- en: I Let An AI Do My Email
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 我让AI处理我的邮件
- en: 来源：[https://every.to/chain-of-thought/ai-can-do-my-email-now](https://every.to/chain-of-thought/ai-can-do-my-email-now)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 'From: [https://every.to/chain-of-thought/ai-can-do-my-email-now](https://every.to/chain-of-thought/ai-can-do-my-email-now)'
- en: 'Sponsored By: Tool Finder'
  id: totrans-6
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 赞助商：工具查找器
- en: This essay is brought to you by [Tool Finder](https://toolfinder.co/?utm_source=everyto),
    the one-stop online resource to find the best productivity tools out there. Stay
    ahead of the curve with our selection of the hottest productivity tools each month.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 本篇文章由[工具查找器](https://toolfinder.co/?utm_source=everyto)为您带来，这是一个一站式在线资源，可以找到最好的生产力工具。每个月我们的选择都将帮助您抢先了解最新的生产力工具。
- en: 'Here are a few one-line emails I have received in my time:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我曾经收到的几封一行邮件：
- en: '*“Omg. Can I call u now? I''m soooooooo proud of you and happy for u. Xoxoxoxoxox.”*—my
    mom when I sent her the [TechCrunch story](https://techcrunch.com/2014/06/09/pegasystems-acquires-co-browsing-tool-firefly-the-first-investment-by-first-rounds-dorm-room-fund/)
    covering the sale of my first startup.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: “天啊。我现在可以打给你吗？我为你感到非常非常非常骄傲。亲吻。”——当我给她发送了有关我第一家创业公司售出的[TechCrunch故事](https://techcrunch.com/2014/06/09/pegasystems-acquires-co-browsing-tool-firefly-the-first-investment-by-first-rounds-dorm-room-fund/)后，我的妈妈。
- en: '*“Congrats!”*—my investors replying to my long, detailed Every updates even
    when I’m sharing bad news. (Love y’all, seriously.)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: “祝贺！”——当我分享坏消息的时候，我的投资者对我的长篇详细的更新的回复（真的，我爱你们）。
- en: '*“Where’d you get this email?”*—an author I admire after I guessed their email
    and sent a glowing missive about how they had impacted and inspired me.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: “你是从哪里得到这封邮件的？”——在我猜到他们的电子邮件并发送了一封关于他们如何影响并激励我的光荣使命后，我很景仰的一位作家。
- en: These are funny, but I actually think the one-line email is one of the greatest
    productivity hacks ever conceived. I first observed this in my dad who sends rapid-fire
    emails just by filling out the subject line, and I see this sort of behavior in
    productive emailers of all stripes.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这些很有趣，但实际上我认为一行邮件是有史以来最伟大的生产力Hack之一。我最初是在我爸爸身上观察到这一点的，他只需填写主题行就可以迅速发送邮件，我在各种不同类型的高效邮件发送者身上也看到了这样的行为。
- en: 'It is an art to respond to a long email with a single sentence. A one-line
    email *says* something about its sender:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 用一句话回复一封长邮件是一门艺术。一行邮件*传达了*发件人的一些信息：
- en: You are confident
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你很有自信
- en: You are in command
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你是控制自如的
- en: You do not, psychologically speaking, give too many fucks
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从心理学角度来看，你不至于给出太多关注。
- en: I am not like this. I have many fucks to give, I guess. I once tried to read
    [Mark Manson’s artful work](https://www.amazon.com/Subtle-Art-Not-Giving-Counterintuitive/dp/0062457713)
    on this topic, but it was perhaps too subtle for me.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 我并不是这样的。我想我有许多想给的东西。我曾试图阅读[Mark Manson那篇富有表现力的作品](https://www.amazon.com/Subtle-Art-Not-Giving-Counterintuitive/dp/0062457713)，但对我来说，可能它太微妙了。
- en: When I send an email I don’t want to come off as rude or arrogant, so I overwrite.
    I use lots of exclamation points and smiley faces so that no one can get mad at
    me. I consider carefully everything I say, and I make sure to cover every corner
    case when I reply.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 当我发送一封邮件时，我不想显得粗鲁或傲慢，所以我会多写一点。我使用大量的感叹号和笑脸，这样就没有人会对我生气。我慎重地考虑我说的每一句话，并且当我回复时，我确保覆盖每一个角落。
- en: 'This results in famously inconsistent email response times as compared to one-line
    emailers:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这导致与一行邮件发送者相比，邮件响应时间一直以来都极其不一致：
- en: I’ve tried a lot of different things to improve upon this. I’ve tried [one-touch
    email strategies](https://www.alexishaselberger.com/news-notes/2019/3/7/the-one-touch-rule)
    (ineffective for reasons outlined above.) I’ve tried endlessly haranguing myself
    over and over again in my mind (satisfying, but ineffective.) I’ve even tried
    using the power of social pressure by having my VA, Taylor, act [as my email babysitter](https://www.youtube.com/watch?v=T4CB5RPbtCk&t=4s)
    (more effective, but also embarrassing for a grown adult.)
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我尝试了很多不同的方法来改善这一点。我尝试过[一键邮件策略](https://www.alexishaselberger.com/news-notes/2019/3/7/the-one-touch-rule)（因上述原因无效）。我曾在脑海中反复不停地尖刻自己（令人满意，但无效）。我甚至尝试过运用社会压力的力量让我的VA
    Taylor充当[我的邮件保姆](https://www.youtube.com/watch?v=T4CB5RPbtCk&t=4s)（更有效，但对一个成年人来说也很尴尬）。
- en: Given this sorry state of affairs, I’ve been hoping our new AI overlords would
    finally come to solve my email productivity problems. Google’s been making some
    rumblings in this area. Outlook too. But all of these are limited previews, and
    I haven’t seen anyone seriously attempt a production-level version of this yet.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于目前这种状况，我一直希望我们的新人工智能统治者终于能够解决我的电子邮件生产力问题。谷歌在这个领域已经有所动作。Outlook 也是。但这些都是有限的预览版，我还没有看到有人真正尝试过这个领域的生产级版本。
- en: Enter [Superhuman](https://superhuman.com/?ref=every). Last week, they let me
    into their AI beta. They’ve built a suite of AI tools that can help you draft
    replies, summarize long email threads, and more. All with Superhuman’s flow-friendly
    keyboard shortcuts.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 进入[超人](https://superhuman.com/?ref=every)。上周，他们让我参加了他们的人工智能测试版。他们建立了一套人工智能工具，可以帮助你起草回复、总结长电子邮件线程等。所有这些都可以通过超人流畅的键盘快捷键完成。
- en: I’ve been a happy Superhuman subscriber since they were Silicon Valley’s hottest
    invite-only club, and I’ve been waiting for them to do something like this for
    a while. I even [interviewed](https://every.to/superorganizers/how-the-head-of-growth-at-superhuman-915816)
    their Head of Product Growth, Gaurav, back in the day about how he does his email.
    So I was very excited to check this new release out.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 自从他们是硅谷最热门的邀请制俱乐部以来，我一直是一个快乐的超人用户，而且我已经等待他们做类似这样的事情一段时间了。甚至我还在过去[采访过](https://every.to/superorganizers/how-the-head-of-growth-at-superhuman-915816)他们的产品增长负责人
    Gaurav，询问他如何处理他的电子邮件。所以我对这个新版本非常兴奋。
- en: 'I’ve been using the beta for about a week now, so I have enough experience
    to do a write-up. The question is: does Superhuman transform me into the one-line
    email machine of my dreams?'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 我已经使用测试版大约一个星期了，所以我有足够的经验来写一篇文章。问题是：超人是否把我变成了我梦寐以求的一行电子邮件机器？
- en: ''
  id: totrans-25
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Looking to become more productive? Check out [Tool Finder](https://toolfinder.co/?utm_source=everyto)
    - the ultimate destination for finding your perfect productivity tools. Curated,
    reviewed, organized, and updated for your unique needs. Forget scrolling through
    endless lists of apps and programs. [Tool Finder](https://toolfinder.co/?utm_source=everyto)
    has done the legwork so you don't have to. In a world where everyone's selling,
    they're simply guiding.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 想要变得更有效率吗？查看[工具查找器](https://toolfinder.co/?utm_source=everyto) - 寻找您完美的生产力工具的终极目的地。经过筛选、审核、组织和更新，以满足您独特的需求。忘记滚动无尽的应用程序和程序列表吧。[工具查找器](https://toolfinder.co/?utm_source=everyto)已经为您做了繁重的工作。在每个人都在销售的世界里，他们只是在指导。
- en: Every month, [Tool Finder](https://toolfinder.co/?utm_source=everyto) spotlights
    the latest and greatest productivity tools, handpicked by use-case so you can
    turbocharge your productivity.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 每个月，[工具查找器](https://toolfinder.co/?utm_source=everyto)都会推出最新和最棒的生产力工具，根据用例进行精心挑选，以便您可以提高生产力。
- en: Superhuman’s new AI features
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 超人的新人工智能功能
- en: 'If I had to sum up Superhuman’s current approach to AI it’s something like
    the way the patriarch of a patrician family in 19th century Vienna probably thought
    of his kids:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我必须总结超人目前的人工智能方法，那就像19世纪维也纳一个贵族家庭的家长可能会想到他的孩子一样：
- en: “They are messy and chaotic but they are also the future. So they should be
    totally invisible unless I snap my fingers. And when I do snap my fingers they
    should perform tricks that do a minimum amount of damage until I’m tired of them,
    in which case they should become invisible again.”
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “它们杂乱而混乱，但它们也是未来。因此，除非我弹指一动，否则它们应该完全看不见。当我弹指一动时，它们应该表演一些技巧，最小程度地造成伤害，直到我厌倦为止，此时它们应该再次变得看不见。”
- en: Given how hard it is to make AI actually useful in a production-level app and
    how chaotic its current output can be, I think this is the exact right attitude
    for Superhuman to take. They’ve added AI, yes. But it’s not going to get in the
    way unless you really want to use it. And when you do use it, it’s not going to
    make a mess.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到在生产级应用程序中使人工智能真正有用有多么困难，以及当前其输出有多么混乱，我认为超人采取的态度正是正确的。他们增加了人工智能，是的。但除非你真的想用它，否则它不会碍事。当你使用它时，它也不会搞砸。
- en: 'Superhuman has done this by making AI available through a keyboard shortcut
    (Cmd + J) and a little unobtrusive button at the bottom of their compose UI:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 超人通过一个键盘快捷键（Cmd + J）和一个在他们的撰写界面底部的小不显眼的按钮来使用人工智能：
- en: 'When you use the shortcut or click the “AI” button it launches into an interface
    that can:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 当你使用快捷键或点击“AI”按钮时，它会进入一个界面，可以：
- en: '**Write emails—**This lets you write one line (or a few) about what you want
    your email to say, and Superhuman will turn it into a fully-written email.'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**写邮件——**这让你写一行（或几行）关于你想要你的邮件说什么，Superhuman 将把它转换成完整的电子邮件。'
- en: '**Polish emails —**This will take something the AI wrote and rewrite it in
    your voice (cool!), or otherwise improve it by simplifying, shortening, lengthening,
    or clarifying it.'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**润色电子邮件——**这将把 AI 写的东西改写成你的语气（很酷！），或者通过简化、缩短、延长或澄清来改善它。'
- en: '**Summarize emails—**This will take a long chain of emails and turn who said
    what into a list of bullet points that are easily scannable.'
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**总结电子邮件——**这将把一长串电子邮件转换为一个清晰可读的说了什么的项目列表。'
- en: '**Chat with the AI—** This lets you talk to the AI like you would ChatGPT,
    which is useful for little things here and there.'
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**与 AI 对话——**这让你可以像与 ChatGPT 一样与 AI 进行交流，对一些小事情来说很有用。'
- en: Let’s walk through it step-by-step.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们一步步来走。
- en: Using Superhuman to write and polish emails
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用 Superhuman 编写和润色电子邮件
- en: 'Let’s say I get an email that I have to reply to. It might look something like
    this:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 假设我收到一封需要回复的电子邮件。它可能看起来像这样：
- en: If I want to reply with AI, I press Cmd + J. This will create a new email draft
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我想用 AI 回复，我按 Cmd + J。这将创建一个新的邮件草稿。
- en: '*and*'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '*和*'
- en: 'overlay it with a pop-up (the thing with the colored border below) that lets
    me interact with the AI:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 用一个弹出窗口（下方带有彩色边框的东西）覆盖它，让我可以与 AI 进行交互：
- en: Inside the pop-up you can write a short sentence with your reply and the AI
    will draft it into a full email.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 在弹出窗口中，你可以写一个简短的句子和你的回复，AI 将其草拟成一封完整的电子邮件。
- en: 'For example:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 例如：
- en: 'This will get turned into something nice:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 这将转换成一个不错的东西：
- en: Boom! I am now a one-line emailer.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 哇！我现在是一行邮件发送者了。
- en: What I like about this interface is that the AI interaction is explicitly happening
    inside of the pop-up which acts as a sort of playground. This setup allows you
    to go back and forth with the AI in a separate, safe space that’s not the actual
    email reply. The output of this process only gets added to the email itself once
    you’re satisfied with it.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 我喜欢这个界面的原因是 AI 交互明确发生在弹出窗口内，它充当了一种游乐场。这种设置允许你在一个单独的、安全的空间与 AI 来回交流，而不是真正的邮件回复界面。只有当你满意时，此过程的输出才会添加到邮件本身。
- en: 'This is handy because the AI’s first try might not be exactly what you’re going
    for. If that’s true, I can ask the AI to rewrite its draft in a variety of ways.
    For example, I can ask it to rewrite in my voice:'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 这很方便，因为 AI 的第一次尝试可能并不完全符合你的预期。如果情况属实，我可以要求 AI 以多种方式重写草稿。例如，我可以要求它以我的声音重写：
- en: 'This turns the text into this:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 这将文本转换为以下内容：
- en: This actually is marginally more like me! It added “so sorry” which is absolutely
    something I would say to someone who used to stuff me into a locker in middle
    school.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 这实际上更像是我！它加了“非常抱歉”，这绝对是我会对一个曾经把我塞进中学储物柜的人说的话。
- en: My guess is they’re using prompt engineering for this feature which makes the
    improvement marginal. I would expect that over time they start fine-tuning models
    based on your writing which will increase the similarity significantly.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 我猜他们正在使用提示工程来实现这个功能，这使得改进边缘化。我预计随着时间的推移，他们会根据你的写作对模型进行细化调整，这将显著提高相似度。
- en: 'If you’re like me, you might want to prevaricate a little more in the email.
    So I can ask the AI to lengthen it. Here’s how that looks:'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你和我一样，你可能想在邮件中再多拖延一点。这样我就可以要求 AI 将其延长。这是它的效果：
- en: Now that’s more like it!
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 现在这更像了！
- en: 'Superhuman offers other rewrite options that are useful in different situations:
    shorten, simplify, improve, and fix spelling and grammar. They’re sort of like
    Instagram filters for the text you’re writing.'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: Superhuman 提供了其他重写选项，适用于不同情况：缩短、简化、改进和修正拼写和语法。它们有点像你写作的 Instagram 滤镜。
- en: Their AI features aren’t limited to just helping you compose replies, though.
    They can also help you get up to speed on long email threads.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 他们的 AI 功能不仅限于帮助你撰写回复，它们还可以帮助你了解长电子邮件线程的最新动态。
- en: Using AI to summarize long email chains
  id: totrans-57
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用 AI 对长电子邮件链进行总结
- en: 'If you’re like me, you’re often cc’d on long threads between different people
    in your organization or with vendors or customers. Then you’re often roped in:
    “@Dan what do you think?” Then what you have to do is wade through a torrent of
    old emails to try to figure out who said what before you can compose your reply.'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你像我一样，你经常会被抄送到组织内部或与供应商或客户之间的长篇邮件线程中。然后你经常会被拉进去：“@Dan你觉得怎么样？”然后你要做的是浏览一大堆旧邮件，然后才能撰写回复之前弄清楚谁说了什么。
- en: 'Now you don’t have to do that: Superhuman built an AI summarizer to help. It
    will take any long thread and turn it into a list of bullet points with who said
    what, instantly.'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你不必再这样做了：Superhuman构建了一个AI摘要生成器来帮助你。它将把任何长线程转换成一个带有谁说了什么的项目列表，即时完成。
- en: For example, at Every we recently moved some of our email delivery functionality
    over to ConvertKit. This was a complex process between the Every team and ConvertKit,
    and I have a 44-email-long chain between me, Every’s lead engineer, Avishek, and
    the team over at ConvertKit with updates on this process.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，在Every，我们最近将一些邮件传递功能转移到了ConvertKit上。这是Every团队和ConvertKit之间的一个复杂过程，我和Every的首席工程师Avishek以及ConvertKit团队之间有一个长达44封邮件的邮件链，用于更新这个过程的进展情况。
- en: 'It’s really hard to tell what’s going on in it, so I can ask Superhuman to
    summarize it for me:'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 很难说清楚发生了什么事情，所以我可以让Superhuman帮我总结一下：
- en: This is useful, today. It’s probably the number one AI feature Superhuman has
    built so far (at least for me.)And I have reason to think it will get even more
    useful over time.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 今天这个功能很有用。这可能是Superhuman迄今为止构建的最重要的AI功能之一（至少对我来说是这样）。我有理由认为随着时间的推移，它将变得更加有用。
- en: 'A few months ago I [wrote about a small Sequoia event I attended](https://every.to/chain-of-thought/gpt-4-is-a-reasoning-engine?sid=20916)
    where Sam Altman spoke. One of the attendees asked Sam how OpenAI uses AI today,
    and he said something striking:'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 几个月前我[写了一篇关于我参加的小型Sequoia活动的文章](https://every.to/chain-of-thought/gpt-4-is-a-reasoning-engine?sid=20916)，萨姆·阿尔特曼发表了演讲。一位与会者问萨姆OpenAI如何使用AI，他说了一些引人注目的话：
- en: OpenAI uses GPT internally to summarize long email chains, and it’s one of the
    most useful productivity-related applications of the technology they’ve found.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: OpenAI内部使用GPT来总结长邮件链，这是他们发现的与技术相关的应用中最有用的之一。
- en: This is exactly what Superhuman’s summarization feature does—and as it gets
    more sophisticated its utility will only increase. For example, an easy thing
    to integrate would be a chatbot that would allow me to ask questions about what’s
    been said in the email chain so that I don’t have to read a long summary.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 这正是Superhuman的摘要功能所做的事情——随着它变得更加复杂，它的实用性只会增加。例如，一个易于集成的功能是一个聊天机器人，我可以问一些关于邮件链中说了什么的问题，这样我就不必读一长串摘要了。
- en: That’s the tour of Superhuman’s new AI features. So, do they turn me into the
    one-line email productivity machine of my dreams?
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是Superhuman新AI功能的介绍。那么，它们能让我成为我梦寐以求的一行邮件生产力机器吗？
- en: Am I good at email now?
  id: totrans-67
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 现在我擅长发邮件了吗？
- en: In short, not yet. These features are cool, but they’re still early.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，还没有。这些功能很酷，但它们仍处于早期阶段。
- en: Running text transformations to draft emails and rewriting them is fun and interesting,
    but I don’t find myself using this feature daily. I think this is probably because
    I am a professional writer, and so expressing myself well in text is literally
    my job.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 运行文本转换来起草邮件并重写它们是有趣和有趣的，但我并不经常使用这个功能。我想这可能是因为我是一名专业作家，所以在文本中表达自己是我的工作。
- en: I can see this feature being helpful in the every-so-often case where I’m writing
    a long email that really needs to be shortened, or where I want the tone to be
    changed in some way. But that’s a couple of times a week, not in every email.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 这个功能在我写长邮件需要缩短的情况下可能会有帮助，或者我希望以某种方式改变语气的情况下也会有用。但这种情况每周只有几次，不是每封邮件都会出现。
- en: The email summarizer is more useful today, and I do find myself coming back
    to it a bit more. But, that too, is going to take some refinement before it’s
    an everyday feature.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 邮件摘要功能今天更有用，我发现自己会多使用一些。但是，这也需要一些改进才能成为日常功能。
- en: All of this is to be expected of an early product, though! I think they need
    to get a toehold here, and this is a great start. I think that’s why Superhuman
    built these features in the way they did. You can use them if you want, but they
    stay out of your way if you don’t.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 这一切都是可以预料的早期产品！我认为他们需要在这里站稳脚跟，这是一个很好的开始。我认为这就是Superhuman构建这些功能的方式。如果你想使用它们，你可以使用，但如果你不想使用，它们也不会影响你。
- en: I’m glad they’re shipping features like this, and I expect once they have a
    few more iterations under their belt the functionality will start to be more and
    more useful.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 我很高兴他们推出了这样的功能，我期待着一旦他们有了更多的迭代，这个功能将会变得越来越有用。
- en: So, it is my unfortunate duty to report that a week into using AI in my email,
    I am still an overloaded procrastinator who takes way too long to respond to most
    of the people who need my attention.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，我不得不遗憾地报告，使用人工智能来处理我的电子邮件已经一个星期了，我仍然是一个超负荷的拖延症患者，花费太长时间来回复大多数需要我关注的人。
- en: Sorry to everyone who is waiting on a response from me! I’ll reply soon, I swear.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 对不起，所有等待我的回复的人！我会尽快回复，我发誓。
