- en: '*TL;DR: Today we’re releasing a new episode of our podcast* How Do You Use
    ChatGPT?, *in which* *I go in-depth with author* [*Nat Eliason*](https://www.nateliason.com/)
    *on how he uses ChatGPT to write books and discover new ones to read. Watch on*
    [*X*](https://twitter.com/danshipper/status/1730602528125984900)*,* [*YouTube*](https://www.youtube.com/watch?v=rxG-7a-gmIs)*,
    or* [*Spotify*](https://open.spotify.com/episode/4e6tdMxpZ92fE5YCr8gtVi?si=p2Yf6AxfRICYclHXk6suGA)*.*'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '*TL;DR: 今天我们发布了* How Do You Use ChatGPT? *的新一集播客*，*在其中我深入探讨了作者* [*Nat Eliason*](https://www.nateliason.com/)
    *如何使用ChatGPT写作书籍并发现新书。在* [*X*](https://twitter.com/danshipper/status/1730602528125984900)*，*
    [*YouTube*](https://www.youtube.com/watch?v=rxG-7a-gmIs)*，* 或[*Spotify*](https://open.spotify.com/episode/4e6tdMxpZ92fE5YCr8gtVi?si=p2Yf6AxfRICYclHXk6suGA)*观看。*'
- en: Nat Eliason is a shape-shifter. He’s a writer with a book deal from Random House,
    a crypto trader, a Roam Research aficionado, a marketer, a book podcaster, a parent,
    and a [seed oil iconoclast](https://every.to/almanack/oatly-the-new-coke-821556).
    For years, he’s published relentlessly on the internet—accumulating thousands
    of newsletter subscribers, 70,000 X followers, and 100,000 TikTok followers.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: Nat Eliason是一个变形者。他是一位从Random House获得书籍合同的作者，一个加密货币交易者，一个Roam Research爱好者，一个营销人员，一个书籍播客主持人，一个家长，以及一位[种子油叛逆者](https://every.to/almanack/oatly-the-new-coke-821556)。多年来，他在互联网上不懈地发表文章——积累了数千名通讯订阅者、70,000位X追随者和100,000位TikTok追随者。
- en: 'Nat just finished writing his book—about his journey through crypto—and he’s
    starting a sci-fi novel. But joining the dead-tree club hasn’t prevented him from
    exploring the most interesting tool for thought since [Roam fell](https://every.to/superorganizers/the-fall-of-roam):
    ChatGPT.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: Nat刚刚完成了他的书——关于他通过加密货币的旅程——他正在开始一部科幻小说。但加入纸质书俱乐部并没有阻止他探索自[Roam倒下](https://every.to/superorganizers/the-fall-of-roam)以来最有趣的思维工具：ChatGPT。
- en: 'ChatGPT is now a home-screen app for him—one that he uses every day—and we
    sat down for a comprehensive interview on how he incorporates it into his routine.
    Watch him use it to sharpen his ability to describe writing he likes, find new
    books to read for inspiration, and even outline the story of the new book he’s
    writing. We also discuss other small but powerful ways that he integrates ChatGPT
    into his life—from recipe creation to reading the news and settling bar bets.
    Here’s a taste:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT现在是他手机屏幕上的一个应用程序，他每天都会使用它，我们坐下来进行了一次全面的采访，了解他如何将其融入日常生活中。看他如何使用它来提高描述他喜欢的写作的能力，寻找新的启发读物，甚至勾勒出他正在写的新书的故事大纲。我们还讨论了他将ChatGPT整合到生活中的其他一些小而强大的方式——从创作食谱到阅读新闻，甚至解决酒吧赌注。这是一小部分内容：
- en: '**Recommending books**. Nat is an avid reader and has recently turned to ChatGPT
    to help him find his next book. We discussed not only describing the kind of book
    you’re looking for, but also working backward based on books you’ve already read
    and loved: “So being like, ‘My favorite sci-fi books are *The Three-Body Problem*,
    *Jurassic Park*, and *The Martian*. Who''s an author that would be a really good
    intersection of those three?’”'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**推荐书籍**。Nat是一位狂热的读者，最近开始使用ChatGPT帮助他找到下一本书。我们不仅讨论了描述你正在寻找的书的类型，还根据你已经阅读并喜欢的书籍逆向推理：“所以，要像‘我最喜欢的科幻小说是*三体*、*侏罗纪公园*和*火星救援*。有哪位作者会是这三者的很好的交集呢？’”'
- en: '**A Google alternative.** As a former SEO expert, Nat is looking for alternatives
    to traditional search engines. “I also just don’t trust Google results,” he says.
    “I’m sometimes disappointed when [ChatGPT] just uses search results… Most of the
    results on Google are not the best answers to a question—they’re the ones that
    are best engineered to be there.”'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**谷歌的替代方案。** 作为一名前 SEO 专家，Nat 正在寻找传统搜索引擎的替代方案。“我也不信任 Google 的搜索结果，”他说。“当 [ChatGPT]
    只是使用搜索结果时，我有时会感到失望...Google 的大多数结果不是对问题的最佳回答——它们是最适合出现在那里的答案。”'
- en: '**A recipe-generator.** Beyond his reading and writing, Nat has found an everyday
    use for ChatGPT—in the kitchen: “I have a bunch of ground pork in my freezer because
    my friend gave me a quarter-pig and I was like, ‘Okay, I want to make something
    with this, like Asian-style with rice. I also have green onions in the fridge,
    so give me a recipe.’ And it did—a very simple stir fry.” The results were actually
    good, he says.'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**一个食谱生成器。** 除了阅读和写作之外，Nat 在厨房里还找到了 ChatGPT 的日常用途：“我的冰箱里有一大堆碎猪肉，因为我的朋友送了我四分之一的猪，我想，‘好吧，我想做点什么，比如亚洲风格的饭。我冰箱里还有青葱，所以给我一个食谱。’
    它给了我一个——一个非常简单的炒菜。” 结果他说确实不错。'
- en: '**Unearthing notes.** Nat is building a custom GPT to go through all of his
    book-related notes and reviews, so he can easily surface and analyze them. “It
    goes through all of my 300-notes pages, finds them, and then pulls out the relevant
    piece from that book and links to that book,” he says.'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**挖掘笔记。** Nat 正在构建一个自定义的 GPT，以浏览他所有与书籍相关的笔记和评论，这样他就可以轻松地将它们呈现和分析出来。“它会浏览我所有的
    300 页笔记，找到它们，然后从那本书中提取出相关的片段并链接到那本书，”他说。'
- en: '**Reading the news.** “I don’t follow any news stuff,” Nat admits, “so I’ll
    just ask ChatGPT to summarize the information for me.” Instead of seeking out
    information on news websites, he’ll see what ChatGPT can give him.'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**阅读新闻。** “我不关注任何新闻，”Nat 承认，“所以我会问 ChatGPT 总结信息给我。” 他不会去新闻网站寻找信息，而是看看 ChatGPT
    能给他什么。'
- en: '**Better ways of explaining things.** Sometimes Nat needs different ways to
    say the same thing. Instead of writing that he has a “sinking feeling” in his
    stomach five different times, Nat will ask ChatGPT for alternative ways of expressing
    the same sentiment.'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**更好地解释事物的方法。** 有时候 Nat 需要用不同的方式来表达同样的意思。他不会五次写下他的肚子“下沉的感觉”，而是会向 ChatGPT 请求表达相同情绪的替代方式。'
- en: '**Storytelling advice.** Nat gives ChatGPT a story prompt—the plot line of
    *Fight Club*, as an example—and asks for tips on how to structure an opening scene.
    “Feed it the hero’s journey. Feed it the seven-part story structure. Feed it the
    three-act structure. Feed it the five-act structure. You can give it a bunch of
    them and see what it comes up with.”'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**讲故事建议。** Nat 给 ChatGPT 一个故事提示——《搏击俱乐部》的情节线作为例子——并询问如何构思开场景。“向它提供英雄之旅。向它提供七部分故事结构。向它提供三幕结构。向它提供五幕结构。你可以给它很多，看看它能想出什么。”'
