- en: 'San Francisco''s climate always makes me feel like I have a fever. It''s warm
    and pleasant in the sun, but if you have the misfortune of walking into the shadow
    of a building you''re suddenly shivering like you''ve got the flu. So I''ve come
    to follow a singular rule for visiting the tech capital of the world:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 旧金山的气候总让我觉得自己发烧了。在阳光下温暖而愉快，但如果你不幸走进一座建筑的阴影，你会突然像得了流感一样发抖。所以我制定了一个简单的规则来游览世界科技之都：
- en: Layer up.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 多穿一点。
- en: Once you have wrapped yourself to the gills in Patagonia paraphernalia, as I
    now do, you can truly experience the city—its delights, terrors, and idiosyncrasies.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你像我现在这样把自己裹得像个巴塔哥尼亚的人，你就能真正体验这座城市——它的乐趣、恐惧和古怪之处。
- en: The East Coast jet lag means you can wake up easily at 6 a.m. You can take a
    Lyft to Sightglass coffee, where the air is redolent with the smell of beans roasted
    by master coffee makers. You can drink your latte in the rose-colored San Francisco
    morning as a cable car trundles by. You can’t walk around; you’re not sure if
    SOMA is dangerous at this hour.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 东海岸的时差意味着你可以轻松在早上 6 点醒来。你可以搭乘 Lyft 前往 Sightglass 咖啡馆，在那里空气中弥漫着由咖啡大师烘焙的咖啡豆的香气。当一辆缆车缓缓驶过时，你可以在玫瑰色的旧金山早晨喝着拿铁。你不能四处走动；你不确定在这个时候
    SOMA 是否危险。
- en: You can [experience the electric atmosphere at OpenAI Dev Day](https://every.to/chain-of-thought/what-i-saw-at-openai-s-developer-day),
    hob-nob with the celebrities of your field, get excited about the future, and
    do [off-the-cuff food reviews](https://twitter.com/danshipper/status/1721576326921167200).
    You can jump at the chance to get a gray OpenAI sweater size medium as an extra
    buffer against the vicissitudes of the city’s mercurial clime.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以[亲身体验 OpenAI 开发者日的电气氛围](https://every.to/chain-of-thought/what-i-saw-at-openai-s-developer-day)，与你领域的名人共事，为未来感到兴奋，并进行[即兴美食评论](https://twitter.com/danshipper/status/1721576326921167200)。你可以抓住机会获得一件灰色的中号
    OpenAI 毛衣，作为对这座城市多变气候的额外防护。
- en: You can visit the [Archimedes Banya](https://banyasf.com/), where men and women
    roam naked together between saunas, steam rooms, hot tubs, and cold tubs. You
    can listen to the owner, completely derobed, explain that the sauna you are sitting
    in is the best in the world. You can sit, wearing a bathing suit, as New Yorkers
    do, on a hot cedar bench and marvel at the hidden complexities of sauna design,
    of the skill it requires to balance the contrasting forces of temperature and
    humidity. You can find that another person sitting next to you in the sauna, as
    naked and unashamed as Adam before the fall, is someone who you have followed
    on Twitter for 10 years. You can say hello, and ask how he is.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以去[阿基米德桑拿](https://banyasf.com/)，在那里男人和女人一起在桑拿房、蒸汽房、热水浴缸和冷水浴缸之间漫步。你可以听着完全脱光的老板解释说，你正在坐的桑拿房是世界上最好的。你可以坐在热雪松木长椅上，像纽约人一样穿着泳衣，惊叹桑拿设计的隐藏复杂性，惊叹平衡温度和湿度相互对立力量所需的技能。你会发现坐在你旁边的另一个人，像亚当在堕落之前一样赤裸无耻，是你在
    Twitter 上关注了 10 年的人。你可以打招呼，问候他。
- en: You can be invited to dinner in a private room at a sushi restaurant. You can
    muse aloud between bites of uni about ideas for ChatGPT posts you want to write
    and projects you want to build. You can get feedback from people who have forgotten
    more about machine learning and business building than you will ever know. You
    can leave dinner feeling like you *cannot wait* to get home and write.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会被邀请到寿司餐厅的私人包厢共进晚餐。你可以一边品尝海胆一边畅谈你想写的ChatGPT帖子和你想要开展的项目。你可以得到比你更了解机器学习和商业建设的人们的反馈。你可以离开晚餐时感觉*迫不及待*地想回家写作。
- en: You can instead find yourself at a house party. You can lovingly admire the
    large bookshelf on display, relieved that even in the center of our techno-utopian
    AI-enabled future, people still love books.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 你反而发现自己在一个家庭聚会上。你欣赏展示的大书架，松了一口气，即使在我们的技术乌托邦AI启用的未来中心，人们仍然热爱书籍。
- en: 'You can observe a man in a blue velvet suit ask a French woman with her brown
    hair in a tight bun: “Are you an AI person?”'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以看到一个穿着蓝色天鹅绒西装的男人询问一个梳着紧绷发髻的法国女人：“你是AI从业者吗？”
- en: “Yes, but I think of AI as merely a tool to have an impact,” she says.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: “是的，但我认为AI只是一种影响的工具而已。”她说。
- en: “What are you trying to have an impact on?” he says.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: “你试图对什么产生影响？”他说。
- en: “Helping enterprises better serve their customers,” she says.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: “帮助企业更好地服务他们的客户。”她说。
- en: You can laugh quietly to yourself.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以静静地笑着。
- en: You can turn to leave and sheepishly run into friends from New York. You can
    share an unspoken sense of embarrassment to be here, which is to admit that maybe,
    in at least this one dimension, New York is not the best city in the world.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以转身离开，然后尴尬地撞上从纽约来的朋友。你们分享着一种无言的尴尬感，这就是承认也许，在至少这一个维度上，纽约并不是世界上最好的城市。
- en: You can sit on the stoop of this house party and reflect that it is not just
    the weather in San Francisco that runs hot in the sun and cold in the shade. It
    is also the town itself. It is the sumptuously appointed demo days held under
    warm lights while a homeless man is doubled over on the dark pavement outside.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以坐在这个聚会的门廊上反思，在旧金山，不仅是天气在阳光下炽热，在阴影中寒冷，整个城市也是如此。当一个无家可归的人弯腰在黑暗的人行道上时，华丽的演示日在温暖的灯光下举行。
- en: This, you realize, is true—and troubling. But it is not the whole story. Because
    what San Francisco *is* is largely a matter of what it will be.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 你意识到，这是真实而令人不安的。但这并不是全部故事的内容。因为旧金山*是*什么在很大程度上取决于它将来会是什么。
- en: Walt Whitman wrote, “America…counts…for her justification and success…almost
    entirely on the future. . . For our New World I consider far less important for
    what it has done, or what it is, than for results to come.”
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 华尔特·惠特曼写道：“美国…几乎完全依靠未来来证明和取得成功…对于我们的新世界，我认为它远不如为即将到来的结果重要。”
- en: San Francisco, too, counts for its justification entirely on the future. It
    is a synecdoche for America. The future is what is important. This is its sin
    and its charm, its peril and its undeniable promise.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 旧金山也完全依赖未来来证明其正当性。它是美国的一种借喻。未来才是最重要的。这是它的罪恶和魅力，它的危险和无可否认的承诺。
- en: In San Francisco, the future, too, is hot and cold. When the next round closes,
    the sun is on your face. When the acquihire falls through, the shade is cold as
    ice. On Monday, AGI and universal prosperity are at hand. On Tuesday, apocalyptic
    doom looms, or worse, stagnation—progress’s dreaded asymptote. Feast or famine.
    Fever is the nature of the future.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在旧金山，未来也是热与冷交织。当下一轮交易结束时，阳光普照。当收购失败时，阴影冰冷刺骨。星期一，通用人工智能和普遍繁荣近在咫尺。星期二，世界末日的阴云笼罩，甚至更糟，停滞不前——进步的可怕渐近。或者是饥荒或丰收。热病是未来的本质。
- en: To see rightly in this town is to try to layer yourself against the vicissitudes
    of what comes next. To at once be swept up in the hope that everything might change,
    but also hold on to the knowledge that it will all stay—in some important ways—the
    same. To know that you overestimate what can change a year down the line, and
    underestimate what can change in 10\.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 要在这座城市中看清事物，就是要试图对抗未来所带来的变数。一方面沉浸在一切可能会改变的希望中，但也要知道，从某些重要方面来看，一切都会保持不变。要知道你高估了一年内可能发生的变化，而低估了10年内可能发生的变化。
- en: It is to hope for the sun and prepare for the shadow. It is to dream of making
    a new sun one day, and feeling like it might be possible.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 这是希望阳光，为阴影做准备。这是梦想有朝一日创造一个新的太阳，并感觉这是可能的。
- en: It’s a great time to be a founder.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 现在是创始人的好时机。
- en: Layer up.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 分层。
