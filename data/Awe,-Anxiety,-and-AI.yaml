- en: Phew—hopefully we’re alone here. I want to talk to you about my internal feelings
    about AI. I’m very excited about it. But I also worry about it. Let me tell you
    why.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 哇——希望我们在这里是孤独的。我想和你谈谈我对人工智能的内心感受。我对此感到非常兴奋。但我也对此感到担忧。让我告诉你为什么。
- en: .   .   .
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: .   .   .
- en: This weekend, I sat down to watch [*AlphaGo*](https://www.alphagomovie.com/),
    a documentary about the eponymous Go-playing AI that beat the reigning Go champion
    Lee Sedol in 2016.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 本周末，我坐下来观看了 [*AlphaGo*](https://www.alphagomovie.com/)，这是一部关于名为 AlphaGo 的围棋人工智能在2016年击败围棋世界冠军李世石的纪录片。
- en: 'Sedol is an easy hero: He’s skilled, intelligent, hardworking, and gracious.
    He arrived at the match with AlphaGo projecting public confidence that he could
    beat it handily having studied public demonstrations of its powers.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: Sedol 是一个容易受人尊敬的英雄：他技艺高超、聪明、勤奋且有风度。他在与 AlphaGo 的比赛中展现出了公开信心，认为自己可以轻松击败它，因为他已经研究过其公开展示的力量。
- en: Go is a 3,000-year-old game that is considered one of the most complicated board
    games on the planet—orders of magnitude more complicated than chess. Chess has
    10123 board positions, while Go has 10360 board positions. There are more board
    positions in Go than there are atoms in the universe. Go is so complicated that
    Go masters often can’t explain why they make certain moves. In 2016, the game
    was considered far out of reach for even the best machine learning models, and
    so Sedol’s confidence was warranted.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 围棋是一款有3000年历史的游戏，被认为是地球上最复杂的棋盘游戏之一——比国际象棋复杂度高出数个数量级。国际象棋有10的123次方个棋盘局面，而围棋有10的360次方个棋盘局面。围棋的棋盘局面比宇宙中的原子还要多。围棋如此复杂，以至于围棋大师们经常无法解释他们为什么会走出某些棋步。在2016年，即使是最优秀的机器学习模型也被认为无法达到围棋的水平，所以
    Sedol 的信心是有根据的。
- en: He was wrong.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 他错了。
- en: From the first move, he got completely smoked by an unfeeling, relentless machine
    that had no idea who Sedol was or the stakes in the game it was playing. In one
    particularly poignant moment, Sedol—until this point a calm and collected professional
    despite the immense pressure he’s under—tapped out of the game for a break. We
    watch him walk outside the Four Seasons in Seoul to smoke a windy cigarette and
    clear his mind. Inside, AlphaGo sits waiting like a stone.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 从第一步开始，他完全被一个毫无感情、无情的机器击败了，这个机器根本不知道 Sedol 是谁，也不知道它所玩的游戏的重要性。在一个特别动人的时刻，Sedol——尽管他承受着巨大压力但一直保持着冷静和沉着——退出了比赛去休息。我们看着他走出首尔的四季酒店，吹着风抽着一支香烟，清理思绪。而在室内，AlphaGo
    像一块石头一样静静地等待着。
- en: Sedol ultimately loses to AlphaGo, 1–4.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: Sedol 最终以 1:4 的比分输给了 AlphaGo。
- en: Watching Sedol lose his status as best in the world to a machine was like watching
    a battleship sink a canoe. There’s something almost uncouth about this kind of
    victory. Humans like to win, but we also like a fair game.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 看着 Sedol 将他在世界上的地位输给了一台机器，就像看着一艘战舰沉没了一条独木舟一样。这种胜利几乎有些粗鲁。人类喜欢赢，但我们也喜欢公平的竞赛。
- en: 'When AlphaGo calmly snapped Lee Sedol like a twig, I expected to see unsurpassed
    joy in the faces of its creators: Demis Hassabis and David Silver. Joy, I saw,
    but I also detected a hint of sadness—and maybe even fear—amid the victory celebration.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 当AlphaGo平静地像折断树枝一样击败李世石时，我预料到它的创造者：德米斯·哈萨比斯和大卫·西尔弗的脸上会出现无与伦比的喜悦。我看到了喜悦，但在胜利庆祝中，我还注意到了一丝悲伤，甚至是恐惧的暗示。
- en: .   .   .
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: .   .   .
- en: Even though the documentary was made in 2016, it felt quite relevant to the
    moment we’re living through right now. Back then, we were watching AI learn to
    outcompete even the best human Go players. Today, it feels like we’re approaching
    the same point for many other fields of human endeavor. And watching it happen
    ignited some conflicting feelings that I’d, so far, not really dealt with.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 即使这部纪录片是在2016年制作的，但它感觉与我们正在经历的时刻非常相关。那时，我们正在看AI学习如何击败最优秀的人类围棋选手。如今，我们感觉我们正在接近人类努力的许多其他领域的同一点。看到这一切发生引发了我一些矛盾的感觉，到目前为止，我还没有真正处理过。
