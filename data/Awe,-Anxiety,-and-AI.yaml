- en: On the one hand, I love building with AI and writing about it. I think the promise
    of intelligent machines is vast. AI presents a tremendous opportunity to help
    millions of people code, learn to understand ourselves better, advance scientific
    progress, and hopefully, create broad prosperity and enhanced well-being.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 一方面，我喜欢使用AI构建并写作。我认为智能机器的前景是广阔的。AI提供了一个巨大的机会，可以帮助数百万人编码，学会更好地了解我们自己，推动科学进步，并希望创造广泛的繁荣和增强的福祉。
- en: On the other hand, I worry about it. I could lose my job. Other people could
    lose their jobs. It has issues with bias and copyright. At the limit, it [could
    kill us all](https://www.lesswrong.com/posts/uMQ3cqWDPHhjtiesc/agi-ruin-a-list-of-lethalities).
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，我对此感到担忧。我可能会失去我的工作。其他人可能会失去工作。它存在偏见和版权问题。在极限情况下，它[可能会杀死我们所有人](https://www.lesswrong.com/posts/uMQ3cqWDPHhjtiesc/agi-ruin-a-list-of-lethalities)。
- en: It’s hard not to wonder how many of us will end up feeling the same things as
    Sedol did. How many of us will take a lonely walk as we contemplate the idea that
    we’ll never again be the best at what we do?
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 不禁让人想知道有多少人会像Sedol一样感受到相同的感觉。我们中有多少人会孤独地散步，思考这样一个想法，即我们再也不会成为我们所做的事情中的最佳者？
- en: Ambivalence
  id: totrans-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 矛盾
- en: What I’m talking about here is [ambivalence](https://en.wikipedia.org/wiki/Ambivalence)—the
    psychological phenomenon of conflicting feelings. (Ambivalence is popularly used
    to refer to “not really caring,” but its technical definition refers to internally
    conflicting emotions.)
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 我在这里谈论的是[矛盾](https://en.wikipedia.org/wiki/Ambivalence)——心理现象的冲突感。 （矛盾在普遍用法中是指“不太在乎”，但其技术定义指的是内部冲突的情绪。）
- en: Ambivalence is physically painful; some research in psychology suggests [ambivalence
    is even more painful than just purely negative feelings](https://link.springer.com/article/10.1007/s10902-021-00493-z).
    Humans would rather feel aligned with ourselves.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 矛盾是一种身体上的痛苦；心理学的一些研究表明[矛盾甚至比纯粹的负面感受更痛苦](https://link.springer.com/article/10.1007/s10902-021-00493-z)。人类宁愿与自己保持一致。
- en: 'Broadly speaking, there are two ways to deal with ambivalence:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 广义上讲，处理矛盾情感有两种方法：
- en: Treat it as a problem, and attempt to understand and resolve the conflicting
    feelings.
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将其视为一个问题，并尝试理解和解决这种矛盾的感觉。
- en: Treat it as adaptive by acknowledging that there truly is a reason to feel conflicted—and
    then choose which feelings to act on.
  id: totrans-35
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过承认确实存在理由感到矛盾来将其视为适应性问题，然后选择要采取行动的感受。
- en: Psychologically speaking it would be a lot less painful to try to make option
    one work. I could try to let go of my AI excitement and become an all-out AI doomer,
    like [Eliezer Yudkowsky.](https://www.lesswrong.com/users/eliezer_yudkowsky) Or,
    try to throw caution to the wind and become an all-out AI booster, like…well,
    I can’t actually name an all-out AI booster off the top of my head. I am told
    that these people exist, but I haven’t run into them personally. Even Sam Altman,
    OpenAI’s CEO, [was quoted](https://abcnews.go.com/Technology/openai-ceo-sam-altman-ai-reshape-society-acknowledges/story?id=97897122)
    this week saying, “I think people should be happy that we are a little bit scared
    of this." Say whatever you want about OpenAI, but it is so unusual for a startup
    CEO to say that he’s afraid of what he’s building that it would be laughable in
    almost any other context. Ambivalence seems to be a core part of the psychology
    of the field as a whole.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 从心理学角度来看，试图让第一种选择奏效的痛苦会少得多。我可以试着放弃我的人工智能的兴奋，成为像[埃里泽·尤德科夫斯基](https://www.lesswrong.com/users/eliezer_yudkowsky)这样的全面人工智能悲观主义者。或者，试着冒险成为全面的人工智能支持者，好像……好吧，我实际上想不起来一个全面的人工智能支持者的名字。我被告知这些人存在，但我个人没有遇到过。即使是
    OpenAI 的首席执行官 Sam Altman 也[本周表示](https://abcnews.go.com/Technology/openai-ceo-sam-altman-ai-reshape-society-acknowledges/story?id=97897122)，“我认为人们应该高兴我们对此有一点点恐惧。”无论你对
    OpenAI 有何看法，但对于一位创业首席执行官来说，对自己所构建的东西感到害怕是如此不同寻常，几乎在任何其他情境下都会觉得可笑。矛盾似乎是该领域心理的核心部分。
- en: My feeling is that, in this case, ambivalence is warranted and adaptive. Even
    though it’s painful to feel conflicting feelings, the dangers of AI are as real
    as its promise. Therefore, it’s a good idea to be a little uncomfortable with
    this stuff.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 我的看法是，在这种情况下，矛盾的心态是合理的和适应性的。即使感受到矛盾的情绪令人痛苦，人工智能的危险和它的承诺一样真实。因此，对这些东西感到不舒服是一个好主意。
- en: 'So, I choose option two:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，我选择了第二种选择：
- en: I choose to act on my tremendous excitement and energy for AI, despite my worries.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 我决定在对人工智能的极大兴奋和能量上采取行动，尽管我内心存有疑虑。
- en: Choosing to build
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 选择去构建
- en: Right now, I’m choosing to plant my flag on the side of AI progress. There is
    a side of me that is tremendously excited by advances like GPT-4 and GitHub Copilot
    X and Midjourney and Runway.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，我选择站在人工智能进步的一边。我的内心深处有一面对像 GPT-4 和 GitHub Copilot X 和 Midjourney 和 Runway
    这样的进展感到非常兴奋。
- en: 'In January, I [wrote](https://every.to/chain-of-thought/permission-to-be-excited):'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 一月份，我[写道](https://every.to/chain-of-thought/permission-to-be-excited)：
- en: “I feel like there’s an 11-year-old nerd in me that is giggling with glee every
    time I open my laptop these days. When I’m in meetings, I want to stand up and
    shout, ‘Computers can do incredible things right now!’ When I’m mindlessly scrolling
    on the subway, I want to log in to Twitter and post in all caps, ‘WHAT WAS IMPOSSIBLE
    6 MONTHS AGO IS NOW POSSIBLE.’”
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: “我觉得我内心的一个 11 岁的书呆子在我每次打开笔记本时都在开心地尖叫。当我开会时，我想站起来大声喊道，‘电脑现在能做不可思议的事情！’当我在地铁上无聊地滑动屏幕时，我想登录
    Twitter 大声喊道，‘现在已经可能的事情，6 个月前还是不可能的。’”
- en: I still feel this way, and I still want to listen to it. My hope is that by
    participating in this ecosystem, I can help in my own way to make it better and
    more human—and to steer it away from some of its negative possible consequences.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 我依然怀有这种感受，并且也很愿意倾听它。我希望通过参与这个生态系统，以我自己的方式来帮助改善它，让它更加人性化，并且帮助其远离一些负面可能的后果。
- en: 'If that’s the choice I’m making, in order to be truly honest about it, I also
    have to be clear about something else:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 如果这是我做出的选择，为了真诚地表达，我还必须清楚另一件事：
- en: What would convince me to change my mind?
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 什么会使我改变主意？
- en: When I might hop off the AI train
  id: totrans-47
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 当我可能会放弃对人工智能的信任
- en: Put simply, I believe that the pace of change makes the poison. Intelligent
    machines that, for example, eliminate most of today’s jobs are not inherently
    a bad thing if the changes happen slowly enough that we’re able to adapt to them.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，我相信变化的速度决定了其毒性。例如，能消除大部分当今工作岗位的智能机器本身并不是一个坏事，只要这些变化发生得足够缓慢，我们就能适应它们。
- en: The jobs we have today are not the same jobs we had 100 years ago—so knowing
    that AI might affect them isn’t itself a bad thing.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 我们今天拥有的工作不同于100年前的工作—因此知道人工智能可能会影响它们本身并不是一件坏事。
- en: The thing that *might* be different about AI is that the pace is too fast and
    the change is too discontinuous. If, in two years, we get intelligent machines
    that can automate away every worker and produce better art than any artist living
    or dead—then the pace of change is way too fast.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '*人工智能*可能与众不同的一点在于，其发展速度过快，变化过于不连续。如果在两年内，我们拥有了能够自动化取代每一个工人，并且创作出比任何生前或已故艺术家都更好的艺术品的智能机器——那么变化的速度就太快了。'
- en: People build their lives and make decisions based on a set of promises that
    society makes about what they’ll get if they behave a certain way. If AI progresses
    so quickly that it breaks all of those promises all at once and with no warning,
    it would be unethical and deeply unfair.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 人们建立自己的生活，并基于社会对他们的承诺做出决定，如果他们以某种方式行为的话会得到什么。如果人工智能的进展如此迅速，以至于它突然且毫无预警地打破了所有这些承诺，那将是不道德的，也是非常不公平的。
