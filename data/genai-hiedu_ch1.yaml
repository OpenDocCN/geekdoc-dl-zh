- en: 1.3.1.1 大数据的特点
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: 2001年，Gartner分析师道格·兰尼（Doug Laney）首次提出了“三大特征”——体积（Volume）、速度（Velocity）和多样性（Variety）作为大数据的主要特征（[Laney,
    2001](#ref1_28)）。这三个“V”构成了一个关键框架，影响着组织和研究人员如何接近和使用大数据。除了兰尼的工作之外，研究还提出了其他重要的特征，如真实性、可变性和价值（[Jin
    et al., 2015](#ref1_21); [Kitchin & McArdle, 2016](#ref1_25); [Sagiroglu & Sinanc,
    2013](#ref1_50); [Sharma, 2022](#ref1_54); [Song & Zhu, 2015](#ref1_55)）。这些特征总结在[表1.2](#table1_2)中，通常用于支持组织在关于大数据的决策中，以及确定处理、分析和从这些数据中提取洞察力的最佳方式。[Kitchin和McArdle（2016）](#ref1_25)提供了大数据本体特征的清晰概述。
  prefs: []
  type: TYPE_NORMAL
- en: '[表1.2 大数据特征](#R_table1_2)'
  prefs: []
  type: TYPE_NORMAL
- en: '| **体积**指的是组织、个人和系统生成和存储的大量数据。随着数字技术的兴起，大数据通常涉及拍字节、艾字节，甚至泽字节的数据。 |'
  prefs: []
  type: TYPE_TB
- en: '| --- |'
  prefs: []
  type: TYPE_TB
- en: '| **速度**指的是数据生成和持续处理的速度。大数据是实时生成和处理的，需要我们快速响应并使用大量的处理能力来跟上不断变化的情况。 |'
  prefs: []
  type: TYPE_TB
- en: '| **多样性**指的是大数据中存在的各种类型和格式的数据。这些可以包括结构化数据，如电子表格或数据库，以及非结构化数据，如社交媒体评论中的文本。 |'
  prefs: []
  type: TYPE_TB
- en: '| **真实性**，也称为数据保证，指的是数据的品质、准确性和完整性（[Gillis, 2021](#ref1_16); [Raghupathi &
    Raghupathi, 2014](#ref1_47)）。这是一个重要的方面，因为大数据只有在数据可靠和可信的情况下才有用。例如，数据的完整性或数据输入错误（如拼写错误和输入错误）就是其中的例子。
    |'
  prefs: []
  type: TYPE_TB
- en: '| **可变性**指的是数据含义的不断变化（[McNulty, 2017](#ref1_40)）。例如，某些词语的解释可能取决于它们被使用的具体上下文。
    |'
  prefs: []
  type: TYPE_TB
- en: '| **价值**指的是数据可以做什么，以及大数据可以提供的价值（[Gillis, 2021](#ref1_16)）。从数据中推断价值的方式因案例而异。
    |'
  prefs: []
  type: TYPE_TB
- en: '| **复杂性**指的是数据集中的复杂性，例如来自科学模拟的时间变化协变量的数据（[Hong 等人，2018](#ref1_19)）。数据在结构上可能非常复杂，并且可能存在复杂的关系，这使得识别模式、相关性和洞察变得困难。一个来自教育环境的例子是分析来自各种来源的大量数据以分析学生的留存情况。可能存在多个变量，例如学生的个人特征、学术支持服务和机构的教学法，这些都应该在数据分析中予以考虑。在此背景下，大数据的复杂性需要高级分析技能、强大的数据处理工具和稳健的数据管理基础设施。
    |'
  prefs: []
  type: TYPE_TB
- en: '| **全面性**指的是正在分析的数据的全面性（[Mayer-Schonberger & Cukier，2013](#ref1_36)）。这表示数据应该涵盖分析主题的所有方面，以提供一个完整的画面。一个例子是学生表现，通过包括所有学生群体而不是仅仅捕捉样本，以及从所有相关方面收集数据来实现全面性，例如考试成绩、辅导和作业完成率、课堂参与程度、课外活动和成就，以及教师评估。
    |'
  prefs: []
  type: TYPE_TB
- en: '| **关联性**指的是数据集之间的关系和它们可以如何被链接、关联和集成以提供有意义的见解和信息（[Boyd & Crawford，2012](#ref1_10)）。一个来自金融行业的例子是，将来自股票市场、客户行为信息和市场趋势等不同来源的大量数据集成进行分析，以识别趋势和相关性。
    |'
  prefs: []
  type: TYPE_TB
- en: '| **扩展性**指的是数据如何可以被扩展、扩展或与其他数据源和系统集成（[Marz & Warren，2012](#ref1_35)）。这包括添加新数据源的能力，以及将来自不同来源的数据组合或关联起来，以获得收集信息的更全面视角。例如，健康记录可以与来自临床研究和医疗设备的生成数据进行分析，为识别疾病模式提供更全面的见解，以及提高患者护理和治疗水平。
    |'
  prefs: []
  type: TYPE_TB
- en: 1.3.1.2 高等教育中大数据及其特征的例子
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: 教育中的大数据——例如，关于学生学习的数据和分析——具有上述所有特征。*数据量*可以指从各种来源收集和分析大量数据，包括学生成绩单、考试成绩、人口统计数据以及来自在线学习平台的出勤和参与数据。*数据速度*可以指学习平台上学生进度和成就的实时更新。收集的数据来源的*多样性*可能非常广泛，包括成绩、作业（如反思日记、视频演示和作品集）的分数以及学生活动日志（如通信渠道和出勤记录）。数据的*真实性*可能指学生在提供错误信息时出现的错误和拼写错误，或者学生在一定时间后退课后缺失的数据。为了应对这些挑战，机构可能使用复杂的算法和模型从收集的数据中提取洞察力，并为包括学生保留、课程设计和资源配置在内的领域做出明智的决策。使用创新模型整合和分析来自不同来源和不同格式的数据可能会增加大数据的*复杂性*。*可变性*也是一个关注点，例如学生有不同的学习速度和模式。数据的*完整性*也是一个挑战，因为收集的数据可能无法捕捉到学生表现的完整图景。例如，可能被忽视的因素包括学习环境或社会经济背景，这些因素可能影响学生的学习。数据的*关联性*，例如将学生的成绩与一天中的时间和他们所学的课程联系起来，可以使系统提供有意义的洞察。最后，大数据的*扩展性*可能指收集那些失败、更改课程、进行海外交流或休学一年的学生的数据，以获得对学生学习的更全面理解。
  prefs: []
  type: TYPE_NORMAL
- en: 1.3.2 物联网（IoT）是什么？
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 物联网（Internet of Things，IoT）指的是由物理对象和事物（例如，智能手机、智能手表、家庭自动化控制、健身追踪器）组成的网络，这些对象和事物可以通过有线和无线网络相互交互和协作，以及生成、交换、发送和接收数据
    ([Atzori 等人，2010](#ref1_5)；[Li 等人，2015](#ref1_30))。物联网设备产生大量数据，当与大数据结合时，可用于训练和改进人工智能算法。物联网和人工智能是高度互补的技术，人工智能能够分析物联网设备生成的数据量，包括实时数据，以提供有价值的见解并促进快速和自动化的决策。物联网也可能成为可持续性的游戏改变者：根据世界经济论坛的一篇文章
    ([Arias 等人，2018](#ref1_3))，84%的现有物联网部署有助于实现联合国可持续发展目标。物联网提供了一个平台，以更智能的方式连接一切和每个人，提高我们的生活质量，并造福我们的地球。
  prefs: []
  type: TYPE_NORMAL
- en: 对于不熟悉物联网的人来说，他们可能存在一个误解，即物联网仅指连接到互联网的设备；然而，物联网涵盖的远不止这些。具有电子部件、软件和传感器的设备，这些传感器允许它们连接和交换数据，例如蓝牙设备，也是物联网的一部分。术语“物联网”（Internet
    of Things）是由凯文·阿什顿（Kevin Ashton）在1999年在他担任宝洁公司（Procter & Gamble）员工期间提出的 ([Lueth，2014](#ref1_31)；[Ashton，2009](#ref1_4))。在他优化供应链的工作中，他试图将一种名为*射频识别*（Radio
    Frequency Identification，RFID）的具有前景的技术引起他高级管理层的注意。鉴于当时互联网的广泛普及及其与该概念的相关性，阿什顿将他的演示文稿命名为“物联网”。然而，直到2010年，物联网才开始受到广泛关注
    ([Lueth，2014](#ref1_31))。
  prefs: []
  type: TYPE_NORMAL
- en: 1.3.2.1 物联网的特性
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: 物联网（IoT）具有独特的特性。通过了解这些特性，人们可以更好地掌握和识别物联网及其能力的底层技术，确定物联网应用的范围，物联网所包含和可以集成的设备和系统的类型，其局限性以及安全和隐私的影响。这些信息可用于做出关于物联网系统和设备的设计、部署和使用方面的明智决策。此外，对物联网特性的深刻理解可以促进创新物联网解决方案和影响的发展，这些解决方案和影响可以解决和克服现有系统和设备的挑战和局限性
    ([Motta 等人，2019](#ref1_42)；[Rose 等人，2015](#ref1_48)；[Atzori 等人，2010](#ref1_5))。物联网的特征由[表1.3](#table1_3)中给出的关键特征所描述。
  prefs: []
  type: TYPE_NORMAL
- en: '[表1.3 物联网特性](#R_table1_3)'
  prefs: []
  type: TYPE_NORMAL
- en: '| **连接性**: 物联网指的是两个或多个可以通信和交换数据的对象或事物之间的网络，例如设备与互联网的连接。 |'
  prefs: []
  type: TYPE_TB
- en: '| --- |'
  prefs: []
  type: TYPE_TB
- en: '| **互操作性**: 物联网设备需要无论其底层技术、平台或品牌名称如何都能无缝协作（[Magan, 2023](#ref1_32)）。设备之间的互操作性对于确保数据可以有效地收集、处理和分析至关重要。
    |'
  prefs: []
  type: TYPE_TB
- en: '| **可扩展性**: 物联网可以扩展，其中系统和网络可以轻松扩展或缩小规模以适应不断变化的需求，而不会影响其性能（[Magan, 2023](#ref1_32)）。可扩展性对于确保物联网系统和网络在连接设备数量增加时保持功能和效率至关重要。
    |'
  prefs: []
  type: TYPE_TB
- en: '| **智能**: 物联网设备、系统和网络必须具备“智能”，能够感知和分析数据，并使用算法、软件和硬件的组合相互交互。 |'
  prefs: []
  type: TYPE_TB
- en: '| **身份**: 身份是物联网的一个概念（[Uikey, 2022](#ref1_59)），例如，物联网设备的唯一身份可以实现对特定设备的跟踪和远程控制（例如，监控安装在家庭中的摄像头）。
    |'
  prefs: []
  type: TYPE_TB
- en: '| **自主性**: 物联网系统具有独立操作的能力，无需人为干预。 |'
  prefs: []
  type: TYPE_TB
- en: '| **安全性**: 由于物联网系统和设备容易受到网络威胁的影响，因此需要采取适当的内置安全措施。物联网设备通常存储敏感的个人数据；如果设备丢失或被盗，可能会对用户的安全造成问题。防火墙、加密、数据保护软件和访问控制可以集成到物联网设备中，以防止数据盗窃和未经授权的访问。
    |'
  prefs: []
  type: TYPE_TB
- en: '| **实时性**: 物联网系统和设备能够实现实时连接和数据交换。 |'
  prefs: []
  type: TYPE_TB
- en: '| **远程监控**: 物联网系统具有监控能力。通过远程监控，物联网传感器可以允许传输精确数据，用于监控设备状态和控制设备性能（[Murphy, 2022](#ref1_43)）。
    |'
  prefs: []
  type: TYPE_TB
- en: '| **标准化**: 物联网设备应遵循标准化协议、数据格式和规则，以确保互操作性、一致性和道德使用。协议和标准的示例包括约束应用协议（CoAP）、消息队列遥测传输（MQTT）和低功耗蓝牙（BLE）（[Pratt,
    2023](#ref1_46)）。 |'
  prefs: []
  type: TYPE_TB
- en: '| **可持续性**: 物联网网络、系统和设备消耗能源并产生废物。因此，考虑它们对环境的影响并确保其可持续性非常重要。 |'
  prefs: []
  type: TYPE_TB
- en: 1.3.2.2 物联网及其在高等教育中的特征示例
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: 一个集成了不同物联网系统设备的智能教室，例如传感器、摄像头、笔记本电脑、平板电脑、交互式白板、学习管理系统、学生信息系统、打印机、扫描仪和可穿戴设备，是物联网在教育中实施的例子。
  prefs: []
  type: TYPE_NORMAL
- en: '*连接性*使设备和系统能够根据需要形成网络以传输和接收数据。教室中的物联网（IoT）是*可扩展的*，能够改变其任务的范围，并轻松地适应连接的设备数量。网络中的每个设备都有一个独特的*身份*，确保学生和教师可以安全地识别和访问他们需要的设备和数据。*互操作性*使诸如作业提交和文档或资源在学生和教师之间共享等流程能够无缝地简化。*安全性*在智能教室中尤为重要，因为它对于保护数据至关重要，特别是像成绩和学生的个人信息这样的敏感信息，防止未经授权的访问。智能教室中的物联网设备必须设计有强大的安全措施，以确保保护私人敏感信息。网络中的设备也是*自主的*，这意味着它们可以在没有人为干预的情况下做出决定并采取行动。例如，如果房间变得太热，智能传感器可以自动调节温度。该系统还具有*智能*功能，例如机器学习算法，用于处理收集到的数据并做出预测，以造福课堂。这使得教师能够跟踪学生的进度并确定需要额外支持的区域。该系统遵循行业*标准化*，以确保来自不同供应商的不同设备可以在标准协议下有效地无缝协同工作。此外，使用的设备和系统旨在*可持续*，利用节能和减废技术以减少碳足迹，同时通过自动照明和空调系统保持成本效益。通过结合这些特性，这个智能教室系统示例为高等教育机构提供了一个解决方案，以改善学生体验，通过技术简化操作，并创建一个更高效和可持续的学习环境。'
  prefs: []
  type: TYPE_NORMAL
- en: 1.4 生成式人工智能（GenAI）
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 生成式人工智能（Generative AI，简称GenAI）是人工智能的一个子集，涉及创建新的数据或内容（[Dilmegani, 2023](#ref1_12);
    [McKinsey Consultant, 2023](#ref1_38); [Altexsoft, 2022](#ref1_2)）。术语“生成式”指的是人工智能产生新颖输出的能力，而不仅仅是简单地复制、分类、处理和分析输入。它可以生成从文本、图像、音频和视频，到自然语言文本甚至计算机编码的任何内容。
  prefs: []
  type: TYPE_NORMAL
- en: 生成式人工智能（GenAI）的概念根植于计算机科学和人工智能领域。这种技术的最早提及之一可以追溯到20世纪80年代计算机科学家约翰·霍普菲尔德（John
    Hopfield）的工作，他提出了“霍普菲尔德网络”的概念，这是一种可以训练生成新模式或序列的计算机神经网络（[Kampakis, 2022](#ref1_23);
    [麦肯锡全球研究院，2018](#ref1_39)）。随着研究人员和实践者努力开发更复杂的生成架构和深度学习算法，包括生成对抗网络（GANs）、变分自编码器（VAEs）和基于转换器的模型（例如GPT-3生成预训练转换器3），机器学习和人工神经网络领域得到了发展。在GenAI中有两个重要的模型：判别建模和生成建模（[Altexsoft,
    2022](#ref1_2)）。
  prefs: []
  type: TYPE_NORMAL
- en: '**判别建模**是一种机器学习方法，旨在将现有的数据点分类或归类到特定的类别或类别中。虽然这种模型能够区分类别之间的边界，但它仅被训练来告知差异，并不理解数据是如何生成的。使用这种方法进行的机器学习任务被归类为*监督式机器学习任务*。这种方法的目的是区分不同的类别，然后基于其训练的数据做出预测。'
  prefs: []
  type: TYPE_NORMAL
- en: 例如，在教育领域，假设我们想要开发一个模型，该模型可以根据学生的过往表现、考试成绩和出勤记录来预测学生是否能够通过特定的考试。判别模型会分析提供的数据，识别通过考试和未通过考试的学生之间的差异，然后基于这些差异做出预测。该模型仅仅试图区分通过考试和未通过考试的学生——它不考虑学生为何会取得某些结果，并且仅旨在做出准确的预测。
  prefs: []
  type: TYPE_NORMAL
- en: '**生成建模**是一种机器学习方法，它侧重于根据从现有数据中学习到的模式和关系创建新的数据，这些数据与训练数据相似。使用这种方法进行的机器学习任务被归类为*无监督和半监督机器学习任务*。生成建模方法的目的是创建与之前所见相似的新示例，这些示例代表了数据中的潜在模式和关系。'
  prefs: []
  type: TYPE_NORMAL
- en: 教育中生成建模的一个例子可以是生成测验或测试的新问题的系统。该模型将从训练集中学习过去问题的模式和分布，然后使用这些信息生成风格和内容相似的新问题。这可以用于为班级创建新的练习问题，根据每个学生的学习进度创建适应性测试，或者为个别学生创建独特的测试以防止作弊。
  prefs: []
  type: TYPE_NORMAL
- en: 1.4.1 GenAI 的应用
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 现在，通用人工智能（GenAI）已经在各个行业中得到广泛应用，包括图像和音频合成，以及文本、代码和视频生成。例如，GenAI 可以用来生成实际不存在的物体或场景的逼真图像，或者创建听起来像真实人的合成语音。GenAI
    还可以用于工程和建筑等领域生成新的设计或原型，或者生成新的音乐作品或艺术品 ([Kumar, 2023](#ref1_27); [Marr, 2023](#ref1_33))。[图
    1.2](#fig1_2) 展示了一个图像合成的例子，[表 1.4](#table1_4) 展示了一个代码生成的例子。[表 1.5](#table1_5)
    提供了一些 GenAI 应用类型和软件的示例。
