  prefs: []
  type: TYPE_NORMAL
- en: '![一个展示文本到图像过程的流程图。步骤包括输入、文本编码器、图像生成器和输出。](images/fig1_5_B.jpg)'
  prefs: []
  type: TYPE_IMG
- en: '[图1.5 文本到图像处理过程。](#R_fig1_5)'
  prefs: []
  type: TYPE_NORMAL
- en: 计算机处理数字。无论是文本、图像还是声音，计算机都将它们解释为数字。而且每个图像都是由像素组成的。每个像素都有颜色，由三个数字表示：红色、绿色和蓝色（RGB）。因此，图像本质上是一个数字三元组的矩阵。正如你在[图1.4](#fig1_4)中可以看到的，数字图像由一个大小表示，例如1920像素
    × 1080像素。每个像素代表图像中的一个位置，如x、y坐标，然后在每个像素处都有一个颜色，由三个数字表示，一个表示红色的量，另一个表示绿色的量，还有一个表示蓝色的量（RGB）。这导致了一个向量（数字列表）的矩阵（数组），如[13,8,255,0,0]，它可以代表整个图像。
  prefs: []
  type: TYPE_NORMAL
- en: 与ChatGPT遇到的大量文本数据类似，GenAI图像生成软件是在大量的视觉和文本数据集上训练的。可以将其想象为一个拥有百科全书式知识风格的艺术家、主题和场景。这可以从简单的绘画到复杂的照片不等。
  prefs: []
  type: TYPE_NORMAL
- en: 通过这个训练过程，生成式人工智能（GenAI）学会了词语和视觉之间的复杂性。它开始理解“日落”这个词可能会唤起橙色和粉红色的色调，或者“雪山”对应于晴朗的天空中的白色山峰。
  prefs: []
  type: TYPE_NORMAL
- en: 生成式人工智能（GenAI）能力的一个途径是生成对抗网络（GAN）。这涉及一对——一个生成器（艺术家）和一个判别器（评论家）。艺术家生成，评论家评估。随着时间的推移，生成器在生成能够通过判别器批评的图像方面变得越来越好。[图1.5](#fig1_5)展示了如何通过提示将文本生成图像。
  prefs: []
  type: TYPE_NORMAL
- en: 1.8.1 当你输入一个问题（也称为提示）来生成图像时，会发生什么？
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '**输入**：用户提供一个文本提示（例如，“被秋树环绕的宁静湖泊”）。'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**文本编码**：这个过程类似于理解文本生成。为了从文本生成图像，模型首先将文本输入编码成有意义的数值表示。这通常是通过使用一个单独的模型来完成的，例如一个训练好的转换器。'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**图像生成器**：一旦文本被编码成数值格式，它就被用作生成器的输入或条件。这个过程使用扩散来创建图像。扩散是一种使图像模糊的技术。这种模糊的外观类似于旧电视上的雪花，通常被称为“噪声”。噪声仅仅是随机的颜色/像素。你可以通过向像素添加随机数来使图像变得模糊。相反，为了澄清模糊的图像，你需要调整随机数，使它们产生一个连贯的图像。在这一步，生成器随后生成一个与文本描述相对应的图像，如图[图1.6](#fig1_6)所示。![扩散过程通过一系列图像展示，最初清晰，然后逐渐变为雪花。](images/fig1_6_B.jpg)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[图1.6 展示扩散过程](#R_fig1_6)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '**细化**：判别器评估生成的图像，确保其与初始描述的一致性。这个反馈循环，经过多次迭代，细化了视觉输出。'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**输出结果**：结果是向用户展示的视觉表示（例如，一幅平静的湖泊图像，树木披上了秋天的色彩），如图[图1.7](#fig1_7)所示。![为提示“被秋树环绕的宁静湖泊”生成的两个图像](images/fig1_7_B.jpg)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[图1.7 由提示“被秋树环绕的宁静湖泊”生成的图像响应](#R_fig1_7)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 1.9 结论
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 教育的未来不仅仅是数字化；它是智能的、响应式的，并且是定制的。想象一下，教室就像一个高科技生态系统，实时调整以适应每个学生的需求。想象一下像ChatGPT这样的AI工具，随时准备帮助，日夜解答问题。COVID-19推动我们上网，现在，像物联网和生成式AI这样的技术正将我们带入下一个层次。未来的教室？它是创新的、灵活的，建立在突破性技术之上。随着我们乘风破浪，有一点是明确的：学习即将变得更加激动人心。
