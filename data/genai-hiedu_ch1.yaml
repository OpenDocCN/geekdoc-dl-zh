- en: 对于许多读者来说，机器根据文本描述创建图像的概念可能听起来像科幻小说。然而，在生成式人工智能（GenAI）中，这已经成为现实。为了阐明这一能力，我们制作了一个关于GenAI在从文本生成图像方面的概述。请参阅[图1.5](#fig1_5)以获取视觉表示。那些想要深入了解的人可以探索[第6章](ch6.xhtml)。
  prefs: []
  type: TYPE_NORMAL
