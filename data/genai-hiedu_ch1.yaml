- en: 1.1 简介
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 人工智能（AI）、大数据和物联网（IoT）的进步颠覆了许多行业，同样，它们也有潜力彻底改变教育领域。在这方面引起波澜的一个工具是*聊天生成预训练转换器*——最著名的ChatGPT，这是由OpenAI开发的一个预训练语言处理模型。在本章中，我们将首先介绍人工智能、大数据、物联网和生成式人工智能（GenAI）的概念，为读者提供对这些技术的基本理解，并提供一些来自教育环境的具体例子。为了使读者具备将人工智能融入课堂的决策所需的知识，本章还将概述人工智能的一些基本技术方面。然后，我们将深入探讨为什么ChatGPT是高等教育的变革者，这个工具能做什么，以及为什么它突然获得了如此巨大的关注。本章将以我们可能对人工智能和ChatGPT在教育中的应用提出的问题结束。
  prefs: []
  type: TYPE_NORMAL
- en: 1.2 人工智能（AI）
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 当我们思考人工智能时，可能会立即将其与科幻小说和闪亮的机器人联系起来；然而，实际上，人工智能的科学已经存在了几十年。根据术语*人工智能（AI）*本身，它是由计算机算法和程序组成的、由人类制造的系统，可以执行通常需要人类智能的任务。我们可以在我们日常生活中使用的软件程序中找到它，例如YouTube、亚马逊、淘宝、Meta（Facebook）、谷歌翻译、谷歌地图、微软必应等平台。这些“智能”被集成到具有图像处理、语音识别、决策、语言翻译甚至人工创造力的能力的系统中。
  prefs: []
  type: TYPE_NORMAL
- en: 人工智能是在机器中模拟人类智能，这些机器被设计成像人类一样思考和行动。人工智能涉及开发算法和模型，使计算机能够从数据中学习，并根据这些数据做出预测或决策。近年来电子和计算硬件的进步使得人工智能的发展取得了巨大的飞跃，使得计算能力更快，数据存储和内存容量增加，以及创造了新的算法，如深度学习。
  prefs: []
  type: TYPE_NORMAL
- en: 1.2.1 三种类型的人工智能
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 人工智能自20世纪50年代诞生以来已经取得了长足的进步。根据研究人员和人工智能哲学家们的观点，人工智能已经经历了显著的变化和扩展（例如，[Cordeschi,
    2007](#ref1_11); [Shao et al., 2022](#ref1_53))，新的进步不断建立在先前的发展之上，从而产生了越来越复杂的系统。目前，根据机器智能的复杂性和范围，已经确定了人工智能的三个广泛类别：人工狭窄智能（ANI）、人工通用智能（AGI）和人工超级智能（ASI）。[图1.1](#fig1_1)展示了人工智能的类型。虽然这些可以被认为是人工智能的进化阶段，但应注意的是，AGI和ASI仍然是理论概念，并不一定通过线性进步来实现。
  prefs: []
  type: TYPE_NORMAL
- en: '![三种人工智能类型包括人工狭窄智能、人工通用智能和人工超级智能。](images/fig1_1_B.jpg)'
  prefs: []
  type: TYPE_IMG
- en: '[图1.1 三种人工智能类型。](#R_fig1_1)'
  prefs: []
  type: TYPE_NORMAL
- en: '**人工狭窄智能（ANI）**指的是设计用于执行特定任务并在大数据集上训练以精确执行任务的系统，例如下棋或翻译语言。然而，它们无法执行需要人类水平智能的任务。ANI帮助我们在社会领域取得了许多突破，例如在语音识别和物体识别或检测领域（[LeCun
    et al., 2015](#ref1_29)）。Siri、Alexa、分析金融数据以寻找模式和异常的欺诈检测系统，以及使用传感器、摄像头和GPS数据来控制车辆的自动驾驶汽车，都是ANI的例子。这些系统通常被称为“弱人工智能”([Thierer
    et al., 2017](#ref1_57))，因为它们的功能有限，并且由于针对狭窄定义的任务进行了优化，缺乏一般“智能”。'
  prefs: []
  type: TYPE_NORMAL
- en: '**通用人工智能 (AGI)** 指的是将能够执行人类能够完成的任何智力任务的机器系统。AGI 指的是人工智能的一个假设的未来阶段，它“[弥合]了当前人工智能程序（其范围狭窄）与虚构中常见的
    AGI 系统类型之间的差距” ([Goertzel, 2014](#ref1_17), p.2)。与 ANI 不同，AGI 系统将具备理解或学习任何智力任务的能力。它还将具有推理的能力。这样的系统将拥有更通用的智能，而不会局限于特定任务。AGI
    被认为是人工智能进化的下一步，通常被称为“强人工智能” ([Mills, 2018](#ref1_41))。根据研究和新闻报道，人工智能研究实验室和公司尚未达到这一发展阶段
    ([Baum & Villasenor, 2023](#ref1_7); [Bove, 2023](#ref1_9); [Gillani, 2023](#ref1_15))，但
    AGI 是人工智能领域许多研究者的目标。AGI 的一个例子可能是一个能够启动和执行广泛任务的工具，例如一个教学软件，它可以分配课堂作业、为学生制定日程安排、批改作业、与行政人员、社区合作伙伴和其他学生协调，并适应新情况，所有这些都不需要人为干预或重新编程。'
  prefs: []
  type: TYPE_NORMAL
- en: '**人工超级智能（ASI）**是最终概念化的AI进化类型（[Yampolskiy，2016](#ref1_60)），在这种类型中，系统将在所有可能的方面超越人类智能，并具有在所有任务中，包括创造性、一般知识和解决问题的更高阶思维技能中超越我们的能力。有些人认为，ASI系统将能够解决复杂问题、做出决策，甚至可能拥有意识和情感（例如，[Barney，2023](#ref1_6)；[Marri，2018](#ref1_34)）。这种复杂性有时被称为“AI奇点”([Grossman，2023](#ref1_18)）。在这个语境中，“奇点”一词借自物理学领域，在那里它被用来描述一个时空点，我们理解的规则会崩溃，例如在黑洞的中心。在AI的语境中，奇点将代表一个点，机器变得如此先进，以至于人类心智无法预测或理解其行为或影响。这可能包括AI改进其设计并创造越来越强大的机器的连续代。这种类型的AI仍然是纯粹推测性的，其确切的发展时间表尚不清楚。然而，ASI及其对社会的影响引发了众多伦理和道德问题。ASI通常被描绘成对人类的一种潜在威胁，并且有关如何确保其安全发展和部署的辩论正在进行（[Bostrom，2014](#ref1_8)；[Yudkowsky，2006](#ref1_61)）。在思考ASI时，它通常与虚构的描绘相关联，如《终结者》中的Skynet，*漫威*系列中的Vision，或电影《我，机器人》中的AI机器人（Sonny）。'
  prefs: []
  type: TYPE_NORMAL
- en: 目前，我们仍处于ANI阶段，我们的系统被设计来执行特定任务，而AGI和ASI仍然是持续研究和推测的领域。未来进步的潜力是巨大的，AI对社会的影响继续是研究和辩论的主题。
  prefs: []
  type: TYPE_NORMAL
- en: 1.3 大数据和物联网（IoT）
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 大数据和物联网（IoT）的增长创造了一个平台，AI可以在广泛的行业和应用中应用，从医疗保健和金融到零售和交通。大数据和物联网的进步也极大地影响了我们的生活方式，使我们的生活更加便利和高效，从而提高了生产力和生活质量。
  prefs: []
  type: TYPE_NORMAL
- en: 1.3.1 什么是大数据？
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 你可能听说过“大数据”这个术语。正如其名称所示，大数据指的是大量数据（[Favaretto等人，2020](#ref1_14)；[Kitchin & McArdle，2016](#ref1_25)），但你是否知道数据可以以各种形式存在，如文本、数字、图像、音频记录和视频？
  prefs: []
  type: TYPE_NORMAL
- en: 大数据指的是过于复杂和庞大的数据集，传统数据处理系统无法高效处理（[McAfee & Brynjolfsson, 2012](#ref1_37)）。它们可以是结构化、半结构化或非结构化数据，这些数据来自各种来源，包括社交媒体、电子商务平台、传感器、政府数据、金融数据、电信和游戏行业，以及系统和软件日志。结构化数据是有组织的信息，以特定的和预定义的格式组织，例如表格、电子表格和数据库（[Sarker,
    2021](#ref1_51)）。这些数据已经有一定的分类。结构化数据的例子包括客户记录、金融交易和库存清单。这类数据易于使用传统数据处理工具进行搜索、排序和分析。另一方面，非结构化数据是不适合整齐地放入预定义类别或结构中的信息（[Sarker,
    2021](#ref1_51)）。通常需要专门的工具和技术来提取有意义的见解。非结构化数据的例子包括社交媒体帖子、电子邮件和客户反馈。
  prefs: []
  type: TYPE_NORMAL
- en: 不同类型的数据可以增强数据分析的全面性和精确性。大量数据的可用性使得AI算法能够更准确地学习和做出预测。有了大数据，AI模型可以在更大的数据集上训练，并做出更明智和可靠的预测。因此，管理、处理和从大数据中提取见解通常需要专门的工具和技术，例如数据仓库、机器学习和分布式计算。然而，重要的不仅仅是数据的数量——组织如何使用这些数据也同样重要。大数据可以用于分析，从而得出更好的决策和战略举措。[表1.1](#table1_1)展示了大数据各种来源的例子列表（[Agrawal
    et al., 2011](#ref1_1)；[Raghupathi & Raghupathi, 2014](#ref1_47)；[Sagiroglu &
    Sinanc, 2013](#ref1_50)）。
  prefs: []
  type: TYPE_NORMAL
