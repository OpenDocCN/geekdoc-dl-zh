  prefs: []
  type: TYPE_NORMAL
- en: 1.5 ChatGPT – 教育领域的颠覆者？
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 一种在包括教育在内的多个领域都获得了巨大人气的特定AI工具是ChatGPT（Chat Generative Pre-trained Transformer）。ChatGPT是由OpenAI开发的一个预训练文本生成语言模型，它使用基于transformer的语言架构([Srivastava,
    2022](#ref1_56); [Joshi, 2021](#ref1_22); [Kulshrestha, 2020](#ref1_26))，这是一种非常适合自然语言处理任务的深度神经网络。它能够根据接收到的输入理解并生成类似人类的文本。此外，它经过大量数据的训练，这使得它能够学习人类语言的模式、风格和复杂性，使其成为沟通的卓越工具。ChatGPT具备语言生成、翻译、总结以及问答等功能，在技术行业中引起了巨大的波澜([Zaveri,
    2023](#ref1_62))。
  prefs: []
  type: TYPE_NORMAL
- en: ChatGPT的兴起及其受欢迎程度与多个因素相关：ChatGPT正在重新定义机器学习的边界([Rosenbaum, 2023](#ref1_49))；它在生成具有无限可能性的结果方面效率很高([Pace,
    2023](#ref1_44); [Petrova, 2023](#ref1_45))；并且通过大量信息的训练变得知识渊博([Shankland, 2023](#ref1_52))。人工智能已经存在十多年了，但该领域的最近进步使其更加易于访问和用户友好。随着ChatGPT，OpenAI决定允许公众访问该软件，其用户友好的界面以及其以类似人类的方式理解和回应自然语言的能力，使其与之前的AI模型区分开来。此外，COVID-19大流行加速了向在线和虚拟互动的转变。由于远程工作和学习的经验增加，以及在线融资和购物的普及度提高，公众对在线功能的认识和接受度有所增长。因此，对像ChatGPT这样的创新解决方案的需求更大，以满足公众的不同需求([Zaveri,
    2023](#ref1_62))。
  prefs: []
  type: TYPE_NORMAL
- en: 在教育领域，疫情已成为个人认识到全日制虚拟学习益处和潜力的刺激因素。在疫情之前，传统的面对面教学和学习的模式被许多人视为唯一、首选或最有效的教育方法。COVID-19的突然爆发和传播，导致大规模封锁和社会距离措施的实施，迫使大学、学院和学校关闭其物理校园，转向虚拟教学和学习。随着突然的在线转变，许多人不得不适应并接受在线教育，从而逐渐认识到这种模式在提供高质量教育方面的可能性和能力。这也为在课堂上利用技术开辟了新的机会。例如，ChatGPT预计将在教学和学习的未来发挥重要作用，通过取代那些可以自动化的部分，推动教育发展和实施更好的实践（[Jacobsen,
    2023](#ref1_20)）。在后疫情时代，我们开始看到许多教育机构开始接受允许学生远程继续教育的可能性，这增加了教育的可及性和灵活性，同时也为学习创造了新的机会。甚至像伦敦大学学院（UCL）或伦敦国王学院这样的知名大学也在提供多种途径实现远程教育，例如提供在线硕士学位课程([UCL,
    n.d.](#ref1_58))和国际预科课程的混合模式([King’s College London, n.d.](#ref1_24))。在线课程使学生能够在家中参加讲座和完成作业，这可以节省通勤的时间和金钱。此外，虚拟学习环境可以设计成促进包容性，更好地支持有特殊需求的学生，并确保偏远地区的人也能获得教学和学习的机会。对在线学习的需求不断增长，也导致了AI驱动的虚拟助手如ChatGPT的普及和采用增加，这可以进一步提高教育的可及性、效率和效果。例如，ChatGPT可以作为全天候的虚拟助手，为学生提供实时响应的查询，提供个性化的支持和指导，并在保持学习进度方面提供帮助。
  prefs: []
  type: TYPE_NORMAL
- en: 总的来说，COVID-19大流行加速了向在线和虚拟学习的转变。因此，公众的行为和态度发生了变化，教育受众现在对AI工具的使用更加开放。我们还应注意到，关于AI对教育影响的讨论最近激增并不一定是晚的；尽管AI已经存在了50年，但它的教育影响只有在ChatGPT最近的发展中才获得了相当大的关注。虽然像Google
    Translate这样的工具可能在某些教育领域产生了显著影响，但其影响与ChatGPT的潜力相比相形见绌。凭借其提供即时和定制反馈、促进自然语言交互以及作为教学和研究助手的能力，ChatGPT和其他生成式AI工具已成为高等教育变革的力量。这种技术有潜力从根本上改变学生学习的模式，同时支持教育者在教学和学习中克服挑战和障碍。
  prefs: []
  type: TYPE_NORMAL
- en: 1.6 生成式AI的担忧与挑战
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 尽管AI具有潜在的好处，但其使用也引发了重要的伦理和社会问题。这些问题包括对工作替代、隐私和责任的关注，以及AI被用于恶意目的的可能性。生成式AI发展的一个关键驱动力是提升创造性过程([Eapen等人，2023](#ref1_13))。通过实施算法和机器学习模型，生成式AI具有生成新内容和独特内容的能力，这是传统手动方法无法实现的。然而，产生新颖输出的好处也带来了潜在的缺点，包括生成有偏见或不公平的输出，或不适或有害的内容的风险。需要解决几个方面的问题：需要在人类和机器价值之间以及控制上找到平衡；需要确保生成的内容具有高质量和相关性；以及需要处理AI复杂性质产生的伦理考量。在我们继续开发和部署AI到各个行业的过程中，仔细考虑这些问题是非常重要的。在[第3章](ch3.xhtml)中，我们将探讨并进一步讨论生成式AI在高等教育中的机遇和担忧。
  prefs: []
  type: TYPE_NORMAL
