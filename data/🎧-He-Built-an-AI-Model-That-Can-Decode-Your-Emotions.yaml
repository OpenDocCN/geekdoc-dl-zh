- en: '*TL;DR: Today we’re releasing a new episode of our podcast* How Do You Use
    ChatGPT? *I go in depth with Alan Cowen, the cofounder and CEO of* [*Hume*](https://www.hume.ai/)*,
    a research laboratory developing an empathetic AI model*. *We dive into the science
    of emotions and break down how Hume’s AI functions. Watch on* [*X*](https://twitter.com/danshipper/status/1783135249343373815)
    *or* [*YouTube*](https://www.youtube.com/watch?v=pSX88xKNUzI)*, or listen on*
    [*Spotify*](https://open.spotify.com/episode/0eSPWSjenVyfjLivrSVu6d) *or* [*Apple
    Podcasts*](https://podcasts.apple.com/us/podcast/he-built-an-ai-model-that-can-decode-your-emotions/id1719789201?i=1000653459253)*. *'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '*TL;DR: 今天我们发布了一个新的* How Do You Use ChatGPT? *播客* 的新集。 *我深入探讨了* [*Hume*](https://www.hume.ai/)*的联合创始人兼CEO
    Alan Cowen*，这是一个正在发展具有情感智能的AI模型的研究实验室。 *我们深入研究了情感科学，并解释了Hume的AI是如何运作的。 在* [*X*](https://twitter.com/danshipper/status/1783135249343373815)
    *上观看，或在* [*YouTube*](https://www.youtube.com/watch?v=pSX88xKNUzI)*上观看，或在* [*Spotify*](https://open.spotify.com/episode/0eSPWSjenVyfjLivrSVu6d)
    *上收听，或在* [*Apple Podcasts*](https://podcasts.apple.com/us/podcast/he-built-an-ai-model-that-can-decode-your-emotions/id1719789201?i=1000653459253)*上收听。 *'
- en: '* * *'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: The future of AI technology isn’t just faster or more powerful—it’s empathetic.
    My guest for this episode, [Alan Cowen](https://twitter.com/AlanCowen), is leading
    the charge with the first-ever emotionally intelligent AI.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能技术的未来不仅仅是更快或更强大，它也是有情感的。在本集节目中，我的嘉宾[Alan Cowen](https://twitter.com/AlanCowen)领导着第一个具有情感智能的人工智能技术。
- en: Alan is the cofounder and CEO of [Hume](https://www.hume.ai/), an AI research
    laboratory developing models trained to identify and measure expressions of emotion
    from voice inflections and facial expressions. The best part? Once it understands
    these emotions, the AI is designed to interact with users in a way that optimizes
    for human well-being and leaves them with a positive emotional experience.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: Alan是[Hume](https://www.hume.ai/)的联合创始人兼CEO，这是一个人工智能研究实验室，旨在开发经过训练能够从语音腔调和面部表情中识别和测量情感表达的模型。最棒的部分呢？一旦它理解了这些情感，AI便被设计成以一种优化人类幸福感并给他们留下积极情感体验的方式与用户互动。
- en: Previously, Alan—who has a Ph.D. in computational psychology—helped set up Google’s
    research into affective computing, a field focused on developing technologies
    that can understand and respond to human emotions. He operates at the intersection
    of AI and psychology, and I sat down with him to understand the inner workings
    of Hume’s models. Alan walks me through the shortcomings of traditional theories
    of emotional science and breaks down how Hume is addressing these challenges.
    While talking about the potential applications of the models, we also discuss
    the tricky ethical concerns that come with creating an AI that can interpret human
    emotions.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 以前，具有计算心理学博士学位的Alan帮助设立了谷歌对情感计算的研究，这一领域专注于开发能够理解和回应人类情感的技术。他在人工智能和心理学的交叉领域进行研究，我和他坐下来了解了Hume模型的内部运行机制。Alan带我了解了传统情感科学理论的不足之处，并解释了Hume是如何解决这些挑战的。在讨论模型的潜在应用时，我们还讨论了创建能够解释人类情感的人工智能所涉及的棘手的伦理问题。
- en: 'This is a must-watch for anyone interested in the science of emotion and the
    future of human-AI interactions. Here’s a taste:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这是任何对情感科学和人工智能与人类未来互动感兴趣的人必看的节目。以下是一个预告：
- en: '**Decode what people really want**. Alan believes that emotions are a way through
    which we can understand people’s hidden desires. “Your preference is whatever
    is going to make you happier or more awe-inspiring or amused…understanding people''s
    emotional reactions is really key to learning how to satisfy people''s preferences,”
    he says.'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**解读人们真正想要的东西**。Alan认为情感是我们能够理解人们隐藏的欲望的一种方式。 “你的偏好是让你更快乐、更令人敬畏或更有趣的任何事物……理解人们的情感反应真的是学会满足人们偏好的关键”，他说道。'
- en: '**Learn more from every customer service call**. If emotions can reveal our
    hidden desires, the way we speak, coupled with the language we use, can reveal
    our emotions. “So [voice inflexions are] something that just accompanies every
    single word. In certain situations, it conveys twice as much information to consider
    the voice versus language alone,” Alan explains.'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**从每个客户服务电话中学到更多**。如果情绪可以揭示我们隐藏的欲望，那么我们说话的方式，再加上我们使用的语言，可以揭示我们的情绪。“所以[语调变化]是伴随着每个单词的。在某些情况下，与仅使用语言相比，它传达了两倍的信息考虑到声音，”艾伦解释道。'
- en: '**Recognize our shared human experiences**. People across cultures experience
    similar underlying emotions, even though they might use different words to describe
    it. “[L]et''s say that in the U.S., it was more common to say ‘shock’ than ‘fear’
    or ‘surprise,’ and in the U.K., people said ‘fear’ and ‘surprise’—we wouldn''t
    say people in the U.S. and U.K. actually experience different emotions, it just
    turns out that they use different words as their basic vocabulary instinctively,”
    he says.'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**认识到我们共享的人类经历**。尽管不同文化的人们可能使用不同的词汇来描述，但人们跨文化共享相似的基本情绪体验。他说：“比如在美国，人们更常说‘震惊’而不是‘恐惧’或‘惊讶’，而在英国，人们说‘恐惧’和‘惊讶’—我们不能说美国和英国的人实际上经历了不同的情绪，只是他们在本能中使用了不同的词汇作为他们的基本词汇。”'
- en: I’m curious to know more about how Hume functions, but before we dive into that,
    we take a step back to understand how Alan thinks about the theories around emotions.
    We start by discussing the way science has traditionally divided up emotions into
    a discrete number of categories or dimensions.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我很好奇了解更多关于**休谟**的运作方式，但在我们深入了解之前，我们先退一步，了解一下艾伦是如何思考情绪理论的。我们首先讨论科学传统上是如何将情绪分成一定数量的类别或维度的。
- en: '[**Paul Ekman''s theory**](https://www.paulekman.com/about/paul-ekman/#:~:text=What%20is%20Paul%20Ekman''s%20theory,cultures%20by%20universal%20facial%20expressions.)
    identifies six basic emotions—happiness, sadness, fear, disgust, anger, and surprise—that
    he proposes are universally experienced and recognized across all human cultures.
    According to Ekman, these emotions are hardwired into our biology and are expressed
    through universally consistent facial expressions.'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**保罗·埃克曼的理论**](https://www.paulekman.com/about/paul-ekman/#:~:text=What%20is%20Paul%20Ekman''s%20theory,cultures%20by%20universal%20facial%20expressions.)确定了六种基本情绪——幸福、悲伤、恐惧、厌恶、愤怒和惊讶——他提出这些情绪在所有人类文化中都是普遍体验和认可的。根据埃克曼，这些情绪是植根于我们的生物学中，并通过普遍一致的面部表情表达出来。'
- en: '[**Lisa Feldman Barrett''s theory**](https://lisafeldmanbarrett.com/books/how-emotions-are-made/)
    suggests emotions are built from two dimensions: valence (how pleasant or unpleasant
    something is) and arousal (the level of energy or activation). Barrett argues
    that our brain interprets sensory inputs using these dimensions, and then constructs
    the specific emotions we feel based on the context and our past experiences.'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**丽莎·费尔德曼·巴雷特的理论**](https://lisafeldmanbarrett.com/books/how-emotions-are-made/)认为情绪由两个维度构建：价值（事物是愉快还是不愉快）和唤醒（能量或活动水平）。巴雷特认为我们的大脑使用这些维度来解释感官输入，然后根据上下文和我们的过去经验构造我们所感受到的具体情绪。'
- en: Hume’s research is driven by the belief that both of these theories fail to
    map the full spectrum of emotional experiences because they are based on presumed
    categories or dimensions of emotion. For this reason, the Hume team has developed
    a new approach called the semantic space theory.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 休谟的研究受到了这两种理论未能映射情感体验的全部范围的信念的驱使，因为它们是基于假定的情感类别或维度。因此，休谟团队开发了一种称为语义空间理论的新方法。
- en: '[**Semantic space theory**](https://www.hume.ai/blog/what-is-semantic-space-theory)
    is best understood in the way it is different from the traditional theories discussed
    earlier. Instead of assuming the existence of certain types of emotions, it examines
    emotional responses and maps the dimensions of emotional experiences. Alan explains,
    “The general approach of emotion scientists has been, ‘Let''s posit what emotions
    are and then study them in a confirmatory way,’ and semantic space theory is doing
    something different: ‘Let''s posit the kinds of ways we can conceptualize emotions
    and then derive from the data how many dimensions there are, what the best way
    to talk about them is, how people refer to them across cultures and so forth.’”'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**语义空间理论**](https://www.hume.ai/blog/what-is-semantic-space-theory)最好通过它与之前讨论的传统理论的区别来理解。它不是假设某些类型的情绪的存在，而是检查情绪反应并映射情感体验的维度。Alan解释说：“情绪科学家的一般方法是‘假设情绪是什么，然后以确认方式研究它们’，而语义空间理论正在做一些不同的事情：‘让我们假设我们可以如何概念化情绪，然后根据数据推导出有多少维度，最佳的讨论方式是什么，人们如何跨文化地参考它们等等。’”'
- en: 'In order to study emotions through the lens of semantic space theory, Hume
    is leveraging technological advances in computing, data collection, and online
    data storage to measure what people are feeling. Alan shared two methods the company
    employs to do this:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 为了通过语义空间理论的视角研究情绪，Hume正在利用计算、数据收集和在线数据存储等技术进步，以衡量人们的感受。Alan分享了公司采用的两种方法：
- en: '**Labeling emotional states**, or asking people to label how they are feeling
    in different moments of a voice or video recording, and then finding common patterns
    or dimensions that explain these feelings across individual data points.'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**标记情绪状态**，或者要求人们在语音或视频记录的不同时刻标记自己的感受，然后找出解释这些感受的共同模式或维度跨个体数据点。'
- en: '**Evaluating facial expressions**, or studying videos of people across different
    cultures and contexts with the intent of measuring their facial expressions.'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**评估面部表情**，或者研究不同文化和背景的人们的视频，以衡量他们的面部表情。'
- en: 'Alan and I discuss some of the insights that the Hume team has discovered as
    they dive deep into the science of emotions:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们深入探讨情绪科学时，Alan和我讨论了Hume团队发现的一些见解：
- en: '**Identifying similarities across cultures**. While measuring emotion through
    facial expressions, the team found that there is consistency among the emotional
    experiences of culturally diverse people. “[W]hen you take out the labels, you
    realize that there''s more cultural consistency, which implies that expressions
    have similar meanings and the language actually imposes more cultural differences
    on how those meanings are interpreted and what''s salient to people depending
    on what kinds of experiences they''ve had in life,” Alan remarks.'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**识别跨文化之间的相似之处**。在通过面部表情测量情绪时，团队发现了文化多样的人们情绪体验的一致性。Alan评论道：“当你去掉标签时，你会意识到文化之间存在更多的一致性，这意味着表情具有类似的含义，而语言实际上更多地对人们如何解释这些含义以及根据人们在生活中经历了什么样的经历对人们来说什么是显著的文化差异进行了强加。”'
- en: '**Accounting for individual differences**. The Hume team unearthed similarities
    among cultures, but their model is also trained to account for individual idiosyncrasies
    by analyzing subtle behavioral cues. “[I]n order to be able to make good predictions,
    [the model] appreciate[s] individual differences and resting facial expressions
    and resting voices and how people modulate their voices over time and so forth,”
    Alan says.'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**考虑个体差异**。Hume团队发现了文化之间的相似之处，但他们的模型还经过训练，通过分析微妙的行为线索来解释个体特异性。“为了能够做出良好的预测，[该模型]需要欣赏个体差异、休息时的面部表情、休息时的声音以及人们如何随着时间调节他们的声音等等，”Alan说道。'
- en: 'Alan tells me that his mission for Hume is to develop an empathetic AI that
    “truly understand[s] what humans want,” “measure the impact” that it would have
    on people’s emotions, and train it to “optimize for the positive emotions that
    people can have in life.” Given this context, we discuss some of the ways in which
    Hume can be used:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: Alan告诉我，他对Hume的使命是开发一种“真正理解人类想要什么”的移情型人工智能，“衡量”它对人们情绪产生的影响，并训练它“优化人们生活中可能产生的积极情绪”。鉴于这一背景，我们讨论了Hume的一些用途：
- en: '**AI that people love talking to**. Since Hume is optimized to give the people
    it interacts with positive emotional experiences, Alan thinks potential use cases
    for the model include customer service, a character in a video game, and some
    version of a therapist app. “[P]eople talk to it in a kind of a way they might
    talk to a therapist or a friend and really get something out of it because it''s
    already optimized for people to be satisfied coming out of the conversation, and
    naturally it does these things that people enjoy,” he explains.'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**人们喜欢与之交谈的人工智能**。由于休谟被优化为给与其交互的人们带来积极的情感体验，艾伦认为该模型的潜在用例包括客户服务、视频游戏中的角色以及某种程度的治疗师应用。“[人们与之交谈的方式有点像他们可能与治疗师或朋友交谈的方式，并且真正从中得到了一些东西，因为它已经被优化为让人们在对话结束时感到满意，并且自然而然地做着人们喜欢的事情，”他解释道。'
- en: '**Hume’s potential as an interface**. Hume has many applications because it
    can be integrated into different products to optimize user experiences. “[I]t''s
    an interface you can build into anything—products, apps, robots, wearables, refrigerators,
    whatever you want…the core of what [the] AI is doing is trying to figure out,
    ‘What bits can I flip to make you happier?’” Alan says.'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**休谟作为界面的潜力**。休谟有许多应用，因为它可以集成到不同的产品中以优化用户体验。艾伦说：“[它]是一个你可以构建到任何东西中的接口——产品、应用程序、机器人、可穿戴设备、冰箱，无论你想要什么……[AI的]核心是尝试弄清楚，‘我可以翻转哪些比特来让你更开心？’”'
- en: '**Not your average AI assistant**.While discussing Hume’s uses as an interface,
    Alan explains that it’s distinct from an AI assistant because as opposed to carrying
    out tasks for users, Hume serves as a seamless intermediary between users and
    the underlying technology. “We''re trying to take the tools that developers are
    building for an AI to operate and be the interface that the person talks to that
    deploys those tools,” he explains.'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**不同凡响的人工智能助手**。在讨论休谟作为界面的用途时，艾伦解释说，休谟与人工智能助手不同，因为与其为用户执行任务相反，休谟是用户和底层技术之间无缝的中介。“我们试图采取开发人员为AI操作构建的工具，并成为人们与部署这些工具的界面之间交流的接口，”他解释道。'
- en: 'As we explore Hume’s applications, we also discuss some of Alan’s concerns
    about the ways in which the AI could be misused:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们探讨休谟的应用时，我们还讨论了艾伦对AI可能被误用的担忧之一：
- en: '**Align the use of AI with ethical concerns**.To prevent misuse, Alan intends
    to evaluate the use cases the company pursues against the [guidelines](https://thehumeinitiative.org/guidelines)
    for AI ethics created by [Hume Initiative](https://thehumeinitiative.org/), the
    nonprofit associated with the company. “I think there''s ultimately an alignment
    between the long-term interests of the business, which are obviously to make money,
    but also the long-term interest of humanity, which is we won''t permit AI to destroy
    our society,” he says.'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**将AI的使用与伦理关切对齐**。为了防止误用，艾伦打算根据公司所涉及的[休谟倡议](https://thehumeinitiative.org/)与非营利组织[休谟倡议](https://thehumeinitiative.org/guidelines)创建的AI伦理准则评估公司追求的用例。“我认为最终存在于企业的长期利益和人类的长期利益之间的一致性，显然是赚钱，但也是我们不会允许AI摧毁我们社会的长期利益，”他说道。'
- en: '**AI that indexes for human well-being, not fragmented attention spans**. Having
    said that, Alan believes that AI characters designed to maximize engagement is
    one of the avenues in which Hume could be misused, and wants to select for well-being
    instead. “[AI characters] should be optimized for somebody''s health and well-being
    and not for somebody''s engagement because if it''s optimized for engagement,
    it can manipulate you to be sympathetic to it in ways that are inappropriate,”
    he explains.'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**为人类幸福而索引的人工智能，而不是碎片化的注意力**。尽管如此，艾伦认为，旨在最大程度地提高参与度的人工智能角色是休谟可能被误用的途径之一，并且希望选择幸福而不是参与度。“[人工智能角色]应该被优化为某人的健康和幸福，而不是为了某人的参与度，因为如果它被优化为参与度，它可以以不恰当的方式操纵你对它产生同情，”他解释道。'
