  zh: 🎧 他建立了一个能解读你情感的AI模型
- en: 来源：[https://every.to/chain-of-thought/inside-the-pod-he-built-an-ai-model-that-can-decode-your-emotions](https://every.to/chain-of-thought/inside-the-pod-he-built-an-ai-model-that-can-decode-your-emotions)
