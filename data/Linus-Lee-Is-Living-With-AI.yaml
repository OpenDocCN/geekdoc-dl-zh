- en: Linus introduces himself
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Linus介绍自己
- en: I'm an independent researcher focusing on building better interfaces for humans
    to interact with generative models. In particular, I’m interested in interfaces
    that allow for direct manipulation of text using latent space based language models.
    Basically, what that means is that I’m interested in exploring ways to use language
    models that look less like using prompts and more like familiar user interfaces
    like pinch-to-zoom or drag-and-drop.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我是一名独立研究员，专注于为人类与生成模型互动构建更好的界面。特别是，我对允许使用潜在空间的语言模型直接操纵文本的界面感兴趣。基本上，这意味着我对探索使用语言模型的方法感兴趣，看起来不太像使用提示，而更像是熟悉的用户界面，比如双指缩放或拖放。
- en: Before becoming a researcher, I was your average React-TypeScript-wielding product
    engineer. But I always had a side hobby and interest in building knowledge tools
    to help people learn and read quickly and things like that. At the start of this
    year, I decided to take a year off from work to dive deeper into that question.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在成为研究员之前，我是一个平均水平的 React-TypeScript 工程师。但我一直有一个副业和兴趣，那就是构建帮助人们快速学习和阅读的知识工具之类的。在今年年初，我决定休息一年，更深入地探讨这个问题。
- en: I spent the first half of the year looking at classic natural language processing
    (NLP) approaches to that question. Since May or June, I've been looking at more
    language model-based approaches.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 我前半年就在研究经典的自然语言处理（NLP）方法来解决问题。自5月或6月以来，我一直在研究基于语言模型的方法。
- en: How he does his research
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 他是如何进行研究的
- en: 'I research generative AI, but I also use a lot of generative AI tools in my
    workflow. Some of those tools are ones I’ve built myself—I have an array of personal
    micro-tools that support what I do. I also use a few publicly available AI tools.
    The ones I want to share today break down into two big categories: tools for reading,
    and tools for personal knowledge management—like notes and search.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 我研究生成式人工智能，但我的工作流程中也使用了许多生成式人工智能工具。其中一些工具是我自己制作的——我有一系列支持我所做的个人微型工具。我还使用了一些公开可用的人工智能工具。我今天想分享的工具可以分为两大类：阅读工具和个人知识管理工具，比如笔记和搜索。
- en: We’ll start with tools for reading.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从阅读工具开始。
- en: Tools for reading
  id: totrans-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 阅读工具
- en: To find papers to read I use Elicit
  id: totrans-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 为了找到要阅读的论文，我使用 Elicit
- en: A big part of research is figuring out what to read. It’s important to be able
    to do literature reviews and find papers that are relevant to the question you’re
    interested in.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 研究的重要一部分是确定要阅读什么。能够进行文献综述并找到与你感兴趣的问题相关的论文是很重要的。
- en: '[Elicit](https://elicit.org/) is a literature review tool that uses language
    models to aid in people searching for what to read to answer a question. I might
    have a question like, “How does the depth of a transformer model affect its language
    modeling performance?” This is a fairly technical question, but it’s basically
    asking, “How does one part of the model’s structure affect its performance?”'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '[Elicit](https://elicit.org/)是一种文献综述工具，它使用语言模型来帮助人们搜索答案阅读什么。我可能会有一个问题，比如“Transformer
    模型的深度如何影响其语言建模性能？”这是一个相当技术性的问题，但基本上是在问，“这个模型结构的一部分如何影响其性能？”'
- en: 'Normally if I had this question I would Google something like, “language model
    depth paper.” Then I have to look at each link to figure out: does this answer
    the question? Who is it by? Is it a reputable paper? What are the results?'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，如果我有这样的问题，我会搜索类似“语言模型深度论文”的东西。然后我必须查看每个链接来弄清楚：这是否回答了问题？它是由谁写的？这是一篇声誉良好的论文吗？结果是什么？
- en: 'It’s a time-intensive process. But Elicit changes that. If I ask a question
    in Elicit, it churns on it for a little bit and then outputs a list of relevant
    papers:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个耗时的过程。但Elicit改变了这一点。如果我在Elicit中提问，它会花一点时间进行分析，然后输出一列相关的论文：
- en: '*(A screenshot of* [*Elicit*](https://elicit.org/)*)*'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '*（*Elicit*的屏幕截图）*'
- en: The papers it finds are great. it also outputs a summary of the abstract, so
    I can quickly tell if the paper is going to answer the question that I have. It
    has filters for things like the number of participants in the study or what the
    intervention was in the study, which is relevant for social science papers.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 它发现的论文很棒。它还输出摘要的摘要，所以我可以快速判断这篇论文是否会回答我提出的问题。它具有一些过滤器，如研究中参与者的数量或研究中的干预措施，这对社会科学论文很重要。
- en: This is a good way to just discover new papers, especially because there are
    paper links that you see on Twitter, but they're so biased towards the last couple
    of months, and this gets you historical papers that you might have missed.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 这是发现新论文的好方法，特别是因为你在Twitter上看到的论文链接，但它们太偏向于最近的几个月了，而这能让你看到可能错过的历史论文。
- en: ExplainPaper helps me understand dense papers
  id: totrans-40
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: ExplainPaper帮助我理解密集的论文
- en: A new tool I’ve been using to help me read papers is called [ExplainPaper](https://www.explainpaper.com/).
    If you put in a paper, you can highlight any section of that paper and the tool
    will explain it to you.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 我一直在使用的一个帮我阅读论文的新工具叫做[ExplainPaper](https://www.explainpaper.com/)。如果你输入一篇论文，你可以突出显示论文的任何部分，工具会向你解释它。
- en: This is useful for me because I don't come from a machine learning background,
    but I spend a lot of time reading papers to do the research I’m interested in.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 对我来说这很有用，因为我不是来自机器学习背景，但我花了很多时间阅读论文来进行我感兴趣的研究。
- en: Sometimes there are papers that are clearly written by engineers and other papers
    are clearly written by mathematicians. The ones that are written by mathematicians
    are just hard to wrap your mind around if you don't come from that world because
    they're a little bit too dense.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 有时有些论文明显是由工程师写的，而其他论文明显是由数学家写的。如果你不来自那个世界，那些由数学家写的论文就很难理解，因为它们有点太密集了。
- en: 'In ExplainPaper I can highlight a sentence that talks about an equation or
    a rule, and it will summarize and explain something that might be unclear:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 在ExplainPaper中，我可以突出显示涉及方程或规则的句子，它会总结和解释可能不清晰的东西：
- en: '*(A screenshot of* [*ExplainPaper*](https://www.explainpaper.com/)*)*'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '*（*ExplainPaper*的屏幕截图）*'
- en: I built a visual summarization tool for scanning through articles quickly
  id: totrans-46
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 我建了一个用于快速扫描文章的视觉总结工具
- en: I read a lot, and sometimes I want to be able to get the most important parts
    of an article without having to read the whole thing. The obvious solution to
    this is a summarizer—but summaries have lots of limitations.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 我读了很多书，有时我想能够获取文章的最重要部分，而不必读整篇文章。这个问题的明显解决方案是摘要器，但摘要有很多限制。
- en: A summary is taking one wall of text and trying to get into a smaller wall of
    text. But you still have to scan through the summary. If you want to expand a
    specific point in the summary, you have to go back to the original text.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 摘要是将一大段文本缩减为一小段文本的过程。但你仍然需要浏览摘要。如果你想扩展摘要中的特定观点，你必须回到原文。
- en: So, instead, I built a tool called CoStructure. It creates a visual heat map
    on top of an article to show me the most important sentences. So I can quickly
    jump to what’s most important without having to read the whole article.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，我建了一个名为CoStructure的工具。它在文章顶部创建一个视觉热图，显示给我最重要的句子。所以我可以快速跳转到最重要的内容，而不必读整篇文章。
- en: I create the heatmaps with what’s called extractive summarization, which tries
    to identify sentences in the text that are most representative of the text as
    a whole by ranking every sentence in a text according to how many other sentences
    are similar to it. So if one sentence contains lots of topics that many other
    sentences mention, it ranks higher and is probably more central to the topic of
    the post.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 我用所谓的提取式摘要创建了热图，它试图通过对文本中的每个句子进行排名来识别在整个文本中最具代表性的句子。因此，如果一个句子包含许多其他句子提到的主题，它就会排名较高，可能更加核心地涉及帖子的主题。
- en: 'Let’s say I’m reading an article and want to be able to skim through the most
    important points. I paste it into CoStructure like this:'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 假设我正在阅读一篇文章，想要快速浏览其中最重要的要点。我把它粘贴到 CoStructure 中，像这样：
- en: '*(A screenshot of CoStructure)*'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '*(一个 CoStructure 的截图)*'
- en: 'CoStructure will highlight the most important sentences of the article for
    me in yellow, so that it’s easy to scan. If I''m interested in one part, I can
    click on that sentence and see what other sentences are most related to it:'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: CoStructure 会用黄色突出显示文章中最重要的句子，以便我可以轻松浏览。如果我对某一部分感兴趣，我可以点击那个句子，看看与之相关的其他句子有哪些：
- en: '*(A screenshot of CoStructure)*'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '*(一个 CoStructure 的截图)*'
- en: It's a different way of exploring a text from the top down instead of from the
    start to the end.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一种从顶部向下而不是从头到尾探索文本的不同方式。
- en: Text is the most ubiquitous and the least user-friendly interface to information
    that we have. We have plots, we have graphs, we have tables. All of these are
    great. They are optimized for various different kinds of things for different
    uses.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 文本是我们拥有的最普遍，但最不用户友好的信息界面。我们有图表，我们有图形，我们有表格。所有这些都很棒。它们针对各种不同的事物进行了优化，用于不同
- en: Text is not optimized for anything at all. It's just a thing that we inherited
    from 3,000 years ago, and we haven't really improved it in any really interesting
    ways with technology. So the idea behind this was what if you treat text seriously
    as a medium for data visualization, and you try to take the understanding of text
    that computers can have now and overlay it on top of text to make it a more effective
    data visualization or data graphic.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 文本并没有针对任何事情进行优化。它只是我们从 3,000 年前继承的东西，我们并没有真正通过技术以任何有趣的方式加以改进。因此，这背后的想法是，如果你认真对待文本作为数据可视化的媒介，你会怎么做，你会尝试将计算机现在能够理解的文本理解并覆盖在文本之上，使其成为更有效的数据可视化或数据图形。
- en: Personal knowledge management tools
  id: totrans-58
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 个人知识管理工具
- en: I take notes in a custom app called Notation
  id: totrans-59
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 我在一个名为 Notation 的自定义应用程序中做笔记。
- en: Another tool of my own creation is a notes app I call Notation. It’s my daily
    driver notes app right now, and it’s an outliner tool like Roam or Logseq. It’s
    a pretty typical outliner app, except it also has a machine learning angle to
    it.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 我另一个自己创建的工具是一个我称之为 Notation 的笔记应用程序。它是我现在的主力笔记应用程序，它是一个像 Roam 或 Logseq 一样的大纲工具。它是一个相当典型的大纲应用程序，除了还有一个机器学习的角度。
- en: 'If I open a note, you’ll see words are highlighted, and some are highlighted
    more darkly than others:'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我打开一个笔记，你会看到一些词被突出显示，而另一些则被更加深色地突出显示：
- en: '*(A screenshot of Notation)*'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '*(一个 Notation 的截图)*'
- en: 'If I click a highlight, it will show me all of the other times I’ve mentioned
    this idea sorted by relevance:'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我点击一个突出显示，它会显示我提到这个想法的所有其他时间，按相关性排序：
- en: '*(A screenshot of Notation)*'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: '*(一个 Notation 的截图)*'
- en: The highlighting happens automatically by looking for other places in my notes
    archive where that word also appears. If it appears frequently, and if those other
    notes are closely related to my current note, the highlight gets bolder.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 突出显示是通过自动查找我的笔记存档中那个词也出现在其他地方而自动发生的。如果它经常出现，并且那些其他笔记与我的当前笔记密切相关，突出显示就会更加粗体。
- en: 'I built this as a response to the idea that no one should have to double-bracket
    every note that they take. (Editor’s note: see [“The Fall of Roam”](https://every.to/superorganizers/the-fall-of-roam)
    for more about double-bracketing notes.) I wanted to know what would happen if
    I built an app where you couldn’t double-bracket, and instead you had to rely
    on the model to do it.'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 我建立了这个系统是作为对一个观点的回应，即没有人应该被迫在他们做笔记时每个都加上双括号。（编辑注：参见 [“Roam 的衰落”](https://every.to/superorganizers/the-fall-of-roam)
    了解有关双括号笔记的更多信息。）我想知道如果我构建一个应用程序，在这个应用程序中你不能双括号，而是必须依赖模型来做笔记会发生什么。
- en: My conclusion is that there are definitely corner cases where it’s useful to
    double-bracket, but for 90% of the cases, it’s possible to do it automatically
    by detecting semantic similarity.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 我的结论是，肯定存在一些情况，其中双括号是有用的，但对于 90% 的情况，通过检测语义相似性可以自动完成。
- en: I built two personal search engines to help me find all of my data
  id: totrans-68
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 我构建了两个个人搜索引擎来帮助我找到所有我的数据
- en: I have two search engines, Monocle and Revery. They search over an index of
    all of my data—journal entries, notes, contacts, tweets, bookmarks, and more.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 我有两个搜索引擎，Monocle 和 Revery。它们搜索我的所有数据的索引——日记条目，笔记，联系人，推文，书签等等。
- en: 'Monocle is a full text search engine, which makes it useful for finding proper
    nouns and specific keywords. For example, if I want to know, “Have I met this
    person?” I can search their name in it. Here’s what happens if I search Taylor
    Swift:'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: Monocle 是一个全文搜索引擎，它对于查找专有名词和特定关键词很有用。例如，如果我想知道，“我见过这个人吗？”我可以在其中搜索他们的名字。如果我搜索
    Taylor Swift，会发生什么呢：
- en: '*(A screenshot of Monocle)*'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: '*(Monocle 的一个截图)*'
- en: This type of search is also useful for personal trivia like airline rewards
    account numbers, discount codes, and restaurants with public restrooms.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 这种类型的搜索对于个人琐事也很有用，比如航空公司奖励账号、折扣代码和有公共洗手间的餐厅。
- en: 'Revery does semantic search—search based on similar meaning—which is more useful
    for finding out what I know about a topic. I use it as a Chrome extension: if
    I click a button, it will pull up results in a sidebar with related notes or websites
    I’ve seen:'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: Revery 进行语义搜索——基于相似含义的搜索——这对于查找我对某个主题的了解更有用。我将其用作 Chrome 扩展：如果我点击一个按钮，它将在侧边栏中显示与相关笔记或我看过的网站相关的结果：
- en: '*(A screenshot of Revery)*'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: '*(Revery 的一个截图)*'
- en: A research example
  id: totrans-75
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 一个研究示例
- en: The output of all of the tools I use in my workflow is the research results
    I generate. I’ll show you a few demos.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 我工作流程中使用的所有工具的输出都是我生成的研究结果。我会向你展示一些演示。
- en: To grok these demos, it’s useful to have a working definition of what I mean
    by “latent spaces” and “latent space language models.” You can think of a latent
    space as a way to map the space of every possible sentence that a model could
    write. In a latent space, similar sentences are "close" to one another. These
    models are quite good at finding, based on an input, the parts of the latent space
    of all possible sentences that the output is likely to live in.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 要理解这些演示，有一个关于我所说的“潜在空间”和“潜在空间语言模型”的工作定义是很有用的。您可以将潜在空间看作是将模型可能写的每个可能句子的空间映射的一种方式。在潜在空间中，相似的句子彼此“接近”。这些模型非常擅长根据输入找到输出可能存在的所有可能句子的潜在空间的部分。
- en: 'The question I was interested in answering with this demo is: can you build
    a language model with a UI that lets you move around in the latent space? And
    where movement in certain directions can make meaningful changes to the text?'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 我对这个演示感兴趣的问题是：你能否构建一个具有 UI 的语言模型，让你在潜在空间中移动？在某些方向上的移动是否可以对文本进行有意义的改变？
- en: '*(A screenshot of Clay)*'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: '*(Clay 的一个截图)*'
- en: In this demo we have an example sentence about a couple going on a honeymoon
    to Greece. Then we get this rainbow colored pad (see screenshot) on the right
    with an X axis and a Y axis. Each axis represents another sentence—maybe the X
    axis is a sentence about black holes, and the Y axis is a sentence about a financial
    crisis.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个演示中，我们有一个关于一对夫妻去希腊度蜜月的例句。然后，我们在右侧得到一个彩虹色的垫子（见截图），有一个 X 轴和一个 Y 轴。每个轴代表另一个句子——也许
    X 轴是关于黑洞的句子，Y 轴是关于金融危机的句子。
- en: 'If I drag this little dot around in space, it will modify the original sentence
    to be more or less about black holes. Or more or less about financial crises.
    The further I drag the further it goes:'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我在空间中拖动这个小点，它会修改原始句子，使其更多或更少地涉及黑洞。或者更多或更少地涉及金融危机。我拖得越远，它就走得越远：
- en: '*(A screenshot of Clay)*'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: '*(Clay 的一个截图)*'
- en: 'Another example demo is called Protopolis. Again, it starts with a sentence:'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个示例演示是名为 Protopolis 的。同样，它从一个句子开始：
- en: '*(A screenshot of Protopolis)*'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: '*(Protopolis 的一个截图)*'
- en: In this example, I have two sentences, “We went to the supermarket to buy some
    apples this morning. We were planning to make some delicious apple pie later.”
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个示例中，我有两个句子，“今天早上我们去超市买了一些苹果。我们计划稍后制作一些美味的苹果派。”
- en: I can choose an attribute direction, like “length.”
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 我可以选择一个属性方向，比如“长度”。
- en: '*(A screenshot of Protopolis)*'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: '*(Protopolis 的一个截图)*'
- en: As I change the coefficient, it will make the text longer while preserving the
    original meaning.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 随着我改变系数，它会使文本变得更长，同时保留原始含义。
- en: I think these kinds of interfaces are going to be extremely important for AI
    to get more general adoption. Prompting models are still a kind of dark art, and
    for generative models to live up to their potential, humans are going to need
    much more precise and predictable control over their output. These interfaces
    are a glimpse into a future where we'll be able to control outputs from these
    models more directly and more precisely. It'll enable interactions like "pinch
    in to summarize this text," or rotating a dial to specify exactly how formal or
    blunt you want to sound in your email. I'm excited about this research direction
    because it opens up new ways of manipulating text directly in "meaning space"
    rather than just by typing paragraphs word-by-word into a text box.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为这类界面对于人工智能更广泛的采用将会非常重要。提示模型仍然是一种黑暗艺术，为了使生成模型发挥其潜力，人们将需要对其输出有更精确、可预测的控制。这些界面展示了一个未来的一瞥，我们将能够更直接、更精确地控制这些模型的输出。它将使我们能够进行诸如“捏捏这段文字以进行摘要”，或是旋转一个拨盘来指定你在电子邮件中想要表达的正式或直率的程度等交互。我对这个研究方向感到兴奋，因为它开启了直接在“意义空间”中操纵文本的新方式，而不仅仅是逐字逐段地在文本框中输入。
- en: Book recommendations
  id: totrans-90
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 书籍推荐
- en: '[*Diaspora*](https://www.amazon.com/Diaspora-Greg-Egan/dp/1511399481) by Greg
    Egan and [*Exhalation*](https://www.amazon.com/Exhalation-Ted-Chiang-audiobook/dp/B07PP9MXPL/ref=sr_1_1?crid=3ILEOIF201H0W&keywords=exhalation&qid=1670075702&s=books&sprefix=exhalation%2Cstripbooks%2C58&sr=1-1)
    by Ted Chiang are the two books that have influenced me most deeply that I recommend
    to friends over and over again. They’ve changed the way I imagine the future of
    humans and technology and, by extension, deeply impacted the work I do with AI
    and text interfaces.'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: '[*Diaspora*](https://www.amazon.com/Diaspora-Greg-Egan/dp/1511399481) 由格雷格·伊根撰写，以及
    [*Exhalation*](https://www.amazon.com/Exhalation-Ted-Chiang-audiobook/dp/B07PP9MXPL/ref=sr_1_1?crid=3ILEOIF201H0W&keywords=exhalation&qid=1670075702&s=books&sprefix=exhalation%2Cstripbooks%2C58&sr=1-1)
    由泰德·奇傑创作的两本书深深地影响了我，我一次又一次地向朋友们推荐。它们改变了我对人类和技术未来的想象方式，并通过延伸，深刻地影响了我与人工智能和文本界面的工作。'
- en: '[![](img/a6d5a1b527993ce5e3498f1763ca1014.png)](https://d24ovhgu8s7341.cloudfront.net/uploads/editor/posts/2401/optimized_diaspora-9781597805421_hr.jpg)'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/a6d5a1b527993ce5e3498f1763ca1014.png)](https://d24ovhgu8s7341.cloudfront.net/uploads/editor/posts/2401/optimized_diaspora-9781597805421_hr.jpg)'
- en: '*Diaspora* is a science fiction novel about a far-off future where humanity
    spans our solar system, diverging into a myriad of genetically mutated biological
    forms and computer-enabled virtualized forms in the process. But the book isn’t
    really about space exploration or the manifest destiny of civilization. It follows
    a protagonist’s pursuit of the basic, eternal questions: What does it mean to
    be human? What is knowledge? Is there something beyond this universe? In the process,
    the novel blitzes through a tour de force of some of the most interesting ideas
    about future technologies, literacy and language, and living in simulation that
    I’ve ever come across, many of which directly inspire my work.'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: '*Diaspora* 是一部关于一个遥远未来的科幻小说，人类跨越了我们的太阳系，在这个过程中，分化出了各种基因突变的生物形态和计算机启用的虚拟形态。但这本书并不真正关于太空探索或文明的显性命运。它追随着主人公对基本的、永恒的问题的追求：什么是人类？知识是什么？这个宇宙之外是否有其他东西？在这个过程中，这部小说迅速穿越了一系列关于未来技术、文化和语言、以及生存在模拟中的最有趣的想法，其中许多直接启发了我的工作。'
- en: '[![](img/ddb7916e6001586b3da33e2ee4048070.png)](https://d24ovhgu8s7341.cloudfront.net/uploads/editor/posts/2401/optimized_41aquxIBDmL._AC_SY780_.jpg.jpeg?link=true)'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/ddb7916e6001586b3da33e2ee4048070.png)](https://d24ovhgu8s7341.cloudfront.net/uploads/editor/posts/2401/optimized_41aquxIBDmL._AC_SY780_.jpg.jpeg?link=true)'
- en: '*Exhalation* is a collection of short stories by the writer Ted Chiang, whom
    you might know better as the author of the story that inspired the film *Arrival*.
    My best endorsement for this work is that it single-handedly convinced me, a devout
    writer of blogs and nonfiction essays, to try my hand at writing short science
    fiction stories myself. His stories are nominally about science and technology
    but take place in such fantastical alternate timelines that reading them often
    lets me peer back into our current reality through new lenses, as an observer
    from another world.'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: '*Exhalation* 是作家泰德·奇傑的一部短篇小说集，你可能更熟悉他是电影 *Arrival* 原作的作者。我对这部作品最好的背书是，它单枪匹马地说服了我，一个笃信博客和散文的作家，尝试着写科幻短篇小说。他的故事名义上是关于科学和技术的，但发生在如此奇幻的替代时间线上，读它们经常让我透过新的视角回顾我们当前的现实，如同来自另一个世界的观察者。'
- en: '* * *'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '*Do you build an AI tool or do AI research? Do you use AI to do your work?*'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: '*你是在构建人工智能工具还是进行人工智能研究？你是否利用人工智能来完成你的工作？*'
- en: '*If yes, I''d love to interview you for a future Superorganizers edition. Just
    hit reply to reach me!*'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: '*如果是的话，我很愿意在未来的《超级组织者》专栏采访你。只需回复即可联系到我！*'
