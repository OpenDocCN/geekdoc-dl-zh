- en: Chris Dixon is famous [for writing](https://cdixon.org/2013/03/02/what-the-smartest-people-do-on-the-weekend-is-what-everyone-else-will-do-during-the-week-in-ten-years),
    “What the smartest people do on the weekend is what everyone else will do during
    the week in 10 years.” If you want a glimpse of what you’ll be doing during the
    week in 10 years, you’ll find a lot of it on Linus Lee’s laptop.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: Chris Dixon因[写作](https://cdixon.org/2013/03/02/what-the-smartest-people-do-on-the-weekend-is-what-everyone-else-will-do-during-the-week-in-ten-years)而出名，“未来十年内，周末最聪明的人做什么，今后大家在工作日都将跟进。”
    如果你想一窥未来十年工作日的景象，你会在Linus Lee的笔记本电脑上发现很多相关内容。
- en: '[Linus](https://twitter.com/thesephist) is an independent researcher focused
    on building better interfaces for people to interact with generative [AI](/c/ai-and-gpt3)
    models. He wants to replace today’s prompt-based interfaces with affordances that
    provide greater predictability and control—things like pinch-to-zoom or drag-and-drop
    interactions for AI.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[Linus](https://twitter.com/thesephist)是一名独立研究员，专注于构建更好的界面，让人们能够与生成式[人工智能](/c/ai-and-gpt3)模型交互。他希望用提供更大的可预测性和控制的功能替代当前基于提示的界面——例如通过捏合缩放或拖放交互来与人工智能互动。'
- en: It’s important research, and his output is wildly prolific because his workflow
    is a loop. He researches generative AI, and uses what he discovers to build AI
    tools that will help him think better and get more done. He uses publicly available
    AI tools as well as a suite of custom-built models that help him read faster,
    search through information more quickly, and take better notes.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一项重要的研究工作，而且他的产出非常丰硕，因为他的工作流程是一个循环。他研究生成式人工智能，并利用他所发现的东西来建立能够帮助他更好地思考并提高效率的人工智能工具。他使用的工具不仅包括公开可用的人工智能工具，还有一套自己定制的模型，帮助他更快地阅读，更快地搜索信息，并做出更好的笔记。
- en: I originally noticed him because he kept dropping fascinating demos of research
    projects on Twitter. [This one](https://twitter.com/thesephist/status/1587929014848540673),
    for example, allows a user to make an example sentence longer or shorter by dragging
    it in different directions. [Another one](https://twitter.com/thesephist/status/1592241959489380354)
    lets him easily explore style variations for Stable Diffusion prompts with just
    a click or two. [A final one](https://twitter.com/thesephist/status/1590545448066252800)
    lets him visually explore changing a sentence across multiple dimensions—like
    increasing its positivity or its politeness.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我最初注意到他，因为他在Twitter上一直发布着令人着迷的研究项目演示。例如，[这个](https://twitter.com/thesephist/status/1587929014848540673)允许用户通过在不同方向拖动来使示例句子变长或变短。[另一个](https://twitter.com/thesephist/status/1592241959489380354)让他能够仅需点击一两下就轻松探索Stable
    Diffusion提示的风格变化。[最后一个](https://twitter.com/thesephist/status/1590545448066252800)是让他可以在多个维度上直观地探索改变句子，比如增加其积极性或礼貌性。
- en: Perhaps it’s this tight coupling that makes him such a good researcher. He’s
    both a user and a fan of these tools—and that gives him access to problems, and
    ways to solve them that others might miss.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 或许正是这种紧密的关联使他成为了一名出色的研究员。他既是这些工具的用户，也是这些工具的粉丝——这使他能够接触到一些问题，以及解决问题的方式，而其他人可能会忽略。
- en: Lee has granted us access to take a look at the suite of tools he uses to get
    his work done. Are you ready to peek at what it looks like to live with AI?
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: Lee允许我们查看他用于完成工作的工具套件。你准备好一窥和人工智能共同生活是怎样的了吗？
