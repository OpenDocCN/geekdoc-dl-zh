- en: AI and the Age of the Individual
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: AI与个人时代
- en: 来源：[https://every.to/chain-of-thought/ai-and-the-age-of-the-individual](https://every.to/chain-of-thought/ai-and-the-age-of-the-individual)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://every.to/chain-of-thought/ai-and-the-age-of-the-individual](https://every.to/chain-of-thought/ai-and-the-age-of-the-individual)
- en: 'Sponsored By: Akiflow'
  id: totrans-6
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 赞助商：Akiflow
- en: This essay is brought to you by [Akiflow](https://akiflow.com/?utm_source=newsletter&utm_medium=every&utm_campaign=november),
    the ultimate time-blocking platform. [Akiflow](https://akiflow.com/?utm_source=newsletter&utm_medium=every&utm_campaign=november)
    consolidates all your tools in one place and blocks time for your tasks in your
    calendar.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 本篇文章由[Akiflow](https://akiflow.com/?utm_source=newsletter&utm_medium=every&utm_campaign=november)赞助，这是一款最终的时间分块平台。[Akiflow](https://akiflow.com/?utm_source=newsletter&utm_medium=every&utm_campaign=november)将所有您的工具整合到一个地方，并且在您的日历中为任务分配时间块。
- en: People think [AI](/c/ai-and-gpt3) is going to replace individuals and create
    gigantic trillion dollar megacorporations that will upend Google. But I think
    there’s a strong case to be made that rather than replacing individuals, recent
    advances in AI will *empower* them to make an impact on a scale matching some
    of the biggest businesses, research labs, and creative organizations of today.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 人们认为[AI](/c/ai-and-gpt3)将会取代个人并创造出价值数万亿美元的巨型企业来颠覆谷歌。但我认为有充分的理由证明，最近AI的发展不是取代个人，而是会*赋予*他们在一定规模上与当今最大的企业、研究实验室和创意组织相匹敌的影响力。
- en: Why? What businesses and research labs and movie studios purchase with their
    cash flow is intelligence. Organizations large and small are responsible for coordinating
    the intelligence of individual employees together to make products, discover new
    knowledge, and create new works of art.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么？企业、研究机构和电影公司以他们的现金流量购买的是智慧。无论大大小小的组织都负责协调员工的智慧共同创造产品、发现新知识和创造新的艺术作品。
- en: AI pushes the [cost of intelligence toward zero](https://every.to/napkin-math/when-creation-goes-to-zero).
    And as this happens, domains of achievement that were previously unavailable to
    individuals and small teams—because they required the marshaling and coordination
    of a large amount of intelligence—suddenly open up.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: AI推动[智能成本降至零](https://every.to/napkin-math/when-creation-goes-to-zero)。随着这一过程的发生，之前因为需要大量智能的调动和协调而无法由个人和小团队完成的成就领域突然间开始展现出来。
- en: If you want to understand what will happen when the cost of intelligence goes
    to zero, you should look at what people who can afford the currently high cost
    of intelligence do with it today. What they do with it today, will be what individuals
    will be able to do with AI tomorrow.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想了解当智能成本降至零时会发生什么，你应该看看那些能负担当前高智能成本的人今天都做了什么。他们今天所做的，将会是个人明天能够利用AI所能做到的。
- en: Let’s start with writers.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们先从作家开始。
- en: How this will work for writers
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 这如何对作家产生影响
- en: If you’re a writer today, you’ve got to do a lot to stay on top of your game.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是一名作家，你必须做很多事才能保持自己的竞争力。
- en: 'Take someone like [Ryan Holiday](https://twitter.com/RyanHoliday). Ryan runs:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 以像[Ryan Holiday](https://twitter.com/RyanHoliday)这样的人为例。Ryan负责运营：
- en: A daily email called the Daily Stoic
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 名为《每日斯多嘞克》的每日电子邮件
- en: A Daily Stoic podcast
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个每日斯多嘞克播客
- en: A Daily Stoic YouTube channel
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个每日斯多嘞克的YouTube频道
- en: A daily email called the Daily Dad
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 名为《每日老爸》的每日电子邮件
- en: Oh and he's also written something like 5 books in the last 2 years
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 哦，他在过去两年间**写了至少5本书**
- en: (I honestly think I’m missing a few things here—he has another newsletter on
    book recommendations that comes out monthly)
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: （老实说，我觉得我漏掉了一些事情——他还有另一个关于书籍推荐的每月出版的通讯）
- en: 'How does he do it? Well, first, an insane work ethic. Second, he has a very
    well-established content format and pipeline: he reads a *lot*, he takes a lot
    of notes on what he reads, and he’s quite good at translating little bits of reading
    into short, punchy essays that become newsletters or book chapters. These bits
    of writing then get translated into different formats: YouTube videos, a podcast,
    and more.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 他是怎么做到的？首先，他有疯狂的工作道德。其次，他有一个非常完善的内容格式和流水线：他读了*很多*书，然后对所读内容做了很多笔记，并且很擅长将阅读的片段翻译成简短、有力的文章，成为通讯或书籍的章节。这些写作片段随后被转化为不同的格式：YouTube视频、播客等等。
- en: Third, and most importantly, although he’s involved in everything that goes
    out, Ryan doesn’t do all of it himself. He has writers on staff that help him
    research and flesh out ideas and outlines into full-fledged posts. He has video
    editors and producers that help him translate his written pieces into videos.
    And he has podcast editors who help him turn his writing into audio.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 第三，最重要的是，尽管他参与了所有的事务，瑞安并不是全部都由他一个人完成的。他有专职作家帮助他研究和完善思想和大纲，使其成为完整的帖子。他有视频编辑和制作人帮助他将他的书面作品转化为视频。他还有播客编辑人员帮助他将他的书面作品转化为音频。
- en: If you want to have a level of output equal to Ryan, you need to not only have
    his rare combination of drive, writing skills, and intelligence. But you *also*
    have to have the resources and reach to recruit and pay the team that helps you
    output so much writing consistently, and then translate it into new formats.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想要达到与瑞安相等的产出水平，你不仅需要具备他罕见的驱动力、写作技能和智慧的组合，而且还必须有资源和渠道来招募和支付帮助你保持稳定高产的团队，并将其转化为新的格式。
- en: AI tools change this dynamic considerably.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: AI 工具极大地改变了这种动态。
- en: For one, text-based large language models are already quite good at filling
    a research assistant or co-writer role. They’re happy to help look up facts and
    quotes, or to create an outline based on a simple idea. Of course, they’re not
    as good as a human at these tasks yet—but they’re good enough to have changed
    my writing process already through [Lex](http://lex.page/), and their rate of
    improvement is high enough that in a year or two I think we’ll be shocked that
    we ever wrote without them. Going back will feel like trying to hike a mountain
    in high heels.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，基于文本的大型语言模型已经非常擅长填补研究助手或共同作者的角色。它们乐于帮助查找事实和引用，或者根据简单的想法创建大纲。当然，它们在这些任务上还不如人类做得好，但它们已经足够好以至于通过[Lex](http://lex.page/)改变了我的写作过程，并且它们的改进速度足够快，以至于我认为一两年后我们会对没有它们的写作感到震惊。回头再去尝试会感觉像是穿着高跟鞋爬山。
- en: But that’s just how these tools will change the actual writing. They’ll also
    change writers’ ability to produce content for different formats. Text to speech
    models are *already* able to turn essays into human-like narration—just check
    out tools like [Murf.](https://murf.ai/)
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 但这只是这些工具将如何改变实际写作。它们还将改变作家为不同格式制作内容的能力。文本转语音模型已经能够将文章转换为人类般的叙述——只需查看像 [Murf](https://murf.ai/)
    这样的工具！
- en: Video is a tougher nut to crack, but it’s definitely on the way. It’s already
    trivial to turn text into images using DALL·E and Stable Diffusion. It’s also
    trivial to use AI to [interpolate between two images](https://ai.googleblog.com/2022/10/large-motion-frame-interpolation.html)
    to create a rough animation. Tools like [Runway](https://runwayml.com/) are advancing
    rapidly in this space—and I don’t see any reason why these models won’t be able
    to create high-quality, format driven YouTube videos from an essay in a few years.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 视频是一个更难解决的难题，但它肯定正在途中。使用 DALL·E 和 Stable Diffusion 将文本转换为图像已经非常简单。还可以使用 AI [在两个图像之间插值](https://ai.googleblog.com/2022/10/large-motion-frame-interpolation.html)以创建粗略的动画。像
    [Runway](https://runwayml.com/) 这样的工具在这个领域迅速发展——我看不到这些模型为什么不能在几年内从一篇文章中创建出高质量、格式驱动的
    YouTube 视频。
- en: AI tools will allow solo creators to run a Ryan Holiday-style business—but much
    more cheaply, and without a large team.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: AI 工具将允许独立创作者运营一个类似瑞安·霍利戴风格的企业，但成本要低得多，而且无需大团队。
- en: I think the same thing is true for small teams of people who are trying to start
    startups.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为对于试图启动创业公司的小团队来说，同样的事情也是真实的。
- en: ''
  id: totrans-31
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Are you tired of having to juggle between different apps in order to get your
    work done? [Akiflow](https://akiflow.com/?utm_source=newsletter&utm_medium=every&utm_campaign=november)
    is here to help. It connects to your calendars and all the tools you already use
    like Notion, Slack, Gmail, and Zoom so you can centralize all your tasks in one
    place. It lets you drag and drop your to-do’s in your schedule so you can effortlessly
    time block your calendar. With [Akiflow](https://akiflow.com/?utm_source=newsletter&utm_medium=every&utm_campaign=november)
    you'll be able to focus on your most important work and get more done every day.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 你是否厌倦了为了完成工作而在不同的应用程序之间来回切换？[Akiflow](https://akiflow.com/?utm_source=newsletter&utm_medium=every&utm_campaign=november)
    来帮忙了。它连接到你的日历和你已经使用的所有工具，如 Notion、Slack、Gmail 和 Zoom，这样你就可以将所有任务集中在一个地方。它允许你在日程安排中拖放待办事项，这样你就可以轻松地将时间块化你的日历。使用
    [Akiflow](https://akiflow.com/?utm_source=newsletter&utm_medium=every&utm_campaign=november)
    你将能够专注于你最重要的工作，并每天完成更多任务。
- en: How this will work for founders
  id: totrans-33
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 这将如何适用于创始人
- en: People who are looking to start startups usually think a lot about productivity.
    Many of us get very into taking lots of notes, reading widely, trying various
    todo list apps, and trying out new calendar and inbox techniques to get more done.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 想要创业的人通常会非常关注生产力。我们中的许多人非常热衷于做大量的笔记，广泛阅读，尝试各种待办事项应用程序，并尝试新的日历和收件箱技术，以完成更多工作。
- en: By contrast, founders who already have successful startups don’t seem to think
    about that stuff very much.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 相比之下，已经拥有成功创业公司的创始人似乎不太关心那些东西。
- en: 'In short, productivity seems to follow a midwit curve:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，生产力似乎遵循一条中等智商曲线：
- en: Why is this? To some extent, the midwit curve is a normal learning curve. You
    try lots of things and settle on a few simple ideas that work well for you as
    you get further into your career and your company.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么会这样？在某种程度上，中等智商曲线是一条正常的学习曲线。随着你的职业生涯和公司的进展，你尝试了很多事情，并确定了一些简单的想法，这些想法对你来说很有效。
- en: 'But what people forget is that founders at successful companies have another
    reason not to have to take so many notes or use so many productivity systems:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 但人们忘记的是，成功公司的创始人有另一个原因不需要记那么多笔记或使用那么多生产力系统：
- en: They have an entire organization that acts as an extension of their intelligence.
    In a sense, the organization itself is the biggest productivity hack of all—rendering
    cheap alternatives like note-taking systems or pomodoros obsolete.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 他们有一个整个组织作为智力的延伸。从某种意义上说，组织本身是最大的生产力黑客——使笔记系统或番茄工作法等廉价替代品变得过时。
- en: 'People who are just starting out on their company-building journey can’t afford
    and won’t be given the opportunity to marshal or coordinate intelligence yet.
    So they have to start by learning to coordinate cheaper options—like note taking
    systems, and todo list software. As they get good at those, they end up leaning
    less heavily on them because they can lean on the people around them to perform
    many of the same functions:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 刚刚开始公司建设之旅的人可能负担不起，也不会有机会去协调或组织智力。因此，他们必须从学习协调更廉价的选择开始，比如笔记系统和待办事项软件。当他们擅长于此时，他们就不那么依赖它们，因为他们可以依靠周围的人承担许多相同的功能：
- en: Executive assistants and chiefs of staff are in charge of keeping track of your
    calendar, and culling your email—so calendaring, scheduling, and inbox techniques
    are less of a focus
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 行政助理和幕僚长负责跟踪你的日程安排，并筛选你的电子邮件——因此，日程安排、排程和收件箱技巧就不再是重点了。
- en: Direct reports are largely responsible for gathering, synthesizing, and presenting
    you with information about the status of ongoing work—and for updating systems
    of record with the status of that work—so note-taking is less important than asking
    concise questions and driving toward an overall vision or set of goals through
    regular checkpoints
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 直属下属主要负责收集、综合和向您提供有关正在进行工作状态的信息，并更新工作状态的记录系统——因此，笔记不如提出简洁的问题重要，并通过定期的检查点朝着总体愿景或一系列目标的方向发展。
- en: The same thing is soon going to be available to anyone at a far cheaper price.
    Rather than spending time gathering, organizing, and recording information for
    later use, productivity-obsessed business-people in their 20s and 30s will instead
    be getting far better at asking the right questions, getting good answers back
    from the system, and learning to guide it toward what they want.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 同样的事情很快就会以远低于原价的价格提供给任何人。与其花时间收集、组织和记录信息以备后用，对生产力着迷的二三十岁的商界人士将更善于提出正确的问题，从系统中获得好的答案，并学会引导它朝着他们想要的方向发展。
- en: 'But that’s just the start. Founders usually start out doing every function
    inside of a company:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 但这只是开始。创始人通常在公司内部执行每个职能：
- en: Product
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 产品
- en: Design
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设计
- en: Engineering
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 工程
- en: Sales
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 销售
- en: Marketing
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 营销
- en: Ops / Finance
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 运营/财务
- en: Customer service
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 客户服务
- en: At the beginning of a company the customer service work might only take a few
    minutes a day—you have very few customers, and their requests take only a short
    time to respond to. Even better, if they ask for new features in the product,
    you might be able to build and ship them in a few hours because the codebase isn’t
    particularly complicated and you know exactly what needs to be built because you’re
    the one who was talking to the customer.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 公司初期客户服务工作可能只需几分钟——你的客户很少，而且他们的请求只需要很短的时间来回复。更好的是，如果他们要求产品中的新功能，你可能只需几小时就能构建和交付，因为代码库并不特别复杂，而且你完全清楚需要构建什么，因为你是与客户交谈的人。
- en: As time goes on, each of these tasks grows in its complexity and the time required
    to do it. Instead of customer service taking a few minutes a day, by the time
    you reach scale it might be the job of an entire *team* of people to respond to
    only one kind of customer service request. Similarly, an entire team might be
    responsible for a single feature of the product.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 随着时间的推移，这些任务的复杂性和所需时间都在增加。与其客服每天花几分钟的时间不同，当你达到规模时，可能需要整个团队的人来回应仅仅一种客户服务请求。同样，一个完整的团队可能负责产品的一个特性。
- en: 'Even the limited models we have today change the equation for startups at an
    early stage:'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 即使是我们今天所拥有的有限模型，也改变了初创企业的方程式：
- en: Chatbots are already being used at scale to respond to repetitive customer requests
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 聊天机器人已经被大规模使用来回应重复的客户请求
- en: Tools like AskViable aggregate customer feedback and respond intelligently to
    questions about what people want so that it can be acted on
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 类似AskViable这样的工具汇总客户反馈，并智能地回答关于人们想要什么的问题，以便可以采取行动
- en: GitHub CoPilot significantly reduces the time it takes to build new features
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: GitHub CoPilot显着缩短了构建新功能所需的时间
- en: The curve of improvement here is quite steep, and the trend is clear.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 这里的改善曲线非常陡峭，趋势是明确的。
- en: 'What these models will become in a few years is a chatbot that can get stuff
    done: you tell it what you want and it does it. If it has questions it will ask
    them, and you’ll have the opportunity to provide feedback as the task is completed
    to make sure it’s done right.'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 这些模型在几年内将成为一个能够完成任务的聊天机器人：你告诉它你想要什么，它就去做。如果它有问题，它会问，而你将有机会在任务完成时提供反馈，以确保它完成得正确。
- en: I think in a few years this will mean founders will be able to scale a product
    to millions of users without requiring a huge team.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为几年后，这意味着创始人将能够将产品扩展到数百万用户而无需庞大团队。
- en: What's next though?
  id: totrans-61
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 接下来呢？
- en: This vision of the future brings up a bunch of obvious questions.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 这种未来愿景提出了一系列明显的问题。
- en: For one, what sorts of skills are still important in a world where AI can do
    many tasks—including creative tasks—for us? For another, if you buy the argument
    above it’s clear that AI will empower *some* individuals—but what about the people
    it replaces?
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，在AI可以为我们做许多任务，包括创造性任务的世界中，什么样的技能仍然很重要？其次，如果你赞成上面的论点，很明显AI将赋予*某些*个人权力——但那些被取代的人呢？
- en: I don’t know the answer to either of these questions! But I do have a few guesses.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 我不知道这两个问题的答案！但我有一些猜测。
- en: 'For one, these kinds of skills are always going to be quite important:'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，这些技能始终是非常重要的：
- en: Vision
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 视野
- en: Taste
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 味道
- en: Ability to prioritize
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 优先级能力
- en: In other words, you’re still going to have to have some idea what you want the
    model to do and not do. You also need to have some idea whether it’s doing the
    job well or not. I think this is true even of models that are self-improving—at
    some point, someone’s got to look at it and decide whether or not to keep it plugged
    in.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，你仍然需要对你希望模型做什么和不做什么有一些想法。你还需要对它是否完成了工作有一些想法。我认为即使是自我改进的模型也是如此——在某个时候，总得有人来看看它，决定是否继续使用。
- en: As to the second question, my theory of all of this is that work tends to be
    fractal. Having bots that can do tasks for us doesn’t necessarily mean a net-loss
    in jobs—instead the kinds of jobs and the skills they require will change significantly.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 至于第二个问题，我的理论是，所有这些工作都倾向于分形。拥有可以为我们完成任务的机器人并不一定意味着工作机会的净减少，而是工作类型和所需技能会发生显著变化。
- en: If we go back to the Ryan Holiday example, it seems clear that someone like
    him might be able to use AI to create a similar amount of output with a smaller
    team. But once you can produce more with less, the usual move is to create more
    until hit another constraint.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们回到Ryan Holiday的例子，很明显像他这样的人可能能够利用AI以更小的团队创造相似数量的产出。但是一旦你可以以更少的资源创造更多，通常的做法是创造更多，直到遇到另一个限制。
- en: For example, maybe instead of having two daily emails, someone like him will
    be able to have four with the same budget. And as he creates more, he’ll still
    need to hire people to train and manage the models that are doing a lot of the
    work. Ultimately, people are still required. There’s just way more leverage on
    their time.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，也许他将能够以同样的预算每天发送四封邮件，而不是两封。随着他创建的邮件越来越多，他仍然需要雇人来培训和管理执行大部分工作的模型。最终，人们仍然是必需的。只是他们的时间利用率更高。
- en: That doesn't mean things are just going to work out automatically. These kinds
    of technology shifts can cause significant harm to people whose jobs and skillsets
    need to change dramatically. It will require good policy and regulation to catch
    up with the shift, and significant conversations at the societal level about how
    humans should function and relate to each other in concert with these tools.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 这并不意味着事情会自动顺利进行。这些技术转变可能会给那些工作和技能需求需要发生巨大变化的人造成重大伤害。需要良好的政策和监管来跟上这一变革，并且需要在社会层面进行重要的对话，探讨人类如何与这些工具协同运作以及彼此之间如何相处。
- en: As that's happening, though, individuals who are familiar with and skilled at
    using them have an opportunity to do better and more impactful work than they
    ever have before. And that opportunity is distributed to anyone with an internet
    connection, a laptop, and a desire to play around with these models. I think that’s
    pretty exciting.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 而与此同时，熟悉并擅长使用这些工具的个人有机会比以往任何时候都做得更好、更有影响力的工作。而且，这个机会对任何有互联网连接、笔记本电脑和愿意尝试这些模型的人都是开放的。我认为这是相当令人兴奋的。
