- en: About the Book
  id: totrans-4
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于本书
- en: This book is a practical guide for data scientists, ML engineers, developers,
    and anyone working with modern AI. We explore LLMs, conversational AI, and LLM
    integration into development processes, with a focus on LLMOps (MLOps for Large
    Language Models). The goal is to provide clear tools and approaches to harness
    AI's potential in practice.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是数据科学家、机器学习工程师、开发者和任何与现代人工智能工作的人的实用指南。我们探讨了大型语言模型（LLMs）、对话人工智能以及LLMs在开发流程中的集成，重点关注LLMOps（大型语言模型MLOps）。目标是提供清晰的工具和方法，以在实践中发挥人工智能的潜力。
- en: 'The approaches and examples are practical: how to embed LLMs in business scenarios
    (customer support with chatbots, personalization with recommendations, efficiency
    improvements with MLOps). The book helps bridge the gap between complex technologies
    and practice, showing how to use AI for growth and value.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 方法和方法实例都是实用的：如何在商业场景中嵌入LLMs（例如，使用聊天机器人进行客户支持、使用推荐进行个性化、使用MLOps提高效率）。本书有助于弥合复杂技术与实践之间的差距，展示如何使用人工智能实现增长和价值。
- en: 'Chapter 1: OpenAI API Fundamentals'
  id: totrans-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第一章：OpenAI API基础
- en: 'Introduction to ChatGPT API: capabilities, classification, and applications.
    Overview of advanced moderation, enhanced machine reasoning, prompt chaining,
    and building and evaluating LLM applications.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT API简介：功能、分类和应用。高级审查、增强机器推理、提示链、构建和评估LLM应用概述。
- en: 'Chapter 2: Conversational Chatbots with LangChain'
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第二章：使用LangChain的对话聊天机器人
- en: 'Practical chatbot development with LangChain: from environment setup to advanced
    retrieval. Special attention to context and dialogue memory for "human-like" interactions.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 使用LangChain进行实用的聊天机器人开发：从环境设置到高级检索。特别关注上下文和对话记忆，以实现“类似人类”的交互。
- en: 'Chapter 3: LLMOps'
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第三章：LLMOps
- en: 'Structured guide to integrating LLMs into dev workflows: model selection and
    tuning, deployment, monitoring, automation, and best practices. Practical cases
    and ethical aspects.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 结构化指南，介绍如何将LLMs集成到开发工作流程中：模型选择和调整、部署、监控、自动化和最佳实践。实际案例和伦理方面。
- en: This book is not just a collection of techniques, but a comprehensive guide
    to responsible and innovative AI use. Here you'll find technical, ethical, and
    practical aspects, as well as a roadmap for development in the rapidly changing
    world of LLMOps.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书不仅仅是一系列技术的集合，而是关于负责任和创新人工智能使用的全面指南。在这里，你可以找到技术、伦理和实践方面，以及LLMOps快速变化世界中发展的路线图。
