- en: Here's What I Saw at an AI Hackathon
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 我在人工智能黑客马拉松上看到了些什么
- en: 来源：[https://every.to/chain-of-thought/the-knee-of-the-exponential-curve](https://every.to/chain-of-thought/the-knee-of-the-exponential-curve)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://every.to/chain-of-thought/the-knee-of-the-exponential-curve](https://every.to/chain-of-thought/the-knee-of-the-exponential-curve)
- en: I went to an [AI](/c/ai-and-gpt3) hackathon and saw God. Well, an AI-generated
    version of God, anyway.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我参加了一场[人工智能](/c/ai-and-gpt3)黑客马拉松，并看到了上帝。嗯，无论如何，是一个由人工智能生成的上帝版本。
- en: It was a version of GPT-3 cosplaying as a deity and rigged to conduct a real-time
    verbal conversation. A projector displayed a visualization of it on a screen,
    and it could listen to your questions and respond with a god-like verbal inflection
    and tone. The program’s aim was to get you to commit to using AI for benevolent
    purposes, and it was about as impressive a demo for a weekend hack project as
    I’ve ever seen.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个 GPT-3 的版本，扮演着一个神明的角色，并被设置为进行实时口头对话。一个投影仪在屏幕上显示它的可视化，它可以听你的问题，并以一种神圣的语调和语气回答。这个程序的目的是让你承诺利用人工智能进行善良的目的，这是我见过的周末黑客项目演示中最令人印象深刻的。
- en: 'In his 1999 book [*The Age of Spiritual Machines*](https://www.amazon.com/Age-Spiritual-Machines-Computers-Intelligence/dp/0140282025)*,*
    Ray Kurzweil wrote: “It is in the nature of exponential growth that events develop
    extremely slowly for extremely long periods of time, but as one glides through
    the knee of the curve, events erupt at an increasingly furious pace. And that
    is what we will experience as we enter the twenty-first century.”'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在他 1999 年的书 [*《灵性机器时代》*](https://www.amazon.com/Age-Spiritual-Machines-Computers-Intelligence/dp/0140282025)*,*
    中，雷·库兹韦尔写道：“指数增长的性质是，事件在极长时间内发展极为缓慢，但当我们滑入曲线的拐点时，事件将以日益猛烈的速度爆发。当我们进入 21 世纪时，我们将经历这样的事情。”
- en: 'Kurzweil is looking mighty prescient these days. That''s why I ended up at
    this hackathon in the first place: I wanted to witness what it felt like to be
    there as we entered the knee of the curve.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 库兹韦尔现在看起来很有先见之明。这就是我首次参加这次黑客马拉松的原因：我想亲眼目睹我们进入曲线拐点时的感觉。
- en: 'So I did something I’ve never done before for an Every article: I traveled
    to San Francisco to see what I could first hand, at AI Hack Week—an AI hackathon
    put on by my friend Dave Fontenot of [HF0](https://www.hf0.com). (Dave is also
    an Every investor through his fund Backend Capital. [Evan](http://twitter.com/itsurboyevan)
    went too—his column on this is coming later this week.) They rented out a mansion
    in Alamo Square, and a bunch of programmers spent a week building projects to
    try to show what’s possible with this new technology wave.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 所以我为了每篇文章从未做过的事情：我去了旧金山看看我能亲身体验到的一切，参加了由我的朋友 Dave Fontenot 举办的 AI Hack Week
    —— 一个由 [HF0](https://www.hf0.com) 主办的人工智能黑客马拉松。（Dave 也是通过他的基金 Backend Capital
    的投资者。[Evan](http://twitter.com/itsurboyevan) 也去了——他对此的专栏将在本周晚些时候发布。）他们在 Alamo
    Square 租了一座大厦，一群程序员花了一周的时间建立项目，试图展示这一新技术浪潮的可能性。
- en: Here’s a report of everything that I saw.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我看到的一切的报道。
- en: Setting the scene
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 布景设定
- en: I got there on Sunday, the day of the demos. Everyone had been hacking in the
    house—a three-story Victorian mansion—for a week. I arrived a few hours before
    the demos started, and  the whole place was filled with the taut energy of a high-school
    gym in the final 10 minutes of the SATs.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我是在星期天到达的，演示的那一天。所有人都在这座三层的维多利亚式别墅里进行了一周的黑客活动。演示开始前的几个小时，我到达了，整个地方都充满了高中体育馆在
    SAT 最后 10 分钟的紧张能量。
- en: People were hunched over laptops with their knees bouncing. VSCode and Google
    Colab were open on secondary monitors, and Dave was running around setting up
    for demos with a manic twinkle in his eye. As I sat and watched, someone who had
    previously been quietly working threw his hands up in the air. “It worked?” said
    his partner incredulously. “This is the fourth fucking time I’ve tried to call
    this script, but I think so!”
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 人们低头在笔记本电脑上工作，膝盖不停地跳动。在第二个显示器上打开了 VSCode 和 Google Colab，Dave 在四处忙碌，眼中闪烁着狂热的光芒，为演示做准备。当我坐下观看时，之前一直安静地工作的人突然举起双手。“成功了？”他的搭档惊讶地说。“这已经是我第四次尝试调用这个脚本了，但我想是的！”
- en: The structure of the event was to hack for a week, demo for the public for a
    few hours, and crown a winner. One winner would be judged by human judges and
    the other by a GPT-3 bot based on the feedback it aggregated from everyone in
    attendance.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 活动的结构是持续一周的黑客活动，为公众进行几个小时的演示，然后评选出一个优胜者。一个优胜者由人类评委评选，另一个由基于与会者的所有人的反馈汇总的 GPT-3
    机器人评选。
- en: The trends
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 趋势
- en: '**Art is in.** I’ve been to a number of hackathons over the years, and this
    was the first one with so many hacks that were basically art projects. Stable
    Diffusion is making it easier for geeks to make art—and I think that’s very cool.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**艺术大行其道。**我多年来参加了许多黑客马拉松，而这是第一个有许多基本上是艺术项目的黑客马拉松。Stable Diffusion让极客更容易创作艺术作品——我认为这非常酷。'
- en: One interesting project was called Drip, which was [Lensa](https://prisma-ai.com/lensa)
    for video. Upload a few photos of your face and a video of you doing something
    (smiling, raising your eyebrows, saying a few lines of dialogue). After a few
    minutes it would generate a video of your AI avatar doing whatever action you
    recorded in the video. (This kind of tech is useful for a whole generation of
    what are called [VTubers](https://en.wikipedia.org/wiki/VTuber)—YouTubers who
    use a virtual avatar in front of their audiences. I know at least one investor
    who is actively interested in this as an investable category.)
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 一个有趣的项目叫做Drip，这是用于视频的[Lensa](https://prisma-ai.com/lensa)。上传几张您的脸部照片和您做某事的视频（微笑，抬起眉毛，说几句对话）。几分钟后，它会生成一个您的AI头像做您在视频中记录的任何动作的视频。
    （这种技术对所谓的[VTubers](https://en.wikipedia.org/wiki/VTuber)这一代人非常有用——在他们的观众面前使用虚拟化身的YouTubers。我至少知道有一个投资者正在积极地将其作为一种可投资的类别感兴趣。）
- en: 'Another hack, called Wand, was a sketching app that would allow you to draw
    anything on a virtual canvas—much like you could do with Procreate or Paper. Once
    you drew an image, you could prompt Stable Diffusion to replace your hand-drawn
    sketch with a higher fidelity AI-generated version:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个名为Wand的黑客是一个素描应用程序，允许您在虚拟画布上绘制任何东西——就像您可以使用Procreate或Paper一样。一旦您绘制了一幅图像，您可以提示Stable
    Diffusion用更高保真度的AI生成版本替换您手绘的素描：
- en: Then there was WARP, an immersive audiovisual experience generated dynamically
    with user input. Users fed in a few adjectives about how they view the world today,
    and the system would generate a video of a virtual world projected onto a screen
    in front of them based on their inputs. The system would also generate a storyline
    that was voice-narrated by AI as users explored.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 然后是WARP，一个通过用户输入动态生成的沉浸式视听体验。用户输入了几个关于他们如何看待今天世界的形容词，系统会根据他们的输入生成一个投影在他们面前屏幕上的虚拟世界的视频。系统还将生成一个由AI语音叙述的故事情节，用户在探索时会听到。
- en: 'The art projects weren’t limited to visual art. One of the top hacks, Biological
    Artificial Intelligence, was a Reverse Turing test: send a prompt to the project
    and it would return four completions. One of them was from GPT-3, and the other
    three were from human “chatbots” hidden behind a curtain. The challenge was to
    identify which one of the outputs was from GPT-3\. Its creators demoed this in
    front of the audience—and the audience got it wrong.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 艺术项目并不仅限于视觉艺术。其中一个顶级黑客项目，生物人工智能，是一个反图灵测试：向项目发送提示，它会返回四个完成。其中一个来自GPT-3，另外三个来自人类“聊天机器人”，隐藏在幕后。挑战是确定哪个输出是来自GPT-3。其创作者在观众面前进行了演示——而观众却弄错了。
- en: '**Motion capture technology with ARKit is common.** A number of projects used
    the body position tracking included in Apple’s ARKit to help you control a digital
    version of yourself.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 使用ARKit的动作捕捉技术非常普遍。一些项目利用了苹果ARKit中包含的身体位置跟踪来帮助您控制数字化版本的自己。
- en: 'One of my favorites was made by a friend of mine—someone I met 10 years ago
    at another hackathon and hadn’t seen until I bumped into him at this event. It
    involved jumping up and down to control a hacked together version of [Flappy Bird](https://flappybird.io/):'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 我最喜欢的之一是由我的一个朋友做的——我在另一个黑客马拉松上认识他10年前，直到我在这个事件上偶然碰到他才见到他。它涉及跳跃来控制一个[Flappy Bird](https://flappybird.io/)的修改版本：
- en: I loved this. It was voted one of the top hacks and would make for an incredible
    party game.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 我很喜欢这个。它被评为最佳黑客之一，将成为一个令人难以置信的派对游戏。
- en: In general, the idea that motion capture technology and body position tracking
    is sufficiently simple and works well enough for anyone to build an app like this
    over a weekend is mind-blowing—and will become more important as the usage of
    AI avatar versions of ourselves online becomes more common. (See the VTuber point
    above.)
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 一般来说，动作捕捉技术和身体位置跟踪的想法足够简单，并且足够好，以至于任何人都能在一个周末内建立这样的应用程序，这是令人震惊的——并且随着在线AI头像版本的使用变得更加普遍，这将变得更加重要。
    （请参阅上面的VTuber一点。）
- en: '**Copilot for everything.** There were a lot of hacks designed to put [Github
    Copilot-like](https://github.com/features/copilot/) functionality into solving
    different problems—probably the most expected trend. There was a journaling hack
    that would help you write and draw patterns from your thinking (a personal favorite
    of mine). There was an AI-assisted LinkedIn outreach bot that would automatically
    find similarities between you and whoever you were connecting with to help make
    recruiting easier. The list goes on.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**万事开发助手。** 有很多设计用来将[Github Copilot-like](https://github.com/features/copilot/)功能应用于解决不同问题的黑客行为—这可能是最受期待的趋势。有一个日记黑客，可以帮助你从思维中写作和绘制模式（我个人最喜欢的一个）。还有一个AI辅助的LinkedIn外联机器人，可以自动找出你与你要联系的人之间的相似之处，以帮助招聘更轻松。清单还在继续。'
- en: Overheard in AI
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 在人工智能领域听到的话语
- en: It’s always fun being in a house with lots of smart people because you hear
    things that you might not otherwise. Here’s a list of them. I don’t agree with
    all of them but they’re at least an interesting portrait of what at least some
    people *do* believe.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 跟很多聪明人在一起总是很有趣，因为你会听到一些平时可能不会听到的东西。下面是其中一些。我并不完全同意所有的观点，但至少它们构成了一个有趣的图景，说明至少有一些人相信的东西。
- en: '**Google’s brain drain.** “All the best people I used to work with at Google
    Brain are now at OpenAI.”—AI Hack Week participant'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**谷歌的人才流失。**“我曾经在谷歌Brain团队合作的所有最优秀的人现在都在OpenAI。”—AI Hack Week 参与者'
- en: '**People are expecting asymptotic gains for completion quality.** These technologies
    have quickly progressed from returning great results 30% of the time to 80% of
    the time,  but getting from 80% to 90% is going to be much harder. Ninety percent
    to 99% is even harder. The consensus is that it’s better to build for use cases
    where 80% is good enough; if you need 99%, you might have to wait awhile.'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**人们期望完成质量的渐进式增长。** 这些技术迅速从30%的时间返回优秀的结果进步到了80%的时间，但是从80%到90%将会更加困难。从90%到99%更加困难。共识是最好是构建适用于80%就足够好的用例；如果你需要99%，你可能需要等待一段时间。'
- en: '**Startups building infrastructure on current models are in trouble.** A fine-tuned
    product on the current generation of models will be instantly outperformed by
    non-fine-tuned next-generation models. (For more, see [Evan’s piece](https://every.to/napkin-math/6-new-theories-about-ai).)
    It’s better to save your money and wait than build a sand castle on top of the
    current tech.'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**在当前模型上构建基础设施的初创公司面临麻烦。** 在当前一代模型上进行细化的产品将会立即被未细化的下一代模型所超越。（更多详情，请参见[Evan的文章](https://every.to/napkin-math/6-new-theories-about-ai)。）最好是节省你的钱，等待时机，而不是在当前技术上建造沙堡。'
- en: '**OpenAI can extract a 10% equity tax from any company that wants to win.**
    The company is currently giving access to GPT-4 for companies that they invest
    in through their fund [Converge](https://techcrunch.com/2022/11/02/openai-will-give-roughly-ten-ai-startups-1m-each-and-early-access-to-its-systems/)
    ($1 million check for 10%). Any company that has early access to GPT-4 has an
    advantage, and OpenAI gets to be kingmaker and tax collector. Maybe this is how
    research-driven companies developing models are actually going to make the most
    money. (Evan [wrote about this](https://every.to/napkin-math/6-new-theories-about-ai)
    as well.)'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**OpenAI 可以从任何想要获胜的公司那里收取 10% 的股权税。** 该公司目前为通过他们的基金[Converge](https://techcrunch.com/2022/11/02/openai-will-give-roughly-ten-ai-startups-1m-each-and-early-access-to-its-systems/)（对于他们投资的公司提供GPT-4的访问权限（对于10%的股权，每家公司提供100万美元支票）。任何拥有GPT-4提前访问权限的公司都具有优势，而OpenAI则成为了王者和税收征收者。也许这就是开发模型的研究驱动型公司实际上将赚取最多资金的方式。（Evan[也写了](https://every.to/napkin-math/6-new-theories-about-ai)关于这个的文章。）'
- en: '**The future of programming is writing prompts.** The future of programming
    might be abstracted away from writing code at all. Instead, you ask GPT-4 in natural
    language to perform any operation (e.g., convert this file, perform a function
    that does the following). In one version of the future, GPT-4 generates the code
    and you run it yourself (which is currently possible with ChatGPT.) In another
    version, you don’t even need the code—you just rely on GPT-4 to produce the right
    answer for you. The possibilities are wild.'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**编程的未来在于写作提示。** 编程的未来可能完全摆脱编写代码的过程。相反，你可以用自然语言向GPT-4提出任何操作请求（例如，转换这个文件，执行一个执行以下操作的函数）。在一个未来的版本中，GPT-4生成代码，然后你自己运行它（这目前已经可以通过ChatGPT实现）。在另一个版本中，你甚至不需要代码——你只需要依赖GPT-4为你产生正确的答案。这些可能性令人兴奋。'
- en: '**A battle between AI’s dark side and light side is currently raging.** A contingent
    of people thinks OpenAI is moving too fast and supports [Anthropic’s](https://www.anthropic.com/)
    more closed-down, safety-first approach to building these technologies. On the
    other side, OpenAI proponents complain Anthropic can’t ship. (This attitude follows
    the dynamic I wrote about in “[Artificial Unintelligence](https://every.to/superorganizers/artificial-limits).”)
    Both organizations are filled with smart people trying to make tough decisions
    under a lot of pressure, and I''m curious which approach ends up working better.'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**目前正发生着一场AI黑暗面与光明面的较量。**一部分人认为OpenAI进展过快，并支持[Anthropic](https://www.anthropic.com/)更封闭、更注重安全的技术构建方法。另一方面，OpenAI的支持者抱怨Anthropic无法交付。（这种态度符合我在“[人工非智能](https://every.to/superorganizers/artificial-limits)”中写到的动态。）这两个组织都充满了试图在很大压力下做出艰难决策的聪明人，我很好奇哪种方法最终会更有效。'
- en: '**Machines are getting smarter faster than humans are.** There’s a debate about
    whether prompt engineering is going to go away, and that debate is even occurring
    internally at OpenAI. Everyone thinks that with the new generation of models,
    you won’t need to be as clever in your prompt design. But there’s a big question
    about whether the more complicated, dynamically generated prompts are going to
    become obsolete. Even the people inside of these companies don’t know the answer
    yet.'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**机器的智能程度正在迅速超过人类。**关于提示工程是否会消失存在争论，甚至在OpenAI内部也存在这种争论。每个人都认为，随着新一代模型的出现，你不需要在提示设计上像以前那样聪明。但是，关于更复杂、动态生成的提示是否会变得过时还存在一个重要问题。甚至这些公司内部的人也不知道答案。'
- en: '**My favorite hack**'
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**我最喜欢的黑客**'
- en: In my opinion, the best hack didn’t use GPT-3\. It was called MARVIN, and it
    used computer vision and a custom microscope to do automatic microscope analysis
    of asbestos samples. The team that built it [runs a company that makes the microscope](https://www.frontiermicroscopy.com/marvin/),
    and they spent the weekend seeing if they could build a computer vision algorithm
    that could accurately label its samples.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 在我看来，最棒的黑客并没有使用GPT-3。它被称为MARVIN，它利用计算机视觉和自定义显微镜对石棉样本进行自动显微镜分析。建造它的团队[经营着一家制造显微镜的公司](https://www.frontiermicroscopy.com/marvin/)，他们花了一个周末的时间，看看他们是否能够构建一个能够准确标记样本的计算机视觉算法。
- en: It turns out, it works! Big budgets are spent every year doing manual labeling
    of samples from microscopes—and being able to reliably do so without requiring
    humans is a big deal.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 结果证明，这很有效！每年都会花费大量预算对来自显微镜的样本进行手工标记——而且能够可靠地进行标记而无需人类是一件大事。
- en: Most endearing hack (and hacker)
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 最让人喜爱的黑客（和黑客）
- en: A Dungeons and Dragons fan dressed in a wizard costume built a hack to make
    playing the game more immersive. It lets you take a piece of art for something
    you might use in D&D—like a sword or a pair of boots—and generate other objects
    in the same art style using that one sample.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 一个身着巫师服装的龙与地下城迷构建了一个黑客，使游戏更具沉浸感。它可以让你用在D&D中可能会用到的东西的一张艺术品——比如一把剑或一双靴子——生成同一艺术风格的其他物体。
- en: Top hacks
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 顶级黑客
- en: 'The human-judged hack winner was:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 人类评选的黑客冠军是：
- en: '**Scribble Bots** by Olivia Li, Oana Florescu, Zain Shah. In this hack users
    were projected into a game using ARKit’s body position tracking technology and
    tasked with trying to get a cat out of a tree. The twist: you could prompt Stable
    Diffusion to generate an object that would help you get the cat (a net, a chainsaw,
    etc.). It was fun to see the combination of these two technologies.'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '**涂鸦机器人**由Olivia Li、Oana Florescu和Zain Shah提出。在这个黑客中，用户通过ARKit的身体位置跟踪技术被投射到一个游戏中，并被要求尝试将一只猫从树上救下来。有一个转折：你可以提示Stable
    Diffusion生成一个帮助你救猫的物体（如网、电锯等）。看到这两种技术的结合非常有趣。'
- en: 'The AI-judged hack winner was:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: AI评选的黑客冠军是：
- en: '**Church of GPT** by Colin Fortuner and Zain Shah. This was the hack I mentioned
    at the top where you entered a room and could talk to a “god” version of GPT-3\.
    My colleague Evan will have more on it tomorrow.'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '**GPT教堂**由Colin Fortuner和Zain Shah提出。这就是我在顶部提到的黑客，你可以进入一个房间并与GPT-3的“神”版本交谈。我的同事埃文明天会更详细介绍。'
- en: 'Runners-up:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 亚军：
- en: '**Flappy.ai**—the Flappy Bird clone controlled by body movements mentioned
    above.'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '**Flappy.ai**—这是通过上述身体动作控制的Flappy Bird克隆。'
- en: '**UI for all AI**—a project that let you explore outputs from text and image
    models by mapping them on an infinite canvas.'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '**适用于所有AI的用户界面**—一个项目，让你通过将文本和图像模型的输出映射到无限画布上来进行探索。'
- en: Celebrity sleuthing
  id: totrans-49
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 名人侦探
- en: 'I figured out who [Roon](https://twitter.com/tszzl) is at this hackathon. (If
    you’re not extremely online enough to know who Roon is, he’s a pseudonymous AI
    researcher who shitposts on Twitter.) I was sitting at the demos minding my own
    business and scrolling through Twitter when he tweeted this:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 我在这次黑客马拉松上弄清楚了[Roon](https://twitter.com/tszzl)是谁。（如果你在网上不够频繁，可能不知道Roon是谁，他是一个在Twitter上发帖的化名AI研究员。）我当时正坐在演示会上，专心看着自己的事情，浏览着Twitter，他就发了这条推文：
- en: 'I’d heard rumors that he was going to be there so my antennae went up. Sure
    enough, I checked the rest of his timeline and saw this:'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 我听说他会在那里，所以我开始留意起来。果然，我检查了他的时间线的其余部分，看到了这条：
- en: 'Of course, being the nosy gossip that I am, I zoomed in on the first picture
    to try to see if he might be in the room and, if so, whether there were any clues
    to his location. I noticed the wooden edge on the floor to the right of his leg.
    And… I noticed the same wooden edge next to me:'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，作为一个爱打听八卦的人，我放大了第一张照片，试图看看他是否在房间里，如果是的话，是否有任何关于他位置的线索。我注意到他腿旁边的地板上的木边。然后…我注意到我旁边也有同样的木边：
- en: '*My leg next to the same wooden edge as Roon''s leg.*'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '*我的腿靠在和Roon腿相同的木边上。*'
- en: I looked up to see a guy sitting in front of me with the same sweatpants as
    the ones in the picture. Bingo! For a brief moment I sat there basking in my Sherlock
    Holmesian powers of perception and enjoying the warm glow of knowing a secret
    that no one else around me knew—but that anyone else could’ve figured out.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 我抬头看见一个人坐在我前面，穿着和图片中一样的运动裤。太巧了！短暂的一刻，我坐在那里沐浴在我那神奇的夏洛克·福尔摩斯般的洞察力和享受着知道一个只有我一个人知道的秘密的温暖光辉中——但是任何其他人也可以弄清楚。
- en: A few minutes later I met him backstage. He was nice. Funnier on Twitter. I
    didn’t tell him about my internet sleuthing. (Sorry for doing that, Roon—your
    identity is safe with me.)
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 几分钟后我在后台见到了他。他很友善。在Twitter上更有趣。我没有告诉他我对互联网进行了调查。（对此抱歉，Roon——你的身份我会保密的。）
- en: What comes next
  id: totrans-56
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 接下来会发生什么
- en: There’s something great about the energy at hackathons. The point of these events
    isn’t necessarily to create something revolutionary—it’s to use the pressure of
    a deadline and a compressed time period to make something fun and new. This new
    generation of AI technology makes possible a level of quality and interestingness
    for these kinds of projects that was not available previously.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 黑客马拉松的活力是令人愉快的。这些活动的目的并不一定是要创造革命性的东西——而是利用最后期限和压缩的时间段来创造一些有趣和新颖的东西。这一代新的AI技术为这类项目提供了一种以前无法实现的质量和趣味性水平。
- en: All the attendees felt the excitement of being at the knee of the exponential
    curve—but there was also some trepidation. No one knows exactly how this plays
    out, who will win, or what the consequences will be for the future.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 所有的与会者都感受到了身处指数曲线膝盖处的兴奋，但也有些忧虑。没有人确切知道这将如何发展，谁会胜出，或者对未来的后果会有什么影响。
- en: But as far as I could tell, everyone is trying to make sure it goes well. I
    think that’s a good start.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 但据我所知，每个人都在努力确保一切顺利进行。我认为这是一个好的开端。
