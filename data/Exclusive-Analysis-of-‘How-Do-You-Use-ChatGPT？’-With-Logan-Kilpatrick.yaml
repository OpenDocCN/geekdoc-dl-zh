- en: '**My take on the latest episode of *How Do You Use ChatGPT?* with Logan Kilpatrick
    and the episode transcript is below for paying subscribers.**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**我对 *你是如何使用 ChatGPT？* 的最新一集以及由 Logan Kilpatrick 主持的节目文本的看法，专供付费订阅者。**'
- en: My super-secret plan is to eventually get Sam Altman on *How Do You Use ChatGPT?*
    I mean, come on—wouldn’t it be awesome to see how he uses it every day?
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我的超级秘密计划最终是要让 Sam Altman 参加 *你是如何使用 ChatGPT？* 的节目。我是说，来吧，看到他每天如何使用它不是很棒吗？
- en: 'The first step in the plan is complete: We got our first OpenAI employee, Logan
    Kilpatrick, on the show. Logan’s great, and I really enjoyed getting to record
    with him. The main takeaway from this episode is this:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 计划的第一步已完成：我们邀请到了我们的第一个 OpenAI 员工，Logan Kilpatrick，参加节目。Logan 很棒，我真的很享受和他一起录制的过程。这一集的主要观点是：
- en: Even someone who is close to the latest and greatest language model technologies
    believes that they are likely to enable—rather than replace—developers over time.
    In the episode, Logan says that being a developer is still the most valuable skill
    you can have, and it’s only going to increase in value over time. He also believes
    that ChatGPT is going to enable the next billion developers.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 即使是接近最新最先进的语言模型技术的人也相信，随着时间的推移，它们很可能会使开发人员更具活力，而不是取代他们。在这一集中，Logan 表示，成为一名开发人员仍然是你能拥有的最有价值的技能，而且随着时间的推移，它的价值只会增加。他还相信，ChatGPT
    将会使下一个十亿开发者受益。
- en: 'You might say: Well, of course he thinks that. He works on behalf of developers
    for OpenAI—it’s part of his job description.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会说：嗯，当然他会这么想。他代表 OpenAI 的开发者，这是他工作的一部分。
