- en: Sometimes I get lost going down internet rabbit holes.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 有时我会迷失在网络兔子洞中。
- en: While writing a [piece](https://every.to/p/economist-tyler-cowen-thinks-chatgpt-will-change-your-job)
    based on Tyler Cowen’s interview on [*How Do You Use ChatGPT?*](https://open.spotify.com/episode/47txGa0NcJyp2LgKC2oHDo),
    I found myself feverishly scrolling through the [scanned pages](https://archive.org/details/GEBen_201404/page/n685/mode/1up)
    of a [1979 book](https://www.goodreads.com/en/book/show/24113) to find the author’s
    claim that a computer would never beat a human chess champion. All because Cowen
    said that watching AI play chess sparked his enthusiasm for the technology. (I
    found the answer on the second paragraph on page 675, in case you were wondering.)
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在写一篇基于 [*How Do You Use ChatGPT?*](https://open.spotify.com/episode/47txGa0NcJyp2LgKC2oHDo)
    中 Tyler Cowen 的采访的文章时，我发现自己疯狂地浏览 [1979 年的一本书](https://www.goodreads.com/en/book/show/24113)
    的[扫描页](https://archive.org/details/GEBen_201404/page/n685/mode/1up)，以找到作者声称计算机永远不会击败人类国际象棋冠军的论断。这都是因为
    Cowen 说观看人工智能下棋激起了他对这项技术的热情。（如果你想知道，答案在第 675 页的第二段。）
- en: The anecdotes I find at the deep end of internet rabbit holes rarely make it
    to the final version of the article. In fact, the further I dive, the less cognizant
    I am of how relevant these anecdotes are to what I’m writing about. Rabbit holes
    are useful, but I struggle to emerge with a good sense of what I find there.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我在网络兔子洞的深处发现的轶事很少出现在文章的最终版本中。事实上，我越是深入，越不知道这些轶事与我所写的内容有多相关。兔子洞很有用，但我很难带着对我在那里发现的东西的良好感知力出来。
- en: In a recent episode of *How Do You Use ChatGPT?*, [Dan Shipper](https://twitter.com/danshipper)
    and [Steph Smith](https://twitter.com/stephsmithio) did just that—they dove down
    internet rabbit holes and came back with valuable nuggets of information. More
    specifically, they use the internet to vet ideas for new businesses.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在最近一期的 *How Do You Use ChatGPT?* 中，[丹·希帕](https://twitter.com/danshipper) 和
    [斯蒂芬·史密斯](https://twitter.com/stephsmithio) 正是这样——他们深入探究了互联网的兔子洞，并带回了有价值的信息金块。更具体地说，他们利用互联网审查新业务的想法。
- en: Smith is a prolific online creator, host of the [*a16z Podcast*](https://a16z.com/podcasts/a16z-podcast/),
    author of [*Doing Content Righ*t](https://doingcontentright.com/#features) (a
    book about writing a successful blog), and creator of [Internet Pipes](https://internetpipes.com/),
    a toolkit to surface useful insights from the internet. In this interview, they
    discuss how Smith uses a suite of tools and strategies to find hidden trends and
    vet business ideas online. As they talk, Dan pitches two main business ideas to
    Smith, and they use different tools to figure out if they are worth pursuing.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: Smith 是一个多产的在线创作者，[*a16z Podcast*](https://a16z.com/podcasts/a16z-podcast/)的主持人，[*Doing
    Content Right*](https://doingcontentright.com/#features)的作者（一本关于撰写成功博客的书），以及[Internet
    Pipes](https://internetpipes.com/)的创建者，这是一个从互联网中获取有用见解的工具包。在这次采访中，他们讨论了 Smith
    如何使用一套工具和策略来发现互联网上隐藏的趋势和审查商业想法。当他们交谈时，丹向 Smith 提出了两个主要的商业想法，然后他们使用不同的工具来判断是否值得追求。
- en: I came away from this conversation inspired, with a fresh perspective on internet
    rabbit holes and how to leverage them for useful information. If you spend a lot
    of time online and want to make money on the internet, follow along for a masterclass
    on how to validate business ideas quickly and cheaply.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这次谈话让我备受启发，对于互联网兔子洞和如何利用它们获取有用信息有了新的视角。如果你在网上花费了很多时间，并且想要在互联网上赚钱，那就跟着我一起学习如何快速、廉价地验证业务理念的大师课程。
- en: We’ve charted out Dan and Steph’s research journey on the internet below, with
    accompanying screenshots to further clarify their process.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在下面为丹和斯蒂芬在互联网上的研究之旅制定了图表，并附带了屏幕截图以进一步阐明他们的过程。
- en: '*The first potential business opportunity Dan and Steph explore involves selling
    insulated baseball caps. Smith’s first move while vetting a business idea online
    is typing the idea into Google’s search bar. Her rationale is that because of
    the number of people who use Google to find things, it’s effectively a giant data
    set that reflects what people are searching for. Smith’s search query is “warm
    baseball cap.”*'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '*丹和斯蒂芬探索的第一个潜在商机涉及销售隔热棒球帽。史密斯在在线核实业务理念时的第一步是在谷歌搜索栏中输入该理念。她的理由是因为有很多人使用谷歌搜索事物，它实际上是一个反映人们搜索内容的巨大数据集。史密斯的搜索查询是“保暖棒球帽”。*'
- en: '*All screenshots courtesy of* [How Do You Use ChatGPT?](https://www.youtube.com/watch?v=1XzKXz9CmvM&t=3642s)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '*所有截图由* [你是如何使用 ChatGPT 的？](https://www.youtube.com/watch?v=1XzKXz9CmvM&t=3642s)
    *提供*'
- en: '*Smith uses an online marketing research tool called* [*Keywords Everywhere*](https://keywordseverywhere.com/)
    *to surface insights from the internet as she browses. The plugin records a few
    metrics under Google’s search bar, including the search volume, i.e., the number
    of searches per month. Smith notes that the search volume for a warm baseball
    cap—320 searches per month—is low. However, she thinks it would be worth doing
    a secondary keyword analysis to find out if people are, in fact, searching for
    warm baseball caps, but are using different words to look for it. Before diving
    into that deeper analysis, Smith decides to review some of the products already
    available on the market. She clicks on the Amazon link in the sponsored section
    of the search results.*'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '*史密斯在浏览时使用一种名为* [*Keywords Everywhere*](https://keywordseverywhere.com/) *的在线营销研究工具来提取互联网上的见解。该插件在谷歌搜索栏下记录了一些指标，包括搜索量，即每月搜索次数。史密斯注意到保暖棒球帽的搜索量为每月320次，较低。然而，她认为值得进行二次关键字分析，以了解人们是否确实在搜索保暖棒球帽，但使用不同的词语进行搜索。在深入分析之前，史密斯决定先查看市场上已有的一些产品。她点击搜索结果赞助部分的亚马逊链接。*'
- en: '[![](img/08b0c36c71b7679b5a2ec3feb17ebd2a.png)](https://d24ovhgu8s7341.cloudfront.net/uploads/editor/posts/3014/optimized_vZbvJzJ1wJlyb7vz7tjUUnC_BAIrM0Vtt_n7hTXDrKKbYo-WXHZ60MutBVZMWkWe6bNFOzfYF_2j3FcXtU4l61oIiAvwYrg8_TvkbH39kiN9NvTef6TjOtAs1lBstjiFKlcsnjPDnM9nDk1vEmKUhsY.png?link=true)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/08b0c36c71b7679b5a2ec3feb17ebd2a.png)](https://d24ovhgu8s7341.cloudfront.net/uploads/editor/posts/3014/optimized_vZbvJzJ1wJlyb7vz7tjUUnC_BAIrM0Vtt_n7hTXDrKKbYo-WXHZ60MutBVZMWkWe6bNFOzfYF_2j3FcXtU4l61oIiAvwYrg8_TvkbH39kiN9NvTef6TjOtAs1lBstjiFKlcsnjPDnM9nDk1vEmKUhsY.png?link=true)'
- en: '*Smith points out that reading customer reviews of a competitor’s product is
    a good way to understand the market. She recommends reading two- and three-star
    reviews because they tend to represent more balanced opinions. These reviews offer
    insights about what people really want because they typically include comments
    about the parts of the product that people were satisfied and/or dissatisfied
    with.*'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '*史密斯指出，阅读竞争对手产品的客户评论是了解市场的好方法。她建议阅读两星和三星评论，因为它们往往代表了更平衡的意见。这些评论提供了关于人们真正想要什么的见解，因为它们通常包括有关人们满意和/或不满意的产品部分的评论。*'
- en: '*From Smith’s reading of the two- and three-star reviews of the product, she
    isn’t sure if there’s a glaring market for warm baseball caps. However, she notices
    that many reviews made comments about the cap not being warm enough—for example,
    a complaint that the ear flaps were too thin. Smith concludes that if one were
    to pursue a business opportunity in this space, it would be key to remember that
    being warm is a priority for potential customers. *'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '*从史密斯阅读的产品两星和三星评论中，她不确定是否存在明显的市场需要保暖棒球帽。然而，她注意到许多评论都提到帽子不够保暖，例如，有人抱怨耳瓣太薄。史密斯得出结论，如果有人想在这个领域追求商机，记住保暖对潜在客户来说是关键。*'
- en: '*At this juncture, Smith notes that from a cursory search it doesn’t appear
    that there is a huge market for warm baseball hats. She takes this opportunity
    to mention that while conducting this search it’s important to know what kind
    of business you want to run. For instance, while these metrics can inform you
    about the market size, it’s up to you to decide if it aligns with your goals,
    be it running a side hustle for passive income or a big, scalable business.*'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '*在这一点上，史密斯指出，从一次简要搜索看来，似乎没有暖和的棒球帽的巨大市场。她利用这个机会提到，虽然进行这种搜索可以了解市场规模，但重要的是要知道你想要经营什么样的企业。例如，虽然这些指标可以告诉你市场规模，但你需要决定它是否符合你的目标，无论是经营旁门左道赚
    passively 收入的副业，还是一个大规模可扩展的企业。*'
- en: '*Talking about profitable small businesses reminds Smith of Etsy, the online
    marketplace for individual sellers, so she decides to look for “warm baseball
    caps” on that platform.*'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '*谈到盈利的小型企业，让史密斯想起了Etsy，这是一个面向个人卖家的在线市场，所以她决定在那个平台上寻找“暖和的棒球帽”。*'
- en: '**As Dan and Steph scroll through the results on Etsy, they find that most
    sellers seem to be adding ear flaps to an ordinary-looking baseball cap. Dan mentions
    that he doesn’t like how the ear flaps look, and the cap that he wants would probably
    be lined with a warm material so that the cap retains heat. From that, Smith says
    that Dan seems to be looking for a thick cap, not a warm baseball cap. She types
    in “thick baseball cap” into the Google search bar to understand that market better.**'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**当丹和斯蒂芬在 Etsy 上浏览结果时，他们发现大多数卖家似乎是在普通的棒球帽上加了耳瓣。丹提到他不喜欢耳瓣的外观，他想要的帽子可能会在里面铺一层暖和的材料，以便帽子保持热量。史密斯从中推断，丹似乎是在寻找厚实的帽子，而不是暖和的棒球帽。她在谷歌搜索栏中输入“厚实的棒球帽”以更好地了解这个市场。**'
- en: '**There’s zero search volume for thick baseball caps, but Smith suggests doing
    a secondary keyword analysis using her online marketing extension of choice,*
    [*Keywords Everywhere*](https://keywordseverywhere.com/)*.**'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**厚实的棒球帽没有搜索量，但史密斯建议使用她喜欢的在线营销扩展工具* [*Keywords Everywhere*](https://keywordseverywhere.com/)*
    进行次要关键字分析。**'
- en: '**While reading the secondary keyword analysis, Smith looks at synonyms for
    the product as a sign that people are actually looking for it using different
    words. She says that if the secondary keywords are unrelated, like it seems to
    be the case for thick baseball caps, it’s a strong indicator that nobody is really
    searching for the product you’re thinking about. **'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**在阅读次要关键字分析时，史密斯查看产品的同义词，作为人们是否真的用不同的词来搜索它的标志。她说，如果次要关键字是不相关的，就像对于厚实的棒球帽似乎是这种情况一样，那么这是一个很强的指示，表明没有人真的在搜索你正在考虑的产品。**'
- en: '**By and large, much to Dan’s disappointment, there doesn’t seem to be a market
    for insulated baseball caps. The second business idea Dan and Steph decide to
    investigate is the demand for* [*khao soi*](https://en.wikipedia.org/wiki/Khao_soi)*,
    a Thai noodle dish that they both enjoy.**'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**总的来说，令丹失望的是，似乎没有市场需求厚实的棒球帽。丹和斯蒂芬决定调查的第二个业务想法是对* [*khao soi*](https://en.wikipedia.org/wiki/Khao_soi)*
    的需求，这是一道泰式面食，他们俩都很喜欢。**'
- en: '**The first thing Smith does—yep, you guessed it—is simply Google “khao soi.”**'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**史密斯做的第一件事——是的，你猜对了——就是简单地谷歌“khao soi”。**'
- en: '**Smith acknowledges that the search query itself might not seem very interesting,
    but points out that the results listed on Google are a great indicator of what
    people are looking for. For example, the fact that most of the results for khao
    soi are recipes is telling. **'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**史密斯承认，搜索查询本身可能并不是很有趣，但指出了谷歌列出的结果是人们在寻找什么的一个很好的指标。例如，大多数关于 khao soi 的结果都是食谱。**'
- en: '**Smith also notes that the search volume of khao soi is about 110,000\. She
    reiterates that the absolute search volume doesn’t necessarily tell you if a business
    is good or bad; it just helps you slot the business opportunity into the correct
    category by  market size. Another helpful tip to contextualize raw search volume
    is checking the numbers for more obviously popular options, like pad thai or green
    curry, in this case.**'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**史密斯还注意到，khao soi 的搜索量约为 110,000。她重申，绝对搜索量并不能告诉你一个企业是好还是坏；它只是帮助你根据市场规模将商机归类到正确的类别中。另一个有用的提示是，将原始搜索量置于更明显受欢迎的选项（比如泰式炒河粉或青咖喱）的数据背景下，来理解搜索量。**'
- en: '**An important part of Smith’s research journey is exploring related spaces
    on the internet, even though that might not be overtly data-driven. She looks
    for nearby restaurants that would serve khao soi.**'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 史密斯研究旅程中一个重要的部分是探索互联网上的相关空间，即使可能不是明显数据驱动的。她寻找附近供应红咖喱面的餐厅。
- en: '*** As Smith scrolls through the results, she notices that most of the restaurants
    that serve khao soi are not highly rated. This is an interesting location-specific
    insight that could be leveraged as Steph and Dan dive deeper into validating potential
    business ideas.***'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 当史密斯浏览结果时，她注意到大多数供应红咖喱面的餐馆评价不高。这是一个有趣的特定于位置的见解，斯蒂芬和丹可能会进一步验证潜在的商业创意。
- en: '***For the moment, Smith goes back to the Google search results to examine
    the insights that Keywords Everywhere has unearthed in more detail.***'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，史密斯回到谷歌搜索结果，更详细地检查了Keywords Everywhere揭示的见解。
- en: '****As they go through the list of terms that people who have googled khao
    soi also search for, Steph asks Dan what kind of business he would like to build,
    and Dan says he would want to assess market demand for a direct-to-consumer (D2C)
    curry paste for khao soi.****'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 当他们浏览那些搜索过红咖喱面的人还搜索的术语列表时，斯蒂芬问丹想要建立什么样的业务，丹表示他想评估D2C红咖喱面的市场需求。
- en: '***Having explored a few parameters on Google, Smith’s research process takes
    her to Reddit, or more specifically, tools that use data from Reddit. Some of
    her favorite tools to do this have been made by indie developer* [*Andrei Kashcha*](https://twitter.com/anvaka)*.
    Smith uses two tools that visualize the interconnections between related subreddits.
    She recommends starting with a broad search query, in this case, “Thailand.”***'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 经过在谷歌上探索了一些参数后，史密斯的研究过程引导她进入了Reddit，或者更具体地说，使用了源自Reddit的数据的工具。她最喜欢的一些工具是独立开发者*
    [*安德烈·卡什查*](https://twitter.com/anvaka)*制作的。史密斯使用了两种工具，可以可视化相关subreddits之间的相互连接。她建议以广泛的搜索查询开始，例如“泰国”。
- en: '****Since this doesn’t bring up too many results, Smith tries searching for
    “ThaiFood.”****'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 由于没有太多结果，史密斯尝试搜索“泰国美食”。
- en: '***Smith says that this seems to be a more densely populated part of the internet.
    As she looks over the visualization, she spots a trend of subreddits with amusing
    names, all premised around discussing bad versions of dishes like ramen. The insight
    from even something like this, which seems silly, she explains, is that popular
    dishes seem to have super fans who take offense when the dish is prepared badly.***'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 史密斯表示，这似乎是互联网上更密集的部分。当她检查可视化时，她发现了一种以令人愉悦的名字为前提，围绕着讨论类似拉面等菜品的糟糕版本的subreddits的趋势。她解释说，即使看似愚蠢的事情也会带来见解，就是受欢迎的菜肴似乎有一些狂热的粉丝，当菜品烹饪得不好时，他们会感到冒犯。
- en: '***Next, Smith dives into* [*GummySearch*](https://gummysearch.com/)*, another
    Reddit search tool. Since the platform categorizes data from Reddit based on the
    audience you ask it to search for, Smith types in “ThaiFood” once again.***'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，史密斯转向* [*GummySearch*](https://gummysearch.com/)*，另一个Reddit搜索工具。由于该平台根据您要求其搜索的受众对Reddit的数据进行分类，史密斯再次输入“泰国美食”。
- en: '***This tool distills data from subreddits into digestible information. For
    example, it surfaces content about top posts, emerging themes, and a sketch of
    the types of people that engage with the posts. Smith notes that the ThaiFood
    subreddit had only 10,000 people, which is why the data that Gummy Search found
    is not very specific. ***'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 这个工具将来自subreddits的数据提炼成易于理解的信息。例如，它会呈现有关热门帖子、新兴主题和参与帖子的人群类型的内容。史密斯指出，泰国美食subreddit只有1万人，这就是为什么Gummy
    Search发现的数据不太具体。
- en: '***Smith’s next step is to step back from the product and do a competitor analysis.
    Since they decided on creating a business around a D2C curry paste, Smith heads
    over to Google to search for a “khao soi recipe kit.”***'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 史密斯的下一步是退出产品并进行竞争对手分析。因为他们决定围绕D2C咖喱酱成立一家企业，史密斯转到谷歌搜索“红咖喱面配料包”。
- en: '****There is zero search volume for a “khao soi recipe kit,” but the Google
    results do list products that could be potential competitors to Dan’s D2C curry
    paste. Smith notices that some of these competitors sell their product on Amazon,
    so she uses* [*Jungle Scout*](https://www.junglescout.com/)*, an Amazon analytics
    tool, to get a closer look at their business.****'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: “红咖喱面配料包”没有任何搜索量，但谷歌的结果中列出了可能是丹的D2C咖喱酱潜在竞争对手的产品。史密斯注意到，其中一些竞争对手在亚马逊上销售他们的产品，因此她使用*
    [*Jungle Scout*](https://www.junglescout.com/)*，一种亚马逊分析工具，更仔细地了解了他们的业务。
- en: '****From the search results on Jungle Scout, Smith’s preliminary conclusion
    is that the market for khao soi is a low-volume keyword with moderate competition
    that isn’t earning high revenues, which doesn’t seem to be the best niche to start
    a business in. She also takes the opportunity to highlight that going down an
    internet rabbithole may not always give you a clear answer, but it will definitely
    give you data-based context.****'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '****从 Jungle Scout 的搜索结果来看，史密斯的初步结论是，khao soi 的市场是一个低容量关键字，竞争适中，但没有赚取高收入，这似乎不是开展业务的最佳细分市场。她还抓住这个机会强调，沉迷于互联网可能并不总能给出明确的答案，但它肯定会提供基于数据的背景信息。****'
- en: '***Another tool Smith uses for competitor research is* [*Similarweb*](https://www.similarweb.com/)*,
    where she puts in the URL of a recipe kit website, a potential competitor to Dan’s
    D2C curry paste.***'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '***史密斯用于竞争对手研究的另一个工具是* [*Similarweb*](https://www.similarweb.com/)*，她在那里输入了一个食谱套餐网站的网址，这是丹的D2C咖喱酱的潜在竞争对手。***'
- en: '****The tool finds data like the kind of marketing channels being used by the
    recipe kit website. Smith explains that this could be helpful to both understand
    the market better—for instance, if most competitors use organic search, it might
    indicate that this is a product where paid search doesn’t work—and develop an
    informed marketing strategy. It also provides a list of other related websites
    which Smith points out can help you identify more competitors. ****'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '****该工具可以找到诸如食谱套餐网站正在使用的营销渠道的数据。史密斯解释说，这对于更好地了解市场可能非常有帮助——例如，如果大多数竞争对手使用有机搜索，这可能表明这是一种付费搜索无法奏效的产品——并制定一个知情的营销策略。它还提供了另外一些相关网站的列表，史密斯指出这可以帮助您识别更多的竞争对手。 ****'
- en: '***The last corner of the internet Smith looks at while validating this business
    idea is* [*Google Trends*](https://trends.google.com/trends/)*, where she searches
    for “khao soi.”***'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '***史密斯在验证这个业务理念时查看的互联网的最后一个角落是* [*Google Trends*](https://trends.google.com/trends/)*，她在那里搜索“khao
    soi”。***'
- en: '****Smith thinks that seeing the graph for khao soi is definitely an encouraging
    sign. ****'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '****史密斯认为，看到 khao soi 的图表绝对是一个令人鼓舞的迹象。 ****'
- en: '***It looks like khao soi might be a better business than warm baseball caps.
    But, as they wrap up their exploration, Smith remarks that the internet will never
    tell you if a business is good or bad—it will simply give you the context to decide
    if it’s the right business for you. Her hope is that giving people the tools to
    understand what the market wants will lead to better products being built.***'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '***看起来 khao soi 可能比热情的棒球帽更适合做生意。但是，随着他们对这个探索的结束，史密斯指出，互联网永远不会告诉你一个业务是好还是坏——它只会为您提供决定这是否是适合您的正确业务的背景。她希望给人们提供了解市场需求的工具将促使更好的产品被打造出来。***'
- en: '**I hope so, too. A product that’ll help me come up with just the right anecdote
    for my essays faster, perhaps?**'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '**我也希望如此。或许有一个产品能够帮助我更快地找到我文章中的恰当轶事？**'
