- en: ChatGPT and the Future of the Human Mind
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: ChatGPT 和人类思维的未来
- en: 来源：[https://every.to/chain-of-thought/chatgpt-and-the-future-of-the-human-mind](https://every.to/chain-of-thought/chatgpt-and-the-future-of-the-human-mind)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://every.to/chain-of-thought/chatgpt-and-the-future-of-the-human-mind](https://every.to/chain-of-thought/chatgpt-and-the-future-of-the-human-mind)
- en: 'I remember when I first saw GPT-3 output writing: that line of letters hammered
    out one by one, rolling horizontally across the screen in its distinctive staccato.
    It struck both wonder and terror into my heart.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我记得当我第一次看到 GPT-3 的输出文字时：那一行行的字母一个接一个地被敲击出来，在屏幕上横向滚动，有其独特的节奏感。它激起了我内心的惊叹和恐惧。
- en: I felt ecstatic that computers could finally talk back to me. But I also felt
    a heavy sense of dread. [I’m a writer](https://every.to/chain-of-thought/admitting-what-is-obvious)—what
    would happen to me?
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 计算机终于能够跟我进行交流，这让我感到欣喜。但同时我也感到沉重的恐惧。[我是一名作家](https://every.to/chain-of-thought/admitting-what-is-obvious)——那我的未来会怎样呢？
- en: We’ve all had this experience with AI over the last year and a half. It is an
    emotional rollercoaster. It feels like it threatens our conception of ourselves.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在过去一年半的时间里都经历过与 AI 的这种经历。这是一种情感上的过山车。它似乎威胁到了我们对自己的理解。
- en: 'We’ve long defined the difference between humans and animals by our ability
    to think. Aristotle wrote: “The life of the intellect is the best and pleasantest
    for man, for the intellect more than anything else is man; therefore, a life guided
    by intellect is the best for man.”'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我们长久以来通过我们的思考能力定义了人类和动物的区别。亚里士多德写道：“智力的生活是人类最好、最愉快的生活，因为智力比其他一切更是人；因此，被智力所引导的生活是人类最好的生活。”
- en: 'Two thousand years later, the playwright and short story author Anton Chekhov
    agreed in his novella, *Ward No. 6*: “Intellect draws a sharp line between the
    animals and man, [and] suggests the divinity of the latter.”'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 两千年后，剧作家和短篇小说作者安东·契诃夫在他的中篇小说《6号病房》中也表示同意：“智慧是动物和人之间的明显界限，[并]暗示了人类的神性。”
- en: The primacy of thinking and the intellect as *the* feature by which we define
    ourselves has become even more salient as we’ve moved from an economy driven by
    industrial labor into one driven by knowledge. Indeed, if you’re reading this,
    you probably put a lot of stock into what you know. After all, that’s what knowledge
    work is all about. If we define ourselves and our value this way, it’s no wonder
    LLMs seem scary.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 如今，思考和智力作为我们界定自己的**特征**已经变得更加突出，因为我们已经从以工业劳动为主导的经济转向了以知识为主导的经济。的确，如果你正在阅读这篇文章，你可能非常重视你所知道的东西。毕竟，这就是知识工作。如果我们通过定义自己和我们的价值来区分，LLMs
    看起来就显得可怕。
- en: If AI can now write, and, worse, think, what’s left that makes humans unique?
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 如果 AI 现在能够写作，甚至更糟的是，能够思考，那么对于使人类独特的东西还剩下什么呢？
- en: I think LLMs will change knowledge work. In doing so, they’ll change how we
    think of ourselves, and which characteristics we deem uniquely human. But these
    days I’m not particularly scared. In fact, I’m mostly filled with excitement.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为 LLM 将会改变知识工作。通过这样做，他们将改变我们对自己的看法，以及我们认为是人类特有的特征。但这些天我并不特别害怕。事实上，我充满了兴奋。
- en: My sense of self has changed—and that’s a good thing. ChatGPT has made me see
    my intellect and role in the creative process differently than I did before. It
    doesn’t replace me; it just changes what I do. It’s possible to achieve this feeling
    of excitement by 1) getting a clearer conception of what LLMs actually do and
    don’t do, and 2) expanding your view of what you are and what you are capable
    of.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我对自我的感知已经改变了——这是一件好事。ChatGPT 让我以不同于以前的方式看待我的智力和在创意过程中的角色。它并没有取代我；它只是改变了我的工作。通过以下两点，可以通过以下两点来实现这种兴奋感：1）更清晰地理解
    LLMs 实际上是什么和不是什么，2）扩展你对自己和你的能力的看法。
- en: Let’s talk about what that looks like. To start, we have to understand what
    the intellect is.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们谈谈这是什么样子。首先，我们必须了解什么是智力。
- en: What is the intellect?
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 什么是智力？
- en: 'For the purposes of this article, the intellect is the thing that humans uniquely
    have that animals don’t. This is a fuzzy definition, by design. It reflects what
    feels threatened by AI: that which makes us human.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在本文中，智力指的是人类独有而动物不具备的东西。这是一个模糊的定义，但也是有意为之。它反映了人工智能威胁到的东西：使我们成为人类的特质。
- en: In reality, the intellect is a gigantic combination of brain processes that
    look like thinking. Thinking, the intellect, the mind—these are all different
    processes that we lump under a single heading. That’s why it’s easier to define
    it *via negativa*, by what it is not—it’s whatever animals don’t do. (We now know
    that animals *do* have thinking processes that look a lot like what we might call
    intellect, but that hasn’t filtered into our popular conceptions of self. Read
    Frans de Waal’s classic book, [*Are We Smart Enough to Know How Smart Animals
    Are?*](https://www.amazon.com/Are-Smart-Enough-Know-Animals/dp/0393353664), for
    an excellent overview of animal intelligence.)
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，智力是一种看起来像思考的大量大脑过程的组合。思考、智力、心灵——这些都是我们把它们归为一个头衔下的不同过程。这就是为什么通过否定来定义它更容易，通过它不是什么来定义——它是动物不做的任何事情。（我们现在知道动物确实有看起来很像我们可能称之为智力的思考过程，但这并没有进入我们对自我的普遍概念中。阅读弗兰斯·德·瓦尔的经典著作，[*我们聪明到足以知道动物有多聪明？*](https://www.amazon.com/Are-Smart-Enough-Know-Animals/dp/0393353664)，了解动物智慧的出色概述。）
- en: Our fuzzy definition of the intellect is why our first encounter with ChatGPT
    and its ilk can be so terrifying. It touches a lightning rod within us. For millennia
    we’ve set ourselves apart by a strange, amorphous, many-dimensional thing called
    intelligence—and suddenly there is something encroaching on our turf. Because
    it can do some of the things we associate with the intellect, we feel both excited,
    because we’re no longer alone, and threatened—because we might be replaceable.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 我们对智力的模糊定义是为什么我们第一次遇到ChatGPT及其同类会感到如此恐慌的原因。它触及了我们内心的一根电闸。几千年来，我们通过一种奇怪的、无形的、多维的东西来把自己与众不同，叫做智力——突然间有一种东西正在侵犯我们的领地。因为它能做一些我们与智力相关联的事情，我们既感到兴奋，因为我们不再孤单，又感到威胁——因为我们可能会被替代。
- en: In order to regain our sense of self and place in the world, we need to redefine
    what we mean by “intellect.” We need to create a new sense of separation between
    what humans do and what AI can do. We need to redefine “intellect” so as to make
    it work in an AI-driven world.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 为了重建我们的自我感和在世界中的位置，我们需要重新定义我们所说的“智力”。我们需要在人类所做的事情和AI可以做的事情之间建立新的分离感。我们需要重新定义“智力”，使其在一个由AI驱动的世界中发挥作用。
- en: Fortunately, we’ve done this before, and technology can help.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，我们以前已经做过这样的事情，而且技术可以帮助我们。
- en: 'Psychology is a branch of science that is *full* of concepts that are fuzzy
    in the same way the “intellect” is. Take depression and bi-polar disorder. Neither
    is detected by a blood test, or even has a consistent set of symptoms. Instead,
    they’re characterized as syndromes: a set of often associated symptoms that can
    vary from case to case.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 心理学是一门充满了像“智力”一样模糊概念的科学分支。以抑郁症和躁郁症为例。它们都无法通过血液测试检测，甚至没有一致的症状集合。相反，它们被描述为综合症：一组通常相关的症状，可以因案例而异。
- en: The problem is that there are significant overlaps between depression and bipolar
    disorder that can both manifest as low mood. As late as the 1960s, depression
    and bipolar disorder were lumped together under a single heading and understood
    to have a similar underlying cause. But it turns out that technology—specifically,
    the discovery of the drug lithium—was the key ingredient that we needed to pull
    them apart.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 问题在于抑郁症和躁郁症之间存在重叠，都可能表现为情绪低落。直到20世纪60年代，抑郁症和躁郁症仍被合并在一个头衔下，并被认为有相似的潜在原因。但事实证明，技术——具体来说是锂药物的发现——是我们需要将它们分开的关键因素。
- en: It all started with guinea pigs.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 一切都始于豚鼠。
- en: Pharmacological dissection of mental illness
  id: totrans-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 精神疾病的药理解剖
- en: In the late 1940s, a doctor named J.F. Cade, who apparently had entirely too
    much time on his hands, discovered that the urine of manic patients was toxic
    to guinea pigs. (I can’t believe I just typed that sentence, but, like, we all
    have our kinks, I guess.)
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在1940年代末，一位名叫J.F. Cade的医生，他显然有太多的空闲时间，发现了躁郁症患者的尿对豚鼠有毒。（我简直不敢相信我刚刚输入了这句话，但是，嗯，我猜我们都有我们的癖好。）
- en: '*Do not let this man around your guinea pigs. Source: Wikipedia.*'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '*不要让这个人接近你的豚鼠。来源：维基百科。*'
- en: 'Anyway, Cade set out to find out why. He discovered that manic patients had
    elevated levels of uric acid in their pee and thought that might be what was causing
    the toxicity. He decided to perform a controlled experiment on the guinea pigs:
    he would inject them with varying levels of uric acid to see if increasing levels
    would cause toxicity.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 无论如何，凯德着手研究为什么会这样。他发现躁狂症患者的尿液中尿酸水平升高，认为这可能是导致毒性的原因。他决定对豚鼠进行一项受控实验：他将向它们注射不同水平的尿酸，以查看增加尿酸水平是否会导致毒性。
- en: To do the injections, he dissolved the uric acid into a lithium carbonate solution.
    When he injected the guinea pigs with lithium he noticed that they became remarkably
    calm—they just sort of sat around in their cages and didn’t respond to being messed
    around with—a side effect he had not anticipated.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 为了进行注射，他将尿酸溶解在碳酸锂溶液中。当他向豚鼠注射锂时，他注意到它们变得异常平静——它们只是坐在笼子里，不理会周围的事物——这是他没有预料到的副作用。
- en: 'Then, in a move that revolutionized the field of psychology, Cade decided to
    inject the lithium carbonate into his manic patients. The results were astonishing:
    Lithium resolved their mania.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，在彻底改变心理学领域的举措中，凯德决定将碳酸锂注入他的躁狂症患者体内。结果令人惊讶：锂解除了他们的狂躁症。
- en: 'This is a remarkable series of events for two reasons: One, it resulted in
    a drug, lithium, that has saved many thousands of lives over the decades since
    it was discovered. And two, it acted as what the psychiatrist Peter Kramer calls
    a “pharmacological dissection” that differentiated manic depression as a separate
    disease from depression, with its own biological cause.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 有两个原因，这是一系列令人瞩目的事件：一是它导致了一种药物，锂，自从被发现以来几十年来挽救了成千上万条生命。第二，它充当了精神科医生彼得·克莱默所说的“药理解剖学”的角色，将躁郁症作为与抑郁症不同的独立疾病，具有其自身的生物学原因。
- en: Kramer argued that manic depression hadn’t previously been thought of as separate
    from depression. Indeed, psychoanalytic thought, which was the prevailing model
    of the mind at the time, viewed all psychiatric issues as essentially about internal
    psychological conflicts resulting from childhood trauma.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 克莱默认为，躁郁症以前并没有被视为与抑郁症分开。事实上，当时主流的心理分析思想认为，所有的心理问题本质上都是关于内在心理冲突的，这些冲突是由童年创伤引起的。
- en: But a drug, lithium—which cured manic depression, and only manic depression—helped
    carve the disease out as distinct from the rest of mental illness, and one that
    was fundamentally biological in origin. In other words, lithium was a lever that
    became a new lens on the way our minds work.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 但一种药物，锂——治愈了躁郁症，只有躁郁症——帮助将这种疾病与其他精神疾病区分开来，并且是根本上生物学起源的。换句话说，锂成为了一种新的视角，深入了解我们心智运作的方式。
- en: We can use this model to do a similar technological dissection on our intellect.
    Once we understand what ChatGPT does, it can help us further define and flesh
    out our previously fuzzy concepts like the intellect—while leaving our sense of
    what keeps us different intact.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以利用这个模型对我们的智力进行类似的技术解剖。一旦我们理解了ChatGPT的运作方式，它就能帮助我们进一步定义和充实之前模糊的概念，比如智力——同时保持我们不同的特点。
- en: ChatGPT is a summarizer
  id: totrans-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: ChatGPT是一种摘要生成器。
- en: Technically, ChatGPT does next token prediction. Given a string of words, it
    is very good at statistically predicting the most likely words that come next
    in the sequence.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 从技术上讲，ChatGPT进行的是下一个标记的预测。在给定一串词的情况下，它非常擅长统计预测接下来序列中最有可能出现的词语。
- en: In practice, that means that ChatGPT and other LLMs are *incredible* at reformatting,
    reconstituting, and recombining old knowledge in new and useful ways. The cognitive
    scientist Alison Gopnik and colleagues [refer to LLMs as technologies](https://journals.sagepub.com/doi/full/10.1177/17456916231201401)
    that enhance “cultural transmission” and are “powerful and efficient imitation
    engines.”
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 在实践中，这意味着ChatGPT和其他大型语言模型（LLMs）在重新格式化、重组和重组老知识以新的有用方式方面*非常*出色。认知科学家艾莉森·戈普尼克（Alison
    Gopnik）及其同事[将LLMs称为技术](https://journals.sagepub.com/doi/full/10.1177/17456916231201401)，其增强了“文化传承”，是“强大且高效的模仿引擎”。
- en: In this way, Gopnik argues, LLMs are an extension of previously existing technologies
    like writing, the printing press, and the internet. They allow existing information
    to be “passed efficiently from one group of people to another,” which allows for
    “a new means of cultural production and evolution.”
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 戈普尼克认为，LLMs是先前存在的技术（如写作、印刷机和互联网）的延伸。它们允许现有信息“在不同群体之间高效传递”，从而实现“一种新的文化生产和演变的手段
- en: What this means, in effect, is that LLMs aren’t very good at discovering new
    things thus far. But they *are* incredible at bringing to bear human knowledge
    into any given area of inquiry, by effectively compressing and reformatting it
    in precisely the best way for it to be consumed. Its powers for increasing transmission
    and understanding of knowledge are better by far than any preceding innovation,
    from the book to the internet.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，这意味着迄今为止，LLMs 在发现新事物方面并不是很擅长。但是它们在将人类知识引入到任何特定领域方面却非常出色，通过有效地压缩和重新格式化，以最佳方式供人消化。它增加知识传播和理解的能力远远超过了任何以前的创新，从书籍到互联网。
- en: 'To say it plainly: These things are great at summarizing. Calling ChatGPT a
    summarizer might sound pejorative, but it’s not. It is powerful and important.
    Because the sum total of all human knowledge far outstrips any single person’s
    ability to remember it, we *need* LLMs in order to have any hope of enacting all
    of the things humanity knows.'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 直截了当地说：这些东西擅长总结。将 ChatGPT 称为一个总结者听起来可能有些贬义，但事实并非如此。它强大且重要。因为所有人类知识的总和远远超过任何一个人记住它的能力，我们需要LLMs来希望实现人类所知道的一切。
- en: Thinking about ChatGPT as a summarizer, we can now come back to the word that
    started us off—”intellect”—and see how it might help us refine our understanding
    of our intellect, and ourselves.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 将 ChatGPT 视为一个总结者时，我们现在可以回到起始词——“智力”，看看它如何帮助我们精细化我们对智力和自我的理解。
- en: A technological dissection of ‘intellect’
  id: totrans-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 对“智力”的技术解剖
- en: Here’s what happened when I started to see ChatGPT as a summarizer.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 当我开始将ChatGPT视为一个总结者时发生了什么。
- en: First, I started to see that summaries are happening everywhere, all the time.
    Most of the emails I write are summaries, and so is most of the code I write.
    Even much of this article is a summary. For example, the passage about J. F. Cade,
    lithium, and pharmacological dissection is a summary of a particularly enlightening
    section of Peter Kramer’s book, *Listening to Prozac*.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我开始意识到总结无处不在，随时随地都在发生。我写的大多数电子邮件都是总结，我的大部分代码也是如此。甚至这篇文章的大部分也是一种总结。例如，关于 J.
    F. Cade、锂和药理解剖的段落是对彼得·克莱默的书《听药》中特别启发性部分的总结。
- en: 'At this point, it’s easy for me to again panic and start to feel threatened.
    If summaries are everywhere in my work life, and ChatGPT can do summaries, what
    role do I have? The answer is obvious: There’s a large amount of things that need
    to be done to write a great essay. The fact that I don’t have to summarize as
    much is *fantastic.*'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 此时，我很容易再次恐慌并开始感到受到威胁。如果总结在我的工作生活中随处可见，而ChatGPT可以做总结，那么我有什么作用呢？答案显而易见：写一篇伟大的文章需要做大量的事情。我不必再总结那么多，这*太棒了*。
- en: 'When I really sat down to think about this article, the interesting thing,
    the hard thing, was not the summary. It was everything else that went into it:
    the life experience, the diversity of reading sources, the emotional journey of
    interacting with ChatGPT and considering its implications. Summarizing skills
    are a kind of creative drudgery. I learned them out of necessity, but they’re
    no longer as useful as they once were.'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 当我真正坐下来思考这篇文章时，有趣的事情，困难的事情，并不是总结。而是其他所有进入其中的东西：生活经验，阅读来源的多样性，与ChatGPT互动和考虑其影响的情感旅程。总结技能是一种创造性的苦差事。我学会它们是出于必要，但它们不再像以前那样有用。
- en: Once I start thinking this way, I start to automatically subtract summarizing
    as a skill that’s core to my sense of identity, humaneness, and intellect. It
    feels much more “okay” that ChatGPT is able to do this—because now I get to direct
    it to summarize for me. I can summarize many more things in a day now, with far
    less effort, so it increases my writing productivity.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦我开始这样思考，我就开始自动将总结作为一种核心技能，构成了我对身份、人性和智力的感知。ChatGPT 能够做到这一点感觉更加“合适”——因为现在我可以指导它为我总结。我现在一天可以总结更多的事情，而付出的努力要少得多，因此它提高了我的写作效率。
- en: My sense of self, having suffered the loss of summary, heals pretty quickly
    as soon as I realize that much richness remains. In fact, the loss of summary
    highlights the richness that I might not have seen otherwise. ChatGPT is a lever
    that becomes a new lens on what my intellect is—and what my role in the creative
    process should be.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 我的自我感觉，由于失去了总结，很快就会康复。事实上，失去了总结突显了我可能没有看到的丰富性。ChatGPT 是一个杠杆，成为我智力的新视角——以及我在创造过程中的角色。
- en: 'A key point is that this doesn’t have to be specifically about summarizing.
    If ChatGPT had been good at finding out new knowledge and terrible at summarizing,
    I would instead extol the virtues of my human ability to summarize. This is good
    and natural: Humans, above all, are adaptable. I define what’s interesting by
    what I can uniquely do. That’s a human process at work. And our adaptability is
    the thing we miss when we freak out about AI and ChatGPT.'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 一个关键点是，这不一定要特别涉及总结。如果 ChatGPT 擅长发现新知识但在总结方面很差，那么我将赞美人类总结的优点。这是好的，也是自然的：人类，首先是适应性强。我通过我能独特完成的事情来定义什么是有趣的。这是人类过程在起作用。而当我们因为人工智能和
    ChatGPT 而感到恐慌时，我们会错过的就是我们的适应性。
- en: Sure, it is an important fact that many jobs require a lot of summarizing, and
    that those jobs will change dramatically, or may no longer exist. Our society
    will do better if we face that head on, and take care of the people who will need
    to learn new skills or find new roles in the economy.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，重要的事实是许多工作需要大量的总结，而且这些工作将发生巨大变化，甚至可能不再存在。如果我们正视这一点，并照顾那些需要学习新技能或在经济中找到新角色的人，我们的社会会做得更好。
- en: But this has nothing to do with our underlying sense of self or what makes humans
    unique in the universe. That can still be left slightly changed, but intact in
    a world with LLMs. This has happened before.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 但这与我们内在的自我感或人类在宇宙中的独特性无关。这依然可以留下一些微小的改变，但在拥有 LLMs 的世界里，它是完整的。这已经发生过了。
- en: Technology has been changing our brains for generations
  id: totrans-52
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 科技已经改变了我们的大脑数代了。
- en: In his book [*The WEIRDest People in the World*](https://www.amazon.com/WEIRDest-People-World-Psychologically-Particularly-ebook/dp/B07RZFCPMD?ref_=ast_author_mpb),
    Joseph Henrich tells a story about English bricklayer and convict William Buckley,
    who had been sent to Australia to serve his sentence. In 1803, Buckley and a few
    compadres escaped from their penal colony. All of them died in the wilderness,
    except him. He got separated from them, and up running into an Aboriginal tribe
    who saved his life and adopted him.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 在他的书籍 [*世界上最奇怪的人们*](https://www.amazon.com/WEIRDest-People-World-Psychologically-Particularly-ebook/dp/B07RZFCPMD?ref_=ast_author_mpb)
    中，Joseph Henrich 讲述了关于英国砖匠和罪犯威廉·巴克利的故事，他被送到澳大利亚服刑。1803年，巴克利和几个同伴逃离了他们的惩教殖民地。他们中的所有人都死在了荒野中，只有他幸存下来。他和他们分开后，偶然遇到了一个拯救了他的生命并收养了他的土著部落。
- en: Henrich tells this story because it teaches us something about how human beings
    change in response to technology. All of Buckley’s friends died in the wilderness,
    despite being almost identical genetically to the Aboriginal tribe that adopted
    Buckley. Why?
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: Henrich 讲述这个故事是因为它教会了我们一些关于人类如何对科技做出反应的东西。尽管与收养了巴克利的土著部落在基因上几乎完全相同，巴克利的所有朋友都在荒野中死去了。为什么呢？
- en: 'Buckley and his friends came from a modern culture, and he was raised with
    a set of norms, beliefs, and ideas that equipped him to succeed in that environment.
    When he was thrust into a completely different environment, he couldn’t survive.
    From the outside, he might’ve looked quite similar to the Aboriginals who *could*
    survive but there was one distinct difference: They had cultural technology for
    thriving in that environment that he lacked.'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 巴克利和他的朋友来自一个现代文化，他受到了一套规范、信念和思想的教育，使他能够在那种环境中成功。当他被投入一个完全不同的环境时，他无法生存。从外表上看，他可能与*能够*生存的土著人看起来非常相似，但有一个明显的区别：他们有在那个环境中成功的文化技术，而他却没有。
- en: Henrich argues that humans have evolved “brains to allow us to most effectively
    learn the ideas, beliefs, values, motivations, and practices we’ll need to survive
    and thrive in whatever ecological or social environments we end up in.” The way
    this happens is through culture, which is a dramatic accelerant on our ability
    to solve problems and thrive.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: Henrich 认为人类已经进化出“大脑，让我们能够最有效地学习我们将在任何生态或社会环境中需要的思想、信念、价值观、动机和实践。” 这种情况发生的方式是通过文化，文化是我们解决问题和蓬勃发展的巨大催化剂。
- en: But Henrich writes, “[T]hese genetically evolved learning abilities aren’t simply
    downloading a cultural software package into our innate neurological hardware.
    Instead, *culture rewires our brains and alters our biology*—it renovates the
    firmware.”
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 但是 Henrich 写道：“这些基因进化的学习能力不仅仅是将一个文化软件包下载到我们内在的神经硬件中。相反，*文化重构了我们的大脑，改变了我们的生物学*——它改变了固件。”
- en: In essence, our species—our psychology, biology, brains, and bodies—is shaped
    by culture. And culture is, to a large extent, a function of technology. Who we
    are is shaped by the technology we are surrounded by.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 从本质上讲，我们的物种——我们的心理学、生物学、大脑和身体——是由文化塑造的。而文化在很大程度上取决于技术。我们是被我们周围的技术所塑造的。
- en: ChatGPT is the latest in a long line of such cultural and technological changes
    that alter what it means to be human.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT 是一长串文化和技术变革的最新成员，改变了人类的定义。
- en: 'We don’t need to wait for [brain-computer interfaces](https://every.to/p/the-case-for-cyborgs)
    for AI to modify our biology. That’s happening already. The question is: Can we
    use it to do good instead of evil? Can we use it to create more richness and beauty,
    instead of scarcity and ugliness?'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 我们不需要等待[脑-计算机接口](https://every.to/p/the-case-for-cyborgs)才能让人工智能改变我们的生物学。这已经在发生。问题是：我们能否利用它做好事而不是坏事？我们能否利用它创造更多的丰富和美丽，而不是稀缺和丑陋？
- en: I think we can. Let’s do it together.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为我们可以。让我们一起来做吧。
