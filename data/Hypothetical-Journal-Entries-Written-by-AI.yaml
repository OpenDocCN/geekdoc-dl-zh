- en: This is a paying-subscribers-only supplement to “Simulating One-way Door Decisions
    With AI.” It contains hypothetical journal entries written by Claude Opus, trying
    to predict how I would feel about raising money for Every.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这是专为付费订阅用户提供的内容，供《用 AI 模拟单向门决策》的补充。它包含了由克劳德·奥普斯写的虚构日记条目，试图预测我对为 Every 筹集资金会有怎样的感受。
- en: Raising a small round
  id: totrans-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 筹集小额资金
- en: '**Prompt:** Based on these journal entries, please write a new journal entry
    as me with how I’d feel if we raised a small $700k round for Every. Try to simulate
    me and my personality as accurately as possible.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**提示：**根据这些日记条目，请以我为身份写一篇新的日记条目，描述如果我们为 Every 募集了 70 万美元的小额资金，我会有怎样的感受。尽可能准确地模拟我和我的个性。'
