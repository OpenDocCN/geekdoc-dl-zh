- en: How David Perell Uses ChatGPT as a Creative Partner
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[David Perell 如何将 ChatGPT 作为创意伙伴](https://every.to/chain-of-thought/how-david-perell-uses-chatgpt-as-a-creative-partner)'
- en: 来源：[https://every.to/chain-of-thought/how-david-perell-uses-chatgpt-as-a-creative-partner](https://every.to/chain-of-thought/how-david-perell-uses-chatgpt-as-a-creative-partner)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://every.to/chain-of-thought/how-david-perell-uses-chatgpt-as-a-creative-partner](https://every.to/chain-of-thought/how-david-perell-uses-chatgpt-as-a-creative-partner)
- en: Most of us are busy telling ChatGPT what to do. [David Perell](https://twitter.com/david_perell),
    however, is more focused on listening. He has his ear to the ground—and when it
    quivers, he responds.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我们大多数人忙于告诉 ChatGPT 做什么。[David Perell](https://twitter.com/david_perell)，然而，更专注于倾听。他把耳朵贴在地上
    - 当它颤动时，他就会回应。
- en: Perell, you see, does not use ChatGPT to create. He creates *alongside* ChatGPT.
    Perell believes that humans aren’t good at making things from scratch. Our true
    genius, he thinks, lies in the art of the response.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 你看，Perell 不是用 ChatGPT 创造东西。他是与 ChatGPT *一起* 创造的。Perell 认为人类不擅长从零开始创造东西。他认为我们真正的天才在于回应的艺术。
- en: Perell is one of the best-known internet writers of his generation. He’s amassed
    almost a half million followers on X, hosts the popular [*How I Write*](https://writeofpassage.school/how-i-write/)
    podcast, and founded [Write of Passage](https://writeofpassage.school/), which
    has taught thousands of students how to write on the internet.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: Perell 是他这一代最知名的互联网作家之一。他在 X 平台上积累了将近50万名关注者，主持了备受欢迎的 [*How I Write*](https://writeofpassage.school/how-i-write/)
    podcast，并创办了 [Write of Passage](https://writeofpassage.school/)，该学校已经教授了成千上万名学生如何在互联网上写作。
- en: When I last [interviewed](https://every.to/superorganizers/how-david-perell-writes-an-essay?sid=28778)
    Perell two years ago, we deconstructed his writing process, from random Evernote
    musing to polished essay. He told me that he writes from conversation. His essays
    were responses to his interactions with the people around him—real, warm-blooded
    humans who he trusted to challenge his beliefs and push him forward.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 当我在两年前最近一次[采访](https://every.to/superorganizers/how-david-perell-writes-an-essay?sid=28778)
    Perell 时，我们解构了他的写作过程，从随意的 Evernote 写作到精心雕琢的文章。他告诉我他是从对话中写作的。他的文章是对他与周围人交流的回应 -
    真实的、血肉之躯的人类，他信任他们挑战他的信念并推动他前进。
- en: After the dawn of ChatGPT, Perell has unearthed a new gold mine of stimuli,
    a tireless sparring partner birthed by technology. Conversations with ChatGPT
    prompt his mind, often leading him down the unexpected, winding paths of the creative
    process.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT 诞生后，Perell 发现了一个新的刺激金矿，这是一位由技术诞生的不知疲倦的拍档。与 ChatGPT 的对话激发了他的思维，通常会引导他进入创造过程的意想不到、曲折的路径。
- en: Perell is on a mission to understand himself better and use it in his work.
    Nearly a month ago, on a chilly December morning, I stepped into a recording [studio](https://twitter.com/danshipper/status/1732772672298185157/photo/1)
    in Williamsburg to witness this in action. In an insightful [interview](https://twitter.com/danshipper/status/1747987747866845548),
    we used ChatGPT to go deep into his psyche and discover how it makes him a better
    writer and builder. We also delve into the meaning underlying old books, unpack
    business strategy, and co-write an article live with ChatGPT as our sparring partner.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: Perell 的使命是更好地了解自己并将其用于他的工作中。将近一个月前，在一个寒冷的十二月早晨，我走进了威廉斯堡的一家录音[工作室](https://twitter.com/danshipper/status/1732772672298185157/photo/1)，见证了这一过程。在一次有见地的[采访](https://twitter.com/danshipper/status/1747987747866845548)中，我们使用
    ChatGPT 深入了解他的心理，并发现了它如何让他成为一个更好的作家和建设者。我们还深入探讨了老书籍背后的意义，剖析了业务策略，并与 ChatGPT 一起即时共同撰写了一篇文章作为我们的拍档。
- en: These are edited excerpts of my interview with Perell. Let’s dive in.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是我与 Perell 的采访的编辑摘录。让我们深入了解。
- en: David Perell introduces himself
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: David Perell 自我介绍
- en: I am David Perell, and I’m a writer, podcast host, and creator of a writing
    school called Write of Passage.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我是 David Perell，我是一名作家、播客主持人，也是一所名为 Write of Passage 的写作学校的创始人。
- en: My number one value is the pursuit of excellence. I am drawn to being the best
    in the world at whatever I do. This obsession shapes who I am.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我的第一个价值观是追求卓越。我渴望在我所做的任何事情上成为世界上最好的。这种痴迷塑造了我的人生。
- en: A core way I spend my time is in the company of people who are world-class in
    their fields, passionate people who are consistently driven to excel. A common
    thread I’ve noticed among them is a sense that they’re doing what they were made
    to do. There is a joyous fluidity, a supple graciousness to their efforts.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我花时间的一种核心方式是与在他们的领域世界一流的人在一起，那些充满激情、始终致力于卓越的人。我注意到他们中间的一个共同点是，他们有一种感觉，他们正在做他们天生就该做的事情。他们的努力有一种欢乐的流动性，一种柔软的优雅。
- en: Do you know what I mean?
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 你明白我的意思吗？
- en: Think about the last time you spent time with a drummer. You’re just hanging
    out on a Saturday night and they're sitting on the couch, tapping their fingers,
    just making beats. Almost like they’re compelled to do it.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一下你上次与一个鼓手待在一起的时候。你只是在一个周六晚上闲逛，他们坐在沙发上，轻拍着手指，随意打着节奏。就像他们被迫做这件事一样。
- en: Compulsion. I think about that word a lot. I believe that all of us, carelessly
    walking about planet earth, are intrinsically compelled to do *something*. It’s
    in our nature, in the shape of our soul. To excel, to truly be the best, I think
    it’s crucial to spend time thinking about what that is. Because if you do something
    other than that, you’re not just fighting against your true nature, but you’re
    also competing with someone who is, in fact, truly built to do it. A Sisyphean
    endeavor if there was one.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 强迫。我经常思考这个词。我相信我们所有人，漫无目的地在地球上行走，本质上都被内在地迫使着去做*某事*。这是我们的天性，是我们灵魂的形状。为了卓越，为了真正成为最好的，我认为花时间思考这是至关重要的。因为如果你做的事情与此不符，那么你不仅是在与自己真正的本性作斗争，而且你还在与那些确实真正适合做这件事的人竞争。如果有的话，这是一个不可完成的努力。
- en: I believe that the path to excellence is aligning what you do with who you are.
    Lean in, or better still, dive in, headfirst.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我相信通往卓越的道路是将你所做的事情与你是谁对齐。投入其中，或者更好地说，全身心地投入其中。
- en: The first step is to look inward and think deeply about who you are and what
    you’re made to do.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 第一步是内省，深入思考你是谁，你的使命是什么。
- en: Using ChatGPT to find and understand your heroes
  id: totrans-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用 ChatGPT 找到并了解你的英雄
- en: One way to draw out the contours of your true nature is by scrutinizing what
    you’re aspiring toward.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 描绘你真实本质轮廓的一种方式是审视你所向往的目标。
- en: We all have people in our lives that we aspire to be like. Our heroes, if you
    will. We are irresistibly drawn to them, but more often than not, we don’t know
    why. Or we’ve never been able to clearly articulate it.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 我们生活中都有一些我们想要像的人。我们的英雄，如果你愿意这么说。我们对他们无法抗拒，但往往我们不知道原因。或者我们从来没有能够清楚地表达出来。
- en: ChatGPT, it turns out, is great at distilling amorphous feelings into words.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT，事实证明，在将模糊的感觉转化为文字方面非常出色。
- en: 'Over the last many months, I’ve been building a list of my heroes. It’s a list
    of 13 people who I look up to, along with random adjectives describing what I
    admire about each of them. The first name on there: “[Tyler Cowen](https://twitter.com/tylercowen):
    Polymathic knowledge, consistency, fairness, curiosity, interestingness, joyous,
    travel.”'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的几个月里，我一直在建立一个关于我的英雄的名单。这是一个我钦佩的 13 个人的名单，以及随机的形容词，描述我对每个人的钦佩之处。名单上的第一个名字是：“[泰勒·考温](https://twitter.com/tylercowen)：多才多艺的知识，一贯性，公平，好奇心，有趣，快乐，旅行。”
- en: 'I input the description into ChatGPT and asked it to summarize their “vibes.”
    It came up with neat one-liners that tried to capture what made these individuals
    stand out to me. Something like this: “Tyler Cowen: A polymath with a boundless
    curiosity and a fair–minded approach. He embodies joy in learning and a love for
    travel, consistently offering interesting perspectives.”'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 我将描述输入到 ChatGPT 中，并要求它总结他们的“氛围”。它提出了简洁的一句话，试图捕捉到这些个体对我而言的突出之处。类似于这样：“泰勒·考温：一个多才多艺的人，有着无尽的好奇心和公正的态度。他体现了对学习的乐趣和对旅行的热爱，始终提供着有趣的观点。”
- en: '*All screenshots courtesy of* [How Do You Use ChatGPT?](https://www.youtube.com/watch?v=f36mxOicyTQ)'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '*所有截图由* [你如何使用 ChatGPT？](https://www.youtube.com/watch?v=f36mxOicyTQ) *提供*'
- en: With 13 names and their correlating details on the page, ChatGPT had a bunch
    of receptors to draw from. I asked it to synthesize the key overlaps between my
    heroes. I resonated with all the characteristics it came up with. In fact, one
    of them, a “balance of joyfulness and seriousness,” was something I hadn’t quite
    put into words before. I am a joyous person, but I’m also extremely serious about
    my craft. I deeply appreciate being able to articulate this.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在页面上有 13 个名称及其相关细节的情况下，ChatGPT有很多接收器可供利用。我要求它综合归纳我心目中英雄之间的主要重叠之处。我对它提出的所有特征都感同身受。事实上，其中一个，“快乐和认真的平衡”，是我以前没能说清楚的东西。我是一个快乐的人，但我也非常认真地对待我的工作。我深深地感激能够表达这一点。
- en: 'This brings me to something I’ve been able to articulate in the past, but have
    never truly explored the depths of: my core weakness.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 这让我想到了我过去能够表达的东西，但从未真正探索过其深度的事情：我的核心弱点。
- en: Learning from your core weaknesses
  id: totrans-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 从你的核心弱点中学习
- en: 'I can trace all the problems in my life back to one core weakness: There is
    a truth that I know, but I’m reluctant to express that truth because I’m worried
    about how it will make me look.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 我可以追溯我生活中所有问题的根源到一个核心弱点：有一个我知道的真理，但我不愿意表达那个真理，因为我担心它会让我看起来怎么样。
- en: This is my hamartia [fatal flaw], and I had ChatGPT conduct a [motivational
    interview](https://www.umass.edu/studentlife/sites/default/files/documents/pdf/Motivational_Interviewing_Definition_Principles_Approach.pdf)
    on me to unpack it. Of course, I had to remind it to ask me just one question
    at a time, because it has an uncanny tendency to churn out 10 otherwise. We were
    just two questions in when ChatGPT got pretty real. It asked me to recount a specific
    instance where I wanted to express the truth but felt restricted from doing so.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我的 hamartia [致命缺陷]，我让 ChatGPT 对我进行了一次[激励访谈](https://www.umass.edu/studentlife/sites/default/files/documents/pdf/Motivational_Interviewing_Definition_Principles_Approach.pdf)来剖析它。当然，我不得不提醒它一次只问一个问题，因为它有一种不寻常的倾向，否则就会产生
    10 个。我们才问了两个问题，ChatGPT 就变得非常真实。它要求我回忆一次我想表达真相但感到受限的具体情况。
- en: One of the last times I felt this way, interestingly, had to do with Dan. We
    had penciled in a date when we were going to record the [podcast](https://twitter.com/danshipper/status/1747987747866845548).
    Shortly before it, Dan abruptly sent me a big, information-dense document to parse
    through. I hadn’t factored that work into my week, and I had to cancel. I didn’t
    tell Dan why. When I did get around to working through the document, I realized
    that I couldn’t access the Notion that Dan had sent me. So I had to text him about
    it.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我最后一次感觉到这种方式的时候，有趣的是，与丹有关。我们预定了一个日期，我们要在那天录制[播客](https://twitter.com/danshipper/status/1747987747866845548)。在那之前不久，丹突然给我发送了一个大的、信息密集的文件让我解读。我没有把这项工作算入我的一周计划中，我不得不取消。我没有告诉丹为什么。当我开始处理文件时，我意识到我无法访问丹发送给我的
    Notion。所以我不得不给他发短信问他。
- en: I wanted to tell him that if he wanted to host a great podcast with busy guests,
    there couldn’t be too much prep work. If there was any, it would need to be easy
    for the guest. Even though I had articulated the thought and believed it to be
    true, I didn’t share it with my friend Dan. If it wasn’t for ChatGPT, I likely
    wouldn’t have.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 我想告诉他，如果他想和繁忙的嘉宾一起主持一个很棒的播客，准备工作就不能太多。如果有的话，那必须对嘉宾很容易。尽管我已经表达了这个想法并相信它是真实的，但我没有和我的朋友丹分享。如果不是因为
    ChatGPT，我很可能不会。
- en: I asked ChatGPT to summarize everything it had learned about my psychology through
    the motivational interview, reminding it to be as detailed and specific as possible.
    I thought what it deduced was very apt.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 我让 ChatGPT 总结了它通过激励性访谈学到的关于我的心理的一切，提醒它尽可能详细和具体。我觉得它的推断非常恰当。
- en: This is not the only internal conflict ChatGPT has helped me work through.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 这不是 ChatGPT 帮助我解决的唯一内部冲突。
- en: Using ChatGPT for deep textual analysis
