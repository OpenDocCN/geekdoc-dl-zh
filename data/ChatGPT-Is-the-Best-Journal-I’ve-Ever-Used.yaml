- en: 'Learn to build in AI:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 学习构建人工智能：
- en: '*Hey!* [*Dan*](https://twitter.com/danshipper) *here. I’m at a conference this
    week, so no new column from me.*'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '*嘿！* [*Dan*](https://twitter.com/danshipper) *在这。我这周在参加一场会议，所以没有新的专栏文章。*'
- en: '*About 10 months ago, I wrote a piece called “*[*GPT-3 Is the Best Journal
    I’ve Ever Used*](https://every.to/chain-of-thought/gpt-3-is-the-best-journal-you-ve-ever-used)*.”
    What strikes me most about this piece is how relevant it still is—everything is
    the same, except* ***it’s all much better.*** *For one, when I started journaling,
    ChatGPT didn’t exist and I had to write in the OpenAI Playground, which wasn’t
    even built for chat. For another, GPT-4 is significantly smarter than GPT-3: GPT-4
    boasts 100 trillion parameters whereas GPT-3 only had 170 billion—making it less
    repetitive, more factual, and* [*better at reasoning*](https://every.to/chain-of-thought/gpt-4-is-a-reasoning-engine?sid=20916)*.
    GPT-4 boasts a significantly larger context window—8k vs. 4k tokens—so you can
    pass much more information to it for discussion. Finally, it''s multi-modal,*
    [*so it can generate images based on your journal entries*](https://twitter.com/danshipper/status/1711741258450735356)*—which
    I find to be delightful and helpful.  *'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '*大约 10 个月前，我写了一篇名为“*[*GPT-3 是我使用过的最好的日志*](https://every.to/chain-of-thought/gpt-3-is-the-best-journal-you-ve-ever-used)*”的文章。这篇文章最让我印象深刻的是它仍然如此相关—一切都一样，只不过*
    ***一切都变得更好了。*** *首先，当我开始写日记时，ChatGPT 不存在，我不得不在 OpenAI Playground 中写作，这甚至不是为聊天而建立的。再者，GPT-4
    比 GPT-3 明显更聪明：GPT-4 拥有 100 万亿个参数，而 GPT-3 只有 170 亿个——使其更不重复，更真实，并且* [*在推理方面更好*](https://every.to/chain-of-thought/gpt-4-is-a-reasoning-engine?sid=20916)*。GPT-4
    拥有一个显着更大的上下文窗口—8k 对 4k 个标记—所以你可以向它传递更多的信息进行讨论。最后，它是多模式的，* [*因此它可以基于你的日记条目生成图像*](https://twitter.com/danshipper/status/1711741258450735356)*—我发现这非常愉快和有用。*'
- en: '*I’m still frequently using ChatGPT as a coach, expert, and mentor for decisions
    or problems in my life. It’s helping me in ways big and small—encouraging me to*
    [*focus on being more strategic rather than tactical*](https://every.to/chain-of-thought/using-chatgpt-custom-instructions-for-fun-and-profit?sid=27097)
    *and helping me to become less* [*agreeable*](https://every.to/chain-of-thought/llms-can-simulate-personality-that-s-a-big-deal?sid=27098)*.*'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '*我仍然经常使用 ChatGPT 作为我生活中决策或问题的教练，专家和导师。它在大小事情上都在帮助我—鼓励我* [*专注于战略而不是战术*](https://every.to/chain-of-thought/using-chatgpt-custom-instructions-for-fun-and-profit?sid=27097)
    *，帮助我变得* [*不那么随和*](https://every.to/chain-of-thought/llms-can-simulate-personality-that-s-a-big-deal?sid=27098)*。*'
- en: '*I’ll write a full update on this soon, but if you’re the least bit curious,
    I encourage you to try some of the prompts I mention below. It could change your
    life—it’s definitely changed mine.*'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '*我很快会写一个全面的更新，但如果你有丝毫好奇，我鼓励你尝试下面我提到的一些提示。它可能改变你的生活—它绝对改变了我的生活。*'
- en: '* * *'
  id: totrans-16
  prefs: []
