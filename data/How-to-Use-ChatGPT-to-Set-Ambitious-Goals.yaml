- en: How to Use ChatGPT to Set Ambitious Goals
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何使用 ChatGPT 设定宏伟目标
- en: 来源：[https://every.to/chain-of-thought/how-to-use-chatgpt-to-set-ambitious-goals](https://every.to/chain-of-thought/how-to-use-chatgpt-to-set-ambitious-goals)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://every.to/chain-of-thought/how-to-use-chatgpt-to-set-ambitious-goals](https://every.to/chain-of-thought/how-to-use-chatgpt-to-set-ambitious-goals)
- en: '*I’ve been writing about how ChatGPT has changed how I see myself for about
    a year and a half. I think it’s the most important, broadly distributed tool for
    making psychological progress since the journal was invented. Dr. Gena Gorlin
    agrees. She’s a clinical psychologist who co-teaches a* [*course*](https://www.maxyourmind.xyz/)
    *with me on how to use ChatGPT for psychological growth. Recently she was a guest
    on my podcast, where we discussed how she uses* [*ChatGPT for goal setting*](https://every.to/chain-of-thought/chatgpt-for-radical-self-betterment)*.*'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '*我已经写了大约一年半关于 ChatGPT 如何改变我自己看待自己的方式。我认为这是自从日记被发明以来最重要、分布最广的心理进步工具。格纳·戈林博士也同意。她是一位临床心理学家，与我一起共同教授了一门*
    [*课程*](https://www.maxyourmind.xyz/) *，教授如何使用 ChatGPT 进行心理成长。最近她是我的播客节目的嘉宾，在那里我们讨论了她如何使用*
    [*ChatGPT 进行目标设定*](https://every.to/chain-of-thought/chatgpt-for-radical-self-betterment)*。*'
- en: '*This is the first piece in a new series in which we share actionable, tactical
    ways that some of the smartest people in technology are using ChatGPT and other
    AI tools. Every contributor Rhea Purohit will be breaking down the conversations
    from my podcast and pulling out the prompts and responses—complete with screenshots.
    Read on to learn exactly how Gena uses ChatGPT, with specific prompts you can
    use to set and achieve ambitious goals. —*[*Dan Shipper*](https://twitter.com/danshipper)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '*这是一个新系列中的第一篇文章，我们在其中分享了一些最聪明的科技人员使用 ChatGPT 和其他 AI 工具的可行、战术性方法。每位贡献者瑞娅·普罗希特都将分解我的播客对话并提取出提示和回复，包括屏幕截图。继续阅读以了解格纳如何使用
    ChatGPT，以及您可以用来设定和实现宏伟目标的具体提示。 —*[*丹·希珀*](https://twitter.com/danshipper)'
- en: '* * *'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: I’ve never been consistent about setting goals for myself.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我从来没有一贯地为自己设定目标。
- en: Even the prospect of sitting to write about my goals is mildly terrifying. I
    feel self-important and silly.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 即使是坐下来写我的目标的想法也让我感到有点恐惧。我觉得自以为是，而且很傻。
- en: Besides, the few nuggets of valuable insight I have about myself, I’ve stumbled
    upon in conversations—warm, free-flowing dialogues with people I trust. Exchanges
    like these prompt candid, honest self-reflection I’ve never found on a blank Google
    Doc.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，我对自己的几个有价值的见解，都是在交谈中偶然得来的——与我信任的人进行的温暖、自由流动的对话。这样的交流促使我进行坦诚、诚实的自我反思，这是我在空白的谷歌文档中从未找到过的。
- en: Instead of staring at a blinking cursor every December, when everyone around
    me seems to be deep in self-assessment, I just wait for one of these conversations
    to come along—maybe at a holiday party, a friend’s home, or a family gathering.
    The process is unstructured, disorganized, and entirely unpredictable. But it
    works.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 每到十二月份，当我周围的每个人似乎都在进行深入的自我评估时，我不是盯着闪烁的光标，而是等待其中一个这样的对话出现——也许是在假日派对上、朋友家里或家庭聚会上。这个过程是非结构化的、杂乱的，完全不可预测的。但它奏效。
- en: This year, February rolled around and I was still waiting to have that conversation.
    But inspired by Dan Shipper’s [interview](https://every.to/chain-of-thought/chatgpt-for-radical-self-betterment)
    with [Dr. Gena Gorlin](https://twitter.com/Gena_I_Gorlin), I grabbed my laptop,
    filled up an oversized mug with coffee, and took matters into my own hands.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 今年，二月份到了，我仍在等待那次对话。但受到丹·希珀与[格纳·戈林博士](https://twitter.com/Gena_I_Gorlin)的[采访](https://every.to/chain-of-thought/chatgpt-for-radical-self-betterment)的启发，我拿起了我的笔记本电脑，装满了一个超大杯子的咖啡，并开始自己动手。
- en: Gorlin is a clinical psychologist at the University of Texas at Austin who focuses
    on the psychological needs of startup founders. In the interview, Gorlin uses
    ChatGPT to conduct an incisive and systematic annual review and goal-setting session.
    She feeds ChatGPT her old journal entries, and it writes a year-by-year personal
    biography of her life, helps her set goals for the year ahead, and points out
    blind spots she might’ve missed in the half-decade of entries. It’s something
    out of a dream.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 戈林是德克萨斯大学奥斯汀分校的临床心理学家，专注于初创企业创始人的心理需求。在采访中，戈林使用 ChatGPT 进行一次深入且系统化的年度回顾和目标设定会议。她将自己的旧日记条目输入
    ChatGPT，它会为她的生活写出逐年的个人传记，帮助她设定未来一年的目标，并指出她在过去五年的日记中可能忽略的盲点。这简直像是梦中的一幕。
- en: Testing this out myself, I entered the ChatGPT prompts that Gorlin used and—to
    my astonishment—found the conversation I had been waiting for. It was warm, free-flowing,
    and unlike the sporadic nature of the conversations with my human counterparts,
    I could talk to ChatGPT whenever I wanted to. It was an empowering exercise in
    radical self-betterment—a cause Gorlin fiercely [swears by](https://every.to/p/in-defense-of-radical-self-betterment?sid=34011).
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 为了测试自己，我输入了Gorlin使用的ChatGPT提示，令我震惊的是，我找到了一直在等待的对话。它是温暖的，自由流畅的，不同于我与人类同行的零星性质的对话，我可以随时与ChatGPT交谈。这是一次彻底自我改进的具有影响力的练习，这是Gorlin极力推崇的一种做法。
- en: Would you like to give it a try?
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 您想试试吗?
- en: 'A couple of quick notes before you dive in:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在您开始之前需要注意一些事项：
- en: Gorlin offers psychological coaching to startup founders. She uses a custom
    version of ChatGPT that she’s instructed to talk to her like a busy founder who
    doesn’t have time for small talk and gives it to her straight. The custom GPT
    is also programmed to refer to a [framework](https://builders.genagorlin.com/p/the-builders-mindset-a-way-out-of)
    Gorlin has developed.
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Gorlin为创业者提供心理辅导。她使用了一个定制版本的ChatGPT，要求它像一个没时间跟你闲聊的忙碌创始人一样与她交谈，并保持简洁。这个定制GPT还被程序化地参考到了Gorlin所开发的一个[框架](https://builders.genagorlin.com/p/the-builders-mindset-a-way-out-of)。
- en: Before starting the annual review, Gorlin published her journal entries over
    the last five years as a Notion page, and used that link in her first prompt.
    This is a trick she uses when she wants to feed ChatGPT a large amount of information.
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在开始年度审查之前，Gorlin将她过去五年的日志条目发布到了一个Notion页面，并在她的第一次提示中使用了该链接。这是她在想要向ChatGPT提供大量信息时使用的一个技巧。
- en: Okay, let’s begin. First, we’ll give you Gorlin’s prompts, followed by screenshots
    from ChatGPT. Our comments are peppered in using italics.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 好的，让我们开始。首先，我们将为您提供Gorlin的提示，然后是ChatGPT的屏幕截图。我们的评论间杂使用斜体。
- en: '**Gorlin:** I''m working on my 2023 “year in review” and “intention-setting
    for 2024,” and I''m having trouble figuring out the best way to proceed with it.
    Here''s a journal that includes my year-in-review and intention-setting entries
    for the past few years, as well as some miscellaneous journal entries in between:
    [link to Gorlin’s Notion]. Could you read through this journal, including my laundry
    list of highlights from 2024, and then suggest some ways to organize my thoughts
    from there?'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**Gorlin:** 我正在进行2023年的“年度审查”和“2024年意图制定”工作，我在弄清楚最佳处理方式时遇到了些问题。以下是包括我近几年“年度审查”和“意图制定”条目以及其中一些其他日志条目的日志：[Gorlin的Notion链接]。您能阅读一下这篇日志，包括我在2024年的一些要点，然后提出一些组织我的想法的方式吗？'
- en: '*ChatGPT categorized the significant themes from Gorlin’s journal and listed
    a few suggestions on how she could move forward. Here’s a slice of what it said.*'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '*ChatGPT分类了Gorlin日志中的重要主题，并列出了一些关于她如何继续前进的建议。以下是其中的一部分内容。*'
- en: '*All screenshots courtesy of Dr. Gena Gorlin.*'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '*所有屏幕截图由Gena Gorlin博士提供。*'
- en: '*Gorlin likes ChatGPT’s approach but notices that it’s reading only about the
    first 20 percent of the journal entry she gave it. She decides to troubleshoot. *'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '*Gorlin喜欢ChatGPT的方法，但注意到它只阅读了她给它的日志条目大约前20％的内容。她决定进行故障排除。*'
- en: '**Gorlin:** Sounds like you don’t have access to the full journal I’ve published
    on that page. Could you please tell me what’s the last line you can read on that
    page?'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**Gorlin：**听起来你无法访问我在该页面上发布的完整日志。您能告诉我在该页面上您能看到的最后一行是什么吗？'
- en: '**ChatGPT:**'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**ChatGPT:**'
- en: '*Gorlin asks ChatGPT how she can help it get around this limitation—in effect,
    how they can create a solution together.***Gorlin:**'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '*Gorlin问ChatGPT她如何帮助它克服这个限制——实际上，她们如何一起创造一个解决方案。* **Gorlin：**'
- en: How do I make it so you can read the whole journal? Should I publish it on separate
    pages with a short excerpt in each, or can you think of another way?
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 如何使您可以阅读整篇日志？我应该将其分别发布在每个页面上，并在每个页面上附上简短摘录，还是您有其他想法？
- en: '*Very helpful, ChatGPT! ***Gorlin:**'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '*非常有帮助，ChatGPT！* **Gorlin：**'
- en: '*ChatGPT puts the events in Gorlin’s journal in chronological order by year.
    It also suggests a framework for how she can organize her thoughts moving forward.
    Here’s a bit of what it said:*'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '*ChatGPT按年份按顺序将Gorlin日志中的事件分类。它还提出了一个框架，说明了她今后如何组织自己的想法。以下是其中的一部分内容：*'
