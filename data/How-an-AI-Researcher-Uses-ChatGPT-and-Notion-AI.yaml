- en: Here’s a taste of what we talk about. Read on for more analysis from me at the
    bottom.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是我们谈论的一部分内容。往下看，了解我在底部的更多分析。
- en: '**Using AI to maximize agency.** Linus talks a lot about the ways our tools
    shape our agency as thinkers and creatives—and how AI might be used to enhance
    rather than reduce our agency.'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**利用人工智能来最大化主动性。** 林纳斯经常谈论我们的工具如何塑造我们作为思想家和创作者的主动性，以及人工智能如何被用来增强而不是减少我们的主动性。'
- en: '**AI as a “thought calculator.”** Linus borrows a phrase from the popular tech
    blogger Simon Willison to illustrate dueling points of view on the ultimate goal
    of AI: is it meant to be a simulacrum of humans or a “thought calculator,” a way
    to enhance human imagination and creativity?'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**AI 作为“思维计算器”。** 林纳斯借用了流行科技博主西蒙·威利森的一句话，来阐明人工智能的最终目标的两种观点：它是要成为人类的模拟还是“思维计算器”，一种增强人类想象力和创造力的方式？'
- en: '**Personal prototypes he’s built.** Linus regularly experiments with AI on
    the weekend. He shows us a chatbot he built that works over iMessage, and a new
    interface for image generators that gives him much better control over their output.'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**他构建的个人原型。** 林纳斯经常在周末尝试人工智能。他向我们展示了他建立的一款在 iMessage 上运行的聊天机器人，以及一个新的界面，用于图像生成器，使他能够更好地控制它们的输出。'
- en: '**Better prompting.** We go over simple yet powerful techniques for getting
    the best answer out of AI models—like starting with general queries first, and
    repeatedly asking the model to answer the same question.'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**更好的提示。** 我们讨论了简单但强大的技术，以获得 AI 模型的最佳答案——比如首先从一般查询开始，并重复询问模型回答同一个问题。'
- en: '**Using AI for vibe checks.** AI is great for reflecting the vibes of books,
    people, places—and even files on your computer. Linus talks about how he uses
    ChatGPT to get quick vibe checks that allow him to make decisions.'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**利用人工智能进行氛围检查。** 人工智能非常擅长反映书籍、人物、地点甚至你计算机上的文件的氛围。林纳斯谈到了他如何利用 ChatGPT 快速获取氛围检查，从而做出决策。'
- en: '**Book recommendations.** We pit ChatGPT head-to-head against Notion AI to
    see which can best capture our reading taste. And just when ChatGPT seems like
    it’s coming out on top, Linus makes a convincing case for Notion AI’s special
    skill set as an organizational tool that already knows how its users work.'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**书籍推荐。** 我们将 ChatGPT 与 Notion AI 进行了对比，看看哪个能够最好地捕捉我们的阅读品味。就在 ChatGPT 似乎占据上风的时候，林纳斯为
    Notion AI 作为一种组织工具的特殊技能集提出了令人信服的论据，因为它已经知道了它的用户如何工作。'
