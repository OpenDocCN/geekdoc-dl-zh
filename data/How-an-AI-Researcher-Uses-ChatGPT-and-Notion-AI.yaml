- en: '*TL;DR: Today we’re releasing a new episode of our podcast* How Do You Use
    ChatGPT? *I go in-depth with Notion research engineer Linus Lee on how he uses
    ChatGPT and Notion AI to maximize creative control. Watch on* [*X*](https://twitter.com/danshipper/status/1735016918229119222)*,*
    [*Spotify*](https://open.spotify.com/episode/5w87KT8CrVLINtEQ1YwLjZ?si=ANrNEHsiTaGCW_-qIYRJCQ&nd=1&dlsi=2a19685d378547cb),
    *or* [*YouTube*](https://share.transistor.fm/s/ef83db2b) *.*'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '*TL;DR：今天我们发布了我们的播客新剧集*《你如何使用ChatGPT？*》我将与Notion研究工程师林纳斯·李深入探讨他如何使用ChatGPT和Notion
    AI来最大程度地发挥创造力控制。在* [*X*](https://twitter.com/danshipper/status/1735016918229119222)*、*
    [*Spotify*](https://open.spotify.com/episode/5w87KT8CrVLINtEQ1YwLjZ?si=ANrNEHsiTaGCW_-qIYRJCQ&nd=1&dlsi=2a19685d378547cb)
    *或* [*YouTube*](https://share.transistor.fm/s/ef83db2b)* 上收看。*'
- en: You might think that being an AI researcher would mostly involve solving complicated
    programming problems and thinking through mathematical equations. Instead, a big
    part of the job is rewriting parts of your prompts in ALL CAPS in order to make
    sure the AI model you’re working with follows your directions. “All caps works!”
    Linus Lee told me in this interview. “If you look at OpenAI's system prompts for
    a lot of their tools, all caps works.”
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会认为成为AI研究员主要涉及解决复杂的编程问题和思考数学方程式。相反，工作的一个重要部分是以全大写字母重写提示的部分，以确保你正在使用的AI模型遵循你的指示。“全大写字母确实有效！”林纳斯·李在这次采访中告诉我。“如果你看看OpenAI的系统提示，对于很多工具来说，全大写字母确实有效。”
- en: Linus is a research engineer at Notion who works on its AI team, prototyping
    new experiences, like a Q&A chatbot. He is a deep thinker who is obsessed with
    building AI that enables human creativity and agency. He came on the show to talk
    about how AI might augment our thinking, how he thinks about prompting to get
    the best results, and how he uses ChatGPT and Notion AI in his work and life.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 林纳斯是Notion的研究工程师，负责AI团队，原型设计新体验，比如问答聊天机器人。他是一个深思熟虑的人，他着迷于构建能够启发人类创造力和行动力的AI。他上节目来讨论AI如何增强我们的思维，他如何考虑提示以获得最佳结果，以及他如何在工作和生活中使用ChatGPT和Notion
    AI。
- en: I [first interviewed him](https://every.to/chain-of-thought/linus-lee-is-living-with-ai)
    a year ago, when he showed off dozens of AI prototypes he’d been building to try
    to understand the future of this technology. Our latest interview is a mixture
    of theory and practice. Linus talks about how the tools we use shape the work
    we can create and what the future of AI-driven interfaces might be. We watch him
    demo personal tools he’s built, like an AI chatbot that he communicates with over
    iMessage. And we peek over his shoulder to see his chats with ChatGPT to understand
    how he talks to it to get the best results.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我[第一次采访他](https://every.to/chain-of-thought/linus-lee-is-living-with-ai)是一年前，当时他展示了他建立的数十个AI原型，试图了解这项技术的未来。我们最新的采访是理论与实践的结合。林纳斯谈到了我们使用的工具如何塑造我们可以创建的工作，以及AI驱动界面的未来可能是什么样子。我们观看他演示他构建的个人工具，比如一个他通过iMessage与之交流的AI聊天机器人。我们也偷窥他与ChatGPT的聊天，以了解他如何与它交流以获得最佳结果。
