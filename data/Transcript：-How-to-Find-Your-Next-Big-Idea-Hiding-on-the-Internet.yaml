- en: 'So all I said in this case was a really simple prompt: “Hey ChatGPT! Could
    you explain what dark matter is in the voice of SpongeBob?”'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 所以在这种情况下，我所说的一切都是一个非常简单的提示：“嗨 ChatGPT！你能以海绵宝宝的声音解释什么是暗物质吗？”
- en: It starts literally with brackets, says, “Imitating SpongeBob’s enthusiastic
    and playful voice…”
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 它从括号开始，说，“模仿海绵宝宝的热情而活泼的声音…”
- en: Duh, duh, duh. Dark matter.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 哼哼哼。暗物质。
