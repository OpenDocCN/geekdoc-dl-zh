- en: 'Inside the Pod: Use ChatGPT to Super-charge Your Productivity'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在 Pod 内：使用 ChatGPT 超级提升您的工作效率
- en: 来源：[https://every.to/chain-of-thought/inside-the-pod-use-chatgpt-to-super-charge-your-productivity](https://every.to/chain-of-thought/inside-the-pod-use-chatgpt-to-super-charge-your-productivity)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://every.to/chain-of-thought/inside-the-pod-use-chatgpt-to-super-charge-your-productivity](https://every.to/chain-of-thought/inside-the-pod-use-chatgpt-to-super-charge-your-productivity)
- en: '*Thank you to everyone who is watching my podcast,* How Do You Use ChatGPT?
    *If you want to see a collection of all of the prompts and responses in one place,
    Every contributor Rhea Purohit is breaking them down for you to replicate. Let
    us know in the comments if you find these useful. —*[*Dan Shipper*](https://twitter.com/danshipper)'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '*感谢所有收看我的播客的人，*你如何使用 ChatGPT？* 如果你想在一个地方看到所有提示和回答的集合，Every 的贡献者 Rhea Purohit
    正在为您拆分它们。如果你觉得这些有用，请在评论中告诉我们。 —*[*Dan Shipper*](https://twitter.com/danshipper)'
- en: '* * *'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: I’ve been writing essays based on
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我一直在写基于
- en: '[Dan Shipper’s](https://twitter.com/danshipper)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[Dan Shipper’s](https://twitter.com/danshipper)'
- en: podcast
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 播客
- en: '[*How Do You Use ChatGPT?*](https://open.spotify.com/show/5qX1nRTaFsfWdmdj5JWO1G)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*你如何使用 ChatGPT？*](https://open.spotify.com/show/5qX1nRTaFsfWdmdj5JWO1G)'
- en: for nearly a month now, and I’ve settled into a weekly routine of sorts.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 已经有将近一个月了，我已经养成了一种每周的固定例行工作。
- en: On Monday or Tuesday, I watch the unedited version of the interview.
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在周一或周二，我观看未经编辑的采访版本。
- en: I research the guest and write the first draft of my essay on Wednesday and
    Thursday.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我在周三和周四研究嘉宾并写第一稿。
- en: Then, on Saturday morning, I settle down with a cup of coffee and think about
    how to put the ideas I got from the episode into action in my own life.
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 然后，在周六早上，我坐下来喝杯咖啡，思考如何将我从节目中得到的想法付诸实践。
- en: After listening to Andreessen Horowitz’s [Steph Smith](https://twitter.com/stephsmithio)
    [talk](https://every.to/chain-of-thought/how-to-find-your-next-big-idea-hiding-on-the-internet)
    about building businesses on the internet, for instance, I was inspired to create
    an online class about switching careers and taking the plunge into freelance writing.
    I promised myself I would put together an outline over the next week.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 比如，听了 Andreessen Horowitz 的 [Steph Smith](https://twitter.com/stephsmithio)
    关于在互联网上建立业务的[讲话](https://every.to/chain-of-thought/how-to-find-your-next-big-idea-hiding-on-the-internet)后，我受到了启发，决定创建一个关于转行并投身自由撰稿的在线课程。我答应自己在下周把大纲整理好。
- en: But when Monday rolled around, I found myself steeped in brand-new work, caught
    in the next week’s cycle of obligations, and the idea for the course completely
    slipped away into the ether.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 但当周一到来时，我发现自己深陷于全新的工作之中，陷入下周义务的循环中，而课程的想法完全消失在虚空之中。
- en: Sometimes, the ghosts of forgotten ideas come back to haunt me, and when they
    do, I cut myself some slack, assuring myself that I couldn’t do justice to all
    these things at the same time. I can only do so much. This strategy, and coping
    mechanism, worked very well for me until Dan recorded an [episode](https://every.to/chain-of-thought/she-s-running-a-business-writing-a-book-and-getting-a-ph-d-with-chatgpt)
    with [Anne-Laure Le Cunff](https://twitter.com/neuranne).
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候，被遗忘的想法的幽灵会回来困扰我，当它们出现时，我会给自己一些喘息的时间，告诉自己我不可能同时兼顾所有这些事情。我只能做那么多。这种策略和应对机制对我来说一直效果很好，直到
    Dan 和 [Anne-Laure Le Cunff](https://twitter.com/neuranne)录制了一期[节目](https://every.to/chain-of-thought/she-s-running-a-business-writing-a-book-and-getting-a-ph-d-with-chatgpt)。
- en: Le Cunff is the founder of [Ness Labs](https://nesslabs.com/), a newsletter
    and learning community of over 80,000 curious people aspiring to achieve ambitious
    goals while nourishing their mental well-being. She’s a Ph.D. candidate in psychology
    and neuroscience at King's College London. She is also writing a book, [*Liminal
    Minds*](https://www.thebookseller.com/rights/profile-books-triumphs-in-seven-way-auction-for-le-cunffs-liminal-minds)*,*
    that explores the intersection between curiosity and ambition. The reason she’s
    able to do so much, she says, is ChatGPT.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: Le Cunff 是 [Ness Labs](https://nesslabs.com/) 的创始人，这是一个拥有超过 80,000 名渴望实现宏伟目标并滋养心理健康的好奇人群的新闻简报和学习社区。她是伦敦国王学院心理学和神经科学的博士候选人。她还在写一本书，[*边缘心智*](https://www.thebookseller.com/rights/profile-books-triumphs-in-seven-way-auction-for-le-cunffs-liminal-minds)*，*
    探讨好奇心和抱负之间的交集。她能够做这么多的原因是 ChatGPT。
- en: In the episode, Le Cunff talks about how ChatGPT saves her time on administrative
    tasks for running her company. It makes her writing process more efficient, helping
    her create better outlines and fine-tune finished drafts. It also breaks down
    dense research papers so that she can incorporate them into her Ph.D. studies.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一集中，Le Cunff谈到了ChatGPT如何帮助她节省了在经营公司时处理行政任务的时间。它使她的写作流程更加高效，帮助她创建更好的大纲，并微调成品草稿。它还将繁密的研究论文分解，以便她将它们纳入她的博士学习计划中。
- en: This interview broadened my horizon of all the things I can get done. It was
    a call to action, pushing me to stop making excuses and start taking tangible
    action. Follow along for a close look at Le Cunff’s process and expand your spectrum
    of possibilities.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 这次采访拓宽了我的眼界，让我能够完成所有我想完成的事情。它呼吁我采取行动，敦促我停止找借口，开始采取切实的行动。跟随着我们，仔细观察Le Cunff的过程，并扩展你的可能性范围。
- en: 'We’ve divided this essay into sections, reflecting the ways in which Le Cunff
    uses ChatGPT to across her diverse roles:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将这篇文章分为几个部分，反映了Le Cunff如何在她不同的角色中使用ChatGPT：
- en: as a writer,
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 作为一名作家，
- en: as a busy founder,
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个忙碌的创始人，
- en: as a Ph.D. candidate, and
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个博士候选人，
- en: as a curious person.
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 作为一个好奇者。
- en: We’ve included screenshots of Le Cunff’s chat records to give you a closer look
    at her techniques. Our comments are peppered in using italics.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在这里加入了Le Cunff的聊天记录的截图，以便让您更近距离地了解她的技巧。我们的评论使用斜体字加以标注。
- en: In the final section of this essay, we record how she and Dan experimented with
    ChatGPT together to help her improve her meditation practice—live on the show.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '在这篇文章的最后一部分，我们记录了她和Dan一起在节目中实验ChatGPT来帮助她提高她的冥想练习的情况。 '
- en: As a writer
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 作为一名作家
- en: '*ChatGPT is integrated into Le Cunff’s writing routine. For example, Le Cunff
    takes us through how she wrote* [*this piece*](https://nesslabs.com/curiosity-attractors)
    *exploring what “curiosity attractors”—the recurring fascinations that we can’t
    seem to shake off—tell us about ourselves.*'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '*ChatGPT被整合到Le Cunff的写作日程中。例如，Le Cunff向我们展示了她是如何写作* [*这篇文章*](https://nesslabs.com/curiosity-attractors)
    *探索“好奇心吸引体”——那些我们似乎无法摆脱的重复吸引力，告诉我们关于自己的东西。*'
- en: '*When Le Cunff is gearing up to write something, she reads different articles
    for inspiration, adding the parts she finds relevant under a uniform tag in note-taking
    app Roam. She then creates a basic outline in Roam, by organizing the ideas she
    gathered under three headings: Introduction, Body, and Conclusion.*'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '*当Le Cunff准备写作时，她会阅读不同的文章以获得灵感，并将她发现相关的部分添加到笔记应用Roam中的统一标签下。然后，她在Roam中创建一个基本的大纲，通过将她收集到的想法组织在引言、正文和结论三个标题下来整理。*'
- en: '*All screenshots courtesy of Anne-Laure Le Cunff and Dan Shipper.*'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '*所有截图由Anne-Laure Le Cunff和Dan Shipper提供。*'
- en: '*Le Cunff exports this page from Roam as a PDF and uploads it to ChatGPT, with
    the following prompt.*'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '*Le Cunff从Roam导出这个页面作为PDF，并将其上传到ChatGPT，附上以下提示。*'
- en: '**Le Cunff:** I’m writing an article about what I’m calling “curiosity attractors,”
    which are topics of interest we keep on coming back to, whose pull is almost too
    strong to ignore, that we know we will have to explore at some point in our life
    either through formal learning, a creative project, or any other way requiring
    a significant investment of time and energy. I have attached the rough outline.
    Please wear your editor’s hat. What aspects do you think I’m missing? Please be
    detailed and refer to research from theoretical concepts and/or empirical evidence
    in psychology and cognitive neuroscience when relevant.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '**Le Cunff:** 我正在写一篇关于我称之为“好奇心吸引体”的文章，这些是我们一直喜欢追寻的兴趣主题，它们的吸引力几乎太强大而无法忽视，我们知道我们将不得不在某个时刻通过正式学习、创造性项目或者其他需要大量投入时间和精力的方式来探索它们。我已经制定了大纲，请戴上编辑的帽子。你觉得我漏掉了哪些方面？请详细说明，并在相关时候参考心理学和认知神经科学的理论概念和/或经验证据。'
- en: '*ChatGPT identifies eight fields that Le Cunff should include in her article
    on curiosity attractors. Here’s a portion of what it said.*'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '*ChatGPT确定了Le Cunff在她关于好奇心吸引体文章中应包括的八个领域。以下是它所说的一部分。*'
