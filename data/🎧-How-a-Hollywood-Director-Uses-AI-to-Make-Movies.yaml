- en: 'This episode is a must-watch for creative people interested in bringing their
    stories to life, movie buffs, and anyone curious about the future of creativity.
    Here’s a taste:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 对于有兴趣将自己的故事呈现给生活、电影爱好者以及对创意未来感到好奇的创意人士来说，这一集是必看的。 这是一个预览：
- en: '**Expanding the horizon of who can make films**. Making movies has traditionally
    been a risky, expensive business reserved for rich industry insiders. Dave believes
    AI is democratizing the process, empowering him to visualize his sci-fi short
    and “test the waters with these techniques.” “[E]veryone has a chance to create
    something incredible,” he says.'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**扩展谁可以制作电影的视野**。 制作电影传统上是一项风险高、成本高的业务，是富有的行业内部人士的专属领域。 戴夫认为人工智能正在民主化这个过程，使他能够将他的科幻短片可视化，并“用这些技术试水。”
    “每个人都有机会创造出令人难以置信的东西，”他说。'
- en: '**Voice all your characters using AI.** AI filmmaking tools are also empowering
    because they allow creators to dub full movies by themselves. Dave, who is Black,
    used [ElevenLabs](https://elevenlabs.io/)’s new [speech-to-speech feature](https://elevenlabs.io/blog/speech-to-speech/)
    to voice all the characters in his sci-fi short. He explains that “the white judge
    in the movie was my voice...and the woman, the mother, was my voice.”'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**使用人工智能为所有角色配音。** 人工智能电影制作工具也很有力量，因为它们允许创作者自己为整部电影配音。 身为黑人的戴夫使用了 [ElevenLabs](https://elevenlabs.io/)
    的新 [语音到语音功能](https://elevenlabs.io/blog/speech-to-speech/) 来为他的科幻短片中的所有角色配音。 他解释说，“电影中的白人法官是我的声音...而那个女人，那个母亲，也是我的声音。”'
- en: '**Boost AI clips by altering frame rates.** These video-generation tools are
    still limited by the maximum length of the clips you can generate. To counter
    this, Dave uses [Topaz Labs](https://www.topazlabs.com/) to alter the “frame rate”
    (in simple terms, the frequency at which consecutive images are displayed in the
    video) of the clips he generates with [Runway](https://runwayml.com/). “[W]hat
    I''m able to do is make clips last longer and then mix that with quicker cut clips,
    so it actually makes the…filmmaking more like something we''re used to seeing
    on TV,” he says.'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**通过改变帧速率增强人工智能片段。** 这些视频生成工具仍然受制于您可以生成的片段的最大长度。 为了对抗这一点，戴夫使用 [Topaz Labs](https://www.topazlabs.com/)
    来改变他用 [Runway](https://runwayml.com/) 生成的片段的“帧速率”（简单地说，即视频中连续图像显示的频率）。 “我能做的是让片段持续更长的时间，然后将其与更快速度的剪辑混合在一起，这样实际上使得...电影制作更像是我们在电视上看到的东西，”他说。'
- en: For the last segment of the interview, we use a custom GPT that Dave has fine-tuned
    on his personal creative style to make a movie. The GPT, called BlasianGPT to
    represent Dave’s Black and Asian heritage, is a text-to-image generator.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在采访的最后一个部分，我们使用了戴夫在其个人创作风格上进行了微调的自定义 GPT 来制作电影。 这个名为 BlasianGPT 的 GPT 代表了戴夫的黑人和亚裔的传统，它是一个文本到图像的生成器。
- en: '**Custom GPTs as a personalized source of inspiration.** Dave uses his custom
    GPT, BlasianGPT, because it curates image styles based on his tastes, taking on
    the role of a “mentor.” “[W]hat you''re able to do, which is incredible, is really
    fine tune it to the type of imagery you like to create. And you don''t have to
    pigeonhole it…you can make it as vast as you want,” he explains.'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自定义 GPT 作为个性化的灵感来源。Dave 使用他的定制 GPT，BlasianGPT，因为它根据他的口味策划图像风格，扮演“导师”的角色。“[W]你能够做到的，令人难以置信的是，真的可以将其调整到你喜欢创建的图像类型。你不必把它局限在某个范围内…你可以让它尽可能广泛，”他解释道。
- en: '**Generating initial images from rough ideas**.Dave’s first move is to type
    out our rough thoughts and ideas as a “brass-tacks, simple” text prompt for BlasianGPT,
    suggesting that we “refine [the image BlasianGPT generates] from there.”'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从粗略的想法生成初始图像。Dave 的第一步是为 BlasianGPT 打出我们的粗略想法和想法作为“真实、简单”的文本提示，建议我们从那里“完善[BlasianGPT
    生成的图像]”。
- en: '**Leverage AI to brainstorm**. The AI-generated image inspires us to explore
    a different path, and Dave prompts BlasianGPT to create the next scene. “I typically
    like to say, okay, so what''s happened before this or what happens after this?”
    he says. We also ask GPT about the backstory of objects in these images to give
    us ideas.'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 利用 AI 进行头脑风暴。AI 生成的图像激发了我们探索不同路径的灵感，Dave 提示 BlasianGPT 创建下一个场景。“我通常会说，好的，那么这之前发生了什么，或者之后发生了什么？”他说。我们还询问
    GPT 图像中物体的背景故事，以给我们灵感。
- en: '**Use short prompts to get rich images.** We want a different camera angle
    for one of the images BlasianGPT generated, and Dave suggests using a short description
    for the prompt to get “the nice kind of frames.”'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用简短的提示来获取丰富的图像。我们想要 BlasianGPT 生成的图像中的一个不同的摄像机角度，Dave 建议使用简短的描述来提示以获得“好看的框架”。
- en: '**Tell compelling stories with GPT**. As we prompt BlasianGPT to generate the
    next frame, we find ourselves constructing a story, reminding Dave of the advantage
    text-to-image GPTs have over Midjourney, which doesn’t have a chatbot: “[Y]ou''re
    telling a story together and you''re really detailed in your narration…It''s almost
    like you''re sitting in a campfire by this person,” he explains.'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 利用 GPT 讲述引人入胜的故事。当我们提示 BlasianGPT 生成下一个画面时，我们发现自己在构建一个故事，提醒 Dave 文字到图像的 GPT
    相比 Midjourney 具有优势，后者没有聊天机器人：“[Y]你们一起讲故事，你在叙述时非常详细…几乎就像你坐在这个人旁边的篝火边一样，”他解释道。
- en: '**Generating Midjourney prompts with ChatGPT.** After making a few frames with
    BlasianGPT, we want to see how Midjourney would compare. Dave recommends asking
    GPT to generate a prompt for Midjourney. “I would ask them, you know, give me
    a detailed prompt to use in Midjourney,” he says.'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 ChatGPT 生成 Midjourney 提示。在使用 BlasianGPT 制作了几帧后，我们想看看 Midjourney 会有何不同。Dave
    建议询问 GPT 生成 Midjourney 的提示。“我会问他们，你知道，给我一个详细的提示，用于 Midjourney，”他说。
- en: '**Customize images in Midjourney.** After using BlasianGPT’s Midjourney prompt
    to generate “intriguing” images “right out of a movie,” we tweak them as Dave
    typically would, by upscaling the image to make it bigger and clearer, and choosing
    the “vary strong” option to create more noticeably different variations.'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在 Midjourney 中自定义图像。在使用 BlasianGPT 的 Midjourney 提示生成“引人入胜”的图像“就像电影中的一幕”后，我们像
    Dave 通常那样对其进行调整，通过将图像放大以使其更大更清晰，并选择“非常强烈”的选项来创建更明显不同的变化。
- en: '**Bring images to life with Runway.** We input the images generated by BlasianGPT
    and Midjourney into Runway, and Dave uses [Motion Brush](https://help.runwayml.com/hc/en-us/articles/21423169912595-Gen-2-Motion-Brush),
    a new tool that allows users to “select a brush and color over areas that you
    want to move and then you''re able to tell it what kind of movement you want to
    have,” to bring them to life.'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用 Runway 使图像栩栩如生。我们将 BlasianGPT 和 Midjourney 生成的图像输入 Runway，并且 Dave 使用 Motion
    Brush，这是一个新工具，允许用户“选择一个笔刷并涂色到您想要移动的区域，然后您可以告诉它您想要什么样的运动”，以使它们栩栩如生。
- en: '**Maximizing Runway’s potential across varied imagery**. For images that don’t
    have an obvious motion element, Dave recommends playing with the app’s “camera
    controls” and “motion control.” He explains that this is a more “traditional way
    to use Runway,” and you can also prompt it using a text description.'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最大化 Runway 在不同图像中的潜力。对于没有明显运动元素的图像，Dave 建议玩弄应用程序的“相机控制”和“运动控制”。他解释说，这是一种更“传统的使用方式”，你也可以使用文本描述来提示它。
- en: '**Generate five variations of each frame**. Dave’s rule is to create at least
    five different variations of each frame. “I talked to a lot of people and they''re
    like, ‘How does your stuff look like that? I go on Runway, my stuff looks like
    crap, it''s all warpy.’ I was like, how many generations do you do? ‘Well, just
    one.’ You gotta do a bunch,” he says.'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**为每一帧生成五种变体**。戴夫的规则是对每一帧至少创建五种不同的变体。“我跟很多人聊过，他们都问，‘你的东西为什么看起来那样？我用 Runway，我的东西看起来都很糟糕，都是扭曲的。’我就问，你做了多少代？‘嗯，只有一代。’你得做一堆，”他说。'
- en: '**Refining AI-generated clips**. After creating these variations, Dave usually
    selects the best elements of each while producing the final product. “I layer
    them and I take parts from each clip that I like better,” he explains.'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**完善 AI 生成的片段**。在创建这些变体之后，戴夫通常会选择每个最好的元素来制作最终产品。“我会将它们分层，并从每个剪辑中选取我更喜欢的部分，”他解释道。'
