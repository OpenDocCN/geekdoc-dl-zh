  zh: 现场演示给我看。
- en: Dave is a film and commercial [director](https://daveclarkcreative.com/projects)
    with experience working with brands like HP and Intel who is now experimenting
    with cutting-edge AI technology. He recently produced a popular sci-fi short called
    [*Borrowing Time*,](https://twitter.com/Diesol/status/1747351624329355474) which
    has over 110,000 views on X and was [mentioned in *Forbes*](https://www.forbes.com/sites/charliefink/2024/01/18/the-worst-funding-news-in-tech-leias-new-ceo-cinematic-ai/?sh=1984b8631858).
    Dave made this film, complete with an intricate storyline and a rich set of characters,
    only using AI tools like Midjourney, text-to-video model [Runway](https://runwayml.com/),
    and generative voice AI platform [ElevenLabs](https://elevenlabs.io/).
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 戴夫是一位电影和商业[导演](https://daveclarkcreative.com/projects)，曾与惠普和英特尔等品牌合作，并且现在正在尝试前沿的AI技术。他最近制作了一部热门的科幻短片[*借时*](https://twitter.com/Diesol/status/1747351624329355474)，在X上有超过110,000次观看，并且[被*福布斯*提及](https://www.forbes.com/sites/charliefink/2024/01/18/the-worst-funding-news-in-tech-leias-new-ceo-cinematic-ai/?sh=1984b8631858)。戴夫仅使用Midjourney、文本到视频模型[Runway](https://runwayml.com/)和生成语音AI平台[ElevenLabs](https://elevenlabs.io/)等AI工具完成了这部电影，电影具有复杂的故事情节和丰富的角色设定。
- en: Dave told me that he couldn’t have made *Borrowing Time* without AI—it’s an
    expensive project that traditional Hollywood studios would never bankroll. But
    after Dave’s short went viral, major production houses approached him to make
    it a full-length movie. I think this is an excellent example of [how AI is changing
    the art of filmmaking](https://every.to/chain-of-thought/sora-and-the-future-of-filmmaking),
    and I came out of this interview convinced that we are on the brink of a new creative
    age.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 戴夫告诉我，如果没有AI，他就无法制作《借时》——这是一个传统好莱坞电影公司绝对不会资助的昂贵项目。但在戴夫的短片爆红之后，一些主要的制作公司找上门来，希望他能把它拍成一部长片。我认为这是一个极好的例子，说明了[AI如何改变电影制作的艺术](https://every.to/chain-of-thought/sora-and-the-future-of-filmmaking)，我在采访中得出的结论是，我们正处于一个新的创意时代的边缘。
- en: We dive deep into the world of AI tools for image and video generation, discussing
    how aspiring filmmakers can use them to validate their ideas, and potentially
    even secure funding if they get traction. Dave walks me through how he has integrated
    AI into his movie-making process, and as we talk, we make a short film featuring
    Nicolas Cage using a haunted roulette ball to resurrect his dead movie career,
    live on the show.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我们深入探讨了人工智能工具在图像和视频生成领域的世界，讨论了有志成为电影制作人的人如何使用它们来验证自己的想法，并在获得关注后甚至可能获得资金支持。 戴夫向我解释了他如何将人工智能融入他的电影制作过程中，当我们交谈时，我们制作了一部短片，由尼古拉斯·凯奇使用一个闹鬼的轮盘球复活了他已故的电影生涯，在节目中直播。
