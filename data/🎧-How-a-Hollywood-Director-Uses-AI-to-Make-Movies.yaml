  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 幻灯片已成为过去式。[Gamma](https://gamma.app/)提出了一种全新的表达观点的方式——更快速、更灵活，并由AI提供支持。使用[Gamma](https://gamma.app/)，您可以轻松创建令人惊叹的内容，优化任何设备和平台，而无需在设计或格式上浪费时间。
- en: '*TL;DR: Today we’re releasing a new episode of our podcast* How Do You Use
    ChatGPT? *I go in depth with Dave Clark, a film director and writer pioneering
    the use of AI tools to make movies. As we talk, we leverage these tools to make
    a short film in 60 minutes.* *Watch on* [*X*](https://twitter.com/danshipper/status/1762824051976814930)
    *or* [*YouTube*](https://youtu.be/DCSGZIHXWeQ?si=dvef7lRkj94USM0l)*, or listen
    on* [*Spotify*](https://open.spotify.com/episode/6BHPUARNjL4EHYgdgmF0jS?si=lxiG3oNkR2-F7DSDnluHOg)
    *or* [*Apple Podcasts*](https://podcasts.apple.com/us/podcast/how-do-you-use-chatgpt/id1719789201?i=1000647378787)*.*'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '*TL;DR：今天我们发布了我们的播客* How Do You Use ChatGPT？ *的新一集。我与戴夫·克拉克进行了深入的交谈，他是一位开创性地使用AI工具制作电影的电影导演和编剧。在我们的对话中，我们利用这些工具在60分钟内制作了一部短片。*
    *在*X*上观看*[*X*](https://twitter.com/danshipper/status/1762824051976814930)*或*[*YouTube*](https://youtu.be/DCSGZIHXWeQ?si=dvef7lRkj94USM0l)*，或在*[*Spotify*](https://open.spotify.com/episode/6BHPUARNjL4EHYgdgmF0jS?si=lxiG3oNkR2-F7DSDnluHOg)*或*[*Apple
    Podcasts*](https://podcasts.apple.com/us/podcast/how-do-you-use-chatgpt/id1719789201?i=1000647378787)*上收听*。'
