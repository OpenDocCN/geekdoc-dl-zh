- en: 'This book has three sections. The second and third will explore various deep
    learning applications and essential scientific computation techniques, respectively.
    Before though, in this first part, we are going to learn about `torch`’s basic
    building blocks: tensors, automatic differentiation, optimizers, and modules.
    I’d call this part “`torch` basics”, or, following a common template, “Getting
    started with `torch`”, were it not for a certain false impression this could create.
    These are basics, true, but basics in the sense of *foundations*: Having worked
    through the next chapters, you’ll have solid conceptions about how `torch` works,
    and you’ll have seen enough code to feel comfortable experimenting with the more
    involved examples encountered in later sections. In other words, you’ll be, to
    some degree, *fluent* in `torch`.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书分为三个部分。第二部分和第三部分将分别探讨各种深度学习应用和必要的科学计算技术。然而，在这第一部分，我们将学习`torch`的基本构建块：张量、自动微分、优化器和模块。如果这不是一个可能产生的错误印象，我会称这部分为“`torch`基础”，或者按照一个常见的模板，称为“开始使用`torch`”。这些确实是基础，但在这里是指*基础*：在阅读接下来的章节后，你将对`torch`的工作原理有坚实的理解，并且将看到足够的代码，以便在后续章节中舒适地尝试更复杂的示例。换句话说，你将在一定程度上对`torch`*精通*。
- en: 'In addition, you’ll have coded a neural network from scratch – twice, even:
    One version will involve just raw tensors and their in-built capabilities, while
    the other will make use of dedicated `torch` structures that encapsulate, in an
    object-oriented way, functionality essential to neural network training. As a
    consequence, you’ll be excellently equipped for part two, where we’ll see how
    to apply deep learning to different tasks and domains.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，你将从头开始编写一个神经网络——甚至两次：一个版本将仅涉及原始张量和它们的内置功能，而另一个版本将利用专门的`torch`结构，以面向对象的方式封装神经网络训练所必需的功能。因此，你将为第二部分做好准备，在那里我们将探讨如何将深度学习应用于不同的任务和领域。
