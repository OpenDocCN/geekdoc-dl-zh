  - PREF_H1
  type: TYPE_NORMAL
  zh: ChatGPT 能让任何人成为视频游戏开发者
- en: 来源：[https://every.to/chain-of-thought/chatgpt-can-turn-anyone-into-a-video-game-developer](https://every.to/chain-of-thought/chatgpt-can-turn-anyone-into-a-video-game-developer)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://every.to/chain-of-thought/chatgpt-can-turn-anyone-into-a-video-game-developer](https://every.to/chain-of-thought/chatgpt-can-turn-anyone-into-a-video-game-developer)
