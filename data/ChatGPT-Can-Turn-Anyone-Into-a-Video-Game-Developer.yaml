- en: Slides are a thing of the past. [Gamma](https://gamma.app/) introduces a new
    way of presenting ideas—faster, more flexible, and powered by AI. With [Gamma](https://gamma.app/),
    you can create stunning content effortlessly, optimized for any device and platform,
    without wasting time on design or formatting.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 幻灯片已经过时了。[Gamma](https://gamma.app/) 提出了一种全新的呈现思想的方式——更快速、更灵活，由人工智能驱动。使用 [Gamma](https://gamma.app/)，你可以轻松创建令人惊艳的内容，为任何设备和平台进行优化，而不用浪费时间在设计或格式上。
- en: How Do You Use ChatGPT? *is taking a week off—we’ll be back next week with a
    new episode. In the meantime, we’re publishing the next piece in* [*our series*](https://every.to/chain-of-thought/how-to-use-chatgpt-to-set-ambitious-goals)
    *based on the podcast, in which we share actionable, tactical ways that some of
    the smartest people in technology are using ChatGPT and other AI tools. Every
    contributor Rhea Purohit breaks down the conversations from the podcast and pulls
    out the prompts and responses—complete with screenshots—for you to replicate.
    Read on to learn exactly how Dan Shipper and Logan Kilpatrick, who was OpenAI’s
    first developer relations advocate (he left the company since we recorded the
    episode),* [*make a video game with ChatGPT*](https://every.to/chain-of-thought/how-to-make-a-video-game-with-chatgpt-in-60-minutes)
    *in less than an hour. —Kate Lee*
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 《你如何使用 ChatGPT？》*正在休息一周——我们下周将回归，带来一集新的节目。在此期间，我们将发布* [*我们系列中的下一篇文章*](https://every.to/chain-of-thought/how-to-use-chatgpt-to-set-ambitious-goals)
    *，该系列基于播客，我们在其中分享一些技术领域中最聪明的人如何使用 ChatGPT 和其他人工智能工具的可操作的战术性方法。每个贡献者 Rhea Purohit
    分解了播客中的对话，并提取了提示和回复——包括截图——供您复制。继续阅读，了解丹·希珀和洛根·基尔帕特里克是如何在不到一个小时的时间内使用 ChatGPT
    制作一个视频游戏的，他曾是 OpenAI 的第一位开发者关系倡导者（他在我们录制这一集之后离开了公司）。—凯特·李*
- en: '* * *'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Ever since I started writing for a living, I’ve been on a mission to get more
    people to write. At the supermarket, I tell people about the joy in distilling
    opinions to words as they uncomfortably shuffle under the weight of heavy shopping
    bags. A majority of them confess they’ve never engaged with writing as adults
    and doubt their ability to do so. Writing is a superpower and, despite how many
    people feel, it doesn’t need to be intimidating, especially since we have more
    tools than ever to help articulate our thoughts.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 自从我开始以写作为生，我就一直致力于让更多的人去写作。在超市里，我告诉人们将观点浓缩成文字的乐趣，而他们在沉重的购物袋下面不适地挪动着。他们中的大多数承认，他们成年后从未参与过写作，怀疑自己的能力。写作是一种超能力，尽管许多人感觉到，它不需要令人生畏，特别是因为我们有比以往任何时候都更多的工具来帮助表达我们的思想。
- en: However, I do understand being daunted by a skill that feels totally foreign.
    It’s how I feel about software. I don’t know how to code and wouldn’t even know
    where to begin.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，我确实理解对于一个完全陌生的技能感到畏惧的感受。这就是我对软件的感觉。我不知道怎么编程，甚至不知道从哪里开始。
- en: '[Dan Shipper](https://twitter.com/danshipper) and [Logan Kilpatrick](https://twitter.com/OfficialLoganK)
    believe that building software is a superpower. In this [conversation](https://every.to/chain-of-thought/how-to-make-a-video-game-with-chatgpt-in-60-minutes),
    they talk about how ChatGPT has enabled everyone to be a builder. They also walk
    the talk by making a video game called [Allocator](https://chat.openai.com/g/g-oooxUbOkj-allocator)
    with ChatGPT in less than an hour—all without writing a single line of code.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[丹·希珀](https://twitter.com/danshipper) 和 [洛根·基尔帕特里克](https://twitter.com/OfficialLoganK)
    认为编写软件是一种超能力。在这次[对话](https://every.to/chain-of-thought/how-to-make-a-video-game-with-chatgpt-in-60-minutes)中，他们谈到了
    ChatGPT 如何使每个人都能成为建设者。他们还通过在不到一个小时的时间内使用 ChatGPT 制作了一个名为 [Allocator](https://chat.openai.com/g/g-oooxUbOkj-allocator)
    的视频游戏，而且完全不用编写一行代码。'
- en: ''
  id: totrans-13
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Say goodbye to basic slide presentations. [Gamma](https://gamma.app/) uses cutting-edge
    AI to revolutionize how we share ideas. It's not just a tool; it's a creative
    assistant, enabling you to create visually captivating content quickly and seamlessly.
    Whether you're presenting to a small team or a large audience, [Gamma](https://gamma.app/)
    ensures your ideas shine across all devices and platforms. Experience the difference
    for free!
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 告别基础幻灯片演示。[Gamma](https://gamma.app/)使用尖端人工智能彻底改变了我们分享想法的方式。这不仅仅是一个工具；它是一个创意助手，让您能够快速、无缝地创建视觉吸引人的内容。无论您是向一个小团队还是向一个大型观众展示，[Gamma](https://gamma.app/)都能确保您的想法在所有设备和平台上闪耀。免费体验不同！
- en: Logan is OpenAI’s first developer relations and advocacy hire, working to support
    the community of people building with ChatGPT, DALL-E, and the OpenAI API. (Since
    we recorded this episode, he announced [his departure](https://twitter.com/OfficialLoganK/status/1763580712874094693)
    from the company.)
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 洛根是OpenAI的第一位开发者关系和倡导聘用，致力于支持使用ChatGPT、DALL-E和OpenAI API构建的社区的人员。 （自从我们录制了这一集之后，他宣布了[他离职](https://twitter.com/OfficialLoganK/status/1763580712874094693)。）
- en: A few months ago, OpenAI released [GPT Builder](https://chat.openai.com/gpts/editor),
    a tool that enables people to make custom GPTs tailored for pretty much [anything
    they want](https://openai.com/chatgpt#do-more-with-gpts). It’s what made Dan and
    Logan’s video game experiment possible. Logan says GPT Builder lowers the hurdles
    to innovation, especially for people like me who don’t know how to code.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 几个月前，OpenAI发布了[GPT Builder](https://chat.openai.com/gpts/editor)，这是一个工具，使人们能够定制几乎[他们想要的任何内容](https://openai.com/chatgpt#do-more-with-gpts)的定制GPT。正是这个工具使得丹和洛根的视频游戏实验成为可能。洛根说，GPT
    Builder降低了创新的门槛，特别是对于像我这样不懂编程的人来说。
- en: If you’re a creative person who's always dreamed of bringing their ideas to
    life, follow along as Dan and Logan fulfill their shared childhood dream of building
    a video game using GPT Builder and ChatGPT.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是一个充满创意的人，一直梦想着将自己的想法变成现实，那就跟着丹和洛根一起实现他们共同的童年梦想，用GPT Builder和ChatGPT构建一个视频游戏。
- en: Dan and Logan brainstormed ideas for what game they should build, landing on
    a text-based strategy game where players step into the shoes of a historical U.S.
    president and are tasked with managing the federal government’s budget.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 丹和洛根构思了他们应该建立什么样的游戏的想法，最终选择了一款文本策略游戏，玩家扮演历史上的美国总统，任务是管理联邦政府的预算。
- en: First, we’ll give you Dan and Logan’s prompts, followed by screenshots from
    GPT Builder and ChatGPT. Our comments are peppered in using italics.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我们将给出丹和洛根的提示，然后是来自GPT Builder和ChatGPT的屏幕截图。我们的评论用斜体标注
- en: '**Dan and Logan:** We want to make a game. The core concept is that you get
    to choose which president you want to be, and then ChatGPT will go and search
    the U.S. government budget, and distribution of spending in that budget, let the
    user reallocate the budget, and then play out the world with that updated allocation.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**丹和洛根：**我们想做一个游戏。核心概念是你可以选择要成为哪位总统，然后ChatGPT将搜索美国政府预算和该预算的支出分配，让用户重新分配预算，然后根据更新后的分配玩出这个世界。'
- en: '*GPT Builder takes on the role of a proactive guide in the game development
    process, suggesting that Dan and Logan start by choosing a name for the game.*'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '*GPT Builder在游戏开发过程中扮演着一个积极的向导的角色，建议丹和洛根首先为游戏选择一个名称。*'
- en: '*All screenshots courtesy of Dan Shipper and* [How Do You Use ChatGPT?](https://youtu.be/3TLORk-eZAw?si=RXvkL3ELdAZs8T3s)'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 所有截图由丹·希普和[你如何使用ChatGPT？](https://youtu.be/3TLORk-eZAw?si=RXvkL3ELdAZs8T3s)提供。
- en: '*Logan thinks a shorter name might be better than Budget Commander. *'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '*洛根认为一个更短的名字可能比Budget Commander更好。*'
- en: '**Dan and Logan:** I like a good one-word name, can you find one for me?'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**丹和洛根：**我喜欢一个好的单词名称，你能为我找到一个吗？'
- en: '*Allocato is not a bad name, but it prompts Dan to think of an even better
    one, Allocator, an ode to a recent topic of his writing:* [*the allocation economy*](https://every.to/chain-of-thought/the-knowledge-economy-is-over-welcome-to-the-allocation-economy)*.*'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '*Allocato不是一个坏名字，但它促使丹想到一个更好的名字，Allocator，这是对他最近写作的一个主题的致敬：*[*分配经济*](https://every.to/chain-of-thought/the-knowledge-economy-is-over-welcome-to-the-allocation-economy)*。*'
- en: '**Dan and Logan:** I like the name Allocator, let’s go with that.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**丹和洛根：**我喜欢Allocator这个名字，我们就用这个吧。'
- en: '*GPT Builder generates cover art for Allocator, but Dan and Logan don’t think
    it quite fits with the vibe of a historical video game.*'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '*GPT Builder为Allocator生成了封面艺术品，但丹和洛根觉得它与历史视频游戏的氛围不太匹配。*'
- en: '**Dan and Logan**: I don’t think that’s the vibe. This game is about historical
    events and the president allocating resources. Can we do something more like that?'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**丹和洛根**：我觉得不太对劲。这个游戏是关于历史事件和总统分配资源的。我们能不能做得更接近一些？'
- en: '*GPT Builder seems to have taken creative inspiration from the popular Nicolas
    Cage franchise* [National Treasure](https://en.wikipedia.org/wiki/National_Treasure_(franchise))*.
    That’s better, so Dan and Logan decide to forge ahead.*'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '*GPT Builder 似乎从热门的尼古拉斯·凯奇系列电影* [国家宝藏](https://en.wikipedia.org/wiki/National_Treasure_(franchise))
    *中获得了创造性的灵感。这样更好，所以丹和洛根决定继续前进。*'
- en: '**Dan and Logan:** Cool. This looks good. What’s next?'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**丹和洛根**：很好。接下来是什么？'
- en: '*Dan and Logan want Allocator to include both historical facts and immersive
    hypothetical scenarios. But since they aren’t video game developers, before moving
    forward, they instruct GPT Builder to speak as an expert and outline a framework
    for game development.*'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '*丹和洛根希望 Allocator 包括历史事实和沉浸式的假设情景。但由于他们不是游戏开发者，在继续之前，他们指示 GPT Builder 以专家身份发言，并概述游戏开发的框架。*'
- en: '**Dan and Logan:** I feel like it needs to do both. There needs to be some
    kind of foundational core mechanics of this game, and I’m not really sure what
    those should be. We’re not experts. We need your expert knowledge on how to build
    extremely fun and engaging scenario-based games to come up with a framework for
    the actual gameplay mechanic. A couple of games that are inspiring to us are *Civilization*
    and *Age of Empires*. They aren’t exactly the same as the game we’re making, but
    the vibes are an inspiration.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**丹和洛根**：我觉得它需要两者兼顾。这个游戏需要一些基本的核心机制，但我不太确定应该是什么。我们不是专家。我们需要你作为专家的知识，来构建非常有趣和引人入胜的基于情景的游戏的框架。*文明*和*帝国时代*是我们感到受到启发的一些游戏。它们并不完全和我们正在制作的游戏相同，但是它们的氛围是我们的灵感来源。'
- en: '*Dan and Logan are expecting to iterate on Allocator’s gameplay mechanics together
    with GPT Builder, but it plows ahead with the game. Logan thinks this might be
    because of the standard instructions that GPT Builder is following and suggests
    clicking on the Configure tab to tweak those instructions. *'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '*丹和洛根希望与 GPT Builder 一起迭代 Allocator 的游戏机制，但它却在游戏方面大展拳脚。洛根认为这可能是因为 GPT Builder
    正在遵循的标准指令，并建议点击配置标签页来调整这些指令。*'
- en: '**Dan and Logan:** Please ignore the dullness of budget allocation and make
    it exciting.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '**丹和洛根**：请忽略预算分配的沉闷，让它变得令人兴奋起来。'
- en: '*After that, they also respond to GPT Builder’s question about which historical
    time periods they want Allocator to focus on.*'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '*之后，他们还回答了 GPT Builder 提出的关于 Allocator 要关注哪个历史时期的问题。*'
- en: '**Dan and Logan:** I think we want to keep as wide an audience as possible,
    so maybe keep the topics PG so that everybody can play this game. The time period
    around the moon landing would be fun to focus on but we want the time periods
    to be in the custom starter prompts rather than limiting you to any particular
    time period in general.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '**丹和洛根**：我觉得我们希望吸引尽可能广泛的受众，所以也许保持话题适合所有人玩这个游戏。围绕登月的那段时期会很有趣，但我们希望时间段在定制的初始提示中而不是限制你到任何特定的时间段。'
- en: '*Dan and Logan still want more focus on the core mechanics of Allocator, but
    they decide to build the game in GPT Builder, and then refine it using ChatGPT.
    They continue to interact with GPT Builder.*'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '*丹和洛根仍然希望 Allocator 的核心机制能更加关注，但他们决定在 GPT Builder 中构建游戏，然后使用 ChatGPT 进行完善。他们继续与
    GPT Builder 互动。*'
- en: '**Dan and Logan:** I feel like an informative and helpful narrator would be
    helpful, sort of like Nicolas Cage in *National Treasure*, would be good, thank
    you. (To be clear, not like Nicolas Cage in *Leaving Las Vegas*, that’s a bummer.)'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '**丹和洛根**：我觉得一个充满信息并且有帮助的旁白会很有用，就像尼古拉斯·凯奇在*国家宝藏*中一样，谢谢你。（清楚地说，不像尼古拉斯·凯奇在*离开拉斯维加斯*中那样，那是令人沮丧的。）'
- en: '*The first version of Allocator is ready! Dan and Logan switch tabs to ChatGPT.
    They copy and paste the custom instructions from the Configure tab of GPT Builder
    into ChatGPT and instruct it to generate primary and secondary mechanics for the
    game. (Logan stumbled on this lingo regarding gameplay mechanics in a custom GPT
    for building board games.)*'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '*Allocator 的第一个版本已经准备好了！丹和洛根切换到 ChatGPT 标签页。他们从 GPT Builder 的配置标签页中复制并粘贴自定义指令到
    ChatGPT，并指示其为游戏生成主要和次要的机制。（洛根在为制作棋盘游戏而定制的 GPT 中偶然发现了这个关于游戏机制的术语。）*'
