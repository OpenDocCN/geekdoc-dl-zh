- en: 'GPT-4: A Copilot for the Mind'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: GPT-4：心智的副驾驶
- en: 来源：[https://every.to/chain-of-thought/gpt-4-a-copilot-for-the-mind](https://every.to/chain-of-thought/gpt-4-a-copilot-for-the-mind)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://every.to/chain-of-thought/gpt-4-a-copilot-for-the-mind](https://every.to/chain-of-thought/gpt-4-a-copilot-for-the-mind)
- en: 'Sponsored By: Reflect'
  id: totrans-6
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 赞助商：Reflect
- en: This article is brought to you by [Reflect](http://reflect.app/?utm_source=every.to&utm_medium=newsletter&utm_campaign=march23),
    a frictionless note-taking app with a built-in AI assistant. Use it to generate
    summaries, list key takeaways or action items, or ask it anything you want.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 本文由[Reflect](http://reflect.app/?utm_source=every.to&utm_medium=newsletter&utm_campaign=march23)赞助，这是一个带有内置
    AI 助手的无摩擦笔记应用。您可以使用它来生成摘要，列出关键要点或行动项目，或询问任何您想要的。
- en: 'Over the next year or two, I expect GPT-4 and its successors to become a copilot
    for the mind: a digital research assistant that will bring to bear the sum total
    of everything you’ve read, everything you’ve thought, and everything you’ve forgotten
    every time you touch a keyboard.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在未来一两年内，我预计 GPT-4 及其后续版本将成为心智的副驾驶：一位数字研究助手，每次触摸键盘时都会运用你读过的一切、想过的一切以及遗忘的一切。
- en: 'It will solve some of the perennial problems in productivity culture: remembering
    what you read, then helping you apply it to your writing, your business, and your
    life.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 它将解决生产力文化中的一些永恒问题：记住你所读的内容，然后帮助你将其应用到你的写作、你的业务和你的生活中。
- en: It will bring back the ideas, quotes, and memories you need, when you need them
    most, with no organizing, tagging, or linking required. It will work as a personalized
    extension of your intelligence available 24/7 at the touch of a button.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 它将在你最需要时，无需组织、标记或链接，带回你需要的想法、引语和回忆。它将作为你智慧的个性化延伸，24/7 可在触摸按钮时使用。
- en: 'I’ve written about this a few times in [“The End of Organizing”](https://every.to/chain-of-thought/the-end-of-organizing)
    and [“Where CoPilots Work”](https://every.to/chain-of-thought/where-copilots-work),
    but this week it’s clear that the dominos are starting to falling into place:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我曾几次写过关于这个问题的文章[“组织的终结”](https://every.to/chain-of-thought/the-end-of-organizing)和[“副驾驶的工作地点”](https://every.to/chain-of-thought/where-copilots-work)，但本周清楚地显示了多米诺骨牌开始落位：
- en: GPT-4 sports an [8x larger context window](https://openai.com/product/gpt-4)
    (the main thing bounding copilot use cases is small context window sizes)
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: GPT-4 拥有[8倍更大的上下文窗口](https://openai.com/product/gpt-4)（主要限制 copilot 使用案例的是小的上下文窗口大小）
- en: '[Microsoft is building copilots](https://twitter.com/Microsoft/status/1636392723967012865)
    into all of their Office 365 products. It aggregates all of your notes, documents,
    and meetings together to help you autocomplete memos, emails, and spreadsheets'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[微软正在为其 Office 365 产品构建副驾驶](https://twitter.com/Microsoft/status/1636392723967012865)。它会将您的所有笔记、文件和会议汇总在一起，以帮助您自动完成备忘录、电子邮件和电子表格。'
- en: It’s still early, and these technologies will need a lot of work before they
    are ready for prime time. Impressive demos don’t equal actually useful software.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这些技术仍处于早期阶段，在它们准备好投入实际应用之前需要大量的工作。令人印象深刻的演示并不等于实际有用的软件。
- en: But in this essay, I want to explore in more detail the problems that I think
    this copilot for the mind might solve, and what’s feasible today with the advent
    of GPT-4.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 但在本文中，我想更详细地探讨我认为这位心智的副驾驶可能解决的问题，以及在 GPT-4 的出现之际今天可行的事情。
- en: Let’s dive in.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们开始吧。
- en: The problem with reading
  id: totrans-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 阅读的问题
- en: 'I love reading, but I don’t remember much of what I read. I’ve tried all sorts
    of hacky solutions: highlights, Zettelkastens, Anki cards, book notes, and more.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 我喜欢阅读，但我记不住我读的大部分内容。我尝试过各种各样的 hacky 解决方案：高亮、Zettelkasten、Anki 卡片、书籍笔记等等。
- en: The fundamental problem is that I don't know when I’m going to need a particular
    fact, quote, or idea again. So all of these strategies are aimed at either improving
    my memory to keep them top of mind, or creating an organizational strategy that
    makes sure I bump into them later when I need them.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 根本问题在于我不知道什么时候我会再次需要某个特定的事实、引语或想法。因此，所有这些策略都旨在或者是改进我的记忆以使它们保持在脑海中，或者是创建一个组织策略，确保我在需要时能够再次碰到它们。
- en: To some degree, the solutions I’ve tried so far have worked—but they only take
    you so far. I go on and off with taking reading notes and [building a Zettelkasten](https://every.to/superorganizers/forget-forgetting-build-a-zettelkasten-299960).
    It’s helpful, but it’s also a lot of work, and I don’t find myself referencing
    it that often.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在某种程度上，我迄今为止尝试过的解决方案确实有效——但它们只能带你走那么远。我时而记笔记，时而[构建一个泽特尔卡斯滕](https://every.to/superorganizers/forget-forgetting-build-a-zettelkasten-299960)。这很有帮助，但也是一项很大的工作，而且我发现自己并不经常参考它。
- en: Anki cards provide some glimmer of hope here because they purport [to load your
    brain with the knowledge you want](https://every.to/superorganizers/how-to-build-a-learning-machine-299655?sid=16664),
    rather than keeping it in an organizational system. But I find that Anki makes
    me good at remembering the answers to Anki cards—rather than bringing the knowledge
    contained in them into the world and into my writing.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: Anki 卡片在这里提供了一丝希望，因为它们声称[可以将你想要的知识加载到你的大脑中](https://every.to/superorganizers/how-to-build-a-learning-machine-299655?sid=16664)，而不是将其保留在一个组织系统中。但我发现
    Anki 只是让我记住了 Anki 卡片的答案——而不是将其中包含的知识带入世界，带入我的写作中。
- en: What I really want is to be steeped in these ideas and in the language of these
    writers, thinkers, and artists all day—instead of just at night when I’m reading
    before bed. (There’s a reason why some of the best ideas come out of the university
    environment. It’s far easier to reference the eminent dead when that’s what everyone
    around you is also doing.)
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 我真正想要的是整天沉浸在这些思想和这些作家、思想家以及艺术家的语言中——而不仅仅是在晚上睡前阅读时。 （某些最优秀的思想为何出现在大学环境中有其原因。当周围的每个人都在做同样的事情时，引用已故的著名人物要容易得多。）
- en: The goal here is erudition and application. I want to be able to write referencing
    the best ideas that have come before me. And I want to be able to make decisions,
    and see the world through the lenses provided by the people I’ve read. In short,
    I want to participate as fully as possible in the intellectual and emotional evolution
    of humanity.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这里的目标是博学多才并能应用所学。我希望能够写作并参考前人最优秀的思想。我想要能够做出决策，并透过我所阅读的人们提供的视角来看待世界。简而言之，我希望能够尽可能完全地参与人类的智慧和情感进化。
- en: ''
  id: totrans-24
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Imagine combining ChatGPT with Apple Notes. That's what it feels like using [Reflect](http://reflect.app/?utm_source=every.to&utm_medium=newsletter&utm_campaign=march23) –
    an ultra-fast notes app with an AI assistant built in directly. Use the AI assistant
    to organize your notes and thoughts, improve your writing and boost your productivity.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一下将 ChatGPT 与 Apple Notes 结合起来。使用 [Reflect](http://reflect.app/?utm_source=every.to&utm_medium=newsletter&utm_campaign=march23) 就像这样——一个内置
    AI 助手的超快速笔记应用程序。使用 AI 助手来组织你的笔记和思维，改善你的写作，并提高你的工作效率。
- en: '[Reflect](http://reflect.app/?utm_source=every.to&utm_medium=newsletter&utm_campaign=march23)
    also uses Whisper from OpenAI to transcribe voice notes with near human-level
    accuracy. That means you can use Reflect to ramble about a topic, and then have
    the AI assistant turn it into an article outline.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[Reflect](http://reflect.app/?utm_source=every.to&utm_medium=newsletter&utm_campaign=march23)
    还使用 OpenAI 的 Whisper 来转录语音笔记，准确度接近人类水平。这意味着你可以使用 Reflect 来畅谈一个话题，然后让 AI 助手将其转化为文章大纲。'
- en: Start a free trial with Reflect to transform your note-taking using AI.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 通过 Reflect 开启免费试用，利用人工智能改变你的记笔记方式。
- en: AI as copilot for the mind
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 人工智能作为思维的副驾驶
- en: When you have extra intelligence at your disposal, you don’t need to worry so
    much about remembering what you read. Sure, it’s better if you have a good memory.
    But an AI-powered copilot for the mind is going to beat a memory palace technique
    or even a genius-level IQ every day of the week.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 当你拥有额外的智慧时，你就不需要太担心记住你所读的东西。当然，如果你记忆力好那就更好了。但是一个由人工智能驱动的思维副驾驶每天都会打败一个记忆宫殿技术甚至是天才级别的智商。
- en: 'Here’s how it might work:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 这是它可能如何运作的方式：
- en: Every time you touch the keyboard, the AI downloads and sorts through everything
    you’ve ever read and uses the sum total of that knowledge to help you complete
    your sentences.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 每当你触摸键盘时，AI 就会下载并整理你曾经阅读过的所有内容，并利用这些知识的总和来帮助你完成句子。
- en: It’ll work in every app that you use, and it will be on your computer and on
    your phone. And it’ll be incredibly easy to save anything that you want to remember
    for later. Just take a screenshot, or paste a URL, or upload a file, or send a
    text, and whatever you’re looking at will be saved and available for your copilot
    to bring back to you at the right time.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 它将在你使用的每个应用程序中运行，并且它将在你的计算机和手机上。而且，保存任何你想记住的东西都会非常容易。只需截图，或粘贴URL，或上传文件，或发送文本，你正在查看的任何内容都将被保存，并可供你的副驾驶在合适的时候带回给你。
- en: A copilot for the mind might be able to find the perfect quote from a book you
    highlighted 10 years ago to help you make the point you’re trying to make. Or
    it might suggest relevant counterarguments to help you sharpen your prose—or maybe
    even change your mind on a topic you’re thinking about.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 心智副驾驶可能能够从你10年前标记的一本书中找到完美的引用，帮助你阐明你试图阐明的观点。或者它可能建议相关的反对意见，帮助你提炼你的散文——或者甚至改变你对你正在思考的主题的看法。
- en: If you’re anything like me, you’ve spent some portion of the past 10 years fascinated
    with [mental models](https://every.to/superorganizers/the-truth-about-mental-models-with-shane-parrish)—trying
    to apply the best of science and behavioral econ and literature to your day-to-day
    to try to make better decisions. The problem is, creating a list of mental models
    doesn’t really help you apply them particularly well.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你像我一样，过去的10年里你可能有一段时间着迷于[心智模型](https://every.to/superorganizers/the-truth-about-mental-models-with-shane-parrish)——试图将最好的科学、行为经济学和文学应用到你的日常生活中，以尝试做出更好的决策。问题是，列出一系列心智模型并不能真正帮助你特别好地应用它们。
- en: A copilot for the mind can help with that too. If you’re struggling to make
    a decision, it could suggest inverting the problem, or help you see when you’re
    struggling with the sunk cost fallacy. It makes mental models practical and actionable—instead
    of just aspirational.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 心智副驾驶也可以帮助解决这个问题。如果你在做决定时感到困难，它可能建议你反向思考问题，或者帮助你看清你是否陷入了沉没成本谬误。它使心智模型变得实用和可行——而不仅仅是抱负。
- en: The key thing to note here, though, is that the ideal copilot isn’t just referencing
    any relevant book or fact when it tries to help you. It’s referencing *your* books
    and your notes when you’re working with it. Here’s why.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 关键的一点要注意，理想的副驾驶不仅在试图帮助你时参考任何相关的书籍或事实。在你使用它时，它会参考*你的*书籍和你的笔记。原因如下。
- en: Your intellectual history will power your copilot
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 你的知识历程将激发你的副驾驶。
- en: 'In Jorge Luis Borges’ short story “The Library of Babel,” he creates an infinite
    library that contains all possible books. Contained somewhere in this library
    are just the sort of books every book nerd wants to read: a book that predicts
    your future accurately, a book that unifies quantum mechanics with general relativity,
    a book that reveals the sociology of alien life on other planets, a book that
    pins down exactly what love means and what is at the heart of human nature, a
    book that contains the one true moral system by which to live.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 在豪尔赫·路易斯·博尔赫斯的短篇小说《巴别图书馆》中，他创造了一个包含所有可能书籍的无限图书馆。这个图书馆的某处包含了每个书迷都想读的书籍：一本准确预测你未来的书籍，一本将量子力学与广义相对论统一起来的书籍，一本揭示其他行星上外星生命社会学的书籍，一本准确定义爱的含义和人类本性核心的书籍，一本包含唯一真正的道德体系的书籍。
- en: But again, this library contains every *possible* book. So it also contains
    a lot of gibberish. Most of the books, in fact, are complete gibberish. This makes
    navigating the library an impossible task—and so even though it contains the secrets
    of the universe, it’s unusable by mortals.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 但再次强调，这个图书馆包含每一个*可能的*书籍。因此，它也包含大量的胡言乱语。事实上，大多数书籍都是完全的胡言乱语。这使得导航图书馆成为一项不可能的任务——因此即使它包含宇宙的秘密，也无法为凡人所用。
- en: On their own, large language models (LLMs) are, to a significant extent, Babel-like.
    Their latent space can output every possible combination of words. They are capable
    of creating genius-level sentences—and also false gibberish. And at this point
    in the lifecycle of this technology, the quality of the results you’re going to
    get is far higher when they’re grounded in a knowledge-base for the AI to reference
    when it is trying to respond to your prompts.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 单独来说，大型语言模型（LLMs）在很大程度上类似于巴别塔。它们的潜在空间可以输出每个可能的单词组合。它们能够创建天才级别的句子——也能够输出虚假的胡言乱语。在这项技术的生命周期的这一阶段，当它们基于一个知识库时，你将得到的结果质量要高得多，因为AI在尝试响应你的提示时可以参考这个知识库。
- en: That’s why if you’ve spent the hours to carefully curate your own personal library—whether
    that’s books, or articles, or videos, or movies—all of that time will significantly
    improve your copilot experience.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '这就是为什么如果你花时间精心策划了自己的个人图书馆——无论是书籍、文章、视频还是电影——所有这些时间都将显著提高你的 Copilot 体验。 '
- en: For one, it creates a base of trusted information for the copilot to use. It
    won’t be able to reference anything that you haven’t looked at—so it will be far
    less likely to return something that’s untrue, or out of date.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，它为 Copilot 使用创造了一个可信赖信息的基础。它将无法引用你没有查看过的任何内容——因此，它很少会返回不真实或过时的内容。
- en: For another, because you’re usually consuming information that’s related to
    whatever you’re thinking about, giving a copilot access to your personal knowledge
    base is going to help it return results that are actually relevant to you.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 另外，因为你通常会消耗与你所思考的内容相关的信息，让 Copilot 访问你的个人知识库将帮助它返回实际与你相关的结果。
- en: While a copilot could technically cite an author that you’ve never heard of
    while you’re typing out an essay or making a decision, that’s probably not going
    to be too helpful. Instead, it would be far better for it to use ideas and thinkers
    that you’ve already engaged with on your own, so that its completions can click
    easily into your brain without too much thinking.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然一个 Copilot 在你打字或做决定时技术上可以引用一个你从未听说过的作者，但那可能并不会太有帮助。相反，更好的做法是它使用你自己已经接触过的想法和思想家，这样它的补全就可以轻松地进入你的大脑而不需要太多思考。
- en: 'If you find this vision of the future compelling, the next question is: How
    feasible is it actually?'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你觉得这种未来愿景有吸引力，那么下一个问题是：这实际上有多可行？
- en: How feasible is this now, and what are its limitations?
  id: totrans-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 现在这个技术有多可行，以及它的局限性是什么？
- en: If we parse through the hype, there are a variety of technical limitations to
    this technology. Today’s AI tools produce “wow” moment demos, but they’re going
    to require continual refinement over a period of years before they’re reliable
    and practical enough to be software we use every day.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们深入分析一下炒作，这种技术存在各种技术限制。今天的 AI 工具展示了“哇”时刻的演示，但它们需要持续几年的不断完善，才能够可靠且实用到足以成为我们每天使用的软件。
- en: 'Here are a few of the current limitations that need to be overcome for this
    kind of experience to be built:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是需要克服的一些当前限制，以建立这种体验：
- en: '**Context window limitations.** Models like GPT-4 can only read through a set
    amount of information at a given time. The bigger the context window, the more
    information it can use to complete a query. GPT-4’s context window is 8x larger
    than GPT-3’s—so this is improving dramatically.'
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**上下文窗口限制。** 像 GPT-4 这样的模型一次只能阅读一定数量的信息。上下文窗口越大，它可以用来完成查询的信息就越多。GPT-4 的上下文窗口比
    GPT-3 的大8倍——因此这方面正在有着巨大的改进。'
- en: '**Privacy and IP concerns.** Many users are going to be hesitant about uploading
    notes or highlights or journal entries to models like these—for good reason. I
    suspect these use cases will start to take off when high-quality LLM experiences
    are available to run natively on your phone or laptop, instead of forcing you
    to send your data to a cloud API for completion.'
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**隐私和知识产权问题。** 许多用户可能会对上传笔记、高亮或日记条目到这样的模型持犹豫态度，这是有充分理由的。我怀疑当高质量的 LLM 经验可以本地运行在你的手机或笔记本电脑上时，而不是强迫你将数据发送到云
    API 进行完成时，这些用例将开始起飞。'
- en: '**An actually good user experience.** What you want is a UX where copilot completions
    are shown in a frictionless way that feels *helpful* instead of annoying. GitHub
    CoPilot nailed this for programming, so I believe it’s possible for other use
    cases. But it’s a balancing act. For more, read last week’s essay “Where Copilots
    Work.”'
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**实际上良好的用户体验。** 你想要的是一种 UX，其中 Copilot 的补全以一种毫不费力的方式展示出来，让人觉得*有帮助*而不是烦人。GitHub
    CoPilot 在编程方面做到了这一点，所以我相信对于其他用例也是可能的。但这是一种平衡。欲知详情，请阅读上周的文章“Copilots 的工作场景”。'
- en: The problems I listed above are very real—and they could hold back progress
    on these types of tools for a while. But I think the rate of improvement in this
    technology is high enough, and demand is real enough that eventually we’ll see
    tools like this proliferate.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 我列出的问题是非常真实的，它们可能会阻碍这类工具的进展一段时间。但我认为这项技术的改进速度足够快，需求也足够真实，最终我们将看到这样的工具大量普及。
- en: A peek into the future
  id: totrans-53
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 未来的一瞥
- en: My house is filled with paper books; it’s a floor-to-ceiling affair. I have
    books in the bedroom, books in the living room, and books piled on top of the
    cabinets in my kitchen. There’s just something about a physical paper book that
    I am in love with.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 我的房子里摆满了纸质书籍；简直是铺地板到天花板。我卧室里有书，客厅里有书，在厨房橱柜上堆满了书。对我来说，纸质书籍有一种特别的魅力。
- en: These stacks of books track my intellectual journey through life. There’s the
    Russian novels I loved in high school, the philosophy of science phase from college,
    the books on complexity that I devoured when I was in my early 20s, the psychology
    and spirituality books I discovered in my late 20s.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 这些书籍堆积记录着我一生中的思想历程。有我高中喜爱的俄罗斯小说，大学时期的科学哲学阶段，我 20 多岁时痴迷于复杂性的书籍，以及我 20 多岁末期发现的心理学和灵性书籍。
- en: My Readwise, too, is filled with highlights. My Roam is bursting with ideas,
    quotes, and journal entries. So is my Evernote, my Notion, and my paper notebooks.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 我的 Readwise 也充满了精彩的标注。我的 Roam 充斥着思想、引用和日记。我的 Evernote、我的 Notion，以及我的纸质笔记本也是如此。
- en: All of these things are containers for bits of my life. Right now those containers
    are lifeless, and everything that they contain is locked away.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些东西都是我生活的一部分。现在，这些容器都是没有生命的，它们所包含的一切都被封存起来了。
- en: AI is going to unlock these containers, and bring them to life. And it’s coming
    sooner than you think.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: AI 将解锁这些容器，并使其生动起来。而且它要比你想象的来得更快。
