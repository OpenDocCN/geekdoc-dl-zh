  zh: '**丹·希珀（00:00:00）**'
- en: One thing you’re really good at is starting these one-man profitable internet
    businesses that are sneakily big.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 你真正擅长的一件事是启动这些悄然变大的个人盈利网络业务。
- en: '**Ben Tossell (00:00:06)**'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**本·托塞尔（00:00:06）**'
- en: So Glassdoor is basically an anonymous site for people to leave a review on
    your employer.So I was like, okay, well, where did that all come from? How did
    that start? How did they start getting people to write reviews on a site like
    that? How did Glassdoor get reviews on the site initially? Did they run any incentives?
    I was looking at that kind of thing. So, things like that. It’s just an interesting
    way to start exploring an idea and where it’s gonna go and how it changes over
    time.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，Glassdoor 基本上是一个匿名网站，供人们对雇主留下评论。所以我就想，好吧，这一切是怎么来的？这是怎么开始的？他们是如何开始让人们在这样的网站上写评论的？Glassdoor
    最初是如何获得评论的？他们有进行任何激励措施吗？我在看这种东西。所以，诸如此类。这只是一个开始探索一个想法的有趣方式，以及它将如何发展并随着时间的推移而改变。
