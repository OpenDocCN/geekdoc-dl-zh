- en: When did you first think about the impact of AI on your job?
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 你第一次什么时候考虑到人工智能对你的工作的影响？
- en: My best guess would be at the tail end of 2022, when [OpenAI released ChatGPT](https://openai.com/blog/chatgpt).
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我的最佳猜测是在2022年末，当 [OpenAI 发布了 ChatGPT](https://openai.com/blog/chatgpt)。
- en: '[Tyler Cowen](https://twitter.com/tylercowen) has been pondering this question
    for a decade. In 2013, he wrote a book about how AI would change the future of
    work called [*Average Is Over*](https://fs.blog/average-is-over/). In it, he argued
    that the economy will shift to reward those who can enhance the capabilities of
    technology. Today, his incredible foresight is more than words and theories—it’s
    our reality. The “intelligent machines” he wrote about are well and truly *here,*
    so who better than Tyler himself to light the way ahead?'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[泰勒·考温](https://twitter.com/tylercowen) 已经思考这个问题十年了。2013年，他写了一本关于人工智能将如何改变未来工作的书，名为
    [*Average Is Over*](https://fs.blog/average-is-over/)。在这本书中，他认为经济将转向奖励那些能够增强技术能力的人。今天，他惊人的远见不仅仅是言论和理论——它已经成为我们的现实。他所写的“智能机器”已经实实在在地*存在*了，那么有谁比泰勒本人更适合引领前进的道路呢？'
- en: Tyler’s day job is teaching economics at George Mason University, but he also
    moonlights as a prolific writer. He co-writes the leading economics blog [Marginal
    Revolution](https://marginalrevolution.com/about), where he has published daily
    for over 20 years. He is also the author of 17 books, the latest of which is an
    [AI-fueled interactive experience](https://goatgreatesteconomistofalltime.ai/en)
    that analyzes the lives of influential economists and crowns one as the greatest
    of all time.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 泰勒的日常工作是在乔治梅森大学教授经济学，但他还兼职担任一位多产的作家。他与他人合著了领先的经济学博客 [Marginal Revolution](https://marginalrevolution.com/about)，在那里他已经连续发表了20多年的日常文章。他还是17本书的作者，其中最新的是一本
    [AI 动力的互动体验](https://goatgreatesteconomistofalltime.ai/en)，分析了有影响力的经济学家的生活，并将其中一位评为史上最伟大的经济学家。
- en: In this episode, we explore Tyler’s predictions about how AI will impact the
    economy, distilling decades of contemplation into insights. We watch him interact
    with ChatGPT and learn how he uses it as a universal translator when he travels,
    a reading companion, and a research tool. We also see him use AI search tool Perplexity
    and walk through how he fits the two tools together in his workflow.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一集中，我们探索泰勒对人工智能将如何影响经济的预测，将几十年的思考汇聚成见解。我们看到他如何与ChatGPT互动，以及他如何在旅行时将其用作通用翻译工具，阅读伴侣和研究工具。我们还看到他如何使用AI搜索工具Perplexity，并介绍了他如何将两种工具结合到自己的工作流程中。
