- en: 'This is a must-watch for anyone who is motivated to understand and thrive in
    the future of work with AI. Here’s a taste:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这对于任何有动力理解并在人工智能未来中蓬勃发展的人来说都是必看的。这里有一点预告：
- en: '**The long and short of AI.** Tyler thinks that the immediate effect of AI
    will be to level the playing field, boosting the abilities of those who currently
    perform at an average or even below-average level. He suspects, however, that
    the long-term effects will be considerably less egalitarian, where “the people
    who can start projects will be the major beneficiaries. They''ll have better record
    keepers and translators and mathematicians and coaches and colleagues and advice
    givers.”'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**人工智能的长远影响**。泰勒认为，人工智能的即时影响将是拉平竞争，提升那些当前处于平均甚至低于平均水平的人的能力。然而，他怀疑长期影响将会大大不那么平等，那些“能够发起项目的人将是主要受益者。他们将拥有更好的记录保管者、翻译工作者、数学家、教练、同事和建议者。”'
- en: '**AI for human coordination**. Tyler [believes](https://marginalrevolution.com/marginalrevolution/2023/01/gpt-and-my-own-career-trajectory.html)
    that AI provides great advice on how to manage people, and that the people who
    leverage it for this purpose will be very productive. “A lot of companies might
    become much smaller, but still rather potent…I think Midjourney, when it first
    had its breakthrough, had, what, seven or eight people working there,” he says.
    He also wonders about a darker side of this coin: He thinks an underappreciated
    risk of AI is its ability to coordinate poorly run terrorist organizations, increasing
    their chances of creating harm.'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**人工智能用于人类协调**。泰勒[认为](https://marginalrevolution.com/marginalrevolution/2023/01/gpt-and-my-own-career-trajectory.html)人工智能提供了关于如何管理人员的很好建议，而那些利用它做这个目的的人将会非常高效。“很多公司可能会变得更小，但仍然很有效…我认为Midjourney，在它首次取得突破时，有，什么，七八个人在那里工作吧，”他说。他还对这个硬币的另一面产生了一些疑虑：他认为人工智能的被低估风险之一就是它能够协调运作不佳的恐怖组织，增加它们制造伤害的机会。'
- en: '**ChatGPT as a universal translator**. Tyler says his use of ChatGPT varies
    significantly between his iPhone and his laptop. On his iPhone, he uses it for
    personal things: as a universal translator in Tokyo, to get local food recommendations
    in Paraguay, and to identify species of birds and plants in Honduras. (It’s no
    surprise that when I ask him later in the episode how his wife would describe
    him in five words, one of his responses is: loves to travel.) Tyler’s laptop-GPT
    use is centered around far more academic purposes, like learning about obscure
    history.'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**ChatGPT作为通用翻译工具**。泰勒说他在iPhone和笔记本电脑上使用ChatGPT的方式有很大不同。在iPhone上，他把它用于个人事务：作为在东京的通用翻译工具，在巴拉圭获得当地美食推荐，以及在洪都拉斯识别鸟类和植物的工具。（当我在节目的后半部分问他的妻子如何用五个词形容他时，他的回答之一就是不出意外地：热爱旅行。）泰勒的笔记本-GPT使用主要集中在更加学术的目的上，比如了解不为人知的历史。'
- en: '**Pushing ChatGPT into smart corners of the internet**. Tyler has discovered
    the benefit of using specific ChatGPT prompts: the AI will go off to search an
    intelligent part of the ether and likely come back with a better answer than what
    a generic query would yield. “So if I ask it a question, say, from economics,
    what is inflation? The answer is not wrong, but it''s not really better than Wikipedia
    because the question is too general. If I ask it a question, What is inflation?
    Answer as would Milton Friedman… [Y]ou''re just, again, pointing it towards smarter
    bits, you know, in the matrices… [T]he stuff it knows connected with Milton Friedman
    is smarter than the stuff not connected to Friedman.”'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**将 ChatGPT 推到互联网的智能角落**。泰勒发现使用特定的 ChatGPT 提示的好处是，AI 将去搜索以智能闻名的区域，并可能回来比通用查询得到更好的答案。“所以，如果我问它一个问题，比如，从经济学角度来说，什么是通货膨胀？答案并不是错的，但它并不比维基百科更好，因为问题太笼统。如果我问一个问题，通货膨胀是什么？用米尔顿弗里德曼的话来回答……你只是再一次，把它指向更聪明的地方，你知道，在数据矩阵里面……与米尔顿弗里德曼相关的东西比与是否与他连接的东西更聪明。”'
- en: '[**Perplexity AI**](https://www.perplexity.ai/) **v. ChatGPT.** Tyler was reading
    a book about the Byzantine empire (as one does if you’re a professor, I suppose)
    when he found himself curious about the rate of inflation under one of its emperors.
    He turned to ChatGPT first, but it didn’t give him a clear answer. Tyler tries
    asking Perplexity AI the same question, and *voila*—in seconds, he has an answer
    with JSTOR and Reddit sources to back it up. “Google is for links, AI is for learning,
    Perplexity is for references, and [it] sometimes has context that GPT doesn’t
    because it''s looking to tie it to references,” he says.'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**迷茫 AI**](https://www.perplexity.ai/) **v. ChatGPT.** 当他在阅读有关拜占庭帝国的书（我猜这是教授的职业习惯）时，他对其中一位皇帝统治时期的通货膨胀率感到好奇。他首先向
    ChatGPT 提出了这个问题，但它并没有给出一个清晰的答案。泰勒尝试向迷茫 AI 提出相同的问题，*就在几秒内*，他得到了一个含有 JSTOR 和 Reddit
    资料支持的答案。 “Google 是用来搜索链接的，AI 是用来学习的，迷茫用来做参考的，有时候包含 GPT 没有的语境因为它需要将其与参考联系起来，” 他说。'
- en: '**ChatGPT in the classroom.** Tyler is the coolest professor on the block.
    He’s teaching a class on the history of economic thought, and has incorporated
    ChatGPT into the curriculum. “GPT-4 is on the reading list. Everyone in the class
    is required to pay the 20 [dollars] a month to subscribe to it,” he says. This
    isn’t the first time Tyler has brought ChatGPT into the classroom: “I taught a
    class the year before to law students where I made them all write one of their
    three papers using GPT. Not solely, but you and GPT together figure out how to
    write the paper.” According to Cowen, teaching students the limits and scope of
    AI is an enriching experience.'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '** ChatGPT 在课堂上**。泰勒是街上最酷的教授。他正在教授经济思想史课程，并将 ChatGPT 纳入课程内容。“GPT-4 在阅读列表上。班上每个人都必须支付每月
    20 [美元] 来订阅它，” 他说道。这不是泰勒第一次将 ChatGPT 带到课堂上：“我在前一年教授法学生时，让他们使用 GPT 写三篇论文中的一篇。不是完全依赖，而是你和
    GPT 一起想办法写论文”，根据考温的说法，教导学生 AI 的限制和范围是一种丰富的经历。'
- en: '**The** [**Tyler Test**](https://www.britannica.com/technology/Turing-test)**.**
    In the last section of the interview, I create a custom GPT based on Tyler’s personality,
    Tylerbot. We put it to the test by asking Tyler and his bot the same questions,
    and seeing how the machine matched up. Tylerbot got two out of three answers correct.
    Even the one it got wrong wasn’t technically incorrect; it just didn’t sound like
    Tyler. “We had two excellent ones and then one that''s a perfectly fine answer,
    but has no Tyler in it. There you go,” Tyler says.'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**泰勒测试**](https://www.britannica.com/technology/Turing-test)**。** 在采访的最后部分，我根据泰勒的个性创建了一个自定义的基于
    GPT 的泰勒机器人。我们让泰勒和他的机器人回答相同的问题，并看看机器人的表现。泰勒机器人有两个答案是正确的。即使它错了一个，也不是技术上的错误；只是听起来不像泰勒。“我们有两个答得很好，然后有一个完全可以接受的答案，但没有泰勒的味道。就是这样。”
    泰勒说。'
