- en: '[AI](/c/ai-and-gpt3) that writes like the average English speaker is fine.
    But AI that writes like you is magical.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[AI](/c/ai-and-gpt3)像一般的英语使用者写作是可以接受的。但是像你一样写作的AI是神奇的。'
- en: When Nathan was building the earliest versions of [Lex](https://lex.page/),
    Every’s AI-powered writing tool, we wanted it to eventually be able to write in
    the voice of whoever was using it. That seemed doable, but like it would also
    require lots of fine-tuning to get it to work.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 当Nathan正在构建最早版本的[Lex](https://lex.page/)时，Every的AI辅助写作工具，我们希望它最终能够以使用者的声音进行写作。这似乎是可行的，但看起来也需要大量的微调才能使其正常运作。
- en: 'As we played with Lex we noticed something strange: it could already write
    in anyone’s voice—no training required.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们使用Lex时，我们注意到一些奇怪的事情：它已经可以用任何人的声音写作了——无需训练。
- en: To be sure, it’s not perfect. Depending on your writing style it might be better
    or worse at doing completions. But if you feed a Zen koan into Lex, it will output
    a koan. And if you feed Twitter hustle porn into Lex, it will output Twitter hustle
    porn.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，它并不完美。根据你的写作风格，它可能在完成时表现得更好或更差。但如果你将一个禅宗公案输入Lex，它将输出一个公案。如果你将Twitter上的励志视频输入Lex，它将输出Twitter上的励志视频。
- en: This is a big part of Lex’s “wow” moment. It’s a lot like looking in a mirror
    for the first time. You’re seeing something familiar but also totally unexpected.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这是Lex的“惊叹”时刻的重要部分。这很像是第一次看镜子。你看到了一些熟悉的东西，但也完全出乎意料。
- en: There’s a strangeness to seeing a machine write something that you *could have
    said* or *could have thought* but haven’t yet. Even stranger is the idea that
    the machine doing it doesn’t know anything about who you are or what you think
    except a few lines of input text…yet it seems to be able to write as you better
    than any professional ghostwriter could.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 看到机器写下了你可能已经说过或者可能已经想过但尚未表达的东西有一种奇怪的感觉。更奇怪的是，这个机器并不知道你是谁，也不知道你在想什么，除了几行输入的文本……但它似乎能够比任何专业的幽灵写手更好地代表你写作。
- en: I want to talk about how this is even possible, and also what its implications
    are. Technology is redrawing the lines around what it means to be a writer—who
    writers are and what they do. It’s also narrowing the taste gap—the gap between
    what you hope to make and what your skills allow for—by making it easier for writers
    to write great stuff without years of trial and error.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我想谈谈这是如何可能的，以及其意义是什么。技术正在重新定义作家的概念——作家是谁，他们在做什么。它也正在缩小品味差距——你希望创造什么和你的技能所允许的之间的差距——通过使得作家更容易地写出优秀的东西，而无需经过多年的试错。
- en: The coming shift is going to be profound.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 即将发生的变革将是深远的。
