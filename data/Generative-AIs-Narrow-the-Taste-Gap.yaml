- en: How to sound like me
  id: totrans-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何表现得像我
- en: 'Here’s a very high-level explanation for how GPT-3 does text completion:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一个关于GPT-3如何完成文本的非常高级的解释：
- en: GPT-3 looks at the text that came before the point where you want completion
    and predicts what words are most likely to come next. In order to do this, it
    uses a statistical model to learn the associations between words and word sequences.
    The model is trained on lots and lots of source data (basically everything on
    the entire internet) to predict what comes next from what comes before.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: GPT-3 查看了在你想要完成的点之前的文本，并预测接下来最有可能出现的单词。 为了做到这一点，它使用统计模型来学习单词和单词序列之间的关联。 该模型经过大量源数据的训练（基本上是整个互联网上的所有内容），以预测从前面来的内容接下来会发生什么。
- en: How does this apply to me?
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 这如何适用于我呢？
- en: It might seem like an intractable task to figure out how to write sentences
    that sound like me. After all, after any sentence I write there’s an infinite
    number of sentences that could follow it.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 找出如何写出听起来像我说的句子似乎是一项棘手的任务。 毕竟，我写的任何句子之后都有无限多的句子可以跟随它。
- en: But Lex shows that if you think about this problem probabilistically, it’s not
    as impossible as it seems.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 但是 Lex 表明，如果你以概率论的方式思考这个问题，那么它并不像看起来那么不可能。
- en: To make this easier to think about, you might think of the set of possible sentences
    as an infinite space. Any particular point in the space represents a sentence
    that could follow the one I just wrote.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 为了更容易思考这个问题，你可以将可能的句子集合视为一个无限空间。 空间中的任何特定点代表了一个可以跟随我刚刚写的句子的句子。
- en: Given that the space is infinite, in principle, it should be hard for a machine
    to find a sentence in that space that’s close to the one I would’ve written on
    my own. But in practice, it seems that I (and everyone else) like to play around
    in a comparatively small corner of all of the possible sentences that we could
    write.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于空间是无限的，原则上，机器应该很难找到一个在这个空间中接近我自己写的句子的句子。 但实际上，似乎我（和每个人）喜欢在我们可能写出的所有句子中的一个相对较小的角落里玩耍。
- en: For example, the sentences that follow from whatever I’m writing are very likely
    to follow the rules of English grammar (with some minor exceptions 😉.) That narrows
    down the possibility space by a *lot*. But technically, its size is still quite
    large.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，接下来的句子很可能遵循英语语法的规则（有一些小的例外 😉）。 这大大缩小了可能性空间。 但从技术上讲，它的大小仍然相当大。
- en: There are more constraints, though, than meet the eye.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，有比眼前看到的更多限制。
- en: If grammar deals with the rules of sentences, Lex and GPT-3 make it clear that
    when we write we’re following a great number of rules that aren’t limited to things
    like syntax. In fact, there’s a sort of tribal grammar to what we write—the way
    we say things, and even what we say and think—that constrains us much more deeply
    than any of us care to admit.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 如果语法涉及句子的规则，那么 Lex 和 GPT-3 显然表明，当我们写作时，我们遵循了许多规则，这些规则不仅限于句法等方面。 实际上，我们所写的东西有一种部落语法——我们说话的方式，甚至我们说和思考的方式——远比我们承认的要深刻得多。
- en: Lex has an easy time mimicking me because it has read everything that has influenced
    the way I write. (It’s probably [also read my writing](https://twitter.com/fortelabs/status/1583675715064500225).)
    It hasn’t only picked up on style and tone—it’s also imbibed the ideas that I
    spend a lot of time immersed in. It knows I’m more likely to insert a reference
    to “network effects” into my writing than I am to reference “negative capability”
    because based on just a few sentences of input text it can tell I think more about
    startups than I do about Romance-era poets.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: Lex 很容易模仿我，因为它已经阅读了影响我写作方式的所有东西。（它可能还阅读了我的写作。）它不仅仅是捕捉了风格和语气——它还吸收了我花了大量时间沉浸在其中的想法。
    它知道我更有可能在我的写作中插入对“网络效应”的引用，而不是对“负能力”的引用，因为根据仅有的几句输入文本，它可以判断我更多地思考创业公司而不是罗曼主义时代的诗人。
- en: I use a tribal grammar that’s built on all of the people and ideas I’ve read
    and interacted with in my life—and compared to the set of all possible people,
    it’s a small list. The people who read my writing are part of the same tribe with
    the same set of fundamental paradigms.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 我使用的是一个建立在我生活中读过和交流过的所有人和思想上的部落语法——与所有可能的人的集合相比，这是一个小列表。 阅读我写作的人是同一个部落的一部分，拥有相同的基本范式。
- en: Because of all of this, what I’m likely to say and think next is a statistically
    tractable problem. We don’t admit this because, culturally, we put a huge premium
    on freedom of thought and of speech.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 由于所有这些，我接下来可能要说和思考的东西是一个统计上可行的问题。 我们之所以不承认这一点，是因为从文化上讲，我们非常重视思想和言论自由。
- en: 'When it comes to what we say and think we imagine ourselves as explorers, free
    to roam an infinite expanse of space. But in reality we''re a lot more like farmers
    in the 1800s: most of us never leave the towns where we reside. Some of us do
    move, but it''s slow and it takes a while.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 当涉及到我们说和想的事情时，我们把自己想象成探险家，自由地在无限的空间中漫游。但实际上，我们更像是 1800 年代的农民：我们大多数人从未离开我们居住的城镇。我们中的一些人确实会搬迁，但这很慢，而且需要一段时间。
- en: Lex, language, and free will
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Lex、语言和自由意志
- en: It might seem depressing or scary or infuriating to know that we operate by
    a sort of tribal grammar. It feels so…deterministic. We thought we had free will,
    but really we’ve all been [NPCs](https://en.wikipedia.org/wiki/NPC_(meme)) this
    whole time.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 知道我们按照某种部落语法运作可能看起来令人沮丧、可怕或令人愤怒。感觉是如此...决定性的。我们以为我们拥有自由意志，但实际上我们这一切时间都是[NPCs](https://en.wikipedia.org/wiki/NPC_(meme))。
- en: It reminds of a time in high school when I recounted the argument against free
    will to my unsuspecting father, who was making me spaghetti bolognese.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 这让我想起高中时，我向毫无戒备的父亲描述了反对自由意志的论点，那时他正在做意大利肉酱面。
- en: “In a nutshell,” I said, “you are a product of either your genetics or your
    environment, and so you don’t have any free will and aren’t really responsible
    for anything that you do.”
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: “简而言之，”我说，“你是你的基因或你的环境的产物，所以你没有任何自由意志，也不真正对你所做的任何事情负责。”
- en: My dad slammed dinner down on the table, splattering meat sauce everywhere.
    “What about *this*?” He began waving both hands wildly in front of my face. “Is
    *this* a product of my genetics? Or is it my environment?”
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 我爸爸把晚餐砰地摔在桌子上，将肉酱溅得到处都是。“这个又如何？”他开始在我面前疯狂地挥舞双手。“这个是我的基因产物吗？还是我的环境？”
- en: “Environment,” I said.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: “环境，”我说。
- en: This story resonates with me deeply right now. I feel like banging my hands
    around randomly on the keyboard every time I’m writing. **“What about this? Could
    you have predicted THIS?”**
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 这个故事现在深深地触动了我。每次写作时我都感觉想在键盘上随意敲打手。**“这个呢？你能预测到这个吗？”**
- en: The reality is that there’s still a lot that Lex can’t predict about what I’m
    going to write. For example, it’s not very good at metaphor beyond cliches. It
    struggles with the mapping of one concept onto another—and so it struggles to
    provide the “click” of helping me understand complex ideas in a new way. It’s
    only good, so far, at summarizing those ideas in ways that are pretty close to
    the ways other people have summarized them previously.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 现实是 Lex 仍然无法预测我将要写的内容的许多方面。例如，它对于隐喻超出陈词滥调范围的能力不强。它在将一个概念映射到另一个概念上遇到困难——因此它在提供帮助我以新方式理解复杂思想的“点击”方面遇到困难。到目前为止，它只擅长以与其他人先前总结的方式相当接近的方式总结这些想法。
- en: And even though it’s saying things that are in the *realm* of stuff I’d say,
    it still requires editing to make it feel totally like me. It’s a little too…bland,
    or the average of the people who write sort of like me—right now.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 即使它说的话在我可能会说的东西的*领域*内，它仍然需要编辑才能使其完全感觉像我。它有点太...平淡，或者说与像我这样写作的人的平均水平有些接近——就目前而言。
- en: A final thing Lex can’t do is to make you feel less alone. There’s something
    fundamental to writing that’s about feeling like you are connecting to another
    human being—as Every writer [Nat Eliason points out](https://blog.nateliason.com/p/ai-writing)—and
    so people are skeptical of writing that comes out of AI. It’s missing that special
    oomph or sparkle that makes it mean something—even if the words are all right.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: Lex 最后无法做到的一件事情是让你感觉不再孤独。写作中有一种与另一个人建立连接的基本感觉——正如每个作家 [Nat Eliason 指出的那样](https://blog.nateliason.com/p/ai-writing)——因此人们对来自
    AI 的写作持怀疑态度。它缺少那种特殊的动力或闪光，使它意味着一些事情——即使字里行间都是正确的。
- en: I think all of these objections are only temporary.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为所有这些反对意见只是暂时的。
- en: 'There’s nothing to suggest that Lex won’t eventually be an incredible metaphor
    generator—just that it, so far, hasn’t been trained to be one. (Related: [this
    week I fine-tuned it on similes and it worked well](https://twitter.com/danshipper/status/1588279294358589440).)
    Similarly, there’s nothing to suggest that fine-tuning Lex won’t make it more
    scarily accurate at mimicking me.'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 目前没有什么迹象表明 Lex 最终不会成为一个令人难以置信的隐喻生成器——只是到目前为止，它还没有被训练成为一个。 (相关：[本周我在类比方面对其进行了微调，并且效果很好](https://twitter.com/danshipper/status/1588279294358589440)。)
    类似地，目前没有什么迹象表明对 Lex 进行微调不会使其在模仿我方面更加准确。
- en: Finally, I think there are a lot of reasons to suspect that our feelings of
    missing the human connection in AI-written writing is more of a passing discomfort
    than something that will prevent people from using these tools ubiquitously.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我认为有很多理由怀疑我们在人工智能写作中错过人类联系的感觉更像是一种过渡性的不适而不是阻止人们普遍使用这些工具的东西。
- en: For one, you don’t have to disclose that you’re using a tool like this—so most
    readers won’t know the difference. For another, arguing that a new technology
    is too impersonal and eliminates connection is a common initial objection to advancements
    like this. For example, take texting—it feels personal to me, but my parents much
    prefer a phone call. The same arc is likely when it comes to these kinds of tools.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，你不必透露你正在使用这样的工具 —— 大多数读者不会知道区别。另外，认为新技术过于不人性化并且削弱了人与人之间的联系是对这种进步的一种常见初步反对意见。例如，拿短信来说
    —— 对我来说，这感觉很亲密，但我父母更喜欢打电话。当涉及到这些工具时，很可能会出现相同的情况。
- en: Lastly, as Every writer [Fadeke Adegbuyi points out](https://every.to/cybernaut/artificial-intimacy?sid=11326),
    people who are immersed in the world of these models are already often left feeling
    like their model is sentient. If you play around with a chatbot like [Replika](https://replika.com/),
    you’ll feel the same prickles of emotions that you might feel in a conversation
    with a human. So AI *is* capable of creating that feeling of connection—so there
    will be a lot of demand for reading whatever it has to say.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，正如每个作家[Fadeke Adegbuyi 指出](https://every.to/cybernaut/artificial-intimacy?sid=11326)，沉浸在这些模型世界中的人往往会感觉他们的模型已经有了自我意识。如果你玩过像[Replika](https://replika.com/)这样的聊天机器人，你会感受到和与人交谈一样的情感波动。因此，人工智能*能够*创造出那种连接的感觉
    —— 所以人们会很渴望阅读它们的任何言论。
- en: So where does this leave human writers then? In an exciting place.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，这又让人类作家处于一个令人兴奋的地方。
- en: New technology redraws our categories
  id: totrans-52
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 新技术重塑了我们的分类。
- en: If you were a writer 200 years ago, one of the demands of your profession was
    penmanship. Today, penmanship is unbundled from the task of writing. It’s nice
    if you’ve got it, but it’s unnecessary.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是两百年前的作家，你的职业要求之一就是书法。如今，书法已经与写作任务分离开来。如果你有的话那很好，但是它并不是必需的。
- en: 'Lots of things that we previously put in the category of being required for
    writing are going to go the way of penmanship: a voluminous memory for facts and
    quotes, a fantastic note-taking system, an ability to summarize complex ideas
    in simple form, the desire to face and fill a blank page.'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 我们以前认为写作所必需的许多东西都将沦为书法的命运：对事实和引用的丰富记忆、出色的笔记系统、将复杂思想简化为简单形式的能力、面对并填补空白页的愿望。
- en: So what’s left? I think it’s going to be a little like photography. Fifty years
    ago you had to have a lot of expensive equipment and skills in a dark room to
    be a great photographer. Today, everyone is taking professional-grade pictures
    all the time.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 那么剩下什么呢？我认为这会有点像摄影。五十年前，要成为一个优秀的摄影师，你必须拥有大量昂贵的设备和在暗房里的技能。如今，每个人都随时都在拍摄专业水准的照片。
- en: There *is* still a distinct difference between a professional photographer and
    someone who takes pictures of their friends at a party. But professional photographers
    are better than they were 50 years ago, and getting close to the level of a professional
    photographer is much more attainable for everyone else.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 仍然存在着专业摄影师和在聚会上给朋友拍照片的人之间的明显差异。但是与五十年前相比，专业摄影师的水平更高了，而普通人要达到专业摄影师的水平也更加容易。
- en: The same thing is true of writing. Sure, you didn’t ever have to purchase expensive
    equipment to do it. But you *did* have to spend the equivalent amount of time
    trying over and over to write great pieces—and pick yourself up again after every
    failure.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 写作也是如此。当然，你以前并不需要购买昂贵的设备来做到这一点。但是你*确实*需要花费相当的时间一次又一次地尝试写出优秀的作品 —— 并在每次失败后重新振作起来。
- en: 'Ira Glass famously [talked about the taste gap](https://www.goodreads.com/quotes/309485-nobody-tells-this-to-people-who-are-beginners-i-wish)
    for upcoming creatives:'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: Ira Glass 曾着名地[谈到了品味差距](https://www.goodreads.com/quotes/309485-nobody-tells-this-to-people-who-are-beginners-i-wish)
    对于即将创作的人：
- en: “Nobody tells this to people who are beginners, I wish someone told me. All
    of us who do creative work, we get into it because we have good taste. But there
    is this gap. For the first couple years you make stuff, it’s just not that good.
    It’s trying to be good, it has potential, but it’s not.”
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: “没有人告诉初学者这件事，我希望有人告诉我。我们所有从事创意工作的人，都是因为我们有好的品味才进入这个领域的。但是存在这样的差距。在最初几年里，你创造的东西并不是那么好。它在尝试变得优秀，它有潜力，但并不是。”
- en: These tools will narrow the taste gap in writing for large numbers of people.
    And it will change the arena of skill development in writing from things like
    memorizing the rules of grammar and punctuation to prompt engineering and fine-tuning.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 这些工具将减小大量人群在写作中的品味差距。它将把写作技能发展的领域从像记忆语法和标点规则这样的事情转变为提示工程和微调。
- en: So what will stay the same?
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，什么会保持不变呢？
- en: Ultimately, writing is thinking. It’s a process of updating the writer’s—and
    thereby the reader’s—model of the world. It’s also a process of *feeling*—letting
    the flow of sentences change your experience, and knowing whether that change
    is good.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，写作就是思考。它是更新作者——从而是读者——对世界模型的过程。它也是一个*感觉*的过程——让句子的流动改变你的体验，并且知道这种改变是否是好的。
- en: The tools we use to engage in that process are changing. But the underlying
    activity is always going to be the same. That makes me excited for the future.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 我们用来进行这一过程的工具正在改变。但基本活动始终如一。这让我对未来感到兴奋。
