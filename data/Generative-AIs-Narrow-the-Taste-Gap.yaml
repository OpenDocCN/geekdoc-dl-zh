- en: Generative AIs Narrow the Taste Gap
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 生成式AI缩小了品味差距
- en: 来源：[https://every.to/chain-of-thought/generative-ais-narrow-the-taste-gap](https://every.to/chain-of-thought/generative-ais-narrow-the-taste-gap)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://every.to/chain-of-thought/generative-ais-narrow-the-taste-gap](https://every.to/chain-of-thought/generative-ais-narrow-the-taste-gap)
