- en: Is Chat the Future of AI?
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 聊天是AI的未来吗？
- en: 来源：[https://every.to/chain-of-thought/is-chat-the-future-of-ai](https://every.to/chain-of-thought/is-chat-the-future-of-ai)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://every.to/chain-of-thought/is-chat-the-future-of-ai](https://every.to/chain-of-thought/is-chat-the-future-of-ai)
- en: Learn to Build with ChatGPT
  id: totrans-6
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 学会使用ChatGPT进行构建
- en: '**Want to learn to use ChatGPT to bring your ideas to life? **'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**想要学习如何利用ChatGPT将你的想法变为现实？**'
- en: We just re-launched our [How To Build a GPT-4 Chatbot](https://chatbot-course.com/) course—designed
    to do exactly that.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我们刚刚重新推出了我们的[如何构建一个GPT-4 Chatbot](https://chatbot-course.com/)课程——旨在完全做到这一点。
- en: It's an online cohort-based course that will teach you how to make your own
    GPT-4 based knowledge assistant in less than 30 days. **Early-birds save $500
    before November 6th!** No programming experience required.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个以在线集群为基础的课程，将在不到30天的时间里教会你如何制作自己的基于GPT-4的知识助手。**11月6日前报名可节省500美元！**无需编程经验。
- en: '*“It is absurd that I could achieve what I did in four weeks!”* — Henry F.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: “我四周时间就能取得自己感到荒谬的成就！” —— 亨利 F.
- en: 'Learn to build in AI:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 学习构建人工智能：
- en: Chat—and ChatGPT—kicked off the current AI wave. OpenAI took existing technology,
    wrapped it in a chat interface, and set the world on fire.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 聊天——以及ChatGPT——开启了当前的AI浪潮。OpenAI采用现有的技术，使用聊天界面包装起来，燃起了全世界的热情。
- en: 'But there are a lot of questions about chat’s future: is it actually a useful
    creative tool? Or is chat just a way-station on the road to some other way of
    interacting with AI to produce creative work?'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 但是有关聊天未来的许多问题：它实际上是一种有用的创意工具吗？还是聊天只是通往使用AI与其他方式互动来产生创意作品的道路上的一个驿站？
- en: 'Here’s what I think:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我的看法是：
- en: Chat isn’t great at making one thing incredible.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 聊天在让一件事变得令人惊奇方面并不突出。
- en: It’s inexact, it’s unreliable, it’s hard to steer precisely, it’s slow, and
    it forces repetition. Many next-generation AI creative tools won’t have a chat
    interface at all.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 它是不精确的，不可靠的，很难精确定位，而且速度慢，而且需要重复。许多下一代的AI创意工具根本就没有聊天界面。
- en: But, viewed correctly, these flaws are chat’s genius. It is inexact and unreliable—so
    it introduces you to new things. It is hard to steer precisely—so you’ll bump
    into things that you don’t expect and broaden your horizons in any new domain.
    It is great at filling a blank page; it will allow you to venture forth into ideas
    that you can barely put into words.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，正确看待的话，这些缺陷就是聊天的天才。它不准确和不可靠，因此为你带来新的事物。它很难准确地操作，因此你会碰到一些意想不到的东西，并在任何新领域扩展你的视野。它擅长填补空白的页面；它会使你想探索那些你几乎无法用语言表达的想法。
- en: Chat can help you scratch the surface of an entirely new field of study, or
    build you a working prototype of a simple app, or help you test 15 variations
    of an idea you’re trying to write about.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 聊天可以帮你擦拭全新领域的表面，或者为简单应用的原型构建一个工作原型，或者帮助你测试你正想写的想法的15个变种。
- en: No, chat isn’t great at making one thing incredible. It’s incredible at making
    1,000 things. And therein lies its genius.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 不，聊天不擅长让一件事情变得令人难以置信。它擅长的是制作1000件事物。而其中就蕴藏着它的天才。
- en: Divergence vs. convergence in the creative process
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 创意过程中的分歧与收敛
- en: 'Any kind of creative endeavor has two phases: divergence and convergence.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 任何一种创意行为都有两个阶段：分歧和收敛。
- en: In divergence, you’re opening yourself up to new ideas and possibilities. You’re
    gathering inspiring material, scribbling furiously on napkins, and generally letting
    your mind roam free.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在分歧中，你为自己打开了新的想法和可能性。你正在收集令人鼓舞的材料，在餐巾纸上疯狂地涂鸦，总体上让你的思绪自由驰骋。
- en: In convergence, you’re narrowing things down. You’re tweaking and refining.
    You’re choosing *exactly* the right word. You’re getting the saturation *exactly*
    right on a photo. You’re making sure everything is pixel-perfect; your I’s are
    dotted and your T’s are crossed.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在收敛中，你正在收紧事物。你进行微调和完善。你选择*准确*的词语。你确保照片的饱和度*完全*恰当。你确保一切都是完美无缺；你的“I”字母有着点状的标注，你的“T”字母交叉有整理。
- en: 'Divergence and convergence, together, are breathing for the creative act. You
    are constantly breathing in new things and breathing out refinements. If you zoom
    out, the beginnings of projects are divergent and the ends convergent. But it’s
    fractal: if you zoom in, within any feature or facet, sentence or stanza, the
    same thing happens. Ideas flow, and then they are narrowed down.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 分歧和收敛一起，是创意行为中的呼吸。你不断地吸收新的事物，并消化提炼。如果你放大，项目的开始是分歧的，而结束是收敛的。但它是分形的：如果你放大，任何特征或方面，任何句子或段落，都发生着同样的事情。想法流动，然后它们被缩小控制。
- en: Breathe in; breathe out.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 深呼吸；深吸气。
- en: Most creative tools are built for convergence. Illustrator, Figma, Final Cut,
    Google Docs, Excel—these are all tools that are built for refining a rough draft
    into a *perfect* final output. They have sliders, filters, and formatting options
    galore. Their interfaces are built for precision, for pixel-perfection. They never
    do anything unexpected.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数创意工具都是为了收敛而构建的。Illustrator、Figma、Final Cut、Google Docs、Excel——这些都是用来将草稿精炼成
    *完美* 最终成品的工具。它们有滑块、滤镜和大量的格式选项。它们的界面是为了精确性而构建的，为了像素级的完美。它们从不做出意料之外的事情。
- en: ChatGPT is different—it is built for divergence.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT 是不同的 —— 它是为了发散而构建的。
- en: ChatGPT is for divergence
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: ChatGPT 是为了发散而设计的。
- en: ChatGPT is for rambling. It’s for rapid prototyping. It’s for getting up to
    speed quickly in completely unfamiliar terrain. It’s for the dreamers and the
    generalists—not for the specialists.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT 是为了漫步而设计的。它是为了快速原型设计而设计的。它是为了在完全陌生的领域迅速上手而设计的。它是为了梦想家和通才设计的——而不是为了专家。
- en: It’s for building a weekend project in two hours with that new development framework
    that you’ve been wanting to learn but haven’t had time for. It’s for the founder
    negotiating a contract and asking their lawyer unusually perceptive questions
    about minor points of employment law. It’s for the romance writer who’s decided
    to take a creative risk and learn about the finer points of attack helicopter
    tactics for a short story about the military.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 它是为了用那个新的开发框架在两个小时内建立一个周末项目的人设计的，而你一直想学却没有时间学的。它是为了创始人与律师谈判并就雇佣法的细节提出不寻常而敏锐的问题的人设计的。它是为了决定冒险并学习关于军事攻击直升机战术的细节，以编写一篇关于军事的短篇故事的浪漫小说家设计的。
- en: It’s for waltzing around a kitchen and throwing anything that catches your eye
    into a pot, not for carefully timing the heat on a souffle. It’s for those who
    love to cook with ideas and hate to bake.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 它是为了在厨房里舞动，将引起你注意的任何东西扔进锅里，而不是仔细控制 souffle 的热量。它是为那些喜欢用想法烹饪而不喜欢烘焙的人设计的。
- en: It’s for the jack-of-all-trades and master of none. It’s for the learners. It’s
    for the connoisseurs of curios. It’s for those who thrive in uncertainty and imprecision.
    It is for divergent thinking.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 它是为了博而不精的人和不精通的人设计的。它是为了学习者设计的。它是为了对珍奇事物有深入了解的人设计的。它是为了在不确定性和不精确性中蓬勃发展的人设计的。它是为了发散思维而设计的。
- en: And we all need to incorporate divergence into our process in order to do great
    work.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 我们都需要在我们的过程中融入发散，以便做出伟大的工作。
- en: How ChatGPT helps you to become great
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: ChatGPT 如何帮助你成为伟大的人
- en: In order to make one great thing you need to make 1,000 bad things. In their
    book *Art & Fear*, David Bayles and Ted Orland [tell the famous story of a ceramics
    teacher](https://austinkleon.com/2020/12/10/quantity-leads-to-quality-the-origin-of-a-parable/)
    who tested this conclusively.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 要想创造出一件伟大的事物，你需要制造出 1,000 件糟糕的东西。在他们的书籍 *《艺术与恐惧》* 中，[David Bayles 和 Ted Orland
    讲述了一个著名的陶艺老师的故事](https://austinkleon.com/2020/12/10/quantity-leads-to-quality-the-origin-of-a-parable/)
    来验证这一点。
- en: 'At the beginning of his class, the teacher divided students up into two groups.
    The first group would be graded on quantity: at the end of the semester, students
    would get a higher grade for making *more* pots. The second group would be graded
    on quality: students needed to produce only one perfect pot for their final grade.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 在课程开始时，老师将学生分成了两组。第一组将根据数量打分：学期结束时，学生制作的 *更多* 壶将获得更高的分数。第二组将根据质量打分：学生只需制作一件完美的壶即可获得最终的评分。
- en: 'The question was: which students would make better work? The ones who made
    more pots, or the ones who strived for the perfect one?'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 问题是：哪些学生会创作出更好的作品？制作了更多陶罐的人，还是追求完美的人？
- en: 'At the end of the semester, the students who had produced the most pots *also*
    produced the highest quality ones. Producing *more* allowed them to explore the
    creative territory and learn from their mistakes. Trying for perfection backfired:
    these students ended up spending too much time agonizing and theorizing, and too
    little time actually making things. They didn’t learn as quickly.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 学期结束时，制作了最多陶罐的学生也制作了最高质量的陶罐。制作 *更多* 壶使他们能够探索创意领域并从错误中学习。追求完美失败了：这些学生最终花费了太多时间在痛苦和理论上，而太少时间实际制作东西。他们学得不够快。
- en: ChatGPT is built to help you produce more. It will happily help you make 1,000
    bad things until you find something that glimmers in the dark. A rough-hewn stone
    whose muddy shine is worth refining.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT 旨在帮助你制作更多东西。它将乐意帮助你制作 1,000 件糟糕的东西，直到你找到在黑暗中闪烁的东西。一块粗糙的石头，其泥泞的光彩是值得精炼的。
- en: Once you’ve got that, you’re halfway to greatness.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你掌握了这一点，你就已经走了成功的一半路程。
- en: My promise to you
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 我对你的承诺
- en: I think ChatGPT is the most important creative tool of the decade. So I’m going
    to spend the rest of this quarter writing about it in depth. I’m going to explore
    it as a tool to help us make things and understand ourselves better. I’ll share
    my own explorations and interview people who are using it to do the best work
    of their lives.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为 ChatGPT 是本十年最重要的创意工具。因此，我打算在本季剩下的时间里深入探讨它。我将把它作为一个帮助我们更好地创造东西和了解自己的工具来探索。我将分享我的探索，并采访那些正在利用它来做出他们一生中最好的工作的人。
- en: You’ll learn how to integrate ChatGPT into your own life. You’ll see how it
    can help you code, design, make decisions, journal, write, and more.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 你将学会如何将 ChatGPT 融入到你自己的生活中。你将看到它如何帮助你编码、设计、做决策、记录日志、写作等等。
- en: Together, we’ll explore the future of AI by living in it. We’ll uncover how
    it might change what we are able to build, and how we see ourselves.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将共同探索AI的未来，生活在其中。我们将揭示它如何改变我们能够构建的东西，以及我们如何看待自己。
- en: If you have anything (or anyone) you want me to cover in particular, please
    leave a comment.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有任何特别想要我介绍的内容（或者任何人），请留言。
