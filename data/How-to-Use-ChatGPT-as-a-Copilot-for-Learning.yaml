- en: '*TL;DR: Today we’re releasing a new episode of our podcast* How Do You Use
    ChatGPT? *I go in depth with Nathan Labenz, founder of the AI video creation tool
    Waymark, host of the* [Cognitive Revolution](https://www.cognitiverevolution.ai/)
    *podcast, and GPT-4 red teamer (one of the people OpenAI tapped to test the new
    ChatGPT model). Watch on* [*X*](https://twitter.com/danshipper/status/1737537779779731943)*,*
    [*YouTube*](https://www.youtube.com/watch?v=ncQHS8gqhTc)*, or* [*Spotify*](https://open.spotify.com/episode/6IH6Xzl8qZENiUiNcyb9Gk?si=jPGg5ISDTy2Ct02H9CViMg&nd=1&dlsi=9715c9486bde40dc)*,
    or listen on* [*Apple Podcasts*](https://podcasts.apple.com/us/podcast/how-do-you-use-chatgpt/id1719789201?i=1000639159397)*.*'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '*TL;DR：今天我们发布了我们的播客* 如何使用ChatGPT？ *我和AI视频制作工具Waymark的创始人Nathan Labenz，主持人*
    [Cognitive Revolution](https://www.cognitiverevolution.ai/) *播客讨论深度，他是GPT-4的红队成员（OpenAI挑选的测试新ChatGPT模型的人之一）。在*
    [*X*](https://twitter.com/danshipper/status/1737537779779731943)*，* [*YouTube*](https://www.youtube.com/watch?v=ncQHS8gqhTc)*，*或*
    [*Spotify*](https://open.spotify.com/episode/6IH6Xzl8qZENiUiNcyb9Gk?si=jPGg5ISDTy2Ct02H9CViMg&nd=1&dlsi=9715c9486bde40dc)*上观看，或在*
    [*Apple Podcasts*](https://podcasts.apple.com/us/podcast/how-do-you-use-chatgpt/id1719789201?i=1000639159397)*上收听。*'
- en: Sometimes ChatGPT is a copilot, sitting beside you, taking directions, and guiding
    you as you fly through your work. At other times, it’s something entirely different—a
    subordinate of sorts. It’s not just an assistant or a companion, but a trusted
    deputy, someone—or something—to which you can take a moment to explain exactly
    what you want, and it’ll go off and handle it for you.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，ChatGPT就像是副驾驶，坐在你旁边，接受指令，引导你完成工作。在其他时候，它是完全不同的东西，一种下级。它不仅仅是一个助手或伴侣，而是一个值得信赖的副手，一个你可以转身对它解释你希望的事情的人（或某种东西），它会去为你处理的人（或某种东西）。
- en: That’s how Nathan Labenz, my guest on this week’s podcast, sees the twin roles
    that ChatGPT currently plays in our work lives. In this episode, Labenz—the founder
    of the AI video company Waymark and the host of his own podcast called *The Cognitive
    Revolution*, which will also air a version of this conversation—uses ChatGPT to
    write complex code in languages he’s unfamiliar with. Walking me through his process,
    he says he’s able to move through a project in two to three hours rather than
    two to three days.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是本周播客上的客人Nathan Labenz在工作生活中看到ChatGPT当前扮演的双重角色。在这一期中，Waymark的创始人Labenz和他自己的播客*The
    Cognitive Revolution*的主持人，在这次对话中也将播出，他使用ChatGPT来编写他不熟悉的语言中的复杂代码。通过演示他的流程，他说他能够在两到三个小时内完成一个项目，而不是两到三天。
- en: 'When ChatGPT simply acts like a copilot, we’re able to save a lot of time.
    But when we can delegate tasks to it, we’re moving closer to the eventual promise
    of AI: just like machines replaced muscles during the Industrial Revolution, AI
    will one day replace brainpower. That’s not to say that, with AI at our fingertips,
    we’ll necessarily become lazy, but if AI can handle some of the drudgery of everyday
    work, then maybe we can find the extra time for work that’s more creative, thoughtful,
    and, dare I say, human.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 当ChatGPT只是充当副驾驶时，我们能够节省大量时间。但是当我们可以委托任务给它时，我们正在更接近人工智能的最终承诺：就像机器在工业革命期间取代了肌肉一样，人工智能终有一天会取代脑力。这并不是说，有了人工智能在手，我们一定会变得懒惰，但如果人工智能能处理日常工作的一些繁琐工作，也许我们可以找到更多时间去做更有创意，深思熟虑的工作，甚至敢说，人性化的工作。
- en: Here’s a taste of what we talk about. Read on for more analysis from me at the
    bottom.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我们讨论的一小部分内容。继续阅读以获取我在底部的更多分析。
- en: '**Delegating and co-piloting. We discuss all the ways AI can assist us now
    and in the future. What’s still missing, Nathan thinks, is the middle ground between
    co-piloting and delegating tasks. He calls it *ad-hoc delegation*. “Ideally, I
    would like to delegate more and bigger subtasks to the AI on the fly,” he tells
    me. “And that''s where we''re not quite there yet.”**'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**委托和联合驾驶。我们讨论了 AI 现在和未来如何帮助我们的所有方式。纳森认为还缺少的是联合驾驶和委托任务之间的中间地带。他将其称为 *即时委托*。他告诉我说：“理想情况下，我希望能够即时向
    AI 委托更多、更大的子任务，”这就是我们目前还没有达到的地方。**'
- en: Building a prompt coach. For one of his ventures, Nathan is building a program
    to help train human assistants to work directly with AI. Enter the prompt coach,
    a tool to direct efficient use of LLM-powered chatbots. “We still see that assistants
    sometimes need coaching on how to effectively prompt a language model,” he says,
    walking us through how he built his app.
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 构建提示教练。纳森正在为他的一项冒险构建一个程序，以帮助训练人类助手直接与 AI 合作。进入提示教练，这是一个指导如何有效使用 LLM 动力聊天机器人的工具。他说：“我们仍然看到助手有时需要指导如何有效地提示语言模型，”并带领我们了解他是如何构建他的应用程序的。
- en: '**Withholding instruction.** One of the pitfalls of human-AI interaction is
    that sometimes we, as humans, are too specific, Nathan says. That precision can
    prevent the kind of analysis he wants out of ChatGPT. What’s better? Nathan explains
    his triple-A approach: “Analysis before answer always.”'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**保留指示。** 纳森说，人类与人工智能互动的一个缺点是，有时我们作为人类过于具体。这种精确性可能会阻碍 ChatGPT 提供他想要的分析。那么更好的方法是什么？纳森解释了他的三A方法：“始终先分析再回答。”'
- en: '**Removing drudgery from work.** Sometimes Nathan knows what he wants, but
    he doesn’t really know how to do it. That’s where ChatGPT comes in. He explains
    what he wants to the chatbot and, in turn, the chatbot walks him through how to
    do it in real time. He says it “liberates” him from that frustration and eliminates
    drudgery.'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**消除工作中的苦差事。** 有时纳森知道自己想要什么，但他真的不知道该如何做。这就是 ChatGPT 的用武之地。他向聊天机器人解释他想要的东西，聊天机器人反过来实时指导他如何做。他说，这让他摆脱了沮丧，消除了枯燥乏味。'
- en: '**AI’s time horizon of knowledge.** We talk about the benefits and shortcomings
    of ChatGPT’s default setting as a contextless agent, starting with a clean slate
    for each chat session. I share my preference for [custom instructions](https://every.to/chain-of-thought/using-chatgpt-custom-instructions-for-fun-and-profit),
    and Nathan provides some examples of when a lack of context is preferable.'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**AI 的知识时间跨度。** 我们讨论了 ChatGPT 默认设置作为一个无上下文代理的利弊，每次聊天会话都从零开始。我分享了我对[自定义指示](https://every.to/chain-of-thought/using-chatgpt-custom-instructions-for-fun-and-profit)的偏好，纳森提供了一些缺乏上下文时更可取的情况示例。'
- en: '**Shopping for a used car.** While we mostly discuss ChatGPT, Nathan brings
    in a tool he prefers called Perplexity, which he finds is more reliable than ChatGPT
    when looking for answers to factual questions. Think of it as a closer-but-not-perfect
    alternative to Google Search, he says. With this assistant, Nathan walks us through
    his process for one of the most daunting tasks known to humankind: buying a used
    car on the internet.'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**购买二手车。** 虽然我们大多讨论的是 ChatGPT，但纳森介绍了他更喜欢的工具 Perplexity，他发现在寻找事实性问题的答案时比 ChatGPT
    更可靠。他说，可以将其视为接近但不完美的 Google 搜索替代方案。有了这个助手，纳森向我们展示了他在人类已知最令人畏惧的任务之一上网购二手车的过程。'
