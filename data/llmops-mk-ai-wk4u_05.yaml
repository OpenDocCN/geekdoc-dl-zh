- en: 1.2 Classification
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 1.2 分类
- en: 原文：[https://boramorka.github.io/LLM-Book/en/CHAPTER-1/1.2%20Classification/](https://boramorka.github.io/LLM-Book/en/CHAPTER-1/1.2%20Classification/)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://boramorka.github.io/LLM-Book/en/CHAPTER-1/1.2%20Classification/](https://boramorka.github.io/LLM-Book/en/CHAPTER-1/1.2%20Classification/)
- en: 'In classification tasks, we provide the model with clear context and ask it
    to assign a given text to one of several predefined categories. Message roles
    in this dialogue are simple and complementary: the system message describes the
    task and lists the allowed classes, while the user message contains the text fragment
    to be assigned to one of those classes. This order — system first, then user —
    establishes an unambiguous context in which the model responds predictably and
    consistently.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在分类任务中，我们向模型提供清晰的上下文，并要求它将给定的文本分配到几个预定义类别之一。在这个对话中，消息角色简单且互补：系统消息描述任务并列出允许的类别，而用户消息包含要分配给这些类别之一的文本片段。这种顺序——系统先，然后是用户——建立了一个明确的上下文，模型在这个上下文中可以可预测且一致地响应。
- en: 'To lock down the format, let’s start with the smallest example: classify a
    customer review by sentiment — “Positive”, “Negative”, or “Neutral”. The system
    message gives a direct instruction, and the user message provides the review text
    to be evaluated.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 为了锁定格式，让我们从一个最小的例子开始：通过情感——“正面”、“负面”或“中性”——对客户评论进行分类。系统消息给出直接指令，用户消息提供要评估的评论文本。
- en: '[PRE0]'
  id: totrans-4
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'For `user_message`, use the review you want to classify:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 对于`user_message`，使用你想要分类的评论：
- en: '[PRE1]'
  id: totrans-6
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'This dialogue follows the common Chat Completions API pattern: each message
    is a structure with `role` and `content` keys. `role` indicates the source (system
    or user), and `content` carries the text. Separating roles lets you initialize
    the model’s behavior up front and then pass in the specific input. In the simplest
    case, the system message sets rules and style, and the user message formulates
    the task. For example, if you want a playful poem about a happy carrot, you might
    first set the instruction `{''role'': ''system'', ''content'': "You are an assistant
    who replies in a playful poet’s style."}`, then send `{''role'': ''user'', ''content'':
    "Write a very short poem about a happy carrot."}`. The very same user request
    would produce a different tone and format under a different system context, which
    is why the `system → user` sequence is key to controlling model behavior.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '这种对话遵循常见的Chat Completions API模式：每条消息都是一个包含`role`和`content`键的结构。`role`指示来源（系统或用户），而`content`携带文本。分离角色允许你事先初始化模型的行为，然后传递特定的输入。在最简单的情况下，系统消息设定规则和风格，用户消息制定任务。例如，如果你想写一首关于快乐胡萝卜的俏皮诗，你可能首先设置指令`{''role'':
    ''system'', ''content'': "You are an assistant who replies in a playful poet’s
    style."}`，然后发送`{''role'': ''user'', ''content'': "Write a very short poem about
    a happy carrot."}`。相同的用户请求在不同的系统上下文中会产生不同的语气和格式，这就是为什么`system → user`序列对于控制模型行为至关重要。'
- en: 'A complete working example for classifying reviews is built from these same
    elements; the only difference is that we call the model from code and return the
    answer:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 一个完整的用于分类评论的工作示例是由这些相同的元素构建的；唯一的区别是我们从代码中调用模型并返回答案：
- en: '[PRE2]'
  id: totrans-9
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 'The same principles power other classification scenarios. In email, it’s useful
    to separate work messages from personal and spam (categories: Work, Personal,
    Spam). A suitable system message might be: “Classify the following email as Work,
    Personal, or Spam.” with a sample user message: “Great discounts on our new electronics!
    Click now and save.” For movie review sentiment, distinguish “Positive”, “Negative”,
    and “Neutral”: the system message could be “Determine the sentiment of the following
    movie review: Positive, Negative, or Neutral.” and the user message: “Visually
    stunning, but the plot is predictable and shallow.” For news, classify the topic
    as Politics, Technology, Sports, or Entertainment: “Determine the topic of the
    news item: Politics, Technology, Sports, or Entertainment.” with “A new smartphone
    model uses breakthrough technology that’s reshaping the industry.”'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 同样的原则也适用于其他分类场景。在电子邮件中，区分工作消息、个人消息和垃圾邮件（类别：工作、个人、垃圾邮件）很有用。一个合适的系统消息可能是：“将以下电子邮件分类为工作、个人或垃圾邮件。”，一个示例用户消息是：“我们新电子产品的折扣很大！点击现在并节省。”对于电影评论的情感，区分“正面”、“负面”和“中性”：系统消息可能是“确定以下电影评论的情感：正面、负面或中性。”，用户消息是：“视觉效果令人惊叹，但情节可预测且肤浅。”对于新闻，将新闻主题分类为政治、技术、体育或娱乐：“确定新闻条目的主题：政治、技术、体育或娱乐。”，消息是：“一款新的智能手机型号使用突破性技术，正在重塑行业。”
- en: 'For product ratings from reviews, star classes work well — 1, 2, 3, 4, or 5:
    “Based on the review, assign a rating from 1 to 5 stars.” and “The design is interesting,
    but frequent breakdowns and weak support make it hard to recommend.” When routing
    customer requests, common intents are Billing, Support, Sales, or General Question
    — “Identify the intent of the request: Billing, Support, Sales, or General Question.”
    and “Tell me about available plans and current promotions.” For text genre classification,
    use categories like Fiction, Non‑fiction, Poetry, News — “Identify the genre of
    the text: Fiction, Non‑fiction, Poetry, or News.” and “In the heart of the city,
    among noisy streets, there was a garden untouched by time.”'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 对于来自评论的产品评分，星级分类效果良好——1，2，3，4，或5：“根据评论，分配1到5星的评分。”以及“设计很有趣，但频繁的故障和薄弱的支持使得推荐变得困难。”在路由客户请求时，常见的意图是计费、支持、销售或一般问题——“识别请求的意图：计费、支持、销售或一般问题。”以及“告诉我可用的计划和当前促销活动。”对于文本体裁分类，使用如小说、非小说、诗歌、新闻等类别——“识别文本的体裁：小说、非小说、诗歌或新闻。”以及“在城市的中心，在嘈杂的街道中，有一个未被时间触及的花园。”
- en: 'On social media, automatic tone assessment is valuable — Serious, Ironic, Inspiring,
    or Irritated. A fitting system message: “Determine the tone of the following post:
    Serious, Ironic, Inspiring, or Irritated.” with a user example: “There’s nothing
    better than starting the day with a smile. Happiness is contagious!” In academic
    writing, classify the field: Biology, Computer Science, Psychology, or Mathematics
    — “Identify the field of the following abstract: Biology, Computer Science, Psychology,
    or Mathematics.” and “This study examines the algorithmic complexity of sorting
    methods and their efficiency.” In food reviews, you might extract the flavor profile:
    Sweet, Salty, Sour, Bitter, Umami — “Identify the flavor profile in the review:
    Sweet, Salty, Sour, Bitter, or Umami.” and “A dish with a perfect balance of umami
    and a light sweetness that enhances the taste.” Finally, for emergency calls,
    quickly determine the situation type: Fire, Medical, Crime, or Other — “Identify
    the emergency type from the call transcript: Fire, Medical, Crime, or Other.”
    and “The building next door is filled with smoke; we can see flames. Please help
    urgently!” In all of these cases, the key to quality answers is a clear system
    message that defines the boundaries and lists the categories; the user message
    remains a concise carrier of the text to be labeled.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在社交媒体上，自动语气评估很有价值——严肃、讽刺、鼓舞人心或恼怒。一个合适的系统消息：“确定以下帖子的语气：严肃、讽刺、鼓舞人心或恼怒。”用户示例：“没有什么比用微笑开始一天更好了。快乐是会传染的！”在学术写作中，分类领域：生物学、计算机科学、心理学或数学——“识别以下摘要的领域：生物学、计算机科学、心理学或数学。”以及“这项研究考察了排序算法的算法复杂性和它们的效率。”在食品评论中，你可能提取风味特征：甜、咸、酸、苦、鲜——“识别评论中的风味特征：甜、咸、酸、苦或鲜。”以及“一道完美平衡鲜味和轻微甜味以增强口感的菜肴。”最后，对于紧急呼叫，快速确定情况类型：火灾、医疗、犯罪或其他——“从通话记录中识别紧急类型：火灾、医疗、犯罪或其他。”以及“隔壁的建筑里充满了烟雾；我们能看到火焰。请紧急帮助！”在这些所有情况下，高质量回答的关键是一个清晰的系统消息，它定义了边界并列出类别；用户消息仍然是简洁的文本标签载体。
- en: For each scenario, you can freely change the `user_message` content for the
    specific case; the important part is keeping the system message concrete and unambiguous
    about the set of allowed labels.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 对于每个场景，你可以自由地更改特定情况的`user_message`内容；重要的是保持系统消息具体且明确地关于允许的标签集。
- en: Theory Questions
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 理论问题
- en: What are the key components of a message when working with GPT models (`role`
    and `content`), and why is it important to distinguish them?
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当与GPT模型（`角色`和`内容`）一起工作时，消息的关键组件是什么，为什么区分它们很重要？
- en: How does the role of `system` messages differ from `user` messages in a dialogue
    with the AI?
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在与AI的对话中，“系统”消息的角色与“用户”消息的角色有何不同？
- en: Provide an example of how a `system` message can set the model’s behavior or
    response style.
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 提供一个示例，说明如何通过`system`消息设置模型的行为或响应风格。
- en: How does the `system → user` message sequence influence the model’s answer?
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: “系统 → 用户”消息序列如何影响模型的回答？
- en: In the review classification example, which categories are used?
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在审查分类示例中，使用了哪些类别？
- en: Describe a scenario where classifying the sentiment of a movie review is useful.
    Which categories fit?
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 描述一个场景，其中对电影评论的情感进行分类是有用的。哪些类别适用？
- en: How does classifying the topic of a news article help with content management
    or recommendations? Give category options.
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如何通过分类新闻文章的主题帮助内容管理或推荐？给出类别选项。
- en: Discuss the importance of classifying customer requests in business. Which categories
    help optimize support?
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 讨论在商业中分类客户请求的重要性。哪些类别有助于优化支持？
- en: What is the role of `user_message` in classification tasks, and how should it
    be structured for accurate results?
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在分类任务中`user_message`的作用是什么，应该如何构建以获得准确的结果？
- en: How is classifying the tone of social posts useful for moderation or marketing?
    Provide example categories.
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如何通过分类社交媒体帖子的语气对内容审核或营销有用？请提供示例类别。
