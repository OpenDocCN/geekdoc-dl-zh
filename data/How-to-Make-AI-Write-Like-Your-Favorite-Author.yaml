- en: There is a unique blandness to entry-level AI writing.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 初级 AI 写作具有独特的乏味。
- en: It’s the prose version of licking cardboard. There is a taste to it, but it
    is the absence of any real flavor that is most striking. So, reasonably, AI-assisted
    writing gets a bad rap. People say it reads like SEO content farm marketing swill.
    It’s not for serious writers.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这就像舔硬纸板的散文版本。有一种味道，但最引人注目的是缺乏任何真正的味道。因此，合理地说，AI 辅助写作声誉不佳。人们说它读起来像 SEO 内容农场的市场垃圾。这不适合严肃的作家。
- en: This criticism is correct, in the sense that inputting a basic prompt to a popular
    model like ChatGPT or Bing will output wholly middle-of-the-road responses.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这种批评是正确的，从某种意义上说，给一个流行模型输入一个基本提示，比如 ChatGPT 或 Bing，将输出完全中庸的回答。
- en: But this criticism is a little like saying that the output of keyboards is typically
    bland. Yes, it’s true, when you first learned to write on a keyboard you couldn’t
    write anything particularly good.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 但这种批评有点像说键盘的输出通常很乏味。是的，事实上，当你学会在键盘上写字时，你不能写出特别好的东西。
- en: With a little practice, though, you can get a keyboard to write anything you
    want. The same is true for AI.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 经过一点练习，你就可以让键盘写出任何你想要的东西。AI 也是如此。
- en: 'I’ve written before about how I use [AI as part of my writing process](https://every.to/chain-of-thought/writing-essays-with-ai-a-guide)—it
    can help me get ideas out of my head, find the narrative of a piece, or help me
    when I get stuck. But today I want to focus on one of the most useful things you
    can do with AI -assisted writing:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我之前写过关于我如何将 [AI 作为写作过程的一部分](https://every.to/chain-of-thought/writing-essays-with-ai-a-guide)——它可以帮助我将想法从头脑中抽离出来，找到一篇文章的叙述，或者在我卡住时帮助我。但今天我想专注于你可以用
    AI 辅助写作做的最有用的事情之一：
- en: Capture a particular kind of voice or style.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 捕捉特定的声音或风格。
- en: 'This article will go through the whole process: from finding prompts that work
    to fine-tuning. By the end, you’ll have a richer understanding of how to push
    generative AI models in new directions, and how to add more depth and flavor to
    your own writing.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 本文将介绍整个过程：从找到有效的提示到微调。到最后，你将对如何推动生成式 AI 模型朝着新方向发展，以及如何给你自己的写作增加更多的深度和风味有更丰富的理解。
- en: I know the title of this article claims to teach you how to use AI to write
    like your favorite author. But this is not going to be about learning to push
    one button in order to output a deep fake Tolstoy novel. That’s not technically
    possible and probably not desirable.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 我知道这篇文章的标题声称教你如何使用 AI 像你最喜欢的作者那样写作。但这不会是关于学习按下一个按钮以输出一个深度伪造的托尔斯泰小说。那在技术上不可能，也可能不可取。
- en: Instead, this article will teach you to use AI to write like a richer, deeper
    version of yourself. It can be used to help you understand what you love about
    a particular writer. And it can also be used to help push your brain into the
    territory of their language, so that you can incorporate some of their style into
    your own.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 相反，本文将教你如何使用 AI 来写出一个更丰富、更深刻的自我版本。它可以帮助你理解你喜欢某位作家的什么。它也可以帮助你将你的大脑推向他们的语言领域，这样你就可以将他们的风格融入你自己的写作中。
