- en: '*TL;DR: Today we’re releasing a new episode of our podcast* How Do You Use
    ChatGPT? *I go in depth with Steph Smith,* a16z podcast *host, online creator,
    and queen of internet rabbit holes. As we talk, we vet two business ideas live
    on the show using a suite of online tools and strategies.* *Watch on* [*X*](https://twitter.com/danshipper/status/1757769542627996018)
    *or* [*YouTube*](https://youtu.be/1XzKXz9CmvM)*, or listen on* [*Spotify*](https://open.spotify.com/episode/2uFdTk4zAwppSVugi3YDle?si=G-h09sktSGmBMv2wowc8sw)
    *or* [*Apple Podcasts*](https://podcasts.apple.com/us/podcast/how-do-you-use-chatgpt/id1719789201?i=1000645283199)*.*'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '*TL;DR：今天我们发布了我们的播客* How Do You Use ChatGPT? *的新一集*。我与斯蒂芬·史密斯（Steph Smith）深入探讨了，她是*a16z
    podcast*的主持人，也是一位在线创作者，互联网兔子洞的女王。我们在节目中使用一套在线工具和策略，现场评估了两个业务创意。* *在[*X*](https://twitter.com/danshipper/status/1757769542627996018)*
    或 [*YouTube*](https://youtu.be/1XzKXz9CmvM)*上观看，或在* [*Spotify*](https://open.spotify.com/episode/2uFdTk4zAwppSVugi3YDle?si=G-h09sktSGmBMv2wowc8sw)
    *或* [*Apple Podcasts*](https://podcasts.apple.com/us/podcast/how-do-you-use-chatgpt/id1719789201?i=1000645283199)*上收听*。*'
- en: '* * *'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: The next big idea is hiding in plain sight. It’s right here, scattered across
    the internet in incoherent fragments. [Steph Smith](https://twitter.com/stephsmithio),
    my guest for this episode, knows how to connect the dots.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 下一个重大创意就隐藏在眼前。它就在这里，在互联网上以不连贯的片段散布着。本期节目的我的嘉宾[斯蒂芬·史密斯](https://twitter.com/stephsmithio)知道如何连接这些点。
- en: Steph Smith is a prolific online creator, host of the [*a16z podcast*](https://a16z.com/podcasts/a16z-podcast/),
    author of a book about building a successful blog called [Doing Content Right](https://doingcontentright.com/#features),
    and creator of [Internet Pipes](https://internetpipes.com/), a toolkit to surface
    useful insights on the internet.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 斯蒂芬·史密斯（Steph Smith）是一位多产的在线创作者，[*a16z podcast*](https://a16z.com/podcasts/a16z-podcast/)的主持人，撰写了一本关于成功打造博客的书籍[*Doing
    Content Right*](https://doingcontentright.com/#features)，还创作了一个名为[Internet Pipes](https://internetpipes.com/)的工具包，可以在互联网上提取有用的见解。
- en: 'I sat down with Steph to explore the internet through her curious, data-driven
    eyes. You might think she has an uncanny knack for spotting trends online, but
    I discover that there’s a method to her approach. Steph also reveals the internet’s
    most underrated advantage: validating business ideas cheaply and quickly. Figuring
    out if an idea is worth it before going all-in is a huge unlock for creative minds
    everywhere. As we talk, I pitch Steph two businesses, and we use an arsenal of
    tools and strategies to vet them live on the show.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我与斯蒂芬坐下来通过她那好奇的、数据驱动的眼睛来探索互联网。你可能会认为她有一种奇特的能力，可以在线上发现趋势，但我发现她的方法是有条理的。斯蒂芬还揭示了互联网最被低估的优势：以廉价、快速的方式验证业务创意。在全面投入之前弄清楚一个创意是否值得投入，对于任何创意型头脑来说都是一个巨大的突破。在我们谈话的过程中，我向斯蒂芬提出了两个业务创意，我们使用一系列工具和策略在节目中即时评估它们。
- en: 'This episode is a must-watch for anyone who spends time online and wants to
    make money on the internet. Here’s a taste:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这一集对于任何在网上花费时间并想在互联网上赚钱的人来说都是必看的。以下是其中的一些内容：
- en: '**ChatGPT for idea generation.** Steph leverages ChatGPT to brainstorm workable
    ideas around stuff she’s thinking about—she recently used an icebreaker it suggested
    at a meetup she was hosting. “[C]hatGPT is really good at helping me extrapolate
    from a base,” Steph says.'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**ChatGPT用于创意生成。** 斯蒂芬利用ChatGPT来围绕她正在思考的事情进行可行性创意的头脑风暴——最近她在主持的一次聚会上使用了它建议的破冰活动。斯蒂芬说：“ChatGPT非常擅长帮助我从一个基础中推断出。”'
- en: '**Collecting information curated for you**. ChatGPT helps Steph come up with
    new ideas and “fill”[s] them in with details by pulling information from different
    places to answer her queries. “[C]hatGPT questions are the ones where you''re
    like, ‘I actually don''t think this exists explicitly like this on Google,’” she
    says.'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**收集为您精心策划的信息**。 ChatGPT帮助斯蒂芬提出新的想法，并通过从不同地方获取信息来回答她的问题。“[c]hatGPT问题是那些您会想，‘我实际上不认为在Google上明确存在这样的东西’的问题，”她说。'
- en: '**Presenting information in a way that resonates**. Steph not only collects,
    but also understands, information via ChatGPT. “[T]his program can take something
    very complex and usher it back down and also the other way ’round,” she says—like
    explaining dark matter in the voice of Spongebob.'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**以引人入胜的方式呈现信息**。 斯蒂芬不仅收集信息，还通过ChatGPT理解信息。“[t]his program 可以将非常复杂的东西变得简单，并且也可以反过来做，”她说——就像用Spongebob的声音解释暗物质一样。'
- en: '**ChatGPT as a sparring partner**. ChatGPT informs Steph’s opinions by showing
    her the “other side” of a debate—especially when “I have a strong opinion here,
    but I also have a feeling I don''t know enough about this subject,” she explains.'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**ChatGPT作为拍档**。 ChatGPT通过向她展示辩论的“另一面”来影响斯蒂芬的观点——特别是当“我在这里有强烈的意见，但我也有一种感觉，我对这个主题不够了解，”她解释道。'
- en: '**Organize data with AI**. Steph partners with ChatGPT to structure data in
    useful formats: She got GPT-4 to categorize and format a long list of words for
    her [database of untranslatable words](https://eunoia.world/). Steph had to correct
    a few mistakes, but she explains that “instead of me doing it myself for six hours…I
    could get 90 percent plus there in 15 minutes. That’s much better.”'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**用AI组织数据**。 斯蒂芬与ChatGPT合作，将数据结构化为有用的格式：她让GPT-4为她的[无法翻译的单词数据库](https://eunoia.world/)对长列表的单词进行分类和格式化。
    斯蒂芬不得不纠正一些错误，但她解释说，“与我自己做了六个小时相比……我可以在15分钟内获得90％以上。那好多了。”'
- en: In the next part of the interview, Steph helps me use the internet to validate
    a business idea I hold close to my heart (or, more accurately, my head)—making
    warm baseball caps.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在采访的下一部分中，斯蒂芬帮助我使用互联网验证我怀有的一个商业想法（或者更准确地说，我的头脑）——制作温暖的棒球帽。
- en: '**Use Google to gauge demand.** Steph’s first move is Googling the product
    and using an SEO tool to find metrics like the number of searches per month. Baked
    into Google searches are people’s “wants, needs, desires,” she explains, so while
    the raw search volume doesn’t determine if an idea is good or bad, it does help
    to get a sense of market size.'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**使用Google来衡量需求。** 斯蒂芬的第一步是谷歌产品，并使用SEO工具查找每月搜索次数等指标。她解释说，嵌入在Google搜索中的是人们的“需求、需要、欲望”，因此，虽然原始搜索量不能确定一个想法是好还是坏，但它确实有助于了解市场规模。'
- en: '**Analyze customer reviews.** Another tactic Steph uses to gauge demand is
    scouring customer reviews of comparable products. She thinks two- and three-star
    reviews are “little pockets” of insight because they represent relatively balanced,
    practical opinions.'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**分析客户评价**。 斯蒂芬用于衡量需求的另一种策略是搜索可比产品的客户评价。她认为两星和三星评价是“洞察的小口袋”，因为它们代表相对平衡的、实际的观点。'
- en: '**Pay attention to Google’s search suggestions.** Steph dives deeper with a
    secondary keyword analysis, to check if people are searching for “synonym permutations”
    of warm baseball caps. Unfortunately, we come up empty.“[A]nytime Google is trying
    to take you in a different direction…that’s a pretty strong indicator,” she says.'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**注意Google的搜索建议。** 斯蒂芬进行了二次关键词分析，以检查是否有人正在搜索“温暖的棒球帽”的“同义词排列”。不幸的是，我们一无所获。“[任何时候Google试图引导您走向不同方向……这是一个相当强烈的指示，”她说。'
- en: '**Use SEO tools!** Steph is an advocate of plugins that surface insights as
    you browse. “[[Keywords Everywhere](https://keywordseverywhere.com/)] is great
    because it allows you to spot things passively, which…is one of the most underrated
    things that you can do on your internet journey,” she says.'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**使用SEO工具！** 斯蒂芬推崇一些插件，当您浏览时会提供见解。“[[关键词无处不在](https://keywordseverywhere.com/)]非常棒，因为它允许您
    passively 地发现事物，这是您在互联网旅程中可能做的最被低估的事情之一，”她说。'
- en: The second business idea we investigate is market demand for a D2C curry paste
    for a Thai noodle dish that I love called [khao soi](https://en.wikipedia.org/wiki/Khao_soi).
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 我们调查的第二个商业思路是我喜欢的一种名为[khao soi](https://en.wikipedia.org/wiki/Khao_soi)的泰式面食的D2C咖喱酱的市场需求。
- en: '**Break down Google’s search results.** When Steph Googles khao soi, she points
    out that most of the results are recipe pages. “Google tells you the intent of
    people searching it just by nature of what is on the page,” she says.'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**解析谷歌的搜索结果。** 当斯蒂芬谷歌搜索泰式椰奶鸡面时，她指出大多数结果都是食谱页面。“谷歌告诉你人们搜索的意图，只是通过页面上的内容”，她说。'
- en: '**Research related products.** Steph recommends contextualizing absolute search
    volume numbers by looking up related products. “There''s no straight answer as
    to whether 110,000 [the number of search results per month for khao soi] is good,
    but we can also look at something that''s a little more popular and common, something
    like pad thai or green curry to see,” she says.'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**研究相关产品。** 斯蒂芬建议通过查找相关产品来将绝对搜索量数字置于环境中。“关于泰式椰奶鸡面每月搜索结果为 110,000 这个数字是否好，没有直接的答案，但我们也可以看看一些更受欢迎和常见的东西，比如泰式炒河粉或青咖喱”，她说。'
- en: '**Spot the trend.** Steph’s next move is understanding whether the search is
    trending up or down on [Google Trends](https://trends.google.com/trends/) (spoiler
    alert: We find that khao soi is trending up). “I love to see charts like this,
    by the way, which are like low volume, but like growing for sure,” Steph says.'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**发现趋势。** 斯蒂芬的下一步是了解搜索在[Google 趋势](https://trends.google.com/trends/)上是上升还是下降（剧透警告：我们发现泰式椰奶鸡面的搜索量正在上升）。“顺便说一句，我喜欢看到这样的图表，就像是低搜索量，但肯定在增长”，斯蒂芬说。'
- en: '**Explore different spaces on the internet.** Steph explores restaurants nearby
    that serve khao soi and notices that most of them are not rated well. “Some people
    might be thinking, ‘Oh well, not all of this is extremely data-driven,’ but I
    think what''s helpful along the research journey is just picking up on things,”
    she says.'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**探索互联网上的不同领域。** 斯蒂芬探索附近供应泰式椰奶鸡面的餐馆，注意到其中大多数评价不高。“有些人可能会想，‘噢，不是所有的这些都是极端数据驱动的’，但我认为在研究过程中有用的是只是去注意事物”，她说。'
- en: '**Find relevant subreddits**. Another internet corner Steph likes to explore
    is Reddit, with a [tool](https://anvaka.github.io/sayit/?query=) that visualizes
    “interconnections on Reddit in any given subreddit.” Steph points out that Asian
    food subreddits indicate that popular dishes like ramen have “super fans who really
    take offense to when it''s done badly.”'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**找到相关的 Subreddits。** 斯蒂芬喜欢探索的另一个互联网角落是 Reddit，利用一款[工具](https://anvaka.github.io/sayit/?query=)来可视化“Reddit
    中任何给定 Subreddit 的互动”。斯蒂芬指出，亚洲食品 Subreddit 表明，像拉面这样的流行菜肴有“非常热爱的粉丝，他们真的很反感做得不好的时候”。'
- en: '**Leverage Reddit tools**. Steph recommends using [Gummy Search](https://gummysearch.com/)
    to distill information from relevant subreddits. We dive into a Thai food subreddit
    to get data on top posts, emerging themes, and common keywords.'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**利用 Reddit 工具。** 斯蒂芬建议使用[Gummy Search](https://gummysearch.com/)从相关的 Subreddit
    中提取信息。我们深入到一个泰国食品 Subreddit 中，获取关于热门帖子、新兴主题和常见关键词的数据。'
- en: '**Competitor analysis.** To refine our idea-validation process, Steph suggests
    looking up potential competitors. To kickstart this she searches for khao soi
    recipe kits and feeds the resulting websites “into a tool like [similarweb](https://www.similarweb.com/)
    to see the volume, the number of page views they have a month” she says.'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**竞争对手分析。** 为了完善我们的想法验证过程，斯蒂芬建议查找潜在竞争对手。为了启动这一过程，她搜索了泰式椰奶鸡面的食谱套餐，并将结果网站“输入到类似网站这样的工具中，以查看他们每月的访问量，页面浏览量”，她说。'
- en: '**Decode what success looks like in the market.** Steph goes deeper on competitor
    web pages through [similarweb](https://www.similarweb.com/) to understand the
    market better. She notices that they don’t do any paid search, which sparks questions
    like, “What if I actually juiced my product with paid—could I outcompete them?”'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**解读市场成功的样子。** 斯蒂芬通过[类似网站](https://www.similarweb.com/)深入了解竞争对手网页，以更好地了解市场。她注意到他们没有进行任何付费搜索，这引发了像“如果我用付费手段推广我的产品，我是否能击败他们？”这样的问题。'
- en: It looks like khao soi might just be a better business than warm baseball caps.
    However, the internet won’t tell you which business you should start. According
    to Steph, going down internet rabbit holes to validate ideas often comes down
    to a personal decision. “People just need to decide, from these data points, is
    this the kind of business I want to build?” she says.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 看起来泰式椰奶鸡面可能只是一个比温暖的棒球帽更好的生意。然而，互联网不会告诉你应该开展哪种业务。据斯蒂芬说，沿着互联网的兔子洞去验证想法往往归结为个人决定。“人们只需要从这些数据点中决定，这是我想要建立的业务吗？”她说。
