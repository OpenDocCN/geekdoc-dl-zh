  id: totrans-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 介绍 *01:12*
- en: Leveraging ChatGPT to generate great ideas 22:11
  id: totrans-39
  prefs:
  - PREF_OL
