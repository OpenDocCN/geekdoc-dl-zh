- en: 2.1 Introduction
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Artificial Intelligence (AI) not only facilitates communication between humans
    and between humans and machines, but also provides a range of interaction mediums
    and channels including text-based, graphical, audio, video, and even coding-based
    responses. As AI technology continues to advance, its integration into various
    domains of society becomes even more prevalent – we now see AI’s influence in
    many corners of our lives, whether in personalised online shopping recommendations
    or social media content that we scroll through on our screens. For instance, consider
    how AI algorithms on platforms like Netflix or YouTube influence what we watch
    by recommending new shows or videos ([Brynjolfsson & McAfee, 2014](#ref2_3)).
    It has become a steady companion, subtly shaping our interactions, choices, and
    societal structures, making it even more essential for individuals to develop
    a foundational comprehension of its capabilities and limitations ([Casal-Otero
    et al., 2023](#ref2_6)). Cultivating AI literacy allows people to better understand
    the underlying mechanisms driving these systems, identify potential biases, and
    contribute to the continuous dialogue about the ethical and social implications
    of AI technology. And, the forthcoming AI-Native Generation, will be the first
    to have never lived in a world without AI technology.
  prefs: []
  type: TYPE_NORMAL
- en: This chapter explores the importance of understanding AI in today’s digital
    world, especially for students and teachers in higher education. Simply put, AI
    literacy is about knowing how AI works and how to use it wisely and ethically.
    It is not just about being tech-savvy; it is about understanding AI’s impact,
    making smart choices, and being aware of the ethical issues that it raises. For
    students and teachers in higher education, being AI literate is crucial as AI
    is becoming a big part of learning, research, and administration in universities.
    We will look at what experts have said about AI literacy, explore its meaning,
    why it is needed, and how it can be developed, with a special focus on its role
    in higher education. The upcoming sections shall dissect existing literature and
    studies, shedding light on the conceptualisations, necessities, and implementations
    of AI literacy, thereby enriching our understanding and scaffolding future pathways
    for effective integration of AI in educational paradigms.
  prefs: []
  type: TYPE_NORMAL
- en: 2.2 The Importance of AI Literacy
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The potentials and pitfalls of AI use are expansive, encompassing aspects that
    govern privacy, decision-making, and socio-economic dynamics, underlining the
    criticality of understanding its mechanics, applications, and implications. AI
    literacy, therefore, serves as a pivotal tool in demystifying the complexities
    and intricacies embedded within technological systems and algorithms. Being AI
    literate does not only help us use technology better – it also improves our ability
    to check, question, and guide how the digital world grows. By understanding what
    AI can and cannot do, people can make smarter choices, plan better, and have important
    discussions about how technology is used and controlled. As AI becomes a bigger
    part of our daily lives, it is crucial for everyone to have a basic understanding
    of it.
  prefs: []
  type: TYPE_NORMAL
- en: Within educational environments, the significance of AI literacy is equally
    as important. Although much attention is often placed on providing students with
    essential AI skills, it is vital to acknowledge that teachers, serving as the
    main conduits of learning, also need proficiency in utilising AI. For students,
    it is about cultivating a skill set that is synchronously technical and critical,
    preparing them not only for existing job markets, but also equipping them to ethically,
    strategically, and innovatively navigate future landscapes that will undoubtedly
    be even more densely interwoven with technology. For educators and administrators,
    AI literacy is pivotal for astute policy formulation, ensuring that governance
    and regulatory frameworks are effective in addressing the intricacies and ethical
    conundrums of implementing AI technologies in academic contexts. Furthermore,
    a solid understanding of AI is vital in strategic resource allocation, enhancing
    institutional operations and creating forward-thinking educational experiences.
    This helps both the institution and its community keep up with the fast-paced
    changes in our digital and AI-driven world. However, it may be tough for some
    educators to develop new competencies like AI literacy; certainly, the journey
    for them to shift their mindsets and acquire such skills might pose its own set
    of challenges. As such, policymakers should also think about these issues and
    be mindful in addressing them.
  prefs: []
  type: TYPE_NORMAL
- en: While the broader public possesses only a limited understanding of AI ([West
    & Allen, 2018](#ref2_33)), numerous AI training programmes have been established
    to equip the workforce with more in-depth knowledge ([Bughin et al., 2018](#ref2_5);
    [Chan, 2023; Kong et al., 2021](#ref2_19)). Various companies have launched AI
    learning and skill enhancement initiatives ([Vinuesa et al., 2020](#ref2_31))
    to widely educate employees and bridge the growing skills divide. Programmes designed
    for children have also demonstrated that even those as young as 10 years old can
    grasp fundamental concepts and utilise them in inventive ways to address issues
    in their communities ([Kahn & Winters, 2017](#ref2_16); [Wolfram, 2017](#ref2_36)).
    All these AI training endeavours necessitate a foundational literacy in AI among
    us. But what is AI literacy? What does it constitute?
  prefs: []
  type: TYPE_NORMAL
- en: 2.3 Literacy in the Digital World
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The history of various literacies reveals a fascinating evolution that reflects
    the progression and expansion of technology and information access ([Buckingham,
    1993](#ref2_4)). Initially, information literacy was crucial, providing a basis
    for effectively discerning and utilising rapidly growing and accessible information,
    particularly in the context of library and research environments. Then, as different
    technological epochs unfolded, several other literacies were coined, branching
    out to cater to the demands and challenges posed by new media and technologies.
    From understanding the implications of media messages and navigating the digital
    world, to deciphering data and interacting with AI, each type of literacy is constructed
    upon those previous, together weaving a tapestry that shows the multidimensional
    competencies needed in our current information age. Below, we put together some
    of the common literacies used in the digital world. Highlights can be found in
    [Table 2.1](#table2_1).
