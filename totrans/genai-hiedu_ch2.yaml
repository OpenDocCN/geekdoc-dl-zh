- en: '**Information Literacy** is often considered as a foundational literacy. Its
    roots stretch back several decades, with Paul Zurkowski, President of the Information
    Industry Association, coining the term in [1974](#ref2_38). It pertains to the
    ability to recognise when information is needed and to have the capability to
    locate, evaluate, and use such information effectively, usually within the context
    of research and decision-making. It forms the base from which other literacies
    are built upon. In a complex and often-cluttered information landscape, the skills
    to distinguish reliable from unreliable information and to use this information
    ethically and legally is imperative ([Chan, 2021](#ref2_8)).'
  prefs: []
  type: TYPE_NORMAL
- en: '**Media Literacy**, while having origins in the mid-20th century, became more
    prominent as a focus of study and discussion in the latter part of the century,
    following the rise of mass media. Media literacy involves understanding, analysing,
    and creating media, which includes not only traditional media like newspapers,
    film, and television, but also digital media like social media and online content.
    This literacy involves understanding and analysing media content critically, using
    a discerning eye to evaluate its creation, purpose, and message. Various scholars
    and organisations have contributed to the concept, but one notably significant
    contributor is Sonia Livingstone. In her 2004 paper ([Livingstone, 2004](#ref2_25))
    titled “What is media literacy?”, she defines media literacy as “the ability to
    access, analyse, evaluate, and create messages across a variety of contexts” (p.
    18). Livingstone’s four-component model that comprises these abilities further
    emphasises that they are applicable to both traditional media and new forms of
    digital media, such as those mentioned above.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Digital Literacy**, as coined by Paul Gilster in his 1997 book *Digital Literacy*,
    encompasses not only a practical understanding of how to use digital tools and
    platforms, but also a deeper understanding of how to navigate the digital information
    space, evaluate content, and participate effectively in digital networks ([Gilster,
    1997](#ref2_14)). He defines digital literacy as “the ability to understand and
    use information in multiple formats from a wide variety of sources when it is
    presented via computers”, particularly through the medium of the Internet (Gilster,
    as cited in [Pool, 1997](#ref2_29), p. 6).'
  prefs: []
  type: TYPE_NORMAL
- en: '**Data Literacy**, meanwhile, became a point of focus with the advent of the
    Big Data era in the early 21st century. It was brought into focus by [Wolff et
    al. (2016)](#ref2_35) and underscores the significance of understanding and interpreting
    data. Data literacy refers to the ability to read, understand, create, and communicate
    data as information. It includes the aptitude to interpret, construct, and determine
    the quality of data, which further enables us to analyse and evaluate the data
    in a meaningful way. For example, by understanding what data means and recognising
    patterns and trends, we are better able to make informed decisions based on data
    analysis. With data becoming an essential aspect of organisational and societal
    decision-making, data literacy is vital for making sense of the large volumes
    of information and utilising it effectively in various contexts. In terms of frameworks
    for data literacy, there are several key components that are often highlighted:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Data Exploration: This involves understanding the purpose or the “why” of the
    data.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Data Management: This encompasses acquiring and appropriately storing relevant
    data.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Data Use: This pertains to the analysis, interpretation, reporting, etc., of
    data to fulfil the intended purpose.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Computational Literacy**, or computational thinking, emphasises problem-solving
    processes and involves formulating problems and their solutions in ways that computers
    can also execute. It emerged as a crucial skill in the context of computing and
    programming education. Jeanette M. Wing, in her popular 2006 paper ([Wing, 2006](#ref2_34)),
    was pivotal in bringing this term into the broader discourse, underscoring the
    importance of computational thinking in problem solving across various disciplines.'
  prefs: []
  type: TYPE_NORMAL
- en: '**AI literacy** was coined in an online article published in 2015 ([Konishi,
    2015](#ref2_22)) and subsequently adopted in an empirical study ([Kandlhofer et
    al., 2016](#ref2_17)). However, there is currently no widely accepted definition
    of AI literacy, with research on this subject still in its nascent stages. There
    is a pressing need to refine what AI literacy involves and determine what knowledge,
    skills, and so on are needed by individuals with no expert knowledge in this domain
    ([Laupichler et al., 2022](#ref2_23)). On the whole, the core idea of AI literacy
    revolves around empowering individuals to critically analyse, effectively interact
    with, and utilise AI technologies, even if they don’t know how to create AI models
    themselves. The metamorphosis of AI literacy mirrors that of traditional literacy,
    evolving from rudimentary understanding to nuanced comprehension in higher educational
    echelons. The effort to define AI literacy has led to the creation of a number
    of frameworks and definitions that aim to capture what it means to be AI literate.'
  prefs: []
  type: TYPE_NORMAL
- en: 2.4 AI Literacy Frameworks
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The concept of AI literacy is quite new. Especially with AI tools like ChatGPT
    only becoming publicly available since November 2022, research in this area is
    still very much in its infancy. Much of the work done so far was published between
    2019 to 2022, before the introduction of ChatGPT and GenAI. Many of these studies
    focused on reviewing existing literature on AI literacy, for example: [Laupichler
    et al. (2022)](#ref2_23) looked at 30 studies on AI literacy in higher and adult
    education; [Cetindamar et al. (2022)](#ref2_7) analysed 270 articles to explore
    AI literacy among employees in digital workplaces; and [Ng et al. (2021)](#ref2_28)
    reviewed 30 articles to try and define AI literacy. All aimed to establish a solid
    foundation for teaching and evaluating this literacy, yet, despite these scholarly
    pursuits, a universally accepted framework or definition of AI literacy is still
    lacking. Existing literature has offered various definitions and frameworks for
    AI literacy, some of which we will discuss below.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Kandlhofer et al. (2016)](#ref2_17) have proposed their own AI education framework,
    drawing analogies with classic literacies like in reading and writing, and targeting
    a spectrum of educational levels from kindergarten to university. Their approach
    aimed to define key AI literacy topics and carefully craft an educational concept
    inclusive of specific content, structures, and applied learning methodologies
    from basic to more complex forms as students progress through different educational
    levels. Empirical evaluation through four proof-of-concept projects showcased
    promising preliminary results. For instance, kindergarteners engaged playfully
    with fundamental AI concepts, while high schoolers achieved a solid understanding
    of AI literacy topics. However, middle school students struggled to correlate
    basic AI understanding with real-life applications, suggesting that curriculum
    refinement may be necessary. The study acknowledges its limitations with its small
    participant samples (barring at the university level) and the absence of implementation
    at the primary school level, which hinders broader generalisation of findings.'
  prefs: []
  type: TYPE_NORMAL
- en: Based on their interdisciplinary exploratory review of literature, [Long and
    Magerko (2020)](#ref2_26) defined AI literacy as “a set of competencies that enables
    individuals to critically evaluate AI technologies, communicate and collaborate
    effectively with AI, and use AI as a tool online, at home, and in the workplace”.
    This definition emerged from their efforts to develop a conceptual framework to
    provide crucial guidelines for the development of AI literacy. In this framework
    are several design considerations proposed for supporting AI developers and educators
    in creating learner-centred AI environments, such as promoting transparency in
    AI design and encouraging critical thinking among learners.
  prefs: []
  type: TYPE_NORMAL
- en: '[Ng et al. (2021)](#ref2_28) conducted an exploratory review to delineate the
    emerging notion of “AI literacy”, seeking a robust theoretical underpinning to
    define, teach, and evaluate it. Grounded on the analysis of 30 peer-reviewed articles,
    AI literacy is conceptualised within a framework comprised of four key aspects:
    knowing and understanding AI, applying AI, evaluating and creating with AI, and
    addressing AI ethics. The first three of these four aspects are also mapped onto
    Bloom’s Taxonomy ([Bloom et al., 1956](#ref2_1); [Huitt, 2011](#ref2_15)), to
    further conceptualise that they are successively attained. The authors also highlighted
    the ever-growing need of AI literacy in today’s day and age, comparing it to how
    classic literacies (e.g., in reading, writing, mathematics) have already extended
    to include digital literacy given the advancement of computer technologies. Moreover,
    Ng et al.’s framework encourages a comprehensive understanding of AI, extending
    beyond mere utilisation to encompassing basic functions, ethical usage, and application
    in varied scenarios. The “know and understand AI” aspect emphasises acquiring
    fundamental AI concepts and recognising the underlying technologies in everyday
    AI applications. The “apply AI” facet underscores the importance of deploying
    AI knowledge in different contexts, enhancing practical comprehension. “Evaluate
    & create AI” encourages engaging in higher-order thinking activities, promoting
    critical evaluation and creative interactions with AI technologies. Lastly, the
    “AI ethics” dimension highlights human-centred considerations like fairness, accountability,
    transparency, and ethics, aiming to foster socially responsible AI usage. This
    structured approach facilitates a multi-dimensional understanding of AI literacy,
    bridging theoretical insights with practical applications and ethical considerations,
    laying a foundation for future educational strategies, competency development,
    and assessment criteria in AI literacy.'
  prefs: []
  type: TYPE_NORMAL
- en: In [Kong and Zhang’s (2021)](#ref2_21) conference paper, they present a three-dimensional
    conceptual framework for fostering AI literacy, structured around cognitive, affective,
    and sociocultural dimensions, tailored for citizens in the digital age as AI technology
    continues to be deeply integrated into daily life. The cognitive dimension emphasises
    the education of basic AI concepts to individuals, cultivating their foundational
    understanding, competencies, and application of AI technologies to evaluate and
    comprehend real-world scenarios. The affective dimension focuses on empowering
    individuals and equipping them with the ability to adapt, react, and respond effectively
    to the growing influence of AI in various facets of their lives. The sociocultural
    dimension encourages and promotes ethical considerations and utilisations of AI
    to foster a culture of responsible AI usage that aligns with sustainable global
    development and other broader societal and global objectives. Through this framework,
    the authors aspire to initiate discussions and guide future research towards the
    design of AI literacy programmes. They envision that their proposed framework
    will serve as a robust foundation for researchers, educators, and policymakers
    in their endeavours to nurture and engage educated citizens.
  prefs: []
  type: TYPE_NORMAL
- en: '[Liu and Xie (2021)](#ref2_24) delve into the impact of AI in education, focusing
    on university students in China undergoing training as primary and secondary school
    teachers. According to this conference paper, the integration of AI technology
    into education is bound to significantly alter traditional teaching ideologies
    and methodologies, ushering in a new era where human–machine cooperation will
    be the norm, and lifelong, ubiquitous learning will become mainstream. The authors
    argue that programming skills are indispensable to AI literacy, further proposing
    a framework of three core aspects of AI literacy: Digital Literacy, Computational
    Thinking, and Programming Ability. The framework promotes a multi-level approach
    (basic ability, deepening application, and application innovation) as a strategy
    to cultivate university students’ ability to effectively utilise and apply AI,
    based on both their learning process and the advancement of AI education technology.
    However, the paper does not provide a concise definition of AI literacy nor detailed
    information on the methodology or process used to develop the framework.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Karaca et al. (2021)](#ref2_18) veer slightly off the conventional discourse
    on AI literacy and introduce the notion of “AI readiness”, which refers to the
    perceived preparedness of individuals, particularly students, to engage with AI
    in professional settings. Situated in the disciplinary nexus of medical education
    and data science, the authors developed a psychometric tool through first generating
    an item pool (via an extensive literature review, expert opinions and review)
    followed by establishing validity and reliability of the scale (through both Exploratory
    and Confirmatory Factor Analysis). The final tool was a 22-item scale housed within
    a four-factor structure (cognition, ability, vision, and ethics) that measured
    medical students’ perceived readiness for AI technologies and its applicability
    in medicine. The scale’s four factors further reflect a comprehensive understanding
    of AI literacy, entailing not only technical and cognitive competencies, but also
    a visionary and ethical understanding of AI’s role in medicine. The study critically
    fills a lacuna in the existing literature by providing a valid and reliable instrument,
    termed as the Medical Artificial Intelligence Readiness Scale for Medical Students
    (MAIRS-MS), for measuring medical AI readiness. Through this, Karaca et al. are
    contributing not only to assessment but also to potential curriculum development
    and ensuring that medical students are well-equipped to navigate the evolving
    landscape of medical practice. The bridging of technical understanding with ethical
    foresight in the study underlines the importance of being well-rounded and AI
    literate in the medical field, going beyond a technology-only focus.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Laupichler et al. (2022)](#ref2_23) is a scoping literature review that sought
    to define the constructs of AI literacy in higher and adult education and explore
    its implications, given the pervasive influence of AI across various sectors.
    The review covers several important themes of AI literacy, including its definitions,
    evolution, and practical applications in educational settings. It attempts to
    provide a structured understanding of AI literacy, drawing from a variety of research
    and initiatives aimed at promoting this literacy among diverse target groups,
    particularly non-experts. One salient point in the article is its definition of
    AI literacy, which is framed as the ability to comprehend, utilise, and critically
    evaluate AI technologies without necessarily having the aptitude to develop AI
    models. Through its detailed discussion of various AI literacy programmes and
    their design, objectives, and target demographics, the authors provide a comprehensive
    view of the ongoing efforts to cultivate AI literacy and underscores the importance
    of adapting educational strategies to meet the needs of different learner groups.
    For more in-depth information about AI literacy research in the higher and adult
    education context, we recommend reading Laupichler et al.’s full article.'
  prefs: []
  type: TYPE_NORMAL
- en: In their [2022](#ref2_27) study, Markauskaite et al. challenged the notion of
    “AI literacy” and proposed the concept of “AI capabilities”, arguing that the
    latter is more comprehensive as it positions AI competencies as an extension of
    learners’ pre-existing skills. This perspective reflects a holistic approach and
    underscores three critical perspectives, cognitive, humanistic, and social, which
    collectively shift the emphasis from merely learning about AI to cultivating human
    cognitive capacities, values, and joint knowledge necessary for thriving in a
    world saturated with AI. This emphasis on an ecology of technology, cognition,
    social interaction, and values is a notable departure from narrow AI-centred narratives,
    advocating for more nuanced and inclusive dialogue. The methodological design
    of the study is also unique and collaborative, with 11 co-authors engaging in
    a polylogue, a semi-independent, and semi-joint written discussion to explore
    and articulate the capabilities essential in an AI-infused world. The discourse
    delves into conceptual and methodological frameworks for understanding, developing,
    and assessing these capabilities.
  prefs: []
  type: TYPE_NORMAL
- en: The study, however, isn’t without its limitations. The exploration, although
    broad, seems to grapple with the challenge of pinning down a definitive set of
    necessary capabilities due to the diverse and sometimes unpredictable impacts
    of AI across different sectors and geographical locales. Furthermore, while the
    authors’ diverse disciplinary backgrounds help to enrich their discussions, it
    also highlights the variegated understanding and expectations of AI, which could
    potentially skew the identification and assessment of requisite capabilities.
    Still, the study is a significant stride towards fostering a multi-dimensional
    understanding of AI capabilities and promotes discourse that transcends technical
    literacy to include a more human-centric and societal approach. Through their
    dialogical knowledge-making approach, Markauskaite et al. highlight the critical
    need for interdisciplinary dialogues, and broader and richer conceptualisations
    of the capabilities essential for navigating the intricacies and potential disruptions
    of AI on global society.
  prefs: []
  type: TYPE_NORMAL
- en: '[Cetindamar et al. (2022)](#ref2_7) sought to define AI literacy in the context
    of organisational and digital workplaces. Based on their scoping review, AI literacy
    is conceptualised as a bundle of four core capabilities: technology-related, work-related,
    human-machine-related, and learning-related. The technology-related capabilities
    are foundational as AI literacy is rooted in technology, encompassing elements
    like data availability, technological infrastructure, and technical skills which
    are vital for utilising AI in various domains (e.g., one’s ability to collect
    and analyse data). Work-related capabilities enable effective AI implementation
    in the workplace, and includes a range of competencies such as ethical considerations
    for AI usage, critical thinking, problem solving, and communication skills, all
    of which support complex cognitive and decision-making tasks. Human-machine-related
    capabilities focuses on enhancing and leveraging the collaboration between humans
    and AI, emphasising the need for geometric reasoning, situational assessment,
    human-aware task planning, and increasing the explainability of AI to foster genuine
    human–machine interactions. Lastly, learning-related capabilities refer to the
    importance of continuous lifelong learning to keep up with the rapidly evolving
    and volatile digital landscape. This entails fostering self-learning abilities,
    managerial skills, problem solving, and other soft skills to ensure responsible
    usage of digital technologies and facilitate skills development that align with
    the demands of the AI-driven world.'
  prefs: []
  type: TYPE_NORMAL
- en: Finally, in a more recent article, [Kong et al. (2023)](#ref2_20) defined AI
    literacy as the ability to understand the fundamental concepts of AI, its applications,
    and its implications for society. They designed and evaluated an AI literacy programme
    based on a multi-dimensional conceptual framework, which developed participants’
    conceptual understanding, literacy, empowerment, and ethical awareness.
  prefs: []
  type: TYPE_NORMAL
- en: Collectively, these studies help enrich the understanding of AI literacy, extending
    dialogue beyond technical dimensions to also encompass psychological readiness,
    existing competencies, and the progressive evolution of AI literacy itself. Nonetheless,
    they expose the prevailing ambiguities and the multi-dimensional essence of this
    literacy, which could potentially hinder the formulation of a universally accepted
    framework or definition. The divergent yet complementary perspectives provided
    by these scholars thus underscore the richness of the discourse as well as the
    need for a multi-faceted approach in both research and educational practices for
    fostering AI literacy.
  prefs: []
  type: TYPE_NORMAL
- en: Consolidating key components identified in the literature with our own ongoing
    research, I propose a foundational framework for AI literacy in the next section,
    which aims to empower the typical individual in the burgeoning AI epoch.
  prefs: []
  type: TYPE_NORMAL
- en: 2.5 The Definition of AI Literacy
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: AI literacy for the typical individual is the ability to comprehend, assess,
    interact with, and make informed decisions regarding artificial intelligence technologies
    in daily life. It involves understanding the basic principles of AI, recognising
    its applications, being aware of its ethical, social, and privacy implications,
    as well as understanding the impacts and values AI has on humans and human emotions,
    all while responsibly engaging with AI systems.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Cecilia KY [Chan (2023)](#ref2_9)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Being able to navigate through the digitised world has become increasingly complex
    and ever more indispensable, necessitating every individual, irrespective of age
    or profession, to be literate in modern technologies and especially in AI. In
    a world where smartphones have become a prevalent tool for performing everyday
    tasks, and such as shopping and completing bureaucratic procedures, AI literacy
    – and the AI Literacy Framework – is crucial to empower people and help them navigate
    the AI-driven world in a competent and responsible manner.
  prefs: []
  type: TYPE_NORMAL
- en: This foundational AI Literacy Framework has five components.
  prefs: []
  type: TYPE_NORMAL
- en: '**Understanding AI Concepts**: This component involves developing a grasp of
    the basic principles and mechanics of artificial intelligence. It enables individuals
    to comprehend how AI systems work, including concepts like machine learning, neural
    networks, and data processing. Understanding AI concepts helps individuals engage
    with AI technologies more effectively, making informed decisions and being aware
    of the capabilities and limitations of AI systems.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Awareness of AI Applications**: This component focuses on recognising the
    diverse applications of AI in daily life. It involves understanding how AI is
    integrated into various domains, such as healthcare, education, finance, or entertainment.
    Being aware of AI applications allows individuals to seek out and utilise AI tools
    and services that can simplify tasks, enhance productivity, and improve their
    overall experiences within technology ecosystems.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**AI Affectiveness for Human Emotions**: This component emphasises the understanding
    of how AI can recognise, interpret, and respond to human emotions. It involves
    recognising the impact of emotional intelligence in AI systems and how they can
    adapt their behavior based on human emotional cues. Understanding AI affectiveness
    for human emotions enables individuals to engage in more empathetic and emotionally
    intelligent interactions with AI technologies.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**AI Safety and Security**: This component addresses the importance of considering
    the safety and security aspects of AI. It involves understanding the potential
    risks associated with AI systems, such as privacy breaches, algorithmic biases,
    or unintended consequences. Awareness of AI safety and security empowers individuals
    to protect their personal information, their digital footprint, advocate for responsible
    data practices, and make informed choices regarding the use of AI technologies.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Responsible AI Usage**: The final component focuses on cultivating responsible
    and ethical AI usage. It entails recognising the limitations, biases, and ethical
    considerations involved in AI systems. Individuals with responsible AI usage understand
    the importance of using AI technologies ethically and discerningly, avoiding overreliance
    or misuse. They actively engage in promoting fairness, transparency, and accountability
    in AI systems, fostering a balanced and informed relationship with technology'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: ([Chan, 2024](#ref2_10))
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: This comprehensive framework, derived from data and literature, not only bolsters
    an individual’s proficiency in handling AI technologies, but also propels collective
    advancement towards a digitised future where technology is an ally, not an enigma.
    As emphasised, for the average person, a basic level of AI literacy is essential
    to navigate the increasingly AI-driven world. This level of literacy does not
    require in-depth technical knowledge but should include a general understanding
    of the framework’s five aspects, as summarised in [Table 2.2](#table2_2).
  prefs: []
  type: TYPE_NORMAL
- en: '[Table 2.2 AI Literacy Framework Foundational for the Typical Individual](#R_table2_2)'
  prefs: []
  type: TYPE_NORMAL
- en: '| AI Literacy Framework (Foundational) |'
  prefs: []
  type: TYPE_TB
- en: '| --- |'
  prefs: []
  type: TYPE_TB
- en: '| AI concepts | Familiarity with basic terminology (e.g., artificial narrow/general/super
    intelligence, machine learning, machine intelligence and machine consciousness)
    to facilitate comprehension of how AI systems function. |'
  prefs: []
  type: TYPE_TB
- en: '| AI applications | Awareness of common AI tools and applications in everyday
    life across diverse domains, such as virtual assistants, recommendation systems,
    and facial recognition. |'
  prefs: []
  type: TYPE_TB
- en: '| AI Affectiveness for Human Emotions | Understanding how AI systems recognise
    and respond to human emotions, including the impacts and values of using AI systems.
    |'
  prefs: []
  type: TYPE_TB
- en: '| AI safety and security | Awareness of potential security risks associated
    with AI applications, including possible threats to personal data and misuse of
    technology. |'
  prefs: []
  type: TYPE_TB
- en: '| Responsible AI usage | Developing a sense of responsibility when using AI
    applications, understanding that AI systems may have limitations including incorrect
    information (thus requiring fact-checking), considering ethical implications,
    and questioning the reliability of AI-generated content. |'
  prefs: []
  type: TYPE_TB
- en: By nurturing this foundational level of AI literacy, the average individual
    can make better educated and informed decisions, partake in substantial discussions
    regarding AI and its impacts, and be conscious of the ramifications of AI technologies
    on their personal and professional lives.
  prefs: []
  type: TYPE_NORMAL
- en: Nonetheless, AI’s relevance can be context-dependent. According to an article
    in Forbes by [Talagala (2021)](#ref2_30), one of the Four C’s of AI literacy is
    context, which stresses that the use, strengths, limitations, and suitability
    of AI can be extremely context-dependent. To effectively prepare the future workforce,
    it is therefore essential to not only explore generic AI literacy that all individuals
    should possess, but also any specific AI literacy requirements particular to and
    necessary for a person’s role or profession (for example, for teachers). Stated
    differently, the AI literacy that an individual should possess encompasses both
    the foundational AI literacy level explained above ([Table 2.2](#table2_2)), as
    well as any AI literacy requisites that are relevant to their role or profession
    (see [Figure 2.1](#fig2_1), the Dynamic AI Literacy Model for Specific Roles,
    the diagram is actual above not below).
  prefs: []
  type: TYPE_NORMAL
- en: '![A chart indicating details of the Dynamic A I Literacy Model in the case
    of particular roles.](images/fig2_1_B.jpg)'
  prefs: []
  type: TYPE_IMG
- en: '[Figure 2.1 The Dynamic AI Literacy Model (DAILM) for Specific Roles.](#R_fig2_1)'
  prefs: []
  type: TYPE_NORMAL
- en: '2.5.1 Expanding the Fundamental AI Literacy Framework: Incorporating Role-Specific
    and Multilevel Considerations'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Possessing foundational AI literacy, as discussed above, encapsulates having
    the vital understanding to navigate through the modern, technologically-driven
    world and is needed by every individual, irrespective of their professional milieu.
    As per the five aspects – concepts, applications, affectiveness for human emotions,
    safety and security, and responsible usage – the foundational framework does offer
    a broad panorama of AI awareness necessary for informed interactions and decision-making
    processes.
  prefs: []
  type: TYPE_NORMAL
- en: Delving deeper, one must also acknowledge that AI literacy requires further
    dissection, especially to consider how different professional contexts alter what
    individuals need to know and do when interacting with AI. [Talagala (2021)](#ref2_30)
    emphasises this point of considering ‘context,’ which becomes even more salient
    when thinking about how different sectors may use and be affected by AI – for
    applications in healthcare for example, errors could be life-threatening, while
    in business, AI might be used to influence brand image and reputation.
  prefs: []
  type: TYPE_NORMAL
- en: The depth and specificity of knowledge required by different professionals inevitably
    varies. This means that a layered approach to AI literacy – where we consider
    the necessary level of literacy (high, medium, or low) in each of the framework’s
    five components, as required for specific professions and roles – would enable
    the foundational framework to be more holistic and applicable. This expanded framework
    is the Dynamic AI Literacy Model (DAILM) for Specific Roles, as shown in [Figure
    2.1](#fig2_1).
  prefs: []
  type: TYPE_NORMAL
- en: For instance, consider the difference between an AI software programmer and
    a general practitioner in the medical field. While the former will likely need
    a high level of literacy across all five aspects of the foundational framework,
    particularly in order to programme AI systems themselves, the latter may not need
    the same level or depth of mastery across the five components. A general practitioner’s
    needs and interactions with AI are different – perhaps they will focus primarily
    on a medium level in AI’s applications, AI’s affectiveness for human emotions,
    safety, and responsible usage. The practitioner would not need the same extent
    of in-depth knowledge about the creation and development of AI systems (i.e.,
    a low level of literacy in this is adequate) to still be able to interact effectively
    and responsibly with the AI technologies they commonly encounter in their context.
  prefs: []
  type: TYPE_NORMAL
- en: '2.5.1.1 A Case Study: AI Literacy Amongst Different Professionals'
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: To elucidate the above, an AI software programmer would not only need to understand
    what AI systems are, but also actively innovate, develop, and review new AI systems
    and programmes. They would need a distinctly high level of literacy across the
    five aspects of the foundational framework, so that they can deep-dive into advanced
    concepts and applications, including algorithmic biases and data privacy laws.
    Their need to carefully make ethical considerations in system design and deployment
    further elevates their need for high literacy in recognising responsible AI usage
    and safety and security issues. In addition, programmers can develop AI systems
    that can understand and respond to human emotions. This can lead to more personalised
    and engaging user experiences, as the AI can adapt its behavior and responses
    based on the user’s emotions, leading to improved user satisfaction and engagement.
  prefs: []
  type: TYPE_NORMAL
- en: Conversely, a medical general practitioner may primarily interact with AI through
    its integration into diagnostics, treatment planning, and patient data management.
    Therefore, while a medium to high literacy level in AI applications, affectiveness,
    safety, and data security would be needed to ensure accurate and ethical patient
    care, an in-depth understanding of AI concepts may not be as critical, thus only
    requiring a low to medium level of literacy in this aspect for this specific role.
  prefs: []
  type: TYPE_NORMAL
- en: 'The contrast between these two roles highlights a key consideration: the need
    for an additional factor in the foundational AI Literacy Framework, where specific
    aspects are highlighted and others de-emphasised, based on the professional context.
    Any new context or role-specific aspects can also be integrated as necessary,
    allowing flexibility for industries to each define AI literacy as per their standards
    of practice. Hence, developing a multi-faceted, level-based AI literacy framework,
    which incorporates the five core aspects and introduces role-specific additions
    or expansions, would significantly enhance the applicability and value of AI literacy
    across different professional fields.'
  prefs: []
  type: TYPE_NORMAL
- en: In sum, while the foundational AI Literacy Framework lays a robust groundwork
    for general understanding and engagement with AI technologies, a multi-dimensional,
    context-specific, and level-based extension of its five aspects is imperative
    to truly cater to the varied, nuanced needs of different professionals in their
    respective fields. The proposed enhanced framework, the DAILM for Specific Roles,
    not only aligns with the multi-dimensionality of real-world AI applications, but
    also fortifies AI users’ capacity to interact, innovate, and ethically engage
    with these technologies in a manner that is pragmatically embedded in their specific
    professional context.
  prefs: []
  type: TYPE_NORMAL
- en: 2.5.2 AI Literacy for Teachers
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: As mentioned in the last section, a foundational literacy in AI – covering the
    key areas of AI concepts, applications, affectiveness for human emotions, safety
    and security, and responsible usage – is vital for all individuals. University
    teachers should possess at least a medium level of proficiency in technical AI
    application, allowing them to better understand and interact with AI technologies
    for teaching, learning, and research.
  prefs: []
  type: TYPE_NORMAL
- en: 'This includes practical skills in utilising AI tools and applications relevant
    to their field. A good foundation in AI enables teachers to employ data analysis
    techniques, engage with automated assessment systems, and create personalised
    learning experiences. This technical backbone is essential for them to confidently
    navigate the AI-integrated landscape of education, and ensure that they can leverage
    AI to enhance teaching and learning. In addition, a further extension of AI literacy
    needs to be detailed, given teachers’ influential role in shaping both educational
    experiences and ethical AI discourse. Based on the DAILM model, the additional
    literacy aspects for university teacher are expected to be: (1) Pedagogical Innovation;
    (2) Ethical, Social, and Policy Awareness; (3) AI for Social Good; (4) Career
    and Industry Alignment; (5) Continuous Professional Development; (6) Research
    and Scholarly Engagement; and (7) Responsible AI Usage and Development. These
    aspects of AI literacy proposed to be necessary for university teachers are discussed
    further as below.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Pedagogical Innovation**'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Integrating AI within curriculum design and delivery.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Employing AI for automated assessment and feedback.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Leveraging AI to foster personalised and adaptive learning experiences.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: AI literacy for university teachers extends to the ability to innovate pedagogy
    utilising AI technologies. This entails integrating AI within curriculum design
    and delivery, employing AI for automated assessment and feedback, redesigning
    assessment to embrace AI and subsequently promote and assess higher-order outcomes,
    and leveraging AI to foster personalised and adaptive learning experiences. By
    harnessing AI’s capabilities, teachers can create more engaging, interactive,
    and tailored educational opportunities, facilitating better experiences for students,
    as well as deepening their understanding and retention of material.
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: '**Ethical, Social, and Policy Awareness**'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Teaching and promoting ethical AI practices.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Understanding the social and policy implications of implementing AI in education.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Engaging in discussions about issues of biases, privacy, and inclusivity in
    AI.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: University teachers need to be adept at navigating the ethical, social, and
    policy dimensions of embracing AI in education. This encompasses teaching and
    promoting ethical AI practices, understanding implications of AI on university
    policy, and engaging in critical discussions about issues of biases, privacy,
    and inclusivity in AI. Teachers play a pivotal role in shaping the ethical framework
    in which AI is understood and utilised in academia, making this aspect of AI literacy
    crucial.
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: '**AI for Social Good**'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Utilising AI to address real-world challenges through social impact projects.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Advocating for responsible AI policies and practices.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Fostering community outreach and global engagement through AI.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: The notion of utilising AI for social good should be integral to a university
    teacher’s AI literacy, particularly for those involved in designing, implementing,
    and overseeing experiential learning experiences such as community service. This
    includes considering how AI can be employed in social impact projects to address
    real-world challenges, advocating for responsible AI policies and practices, and
    engaging in community outreach and global engagement initiatives. By fostering
    a mindset of social responsibility and ethical AI usage, university teachers can
    inspire students to leverage AI for positive societal change, aligning technological
    advancements with humanitarian goals.
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: '**Career and Industry Alignment**'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Aligning curriculum with emerging industry trends and AI applications.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Preparing students for AI-related careers.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Building partnerships with industry professionals to bridge gaps between academia
    and industry.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Aligning academic pursuits with emerging industry trends and AI applications
    is crucial for preparing students for their careers, especially if they will take
    on AI-related jobs. University teachers should build partnerships with industry
    professionals to bridge the academia–industry gap, ensuring that the curriculum
    remains relevant and aligned with real-world implementations and uses of AI. This
    alignment also facilitates opportunities for experiential learning, internships,
    and career counselling, aiding students to transition smoothly into professional
    environments.
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: '**Continuous Professional Development**'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Engaging in lifelong learning to stay updated on evolving AI technologies.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Participating in professional development opportunities related to AI in education.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Encouraging a culture of professional growth among colleagues and students.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: The rapidly evolving nature of AI requires a commitment to continuous professional
    development among university teachers. Engaging in lifelong learning, participating
    in professional development opportunities related to incorporating AI in education,
    participating in relevant policymaking efforts, and fostering a culture of professional
    growth are key to staying updated on evolving AI technologies and methodologies.
    This commitment to continuous learning also models such behaviours for students,
    further promoting lifelong learning and future-readiness to the next generations.
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: '**Research and Scholarly Engagement**'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Employing AI in academic research and scholarly activities.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Exploring interdisciplinary collaborations to drive AI innovation in academia.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Contributing to the growing body of knowledge on the intersection of AI and
    education.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Employing AI in academic research and scholarly activities can significantly
    enhance the research process. University teachers should explore interdisciplinary
    collaborations to drive AI innovation in academia, contributing to the growing
    body of knowledge on the intersection of AI and education. Engaging with AI in
    research also enables university teachers to stay at the forefront of AI advancements,
    enriching both their teaching practices and academic contributions.
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: '**Responsible AI Usage and Development**'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Developing a sense of responsibility when interacting with AI.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Encouraging responsible AI usage among students and colleagues.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Fostering a sense of responsibility when interacting with AI, among both themselves
    and their students, is essential for university teachers. This includes understanding
    the limitations and potential biases inherent in AI systems, promoting responsible
    AI usage, and possibly engaging in the development or refining of practices and
    even AI tools to better uphold inclusivity and ethical standards. By cultivating
    a culture of responsibility and ethical engagement with AI, university teachers
    can significantly contribute to a more conscientious AI-augmented educational
    landscape.
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: Utilising the DAILM model to enhance AI literacy for university teachers is
    crucial, though the level of literacy they should achieve for each of these additional
    dimensions is still subject to deliberation. How deeply teachers should master
    these areas will largely depend on their willingness to integrate AI into their
    practices, and the extent to which they have already or will do so. While there
    may be debate about whether these additional aspects already exist within the
    existing five of the foundational AI Literacy Framework, the focus of the discourse
    going forward should continue to examine the different levels and depth of AI
    literacy needed for their role. Inclusion of the above additional dimensions of
    AI literacy for university teachers will not only empower them to leverage AI
    in a transformative manner, but also position them as fundamental actors in setting
    the standards for AI practices in both educational settings and the broader society.
  prefs: []
  type: TYPE_NORMAL
- en: 2.6 Advantages and Disadvantages of Developing AI Literacy
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Building upon the foundational understanding of AI literacy explored in the
    preceding sections, it is imperative to next examine the advantages of nurturing
    this competence in our progressively digital world. We will now turn to the specific
    benefits of equipping individuals and society at large with this literacy, the
    discussions of which can also support teachers and policymakers in making informed
    decisions about resources and policy. The subsequent sections will unpack these
    various advantages, providing a comprehensive overview that further substantiates
    the integral role of AI literacy in contemporary and future contexts.
  prefs: []
  type: TYPE_NORMAL
- en: '**Advantages of Developing AI Literacy**'
  prefs: []
  type: TYPE_NORMAL
- en: '**Informed Decision-Making:**'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Developing AI literacy enhances an individual’s ability to make informed decisions.
    Understanding how AI systems work will allow the individual to also make sense
    of and appraise any recommendations, predictions, and decisions made by these
    systems. This is crucial across various sectors as well as in daily life, where
    algorithms shape how content and information are disseminated and presented.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '**Ethical Use and Development:**'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: With AI literacy also comes the ability to recognise and address the ethical
    implications of AI technologies. This includes understanding and mitigating issues
    related to bias in data and information, privacy, and taking accountability as
    users. An AI-literate individual or team can ensure that their use and interactions
    with AI technologies are fair, unbiased, and will safeguard user data and rights;
    they may also go further and lend a hand in developing AI tools and software that
    uphold these standards as well.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '**Enhanced Employability:**'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: In the job market, AI literacy is becoming an increasingly valuable asset. For
    roles in many sectors, from marketing to healthcare, understanding and skills
    in effectively utilising AI can be a considerable advantage. By being able to
    navigate through and efficiently use technology-enabled systems, individuals can
    enhance their overall workplace competence and performance.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '**Innovation and Creativity:**'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Understanding AI opens doors to innovation and creativity, paving the way to
    leverage AI to solve complex problems in various fields, including medicine, engineering,
    and finance. AI-literate individuals who understand how AI systems work are better
    equipped to seek out and explore new ways to apply these technologies, creating
    novel solutions and products.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '**Critical Engagement:**'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Being AI literate allows individuals to critically engage with technology, questioning
    its applications and implications. It enables people to participate in essential
    discussions and debates about how AI is used in our societies and how it should
    be regulated. This will help to ensure that technologies are developed and implemented
    in ways that are beneficial for all.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '**Digital Citizenship:**'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: In an age where numerous aspects of life and governance are shifting onto online
    platforms, AI literacy fosters responsible and informed digital citizenship. Understanding
    AI helps individuals to interact wisely and ethically with digital platforms,
    recognise misinformation, and engage productively in online environments.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: As we journey through the vast and still much-uncharted world of AI, it is clear
    that getting to grips with AI literacy is not just helpful, but crucial, particularly
    for the upcoming generations. As our world becomes increasingly digitalised, learning
    about AI is now a must in our daily, educational, and professional lives. AI is
    more than a tool – it is a force that changes the way we interact, create, and
    think.
  prefs: []
  type: TYPE_NORMAL
- en: However, developing AI literacy across the board does come with its own set
    of challenges that need careful thought and strategic planning. One major hurdle
    is how resource-intensive AI education can be. Making sure educational programmes
    are both in-depth enough and accessible will require a lot of time, money, and
    expertise, putting a strain on resources especially in areas or institutions that
    may not have a lot to spare ([West, 2018](#ref2_32)). Additionally, there is a
    risk of becoming overly dependent on AI, which may consequently result in the
    subtle and valuable aspects of human decision-making being overlooked or ignored
    ([Bostrom, 2014](#ref2_2); [Chan & Hu, 2023](#ref2_11)). An example of this is
    if an individual over-relies on GPS for navigation and ignores developing their
    natural sense of direction and spatial awareness; another is if in education,
    a student relies too much on GenAI tools to summarise and write, eventually losing
    their fundamental ability and skills to do so themselves.
  prefs: []
  type: TYPE_NORMAL
- en: At a further layer, differences in socio-economic status also stand as a considerable
    obstacle for achieving universal AI literacy. There is a real risk of increasing
    the “digital divide”, where those with fewer resources and greater difficultly
    in accessing technology get left behind, unable to fully engage with or benefit
    from our digital world ([Eubanks, 2018](#ref2_13)). Furthermore, because AI is
    always evolving, it requires a culture of constant learning and adaptation. While
    instilling such a culture is essentially a good thing, it can also bring pressures
    and challenges, such as in keeping up with the continual influx of technological
    advancements ([Crawford & Calo, 2016](#ref2_12)).
  prefs: []
  type: TYPE_NORMAL
- en: Finally, potential misconduct and security vulnerabilities are also looming
    concerns. It is possible that self-serving individuals may use their mastery of
    AI literacy to manipulate or exploit AI systems, introducing a whole range of
    ethical and practical challenges ([Zuboff, 2019](#ref2_37)). For example, hackers
    may manipulate AI algorithms or data to their advantage; there may also be risks
    of identity theft or scams carried out through the use of advanced deep-fake AI
    technologies.
  prefs: []
  type: TYPE_NORMAL
- en: Thus, as we work towards establishing universal AI literacy, combining its benefits
    and navigating through the challenges, it is key to ensure that we do so in ways
    that are balanced, inclusive, and critically reflective. Incorporating AI literacy
    as an essential part of our future will demand a united, thoughtful, and ethical
    approach to ensure AI’s benefits can be accessed by all and that its challenges
    are carefully and effectively managed.
  prefs: []
  type: TYPE_NORMAL
- en: 2.7 Conclusions
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: AI literacy, as we have explored throughout this chapter, isn’t just a technical
    skill – it is vital for us to navigate effectively through our increasingly AI-driven
    world, and especially in higher education. From making informed decisions to understanding
    the ripple effects of technology in our lives and societies, becoming AI-literate
    shapes our approach to ethical, strategic, and innovative thinking. The journey
    through the different domains of AI literacy is not simply about just understanding
    mechanics; it further involves guiding the ethical and inclusive development and
    application of AI itself, in our daily lives and educational systems. The Foundational
    AI Literacy Framework serves as vital guide in this journey, offering structure
    in navigating the complexities of AI and emphasising the essential components
    of understanding AI concepts, its applications, affectiveness for human emotions,
    safety, and responsible usage. Meanwhile, the Dynamic AI Literacy Model (DAILM)
    takes it a step further by integrating a role-specific approach, recognising the
    multi-faceted interactions and ethical considerations across various professional
    fields. Together, these frameworks not only fortify general and professional AI
    literacy, but also ensure that individuals and professionals interact with AI
    technologies in a manner that is informed, ethical, and deeply embedded in their
    specific contexts. The synthesis of foundational knowledge and role-specific literacy
    via the DAILM shapes a future where technology is not an enigma but an ally, safeguarding
    ethical, innovative, and responsible progression in the AI-driven era.
