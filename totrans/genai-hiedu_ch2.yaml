  type: TYPE_NORMAL
  zh: 2 人工智能素养
- en: 'DOI: [10.4324/9781003459026-2](https://dx.doi.org/10.4324/9781003459026-2)'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 'DOI: [10.4324/9781003459026-2](https://dx.doi.org/10.4324/9781003459026-2)'
- en: AI literacy for the typical individual is the ability to comprehend, assess,
    interact with, and make informed decisions regarding artificial intelligence technologies
    in daily life. It involves understanding the basic principles of AI, recognising
    its applications, being aware of its ethical, social, and privacy implications,
    as well as understanding the impacts and values AI has on humans and human emotions,
    all while responsibly engaging with AI systems.
  id: totrans-2
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 对于普通人来说，人工智能素养是指理解、评估、与人工智能技术互动以及在日常生活中做出明智决策的能力。它包括理解人工智能的基本原理，识别其应用，了解其伦理、社会和隐私影响，以及理解人工智能对人类和人类情感的影响，同时负责任地与人工智能系统互动。
