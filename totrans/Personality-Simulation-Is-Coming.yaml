- en: What is personality?
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 什么是个性？
- en: Personality is how you behave independent of a particular situation. It’s sort
    of like what would happen if you took a long-exposure photograph of yourself moving
    around your living room. You’d see your blurry outline in all of the areas you
    usually go to—your favorite corner of the couch, the door to your kitchen—and
    you’d also see the empty spaces where you don’t go—the plant you haven’t watered
    in three months.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 个性是你在特定情境下的行为方式。这有点像你在客厅四处走动时拍摄了一张长曝光的自拍照。你会看到你通常去的所有地方的模糊轮廓—你最喜欢的沙发角落、通往厨房的门—你也会看到你不去的空白处—你三个月没浇水的植物。
- en: This photo wouldn’t allow you to predict where you are at any given minute of
    the day, but it would give you a snapshot of where you tend to be on average.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 这张照片不会让你预测自己在任何时刻所处的位置，但它会给你一个你通常所在位置的快照。
- en: 'That’s what personality is: it’s a blurry snapshot describing your behavior
    over long periods of time independent of context. There are many ways to break
    down personality, but the most popular and scientifically validated is called
    the [Big Five](https://en.wikipedia.org/wiki/Big_Five_personality_traits). It
    describes five major personality traits:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是个性：它是描述你长时间行为模式的模糊快照，与情境无关。有许多方法可以分解个性，但最流行和科学验证的方法称为[五大人格特质](https://en.wikipedia.org/wiki/Big_Five_personality_traits)。它描述了五个主要的人格特质：
- en: '**Openness to experience:** how creative, imaginative, curious, and receptive
    to new ideas you are'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**经验的开放性：**创造力、想象力、好奇心和对新观念的接受程度'
- en: '**Conscientiousness:** how organized, responsible, dependable, self-disciplined,
    and planning-oriented you are'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**尽责性：**组织、责任、可靠、自律和规划倾向的程度'
- en: '**Extraversion:** how outgoing, sociable, energetic, assertive, and action-oriented
    you are'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**外向性：**外向、社交、充满活力、果断和行动导向的程度'
- en: '**Agreeableness:** how kind, affable, cooperative, and empathetic you are'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**宜人性：**友善、和蔼、合作和有共鸣程度'
- en: '**Neuroticism:** how much you experience anxiety, anger, depression, and emotional
    instability'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**神经质：**您体验焦虑、愤怒、抑郁和情绪不稳定的程度'
- en: 'Personality is measured by personality tests: quizzes that ask you about how
    you behave and feel day to day. Based on your responses, the quiz can tell you
    how agreeable, conscientious, or neurotic you are relative to other people. There’s
    a lot of debate about the scientific status of personality tests in general, but
    the Big 5 is fairly scientific. Studies suggest that Big 5 traits are [heritable](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC5068715/),
    [consistent across cultures,](https://en.wikipedia.org/wiki/Big_Five_personality_traits_and_culture)
    and can predict [important life outcomes](https://en.wikipedia.org/wiki/Big_Five_personality_traits#Effect_of_personality_traits_through_life)
    like job performance, relationship success, and academic achievement.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 个性是通过人格测试来衡量的：这些测验询问你日常行为和感受如何。根据你的回答，测验可以告诉你相对于其他人你的亲和力、责任心或神经质程度。关于人格测试的科学地位有很多争论，但大五人格测试是相当科学的。研究表明，大五特质是[可遗传的](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC5068715/)，[在不同文化中一致](https://en.wikipedia.org/wiki/Big_Five_personality_traits_and_culture)，并且可以预测[重要的生活结果](https://en.wikipedia.org/wiki/Big_Five_personality_traits#Effect_of_personality_traits_through_life)，如工作表现、关系成功和学业成就。
- en: But as of 2023, it’s not just humans who have personalities. LLMs have them,
    too.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 但截至 2023 年，不仅仅是人类拥有个性。LLM 也有个性。
- en: LLMs can take on a personality
  id: totrans-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: LLM 可以拥有一个个性
- en: In a paper published in July called “[Personality Traits in Large Language Models](https://arxiv.org/abs/2307.00184),”
    DeepMind scientists examined whether they could get LLMs to accurately simulate
    and change its personality based on the prompt. The answer is yes.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 在一篇于七月发表的论文中，名为“[大型语言模型中的个性特征](https://arxiv.org/abs/2307.00184)”的论文中，DeepMind
    的科学家们研究了是否能够让 LLM 准确地模拟并基于提示改变其个性。答案是肯定的。
- en: They do this first by getting the LLM to simulate a persona and testing whether
    that persona is consistent.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，他们通过让 LLM 模拟一个角色并测试该角色是否一致来进行测试。
- en: They give it a prompt like, “My favorite food is mushroom ravioli. I’ve never
    met my father. My mother works at a bank. I work in an animal shelter.” They subject
    this persona to a battery of tests if its scores on each correlate well with one
    another.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 他们给出一个提示，比如，“我最喜欢的食物是蘑菇意大利饺子。我从未见过我的父亲。我的母亲在一家银行工作。我在一个动物收容所工作。”他们对这个角色进行一系列测试，看看它的每个得分是否彼此相关。
- en: Then, they see if they can predictably change its personality along different
    dimensions. They add new addendums to their prompt that are supposed to modify
    one aspect of personality, like extraversion, and see if their results are consistent.
    For example, they might add, “I am a bit shy” and measure if it creates a corresponding
    decrease in extraversion scores. This works!
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，他们看看是否可以可预测地沿不同维度改变其个性。他们在提示中添加新的附录，用于修改个性的一个方面，比如外向性，并查看结果是否一致。例如，他们可能会添加，“我有点害羞”，并测量是否会导致外向性得分相应下降。这是有效的
- en: Other studies have found similar results. [This paper](https://arxiv.org/pdf/2305.02547.pdf),
    for example, showed that LLMs can reliably produce long-form writing that is consistent
    with a given personality type.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 其他研究也得出了类似的结果。例如，[这篇论文](https://arxiv.org/pdf/2305.02547.pdf)表明，LLM 可以可靠地产生与给定个性类型一致的长篇写作。
- en: 'Which brings us to my next point: If LLMs can adopt an arbitrary personality,
    then they can adopt *your* personality. I know this because [I tried it](https://every.to/chain-of-thought/does-gpt-4-know-me-better-than-my-girlfriend).'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 这就带来了我下一个观点：如果 LLM 能够采用任意个性，那么它们也能采用*你的*个性。我知道这是因为[我尝试过](https://every.to/chain-of-thought/does-gpt-4-know-me-better-than-my-girlfriend)。
- en: LLMs can take on *your* personality
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: LLM 可以采用*你的*个性
- en: 'I recently gave GPT-4 some samples of my personal writing and asked it to fill
    out a personality test *as me*. Just from a few writing samples, it was able to
    select many of the same responses I did. It wasn’t perfect, but it performed far
    better than my girlfriend and my mom on the same task:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 我最近让 GPT-4 用一些我的个人写作样本填写了一个人格测试，*以我的名义*。仅凭几篇写作样本，它就能选择出许多与我相同的回答。虽然不是完美无缺，但它在同样的任务上表现远远优于我的女朋友和我妈妈：
- en: I got it to do this in just a day or two of work. With better prompting and
    some fine-tuning, I think I could get it to mimic me almost exactly. This, in
    itself, is extremely valuable.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 我让它在一两天的工作中做到了这一点。通过更好的提示和一些微调，我认为我可以让它几乎完美地模仿我。这本身就非常有价值。
- en: For example, most of the time I’m not writing this column I spend managing the
    business at Every. This work consists, in large part, of people asking me to react
    to things so that they can make decisions. “What do you think of this headline?”
    “How should we respond to this advertiser?” “A customer asked for this, what should
    we say?”
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，大部分时间我不是在写这篇专栏，我花在Every公司经营业务上。这项工作在很大程度上包括别人让我对事物做出反应，以便他们能够做出决策。“你觉得这个标题怎么样？”“我们应该如何回应这个广告商？”“一个客户要求这个，我们应该怎么说？”
- en: My ability to react is a significant bottleneck for Every’s business. There
    are various methods to solve this, but one that I think would dramatically increase
    productivity at the company is the ability to reliably simulate my reaction to
    a given question.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 我对事件的反应能力是Every公司的一个重要瓶颈。有多种方法可以解决这个问题，但我认为其中一种方法会极大地提高公司的生产力，那就是能够可靠地模拟我的对某个问题的反应。
- en: People who work with me could get “my” input at any stage of a process, at any
    hour of the day—instantly. I could come in at any time to make sure my simulation
    was faithfully representing my opinion, but no one would be blocked waiting for
    it.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 和我一起工作的人可以在任何阶段、任何时间——即时得到“我的”意见。我可以随时进来确保我的模拟忠实地代表了我的意见，但没有人会因此被阻塞等待。
- en: 'And if an LLM could do all of that, it would also be able to do something even
    more valuable: it could show me what I would be like if I slightly modified certain
    personality traits. Like my pesky agreeableness.'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一个LLM能够做到所有这些，它还能够做更有价值的事情：它可以向我展示如果我稍微修改某些人格特质，我会变成什么样子。比如我的讨厌的宜人性。
- en: LLMs can tune your personality
  id: totrans-45
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: LLM可以调整你的个性
- en: 'A big part of the reason I continue to be agreeable is because I’m afraid to
    see what would happen if I wasn’t. Every time I get an email for a coffee meeting,
    I know I *should* say no, but I can’t bear to do it. My brain throws up a bunch
    of excuses: what if this person doesn’t like me, what if I need them later on,
    what if I get something really valuable out of it.'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 我继续保持宜人性的一个重要原因是因为我害怕看到如果我不这样做会发生什么。每次我收到有关喝咖啡会议的电子邮件时，我知道我*应该*拒绝，但我无法忍受这样做。我的大脑想出了一大堆借口：如果这个人不喜欢我怎么办，如果以后我需要他们怎么办，如果我从中获得了真正有价值的东西怎么办。
- en: So I cave, do the thing I don’t want to do, and end up sipping coffee more than
    I want to. But, if for example, I let an LLM take a first pass at all of my emails,
    my calendar may have a few more empty slots in it. I could tune the LLM to be
    less agreeable for a week and see what happened.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 所以我屈服了，做了我不想做的事情，结果喝咖啡的时间比我想要的多。但是，例如，如果我让一个LLM先浏览我的所有电子邮件，我的日程表可能会多出几个空白时间段。我可以调整LLM的性格，让它在一周内变得不那么宜人，看看会发生什么。
- en: After all, if something terrible occurred, I could always blame it on the model
    and not on myself. Having some sort of external force to blame my “no” on would
    make it much easier for me to risk being less agreeable.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 毕竟，如果发生了什么可怕的事情，我总是可以责备模型而不是责备我自己。有某种外部力量来责备我的“不”会让我更容易冒险变得不那么宜人。
- en: If I did this, I think what I’d find is that my schedule would be far more open,
    I’d be able to do more work I was into, and no one would hate me.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我这样做了，我认为我会发现我的日程会更加开放，我能够做更多我感兴趣的工作，而且没有人会讨厌我。
- en: It would be like having someone on my shoulder who could remind me to be my
    best self, even when I couldn’t see how to do that myself.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 这就像有一个人在我肩膀上，他能够提醒我成为最好的自己，即使我自己并不知道如何做到。
- en: 'The question is: how feasible is this today?'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 问题是：这在今天有多可行？
- en: Is it personality? Or the situation?
  id: totrans-52
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 这是个性吗？还是情境？
- en: Even if you grant that an LLM can take on your personality, it doesn’t mean
    that it can automatically respond to emails as you do. That’s because personality
    governs your average behavior over time. In any given situation, though, the contextual
    details are going to exert far more influence over your behavior.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 即使你承认一个LLM可以承担你的个性，也并不意味着它可以自动像你一样回复电子邮件。那是因为个性统治着你长期的平均行为。然而，在任何特定情况下，情境细节都会对你的行为产生更大的影响。
- en: For example, it doesn’t matter how extroverted you are, you’re probably not
    going to be chatting it up with your neighbors at a funeral. So what does this
    mean for personality simulation by LLMs?
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，不管你有多外向，你可能不会在葬礼上和邻居闲聊。那么LLMs对个性的模拟意味着什么？
- en: Personality is only one part of the puzzle. The other piece is giving a language
    model enough of the situational context to know how to react. In my coffee meeting
    example, whether or not I take a meeting isn’t just a function of my agreeableness.
    It’s also a function of who the person is, how important they are to my immediate
    goals, how fun they are to hang out with, how busy I am on a given day, how strong
    our connection is, and more.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 个性只是谜题的一部分。另一部分是给语言模型足够的情境背景，以知道如何反应。在我的喝咖啡的例子中，是否接受会议不仅仅是我的亲和力的一个函数。它还取决于这个人是谁，他们对我的即时目标有多重要，他们和我在一起有多开心，我在某一天有多忙，我们的联系有多强，等等。
- en: Right now, language models are obviously not able to take into account *all*
    of that context. But they will soon. Superhuman, for example, is already experimenting
    with features [to write emails for you in your own voice](https://every.to/chain-of-thought/ai-can-do-my-email-now?sid=23643).
    Larger context windows combined with more powerful models over the next several
    years make it likely that basic simulation is around the corner.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，语言模型显然无法考虑到*所有*的上下文。但它们很快就会做到。例如，Superhuman 已经在尝试一些功能，[以你自己的声音为你写邮件](https://every.to/chain-of-thought/ai-can-do-my-email-now?sid=23643)。在接下来的几年里，更大的上下文窗口结合更强大的模型，基本的模拟可能就在拐角处了。
- en: And *that* is going to be a big deal.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 而*这*将是一件大事。
- en: Our personality-simulated future
  id: totrans-58
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 我们的个性模拟未来
- en: The truth is, we’re doing personality simulation all the time. We just usually
    do it in our heads.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 事实是，我们一直在进行个性模拟。我们只是通常在脑海中进行。
- en: For example, some of the best writing advice is to imagine you’re writing a
    piece to a particular person in your life. In order to do that, you have to model
    how they might react and use it to guide the sentences you compose.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，一些最好的写作建议是想象你在写给生活中某个特定的人。为了做到这一点，你必须模拟他们可能的反应，并用它来指导你所构思的句子。
- en: The same thing happens all of the time in hundreds of different ways. When you
    write the headline for a landing page, you imagine what your ideal customer will
    think of it. When you create a pitch deck, you imagine what an investor might
    say. When you’re about to make a consequential decision, you might imagine how
    one of your heroes might handle it.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 同样的事情以数百种不同的方式一直在发生。当你为一个落地页写标题时，你会想象你理想的客户会如何看待它。当你创建一个推销演示文稿时，你会想象一个投资者可能会说什么。当你即将做出一个重要决定时，你可能会想象你的一个英雄会如何处理它。
- en: The history of technology is a history of taking innate human behaviors and
    externalizing them. Writing externalized thinking. The calculator externalized
    math. Personality simulation will externalize the internal simulations we perform
    every day.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 技术的历史就是将内在的人类行为外部化的历史。写作外部化思考。计算器外部化数学。个性模拟将外部化我们每天进行的内部模拟。
- en: That might seem creepy or weird. There will probably be a lot of ways to misuse
    this technology that will need to be accounted for. But it’s hard to overstate
    how important it will be.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 那可能看起来很诡异或奇怪。这种技术可能会被滥用的方式可能有很多，需要加以考虑。但它的重要性很难言过其实。
- en: Simulating other people will profoundly improve collaboration. High-stakes interactions—like
    pitches or job interviews—will be easy to prepare for. It might mean that middle
    management is no longer necessary. Goodbye to pesky bureaucracies with weird power
    dynamics that never get anything done—small companies can scale without layers
    of management because everyone can get a bit of the CEO’s time.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 模拟其他人将深刻改善合作。像推销或求职面试这样的高风险互动会变得容易准备。这可能意味着中层管理不再必要。恼人的官僚主义和怪异的权力动态将不复存在——小公司可以在没有管理层的情况下扩张，因为每个人都可以得到
    CEO 的一点时间。
- en: Simulating yourself might profoundly improve your self-understanding—and your
    ability to change. You’ll be able to see what you might be like if you were less
    agreeable, or more conscientious, or more extroverted. This will lower your fear
    of change, increase your motivation, and enhance your chances of making the changes
    you hope to make.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 模拟自己可能会深刻提高你的自我理解——以及你改变的能力。你将能够看到如果你更不好相处，或者更有责任心，或者更外向，你可能会是什么样子。这将降低你对改变的恐惧，增加你的动力，并增加你实现希望的变化的机会。
- en: I think it’s just around the corner. It better be, because my inbox is full.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 我觉得就在拐角处。最好是，因为我的收件箱已经满了。
