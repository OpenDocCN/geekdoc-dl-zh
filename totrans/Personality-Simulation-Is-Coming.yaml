- en: When you’re extremely agreeable like me, you often end up sipping coffee with
    strangers you met over email.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 当你像我这样极度好合的时候，你经常会和你在电子邮件中认识的陌生人一起喝咖啡。
- en: “Hey, do you want to do coffee?” is a sentence I can’t say no to for reasons
    of personality. If you’re my college roommate’s first cousin who happens to be
    starting an AI business, my agreeableness kicks in, and I find my hands typing
    “When and where?? I’d love to…” before the rest of my brain even knows what happened.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: “嘿，要喝杯咖啡吗？”这句话基于我的性格，我无法拒绝。如果你是我大学室友的表哥，碰巧正在创办一家人工智能公司，我的好合性就会发挥作用，我会发现自己的手在打字，“什么时候？在哪里？我很乐意……”甚至在我大脑的其他部分都还没意识到发生了什么之前。
- en: For me, doing my email is as dangerous as a gambling addict walking up to a
    slot machine with a briefcase full of dollar bills. Opening every email is like
    pulling the lever, and if there’s a Calendly inside, I’ve hit the jackpot. If
    I didn’t devise strategies to pump the brakes on this habit, I’d have wall-to-wall
    coffee meetings until Q4 of 2030.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 对我来说，处理电子邮件就像一个赌徒拿着满是钞票的公文包走到老虎机旁一样危险。打开每封电子邮件就像拉动手柄，如果里面有个 Calendly，那我就中了头彩。如果我不想出谋划策来控制这个习惯，我会一直被咖啡会议堆得满到
    2030 年第四季度。
- en: 'I know what you’re thinking: if I like coffee meetings so much I should’ve
    just been a VC. It pays better, and my parents would be able to explain to their
    friends what I do. To which I reply: I don’t really *like* coffee meetings; I
    just can’t say no to them.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我知道你在想什么：如果我那么喜欢喝咖啡会议，我就应该一直是一名风险投资者。它支付更好，而且我的父母可以向他们的朋友解释我做什么。对此，我回答说：我并不真的*喜欢*喝咖啡会议；我只是无法对它们说不。
- en: I’m not trying to be this way. It’s an innate feature of my personality. As
    I mentioned above, psychologists call this personality trait *agreeableness.*
    Agreeableness [manifests as](https://en.wikipedia.org/wiki/Agreeableness) “behavior
    that is perceived as kind, sympathetic, cooperative, warm, frank, and considerate.”
    (Good!) But there’s a dark side.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我不是故意这样的。这是我个性的一种固有特征。正如我上面提到的，心理学家将这种人格特质称为*好合性*。[好合性](https://en.wikipedia.org/wiki/Agreeableness)“表现为被认为是善良、富有同情心、合作、热情、坦率和体贴的行为。”（好的！）但其中也有暗面。
- en: People dislike people pleasers and [wish to expel them from groups](https://pubmed.ncbi.nlm.nih.gov/20658845/).
    Agreeable employees earn [significantly less over their lifetimes](https://www.shrm.org/hr-today/news/hr-news/Documents/Nice--JPSPInPress.pdf)
    than their disagreeable peers. Agreeable people seem [to be more judgmental](https://pubmed.ncbi.nlm.nih.gov/21562148/)
    than their disagreeable peers—they just might not say anything about it. (This
    one checks out.)
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 人们不喜欢讨好者，[希望将他们从团体中排除](https://pubmed.ncbi.nlm.nih.gov/20658845/)。好合的员工[一生中的收入明显较低](https://www.shrm.org/hr-today/news/hr-news/Documents/Nice--JPSPInPress.pdf)于他们的不好合的同行。好合的人似乎[比他们的不好合的同行更加判断](https://pubmed.ncbi.nlm.nih.gov/21562148/)
    ——只是他们可能不会说出来。（这个是实锤。）
- en: 'Here’s the other unfortunate problem: personality traits like this are fairly
    stable over a lifetime. In fact, agreeableness [generally increases as you get
    older](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC2562318/). Uh oh.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 还有另一个不幸的问题：像这样的性格特征在一生中是相当稳定的。事实上，像我这样的好合性在年龄增长时[通常会增加](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC2562318/)。噢，糟糕了。
- en: 'There is one hope for me, though: AI Dan.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 不过，对我来说还有一个希望：AI 丹。
- en: As AI advances, its ability to model personalities is increasingly good. It
    can mimic the different facets of my personality—my agreeableness, neuroticism,
    openness to experience, and more—to such a degree that it can predict what I might
    say in response to my emails. And if it can predict that, it might allow me to
    tune my temperament in the same way that I might adjust the volume on my phone.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 随着人工智能的进步，它对个性建模的能力越来越好。它可以模仿我的各个方面的个性—我的宜人性、神经质、经验的开放性等—到一种程度，以至于它可以预测我可能会对我的电子邮件做出什么回应。如果它能预测到这一点，它可能允许我像调整手机音量一样调整我的性情。
- en: And *that* would change my life—and yours—immensely. Let me explain.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 那*将*极大地改变我的生活—以及你的生活。让我解释一下。
