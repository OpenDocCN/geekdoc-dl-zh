- en: You can build and run a one-person internet business that earns half a million
    dollars in annual revenueâ€”with AI. My guest for this episode, [Ben Tossell](https://twitter.com/bentossell),
    showed me how.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
- en: Ben Tossell runs [Benâ€™s Bites](https://bensbites.beehiiv.com/), an incredible
    daily AI newsletter with over 100,000 subscribers that I read every day, and invests
    in promising early-stage AI startups. Heâ€™s also an experienced founder whose no-code
    platform [Makerpad](https://makerpad.zapier.com/) was [acquired](https://techcrunch.com/2021/03/08/zapier-buys-no-code-focused-makerpad-in-its-first-acquisition/)
    by Zapier.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: Ben is really good at identifying profitable internet businesses that can be
    run with a small team and not a lot of capital. I sat down with Ben to understand
    how he has integrated AI into his workflow to find business opportunities online,
    run these ventures efficiently, and evaluate their performance. As we talk, Ben
    takes me through the remarkable toolkit of AI tools he has assembled for each
    of these functions.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: 'This episode is a must-watch for anyone who is curious about using AI to bootstrap
    a profitable internet business. Hereâ€™s a taste:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: '**Opt for the optimum AI tool.** As AI evolves, Ben believes that using different
    AI tools to determine which one is most appropriate for a given use case is a
    valuable exercise. â€œWhich tool is best for this thing versus Iâ€™m just going to
    default to ChatGPT for everythingâ€ is a question about which he often reminds
    himself.'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**ChatGPT as a business strategist.** When Ben finds a business model interesting,
    his AI tool of choice is ChatGPT. He analyzes the model by asking ChatGPT questions
    like, â€œWhat''s a similar kind of business to this? Where else would this kind
    of thing be useful? How would you think about building that kind of company?â€'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Ben is fascinated by companies that package and sell data in useful ways, convinced
    that a solo entrepreneur could viably scale such a business to $500,000 a year.
    A leader in this industry is market intelligence company [Yardstiq](https://www.yardstiq.com/),
    which offers access to interviews conducted by analysts with Fortune 500 companies
    that use software tools, with the aim of helping prospective purchasers gain a
    deeper understanding of the software before making a big investment.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
- en: In this interview, Ben walks us through how he dove deep into Yardstiqâ€™s business
    to better understand the industry. Benâ€™s starting point was a screenshot shared
    by the Yardstiq CEO on Twitter that captured a transcribed snippet of an interview
    conducted by its analysts.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
- en: '**Build your MVP with ChatGPT.** After uploading the screenshot to ChatGPT,
    Ben tried to reverse-engineer the questions Yardstiq analysts ask software clients
    during interviews. This is useful if Ben wants to build a similar kind of data
    company because â€œwe have a[n] MVP, this is our very basic form for how we would
    go and ask people questions.â€'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Push ChatGPT by giving it more context**. Ben uploaded more data, including
    snippets of other Yardstiq transcripts, to ChatGPT, prompting it to refine the
    questions it had previously generated. After doing this a few times and getting
    similar responses, he concluded, â€œThat is most likely what the question is, given
    all of this data.â€'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Generate compelling landing page copy.** Armed with a basic set of questions,
    Ben shifted his focus to other aspects of the business. He liked the copy on Yardstiqâ€™s
    landing page â€œbecause it was just so on the nose,â€ and wondered how it could be
    even sharper, so he brainstormed with ChatGPT, asking it to â€œimprove the landing
    page copy.â€'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Ben was curious about a similar business idea centered around dataâ€”a platform
    for crowd-sourced, anonymous reviews of AI toolsâ€”and used ChatGPT to explore the
    opportunity.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
- en: '**Flesh out your business plan with ChatGPT**. After explaining his business
    idea to ChatGPT, Ben asked about the best way to kickstart the business and solicit
    reviews. ChatGPT generated a detailed guide including sections on â€œresearch and
    planning, identify your niche, research competitors, [and] website development.â€'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Level with ChatGPT based on your expertise.** As an experienced founder,
    Ben thought ChatGPTâ€™s advice was too â€œgeneralized,â€ and prompted it to focus on
    the â€œcontent collection partâ€ of the business.'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Use ChatGPT to extract information from rabbit holes**. One of ChatGPTâ€™s
    strategies to curate contentâ€”incentivizing early reviewers by offering them rewardsâ€”reminds
    Ben of anonymous job review site [Glassdoor](https://www.glassdoor.com/index.htm?countryPickerRedirect=true),
    leading him to wonder, â€œHow did that start? How did they start getting people
    to write reviews on a site like that?â€ Intrigued, Ben started a new chat and asked
    ChatGPT about Glassdoorâ€™s founding story and revenue model.'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In the next segment of the interview, I ask Ben how AI helps him run his business
    more efficiently. Ben launched the premium version of his newsletter [Benâ€™s Bites
    Pro](https://bensbites.beehiiv.com/upgrade) a few months ago, and says that having
    â€œAI sparring partnersâ€ integrated in his workflow has made the â€œactual process
    of creating a post so much more fluid.â€
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
- en: '**Synthesize transcripts with AI.** After interviewing a founder for his newsletter,
    Ben got the transcript from note-taking app [Supernormal](https://supernormal.com/)
    and uploaded it to one of Googleâ€™s Gemini models, prompting the model to help
    him write a blog post. Gemini segments the information and highlights important
    quotes. â€œ[I]t''s this strange writing partner that helps me do a lot of the work,â€
    Ben says.'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Create an arsenal of AI tools.** Ben also used frontend interface [TypingMind](https://www.typingmind.com/),
    which allows users to interact with different LLMs like Claude, GPT-4, and Gemini
    on a single platform, to analyze the same transcript. Benâ€™s next step was using
    [Lex](https://lex.page/), the word processor [Every incubated](https://every.to/p/we-re-spinning-out-lex),
    to organize the responses and write his own article. â€œWhat works somewhere, take
    it, remix it, and make it your own,â€ he adds.'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Refine drafts with Lex.** After writing the first draft, Ben fine-tuned in
    Lex by using the AI-powered features to check the piece for â€œbrevity and readability.â€
    This was Benâ€™s â€œfavorite part,â€ he says, because â€œit really helps me at the endâ€¦I
    could have said this so much shorter.â€'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In the final part of the episode, Ben shows me how he used AI to evaluate business
    data.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
- en: '**Analyze survey data with ChatGPT**. Ben conducted a survey of his newsletter
    readers, asking them why they stayed subscribed to Benâ€™s Bites, and used ChatGPT
    to distill insights from the data. He uploaded the survey data as a CSV file,
    prompting ChatGPT to summarize peopleâ€™s opinions and run a [sentiment analysis](https://getthematic.com/sentiment-analysis/#:~:text=Sentiment%20analysis%20is%20used%20to,or%20%E2%80%9Cemotion%20artificial%20intelligence%E2%80%9D.).'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Outsource time-consuming tasks to AI.** When Ben needed to find specific
    discrepancies between two spreadsheets, he used data-analysis tool [Julius AI](https://julius.ai/)
    to run a comparison. Even though he was unsure of how long this would take, he
    explains that â€œitâ€™s more like a smaller task than if I was trying to do this manually.â€'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Running a business involves juggling an endless number of tasks, and Ben thinks
    that AI empowers solo entrepreneurs and small companies because â€œyou spend less
    time doing the things that you don't want to be spending any time on and it helps
    you with the things that you want to spend time on, [to] do them more efficiently
    as well.â€
  id: totrans-30
