  type: TYPE_NORMAL
- en: 来源：[https://every.to/chain-of-thought/how-to-run-a-profitable-one-person-internet-business-using-ai](https://every.to/chain-of-thought/how-to-run-a-profitable-one-person-internet-business-using-ai)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*TL;DR: Today we’re releasing a new episode of our podcast* How Do You Use
    ChatGPT? *I go in depth with Ben Tossell, the founder of Ben’s Bites, a daily
    AI newsletter with over 100,000 subscribers, and an investor in early-stage AI
    startups. We dive into leveraging AI to identify opportunities online, run businesses
    efficiently, and evaluate their performance.* *Watch on* [*X*](https://twitter.com/danshipper/status/1767921145431380309)
    *or* [*YouTube*](https://youtu.be/tQe1Rfh4A68?si=w1iMWjcKlQeMZFfp)*, or listen
    on* [*Spotify*](https://open.spotify.com/episode/0WRIB1bKmSOxaftSIAtfhE?si=535xoNziRx2dwIMtCt-Raw)
    *or* [*Apple Podcasts*](https://podcasts.apple.com/us/podcast/how-do-you-use-chatgpt/id1719789201?i=1000649033530)*.*'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
- en: You can build and run a one-person internet business that earns half a million
    dollars in annual revenue—with AI. My guest for this episode, [Ben Tossell](https://twitter.com/bentossell),
    showed me how.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
- en: Ben Tossell runs [Ben’s Bites](https://bensbites.beehiiv.com/), an incredible
    daily AI newsletter with over 100,000 subscribers that I read every day, and invests
    in promising early-stage AI startups. He’s also an experienced founder whose no-code
    platform [Makerpad](https://makerpad.zapier.com/) was [acquired](https://techcrunch.com/2021/03/08/zapier-buys-no-code-focused-makerpad-in-its-first-acquisition/)
    by Zapier.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: Ben is really good at identifying profitable internet businesses that can be
    run with a small team and not a lot of capital. I sat down with Ben to understand
    how he has integrated AI into his workflow to find business opportunities online,
    run these ventures efficiently, and evaluate their performance. As we talk, Ben
    takes me through the remarkable toolkit of AI tools he has assembled for each
    of these functions.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: 'This episode is a must-watch for anyone who is curious about using AI to bootstrap
    a profitable internet business. Here’s a taste:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: '**Opt for the optimum AI tool.** As AI evolves, Ben believes that using different
    AI tools to determine which one is most appropriate for a given use case is a
    valuable exercise. “Which tool is best for this thing versus I’m just going to
    default to ChatGPT for everything” is a question about which he often reminds
    himself.'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**ChatGPT as a business strategist.** When Ben finds a business model interesting,
    his AI tool of choice is ChatGPT. He analyzes the model by asking ChatGPT questions
    like, “What''s a similar kind of business to this? Where else would this kind
    of thing be useful? How would you think about building that kind of company?”'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Ben is fascinated by companies that package and sell data in useful ways, convinced
    that a solo entrepreneur could viably scale such a business to $500,000 a year.
    A leader in this industry is market intelligence company [Yardstiq](https://www.yardstiq.com/),
    which offers access to interviews conducted by analysts with Fortune 500 companies
    that use software tools, with the aim of helping prospective purchasers gain a
    deeper understanding of the software before making a big investment.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: Ben对以有用的方式打包和销售数据的公司非常着迷，他确信一位独立的企业家可以将这样的业务扩展到每年50万美元。这个行业的领导者是市场情报公司[Yardstiq](https://www.yardstiq.com/)，它提供了对使用软件工具的财富500强公司进行的访谈的访问，旨在帮助潜在购买者在做出重大投资之前更深入地了解软件。
- en: In this interview, Ben walks us through how he dove deep into Yardstiq’s business
    to better understand the industry. Ben’s starting point was a screenshot shared
    by the Yardstiq CEO on Twitter that captured a transcribed snippet of an interview
    conducted by its analysts.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在这次采访中，Ben向我们介绍了他如何深入研究Yardstiq的业务以更好地了解这个行业。Ben的起点是Yardstiq首席执行官在Twitter上分享的一张截图，捕捉到分析师进行的一次面试的摘录。
- en: '**Build your MVP with ChatGPT.** After uploading the screenshot to ChatGPT,
    Ben tried to reverse-engineer the questions Yardstiq analysts ask software clients
    during interviews. This is useful if Ben wants to build a similar kind of data
    company because “we have a[n] MVP, this is our very basic form for how we would
    go and ask people questions.”'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用ChatGPT构建你的MVP。Ben在将截图上传到ChatGPT后，试图逆向工程Yardstiq分析师在面试中向软件客户提出的问题。如果Ben想要构建类似的数据公司，这是很有用的，因为“我们有一个MVP，这是我们如何去问人问题的最基本形式。”
- en: '**Push ChatGPT by giving it more context**. Ben uploaded more data, including
    snippets of other Yardstiq transcripts, to ChatGPT, prompting it to refine the
    questions it had previously generated. After doing this a few times and getting
    similar responses, he concluded, “That is most likely what the question is, given
    all of this data.”'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过提供更多的上下文推动ChatGPT。Ben上传了更多的数据，包括其他Yardstiq记录的片段，促使ChatGPT对先前生成的问题进行了精细化。在这样做几次并得到类似的回复后，他得出结论：“鉴于所有这些数据，这很可能就是问题所在。”
- en: '**Generate compelling landing page copy.** Armed with a basic set of questions,
    Ben shifted his focus to other aspects of the business. He liked the copy on Yardstiq’s
    landing page “because it was just so on the nose,” and wondered how it could be
    even sharper, so he brainstormed with ChatGPT, asking it to “improve the landing
    page copy.”'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 制作引人入胜的落地页文案。拥有一套基本问题后，Ben将注意力转移到业务的其他方面。他喜欢Yardstiq落地页上的文案“因为它非常贴切”，并想知道如何使它更加锐利，因此他与ChatGPT进行头脑风暴，要求它“改进落地页文案”。
- en: Ben was curious about a similar business idea centered around data—a platform
    for crowd-sourced, anonymous reviews of AI tools—and used ChatGPT to explore the
    opportunity.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: Ben对围绕数据的类似业务想法很感兴趣——一个关于AI工具的众包、匿名评价平台——并使用ChatGPT来探索这个机会。
- en: '**Flesh out your business plan with ChatGPT**. After explaining his business
    idea to ChatGPT, Ben asked about the best way to kickstart the business and solicit
    reviews. ChatGPT generated a detailed guide including sections on “research and
    planning, identify your niche, research competitors, [and] website development.”'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用ChatGPT完善你的业务计划。在向ChatGPT解释了他的业务想法后，Ben询问了启动业务并征求评论的最佳方法。ChatGPT生成了一份详细的指南，包括“研究和规划、确定你的利基、研究竞争对手、网站开发”等部分。
- en: '**Level with ChatGPT based on your expertise.** As an experienced founder,
    Ben thought ChatGPT’s advice was too “generalized,” and prompted it to focus on
    the “content collection part” of the business.'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 基于你的专业知识与ChatGPT交流。作为一位经验丰富的创始人，Ben认为ChatGPT的建议太“泛化”，并促使其专注于业务的“内容收集部分”。
- en: '**Use ChatGPT to extract information from rabbit holes**. One of ChatGPT’s
    strategies to curate content—incentivizing early reviewers by offering them rewards—reminds
    Ben of anonymous job review site [Glassdoor](https://www.glassdoor.com/index.htm?countryPickerRedirect=true),
    leading him to wonder, “How did that start? How did they start getting people
    to write reviews on a site like that?” Intrigued, Ben started a new chat and asked
    ChatGPT about Glassdoor’s founding story and revenue model.'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用ChatGPT从兔子洞中提取信息。ChatGPT策略之一是通过向早期评审员提供奖励来策划内容，这让Ben想起了匿名求职评论网站[Glassdoor](https://www.glassdoor.com/index.htm?countryPickerRedirect=true)，让他想知道，“那是怎么开始的？他们是如何开始让人们在这样的网站上写评论的？”
    Ben很感兴趣，于是开始了一次新的聊天，并向ChatGPT询问Glassdoor的创始故事和收入模型。
- en: In the next segment of the interview, I ask Ben how AI helps him run his business
    more efficiently. Ben launched the premium version of his newsletter [Ben’s Bites
    Pro](https://bensbites.beehiiv.com/upgrade) a few months ago, and says that having
    “AI sparring partners” integrated in his workflow has made the “actual process
    of creating a post so much more fluid.”
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在采访的下一部分中，我问本AI如何帮助他更有效地经营自己的业务。本几个月前推出了他简报的高级版[Ben’s Bites Pro](https://bensbites.beehiiv.com/upgrade)，并表示在他的工作流程中集成了“AI
    sparring partners”使得“创建文章的实际过程变得更加流畅”。
- en: '**Synthesize transcripts with AI.** After interviewing a founder for his newsletter,
    Ben got the transcript from note-taking app [Supernormal](https://supernormal.com/)
    and uploaded it to one of Google’s Gemini models, prompting the model to help
    him write a blog post. Gemini segments the information and highlights important
    quotes. “[I]t''s this strange writing partner that helps me do a lot of the work,”
    Ben says.'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**使用AI合成文字记录。** 在为他的简报采访创始人后，本从笔记应用程序[Supernormal](https://supernormal.com/)获取了文字记录，并将其上传到谷歌的一个Gemini模型中，促使模型帮助他撰写博客文章。Gemini将信息进行分段并突出显示重要引用。本说：“这是一个奇怪的写作伙伴，它帮助我做了很多工作。”'
- en: '**Create an arsenal of AI tools.** Ben also used frontend interface [TypingMind](https://www.typingmind.com/),
    which allows users to interact with different LLMs like Claude, GPT-4, and Gemini
    on a single platform, to analyze the same transcript. Ben’s next step was using
    [Lex](https://lex.page/), the word processor [Every incubated](https://every.to/p/we-re-spinning-out-lex),
    to organize the responses and write his own article. “What works somewhere, take
    it, remix it, and make it your own,” he adds.'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**创建AI工具库。** 本还使用了前端界面[TypingMind](https://www.typingmind.com/)，该界面允许用户与Claude、GPT-4和Gemini等不同的LLMs进行交互，以分析相同的文字记录。本的下一步是使用[Lex](https://lex.page/)，文字处理器[Every孵化](https://every.to/p/we-re-spinning-out-lex)，来组织回答并撰写自己的文章。“在某个地方行之有效的东西，拿过来，混合一下，然后变成你自己的，”他补充道。'
- en: '**Refine drafts with Lex.** After writing the first draft, Ben fine-tuned in
    Lex by using the AI-powered features to check the piece for “brevity and readability.”
    This was Ben’s “favorite part,” he says, because “it really helps me at the end…I
    could have said this so much shorter.”'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**使用Lex优化草稿。** 在写完第一稿后，本通过使用AI功能来检查文章的“简洁性和可读性”来在Lex中进行微调。他说这是他的“最爱部分”，因为“这真的帮助了我在最后……我本可以更简洁地表达这个观点。”'
- en: In the final part of the episode, Ben shows me how he used AI to evaluate business
    data.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在该剧集的最后部分，本向我展示了他如何使用AI评估业务数据。
- en: '**Analyze survey data with ChatGPT**. Ben conducted a survey of his newsletter
    readers, asking them why they stayed subscribed to Ben’s Bites, and used ChatGPT
    to distill insights from the data. He uploaded the survey data as a CSV file,
    prompting ChatGPT to summarize people’s opinions and run a [sentiment analysis](https://getthematic.com/sentiment-analysis/#:~:text=Sentiment%20analysis%20is%20used%20to,or%20%E2%80%9Cemotion%20artificial%20intelligence%E2%80%9D.).'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**使用ChatGPT分析调查数据**。本通过调查他的通讯读者，询问他们为什么订阅本的简报，并使用ChatGPT从数据中提炼见解。他上传了调查数据作为CSV文件，促使ChatGPT总结人们的意见并运行了[情感分析](https://getthematic.com/sentiment-analysis/#:~:text=Sentiment%20analysis%20is%20used%20to,or%20%E2%80%9Cemotion%20artificial%20intelligence%E2%80%9D.)。'
- en: '**Outsource time-consuming tasks to AI.** When Ben needed to find specific
    discrepancies between two spreadsheets, he used data-analysis tool [Julius AI](https://julius.ai/)
    to run a comparison. Even though he was unsure of how long this would take, he
    explains that “it’s more like a smaller task than if I was trying to do this manually.”'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**将耗时的任务外包给AI。** 当本需要找出两个电子表格之间的特定差异时，他使用了数据分析工具[Julius AI](https://julius.ai/)来进行比较。尽管他不确定这需要多长时间，但他解释说“这更像是一个较小的任务，而不是我试图手动完成这个任务”。'
- en: Running a business involves juggling an endless number of tasks, and Ben thinks
    that AI empowers solo entrepreneurs and small companies because “you spend less
    time doing the things that you don't want to be spending any time on and it helps
    you with the things that you want to spend time on, [to] do them more efficiently
    as well.”
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 经营业务涉及处理无数个任务，本认为AI使得独立创业者和小公司更具活力，因为“你花在不想花时间的事情上的时间更少，而且它还帮助你更有效地处理你想要花时间的事情，[以]使它们更高效地完成。”
