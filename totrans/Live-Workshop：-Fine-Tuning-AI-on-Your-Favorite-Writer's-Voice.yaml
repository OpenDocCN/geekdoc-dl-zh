- en: Description
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 描述
- en: There is a unique blandness to entry-level AI writing.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 入门级 AI 写作有一种独特的乏味。
- en: It’s the prose version of licking cardboard. There is a taste to it, but it
    is the absence of any real flavor that is most striking. So, reasonably, AI-assisted
    writing gets a bad rap. People say it reads like SEO content farm marketing swill.
    It’s not for serious writers.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这就像舔硬纸板的散文版。它有一种味道，但最引人注目的是它缺乏任何真正的味道。所以，理性地说，AI 辅助写作声名狼藉。人们说它读起来像是 SEO 内容农场的营销废话。它不适合认真的作家。
- en: 'Luckily, you can learn to get AI to output writing in the style and voice of
    your choice. This process can be used to help you:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，你可以学会让人工智能按照你选择的风格和语调输出文字。这个过程可以帮助你：
- en: Understand what you love about a particular writer
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 了解你喜欢某个作家的原因
- en: Help push your brain into the territory of their language, so that you can incorporate
    some of their style into your own
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 帮助将你的大脑推入他们语言的领域，这样你就可以将他们的一些风格融入你自己的风格中
- en: Create writing that's richer, deeper, and more effective.
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创作更丰富、更深入、更有效的写作。
- en: 'Ultimately help you find *your own* unique style. In this 90-minute subscriber-only
    workshop we''ll cover:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，帮助你找到*你自己*独特的风格。在这个 90 分钟的仅限订阅者的研讨会中，我们将涵盖：
- en: Basic prompts you can use to get AI to write in a style of your choice
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你可以使用的基本提示来让人工智能按照你选择的风格写作
- en: Fine tuning GPT-3 to write like your favorite author
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 调整 GPT-3 以写出像你最喜欢的作家一样的文字
- en: No programming experience is required. I'll walk you through push-button code
    samples step-by-step so you can learn to do this on your own.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 无需编程经验。我将逐步为你演示按键代码示例，这样你就可以学会自己做到这一点。
