  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**彼得·克莱默（00:00:00）**'
- en: So, first, antidepressants work. They’re not glorified placebos. Yes, I think
    we are in a sort of low ebb for the cultural view of antidepressants.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，抗抑郁药是有效的。它们不是被夸大的安慰剂。是的，我认为我们对抗抑郁药的文化观点在某种程度上处于低谷。
- en: '**Dan Shipper (00:00:12)**'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**丹·希普尔（00:00:12）**'
- en: There are probably some people who are like, has Dan gone crazy? What does this
    have to do a ChatGPT? It’s about how technology changed how we see ourselves and
    the world.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 有些人可能会像这样想，丹是不是疯了？这跟 ChatGPT 有什么关系？这是关于技术如何改变我们看待自己和世界的方式。
