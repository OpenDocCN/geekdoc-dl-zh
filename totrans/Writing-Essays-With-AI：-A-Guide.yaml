  zh: '* * *'
- en: '**Want to apply this essay to your work?**'
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: '**想要将这篇文章应用到你的工作中吗？**'
- en: Watch a 40-minute self-paced workshop on writing with AI, and practice with
