  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 观看一场40分钟的自主学习工作坊，通过定制练习来练习使用AI进行写作。
- en: You'll learn how to use AI as a creative tool to help you do the best writing
    of your life.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 你将学会如何将AI作为一种创意工具，帮助你写出一生中最好的作品。
