- en: 'Writing Essays With AI: A Guide'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用AI写作论文：指南
- en: 来源：[https://every.to/chain-of-thought/writing-essays-with-ai-a-guide](https://every.to/chain-of-thought/writing-essays-with-ai-a-guide)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://every.to/chain-of-thought/writing-essays-with-ai-a-guide](https://every.to/chain-of-thought/writing-essays-with-ai-a-guide)
- en: '**Want to apply this essay to your work?** Watch a 40-minute self-paced workshop
    on writing with AI, and practice with custom exercises.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**想把这篇文章应用到你的工作中吗？**观看一场40分钟的自主学习工作坊，学习如何使用AI进行写作，并进行定制练习。'
- en: You'll learn how to use AI as a creative tool to help you do the best writing
    of your life.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 你将学会如何将AI作为创造性工具，帮助你进行人生最好的写作。
- en: 'Curious? Learn more:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 感兴趣吗？了解更多：
- en: '* * *'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: There’s a new writing technology that draws big crowds to see it used in eye-popping
    demonstrations. But while there’s excitement about it in some quarters, there
    aren’t many people actually *using* it.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 有一种新的写作技术吸引了大量人群来观看其在令人瞠目结舌的演示中的应用。但尽管有些地方对此充满了兴奋，但实际上*使用*它的人并不多。
- en: Instead, there’s skepticism and even anger. Reading something written with it
    feels insulting. It’s too impersonal, and lacks a human touch. It comes off like
    bland corporate marketing. Not only that, but using it is expensive, and it feels
    like an invasion of privacy.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 相反，有怀疑和甚至愤怒。阅读用它写的东西感觉很侮辱人。它过于不个人化，缺乏人情味。它看起来像枯燥的企业营销。不仅如此，使用它还很昂贵，感觉像是侵犯隐私。
- en: We’re talking about AI writing, right? No, we’re talking about typewriters.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在谈论AI写作，对吗？不，我们在谈论打字机。
- en: If you read histories of typewriters, you’ll find that each one of these concerns—too
    impersonal, not private, too much like corporate marketing, too expensive, too
    much hype and not enough use cases—were brought up by people encountering them
    for the first time.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你阅读打字机的历史，你会发现每一个这样的关注点——过于不个人化，不私密，太像企业营销，价格太高，炒作过多而缺乏实际用例——都是被第一次遇到它们的人提出来的。
- en: In [*The Wonderful Writing Machine*](https://archive.org/details/wonderfulwriting00bliv),
    a 1954 history of the typewriter, Bruce Bliven writes that when these machines
    were first introduced, “one real difficulty…was the public’s feeling that typewriting,
    for private correspondence, was insulting, or confusing, or both.”
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在《奇妙的写作机器》中，1954年关于打字机的历史，布鲁斯·布莱文写道，当这些机器首次被引入时，“一个真正的困难是……公众认为打字，用于私人信件，是侮辱性的，或者是令人困惑的，或者两者兼而有之。”
- en: 'Everyone was used to receiving letters from friends, colleagues, and acquaintances
    written in longhand. Anything typewritten was reserved for handbills—literally,
    advertisements—and people who received letters written on early typewriters thought
    that’s what they’d gotten: “Handbills could be [typewritten] but, a good many
    persons felt, but letters were [supposed to be] written in longhand with a pen
    and ink.”'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 每个人都习惯于收到朋友、同事和熟人的手写信件。任何打字的东西都是保留给宣传单——字面上就是广告——而收到早期打字机写的信的人认为他们收到的就是那样的东西：“宣传单可以[打字]，但是，很多人认为，信件应该用钢笔和墨水手写。”
- en: 'Other people were insulted to receive a typewritten letter because they thought
    it implied that the sender believed they were incapable of reading longhand: “A
    Texas insurance man, J.P. Johns, one of the early Type-Writer users, sent a typed
    note to one of his agents and got back an indignant reply:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 其他人收到打字的信件感到受辱，因为他们认为这意味着发件人认为他们无法阅读手写：“德克萨斯州的一名保险业务员，J.P.约翰斯，是早期打字机用户之一，他给他的一个代理商发了一封打字的便条，收到了一个愤怒的回复：
- en: ‘I do not think it was necessary then, nor will it be in the future, to have
    letters to me taken to the printers’ and set up like a handbill. I will be able
    to read your writing, and I am deeply chagrined to think you thought such a course
    necessary.’”
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: “我认为当时不必要，将来也不必要，把写给我的信拿到印刷厂去设置成宣传单样式。我能够读懂你的笔迹，而且我深感遗憾，你认为这样的做法是必要的。””
- en: 'Still others felt that typewriters were an invasion of privacy: “No man was
    clever enough to run such a machine without a professional operator’s help, and
    that therefore a typewritten love letter must have been transcribed by a third
    person.”'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 还有些人觉得打字机是一种侵犯隐私的行为：“没有人能够不经过专业操作员的帮助而运行这样的机器，因此一封打字的情书必定是由第三人转录的。”
- en: In [*Engines of Democracy*](https://archive.org/details/dli.ernet.5799/page/165/mode/2up),
    a study of the effect of technology on society in America, Roger Burlingame recounts
    how in 1876, the Remingtons—manufacturers of the first commercially successful
    typewriter—sent a machine to the Centennial Exhibition in Philadelphia. They wanted
    to get it in front of a crowd so they could sell more machines.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在[*民主引擎*](https://archive.org/details/dli.ernet.5799/page/165/mode/2up)中，罗杰·伯林盖姆对美国社会技术对影响的研究中，回顾了1876年，第一台商业上成功的打字机的制造商Remington将一台机器送到费城世界博览会的情况。他们想让它出现在人群面前，以便能够销售更多的机器。
- en: Indeed, a crowd gathered to see this new piece of technology. But instead of
    selling many machines, “the exhibit [returned its investment] chiefly by the sale
    of typewritten souvenirs at a quarter a piece.”
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 的确，有一群人聚集在一起观看这种新技术。但是，与其出售许多机器，不如说“该展览主要通过以每件25美分的价格销售打字的纪念品回报了其投资”。
- en: People were happy to buy cheap pieces of paper with typewritten text on them—the
    modern equivalent of sharing [unhinged Bing screenshots](https://every.to/napkin-math/bada-bing-why-microsoft-wants-google-to-dance).
    But no one wanted to buy the typewriter itself—let alone use it for anything important.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 人们乐意购买印有打字文本的廉价纸张——这相当于共享[疯狂的必应截图](https://every.to/napkin-math/bada-bing-why-microsoft-wants-google-to-dance)的现代等价物。但没有人想购买打字机本身——更别提用它做任何重要的事情了。
- en: Typewriters were bulky machines that violated people’s existing set of expectations
    about how writing was done and what it looked like. They completely changed how
    writing worked. They required new skills to operate, and they were expensive.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 打字机是笨重的机器，违反了人们对写作方式和外观的现有期望。它们彻底改变了写作方式。它们需要新的操作技能，而且价格昂贵。
- en: In short, there were many good reasons to dismiss them, or be suspicious and
    angry about their use. But slowly they gained fans.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，有许多充分的理由来否定它们，或者对它们的使用持怀疑和愤怒的态度。但慢慢地，它们获得了粉丝。
- en: 'Mark Twain was one of the first to see their promise. We even have his first,
    faltering attempts to write a letter using a typewriter to his brother:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 马克·吐温是第一个看到它们前景的人之一。我们甚至有他用打字机写给兄弟的第一封摇摇晃晃的信的尝试：
- en: Over the next few decades, typewriters were everywhere. They transformed media
    and business, and became one of the first avenues for women to enter the workforce
    in large numbers.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的几十年里，打字机无处不在。它们改变了媒体和业务，成为大量女性进入劳动力市场的第一条途径之一。
- en: Today, the default way we send text to each other is through typing. Writing
    longhand is reserved for birthday cards, journaling, taking quick notes, and little
    else.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 如今，我们将文本发送给彼此的默认方式是通过键入。手写通常只用于生日卡片、写日记、快速记录笔记等。
- en: I think something similar is going to happen with AI-assisted writing. Today
    it’s a novelty, a threat, or both. But soon, I think (and hope) it will be regarded
    as a serious creative tool—not to replace writers, but to help us make great work.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为AI辅助写作会发生类似的事情。今天它是一种新奇，一种威胁，或两者兼而有之。但是很快，我认为（并且希望）它将被视为一个严肃的创作工具——不是用来取代作家，而是帮助我们创作出伟大作品的工具。
- en: Like Mark Twain, the writers who are prepared to embrace “this newfangled writing
    machine” will find that if they can learn to work around its limitations, they
    can already do incredible things with it.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 像马克·吐温一样，那些愿意拥抱“这种新潮的写作机器”的作家们会发现，如果他们能够学会克服它的局限性，他们已经可以做出令人难以置信的事情了。
- en: AI has had a huge impact on my writing process
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: AI对我的写作过程产生了巨大影响。
- en: I think AI writing gets a bad rap because there are a lot of misconceptions
    about what it means and how it should be used.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为AI写作之所以名声不佳，是因为人们对它的含义和如何使用它存在许多误解。
- en: The primary misconception is that its main use is to replace writing and writers.
    The caricature of AI writing is that it’s supposed to let you click one button
    and churn out the next great American novel, or flood the internet with infinite
    amounts of terrible SEO farm-worthy content.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 主要的误解是它的主要用途是取代写作和作家。AI写作的漫画是，它应该让你点击一个按钮，然后生成下一部伟大的美国小说，或者用无限量的糟糕的SEO内容淹没互联网。
- en: AI can certainly churn out terrible SEO content. A lot of what it creates is
    generic, or stupid, or false.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: AI当然可以生成糟糕的SEO内容。它所创造的很多东西都是通用的，或愚蠢的，或虚假的。
- en: But after my co-founder Nathan incubated [Lex](https://lex.page), our AI-powered
    writing app, I’ve been using a whole host of AI tools to help me produce my writing.
    Sometimes I use Lex, sometimes I use ChatGPT, sometimes I use GPT-3, and sometimes
    I use something totally different like Otter.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 但在我的联合创始人Nathan孵化出[Lex](https://lex.page)，我们的AI写作应用之后，我一直在使用各种AI工具来帮助我写作。有时我使用Lex，有时我使用ChatGPT，有时我使用GPT-3，有时我使用完全不同的东西，比如Otter。
- en: In that time AI has helped me write weekly to the almost 75,000 people on this
    email list. I’ve generated over 8 million impressions on Twitter. I’ve been [interviewed
    by the *Atlantic*](https://www.theatlantic.com/technology/archive/2023/02/openai-text-models-google-search-engine-bard-chatbot-chatgpt-prompt-writing/672991/)
    about how I use it in my writing process.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 在那段时间里，AI帮助我写了一封每周发给近75,000人的电子邮件。我的推特获得了800多万次印象。我被*大西洋*采访，谈论我如何在写作过程中使用它。
- en: And I can confidently say that rather than replace me, it’s *enabling* me to
    create some of the best work I’ve ever done. I still spend large amounts of time
    and energy doing the writing that I do—but the writing is coming out better than
    it ever has before.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 而且我可以自信地说，它并没有取代我，而是*使我能够*创作出我做过的最好的作品之一。我仍然花大量的时间和精力写作——但是现在的写作比以往任何时候都要好。
- en: 'In that way, AI is a little like a mirror: it will reflect exactly what you
    put into it.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 在这方面，AI有点像一面镜子：它会准确地反映出你输入的东西。
- en: If you type a few bland prompts, you’ll get bland completions.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你输入了一些乏味的提示，你会得到乏味的结果。
- en: If you push it in a creative and interesting direction, you’ll get creative
    and interesting results. It works best when it’s used by an experienced and talented
    writer as another tool in their tool belt.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你将其推向创造性和有趣的方向，你会得到创造性和有趣的结果。当它被经验丰富且有才华的作家作为他们工具箱中的另一个工具使用时，效果最好。
- en: I want to spend the rest of this piece explaining how I use it, so that you
    can learn how to do it too.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 我想在剩下的部分解释我如何使用它，这样你也可以学会如何做。
- en: How to incorporate AI into your writing practice
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何将AI整合到你的写作实践中
- en: 'If we map the writing process out from start to finish, there are a few obvious
    places where AI can be effectively incorporated. It can help you:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们从头到尾映射写作过程，有几个明显的地方可以有效地整合AI。它可以帮助你：
- en: '**Get** your thoughts down when you want to'
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**当你想要时，记录下**你的想法。'
- en: '**Organize** your thoughts before you get started on a piece'
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**在开始一篇文章之前，组织**你的思绪。'
- en: '**Capture** a voice when you want the flavor of a particular writer'
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**当你想要特定作者的风格时，捕捉**一种声音。'
- en: '**Summarize** complex ideas when you’re trying to explain'
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**当你试图解释时，总结**复杂的思想。'
- en: '**Help** you when you get stuck'
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**当你卡住时，帮助**你。'
- en: '**Evaluate** your writing when you need a fresh brain'
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**当你需要一颗清新的大脑时，评估**你的写作。'
- en: Before we start, though, let’s get a few things straight.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们开始之前，让我们弄清楚几件事。
- en: First, you don’t *have* to incorporate AI into your writing practice. If you
    want to keep writing longhand, that’s both fine and preferable in certain cases.
    The idea of this essay is to inspire you and help you experiment—not to give you
    the One True Way to write.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，你不*必须*将AI整合到你的写作实践中。如果你想要继续手写，那在某些情况下是可以接受的。这篇文章的目的是激励你，帮助你进行实验——而不是告诉你写作的唯一正确方式。
- en: Second, you should know that everyone—including me—is making this up as we go.
    It’s a whole new frontier, so there isn’t any standard or accepted way to write
    with these tools. All I can share is what I’ve seen work for me and other people.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 第二，你应该知道，每个人——包括我在内——都是边学边做。这是一个全新的领域，所以没有任何标准或被接受的写作方式。我能分享的只是我看到对我和其他人有效的东西。
- en: Third, there are many ways to misuse this tool to make crap. AI is not a panacea
    for lack of taste or bad intentions. If you’re skilled, though, you can use it
    to make stuff you love.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 第三，有很多种方式误用这个工具制作垃圾。AI并不是缺乏品味或恶意的万灵药。但如果你有技巧，你可以用它来创作你喜欢的东西。
- en: Ready? Let’s go.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 准备好了吗？让我们开始吧。
- en: Get your thoughts down when you want to
  id: totrans-53
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 当你想要时，记录下你的想法。
- en: Thoughts, feelings, memories, and emotions are the raw material of writing.
    They pass through our consciousness moment to moment, and writing begins when
    we determine to note them.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 思想、感觉、记忆和情绪是写作的原材料。它们在我们的意识中时刻流动，写作开始于我们决定记录它们的时刻。
- en: There are many ways to do this in a pre-AI world. You can [keep a writer’s notebook
    in your pocket](https://every.to/superorganizers/tasting-notes-with-robin-sloan-25629085)
    or a running list in your Apple Notes. You can do [Morning Pages](https://every.to/superorganizers/dan-shipper-the-sultan-of-superorganizers-4345?sid=15413)
    every day to get all of your thoughts out and figure out what’s interesting to
    you.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 在 AI 之前的世界中有很多做法。你可以把一本写作者的笔记本放在口袋里，或者在你的 Apple Notes 中列出一个运行列表。你可以每天写 [晨间笔记](https://every.to/superorganizers/dan-shipper-the-sultan-of-superorganizers-4345?sid=15413)
    来整理所有的想法，并找出对你来说有趣的东西。
- en: These methods have their merits, but there are problems too. Sometimes I don’t
    want to carry around a notebook. And sometimes it feels like a drag to have to
    write everything out by hand, or type it. It feels like my mind could move more
    quickly if I could just talk through what’s going through my head.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 这些方法各有优点，但也存在问题。有时候我不想带着笔记本。有时候，把一切都写出来或者打字感觉很烦人。如果我能够直接讲述我脑海中的想法，我觉得我的思维会更快些。
- en: That’s where you can use AI, if you want to.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你愿意的话，你可以使用 AI。
- en: What I’ve been doing recently is taking a walk and recording myself free-associating
    while I’m out. I say anything that comes to mind—good, bad, embarrassing, or otherwise.
    I feel like a loon while I’m doing it, but I gather a lot of raw material this
    way.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 最近我一直在散步时录制自己的自由联想。我说出任何想到的东西 —— 好的，不好的，尴尬的，或者其他。我觉得自己像个疯子，但我通过这种方式收集了很多原始材料。
- en: Then I have the AI transcribe the recording and summarize it into bullet points.
    The bullet points give me a list of interesting thoughts and ideas I’ve had while
    I’m out—and often the best ones turn into ideas for a piece.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 然后我让 AI 把录音转录并总结成要点。这些要点给了我一个有趣的想法和想法列表，这些想法是我在外面时想到的，并且经常最好的想法会变成文章的想法。
- en: 'For recordings I sometimes use the Voice Memos app on my iPhone, or else [Otter](https://otter.ai/)
    or [Oasis AI](https://twitter.com/theoasisAI). It looks like this:'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 对于录音，我有时会使用 iPhone 上的 Voice Memos 应用，或者 [Otter](https://otter.ai/) 或者 [Oasis
    AI](https://twitter.com/theoasisAI)。它看起来像这样：
- en: 'When I get home, I paste the transcript into ChatGPT and ask it to summarize
    the document into bullet points. Here’s a transcript from a 30-minute walk I took
    a few weeks ago:'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 当我回家时，我把记录粘贴到 ChatGPT 中，并要求它把文档总结成要点。这是我几周前散步时录制的一段 30 分钟的录音的记录：
- en: 'And here’s me telling ChatGPT to summarize it into bullet points:'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是我告诉 ChatGPT 把它总结成要点的过程：
- en: Seeing a blob of your thoughts rearranged in this way makes things feel clearer
    and more concise. It makes it easy to pick out threads that are interesting.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 看到你的想法以这种方式重新排列，让事情变得更清晰、更简洁。这使得很容易找出有趣的线索。
- en: If you read the screenshot above, you’ll see the third bullet point says that
    I “want to keep in mind that organizing is over.” When I read through these bullet
    points later on, that line stuck out at me, and it turned into one of my most
    popular pieces of late, “[The End of Organizing](https://every.to/chain-of-thought/the-end-of-organizing).”
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你看过上面的截图，你会看到第三个要点说我“想记住组织已经结束了”。当我稍后阅读这些要点时，这一行引起了我的注意，最终变成了我最近的一篇最受欢迎的文章，"[组织的终结](https://every.to/chain-of-thought/the-end-of-organizing)"。
- en: This step of the process is helpful for identifying interesting ideas and finding
    topics you want to write about. But AI is also helpful once you’ve begun organizing
    your notes into a piece.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 这个过程的这一步有助于识别有趣的想法，并找到你想写的主题。但是一旦你开始把笔记整理成一篇文章，AI 也是有帮助的。
- en: Organizing your thoughts
  id: totrans-66
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 组织你的思维
- en: My essays often start off as a word salad of notes, quotes, and thoughts. I’ll
    have a long document with every idea I’ve ever had about a topic and then sit
    down in the morning and think to myself, “How the hell am I going to turn this
    into something readable?”
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 我的文章经常以一堆笔记、引用和想法的文字沙拉开始。我会有一篇关于某个主题的长篇文档，然后在早上坐下来思考，“我怎么才能把这些变成可读的东西呢？”
- en: This is especially true for important topics that I’ve thought about for a long
    time but have never written about because I *really* want to get it right when
    I do. I call this *Magnum Opusing*.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 这对于我长期思考但从未写过的重要主题尤其如此，因为我 *真的* 想在写作时把它写对。我把这称为 *Magnum Opusing*。
- en: You’re Magnum Opusing when you’re trying to write *the* piece about a particular
    topic—so the scope keeps expanding, and the pressure keeps building, and you keep
    taking notes and procrastinating until you finally give up and move on to something
    easier.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 当你试图写出关于特定主题的*一篇*文章时，你就像是在写一篇杰作——所以范围不断扩大，压力不断增加，你不断记录笔记并拖延，直到最终放弃并转而做一些更容易的事情。
- en: When you’re staring at a long document of ideas with no idea how to find a through-line
    or identify the argument you want to make, AI can help.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 当你盯着一大堆想法的长文档，却不知道如何找到贯穿全文的线索或者确定你想要提出的论点时，人工智能可以帮助你。
- en: '“The End of Organizing” started like this. I built a document of assorted notes
    and ideas but was lost about where to start. So I loaded the document into ChatGPT
    and asked it what to do:'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 《组织的终结》就是这样开始的。我建立了一份杂乱的笔记和想法文档，但不知道从哪里开始。于是我把文档加载到 ChatGPT 中，并询问它该怎么做：
- en: 'And it gave me something that was…perfect:'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 它给了我一个……完美的东西：
- en: 'You can see that the finished piece follows this structure almost exactly,
    with a much-expanded third section. The structure it suggested is simple:'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以看到，完成的作品几乎完全按照这个结构进行了编排，第三部分有很大的扩展。它建议的结构很简单：
- en: Describe the problem
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 描述问题
- en: Describe the solution
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 描述解决方案
- en: Describe the future
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 描述未来
- en: That’s an obvious way to go about writing the article I needed to write. But
    I was so lost in making it great and expressing all of my complicated ideas that
    I couldn’t discern the structure.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 这是写我需要写的文章的一种明显的方法。但是，我在努力使它变得出色和表达我所有复杂想法的过程中，对结构一无所知。
- en: 'That’s the nice thing about these technologies. I probably would’ve gotten
    there on my own eventually, but spending 30 seconds in ChatGPT helped me move
    through the noise and find a solution that got me to the next step in my process.
    AI helps me get out of my own way. Which brings me to my next point:'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是这些技术的好处。我可能最终也会自己找到答案，但在 ChatGPT 上花 30 秒帮助我穿越噪音，找到一个让我进入下一个步骤的解决方案。人工智能帮助我排除了自己的障碍。这就引出了我下一个观点：
- en: Once you’ve figured out a structure for the thing you want to write and you’re
    getting into the writing, AI can be helpful there, too.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你确定了你想要写的东西的结构，并且开始写作，人工智能也可以在那里帮助你。
- en: Using AI to help you capture a voice
  id: totrans-80
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 利用人工智能帮助您抓住语气
- en: We all have writers we admire. One part of the process of learning to write
    well is identifying writers we like and trying to write in a way that sounds like
    them.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 我们都有自己欣赏的作家。学习写作的过程之一就是确定我们喜欢的作家，并尝试以他们的方式写作。
- en: We always fail at this—obviously. Writing exactly like our heroes isn’t possible
    because we’re different from them. But in trying, and failing, we invent our own
    voice that’s nuanced, and rich, and inflected with the subtle flavor of the writers
    that we’ve tried to imitate. And that makes all the difference.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 我们总是失败的 —— 显然。像我们的英雄一样写作是不可能的，因为我们与他们不同。但是在尝试中，失败中，我们创造了自己独特的声音，它是微妙的，丰富的，并且带有我们曾试图模仿的作家的微妙风味。这真的很重要。
- en: The way most people accomplish this is to read writers we admire before we write—to
    get a hint of the kind of thing we’re going for before we sit down in front of
    the computer. Another way we do this is to create a clip file of sentences and
    passages we like for inspiration.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数人完成这个任务的方式是在写作之前阅读我们欣赏的作家的作品，以便在坐在电脑前之前先了解我们要做的事情的类型。我们另一个做法是创建一个我们喜欢的句子和段落的剪贴文件，以此作为灵感来源。
- en: We can also use AI for this.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 我们也可以利用人工智能来做这个。
- en: You can fine-tune GPT-3 on your voice or the voice of another writer you admire,
    and use it to help you get the flavor of their words into your work. A fine-tuned
    version of GPT-3 will output sentences that *are not* exactly the sentences your
    hero would write, but they’re close enough to give you an idea of what you might
    want to go for. Once you have that tone in your ear, you can use it as a jumping
    off point for your writing.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以根据你自己的声音或者你欣赏的另一个作家的声音对 GPT-3 进行微调，并利用它来帮助你将他们的语言风格融入到你的作品中。经过微调的 GPT-3 版本输出的句子并不是你的英雄会写的句子，但它们足够接近，可以让你了解你可能想要达到的效果。一旦你听到了那种语调，你就可以将其作为写作的起点。
- en: For example, I love Annie Dillard—her vivid descriptions of nature, and her
    poetic, surprising metaphors and similes. I often try to get some of that flavor
    in my own writing. So I fine-tuned GPT-3 on her work so that when I want some
    Dillard-esque passages in my writing, I can use it to help me get started.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
- en: 'Let’s take a sentence that might call for something vivid:'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
- en: “When I breathe I feel…”
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
- en: 'You could imagine that being completed in a number of poetic, beautiful ways.
    If we run that through vanilla GPT-3, here’s the output:'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
- en: 'That’s fine, but it’s also kind of generic. What if I want something more vivid?
    If I run it through my Annie Dillard-ified GPT-3, this is what I get:'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
- en: To be clear, this is not Annie Dillard—at all. But it certainly has a little
    of her poetic flavor. It’s in the right neighborhood of the English language.
    And I love this!
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
- en: 'Here are some lines that stand out:'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
- en: A **dimple** between my ribs
  id: totrans-93
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A **boned gash**
  id: totrans-94
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: I see the grass and trees **faintly dimlit**
  id: totrans-95
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A **blue dome** over the land
  id: totrans-96
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Stars so **distant and lighted that they don’t cast shadows**
  id: totrans-97
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: I can’t copy this passage wholesale into what I’m writing. GPT-3 has no idea
    what I feel when I breathe. But words like “dimple” and “blue dome” and “gash”
    and “dimlit” help put me in the right headspace to write my own version. This
    is very handy.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
- en: In [“AI and the Age of the Individual](https://every.to/chain-of-thought/ai-and-the-age-of-the-individual),”
    I wrote that going back to unassisted writing will feel like “trying to hike a
    mountain in high heels.” I love that line—and it came from playing around with
    this fine-tuned model.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
- en: AI is useful for helping you capture a voice you like. But it’s also useful
    for other parts of the process when you’re in the words of a piece. The next place
    I like to work with it is in summarizing ideas.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
- en: Using AI to summarize complex ideas
  id: totrans-101
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: If you write essays as much as I do, it’s often the case that you need to summarize
    a complex idea for the reader. The idea is usually core to the argument you’re
    making, and that you already understand, and that needs to be expressed in clear,
    accurate terms in order for you to get on with the piece you’re writing.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
- en: For example, I recently wrote a piece about [Sam Bankman-Fried and the collapse
    of FTX](https://every.to/superorganizers/the-end-of-effective-altruism). I was
    trying to examine how the philosophy of effective altruism and utilitarianism
    might have contributed to the fraud he allegedly perpetrated.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
- en: In order to do that, I needed to summarize the outlook of utilitarianism in
    simple terms. I studied philosophy in college, so I have a good grasp of the basics
    of utilitarian philosophy. But I hadn’t thought about it in a while.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
- en: Normally to write this part of an essay I’d need to reread Wikipedia, the *Stanford
    Encyclopedia of Philosophy*, and some other things I read in college in order
    to prime my memory. Then I’d have to condense it into a few sentences.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
- en: 'But AI makes this a lot easier. If I''m working in [Lex](http://lex.page),
    I can just ask it: “Can you summarize utilitarianism in a few sentences?” and
    it will do it for me.'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 但是AI使这变得容易多了。如果我在[Lex](http://lex.page)上工作，我只需问它：“你能简要概述功利主义吗？”它就会帮我做。
- en: Once I get the summary back, I will want to check it to make sure it’s accurate
    and then put it into my own words. This process is much faster than it would be
    otherwise.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦我收到摘要，我会想要检查它是否准确，然后用我自己的话表达出来。这个过程比以前要快得多。
- en: 'Here’s me talking about this process in the *Atlantic*:'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我在《大西洋月刊》中谈论这一过程的情况：
- en: “Once the machine furnishes the text, Shipper reviews it, checks it to make
    sure it’s accurate, and then spruces it up with his own rhetorical flourishes.
    ‘It allows me to skip a step—but only if I know what I’m talking about so I can
    write a good prompt and then fact-check the output,’ he told me.”
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: “一旦机器提供了文字，Shipper会对其进行审查，确保其准确性，然后用自己的修辞手法润色。‘这让我可以跳过一步——但前提是我知道自己在谈论什么，这样我才能写出一个好的提示，然后核对输出，’他告诉我。”
- en: AI is great for summaries, and it’s also useful when you get stuck.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: AI在摘要方面非常出色，当你陷入困境时也很有用。
- en: Using AI to get unstuck
  id: totrans-111
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用AI排解困境
- en: Every writer deals with writer’s block. It’s common to write half of a piece
    and get intractably flummoxed in the middle of a paragraph, and not know where
    to go next.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 每位作家都会遇到写作障碍。常常会写一篇文章的一半，然后在段落的中间遇到无法解决的困境，不知道接下来该怎么办。
- en: When this happens, AI can help. If I’m working in Lex, I’ll just hit command
    + Enter and ask it what I should write next.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 当这种情况发生时，AI可以帮助。如果我在Lex上工作，我只需按下command + Enter键，问它接下来该写什么。
- en: The nice thing about AI is that it can generate ideas that might be off the
    wall and from out of nowhere, but that spark something in us and help us kickstart
    the flow of ideas.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: AI的好处是，它可以提出可能有些离谱、出乎意料的想法，但却能激发我们的灵感，帮助我们启动思维的流程。
- en: '(The preceding paragraph was written be Lex’s AI integration, and I think it
    fits nicely.) I also do this often in ChatGPT. Sometimes I’ll write the introduction
    to an article but have no idea where to take it. I ran into this problem recently
    with an article I wrote called “[Permission to Be Excited About AI](https://every.to/chain-of-thought/permission-to-be-excited).”
    So I fed the introduction into ChatGPT and asked it to help me think about what
    should come next:'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: （上一段是由Lex的AI集成编写的，我觉得它很合适。）我在ChatGPT中经常这样做。有时我会写一篇文章的引言，但不知道接下来该写什么。最近我遇到了这个问题，我写了一篇名为“[允许对AI感到兴奋](https://every.to/chain-of-thought/permission-to-be-excited)”的文章。所以我把引言输入到ChatGPT中，并要求它帮助我思考接下来应该写什么：
- en: I didn’t take any of its ideas wholesale, but I did take its suggestions to
    track my own personal journey and ran with it.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 我没有完全采纳它的想法，但我确实接受了它的建议来追踪我的个人旅程，并且进行了深入的探讨。
- en: It’s another case of GPT-3 suggesting something that’s fairly obvious but that’s
    hard to see when you’re in the middle of a piece of work.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 这又是GPT-3提出的一个显而易见但在工作中很难看到的情况。
- en: Once you’re finished with a draft, AI can also be useful in helping you evaluate
    your work.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你完成了草稿，AI也可以帮助你评估你的工作。
- en: Using AI to get a fresh brain
  id: totrans-119
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用AI获取新鲜的思路
- en: At Every we talk a lot about the value of fresh brains for writing. It’s an
    idea from our former executive editor [Rachel Jepsen](https://practiceprocesscraft.substack.com/?utm_source=substack&utm_medium=web&utm_campaign=substack_profile).
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 在Every，我们经常谈论新鲜头脑对写作的价值。这是我们前执行编辑[Rachel Jepsen](https://practiceprocesscraft.substack.com/?utm_source=substack&utm_medium=web&utm_campaign=substack_profile)的想法。
- en: When you’ve been banging away on a piece for a long time, it’s hard to know
    if it’s good. You need a fresh brain to tell you what you have.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 当你长时间地苦苦挣扎于一篇文章时，很难知道它是否好。你需要一个新鲜的头脑告诉你你所拥有的。
- en: You can get a fresh brain in different ways. You can stick the piece in a drawer
    and come back to it in a few days. You can bring in a trusted colleague, an editor,
    or a friend to read it and tell you what they think.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过不同的方式获取新鲜的思路。你可以把文章放在抽屉里，几天后再回来看。你可以找一个信任的同事、编辑或朋友来阅读它，告诉你他们的想法。
- en: If none of those options are available to you, you can ask the AI.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 如果以上选项对你都不可用，你可以问问AI。
- en: 'For example, when I was writing my “End of Organizing” piece, I wanted to know
    how well the introduction was working:'
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，当我写我的“组织的终结”一文时，我想知道引言的效果如何：
- en: 'Here’s what ChatGPT had to say:'
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT有这样一番话：
- en: 'It’s feedback is great: it told me that the opening sentence was a bit abrupt,
    and it was right.'
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 它的反馈很好：它告诉我开头的句子有点突兀，而且它是对的。
- en: 'My original opening sentence to the article was: “Note-taking is building a
    relationship with a future version of yourself.” This is an important line, but
    it needs more context before you’re ready to read it. It’s not an opening line.'
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 我最初给文章的开头句是：“做笔记是在与未来的自己建立关系。”这是一个重要的句子，但在你准备好阅读它之前，它需要更多的背景。这不是一个开场白。
- en: 'After I got this feedback from ChatGPT, I came up with a new opening:'
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 在我从ChatGPT那里得到这个反馈之后，我想出了一个新的开头：
- en: “I hate to be the bearer of bad news, but all of the time we’ve spent organizing
    our notes was probably wasted.”
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: “我不愿成为坏消息的传递者，但我们花在组织笔记上的所有时间可能都是浪费的。”
- en: Then I moved the original opening a few sentences down, and it all worked a
    lot better.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 然后我将原始开头的几个句子移到了下面，一切都好了很多。
- en: Closing thoughts
  id: totrans-131
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 结语
- en: In *The Writing Life*, Annie Dillard says, “The painter…does not fit the paints
    to the world. He does not fit the world to himself. He fits himself to the paint.”
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 在《写作生活》中，安妮·迪拉德说：“画家……不是将颜料配合世界。他不是将世界配合自己。他是将自己配合颜料。”
- en: Art, in other words, is the process of the artist learning to fit themselves
    to the tools they have to work with. Our definition of what writing is, and what
    the job of the writer is, comes from the tools we use to make writing.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，艺术是艺术家学会将自己与他们要使用的工具相配合的过程。我们对写作的定义，以及作家的工作是什么，都来自于我们用来进行写作的工具。
- en: AI changes the bundle of skills you can use to be a writer, but it doesn’t change
    the need for writing. Learning to master it as a creative tool is a good way to
    create new kinds of writing than were possible before.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: AI改变了你可以用来成为一名作家的技能组合，但它并没有改变对写作的需求。学会将其作为创意工具来掌握，是创作出之前不可能的新型写作的好方法。
- en: And that’s a good thing for writers, and for the world.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 这对作家和世界来说都是一件好事。
