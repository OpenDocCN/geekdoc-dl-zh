- en: Theory
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Dialogue memory: provides a chatbot with context between messages, enabling
    more personalized and coherent answers.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '`ConversationBufferMemory`: stores the entire conversation history so the model
    can refer to prior turns in the current dialogue.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Conversational Retrieval Chain: combines memory with retrieval from external
    sources to improve answer accuracy and relevance.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Context‑management strategies: range from fixed buffers to dynamically expanding
    context via document retrieval; the choice depends on the task.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'NER (Named Entity Recognition): helps track key entities in the dialogue and
    maintain discussion integrity.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Data privacy: requires minimizing data collection, anonymizing sensitive information,
    and having transparent, lawful data‑retention policies.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Topic shifts: summarization, topic‑aware memory, and selective retrieval of
    the most relevant history can help when the subject changes.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Evaluation metrics: include user satisfaction, task success, and automated
    measures of coherence and relevance.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Persistent memory: useful for maintaining context across sessions, preserving
    user preferences and information about past issues and resolutions.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Practical recommendations: ensure privacy and transparency, give users control
    over memory, and continuously monitor interaction quality.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
