- en: Permission to Be Excited About AI
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 对 AI 感到兴奋的许可
- en: 来源：[https://every.to/chain-of-thought/permission-to-be-excited](https://every.to/chain-of-thought/permission-to-be-excited)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://every.to/chain-of-thought/permission-to-be-excited](https://every.to/chain-of-thought/permission-to-be-excited)
- en: Sponsor Every
  id: totrans-6
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 赞助 Every
- en: '**Want to reach AI early-adopters?** Every is the premier place for 80,000+
    founders, operators, and investors to read about business, AI, and personal development.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**想要接触 AI 早期采用者吗？** Every 是 8 万多位创始人、运营商和投资者阅读有关商业、AI 和个人发展的首选场所。'
- en: 'We''re currently accepting sponsors for Q3! If you''re interested in reaching
    our audience, learn more:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我们目前正在接受第三季度的赞助商！如果您有兴趣接触我们的受众，请了解更多：
- en: I’ve been giving myself permission to be excited about AI. It’s great. I feel
    like there’s an 11-year-old nerd in me that is giggling with glee every time I
    open my laptop these days.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我给自己许可对 AI 感到兴奋。这太棒了。我感觉自己的内心有一个 11 岁的书呆子，每次我打开笔记本电脑时都会高兴地咯咯笑。
- en: When I’m in meetings I want to stand up and shout, “Computers can do incredible
    things right now!”
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在会议上，我想站起来大喊：“电脑现在能做出令人难以置信的事情！”
- en: When I’m mindlessly scrolling on the subway, I want to log in to Twitter and
    post in all caps, “WHAT WAS IMPOSSIBLE 6 MONTHS AGO IS NOW POSSIBLE.”
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 当我在地铁上漫无目的地滚动时，我想登录 Twitter 并用大写字母发布：“6 个月前不可能的事情现在是可能的。”
- en: When I’m walking home at night I want to go door to door in my neighborhood
    in Brooklyn, ring the doorbell, and ask the tired Park Slope parents, “Have you
    heard the good news?” When they say, “What good news?,” I want to shout, “Technology
    can inspire wonder again!”
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 当我晚上回家时，我想在布鲁克林的家附近挨家挨户，按门铃，问疲惫不堪的帕克斯洛普的家长们：“你听说了好消息吗？” 当他们说：“什么好消息？”时，我想大声喊道：“技术再次能够激发奇迹！”
- en: They’ll think I’m a loony. But there is a joy to being a loony in this new world.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 他们会认为我是个疯子。但在这个新世界里，成为疯子也有一种乐趣。
- en: 'The only problem is: AI is the Current Thing. It’s not normal for me to like
    the Current Thing. I generally attempt to be “thoughtful,” and balanced,™ and
    Appropriately Skeptical of new things that other people like. I want to drink
    a martini or a neat bourbon when I’m evaluating ideas, not Kool-Aid.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 唯一的问题是：AI 是当前的热门话题。我喜欢当前的事情并不正常。我通常试图“思考”，保持“平衡”，™ 和适度怀疑其他人喜欢的新事物。当我评估想法时，我想喝马丁尼或纯威士忌，而不是果汁。
- en: Honestly, I’m usually annoyed when something gets trendy.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 老实说，当某件事变得时髦时，我通常会感到恼火。
- en: When social networks were trendy I was annoyed about it, and [got into B2B SaaS](https://danshipper.com/b2b-is-unsexy-and-i-know-it).
    When crypto was trendy, I was annoyed about it and kept building my media business.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 当社交网络时髦时，我感到恼火，[然后涉足了 B2B SaaS](https://danshipper.com/b2b-is-unsexy-and-i-know-it)。
    当加密货币时髦时，我感到恼火，并继续发展我的媒体业务。
- en: So what is this about? Why am I usually annoyed by the Current Thing, where
    this time I’m shouting about it from the rooftops? I want to unpack why I’m usually
    annoyed, and why, this time I’m giving myself permission to be excited about AI.
    If I do that, then maybe you will too.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 那么这是关于什么？为什么我通常会对当前的事情感到恼火，而这一次我却在 rooftops 上大声叫嚷？我想解开我通常为什么感到恼火的原因，以及为什么这一次我给自己许可去对
    AI 感到兴奋。如果我这样做了，也许你也会。
- en: Why I am usually annoyed at the current thing
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 为什么我通常会对当前的事情感到恼火
- en: 'Here is the intellectual way to frame it: I am afraid of group think.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这是智力层面的表达方式：我害怕群体思维。
- en: I prefer value investing over momentum investing. Value investing seems like
    it’s about knowing how to be smart, and momentum investing seems like it’s about
    knowing how to be popular. I’m better at the first skill than the second.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我更喜欢价值投资而不是动量投资。价值投资似乎是关于如何变得聪明，而动量投资似乎是关于如何变得受欢迎。我在第一种技能上比在第二种技能上更擅长。
- en: 'Here is the emotional way to the same thing: I am afraid of anything that feels
    like high school. When something gets hot it reminds me of the years I spent trying
    to say things that the cool kids would laugh at in the late 2000s so that they’d
    invite me to parties.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 这是同样事物的情感表达方式：我害怕任何感觉像高中的东西。当某件事变得火爆时，它让我想起了我在2000年代晚期努力说些让酷酷的孩子们发笑的话，以便他们邀请我参加派对的那些年。
- en: '*(These were bad times.) *'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '*(这是糟糕的时期。)*'
- en: I’m not good at playing games that require popular kid social dynamics. I feel
    I’m much better at playing games where I can be off on my own splashing around
    in a pond that no one else is paying attention to.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 我不擅长玩需要受欢迎的孩子社交动态的游戏。我觉得自己在能够独自玩耍的游戏中更加出色，在那里我可以独自在没有人关注的池塘里溅水。
- en: At the same time, like any nerd in high school, I am afraid of missing out.
    My FOMO is balanced by my fear of trying to get in with the popular kids, and
    so I turn that into being annoyed instead. Once I’m annoyed, it’s easy to come
    up with reasonable-sounding justifications for my aversion, which allows me to
    safely stick around in my little pond of interests without being bothered too
    much about what’s going on outside.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，就像高中时的任何书呆子一样，我害怕错过。我对流行的孩子们感到害怕，所以我把这种感觉转化为烦恼。一旦我感到烦恼，就很容易找到合理的理由来表达我的厌恶，这让我可以安全地留在我小小的兴趣领域里，不太在意外面发生了什么。
- en: I’m not arguing that all skepticism is illegitimate. I think there are a *lot*
    of legitimate reasons not to be excited about AI right now. There are open questions
    about alignment, safety, how it affects jobs, copyright, how it should handle
    biases, and more. These are important questions to answer, and it’s normal to
    be skeptical. (Also, not everyone needs to be into AI. There are infinitely many
    other pursuits that are worthy of time and energy.)
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我并不是在说所有的怀疑都是不合理的。我认为有很多理由不兴奋AI。关于AI的对齐、安全性、它对工作的影响、版权、它应该如何处理偏见等问题都是未解决的问题。这些都是重要的问题，持怀疑态度是正常的。（此外，并不是每个人都需要对AI感兴趣。还有无穷无尽的其他值得花费时间和精力的追求。）
- en: But, for my friends who are normally excited about developments in technology,
    but who are watching AI from the sidelines, I can’t help but wonder, *what’s going
    on?*
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，对于那些通常对技术发展感到兴奋，但却在观望AI的朋友们，我不禁想问，*到底发生了什么？*
- en: I think there is some part of them that *wants* to be excited about AI, but
    is stuck. Maybe for some of the reasons I listed above. Maybe for other reasons
    that I haven't touched on here.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为他们内心的某个部分是*想*对AI感到兴奋的，但却被困住了。也许是因为我上面列出的一些原因。也许是其他我没有触及的原因。
- en: I want to speak to the part that wants to be excited.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 我想和那部分渴望感到兴奋的部分交流。
- en: Why I have given myself permission to be excited
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 我为什么给自己允许感到兴奋。
- en: This stuff is incredibly cool. Full stop.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 这些东西真的太酷了。没有任何疑问。
- en: 'Here’s an example: I can type “please build a React chat app that has a dark
    mode option” into ChatGPT and it just… builds it for me.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 举个例子：我可以在ChatGPT中输入“请为我构建一个具有暗黑模式选项的React聊天应用程序”，然后它就……为我构建了。
- en: That is truly amazing. If you’d told me that was going to happen a year ago
    I wouldn’t have believed you.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 真是太神奇了。如果一年前有人告诉我这将会发生，我是不会相信的。
- en: If you’re a tinkerer like me and you enjoy building side projects, this is a
    superpower. If I want to start a project with a tech stack that I don’t quite
    remember how to use, I don’t have to Google around to get a basic setup running.
    I just write one message, and instantly I have the boilerplate code I need to
    get started. It saves hours—and makes projects that would’ve been too much effort
    to start easily within reach.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你像我一样是个爱动脑筋的人，喜欢做一些副业项目，那这就是一种超能力。如果我想要开始一个使用我不太记得如何使用的技术栈的项目，我不必在网上搜索基本的设置。我只需写一条消息，瞬间就能得到我需要开始的样板代码。它节省了数小时的时间，并使原本需要大量精力才能启动的项目变得轻松实现。
- en: 'Here are a few other examples: AI is an incredible creative tool. If I’m stuck
    on a headline I’m writing for an article I can paste it into [Lex](https://lex.page/)
    and ask for 10 suggestions. Most of them I can’t use, but if one of them sparks
    something for me, I’m off to the races. If I’m stuck on the body of an article,
    I can paste a bunch of malformed notes into GPT-3 and it will organize them for
    me.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一些其他的例子：AI是一种令人难以置信的创意工具。如果我为一篇文章写标题而卡住了，我可以把它粘贴到[Lex](https://lex.page/)中，要求提供10个建议。其中大多数我用不上，但如果其中一个为我点燃了灵感，我就可以快速开展工作。如果我在文章的正文部分遇到困难，我可以把一堆格式错误的笔记粘贴到GPT-3中，它会帮我整理好。
- en: 'Another example: If I’m feeling stuck on an issue in my life, [I can journal
    about it with AI](https://every.to/chain-of-thought/gpt-3-is-the-best-journal-you-ve-ever-used).
    It’s very good at helping me unpack the issue and see it from a new perspective.
    It can even pull out [patterns from my personal history](https://every.to/chain-of-thought/can-gpt-3-explain-my-past-and-tell-me-my-future)
    and tell me more about who I am, like I have a personal historian ready to answer
    questions at all times.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个例子：如果我在生活中遇到困难，[我可以用AI来记录](https://every.to/chain-of-thought/gpt-3-is-the-best-journal-you-ve-ever-used)。它非常擅长帮助我分析问题，从一个新的角度看待问题。它甚至可以从我的个人历史中提取[模式](https://every.to/chain-of-thought/can-gpt-3-explain-my-past-and-tell-me-my-future)，告诉我更多关于我是谁的信息，就像我随时都有一个个人历史学家准备回答问题。
- en: Do any of these examples create any amount of curiosity or interest? Follow
    that!
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 这些例子中有没有引起你任何程度的好奇心或兴趣？跟随那种感觉！
- en: You have permission to be excited about it. You don’t have to shout about it
    from the rooftops. You can comfortably, quietly, curiously experiment with it
    and find ways for it to blow your mind. It will happen if you want it to. You
    don’t have to give up the things you’re working on and become an AI bro. You don’t
    have to worry about whether or not you’re secretly doing it to be popular.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 你有权对此感到兴奋。你不必在屋顶上大声喊叫。你可以舒适地、安静地、好奇地尝试，并找到让它震惊你的方法。如果你愿意，这种情况就会发生。你不必放弃正在做的事情，成为一个
    AI 兄弟。你不必担心你是不是暗地里在为了受欢迎而做这些事。
- en: If you’ve ever been interested in tinkering or building things before, now is
    one of the coolest times in history to do it. No, you will not build a billion-dollar
    business at the touch of a button. Yes, you can build a small weekend project
    that helps you discover new things about yourself. Or turn your [favorite book
    or podcast into a bot that can answer questions](https://every.to/chain-of-thought/i-trained-a-gpt-3-chatbot-on-every-episode-of-my-favorite-podcast).
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你以前对修补或建造东西感兴趣过，现在是历史上最酷的时刻之一。不，你不会一按按钮就建立起一个价值数十亿美元的企业。是的，你可以建立一个小型周末项目，帮助你发现关于自己的新事物。或者将你的[最喜欢的书籍或播客变成一个能够回答问题的机器人](https://every.to/chain-of-thought/i-trained-a-gpt-3-chatbot-on-every-episode-of-my-favorite-podcast)。
- en: Remember what it was like to think technology was awesome? It’s here again!
    No, it won’t last forever. It’s not up and to the right until AGI. This hype cycle
    will die down. Yes, the models say stupid, dumb things sometimes.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 还记得以前觉得技术很棒的感觉吗？它又回来了！不，它不会永远持续下去。它不会一直朝着 AGI 方向发展。这种炒作周期会消退。是的，这些模型有时会说些愚蠢、蠢笨的话。
- en: But they *say* things! They have personalities. They can code! They can help
    you come up with new ideas. They can be kind and warm. They can help you come
    up with just the right word for something. They can help you find structure in
    your ideas. They can help motivate you. They can take mundane tasks off your plate.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 但是它们*说*话！它们有个性。它们会编程！它们可以帮助你想出新主意。它们可以友善和温暖。它们可以帮助你找到恰到好处的词汇。它们可以帮助你整理想法的结构。它们可以帮助你保持动力。它们可以帮助你完成琐碎的任务。
- en: They are also like children. They repeat themselves, and they lie, and they
    enthusiastically make horrible mistakes.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 它们也像孩子一样。它们会重复自己，它们会撒谎，它们会兴高采烈地犯下可怕的错误。
- en: And, just like children, the things they can do and the way they behave—now
    and into the future—are a reflection of us. We get out of them what we put in.
    Advancements in AI are clearing new land for builders, thinkers, writers, and
    artists.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 而且，就像孩子一样，它们能做的事情以及它们的行为方式——现在和未来——都是我们的反映。我们对它们投入了什么，我们就能从中得到什么。人工智能的进步正在为建筑者、思想家、作家和艺术家开辟新的天地。
- en: If we want a future filled with technology that helps humans flourish, now is
    the time to jump into the water and make it.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们希望未来充满帮助人类繁荣的技术，现在就是跳入水中并实现它的时候了。
- en: You have all of the permission you need.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 你已经拥有了所有你需要的许可。
