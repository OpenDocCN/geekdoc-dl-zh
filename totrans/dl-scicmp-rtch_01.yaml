- en: Preface
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: This is a book about `torch`, the R interface to PyTorch. PyTorch, as of this
    writing, is one of the major deep-learning and scientific-computing frameworks,
    widely used across industries and areas of research. With `torch`, you get to
    access its rich functionality directly from R, with no need to install, let alone
    learn, Python. Though still “young” as a project, `torch` already has a vibrant
    community of users and developers; the latter not just extending the core framework,
    but also, building on it in their own packages.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一本关于 `torch` 的书，它是 PyTorch 的 R 接口。截至本文写作时，PyTorch 是主要的深度学习和科学计算框架之一，在各个行业和研究领域得到广泛应用。使用
    `torch`，你可以直接从 R 访问其丰富的功能，无需安装，更不用说学习 Python。尽管作为一个项目仍然“年轻”，`torch` 已经拥有一个充满活力的用户和开发者社区；后者不仅扩展了核心框架，还在自己的包中基于它进行构建。
- en: In this text, I’m attempting to attain three goals, corresponding to the book’s
    three major sections.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在本文中，我试图实现三个目标，对应于本书的三个主要部分。
- en: 'The first is a thorough introduction to core `torch`: the basic structures
    without whom nothing would work. Even though, in future work, you’ll likely go
    with higher-level syntactic constructs when possible, it is important to know
    what it is they take care of, and to have understood the core concepts. What’s
    more, from a practical point of view, you just need to be “fluent” in `torch`
    to some degree, so you don’t have to resort to “trial-and-error-programming” too
    often.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 第一部分是对核心 `torch` 的全面介绍：没有这些基本结构，任何东西都无法工作。尽管在未来的工作中，你可能会尽可能使用高级语法结构，但了解它们所负责的内容以及理解核心概念是非常重要的。更重要的是，从实际的角度来看，你只需要在某种程度上对
    `torch` 感到“流利”，因此你不必经常求助于“试错编程”。
- en: In the second section, basics explained, we proceed to explore various applications
    of deep learning, ranging from image recognition over time series and tabular
    data to audio classification. Here, too, the focus is on conceptual explanation.
    In addition, each chapter presents an approach you can use as a “template” for
    your own applications. Whenever adequate, I also try to point out the importance
    of incorporating domain knowledge, as opposed to the not-uncommon “big data, big
    models, big compute” approach.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在第二部分，基础知识讲解之后，我们继续探索深度学习的各种应用，从图像识别到时间序列和表格数据，再到音频分类。在这里，重点也是概念解释。此外，每一章都提供了一个你可以用作自己应用“模板”的方法。在适当的时候，我也试图指出结合领域知识的重要性，而不是不常见的“大数据、大模型、大计算”方法。
- en: 'The third section is special in that it highlights some of the non-deep-learning
    things you can do with `torch`: matrix computations (e.g., various ways of solving
    linear-regression problems), calculating the Discrete Fourier Transform, and wavelet
    analysis. Here, more than anywhere else, the conceptual approach is very important
    to me. Let me explain.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 第三部分特别之处在于它突出了你可以使用 `torch` 做的一些非深度学习的事情：矩阵计算（例如，解决线性回归问题的各种方法）、计算离散傅里叶变换和小波分析。在这里，比其他任何地方都更加重要的是概念方法。让我来解释一下。
- en: 'For one, I expect that in terms of educational background, my readers will
    vary quite a bit. With R being increasingly taught, and used, in the natural sciences,
    as well as other areas close to applied mathematics, there will be those who feel
    they can’t benefit much from a conceptual (though formula-guided!) explanation
    of how, say, the Discrete Fourier Transform works. To others, however, much of
    this may be uncharted territory, never to be entered if all goes its normal way.
    This may hold, for example, for people with a humanist, not-traditionally-empirically-oriented
    background, such as literature, cultural studies, or the philologies. Of course,
    chances are that if you’re among the latter, you may find my explanations, though
    concept-focused, still highly (or: too) mathematical. In that case, please rest
    assured that, to the understanding of these things (like many others worthwhile
    of understanding), it is a long way; but we have a life’s time.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我预计在教育背景方面，我的读者会有很大的差异。随着R语言在自然科学以及其他接近应用数学的领域的教学和使用的日益增加，有些人可能会觉得他们从对诸如离散傅里叶变换如何工作的概念性（尽管公式引导！）解释中获益不多。然而，对另一些人来说，这些内容可能是一片未知的领域，如果一切按常规进行，他们可能永远不会涉足。例如，对于具有人文主义背景、非传统经验主义导向的人，如文学、文化研究或语言学的人来说，情况可能就是这样。当然，如果你属于后者，你可能会发现我的解释，尽管以概念为中心，但仍然非常（或：过于）数学化。在这种情况下，请放心，对于理解这些事物（以及许多其他值得理解的事物）来说，这是一条漫长的道路；但我们有终身的时间。
- en: 'Secondly, even though deep learning has been “the” paradigm of the last decade,
    recent developments seem to indicate that interest in mathematical/domain-based
    foundations is (*again* – this being a recurring phenomenon) on the rise (Consider,
    for example, the Geometric Deep Learning approach, systematically explained in
    Bronstein et al. ([2021](references.html#ref-abs-2104-13478)), and conceptually
    introduced in [*Beyond alchemy: A first look at geometric deep learning*](https://blogs.rstudio.com/ai/posts/2021-08-26-geometric-deep-learning/).)
    In the future, I assume that we’ll likely see more and more “hybrid” approaches
    that integrate deep-learning techniques and domain knowledge. The Fourier Transform
    is not going away.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 其次，尽管深度学习在过去十年中一直是“主流”范式，但最近的发展似乎表明，对数学/领域基础的兴趣（*再次* – 这是一个反复出现的现象）正在上升（例如，考虑Bronstein等人系统解释的几何深度学习方法([2021](references.html#ref-abs-2104-13478))，以及[*超越炼金术：几何深度学习初探*](https://blogs.rstudio.com/ai/posts/2021-08-26-geometric-deep-learning/)中的概念介绍。）在未来，我假设我们将越来越可能看到更多将深度学习技术和领域知识相结合的“混合”方法。傅里叶变换不会消失。
- en: Last but not least, on this topic, let me make clear that, of course, all chapters
    have `torch` code. In case of the Fourier Transform, for example, you’ll see not
    just the official way of doing this, using dedicated functionality, but also,
    various ways of coding the algorithm yourself – in a surprisingly small number
    of lines, and with highly impressive performance.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 最后但同样重要的是，关于这个话题，让我明确指出，当然，所有章节都有`torch`代码。例如，对于傅里叶变换，你不仅会看到使用专用功能进行的官方方法，还会看到自己编写算法的各种方式
    – 在令人惊讶的少量行数中，并且具有非常令人印象深刻的表现。
- en: 'This, in a nutshell, is what to expect from the book. Before I close, there
    is one thing I absolutely need to say, all the more since even though I’d have
    liked to, I did not find occasion to address it much in the book, given the technicality
    of the content. In our societies, as adoption of machine/deep learning (“AI”)
    is growing, so are opportunities for misuse, by governments as well as private
    organizations. Often, harm may not even be intended; but still, outcomes can be
    catastrophic, especially for people belonging to minorities, or groups already
    at a disadvantage. Like that, even the inevitable, in most of today’s political
    systems, drive to make profits results in, at the very least, societies imbued
    with highly questionable features (think: surveillance, and the “quantification
    of everything”); and most likely, in discrimination, unfairness, and severe harm.
    Here, I cannot do more than draw attention to this problem, point you to an introductory
    blog post that perhaps you’ll find useful: [*Starting to think about AI Fairness*](https://blogs.rstudio.com/ai/posts/2021-07-15-ai-fairness/),
    and just ask you to, please, be actively aware of this problem in public life
    as well as your own work and applications.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，这就是您可以从这本书中期待的内容。在我结束之前，有一件事我绝对需要说，尤其是考虑到尽管我很想这样做，但由于内容的复杂性，我在书中并没有太多机会提及这一点。在我们的社会中，随着机器学习/深度学习（“AI”）的采用率不断提高，政府和私营组织滥用这些技术的机会也在增加。往往，这种伤害甚至可能并非有意为之；但即便如此，结果可能灾难性，尤其是对于属于少数群体或已经处于不利地位的人群。就这样，即使在大多数现代政治体系中不可避免地追求利润的驱动下，至少会导致社会充满高度可疑的特征（想想：监控和“一切量化”）；更有可能的是，会导致歧视、不公平和严重伤害。在这里，我所能做的最多就是引起对这个问题的关注，向您推荐一篇可能对您有用的入门博客文章：[*开始思考AI公平性*](https://blogs.rstudio.com/ai/posts/2021-07-15-ai-fairness/)，并恳请您，在公共生活以及您自己的工作和应用中，积极关注这个问题。
- en: Finally, let me end with saying thank you. There are far too many people to
    thank that I could ever be sure I haven’t left anyone out; so instead I’ll keep
    this short. I’m extremely grateful to my publisher, CRC Press (first and foremost,
    David Grubbs and Curtis Hill) for the extraordinarily pleasant interactions during
    all of the writing and editing phases. And *very* special thanks, for their support
    related to this book as well as their respective roles in the process, go to Daniel
    Falbel, the creator and maintainer of `torch`, who in-depth reviewed this book
    and helped me with many technical issues; Tracy Teal, my manager, who supported
    and encouraged me in every possible way; and Posit (formerly, RStudio), my employer,
    who lets me do things like this for a living.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，让我以感谢的话语结束。有太多的人需要感谢，以至于我无法确保没有遗漏任何人；因此，我将保持简短。我非常感谢我的出版商CRC Press（首先和最重要的是David
    Grubbs和Curtis Hill），在整个写作和编辑阶段都给予了非常愉快的互动。此外，对于他们与这本书相关的支持以及他们在过程中的各自角色，我特别感谢Daniel
    Falbel，`torch`的创造者和维护者，他深入审阅了这本书，并帮助我解决了许多技术问题；Tracy Teal，我的经理，以各种可能的方式支持并鼓励我；以及我的雇主Posit（以前是RStudio），它让我能够以此为生。
