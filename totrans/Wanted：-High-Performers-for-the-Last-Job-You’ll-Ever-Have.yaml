  zh: 我们的开发人员经过麻省理工学院审查，并且在人工智能和LLM方面经验丰富。他们已经准备好帮助您的业务增长，无论您需要编码、软件开发还是项目管理方面的帮助。
- en: Forget offshore outsourcing - work with top-notch developers right here in the
    US. With [Fraction](https://hirefraction.com/dev-profiles), you can accelerate
    your startup's growth and stay ahead of the competition.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 忘记离岸外包 - 在美国与顶尖开发人员合作。通过[Fraction](https://hirefraction.com/dev-profiles)，您可以加速创业公司的增长，并保持领先地位。
- en: Ready to take your startup to new heights?
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 准备将您的创业公司推向新高度了吗？
- en: Professional services businesses with software margins
  id: totrans-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 具有软件利润率的专业服务业务
- en: The professional services industry is a gigantic part of the economy—generating
    [$2 trillion in revenue in 2019](https://www.trade.gov/selectusa-professional-services-industry#:~:text=Industry%20Overview,out%20over%201.3%20million%20firms.).
    It’s a ripe playing ground for first-time entrepreneurs looking to get a business
    off the ground. Tiny, Andrew Wilkinson’s now-public software-holding company,
    started as a consultancy. So did Jason Fried’s 37 Signals, makers of Basecamp.
    If you’re a talented and motivated individual, it’s usually a lot easier to sell
    your time for money than it is to make a product.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 专业服务行业是经济的一个巨大组成部分 - 在2019年产生了[$2万亿的收入](https://www.trade.gov/selectusa-professional-services-industry#:~:text=Industry%20Overview,out%20over%201.3%20million%20firms.)。对于想要创业的初创企业家来说，这是一个成熟的创业领域。Andrew
    Wilkinson的现已上市的软件持有公司 Tiny 最初是一家咨询公司。Jason Fried的 37 Signals，Basecamp 的制造商，也是如此。如果你是一个有才华和有动力的个人，通常把时间卖给别人比制作产品更容易一些。
- en: 'But this comes with a tradeoff: consultancies are maddeningly hard to scale.
    Despite decades of technological advancements, professional services have been
    more or less immune to the productivity gains that software promises. You’re trading
    your time for money, and each employee at a consultancy can only handle so many
    clients.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 但这也伴随着一种权衡：咨询公司非常难以扩展。尽管经过几十年的技术进步，专业服务行业对软件承诺的生产力增长几乎没有影响。你在为金钱交换时间，每个咨询公司的员工只能处理那么多客户。
- en: Even if you do manage to get to scale, the business you can build isn’t great
    by software standards. For example, Accenture, one of the largest consulting firms
    in the world, has more than 700,000 employees and did [$61 billion in revenue
    in 2022](https://en.wikipedia.org/wiki/Accenture). That’s a revenue per employee
    of around $87,000\. Meta, on the other hand, has 70,000 employees and [$116 billion
    in revenue](https://en.wikipedia.org/wiki/Meta_Platforms). That’s a revenue per
    employee of $1.6 million—almost 20x Accenture.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 即使你设法扩大规模，你建立的业务也不像软件标准那样出色。例如，作为全球最大的咨询公司之一，Accenture 拥有超过 700,000 名员工，并在2022年实现了[$610亿的收入](https://en.wikipedia.org/wiki/Accenture)。这意味着每名员工的收入约为
    $87,000。另一方面，Meta 有 70,000 名员工，收入达到 [$1.16万亿](https://en.wikipedia.org/wiki/Meta_Platforms)。这意味着每名员工的收入达到了
    $1.6百万 - 几乎是 Accenture 的 20 倍。
- en: It will probably be a long time before firms as large as Accenture are automated.
    However, there are probably hundreds of thousands of smaller professional services
    firms in the U.S. that could use AI to significantly change their revenue-to-employee
    ratio—and their margins. Over time,  certain categories of professional services
    may end up having a margin profile that’s more similar to software than it is
    to consulting.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: Accenture 这样规模庞大的公司自动化可能还需要很长时间。不过，美国可能有数十万家较小的专业服务公司可以利用人工智能大幅改变其员工收入比和利润率。随着时间的推移，某些类别的专业服务可能会产生更类似于软件而不是咨询的利润概况。
- en: If AI does create room for these kinds of consultancies, how do you make one
    that produces great work?
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 如果人工智能确实为这些类型的咨询公司提供了空间，那么如何创建一个能够产生出色工作的公司呢？
- en: Better training data means better quality outputs
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 更好的训练数据意味着更好的质量输出。
- en: Improvements in foundational models may mean that anyone will be able to get
    high-quality professional services like engineering, design, or copywriting work
    done without engaging an outside firm. But I’d bet coaxing models to produce differentiated
    high-quality output will remain a professionalized skill that involves talented
    humans in some way for a long time.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 基础模型的改进可能意味着任何人都能够获得像工程、设计或文案写作这样的高质量专业服务，而无需与外部公司合作。但我敢打赌，诱使模型产生有差异、高质量输出仍然会是一个需要专业技能、在某种程度上涉及到有才华的人类的职业技能很长一段时间。
- en: 'The question is: if you’re running a consultancy, how do you get excellent-quality,
    differentiated-model outputs that allow you to offload as much of the process
    of creating work as possible to an LLM? I bet that recruiting people of exceptional
    talent and incentivizing them to spend part of their time training a model might
    work.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 问题是：如果你经营一家咨询公司，如何获得优质、有差异的模型输出，让你能够尽可能地将创建工作流程的大部分过程转移给LLM呢？我敢打赌，招募出色人才并激励他们抽出部分时间来训练模型可能会奏效。
- en: If you can collect a large enough corpus of properly labeled demonstrations
    of different processes that occur as part of delivery to a client, you can probably
    get a model to reproduce those demonstrations with some combination of prompting
    and fine-tuning. If the demonstrations are of extremely high quality from smart
    people, you’ll probably get significantly better results.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你能够收集足够多的经过正确标记的不同过程演示文稿，这些过程是交付给客户的一部分，你很可能能够让模型以某种提示和微调的组合来复制这些演示文稿。如果这些演示文稿来自聪明人的极高质量，你可能会得到显着更好的结果。
- en: You could start by getting the models to learn small pieces of the workflow
    that take a significant amount of time—maybe crafting a proposal, or coming up
    with a good headline—and over time move to more complex processes. This is already
    a common idea in AI circles, called [factored cognition](https://www.lesswrong.com/tag/factored-cognition).
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以从让模型学习那些需要大量时间的工作流程的小部分开始——也许是起草提案，或者想出一个好标题——随着时间的推移，逐渐转向更复杂的流程。这在AI领域已经是一个常见的想法，被称为[分解认知](https://www.lesswrong.com/tag/factored-cognition)。
- en: 'What''s more, many professional services firms already attempt to do something
    like this today by “productizing” the work they do: reducing complex tasks into
    simple, repeatable processes that can be done by less experienced employees. But
    this always sacrifices quality and flexibility. AI might allow firms to productize
    without those trade-offs.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 而且，许多专业服务公司已经试图做类似的事情：“产品化”他们所做的工作：将复杂的任务简化为简单、可重复的流程，由经验较少的员工完成。但这总是要牺牲质量和灵活性。AI可能让公司在没有这些权衡的情况下产品化。
- en: That brings us to a new question.  How do you get talented people to want to
    automate themselves?
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 这带来了一个新的问题。如何让有才华的人们想要自动化自己？
- en: Employment contracts will have to change
  id: totrans-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 就业合同将不得不改变
- en: 'Employment contracts are currently based on a fundamental proposition: *in
    order to keep getting my work, you have to keep paying me*. That may no longer
    be true in an AI-first world. When future work product can be produced with enough
    up-front demonstration data, what’s fair?'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 就业合同目前基于一个基本命题：*为了继续得到我的工作，你必须继续支付我*。在以AI为先的世界中，这可能不再成立。当未来的工作产品可以通过足够的前期演示数据来产生时，什么才是公平的呢？
- en: Probably the best thing to do is to pay people in an ongoing way for the value
    that their data generates. If the goal is to get people to do enough model training
    to replace themselves, then ideally, at the point at which their work is automated,
    they continue to get paid their existing salary. Because the model they’ve trained
    will be able to work with many times more clients than they would’ve been able
    to themselves, they should also participate in the upside.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 或许最好的做法是持续向人们支付他们的数据产生的价值。如果目标是让人们进行足够的模型训练以取代自己，那么理想情况下，在他们的工作被自动化的时候，他们仍然会得到他们现有薪水的报酬。因为他们训练过的模型能够为许多客户提供服务，比他们自己能做的多得多，所以他们也应该分享收益。
- en: In this world, agency employees look a little bit more like startup investors.
    The job of an investor is to identify an interesting opportunity, deploy capital,
    and help where they’re needed. An investor puts up capital and, in exchange, gets
    paid when that capital produces more capital.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个世界里，代理人员看起来更像创业投资者。投资者的工作是识别一个有趣的机会，投入资金，并在需要时提供帮助。投资者提供资金，作为回报，当资金产生更多资金时就会得到报酬。
- en: Instead of contributing money, agency employees contribute data and ongoing
    expertise. In exchange, as the models go on to do more and better work, the employees
    get paid. This could create an entire economy of people who—instead of exchanging
    their time for money—exchange their *data* for money to fledgling firms looking
    to add specific skills to their repertoire.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 而不是贡献金钱，机构员工贡献数据和持续专业知识。作为交换，随着模型做得越来越多、做得越来越好，员工们会得到报酬。这可能会创造一个整个的经济体，这些人不是用他们的时间来换钱，而是用他们的*数据*来换钱，供应那些希望在自己的技能库中增加特定技能的初创企业。
- en: Of course, there are many ways this might go wrong—or not happen at all.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，这可能会出现很多问题，或者根本不会发生。
- en: What are the potential pitfalls?
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 潜在的风险是什么？
- en: There are a few ways this might go wrong.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 这可能有几种失败的方式。
- en: '**AI progress might not happen fast enough**'
  id: totrans-43
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**AI 的进步可能不够快**'
- en: There are many likely in-between worlds where humans are consistently managing
    AI rather than allowing it to operate fully autonomously. In a world like this,
    consultancies get more efficient but don’t become fully autonomous. That’s a likely
    scenario for the foreseeable future—and it’s probably desirable. Moving too quickly
    to autonomy won’t give employees and governments enough time to adjust.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 有很多可能处于中间状态的世界，人类持续管理AI而不是允许它完全自主运行。在这样的世界中，咨询公司变得更有效率，但并没有完全自主。这在可预见的未来是一个可能的情景，而且可能是可取的。过快地过渡到自主性将不会给员工和政府足够的时间去调整。
- en: '**AI progress may not depend on better training data from humans**'
  id: totrans-45
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**AI 的进步可能不取决于人类提供更好的训练数据**'
- en: 'It’s possible that human or superhuman performance on professional services-like
    tasks doesn’t get materially better with specialized data from skilled humans.
    When I brought this up with AI researcher and Notion AI lead [Linus Lee](http://twitter.com/thesephist),
    he raised two important points: 1) there may not be enough data generated by a
    small consultancy to train a model (and good data might be easier to get through
    other means), and 2) automating an agency is “a very complex, multi-objective
    task that is difficult to directly optimize the model to perform with either [RLHF](https://huggingface.co/blog/rlhf)
    or prompting.” Basically, you can’t just train a model on “doing good work.” You’ll
    have to do a lot of work to break up the tasks into small demonstrable processes
    and collect end-to-end labeled data of all of the steps—which is hard but doable.
    Linus was optimistic about using AI to automate specific portions of the workflow
    for these kinds of tasks, though.'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 有可能，专业服务类任务的人类或超人类表现并不会因为来自熟练人类的专门数据而得到实质性的改善。当我与AI研究员兼Notion AI主管[林纳斯·李](http://twitter.com/thesephist)讨论此事时，他提出了两个重要观点：1）一个小型咨询公司可能产生的数据不足以训练模型（而且通过其他方式获取好的数据可能更容易），2）自动化机构是“一个非常复杂的、多目标的任务，很难直接通过[RLHF](https://huggingface.co/blog/rlhf)或提示来优化模型的执行”。基本上，你不能只是训练一个模型来“做好工作”。你必须做很多工作来将任务分解为小的可演示的过程，并收集所有步骤的端到端标记数据——这很困难但是可行的。林纳斯对于使用AI来自动化这些任务的特定部分持乐观态度。
- en: '**Employment structures might not actually change**'
  id: totrans-47
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**就业结构实际上可能不会改变**'
- en: The legal structures of capitalism favor investors over employees and are made
    for a world where employees trade their time for money. Therefore, companies may
    be able to extract training data from employees in ways that don’t compensate
    them in an ongoing way.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 资本主义的法律结构更偏向于投资者而不是员工，并且是为一个员工用他们的时间来换钱的世界而设计的。因此，公司可能能够以不给员工持续报酬的方式从员工那里提取训练数据。
- en: This question is already being brought up by writers who are concerned about
    the use of their work at the foundational model layer of the stack—and are [suing
    OpenAI over it](https://www.theatlantic.com/technology/archive/2023/09/books3-database-generative-ai-training-copyright-infringement/675363/).
    It’s pretty clear we don’t yet have social or legal norms for how to deal with
    this new world, but rethinking how we structure employment contracts is going
    to be a big deal in the coming years.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 这个问题已经被一些担心他们的作品在堆栈的基础模型层上的使用的作家所提出，并且[对OpenAI提起诉讼](https://www.theatlantic.com/technology/archive/2023/09/books3-database-generative-ai-training-copyright-infringement/)。很明显，我们还没有关于如何处理这个新世界的社会或法律规范，但重新思考我们如何构建就业合同结构将成为未来几年的重大问题。
- en: Who’s going to do this first?
  id: totrans-50
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 谁会率先做这件事呢？
- en: These days, it’s a hot thing on creator Twitter to [start consultancies](https://twitter.com/SahilBloom/status/1706370491630420220).
    Everyone with a YouTube account or newsletter has their own editing firm or ghostwriting
    agency. These kinds of companies are an excellent way to monetize hard-won skills
    and reputation.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 这些天，在创作者的 Twitter 上，[开设咨询公司](https://twitter.com/SahilBloom/status/1706370491630420220)
    是一件热门的事情。每个拥有 YouTube 账户或新闻简报的人都有自己的编辑公司或幕后写手机构。这些类型的公司是一种很好的方式来赚取辛苦赢得的技能和声誉的金钱。
- en: A big business opportunity is to think about how to augment and scale the work
    of these agencies with AI. It’s incredibly important—and potentially lucrative—to
    find ways to do this that compensate talent appropriately for what they contribute
    to the AI that comes out of their work.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 一个巨大的商机是考虑如何利用人工智能增强和扩展这些机构的工作。找到合适的方式来补偿人才对他们的工作产生的人工智能的贡献是非常重要的，也有可能带来巨大的利润。
- en: It’s possible, and desirable, to create win-win scenarios for agencies and employees
    to build creative, useful AI models.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 为机构和员工建立创造性、有用的 AI 模型的双赢场景是可能的，也是可取的。
- en: And if they succeed, to make that the last job they’ll ever have—and will ever
    need.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 如果他们成功了，那将是他们一生中最后的工作——也是他们需要的唯一工作。
