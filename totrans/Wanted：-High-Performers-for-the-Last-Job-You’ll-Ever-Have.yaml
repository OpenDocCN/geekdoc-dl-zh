- en: 'Legend has it that in the winter of 1913, explorer Ernest Shackleton [put out
    an ad for sailors](https://discerninghistory.com/2013/05/shackletons-ad-men-wanted-for-hazerdous-journey/)
    to join him on an expedition to Antarctica:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 传说在1913年的冬天，探险家欧内斯特·沙克尔顿[Earnest Shackleton发出了一则招募水手的广告](https://discerninghistory.com/2013/05/shackletons-ad-men-wanted-for-hazerdous-journey/)，加入他前往南极的探险队伍：
- en: '*Men wanted for hazardous journey. Low wages, bitter cold, long hours of complete
    darkness. Safe return doubtful. Honour and recognition in event of success.*'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '*招募勇敢的男士，进行危险的旅程。低工资，严寒，长时间的完全黑暗。成功返回存疑。成功时将获得荣誉和认可。*'
- en: 'Today, in September of 2023, I’d like to propose a similarly adventurous job
    ad for the age of AI:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 2023年9月，我想为AI时代提出一个同样富有冒险精神的工作招聘广告：
- en: '*Talented engineers, designers, and copywriters wanted for a new agency. All
    work will be recorded, labeled, and organized for AI training. Your role will
    be progressively phased out. Salary paid and profits shared to you indefinitely.
    Failure likely. In the event of success: the last job you’ll ever have—or need.*'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '*招聘优秀的工程师、设计师和文案撰稿人加入新机构。所有工作将被记录、标记并组织用于AI培训。您的角色将逐渐被淘汰。薪水和利润将无限期地分享给您。失败可能。如果成功：您将拥有或需要的最后一份工作。*'
- en: 'Here’s the idea: I think there’s an opportunity to start an agency that recruits
    extremely talented people to train AI by promising them it will be the last job
    they’ll ever have.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这个想法是：我认为有机会成立一个机构，招募极具才华的人才来训练AI，向他们承诺这将是他们的最后一份工作。
- en: Agency employees will do client work, like engineering, design, or copywriting.
    They will also record and label the entire process from start to finish as input
    to model fine-tuning. The agency’s goal is to progressively phase out each employee
    by training the model on their work. And the employees are in on it! Everyone
    wants to be replaced because—if it works—they get to keep their salary and upside
    in the form of dividends, for the life of the business.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 机构员工将执行客户工作，如工程、设计或文案撰写。他们还将记录和标记从头到尾的整个过程，作为模型细化调整的输入。该机构的目标是通过训练模型来逐步淘汰每个员工。而员工也加入了这个过程！每个人都希望被取代，因为——如果奏效——他们将继续获得工资和股息形式的利益，终身受益。
- en: 'A professional services firm that’s structured in this way might have a margin
    profile that looks a lot more like software (good) than consulting (bad). It could
    become what [The General Partnership](https://www.thegp.com/) investor [Ben Cmejla
    described](https://twitter.com/bencmejla?lang=en) to me recently as a “mullet
    consultancy”: from the front it looks like a services business with salespeople
    and account managers, and from the back, it looks like a software business because
    most of the actual work is done by the AI.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这样构建的专业服务公司的利润模式可能更像软件（好）而不是咨询（不好）。它可能会成为像[The General Partnership](https://www.thegp.com/)投资者[本·Cmejla最近对我说的那样](https://twitter.com/bencmejla?lang=en)“发型短，但前面像咨询公司，有销售人员和客户经理，后面像软件公司，因为大部分实际工作是由AI完成的”。
- en: If a model like this works, it will have broad implications for the types of
    professional services businesses that can be built, how much they can scale, and
    how employment agreements should be structured.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 如果像这样的模式奏效，它将对可建立的专业服务企业类型、它们的规模以及就业协议的结构化方式产生广泛影响。
- en: ''
  id: totrans-16
