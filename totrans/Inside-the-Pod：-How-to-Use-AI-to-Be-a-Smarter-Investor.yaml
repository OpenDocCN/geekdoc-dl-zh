- en: The best investment opportunities are found in moments of perceived crisis.
    But not every
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 最佳的投资机会都隐藏在被视为危机的时刻中。但并非每一个
- en: crisis will be a good investment.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 危机将是一个不错的投资。
- en: In fact, identifying *which* moments of crisis are promising opportunities is
    an art. It’s the stuff that professional Wall Street traders grapple with every
    day—and something amateurs like us pore over, too, determined to beat the market.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，确定危机的哪些时刻是有前途的机会是一门艺术。这是专业的华尔街交易员每天都在努力解决的问题，也是我们这样的业余爱好者每天都在琢磨的东西，我们决心要击败市场。
- en: In [this episode](https://open.spotify.com/episode/0iKjaKRhp5rsAwsOHM8rUs) of
    [*How Do You Use ChatGPT?*](https://open.spotify.com/show/5qX1nRTaFsfWdmdj5JWO1G),
    [Dan Shipper](https://twitter.com/danshipper) and [IA Ventures](https://www.iaventures.com/)
    managing partner [Jesse Beyroutey](https://twitter.com/beyroutey) tell us how
    they outplayed Wall Street. Dan and Jesse invested in [Nvidia](https://www.nvidia.com/en-us/)
    in 2019 when the shares were trading at $33\. They’re worth nearly $900 a piece
    today. It was the best trade of their lives. In this interview, Dan and Jesse
    walk us through how they used Google’s powerful LLM Gemini Pro 1.5 to try and
    top that.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在[这一集](https://open.spotify.com/episode/0iKjaKRhp5rsAwsOHM8rUs)的[*如何使用 ChatGPT？*](https://open.spotify.com/show/5qX1nRTaFsfWdmdj5JWO1G)中，[Dan
    Shipper](https://twitter.com/danshipper) 和 [IA Ventures](https://www.iaventures.com/)
    的管理合伙人 [Jesse Beyroutey](https://twitter.com/beyroutey) 告诉我们他们是如何击败华尔街的。Dan 和
    Jesse 在 2019 年投资了 [Nvidia](https://www.nvidia.com/en-us/)，当时股价为 $33。今天每股价值近 $900。这是他们生命中最好的交易。在这次采访中，Dan
    和 Jesse 告诉我们他们如何利用谷歌强大的 LLM Gemini Pro 1.5 来尝试超越这一点。
- en: To get them started, Dan opened an account on investment platform [Robinhood](https://robinhood.com/us/en/invest/)
    and put in $1,000 as the principal amount. With 90 minutes on the clock, Dan and
    Jesse were off to the races.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 为了让他们开始，Dan 在投资平台 [Robinhood](https://robinhood.com/us/en/invest/) 上开设了一个账户，并将
    $1,000 放入作为本金。90 分钟内，Dan 和 Jesse 就开始了竞赛。
- en: This interview is a masterclass in how to use AI to refine your own investment
    thesis and make smarter financial decisions. I came away inspired—and more than
    a little tempted to test my luck and day trade!
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这次采访是如何利用 AI 来完善你自己的投资理论并做出更明智的财务决策的大师课程。我深受启发，甚至有点想试试运气，进行日间交易！
- en: First, we’ll give you Dan and Jesse’s prompts, followed by screenshots from
    Gemini and ChatGPT. My comments are peppered in using italics.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我们会给出 Dan 和 Jesse 的提示，然后是 Gemini 和 ChatGPT 的截图。我的评论以斜体形式穿插其中。
- en: '*A page from “Beyroutey x Shipper Investments,” a Notion page which records
    why they thought Nvidia would be a good investment in 2019—even though the company’s
    stock price was down. Jesse says they fancied themselves as “distressed asset
    investors.”*'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '*来自“Beyroutey x Shipper Investments” Notion 页面的一页，记录了他们为什么认为 Nvidia 在 2019
    年是一个不错的投资——尽管该公司的股价下跌。Jesse 说他们把自己看作是“处于困境中的资产投资者”。*'
- en: '*All screenshots courtesy of* [How Do You Use ChatGPT](https://www.youtube.com/watch?v=1XzKXz9CmvM&t=3642s)*and
    Figma/Every illustrations*'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '*所有截图均由* [《如何使用 ChatGPT》](https://www.youtube.com/watch?v=1XzKXz9CmvM&t=3642s)*和
    Figma/每一幅插图*提供。'
- en: .
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: .
- en: '*Dan and Jesse invested in Nvidia because they believed that the company was
    temporarily underperforming on account of identifiable reasons recorded in the
    screenshot above. With the clock ticking, Jesse uses the stock analytics platform*
    [*TradingView*](https://www.tradingview.com/) *to apply search parameters that
    might mimic this criteria. He adjusts the filters to find companies with a market
    capitalization between $2 billion and $100 billion, a positive gross profit, and
    a downturn in performance over the prior six months.*'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '-   **丹**和**杰西**投资了**英伟达**，因为他们认为该公司由于上述截图中记录的可识别原因而暂时表现不佳。随着时间的流逝，杰西使用股票分析平台[*TradingView*](https://www.tradingview.com/)
    来应用可能模仿这些标准的搜索参数。他调整过滤器以查找市值介于$20亿和$1000亿之间，毛利为正，并且在过去六个月内业绩下滑的公司。'
- en: '* Dan and Jesse upload the filtered list of companies from TradingView to Google’s
    Gemini Pro 1.5, prompting the model as follows.***Dan and Jesse:**'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '-   **丹**和**杰西**将来自TradingView的过滤公司清单上传到Google的Gemini Pro 1.5，提示模型如下。***丹和杰西：**'
- en: Hey, I’m trying to pick a stock, I want to find a tenbagger. Specifically, I'm
    trying to replicate a trade I did in 2019 where I bought Nvidia. It was down temporarily
    because of the trade war, and now it's a $2 trillion company. Here's a list of
    potential starting points for trades. Does anything pop out to you?
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '-   嘿，我正在尝试挑选一只股票，我想找到一个十倍股。具体来说，我试图复制我在2019年买入英伟达的交易。当时由于贸易战，它暂时下跌，现在它是一家$2万亿的公司。以下是交易的潜在起点清单。你看到有什么吸引你的地方吗？'
- en: '*After heavily caveating its response, Gemini identifies three potential companies
    from the TradingView list. However, something else in its response catches Jesse’s
    attention—the model correctly surmised that high-growth companies usually have
    high valuations. Jesse notes that this approach might lead them astray from their
    investment thesis of finding an “artificially depressed” stock. He suggests starting
    over by asking Gemini to identify search parameters that represent their Nvidia
    investment thesis.*'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '-   *在重重陈述之后，Gemini从TradingView清单中确定了三家潜在公司。然而，他们的回答中有一些其他的东西引起了杰西的注意——模型正确地推断出高增长的公司通常有高的估值。杰西指出，这种方法可能使他们偏离他们寻找“人为压低”的股票的投资论点。他建议重新开始，通过询问Gemini确定代表他们英伟达投资论点的搜索参数。'
