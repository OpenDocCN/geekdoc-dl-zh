- en: 🎧 Take Your Business From Zero to One With AI
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 🎧 通过AI将您的业务从零打造成为一。
- en: 来源：[https://every.to/chain-of-thought/take-your-business-from-zero-to-one-with-ai](https://every.to/chain-of-thought/take-your-business-from-zero-to-one-with-ai)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://every.to/chain-of-thought/take-your-business-from-zero-to-one-with-ai](https://every.to/chain-of-thought/take-your-business-from-zero-to-one-with-ai)
- en: '*TL;DR: Today we’re releasing a new episode of our podcast* How Do You Use
    ChatGPT? *I go in depth with Nicholas Thorne, the founder of AI app* [*Audos*](https://www.audos.com/)
    *and general partner at incubator* [*Prehype*](https://prehype.com/)*. We dive
    into how Audos enables people to use AI to transform their ideas into businesses.*
    *Watch on* [*X*](https://twitter.com/danshipper/status/1773021535218942061) *or*
    [*YouTube*](https://youtu.be/x3mofmR9KJA?si=xJgof8xKYND-zkxG)*, or listen on*
    [*Spotify*](https://open.spotify.com/episode/6EXmpZKfLImfR8lceRMjfY?si=u0CTUOkVToeGUB7oY8mdgw)
    *or* [*Apple Podcasts*](https://podcasts.apple.com/us/podcast/how-do-you-use-chatgpt/id1719789201?i=1000650631682)*.*'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '*TL;DR: 今天我们发布了我们播客的新一集* How Do You Use ChatGPT? *我深入探讨了AI应用*Audos*的创始人[*Nicholas
    Thorne*](https://www.audos.com/) *和孵化器*[*Prehype*](https://prehype.com/)*的普通合伙人。我们深入探讨了Audos如何让人们使用AI将他们的想法转化为业务。*
    *在*X*上观看* [*Twitter*](https://twitter.com/danshipper/status/1773021535218942061)
    *或* [*YouTube*](https://youtu.be/x3mofmR9KJA?si=xJgof8xKYND-zkxG)*，或在* [*Spotify*](https://open.spotify.com/episode/6EXmpZKfLImfR8lceRMjfY?si=u0CTUOkVToeGUB7oY8mdgw)
    *或* [*Apple Podcasts*](https://podcasts.apple.com/us/podcast/how-do-you-use-chatgpt/id1719789201?i=1000650631682)*上收听。*'
- en: '* * *'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '[Nicholas Thorne](https://twitter.com/thorneny) is building Squarespace for
    the AI age.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[Nicholas Thorne](https://twitter.com/thorneny)正在打造AI时代的Squarespace。'
- en: It’s called [Audos](https://www.audos.com/), and it’s an AI chatbot to help
    any entrepreneur go from idea to pitch deck, working website, custom GPT, and
    user interviews with real customers. All in just a few minutes, based on the entrepreneur’s
    responses to a few simple questions.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 它被称为[Audos](https://www.audos.com/)，它是一个AI聊天机器人，可以帮助任何企业家从创意到演示文稿，工作网站，自定义GPT以及与真实客户进行用户访谈。所有这些只需几分钟，根据企业家对几个简单问题的回答。
- en: The best part? Nicholas built, and now operates, Audos using ChatGPT. It’s AI
    all the way down—and it’s one of the most impressive AI businesses I’ve ever seen.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 最棒的部分？Nicholas使用ChatGPT构建了，并且现在运营着Audos。这是完全基于AI的，也是我见过的最令人印象深刻的AI业务之一。
- en: Nicholas is a general partner at incubator [Prehype](https://prehype.com/) that
    launched successful venture-backed startups like [Barkbox](http://barkbox.com/)
    and  [Ro Health](https://www.getroman.com/). It’s also where I started Every,
    so it was great to come full circle.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: Nicholas是孵化器[Prehype](https://prehype.com/)的一名普通合伙人，该孵化器推出了成功的风投支持的初创公司，如[Barkbox](http://barkbox.com/)和[Ro
    Health](https://www.getroman.com/)。这也是我开始Every的地方，所以回到这里感觉很棒。
- en: Nicholas’s job at Prehype is to launch new companies. He’s taken all his experience
    of running an incubator and used it to help entrepreneurs start businesses at
    scale—with AI.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: Nicholas在Prehype的工作是启动新公司。他将自己运行孵化器的全部经验用来帮助企业家以规模化的方式启动业务，而且还结合了人工智能。
- en: As we talk, Nicholas walks me through the interactions of Audos’s chatbot with
    a user live on the show. He also tells me that he used ChatGPT to prototype most
    of Audos’s features—despite being non-technical himself. Nicholas shares exactly
    how he did this by showing me how he’s using AI to create a new feature for the
    product.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们交谈时，Nicholas在节目中直播向我展示了Audos聊天机器人与用户的交互。他还告诉我，尽管他本人不懂技术，但他使用ChatGPT来原型化大部分Audos的功能。Nicholas向我展示了他如何使用人工智能为产品创建新功能。
- en: 'This episode is a must-watch for anyone who has ever toyed with the idea of
    starting a business—and wants to do it with AI. Here’s a taste:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这一集是必看的，适用于任何曾考虑过创业想法并想要借助AI实现的人。这里是一点预览：
- en: '**A prototype is worth 1,000 pitch decks.** Nicholas believes that founders
    shouldn’t preemptively evaluate their ideas without gathering feedback from potential
    customers, a function AI tools can enable. “[A]s much as possible, not *a priori*
    making judgments about which of [the founders] ideas were good ones, but instead,
    just building some early momentum and seeing if anything stuck,” he explains.'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**一个原型的价值相当于1000个演示文稿。** Nicholas认为创始人不应该在没有从潜在客户那里收集反馈的情况下预先评估他们的想法，AI工具可以实现这一功能。他解释说：“尽可能地，不是*a
    priori*地对[创始人]的想法进行评判，而是建立一些早期的势头，看看有没有什么东西留下来。”'
- en: '**Use AI to stay close to your customers.** Once the business is launched,
    Nicholas advises early-stage founders to remain as connected to their customers
    as possible. He believes that AI can maintain this connection as the business
    grows by “interfac[ing] with [customers]” and performing tasks that would otherwise
    require hiring, thus avoiding “getting sucked back into the organization.”'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**利用 AI 与客户保持密切联系。** 一旦业务启动，尼古拉斯建议早期创始人尽可能与客户保持联系。他相信 AI 可以通过“与[客户]交互”并执行一些否则需要雇佣的任务来保持这种联系，从而避免“被重新吸入组织”。'
- en: '**AI enables founders to put their ideas into action.** As a business scales,
    Nicholas finds that founders typically become less involved in the execution of
    their ideas. He asks,“What happens if you can be the first draft maker longer?,”
    believing that founders can answer this question by using AI tools to “create
    more first drafts” and increase the “fidelity” of the work product to their vision.'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**AI 能够让创始人将他们的想法付诸实践。** 随着企业规模的扩大，尼古拉斯发现创始人通常会在执行自己的想法上参与度降低。他问道：“如果你能更长时间地成为初稿制作者会发生什么？”，他相信创始人可以通过使用
    AI 工具来“创建更多的初稿”并提高工作成果与他们愿景的“逼真程度”来回答这个问题。'
- en: In the next segment of our conversation, Nicholas demos [Audos](https://www.audos.com/)
    live on the show. He explains that the company’s purpose is to use AI to bridge
    the idea-to-execution gap for people who think they have the resources, knowledge,
    and experience to build a business—in other words, to accelerate their process
    by “put[ting] them in edit mode, not creation mode.”
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们的对话的下一部分，尼古拉斯在节目中现场演示 [Audos](https://www.audos.com/)。他解释说，该公司的目的是利用 AI 来弥合那些认为自己有资源、知识和经验来建立业务的人的创意与执行之间的差距，换句话说，通过“将他们置于编辑模式而不是创作模式中”来加速他们的流程。
- en: We dive into how a user of Audos develops his business idea to create an employer
    match program to help employees save for a new home, instead of a normal retirement
    account like an IRA or 401K.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 我们深入了解 Audos 用户是如何发展他的业务理念，创建了一个雇主匹配计划，帮助员工为购买新房而储蓄，而不是像 IRA 或 401K 那样的普通退休账户。
- en: '**Craft effective chat experiences.** Nicholas’s advice for businesses creating
    chat experiences is to think about the first interaction with the customer because
    “where you start matters, especially if what you’re trying to steer toward is
    a fixed outcome” (in Audos’s case, the customer launching a business). Audos’s
    bot asks the founder to name their ideal customer early on because Audos believes
    that it’s crucial to “deeply imagine who the person is that they’re going to serve.”'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**打造有效的聊天体验。** 尼古拉斯为创建聊天体验的企业提供建议是考虑与客户的第一次互动，因为“你从哪里开始很重要，特别是如果你试图引导向固定的结果”（在
    Audos 的情况下，客户启动一家企业）。Audos 的机器人要求创始人在早期阶段命名他们的理想客户，因为 Audos 认为深入想象将要服务的人是至关重要的。'
- en: '**Understand your customer.** Next, the bot asks the user about the needs and
    wants of their ideal customer. This question is aimed at giving the AI more context
    about the business idea, and prompting the user to think more deeply about the
    problem.'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**了解你的客户。** 接下来，机器人询问用户关于他们理想客户的需求和想法。这个问题旨在为 AI 提供有关业务理念的更多背景，并促使用户更深入地思考问题。'
- en: '**Use AI to refine problem statements.** Audos-bot then provides the customer
    with different “interpretations of the problem,” which Nicholas believes to be
    important because “if you can be very precise about the problem you’re trying
    to solve, it just makes coming up with a solution easier.”'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**使用 AI 完善问题陈述。** Audos 机器人随后向客户提供不同的“问题解释”，尼古拉斯认为这很重要，因为“如果你能非常精确地描述你正在试图解决的问题，那么想出解决方案就会变得更容易。”'
- en: '**Troubleshoot solutions with AI.** After the customer has selected the option
    that best represents the problem they want to solve, the bot provides “interesting
    solution alternatives.” Audos uses AI to “pitch a series of potential solutions,
    which are just across a bunch of different business models and solutions styles,”
    Nicholas says.'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**使用 AI 解决问题。** 在客户选择了最能代表他们想要解决的问题的选项之后，机器人会提供“有趣的解决方案替代方案”。尼古拉斯说，Audos 使用
    AI 来“提出一系列潜在解决方案，这些解决方案跨越了许多不同的商业模式和解决方案风格。”'
- en: '**AI-powered custom presentations.** Based on the information gathered, Audos-bot
    generates a custom presentation in Google Slides, which includes assets like a
    logo suggestion, pricing options, a map of the user journey, and search volume
    data for the product. The generation of this presentation is “automatic,” with
    a set of GPTs working in tandem to create it in “five or six minutes.”'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**由AI驱动的定制演示。** 根据收集到的信息，Audos-bot在Google幻灯片中生成一个定制演示，其中包括标志建议、定价选项、用户旅程地图和产品的搜索量数据等资产。这个演示的生成是“自动的”，一组GPT共同工作，以“五到六分钟”的时间创建它。'
- en: '**Incorporate user input.** If the user has feedback on this presentation,
    the bot redirects them to a custom interface where they can edit the “elevator
    pitch version” that forms the “underpinning of the whole deck,” and “pick new
    fonts and new colors.” Nicholas adds that the user has the option of “duplicat[ing]
    that deck” and modifying it according to their preferences.'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**整合用户输入。** 如果用户对这个演示有反馈，机器人会将他们重定向到一个自定义界面，在那里他们可以编辑形成“整个演示的基础”的“电梯说法版本”，并“选择新的字体和新的颜色”。尼古拉补充说，用户有“复制该演示”的选项，并根据他们的偏好进行修改。'
- en: '**Develop tools to gather customer feedback.** Once the presentation is finalized,
    Audos’s bot requests a $30 payment from the user before creating a “set of tools
    to allow you to start to talk to your customers.” This includes a landing page
    for the business, a custom GPT to enable the user to “acquire leads,” and assets
    to help the user run an ad campaign.'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**开发工具以收集客户反馈。** 一旦演示完成，Audos的机器人会在向用户收取30美元的费用后创建一个“一套工具，让您开始与您的客户交谈”。这包括一个业务的着陆页面，一个定制的GPT，使用户能够“获取潜在客户”，以及帮助用户运行广告活动的资产。'
- en: '**Gather customer insights.** After the external-facing resources to gather
    customer feedback have been prepared, Audos-bot “backs [the user] into the hard
    work…that [the user] needs to do for [themselves].” The AI designs a set of interview
    questions based on the “[needfinding](https://online.stanford.edu/needfinding-understand-customer-needs-outset)
    playbook,” a customer-research method designed by a Stanford design school professor,
    that the user is required to complete from the perspective of a customer, and
    share with their friends and acquaintances.'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**收集客户见解。** 在准备好面向外部的资源以收集客户反馈后，Audos-bot会“把[用户]引导到需要为[自己]做的艰苦工作中……” AI会根据用户需要完成的一套采访问题，设计一个基于斯坦福设计学院教授设计的“需求发现”手册的客户研究方法，用户需要从客户的角度完成，并与他们的朋友和熟人分享。'
- en: '**Synthesize customer feedback with AI.** As people respond to the interview,
    the bot synthesizes the data into a “product roadmap.” “[I]t’ll use these conversations
    to identify what are the key features of this potential product, and then play
    them back to you, and organize them in a dashboard,” Nicholas explains.'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**用AI综合客户反馈。** 随着人们对采访的回应，机器人将数据综合到一个“产品路线图”中。尼古拉解释说：“[它]将使用这些对话来确定潜在产品的关键特性，然后向您播放它们，并将它们组织在一个仪表板中。”'
- en: 'The degree to which AI is integrated into the functioning of Audos-bot is truly
    incredible. Even  more remarkably, Nicholas tells me that he prototyped most of
    the product using AI. Here are some insights from this segment of our discussion:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: Audos-bot中整合AI的程度真是令人难以置信。更令人惊讶的是，尼古拉告诉我，他使用AI原型制作了大部分产品。以下是我们讨论的这部分内容的一些见解：
- en: '**AI enables more people to build**. Nicholas says that ChatGPT helped him
    build Audos even though he’s a self-proclaimed coding novice. “I just think it''s
    magical that you can say, ‘This is what want to do, can you write me the first
    version of a script?’ and then you can plug that script in and run it and then
    just paste the error message, and slowly, but surely if you''re patient enough,
    you can get there,” he remarks.'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**AI使更多人能够构建。** 尼古拉说，即使他自称是编程新手，ChatGPT也帮助他构建了Audos。他说：“我只是觉得神奇的是你可以说，‘这是我想做的，你能给我写一个脚本的第一个版本吗？’，然后你可以将那个脚本插入并运行它，然后只需粘贴错误消息，如果你有足够的耐心，慢慢地，但肯定地，你可以到达那里。”'
- en: '**Use ChatGPT to build your proof of concept.** Even as Audos-bot grows in
    functional complexity, Nicholas continues to use ChatGPT to blueprint new features.
    He takes me through a new feature they’re working on, the automation of launching
    custom GPTs for users, explaining, “I am in the process right now of prototyping
    that in my prototyping framework, so that I can then hand it to the real engineers…and
    say, Hey, can you please make this?”'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**使用ChatGPT来构建你的概念验证。** 即使Audos-bot在功能复杂性上不断增长，尼古拉斯仍然继续使用ChatGPT来为新功能制定蓝图。他向我介绍了一个他们正在研究的新功能，即为用户启动自定义GPT的自动化，并解释说：“我现在正在用我的原型框架来原型化，这样我就可以把它交给真正的工程师……并说，嘿，你能不能做这个？”'
- en: '**Establish checks and balances for ChatGPT.** Since Nicholas is using ChatGPT
    to code, an area in which he’s relatively inexperienced, I ask him how he checks
    if ChatGPT is doing the right thing. “Once you''ve made the mistake a few times,
    you can tend to be pretty smart about what the mistake is that you''re making
    and try not to make it again,” he says.'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**为ChatGPT建立检查和平衡。** 由于尼古拉斯正在使用ChatGPT进行编码，这是他相对缺乏经验的领域，我问他如何检查ChatGPT是否做了正确的事情。“一旦你犯了几次错误，你就能对你所犯的错误变得相当聪明，并尽量不再犯同样的错误，”他说。'
