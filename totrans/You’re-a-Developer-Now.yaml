- en: You’re a Developer Now
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你现在是一个开发者了
- en: 来源：[https://every.to/chain-of-thought/you-re-a-developer-now](https://every.to/chain-of-thought/you-re-a-developer-now)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://every.to/chain-of-thought/you-re-a-developer-now](https://every.to/chain-of-thought/you-re-a-developer-now)
- en: 'Sponsored By: Scrintal'
  id: totrans-6
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 赞助商：Scrintal
- en: This essay is brought to you by [Scrintal](https://www.scrintal.com/?utm_source=NL&utm_medium=PNS&utm_campaign=A10172&d=EVERY10),
    the game-changer for knowledge management. It's not just an app, it's a canvas
    of infinite ideas, offering bi-directional links for a seamless workflow. Perfect
    for research, project mapping, process formulation, planning, or studying - Scrintal
    lets you organize and connect all your thoughts in one place. Every subscribers
    get 10% off when you use the code **EVERY10**.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这篇文章由[Scrintal](https://www.scrintal.com/?utm_source=NL&utm_medium=PNS&utm_campaign=A10172&d=EVERY10)赞助，它是知识管理的改变者。它不仅仅是一个应用程序，还是一个无限思想的画布，提供双向链接，实现无缝工作流程。非常适合研究、项目映射、流程制定、规划或学习-Scrintal可以让您将所有思想组织和连接在一个地方。每位订阅者在使用代码**EVERY10**时均可享受10%的折扣。
- en: In fantasy books, when people get magic powers, they usually spend a lot of
    time figuring out how to use them. In our world, when people get magic powers,
    they mostly go about their day ignoring them.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在幻想书中，当人们获得魔法能力时，他们通常会花很多时间弄清楚如何使用它们。在我们的世界中，当人们获得魔法能力时，他们大多数时间都在忽视它们。
- en: I know this because that’s what you’re doing. You. You’ve got magic powers—you’ve
    just been distracted.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我知道这一点，因为这就是你正在做的事情。你。你拥有魔法能力-你只是被分心了。
- en: The truth is, if you have an idea that involves a keyboard, you can build it
    today. Doesn’t matter what it is. You can code anything in your imagination just
    by typing a few commands into ChatGPT. But, more than likely, you haven’t been
    using these powers. Why?
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 事实是，如果你有一个涉及键盘的想法，你今天就可以构建它。不管它是什么。你只需在ChatGPT中输入几个命令，就可以按照你的想象编写任何代码。但更有可能的是，你还没有使用这些能力。为什么？
- en: 'It’s not your fault. No one told you it was possible. After all, in fantasy
    books, there’s always a character who busts down the door in the middle of the
    night and announces your powers to you (and enswines your spiteful cousin for
    good measure). So let me do that for you:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这不是你的错。没有人告诉过你这是可能的。毕竟，在幻想书中，总会有一个人在半夜破门而入，宣布你的力量给你听（并且为了好的措施而使你的怨恨表兄变成蛇）。所以让我来告诉你：
- en: Hey, you! You, over there, with the goofy expression on your face.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 嘿，你！就是你，那边那个脸上带着滑稽表情的人。
- en: '*You’re a developer now. *'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '*你现在是一个开发者。*'
- en: Let me tell you how I know.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 让我告诉你我是如何知道的。
- en: The borders of being ‘technical’ are expanding by the day
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: “技术”的边界每天都在扩展
- en: There used to be a well-defined line between who could build things and who
    couldn’t. Building was reserved for people who could code—people who were “technical.”
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 过去有一个明确的界限，界定了谁能够构建事物和谁不能。建筑是为能够编写代码的人-“技术人员”保留的。
- en: Sure, there’ve been waves of milquetoast no-code tools that purported to turn
    you into a developer for the past decade. But those turned out to be more like
    teaching people to play *Guitar Hero* than guitar.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，过去十年中有一波波声称可以将您变成开发者的无用代码工具。但那些更像是教人玩*吉他英雄*而不是吉他。
- en: AI changes this. Today it can take people who have been around tech for a long
    time, but have never coded, and with the right support, help them build and ship
    a product in 30 days.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: AI改变了这一切。今天，它可以帮助那些长期接触技术但从未编写过代码的人，并在得到正确支持后，帮助他们在30天内构建和推出产品。
- en: I saw this first-hand at the demo day for the [chatbot course](https://chatbot-course.com)
    I teach.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 我在我教的[聊天机器人课程](https://chatbot-course.com)的演示日上亲眼看到了这一点。
- en: It’s a month-long course where we teach people with a range of technical skills—from
    those who have never coded before to professional developers—how to build an AI
    chatbot. The key enabling technology is ChatGPT, which acts as a coding assistant,
    personal tutor, and coach for the students.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个为期一个月的课程，在这里我们教授从从未编写过代码的人到专业开发人员的一系列技术技能，教他们如何构建AI聊天机器人。关键的技术是ChatGPT，它充当学生的编码助手、个人导师和教练。
- en: 'I was stunned by the variety and quality of the demos. One student built a
    style guide bot that journalists could use to analyze their language to meet their
    publication’s tone and voice:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 我对演示的多样性和质量感到震惊。一个学生制作了一个样式指南机器人，记者可以使用它来分析他们的语言，以符合其出版物的语调和声音：
- en: 'Another student built a bot that gave expert advice about the German immigration
    process:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 另一位学生制作了一个提供有关德国移民流程的专业建议的机器人：
- en: 'One built a bot that lets you talk with experts with different personas, like
    nutritionist, accountant, or trainer:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 其中一个创建了一个机器人，可以让你与不同角色的专家交流，比如营养师、会计师或教练：
- en: And another built one that analyzes real estate investment opportunities.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个创建了一个分析房地产投资机会的项目。
- en: “That’s cool,” you might say. “But this sort of stuff happens every day. People
    build side projects all the time.”
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: “那很酷，”你可能会说。“但这种事情每天都会发生。人们一直在建立边缘项目。”
- en: 'But that’s the thing: they don’t.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 但问题在于：他们并不这么认为。
- en: '*Developers* build side projects all of the time. And we certainly had a few
    developers in this course. But the people who built most of these projects don’t
    consider themselves developers.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '*开发者*一直在建立边缘项目。而我们在这门课程中当然也有一些开发者。但是大多数建立这些项目的人并不认为自己是开发者。'
- en: 'They’re not technical. You might say they’re in the “penumbra” of being technical—an
    adjacent gray area. Maybe they took one coding class in college, or they work
    as a PM where they interact with developers so they know the general concepts.
    Some aren’t even in tech: they’re lawyers or consultants or activists. None of
    them has ever considered themselves capable of coding and launching a product.
    And until recently, they weren’t.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 他们不具备技术性。你可能会说他们处于技术的“半明半暗”区域。也许他们在大学里上过一门编程课，或者他们作为产品经理与开发者互动，因此了解一般概念。有些甚至不在科技行业：他们是律师、顾问或活动家。他们中没有人曾经认为自己能编写并推出产品。直到最近，他们都不是。
- en: Yet here they were, after a month of work with ChatGPT, demoing an idea that
    they’d brought to life by themselves. Later this week, their product will get
    sent out to all of Every’s audience. We went from a napkin sketch to an app live
    in production in 30 days.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，他们在 ChatGPT 的一个月的工作之后，展示了一个他们自己实现的想法。本周晚些时候，他们的产品将发送给 Every 的所有观众。我们从餐巾纸上的草图到一个在生产中运行的应用程序只用了30天。
- en: That’s a huge amount of progress in a single month. There has been a ton of
    hype around ChatGPT, but here is the actual magic!
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个单月内取得的巨大进步。ChatGPT 受到了很多炒作，但这才是真正的魔力所在！
- en: ChatGPT is an incredible creative power-up. It gives you the ability to code,
    design, write, and make good decisions without requiring years of training. [And
    it’s getting better all the time](https://every.to/napkin-math/automate-the-simple-with-stupid).
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '[ChatGPT](https://every.to/napkin-math/automate-the-simple-with-stupid) 是一种令人难以置信的创造性力量。它赋予你编码、设计、撰写和做出良好决策的能力，而无需多年的训练。[而且它的表现一直在不断提升](https://every.to/napkin-math/automate-the-simple-with-stupid)。'
- en: All that these students needed in order to unlock this power was a gentle push
    and a supportive environment from me. And that has implications for everyone,
    including you.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些学生所需要的就是一点点鼓励和来自我的支持性环境。这对每个人都有影响，包括你。
- en: Let’s talk about what they are.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来谈谈他们是什么。
- en: ChatGPT gets you to *wow* on day one
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: ChatGPT 让你在第一天就感到*惊叹*。
- en: Learning to code the old-fashioned way is intimidating.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 学习传统的编码方式令人望而却步。
- en: 'When I learned to code in the mid-2000s, I used a book: [*Sams Teach Yourself
    C++*](https://www.amazon.com/Sams-Teach-Yourself-Days-5th/dp/0672327112). I spent
    weeks paging through it and plugging esoteric commands into my computer hoping
    I was doing it right. When something broke, I had no one to ask to help me. It
    was so hard.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 当我在2000年代中期学习编码时，我用的是一本书：[*Sams Teach Yourself C++*](https://www.amazon.com/Sams-Teach-Yourself-Days-5th/dp/0672327112)。我花了几周的时间翻阅它，并插入我认为是正确的晦涩命令，希望我的电脑能正确执行。当出现问题时，我没有人可以求助。那太难了。
- en: I wanted to code because I wanted to build businesses. But instead of doing
    the stuff I’d dreamed of, I spent months learning abstract concepts like variables,
    loops, and if statements. I almost gave up.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 我想学编码是因为我想建立自己的业务。但是，我没有去做我梦想中的事情，而是花了几个月时间学习抽象概念，比如变量、循环和条件语句。我几乎放弃了。
- en: That’s not the case today. With ChatGPT, even if you have zero technical skill,
    you can have a simple version of your dream app running in an hour. You don’t
    need to know how for loops or if statements work—you just need to know the right
    ChatGPT prompts.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 今天不再是这样了。有了 ChatGPT，即使你没有任何技术技能，你也可以在一个小时内运行你梦想中的简单应用的简化版本。你不需要知道 for 循环或 if
    语句的工作原理——你只需要知道正确的 ChatGPT 提示。
- en: 'That’s important because it motivates the next step: learning how it all works.'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 这很重要，因为它激励了下一步：学习一切是如何运作的。
- en: Once you’ve seen something work, you want to know why
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 一旦你看到某件事情起作用，你就想知道为什么。
- en: The first time you see something working that *you built*, it feels amazing.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 第一次看到*你自己建立的*东西起作用时，感觉真棒。
- en: 'Here’s something one of our chatbot course students said after the first lecture:
    "I’m feeling super empowered using ChatGPT + Replit to code. I can now query APIs,
    and convert it to Markdown for local storage. All that in an afternoon, it''s
    crazy."'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我们的一个聊天机器人课程学生在第一堂课后说的一句话："使用 ChatGPT + Replit 编码让我感觉到超级有能力。我现在可以查询 API，并将其转换为
    Markdown 进行本地存储。一个下午就能搞定，太疯狂了。"
- en: It’s crazy indeed. And the empowerment people feel from learning to build things
    that actually work provides significant motivation to learn why and how. Rather
    than learning about functions and variables and for loops in isolation, you can
    directly see how they stack together to create the thing in front of you.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 这确实很疯狂。学会构建真正可用的东西给人们带来了巨大的动力去学习为什么以及如何。与其孤立地学习函数、变量和循环，不如直接看到它们如何组合在一起创建你面前的东西。
- en: Students who would’ve ordinarily flunked out of coding and decided it wasn’t
    for them are much more likely to stick around and become builders in this kind
    of setup. And ChatGPT isn’t just good at writing code—it’s also good at explaining
    it. If you paste a code snippet into it or explain a bug you’re running into,
    it’ll tell you how to fix it.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种设置下，通常会挂科并决定不再学习编码的学生更有可能坚持下去并成为构建者。而 ChatGPT 不仅擅长编写代码，它还擅长解释代码。如果你把一个代码片段粘贴进去或者解释你遇到的
    bug，它会告诉你如何修复它。
- en: Studies show that [1-1 tutoring is twice as effective as classroom learning](https://every.to/superorganizers/the-unreasonable-effectiveness-of-1-1-learning?sid=26544)
    for mastering a subject. ChatGPT is your always-on-super-smart-no-question-too-dumb
    personal tutor—available wherever you have internet.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 研究表明，[1-1 辅导比课堂学习效果高两倍](https://every.to/superorganizers/the-unreasonable-effectiveness-of-1-1-learning?sid=26544)。ChatGPT
    是你永远在线、超聪明、无论你在哪里都能使用的私人导师。
- en: It’s the perfect guide for anyone looking to understand just enough to build
    a product.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 它是任何想要理解足够多以构建产品的人的完美指南。
- en: It’s not perfect yet—obviously
  id: totrans-47
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 它还不完美—显然
- en: For the skeptics in the room, I can anticipate the objection. Sure, you can
    get people to [script kiddie](https://en.wikipedia.org/wiki/Script_kiddie) their
    way into a demo. But that’s a far cry from becoming a professional production-ready
    developer.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 对于在场的怀疑论者，我可以预料到反对意见。当然，你可以让人们[脚本小子](https://zh.wikipedia.org/wiki/%E8%84%9A%E6%9C%AC%E5%B0%8F%E5%AD%90)式地进行演示。但这与成为一名专业的生产就绪的开发者相去甚远。
- en: And you’re right! You cannot become a professional developer in 30 days, even
    with AI. Learning to code with ChatGPT can be tricky. It can send you down rabbit
    holes that you don’t know how to get out of.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 你说的没错！即使有了人工智能，你也不能在 30 天内成为专业开发者。用 ChatGPT 学习编码可能有点棘手。它可能会让你陷入你不知道如何摆脱的兔子洞。
- en: You may not spend enough time learning the underlying concepts behind the code
    you’re writing, instead blindly following ChatGPTs directives, which are sometimes
    limited and out of date.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能没有花足够的时间学习代码背后的基本概念，而是盲目地遵循 ChatGPT 的指示，有时这些指示是有限且过时的。
- en: ChatGPT is not a total panacea, and it doesn’t negate the skill and intelligence
    required to be a great developer. There are significant benefits to reap from
    much of traditional programming education.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT 并不是万灵药，它并不能消除成为优秀开发者所需的技能和智慧。从传统编程教育中还是能获得重要的好处。
- en: But this objection is missing the point. People who couldn’t build *anything
    at all* can now build things that work. And the tool that enables this is just
    getting started. In five years, what will novice developers be able to achieve?
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 但这个反对意见是无关紧要的。以前根本无法构建*任何东西*的人现在可以构建可用的东西了。而使这成为可能的工具刚刚起步。五年后，新手开发者能做到什么呢？
- en: A heck of a lot.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 一大堆。
- en: What this means for you
  id: totrans-54
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 这对你意味着什么
- en: The technical penumbra—that fuzzy line between who can code and who can’t—is
    expanding day by day. With each advance in AI it gets slightly larger. And there
    are millions of people who are currently inside of that penumbra, who *can make
    things,* who haven’t even realized it yet. It’s like they’ve been endowed with
    the ability to fly, but they haven’t yet thought to jump.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 技术半影—那个模糊的界线，界定了谁会编码和谁不会—每天都在扩展。随着人工智能的每一次进步，它都会略微扩大。目前有数百万人处于这个半影之内，他们*能够制造东西*，但甚至还没有意识到。这就像他们被赋予了飞行的能力，但他们还没有想到跳跃。
- en: If you read Every, you have the technical aptitude to code with ChatGPT’s help.
    The sphere of those anointed with the ability to build things is expanding—and
    it includes you.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在Every上阅读，那么你有足够的技术能力使用ChatGPT来编程。能够构建东西的人群正在扩大——你也包括在内。
- en: What are you waiting for?
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 你还在等什么呢？
- en: '* * *'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '*If you want to learn how to code with ChatGPT in a supportive environment
    with me and other aspiring builders, check out my course,* [***How to Build an
