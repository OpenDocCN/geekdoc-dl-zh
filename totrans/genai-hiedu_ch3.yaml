  id: totrans-381
  prefs: []
  type: TYPE_TB
  zh: '| 文献综述 | **实施**：扫描和总结大量关于某一主题的文献。**示例**：对于关于阿尔茨海默病的研究，AI回顾和整理了数百项过往研究的重点发现。|'
- en: '| Hypothesis generation | **Implementation**: Propose research questions based
    on existing data. **Example**: After analysing medical records, AI hypothesises
    a link between a medication and rare side effects. |'
  id: totrans-382
  prefs: []
  type: TYPE_TB
  zh: '| 提出假设 | **实施**：根据现有数据提出研究问题。**示例**：在分析病历后，AI假设一种药物与罕见的副作用之间存在联系。|'
- en: '| Research paper writing | **Implementation**: Assist in structuring, editing,
    and refining academic papers. **Example**: AI suggests improvements in the methodology
    section of a paper on neural networks. |'
  id: totrans-383
  prefs: []
  type: TYPE_TB
  zh: '| 研究论文写作 | **实施**：协助构建、编辑和精炼学术论文。**示例**：AI在关于神经网络的研究论文的方法论部分提出改进建议。|'
- en: '| Peer review | **Implementation**: Review research for accuracy, novelty,
    and relevance. **Example**: AI flags a statistical inconsistency in a submitted
    paper on quantum mechanics. |'
  id: totrans-384
  prefs: []
  type: TYPE_TB
  zh: '| 同行评审 | **实施**：审查研究以验证准确性、新颖性和相关性。**示例**：AI标记了一篇关于量子力学的提交论文中的统计不一致性。 |'
- en: '| Organise and manage research materials | **Implementation**: Catalogue and
    arrange research data, papers, and other materials. **Example**: AI creates a
    structured database of all references used in a multi-year astronomy study. |'
  id: totrans-385
  prefs: []
  type: TYPE_TB
  zh: '| 组织和管理研究材料 | **实施**：编目和整理研究数据、论文和其他材料。**示例**：AI创建了一个结构化的数据库，包含多年天文研究中所使用的所有参考文献。
    |'
- en: '| Track research trends | **Implementation**: Monitor academic journals and
    conferences for emerging topics. **Example**: AI alerts researchers to a rising
    trend in studies focusing on advanced technology, such as CRISPR. |'
  id: totrans-386
  prefs: []
  type: TYPE_TB
  zh: '| 跟踪研究趋势 | **实施**：监控学术期刊和会议中的新兴主题。**示例**：AI提醒研究人员关注专注于CRISPR等先进技术的上升趋势。 |'
- en: '| Report writing | **Implementation**: Aid in crafting detailed and coherent
    research reports. **Example**: For a sociological study on urban migration, AI
    assists in visualising and describing the findings. |'
  id: totrans-387
  prefs: []
  type: TYPE_TB
  zh: '| 撰写报告 | **实施**：协助撰写详细且连贯的研究报告。**示例**：对于一项关于城市迁移的社会学研究，AI协助可视化和描述研究结果。 |'
- en: '| Build data models | **Implementation**: Design computational models to represent
    and analyse data. **Example**: AI helps construct a model predicting the spread
    of an invasive species based on environmental factors. |'
  id: totrans-388
  prefs: []
  type: TYPE_TB
  zh: '| 构建数据模型 | **实施**：设计计算模型以表示和分析数据。**示例**：AI帮助构建了一个基于环境因素的入侵物种传播预测模型。 |'
- en: '| Moderate online communities | **Implementation**: Oversee and manage online
    research forums or databases. **Example**: AI moderates a forum for quantum physics,
    ensuring discussions are accurate and flagging any misleading claims. |'
  id: totrans-389
  prefs: []
  type: TYPE_TB
  zh: '| 管理在线社区 | **实施**：监督和管理在线研究论坛或数据库。**示例**：AI管理一个量子物理论坛，确保讨论准确，并标记任何误导性声明。 |'
- en: '| ***Administrative*** |'
  id: totrans-390
  prefs: []
  type: TYPE_TB
  zh: '| **行政** |'
- en: '| Generate timetables | **Implementation**: Design schedules for classes, meetings,
    or events. **Example**: AI considers room availability and teacher schedules to
    produce a conflict-free timetable for the upcoming semester. |'
  id: totrans-391
  prefs: []
  type: TYPE_TB
  zh: '| 生成时间表 | **实施**：设计课程、会议或活动的日程安排。**示例**：AI考虑教室可用性和教师日程，为即将到来的学期生成无冲突的时间表。 |'
- en: '| Build forms and surveys | **Implementation**: Create interactive forms for
    data collection. **Example**: An AI crafts a feedback form for a recently conducted
    workshop, ensuring that all relevant aspects are covered. |'
  id: totrans-392
  prefs: []
  type: TYPE_TB
  zh: '| 构建表格和调查问卷 | **实施**：创建用于数据收集的交互式表格。**示例**：AI为最近举办的研讨会制作了一份反馈表格，确保涵盖所有相关方面。
    |'
- en: '| Compose and reply to emails | **Implementation**: Draft and send responses
    based on the context of received emails. **Example**: An administrative AI sends
    an acknowledgment email to students who have submitted their thesis proposals.
    |'
  id: totrans-393
  prefs: []
  type: TYPE_TB
  zh: '| 撰写和回复电子邮件 | **实施**：根据收到的电子邮件的上下文起草和发送回复。**示例**：行政AI向提交了论文提案的学生发送了确认电子邮件。
    |'
- en: '| Data analysis on student or teacher evaluations | **Implementation**: Process
    and analyse feedback to derive meaningful insights. **Example**: AI analyses end-of-year
    evaluations to determine which courses were most effective and where improvements
    are needed. |'
  id: totrans-394
  prefs: []
  type: TYPE_TB
  zh: '| 学生或教师评估数据分析 | **实施**：处理和分析反馈以得出有意义的见解。**示例**：AI分析年终评估，以确定哪些课程最有效，以及需要改进的地方。
    |'
- en: '| Create infographics and reports | **Implementation**: Convert data into visual
    summaries or detailed reports. **Example**: AI produces an infographic on yearly
    student performance metrics across departments. |'
  id: totrans-395
  prefs: []
  type: TYPE_TB
  zh: '| 创建信息图表和报告 | **实施**：将数据转换为视觉摘要或详细报告。**示例**：AI制作了一份关于跨部门年度学生表现指标的图表。 |'
- en: '| Devise policies | **Implementation**: Draft guidelines based on data and
    best practices. **Example**: AI proposes a new attendance policy after analysing
    student performance and attendance correlations. |'
  id: totrans-396
  prefs: []
  type: TYPE_TB
  zh: '| 制定政策 | **实施**：基于数据和最佳实践制定指南。**示例**：AI在分析学生表现和出勤相关性后，提出了新的出勤政策。 |'
- en: '| Write recommendation letters | **Implementation**: Aid in drafting letters
    of recommendation. **Example**: AI drafts a template for a recommendation letter
    for a student applying for a graduate programme. |'
  id: totrans-397
  prefs: []
  type: TYPE_TB
  zh: '| 撰写推荐信 | **实施**：协助起草推荐信。**示例**：AI为申请研究生项目的学生草拟了一份推荐信模板。 |'
- en: '| Automate meeting notes | **Implementation**: Transcribe, summarizs, and distribute
    notes from meetings. **Example**: After a departmental meeting, AI sends out a
    concise summary of decisions and action items. |'
  id: totrans-398
  prefs: []
  type: TYPE_TB
  zh: '| 自动化会议记录 | **实施**：转录、总结并分发会议记录。**示例**：在部门会议之后，AI发送关于决策和行动项目的简洁总结。'
- en: '| Customise student admissions | **Implementation**: Analyse student profiles
    and recommend suitable courses or programs. **Example**: Based on a student’s
    achievements and interests, AI suggests they would be a good fit for the advanced
    science programme. |'
  id: totrans-399
  prefs: []
  type: TYPE_TB
  zh: '| 定制学生招生 | **实施**：分析学生档案并推荐合适的课程或项目。**示例**：基于学生的成就和兴趣，AI建议他们适合高级科学项目。'
- en: '| List, summarise, and outline information | **Implementation**: Compile relevant
    details or provide concise summaries. **Example**: AI lists all the documents
    needed for student enrolment and provides a summary of each. |'
  id: totrans-400
  prefs: []
  type: TYPE_TB
  zh: '| 列出、总结和概述信息 | **实施**：汇编相关细节或提供简洁的总结。**示例**：AI列出所有学生入学所需的文件，并为每个文件提供总结。'
- en: '| Explain concepts and translate information | **Implementation**: Clarify
    ideas or convert data into different languages. **Example**: AI translates a university’s
    admission guidelines into multiple languages for international students. |'
  id: totrans-401
  prefs: []
  type: TYPE_TB
  zh: '| 解释概念和翻译信息 | **实施**：阐明想法或将数据转换为不同语言。**示例**：AI将大学的招生指南翻译成多种语言，以供国际学生使用。'
- en: '| Interrelate ideas and map concepts | **Implementation**: Connect related
    ideas and visualise them. **Example**: AI generates a concept map linking all
    courses under the Computer Science department and their interrelationships. |'
  id: totrans-402
  prefs: []
  type: TYPE_TB
  zh: '| 联系想法并映射概念 | **实施**：连接相关想法并可视化它们。**示例**：AI生成一个概念图，将计算机科学系下的所有课程及其相互关系联系起来。'
- en: '| Organise and curate resources | **Implementation**: Arrange and present data
    or materials systematically. **Example**: AI organises a database of exam papers,
    categorising them by field and importance. |'
  id: totrans-403
  prefs: []
  type: TYPE_TB
  zh: '| 组织和整理资源 | **实施**：系统地安排和展示数据或材料。**示例**：AI组织了一个考试论文数据库，按领域和重要性进行分类。'
- en: '| Moderate online communities | **Implementation**: Oversee and manage online
    forums or databases. **Example**: AI ensures that discussions on the university’s
    online forum remain respectful and flags any inappropriate content. |'
  id: totrans-404
  prefs: []
  type: TYPE_TB
  zh: '| 管理在线社区 | **实施**：监督和管理在线论坛或数据库。**示例**：AI确保大学在线论坛上的讨论保持尊重，并标记任何不适当的内容。'
- en: '| Support professional development and counselling | **Implementation**: Provide
    guidance and resources for growth. **Example**: AI recommends a set of online
    courses and workshops to a teacher looking to expand their skills in e-learning.
    |'
  id: totrans-405
  prefs: []
  type: TYPE_TB
  zh: '| 支持专业发展和咨询 | **实施**：提供指导和资源以促进成长。**示例**：AI向一位希望扩展其电子学习技能的教师推荐一系列在线课程和工作坊。'
- en: 3.6.1 List of Pedagogies Facilitated by AI–Human Partnership
  id: totrans-406
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.6.1 由AI-人类合作促进的教学法列表
- en: 3.7 Case Scenarios Embracing ChatGPT into the Higher Education Classroom
  id: totrans-407
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3.7 将ChatGPT融入高等教育课堂的案例研究
- en: The following case scenarios investigate the transformative potential of incorporating
    ChatGPT and related technologies into diverse disciplines, demonstrating the adaptability
    and versatility of such tools. From fostering philosophical debates in a humanities
    course to simulating client interactions in an architectural design studio, these
    case studies underline the benefits of integrating innovative AI technologies
    into the curriculum. By also aligning with multiple levels of Bloom’s Taxonomy,
    these implementations not only encourage students to achieve higher-order cognitive
    skills, but also equip them to overcome the complexities and challenges of real-life
    situations.
  id: totrans-408
  prefs: []
  type: TYPE_NORMAL
  zh: 以下案例研究探讨了将ChatGPT及相关技术融入不同学科的变革潜力，展示了这些工具的适应性和多功能性。从促进人文学科中的哲学辩论到模拟建筑设计工作室的客户互动，这些案例研究强调了将创新人工智能技术融入课程的好处。通过也与布鲁姆分类法的多个层次相一致，这些实施不仅鼓励学生达到更高层次的认知技能，还使他们能够克服现实生活中的复杂性和挑战。
- en: 3.8 Introduction to Prompt Engineering
  id: totrans-409
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3.8 提示工程简介
- en: The rise of GenAI has not only revolutionised various sectors but also brought
    about new career opportunities, one of which is ‘Prompt Engineering’. A glance
    at job ads with eye-catching salaries for prompt engineers, and articles from
    *Forbes* ([Cook, 2023](#ref3_12)) and *Time* ([Popli, 2023](#ref3_29)), shows
    the escalating demand and significance of this role. However, what exactly is
    prompt engineering and why is it important? Prompt engineering is the bridge between
    human language and machine understanding, ensuring smooth, intuitive interactions
    between the two. This section discusses the art and science of prompt engineering,
    explaining its necessity and the strategies involved in designing effective prompts
    to converse with GenAI.
  id: totrans-410
  prefs: []
  type: TYPE_NORMAL
  zh: GenAI的兴起不仅革命了各个行业，还带来了新的职业机会，其中之一就是“提示工程”。看看那些为提示工程师提供的引人注目的薪资的招聘广告，以及来自《福布斯》([Cook,
    2023](#ref3_12))和《时代》([Popli, 2023](#ref3_29))的文章，可以看出对这个角色的需求正在不断上升和重要性。然而，提示工程究竟是什么，为什么它很重要？提示工程是人与机器理解之间的桥梁，确保两者之间顺畅、直观的互动。本节讨论提示工程的技艺和科学，解释其必要性以及设计有效提示词与GenAI进行对话的策略。
- en: 3.8.1 The Essence of Prompts
  id: totrans-411
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.8.1 提示词的本质
- en: At the heart of our interactions with GenAI tools, especially with language
    processing models, are prompts. They serve as cues or instructions, guiding the
    GenAI system to generate relevant outputs. Whether it is asking Siri to set a
    reminder or Bing Chat to retrieve information, prompts are how we start our conversations
    with GenAI. The effectiveness of such interactions greatly depends on how well
    we craft our prompts. Better prompts not only enhance our experience with AI,
    but also optimise the model’s performance, making AI more useful and efficient
    as a tool in our daily lives.
  id: totrans-412
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们与GenAI工具互动的核心，尤其是与语言处理模型互动时，是提示词。它们作为线索或指令，引导GenAI系统生成相关输出。无论是让Siri设置提醒还是让Bing
    Chat检索信息，提示词就是我们开始与GenAI对话的方式。这种互动的有效性很大程度上取决于我们如何精心制作我们的提示词。更好的提示词不仅能提升我们的AI体验，还能优化模型的性能，使AI在我们日常生活中的工具作用更加有用和高效。
- en: The importance of prompt engineering is crucial for a multitude of AI utilisations,
    making it an essential skill. It can help with debugging, tweaking AI models,
    and ensuring resource efficiency – for example, when our prompts are more detailed
    and accurate, the model will be able to generate desired outputs more quickly
    and efficiently, using less computational resources overall. In a world where
    AI–human collaborations will become increasingly prevalent, mastering prompt engineering
    will be a technical requirement as well as a pathway to making AI more intuitive
    and better aligned with human expectations. It is a skill key to our future-readiness.
  id: totrans-413
  prefs: []
  type: TYPE_NORMAL
  zh: 提示工程的重要性对于众多AI应用至关重要，使其成为一项基本技能。它可以帮助调试、调整AI模型，并确保资源效率——例如，当我们的提示更加详细和准确时，模型将能够更快、更高效地生成所需的输出，总体上使用更少的计算资源。在一个AI与人类合作将越来越普遍的世界里，掌握提示工程将成为一项技术要求，同时也是使AI更加直观和更好地符合人类期望的途径。这是一项对我们未来准备至关重要的技能。
- en: 3.8.2 The Prompt Engineering Components
  id: totrans-414
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.8.2 提示工程组件
- en: The design of effective prompts doesn’t have a ‘one-size-fits-all’ formula.
    Instead, we must understand the Prompt Engineering Components and apply them sensibly.
    Below we include seven useful Components – Instruction, Context, Role, Succinctness,
    Example, Format, and Readjustment, as shown in [Figure 3.4](#fig3_4). For readers
    to practice applying these, we provide a ‘Try-It Prompt’ at the end of each component
    description below. Using the example of “Constructivism in Education”, these example
    prompts provide a concrete context to understand how the “Prompt Engineering Components”
    can be used.
  id: totrans-415
  prefs: []
  type: TYPE_NORMAL
  zh: 有效提示词的设计没有“一刀切”的公式。相反，我们必须理解提示工程组件，并明智地应用它们。以下我们包括七个有用的组件——指令、上下文、角色、简洁性、示例、格式和调整，如图3.4所示。[图3.4](#fig3_4)。为了帮助读者练习应用这些组件，我们在每个组件描述的末尾提供了一个“尝试提示”。以“教育中的建构主义”为例，这些示例提示提供了一个具体的上下文，以了解“提示工程组件”如何被使用。
- en: '![Prompt engineering components include instruction, context, role, succinctness,
    example, format, and adjustment.](images/fig3_4_B.jpg)'
  id: totrans-416
  prefs: []
  type: TYPE_IMG
  zh: '![提示工程组件包括指令、上下文、角色、简洁性、示例、格式和调整。](images/fig3_4_B.jpg)'
- en: '[Figure 3.4 The Prompt Engineering Components.](#R_fig3_4)'
  id: totrans-417
  prefs: []
  type: TYPE_NORMAL
  zh: '[图3.4 提示工程组件。](#R_fig3_4)'
- en: '**Instruction:** The instruction component is the foundation of a prompt, providing
    the AI with a clear directive on what it should generate or provide. It is akin
    to asking a precise question to obtain a precise answer. The clarity of instruction
    helps steer the AI towards the desired output, ensuring the responses are aligned
    with, and relevant to, the user’s expectations. For example, in higher education,
    instructing an AI to summarise a research article sets a clear task for it to
    execute.'
  id: totrans-418
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**指令：** 指令是提示的基础，为AI提供明确的指示，告诉它应该生成或提供什么。这类似于提出一个精确的问题以获得精确的答案。指令的清晰性有助于引导AI向期望的输出方向，确保响应与用户的期望一致。例如，在高等教育中，指示AI总结研究文章为它设定了一个明确的任务。'
- en: '**Try-It Prompt:** Explain the concept of Constructivism in Education.'
  id: totrans-419
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**尝试提示：** 解释教育中的建构主义概念。'
- en: '**Context:** Context provides additional information that helps the AI understand
    the situation or background against which the instruction is being given. Including
    context can lead to more informed and nuanced responses, helping users eliminate
    ambiguity, and further ensure that the AI’s response is relevant and accurate.
    For instance, specifying the topic and time frame in a request for summarising
    a research article helps the AI to focus its response accordingly.'
  id: totrans-420
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**上下文：** 上下文提供了额外的信息，帮助AI理解指令所处的情境或背景。包括上下文可以导致更明智和细致的响应，帮助用户消除歧义，并进一步确保AI的响应相关且准确。例如，在请求总结研究文章时指定主题和时间范围，有助于AI相应地集中其响应。'
- en: '**Try-It Prompt:** Explain the concept of Constructivism in Education, focusing
    on its impact and implications for online learning.'
  id: totrans-421
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**尝试提示：** 解释教育中的建构主义概念，重点在于其对在线学习的影响和意义。'
- en: '**Role:** The role component allows the user to specify a persona or capacity
    in which they want the AI to respond. This could be particularly useful in educational
    settings where the tone or perspectives of a response could vary, based on the
    assigned role. For example, instructing the AI to assume the role of an academic
    advisor could generate a response that is professional and supportive, whereas
    asking it to assume the role of a student mentor may generate one that is more
    friendly and casual.'
  id: totrans-422
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**角色：** 角色组件允许用户指定他们希望AI以何种身份或能力进行响应。在教育环境中，这可能特别有用，因为响应的语气或视角可能根据分配的角色而变化。例如，指示AI扮演学术顾问的角色可能会生成专业且支持性的响应，而要求它扮演学生导师的角色可能会生成更友好和随意的响应。'
- en: '**Try-It Prompt:** Please take on the role of a university professor and explain
    the concept of Constructivism in Education, focusing on its impact and implications
    for online learning.'
  id: totrans-423
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**尝试提示：** 请扮演大学教授的角色，并解释教育中的建构主义概念，重点在于其对在线学习的影响和意义。'
- en: '**Succinctness:** Succinctness is the importance of conciseness and clarity
    in crafting prompts. A well-structured, concise prompt is easier for the AI to
    interpret and accurately respond to. It is about striking a balance between providing
    enough information and not confusing the AI with excessive details, thereby enabling
    more efficient communication.'
  id: totrans-424
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**简洁性：** 简洁性是构建提示时简洁和清晰的重要性。一个结构良好、简洁的提示更容易被AI解释并准确响应。这关乎在提供足够信息和不过度细节混淆AI之间找到平衡，从而实现更有效的沟通。'
- en: '**Try-It Prompt:** As a university professor, explain Constructivism in Education
    and its impact and implications for online learning, focusing only on how it influences
    course design.'
  id: totrans-425
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**尝试提示：** 作为一位大学教授，解释教育中的建构主义及其对在线学习的影响和意义，重点在于它如何影响课程设计。'
- en: '**Example:** Providing an example within a prompt serves to clarify or further
    illustrate the instruction(s), helping the AI to better understand the task at
    hand. Examples can be especially helpful in complex or ambiguous requests, offering
    a reference point for the AI to gauge the kind of response expected by the user.'
  id: totrans-426
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**示例：** 在提示中提供一个示例有助于阐明或进一步说明指令，帮助AI更好地理解当前的任务。在复杂或模糊的请求中，示例尤其有帮助，为AI提供一个参考点，以衡量用户期望的响应类型。'
- en: '**Try-It Prompt:** As a university professor, explain Constructivism in Education
    and its impact and implications for online learning, focusing on how it might
    influence course design. For example, discuss how a constructivist approach would
    encourage students to interact and build knowledge through discussions in online
    forums.'
  id: totrans-427
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**尝试性提示**：作为一名大学教授，解释教育中的建构主义及其对在线学习的影响和意义，重点关注它可能如何影响课程设计。例如，讨论建构主义方法如何鼓励学生在在线论坛的讨论中互动和构建知识。'
- en: '**Format:** The format component specifies the desired structure of the AI’s
    response, be it in paragraphs, bullet points, tables, etc. Specifying a format
    helps in obtaining responses that are easy to read, understand, and utilise, especially
    in educational or research contexts where the organisation of the information
    and data presentation are important.'
  id: totrans-428
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**格式**：格式组件指定了AI响应的期望结构，无论是段落、项目符号、表格等。指定格式有助于获得易于阅读、理解和利用的响应，特别是在教育或研究环境中，信息组织和数据展示非常重要。'
- en: '**Try-It Prompt:** As a university professor, provide a bullet-point summary
    of Constructivism in Education and its impact and implications for online learning,
    particularly for course design. Categorise the bullet points into subthemes.'
  id: totrans-429
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**尝试性提示**：作为一名大学教授，提供建构主义在教育中的要点总结及其对在线学习的影响和意义，特别是对课程设计的影响，并以项目符号格式进行分类。'
- en: '**Adjustment**: Adjustment is the process of refining the prompt based on previous
    responses from the AI. It is about tweaking the prompt to enhance clarity, add
    missing details, or correct misunderstandings, in order to generate a better,
    more accurate output. This component is an iterative approach to prompt engineering,
    facilitating a learning loop between the user and the AI.'
  id: totrans-430
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**调整**：调整是根据AI之前的响应来细化提示的过程。这是关于调整提示以增强清晰度、添加缺失的细节或纠正误解，以便生成更好、更准确的输出。这个组件是提示工程的迭代方法，促进了用户和AI之间的学习循环。'
- en: '**Try-It Prompt:** As a university professor, provide a detailed explanation
    of Constructivism in Education, its historical evolution in Asia, and its implications
    for online course design, in a bullet-point format.'
  id: totrans-431
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**尝试性提示**：作为一名大学教授，以项目符号格式详细解释建构主义在教育中的历史演变、其在亚洲的演变，以及其对在线课程设计的影响。'
- en: 3.8.2.1 Other Prompting Techniques
  id: totrans-432
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3.8.2.1 其他提示技术
- en: '**Zero-shot learning:** Zero-shot learning refers to when an AI model is expected
    to perform tasks for which it has not been previously given training data on.
    It is about leveraging the model’s existing knowledge to interpret and respond
    to new, unseen prompts. In prompt engineering, this strategy can be crucial for
    exploring the AI model’s ability to generalise and provide meaningful responses
    to novel requests.'
  id: totrans-433
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**零样本学习**：零样本学习指的是当AI模型被期望执行它之前没有接受过训练数据的任务时。这是关于利用模型现有的知识来解释和响应新的、未见过的提示。在提示工程中，这种策略对于探索AI模型泛化能力和对新颖请求提供有意义的响应至关重要。'
- en: '**Few-shot learning:** Few-shot learning involves providing a small number
    of examples to guide the AI model in understanding a new task. Unlike zero-shot
    learning, here, the model has a few reference points to base its responses on.
    In prompt engineering, this strategy helps to fine-tune the model’s responses
    by providing some context through a few examples, allowing it to better align
    with the user’s expectations for the outputs.'
  id: totrans-434
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**少样本学习**：少样本学习涉及提供少量示例以引导AI模型理解新任务。与零样本学习不同，在这里，模型有一些参考点来基于其响应。在提示工程中，这种策略通过提供一些示例来提供一些上下文，有助于微调模型的响应，使其更好地符合用户对输出的期望。'
- en: '**Chain of Thought:** The Chain of Thought strategy involves crafting a series
    of logically connected prompts that build upon each other, developing a more coherent
    and in-depth conversation with the AI model. Through facilitating dialogue that
    has a continuous and logical flow, this enables more engaging and insightful interactions
    with AI.'
  id: totrans-435
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**思维链策略**：思维链策略涉及构建一系列逻辑上相互关联的提示，这些提示层层递进，与AI模型进行更加连贯和深入的对话。通过促进具有连续性和逻辑流程的对话，这使与AI的互动更加吸引人且富有洞察力。'
- en: '**Negative and Positive Prompting:** Negative and Positive Prompting involves
    specifying what you do and do *not* want in the AI’s output. Positive prompting
    specifies which certain elements to include, while negative prompting specifies
    which to exclude. This strategy is important for structuring and refining the
    AI’s responses in accordance with the user’s expectations.'
  id: totrans-436
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**负面和正面提示**：负面和正面提示涉及指定你希望和希望不在人工智能输出中的内容。正面提示指定要包含哪些特定元素，而负面提示指定要排除哪些元素。这种策略对于根据用户的期望来构建和细化人工智能的响应至关重要。'
- en: Each of these prompt engineering components and techniques offers specifications
    with which we can craft and refine our prompts, enhancing the effectiveness and
    utility of our interactions with AI, especially in more complex domains. We will
    have to think carefully about which components we select and combine for use;
    with practice, one can master the skills of prompt engineering, making their AI
    interactions more efficient, engaging, and productive.
  id: totrans-437
  prefs: []
  type: TYPE_NORMAL
  zh: 每个这些提示工程组件和技术都提供了我们可以用来构建和细化我们的提示的规范，增强了我们与人工智能互动的有效性和实用性，尤其是在更复杂的领域。我们必须仔细思考我们选择和组合哪些组件来使用；通过实践，一个人可以掌握提示工程技能，使他们的AI互动更加高效、有趣和富有成效。
- en: The world of prompt engineering is as vast as it is thought-provoking. It is
    about crafting a language that resonates with machines, making our conversations
    with AI not just meaningful but also enjoyable. Whether as an AI enthusiast, researcher,
    or someone just curious about the emergence of an AI–human future, understanding
    prompt engineering will bring us all a step closer to better human-and-machine
    collaboration, where we converse, work, and innovate together with these tools
    and technologies.
  id: totrans-438
  prefs: []
  type: TYPE_NORMAL
  zh: 提示工程的世界既广阔又发人深省。它关乎创造一种与机器产生共鸣的语言，使我们的AI对话不仅有意义，而且有趣。无论是作为AI爱好者、研究人员，还是对人工智能与人类未来出现好奇的人，理解提示工程将使我们所有人更接近于更好的人机协作，我们可以与这些工具和技术一起对话、工作和创新。
- en: 3.9 Conclusions
  id: totrans-439
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3.9 结论
- en: This chapter has been an enlightening exploration into the nexus of GenAI and
    pedagogy. It illustrated a range of potentials, challenges, and intricacies of
    integrating advanced tools like ChatGPT into our educational systems. Through
    our discussions, we have also established that while AI is a powerful tool, it
    is not perfect. Its effectiveness relies on our ability to utilise its capabilities
    correctly, understanding its strengths and limitations.
  id: totrans-440
  prefs: []
  type: TYPE_NORMAL
  zh: 本章深入探讨了人工智能（GenAI）与教学法的交汇点，展示了将像ChatGPT这样的先进工具整合到我们的教育系统中可能带来的各种潜力、挑战和复杂性。通过我们的讨论，我们还确立了一个观点，即尽管人工智能是一个强大的工具，但它并不完美。其有效性取决于我们正确利用其能力的能力，理解其优势和局限性。
- en: Our exploration in the “Literary Study of ChatGPT’s GPT-4 via Bloom’s Taxonomy”
    further showcased AI’s capabilities. Focusing on Bloom’s Taxonomy, we looked at
    how ChatGPT can demonstrate different levels of cognitive processes, from remembering
    and recalling information to the more complex level of creation. The intersection
    of AI and established educational frameworks explored AI’s role in literary and
    textual analyses, offering novel approaches for curriculum development and educational
    research in higher education.
  id: totrans-441
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在“通过布鲁姆分类法研究ChatGPT的GPT-4文学研究”中的探索进一步展示了人工智能的能力。聚焦于布鲁姆分类法，我们考察了ChatGPT如何展示不同层次的心智过程，从记忆和回忆信息到更复杂的创造水平。人工智能与既定教育框架的交汇探讨了人工智能在文学和文本分析中的作用，为高等教育课程开发和教育研究提供了新的方法。
- en: The conversation around AI in education often revolves around its efficacy or
    efficiency, but its true potential is in its capacity to revolutionise. It promises
    not just automation but augmentation; with AI, we can better foster an environment
    where rote learning gives way to creative synthesis, and where students are not
    mere recipients but active constructors of knowledge.
  id: totrans-442
  prefs: []
  type: TYPE_NORMAL
  zh: 关于教育中的人工智能的讨论通常围绕其功效或效率，但它的真正潜力在于其变革能力。它承诺的不仅仅是自动化，还有增强；有了人工智能，我们可以更好地营造一个环境，让死记硬背让位于创造性综合，让学生不再是知识的被动接受者，而是知识的积极构建者。
- en: Yet, as we stand on this precipice of transformation, introspection is crucial.
    The appeal of AI is undeniable, but its integration into pedagogy demands a judicious
    balance. We must be wary of viewing it as a panacea, for the essence of education
    lies in the human touch – the spark of curiosity, the thrill of discovery, and
    the warmth of mentorship. AI, in its most potent form, should serve to amplify
    these experiences, not replace them.
  id: totrans-443
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，当我们站在这个变革的边缘时，内省至关重要。人工智能的吸引力无可否认，但将其融入教学需要谨慎的平衡。我们必须警惕将其视为万能药，因为教育的本质在于人文关怀——好奇心的火花、发现的喜悦和导师的温暖。在最强形态下，人工智能应该用来增强这些体验，而不是取代它们。
- en: As we look to the future, the development of relevant frameworks and ongoing
    research will be vital milestones to ensure that AI’s role in education grows,
    and does so in a way that meaningfully enriches the learning experience for all.
    As we close this chapter, let it be a call to educators, technologists, and learners
    to together co-construct an educational paradigm that not only integrates AI into
    teaching and learning, but is also inspired by it.
  id: totrans-444
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们展望未来时，相关框架的开发和持续研究将是确保人工智能在教育中发挥作用的里程碑，并且是以一种能够真正丰富所有学习者学习体验的方式。当我们结束这一章节时，让我们将其视为对教育工作者、技术专家和学习者的号召，共同构建一个教育范式，这个范式不仅将人工智能融入教学和学习，而且受到它的启发。
