- en: 3 Strengths and Weaknesses in Embracing ChatGPT in Curriculum Design
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 3 ChatGPT在课程设计中的应用的优缺点
- en: 'DOI: [10.4324/9781003459026-3](https://dx.doi.org/10.4324/9781003459026-3)'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 'DOI: [10.4324/9781003459026-3](https://dx.doi.org/10.4324/9781003459026-3)'
- en: It seems that GenAI’s abilities go beyond advanced predictive text. It can reason,
    and relate concepts in complex ways. Yet it sometimes struggles with simple tasks.
    Maybe it isn’t showing deep understanding, but rather mimicking human argument
    patterns through the data it trained from. It might be more of an ‘accidental
    intelligence’ than ‘artificial intelligence’. Perhaps many humans also employ
    similar techniques.
  id: totrans-2
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 似乎生成式人工智能（GenAI）的能力超出了高级预测文本。它能够进行推理，并以复杂的方式关联概念。然而，它有时在简单任务上会遇到困难。也许它并没有表现出深刻的理解，而是通过训练数据模仿人类的论证模式。这可能更多的是一种‘偶然的智能’而不是‘人工智能’。也许许多人类也采用了类似的技术。
