- en: 3.3.1 User-Centric Design
  id: totrans-36
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.3.1 以用户为中心的设计
- en: The User-Centric Design characteristic of GenAI refers to the systematic approach
    of placing the user at the core of its design and development processes. User-centric
    design applications are easy to understand, simple to operate, and, above all,
    user-friendly ([Chow, 2023](#ref3_11)). It involves the careful crafting of interfaces,
    functionalities, and processes that are inherently intuitive, thereby reducing
    the cognitive load on users and enabling them to interact with the system effortlessly.
    In GenAI, user-centric design translates to algorithms and models that not only
    produce high-quality outputs, but also ensure that the interaction, input methods,
    and result interpretations are straightforward and accessible to a wide range
    of users, regardless of their technical proficiency. The goal of a user-centric
    design is to ensure that advanced AI technology is accessible and comprehensible
    to all. [Figures 3.1](#fig3_1) and [3.2](#fig3_2) show the user-friendly dialogue
    box of ChatGPT and Bard.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: GenAI的以用户为中心的设计特性指的是将用户置于其设计和开发过程核心的系统化方法。以用户为中心的设计应用易于理解，操作简单，最重要的是用户友好（[Chow,
    2023](#ref3_11)）。它涉及精心设计界面、功能和工作流程，这些界面、功能和工作流程本身是直观的，从而降低了用户的认知负荷，并使他们能够轻松地与系统交互。在GenAI中，以用户为中心的设计转化为算法和模型，不仅产生高质量的输出，而且确保交互、输入方法和结果解释对广泛的用户来说简单易用，无论他们的技术熟练程度如何。以用户为中心的设计的目标是确保先进的AI技术对所有用户都是可访问和可理解的。[图3.1](#fig3_1)和[3.2](#fig3_2)展示了ChatGPT和Bard的用户友好对话框。
