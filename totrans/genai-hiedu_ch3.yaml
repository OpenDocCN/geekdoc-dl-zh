- en: 3.3.7 Comprehensive Coverage in Breadth and Depth
  id: totrans-70
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.3.7 广度和深度的全面覆盖
- en: The characteristic of ‘Coverage’, which encompasses both the breadth and depth
    of content, plays a pivotal role in delivering informative and comprehensive responses
    across a wide range of topics in GenAI tools. Tools like ChatGPT exemplify this
    characteristic by offering information across a vast array of subjects. The extent
    to which ChatGPT can provide in-depth and detailed information depends on the
    robustness of the training data and the sophistication of the associated algorithms,
    which ensures that responses that are not only extensive, but reasonably detailed
    on a wide spectrum of specific topics.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: “覆盖范围”这一特性，涵盖了内容的广度和深度，在GenAI工具中提供关于广泛主题的信息和全面响应方面起着关键作用。例如，ChatGPT通过提供广泛主题的信息来体现这一特性。ChatGPT能够提供深入和详细信息的程度取决于训练数据的健壮性和相关算法的复杂性，这确保了响应不仅广泛，而且在广泛的特定主题上合理详细。
- en: In the context of higher education, consider a scenario wherein a student explores
    information regarding various academic programmes, campus facilities, or even
    intricate details about specific courses. ChatGPT, fortified by expansive coverage,
    can offer insights from general knowledge about diverse academic disciplines,
    to specific, in-depth details about particular courses or research areas, depending
    on the wealth and specificity of its training data. For instance, if a student
    is seeking information about biotechnology programmes, ChatGPT could provide a
    general overview of what biotechnology involves, and potentially delve into specifics
    such as genetic engineering or clinical research based on the data it has been
    trained on. Moreover, it can guide students on potential career paths, enlightening
    them about various industry sectors and research areas where a degree in biotechnology
    might be applicable.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 在高等教育背景下，考虑一个学生探索有关各种学术项目、校园设施或甚至特定课程复杂细节的场景。ChatGPT凭借其广泛的覆盖范围，可以根据其训练数据的丰富性和具体性，提供从不同学术学科的一般知识到特定课程或研究领域的深入细节的见解。例如，如果学生正在寻找有关生物技术项目的信息，ChatGPT可以提供生物技术涉及内容的概述，并根据其训练数据可能深入到诸如基因工程或临床研究等具体细节。此外，它还可以指导学生探索可能的职业道路，向他们介绍生物技术学位可能适用的各个行业部门和研究领域。
- en: This substantial coverage not only satisfies immediate queries but also facilitates
    users in conducting a structured and comprehensive exploration of topics, intertwining
    broad strokes with detailed insights wherever possible. However, it is crucial
    to note that while ChatGPT can provide a commendable extent of detail across various
    topics, the accuracy and specificity of information would invariably be tethered
    to the quality and expansiveness of its training data and the intricacy of the
    underlying algorithms. More information on training data is given in [Chapter
    6](ch6.xhtml).
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 这种广泛的覆盖范围不仅满足了即时的查询需求，还使用户能够进行结构化和全面的主题探索，尽可能地将宏观与微观洞察相结合。然而，必须注意，尽管ChatGPT可以在各种主题上提供可嘉的详细程度，但信息的准确性和具体性不可避免地会与训练数据的质量和广度以及底层算法的复杂性相关联。关于训练数据的更多信息请参阅[第6章](ch6.xhtml)。
- en: 3.3.8 Contextual Relevance
  id: totrans-74
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.3.8 上下文相关性
- en: AI does not merely interact with us but also engages in conversations in a manner
    that is discerningly relevant to the given input and context. GenAI text-based
    tools, including ChatGPT, possess the ability to uphold a specific level of contextual
    understanding, which enables them to generate responses or content that aligns
    seamlessly with the user’s input. In addition, they demonstrate a memory-like
    capability which allows for ongoing dialogue. This intricate capability extends
    beyond mere response generation and encapsulates recognising, comprehending, and
    adapting to the multi-faceted elements of interaction, such as style, tone, and
    content context, thereby ensuring communication that is not only syntactically
    accurate but also contextually congruent.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能不仅与我们互动，而且以与给定输入和上下文密切相关的方式进行对话。包括ChatGPT在内的GenAI文本工具具有维持特定水平上下文理解的能力，这使得它们能够生成与用户输入无缝对齐的响应或内容。此外，它们还表现出类似记忆的能力，允许进行持续的对话。这种复杂的特性不仅超越了简单的响应生成，还包括识别、理解和适应互动的多方面元素，如风格、语气和内容上下文，从而确保沟通不仅在句法上准确，而且在上下文上一致。
- en: Imagine a scenario within the higher education setting, where a student utilises
    a GenAI tool to seek guidance for thesis writing. The tool, equipped with contextual
    awareness, would not merely provide generic advice on academic writing. Instead,
    it would delve into thesis creation, comprehending and addressing the specificities
    such as research methodologies, citation styles, and potentially the subject matter
    of the thesis if provided by the student. If the student expresses difficulties
    in formulating a hypothesis for a thesis in environmental science, the AI would
    tailor its responses to offer guidance specifically for hypothesis creation in
    that domain. It might even provide suggestions grounded in environmental science,
    maintaining a dialogue that is contextually relevant and specifically supportive
    of the student’s immediate needs.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一个高等教育环境中的场景，其中一名学生利用GenAI工具寻求论文写作的指导。这个工具，配备了情境意识，不仅会提供关于学术写作的通用建议。相反，它会深入论文创作，理解并解决诸如研究方法、引用风格以及如果学生提供的话，论文的主题等具体问题。如果学生表达在环境科学论文中制定假设的困难，AI会调整其回答，为该领域的假设创建提供具体指导。它甚至可能基于环境科学提供建议，保持与情境相关的对话，并具体支持学生的即时需求。
- en: This characteristic of GenAI ensures that users experience an interaction that
    is discernibly understanding and responsive to their individual and immediate
    needs. Especially in an educational context, where inquiries and issues can be
    diverse and domain-specific, GenAI’s ability to comprehend and respond with contextual
    relevance is beneficial and crucial, facilitating a user experience that is simultaneously
    informative, supportive, and precisely tailored to the academic task or challenge
    at hand.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: GenAI的这一特性确保用户体验到的互动是明显理解并对其个人和即时需求做出响应的。特别是在教育环境中，查询和问题可能多种多样且具有领域特定性，GenAI理解和以情境相关性做出响应的能力是有益且至关重要的，它促进了同时具有信息性、支持性和精确针对手头学术任务或挑战的用户体验。
- en: 3.3.9 Multilingual Support
  id: totrans-78
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.3.9 多语言支持
- en: GenAI’s multilingual support notably allows it to facilitate interactions across
    different languages ([Ahuja et al., 2023](#ref3_1)). This trait resembles a skilled
    communicator conversing with various linguistic groups, ensuring that communication
    remains clear and reliable despite different languages being used. Therefore,
    while the responses provided by GenAI may vary in language, they consistently
    uphold the accuracy and reliability across their outputs.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: GenAI的多语言支持显著地使其能够促进不同语言之间的互动([Ahuja等人，2023](#ref3_1))。这一特性类似于一位熟练的沟通者与各种语言群体进行对话，确保即使在不同的语言中使用，沟通也能保持清晰和可靠。因此，尽管GenAI提供的回答可能在语言上有所不同，但它们在输出中始终保持着准确性和可靠性。
- en: Consider a university welcoming in students from around the world, each with
    their own language preferences. GenAI, with its ability to understand and generate
    multiple languages, becomes a vital communication tool to ensure that every student
    can access and understand the information provided. [Table 3.3](#table3_3) demonstrates
    examples for multilingual support in ChatGPT. As a practical example, two students,
    one from China and another from Spain, pose questions, in Mandarin and Spanish
    respectively. The GenAI tool delivers accurate responses to both, ensuring fair
    access to information and equal timeliness of responses to its users. The multilingual
    capability of GenAI is essential in this context, as it enhances accessibility
    without compromising the quality and accuracy of communication. Thus, in education,
    this GenAI feature not only provides uniform access to information across languages
    but also actively promotes a globally inclusive learning atmosphere.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑一个欢迎来自世界各地学生的大学，每个学生都有自己的语言偏好。GenAI凭借其理解和生成多种语言的能力，成为确保每位学生都能获取和理解所提供信息的必要沟通工具。[表3.3](#table3_3)展示了ChatGPT中多语言支持的一些示例。作为一个实际例子，两名学生，一名来自中国，另一名来自西班牙，分别用普通话和西班牙语提出问题。GenAI工具为两者都提供了准确的回答，确保了信息获取的公平性和对用户回答的及时性。在这个背景下，GenAI的多语言能力至关重要，因为它在提高可访问性的同时，并未损害沟通的质量和准确性。因此，在教育领域，这一GenAI功能不仅为不同语言提供了统一的信息访问，而且积极促进了全球包容性的学习氛围。
