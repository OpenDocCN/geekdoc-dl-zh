- en: 3.5 AI-Partnered Pedagogy through the Lens of Bloom’s Taxonomy
  id: totrans-231
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3.5 通过布卢姆分类法视角的AI合作伙伴教学法
- en: One of the more alluring aspects of GenAI tools like ChatGPT is their ability
    to provide a seemingly profound understanding of a given topic, going beyond simple
    keyword matching. For further explanation, this section will discuss GenAI’s capabilities
    within Bloom’s Taxonomy Cognitive Domain model ([Bloom et al., 1956](#ref3_4);
    [Anderson & Krathwohl, 2001](#ref3_2)).
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: 生成式人工智能工具（如ChatGPT）的一个更具吸引力的方面是它们能够提供对给定主题的看似深刻的理解，这超越了简单的关键词匹配。为了进一步解释，本节将讨论在布卢姆认知领域模型中的生成式人工智能的能力
    ([布卢姆等，1956](#ref3_4); [安德森和克拉索沃尔，2001](#ref3_2))。
- en: Bloom’s Taxonomy, originally developed in 1956 by Benjamin Bloom and later revised
    by his students and colleagues, provides a hierarchical classification of cognitive
    skills essential for learning. It identifies six distinct levels of cognitive
    processes from basic to the complex as shown in [Table 3.9](#table3_9) remembering,
    understanding, applying, analysing, evaluating, and creating ([Bloom et al., 1956](#ref3_4);
    [Anderson & Krathwohl, 2001](#ref3_2)).
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: 布卢姆分类法，最初由本杰明·布卢姆于1956年开发，后来由他的学生和同事修订，提供了一种学习所需认知技能的层次分类。它确定了从基本到复杂的六个不同的认知过程级别，如[表3.9](#table3_9)所示：记忆、理解、应用、分析、评估和创造
    ([布卢姆等，1956](#ref3_4); [安德森和克拉索沃尔，2001](#ref3_2))。
- en: '[Table 3.9 Bloom’s Taxonomy Cognitive Domain Model](#R_table3_9) ([Bloom et
    al., 1956](#ref3_4);[Anderson & Krathwohl, 2001](#ref3_2))'
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: '[表3.9 布卢姆认知领域模型](#R_table3_9) ([布卢姆等，1956](#ref3_4);[安德森和克拉索沃尔，2001](#ref3_2))'
- en: '| Levels | Bloom’s Taxonomy Cognitive Domain model |'
  id: totrans-235
  prefs: []
  type: TYPE_TB
  zh: '| 级别 | 布卢姆认知领域模型 |'
- en: '| --- | --- |'
  id: totrans-236
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- |'
- en: '| Remembering | The ability to recall or retrieve previously learned information.
    |'
  id: totrans-237
  prefs: []
  type: TYPE_TB
  zh: '| 记忆 | 回忆或检索先前学习信息的能力。 |'
- en: '| Understanding | Grasping the meaning by interpreting and translating what
    has been learned. |'
  id: totrans-238
  prefs: []
  type: TYPE_TB
  zh: '| 理解 | 通过解释和翻译所学内容来掌握其含义。 |'
- en: '| Applying | Utilising learned material in new situations, which may include
    solving problems. |'
  id: totrans-239
  prefs: []
  type: TYPE_TB
  zh: '| 应用 | 在新情况下利用所学材料，这可能包括解决问题。 |'
- en: '| Analysing | Breaking down material into constituent parts, distinguishing
    between them, and understanding their relationships to one another. |'
  id: totrans-240
  prefs: []
  type: TYPE_TB
  zh: '| 分析 | 将材料分解为其组成部分，区分它们，并理解它们之间的关系。 |'
- en: '| Evaluating | Making judgements about the value, significance, or effectiveness
    of materials or methods in relation to one’s learning. |'
  id: totrans-241
  prefs: []
  type: TYPE_TB
  zh: '| 评估 | 根据自己的学习，对材料或方法的价值、重要性或有效性做出判断。 |'
- en: '| Creating | Constructing new ideas or content from synthesising multiple pieces
    of learned information. |'
  id: totrans-242
  prefs: []
  type: TYPE_TB
  zh: '| 创造 | 从多个学习信息片段中综合出新想法或内容。 |'
- en: Bloom’s Taxonomy Cognitive Domain model has been widely adopted in education
    as a guiding framework for designing learning objectives, assessments, and pedagogical
    strategies. By understanding and referring to these levels, educators can create
    more targeted and effective learning experiences that facilitate students’ learning
    progress from foundational knowledge acquisition to critical thinking and problem
    solving. This model can be applied to AI-integrated education for designing learning
    experiences which leverage the capabilities of AI in teaching and learning.
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: 布鲁姆分类法认知领域模型在教育中被广泛采用，作为设计学习目标、评估和教学策略的指导框架。通过理解和参考这些层次，教育者可以创建更具有针对性和有效性的学习体验，帮助学生从基础知识获取到批判性思维和问题解决的学习进步。此模型可以应用于AI集成教育，以设计利用AI教学和学习能力的体验。
- en: 3.5.1 Literary Study of ChatGPT’s GPT-4 via Bloom’s Taxonomy
  id: totrans-244
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.5.1 通过布鲁姆分类法对ChatGPT的GPT-4进行文学研究
- en: 'Understanding the capabilities of GenAI to process, analyse, and generate textual
    information is important for its comparison and possible integration with established
    educational frameworks, including Bloom’s Taxonomy’s Cognitive Domain model. Using
    OpenAI’s ChatGPT GPT-4, this study investigates the intersection between ChatGPT’s
    capabilities and the six cognitive processes outlined in Bloom’s Taxonomy (i.e.,
    remembering, understanding, applying, analysing, evaluating, and creating). The
    study aims to examine the depth and breadth of AI’s utility in literary and textual
    analyses, as well as identify potential implications for pedagogy and curriculum
    development in higher education. The study is currently under review. The primary
    research question is:'
  id: totrans-245
  prefs: []
  type: TYPE_NORMAL
  zh: 理解生成式AI处理、分析和生成文本信息的能力对于其与现有教育框架的比较和可能的集成至关重要，包括布鲁姆分类法认知领域模型。使用OpenAI的ChatGPT
    GPT-4，本研究探讨了ChatGPT的能力与布鲁姆分类法中概述的六个认知过程（即记忆、理解、应用、分析、评估和创造）之间的交集。研究旨在检查AI在文学和文本分析中的效用深度和广度，以及确定对高等教育中教学法和课程开发可能的影响。该研究目前正在审查中。主要研究问题是：
- en: To what extent can ChatGPT navigate the levels of cognitive processes in Bloom’s
    Taxonomy when analysing literary texts?
  id: totrans-246
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ChatGPT在分析文学文本时能多大程度上导航布鲁姆分类法中的认知过程层次？
- en: 3.5.1.1 Methodology
  id: totrans-247
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3.5.1.1 方法
- en: 'This study incorporates a variety of literary genres, including novels, poems,
    articles, and plays, to ensure a comprehensive evaluation. The methodology is
    iterative: ChatGPT will be prompted to engage with each literary text in accordance
    with the six cognitive processes, and its responses will be meticulously analysed
    by five researchers to assess their depth, accuracy, and relevance. [Table 3.10](#table3_10)
    shows the rubric for assessing ChatGPT’s responses at the “remembering” level
    of Bloom’s Taxonomy with three criteria – the depth of response, accuracy of response,
    and relevance of response. This systematic approach sheds light on ChatGPT’s text
    generation capabilities in literary analysis and its potential for pedagogical
    applications. (Note: for the actual study, six distinct rubrics, each corresponding
    to the six levels of Bloom’s Taxonomy, were used to facilitate a more comprehensive
    assessment and offer detailed analyses of the model’s performance across different
    cognitive levels).'
  id: totrans-248
  prefs: []
  type: TYPE_NORMAL
  zh: 本研究纳入了多种文学体裁，包括小说、诗歌、文章和戏剧，以确保全面评估。方法是迭代的：ChatGPT将被提示与每种文学文本进行互动，根据布鲁姆分类法的六个认知过程，其回应将由五位研究人员细致分析，以评估其深度、准确性和相关性。[表3.10](#table3_10)展示了评估ChatGPT在布鲁姆分类法“记忆”层面的回应的评分标准，包含三个标准——回应的深度、回应的准确性和回应的相关性。这种系统方法揭示了ChatGPT在文学分析中的文本生成能力及其在教育应用中的潜力。（注：在实际研究中，使用了六个不同的评分标准，每个对应布鲁姆分类法的六个层次，以促进更全面的评估，并提供模型在不同认知层次上的性能的详细分析）。
- en: '[Table 3.10 Rubrics for Assessing ChatGPT GPT-4 Literary Capability at the
    “Remembering” Level using Bloom’s Taxonomy](#R_table3_10)'
  id: totrans-249
  prefs: []
  type: TYPE_NORMAL
  zh: '[表3.10 使用布鲁姆分类法评估ChatGPT GPT-4在“记忆”层面的文学能力评分标准](#R_table3_10)'
- en: '| Rubric for Assessing ChatGPT’s Responses for Literary Analysis at the “Remembering”
    Level |'
  id: totrans-250
  prefs: []
  type: TYPE_TB
  zh: '| 评估ChatGPT在“记忆”层面进行文学分析回应的评分标准 |'
- en: '| --- |'
  id: totrans-251
  prefs: []
  type: TYPE_TB
  zh: '| --- |'
- en: '| Criteria | Excellent | Proficient | Average | Fair | Poor |'
  id: totrans-252
  prefs: []
  type: TYPE_TB
  zh: '| 标准 | 优秀 | 良好 | 一般 | 合格 | 差 |'
- en: '| --- | --- | --- | --- | --- | --- |'
  id: totrans-253
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- | --- | --- | --- | --- |'
- en: '| **Depth of Response** | Offers comprehensive recall of facts, terms, and
    basic concepts. | Demonstrates strong recall with occasional minor omissions.
    | Provides adequate recall but misses some key concepts. | Limited recall, missing
    many fundamental details. | Barely recalls or recognises any relevant details.
    |'
  id: totrans-254
  prefs: []
  type: TYPE_TB
  zh: '| **响应的深度** | 对事实、术语和基本概念有全面的回忆。 | 有时会有一些小的遗漏，但表现出强大的回忆能力。 | 提供了足够的回忆，但遗漏了一些关键概念。
    | 回忆有限，遗漏了许多基本细节。 | 几乎没有回忆或识别出任何相关细节。 |'
- en: '| **Accuracy of Response** | Flawlessly recalls information without any errors.
    | Contains few minor inaccuracies in the recalled information. | Several noticeable
    errors but still provides some correct information. | Numerous errors, limited
    correct recall. | Almost entirely inaccurate or off-target. |'
  id: totrans-255
  prefs: []
  type: TYPE_TB
  zh: '| **响应的准确性** | 完美回忆信息，没有任何错误。 | 回忆信息中有少量小错误。 | 有几个明显的错误，但仍然提供了一些正确信息。 | 错误众多，正确回忆有限。
    | 几乎完全不准确或偏离目标。 |'
- en: '| **Relevance of Response** | Entirely relevant to the prompt, showcasing an
    understanding of the “remembering” level. | Mostly relevant, with minor deviations
    from the prompt. | Displays partial relevance, occasionally going off-topic. |
    Strays significantly from the prompt, with little relevance. | Irrelevant to the
    prompt, fails to address “remembering”. |'
  id: totrans-256
  prefs: []
  type: TYPE_TB
  zh: '| **响应的相关性** | 完全符合提示，展示了对“记忆”级别的理解。 | 大部分相关，但与提示有轻微偏差。 | 显示出部分相关性，偶尔偏离主题。
    | 与提示有显著偏差，相关性很小。 | 与提示无关，未能涉及“记忆”。 |'
- en: 3.5.1.2 Findings of ChatGPT’s Literary Analysis of “Oliver Twist”
  id: totrans-257
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3.5.1.2 ChatGPT对《雾都孤儿》文学分析的发现
- en: To showcase the results of this study, [Table 3.11](#table3_11) below is an
    example that uses the famous novel, *Oliver Twist* by Charles Dickens. Please
    note, the below prompt from the user is the only prompt used to generate the response,
    no previous prompt, roles or other follow-up prompts were used.
  id: totrans-258
  prefs: []
  type: TYPE_NORMAL
  zh: 为了展示这项研究的结果，下表3.11是一个使用著名小说、查尔斯·狄更斯的*《雾都孤儿》*的示例。请注意，以下用户提示是生成响应的唯一提示，没有使用之前的提示、角色或其他后续提示。
- en: '[Table 3.11 Prompt used for the study of ChatGPT GPT-4’s Literary Capability
    against Bloom’s Taxonomy](#R_table3_11)'
  id: totrans-259
  prefs: []
  type: TYPE_NORMAL
  zh: '[表3.11 用于研究ChatGPT GPT-4文学能力与布鲁姆分类法的研究提示](#R_table3_11)'
- en: '| User | I am conducting a study on ChatGPT and its impact on higher education.
    I aim to explore how ChatGPT-4 operates in relation to the extent of GenAI’s capabilities
    concerning Bloom’s Taxonomy Cognitive Domain model. As you may know, there are
    six distinct levels of cognitive processes in this model, ranging from basic to
    complex: remembering, understanding, applying, analysing, evaluating, and creating.
    I plan to delve into various renowned novels, poems, articles, and plays for this
    research. I would like to begin with “Oliver Twist” by Charles Dickens. Could
    you provide detailed insights and demonstrate how deeply you can navigate within
    Bloom’s taxonomy in each level? |'
  id: totrans-260
  prefs: []
  type: TYPE_TB
  zh: '| 用户 | 我正在进行一项关于ChatGPT及其对高等教育影响的研究。我的目标是探讨ChatGPT-4在GenAI能力与布鲁姆认知领域模型的关系中是如何运作的。如您所知，该模型中有六个不同的认知过程级别，从基础到复杂：记忆、理解、应用、分析、评估和创造。我计划深入研究各种著名的小说、诗歌、文章和戏剧。我想从查尔斯·狄更斯的《雾都孤儿》开始。你能提供详细的见解，并展示你能在布鲁姆分类法中的每个级别上深入导航吗？
    |'
- en: '| ChatGPT | Of course! Let’s use “Oliver Twist” by Charles Dickens as our case
    study to illustrate ChatGPT-4’s capabilities across the six levels of Bloom’s
    Taxonomy Cognitive Domain model.'
  id: totrans-261
  prefs: []
  type: TYPE_NORMAL
  zh: '| ChatGPT | 当然可以！让我们以查尔斯·狄更斯的《雾都孤儿》为例，来展示ChatGPT-4在布鲁姆认知领域模型六个级别上的能力。'
- en: 'Remembering: ChatGPT-4’s Capability – recall specific details, facts, information,
    and data.'
  id: totrans-262
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 记忆：ChatGPT-4的能力——回忆具体细节、事实、信息和数据。
- en: Oliver Twist is an orphan who begins his life in a workhouse. He later escapes
    and has several adventures in London, encountering characters like Fagin, the
    Artful Dodger, and Bill Sikes.
  id: totrans-263
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 奥利弗·退斯特是一个孤儿，他的生活从一家收容所开始。后来他逃脱了，在伦敦有几次冒险，遇到了法根、机灵鬼和比尔·赛克斯等人物。
- en: 'Understanding: ChatGPT-4’s Capability – Comprehend the meaning, interpretation,
    and descriptions.'
  id: totrans-264
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 理解：ChatGPT-4的能力——理解意义、解释和描述。
- en: “Oliver Twist” delves into the hardships of the orphaned and the poor during
    Victorian England. It underscores the societal disparities and highlights the
    ease with which innocence can be corrupted in the midst of adversity.
  id: totrans-265
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 《雾都孤儿》深入探讨了维多利亚时代英格兰孤儿和穷人的苦难。它强调了社会差异，并突出了在逆境中纯真如何轻易被腐蚀。
- en: 'Applying: ChatGPT-4’s Capability – Use the knowledge in new ways or situations.'
  id: totrans-266
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 应用：ChatGPT-4的能力——以新的方式或情境使用知识。
- en: Dickens’ portrayal of Oliver’s journey can be juxtaposed against modern-day
    situations, like the challenges faced by migrants or refugees. Despite the historical
    setting, the themes of exploitation and survival are universally relevant.
  id: totrans-267
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 狄更斯对奥利弗旅程的描绘可以与现代情况相比较，如移民或难民面临的挑战。尽管有历史背景，但剥削和生存的主题具有普遍的相关性。
- en: 'Analysing: ChatGPT-4’s Capability – Distinguish different parts, understand
    their interrelationships.'
  id: totrans-268
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 分析：ChatGPT-4的能力——区分不同的部分，理解它们之间的关系。
- en: “Oliver Twist” is structured around both Oliver’s personal journey and the societal
    context around him. Characters such as Fagin represent the criminal underbelly
    of society, whereas others like Mr. Brownlow showcase benevolence and kindness.
    The contrast in characters is Dickens’ method of exploring societal morality.
  id: totrans-269
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: “雾都孤儿”的结构围绕奥利弗的个人旅程和他周围的社会背景。像费金这样的角色代表了社会的犯罪底层，而像布朗洛先生这样的角色则展示了仁慈和善良。人物之间的对比是狄更斯探索社会道德的方法。
- en: 'Evaluating: ChatGPT-4’s Capability – Justify and defend opinions and decisions.'
  id: totrans-270
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 评估：ChatGPT-4的能力——论证和捍卫观点和决策。
- en: “Oliver Twist” is not just a narrative but a social commentary. Dickens’ vivid
    portrayal of workhouses and the plight of the orphans stands as a critique of
    the Victorian era’s treatment of the underprivileged. One could argue that Dickens
    uses Oliver’s story as an instrument to highlight the societal flaws and demand
    change.
  id: totrans-271
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: “雾都孤儿”不仅仅是一个叙事，也是社会评论。狄更斯对收容所和孤儿困境的生动描绘，是对维多利亚时代对待弱势群体的批判。有人可能会说，狄更斯利用奥利弗的故事作为工具，突出社会缺陷并要求变革。
- en: 'Creating: ChatGPT-4’s Capability – Build new structures or patterns from diverse
    elements.'
  id: totrans-272
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建：ChatGPT-4的能力——从不同的元素中构建新的结构或模式。
- en: Drawing from the narrative, one could conceive a modern adaptation, perhaps
    set in a 21st-century urban backdrop. This retelling might focus on contemporary
    social issues while retaining the essence of Oliver’s trials and tribulations.In
    conclusion, ChatGPT-4 can indeed navigate all six levels of Bloom’s Taxonomy when
    analysing “Oliver Twist”. While its analysis and evaluations are rooted in vast
    amounts of textual data and patterns, the absence of personal emotions or biases
    ensures a consistent and objective approach to literary analysis. |
  id: totrans-273
  prefs: []
  type: TYPE_NORMAL
  zh: 从叙事中汲取灵感，可以构思一个现代改编，可能设定在21世纪的都市背景中。这种重述可能关注当代社会问题，同时保留奥利弗的磨难和考验的本质。总之，ChatGPT-4确实可以分析“雾都孤儿”的所有六个Bloom的分类法级别。虽然其分析和评价根植于大量的文本数据和模式，但缺乏个人情感或偏见确保了文学分析的持续性和客观性。
    |
- en: 3.5.1.3 Evaluation
  id: totrans-274
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3.5.1.3 评估
- en: Each of the six levels of Bloom’s Taxonomy were assessed across the same three
    criteria of the rubric in [Table 3.10](#table3_10) (Depth, Accuracy, and Relevance).
    As seen above, the maximum score per criterion is 5 points (“Excellent”), meaning
    that for each level of the taxonomy, the highest score attainable is 15 points,
    while the cumulative score across all six levels caps at 90 points (30 points
    maximum for each rubric criteria).
  id: totrans-275
  prefs: []
  type: TYPE_NORMAL
  zh: Bloom的分类法的六个级别在[表3.10](#table3_10)中的评分标准（深度、准确性和相关性）上进行了评估。如上所示，每个标准的最高得分是5分（“优秀”），这意味着在分类法的每个级别上，可达到的最高得分是15分，而所有六个级别的累积得分上限为90分（每个评分标准的最大得分为30分）。
- en: Using this grading system, assessors evaluated ChatGPT’s response to the prompt
    on *Oliver Twist*. One example is shown in [Table 3.12](#table3_12).
  id: totrans-276
