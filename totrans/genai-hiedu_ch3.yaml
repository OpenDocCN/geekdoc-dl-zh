- en: 3.3.10 Appropriateness of Topics
  id: totrans-94
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.3.10 主题的适宜性
- en: Most large language models such as ChatGPT GPT-4, Bing, and Bard have been trained
    to respond appropriately to a wide range of requests, as well as reject inappropriate
    ones. This means it has been designed to avoid engaging in harmful or offensive
    language and behaviour, and to respond in a neutral and professional manner ([Arora
    et al., 2023](#ref3_3); [Chan & Hu, 2023](#ref3_8), [Wang, 2023](#ref3_34)). [Figure
    3.3](#fig3_3) shows a screenshot of tips from ChatGPT on sensitive information
    and maintaining information accuracy.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数大型语言模型，如ChatGPT、GPT-4、Bing和Bard，都经过训练，能够适当地响应各种请求，并拒绝不适当的请求。这意味着它已被设计为避免参与有害或冒犯性的语言和行为，并以中立和专业的方式回应([Arora等人，2023](#ref3_3)；[Chan和Hu，2023](#ref3_8)，[王，2023](#ref3_34))。[图3.3](#fig3_3)显示了ChatGPT关于敏感信息和保持信息准确性的提示截图。
- en: '![A dialog box displayed by Chat G P T by Open A I that provides tips for getting
    started and details about sensitive information and checking facts.](images/fig3_3_B.jpg)'
  id: totrans-96
  prefs: []
  type: TYPE_IMG
  zh: '![Chat G P T by Open A I显示的对话框，提供有关如何开始、敏感信息细节和检查事实的提示。](images/fig3_3_B.jpg)'
- en: '[Figure 3.3 A Screenshot of ChatGPT by OpenAI, Note the Tips for Getting Started
    Regarding Sensitive Info and Check Your Facts.](#R_fig3_3)'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: '[图3.3 OpenAI的ChatGPT截图，注意有关敏感信息和检查事实的启动提示。](#R_fig3_3)'
- en: It is important to note that while some companies have taken measures to reduce
    the likelihood of generating inappropriate or harmful responses, such measures
    are not perfect and mistakes can still be made. Moreover, users can sometimes
    rewrite their inputs to bypass these measures. In such cases, it is up to the
    users and developers to set clear guidelines and monitor GenAI’s outputs to ensure
    it aligns with ethical and professional standards.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 重要的是要注意，尽管一些公司已经采取措施减少生成不适当或有害回应的可能性，但这些措施并不完美，错误仍然可能发生。此外，用户有时可以重新编写他们的输入以绕过这些措施。在这种情况下，用户和开发者有责任制定明确的指南并监控生成人工智能的输出，以确保其符合道德和专业标准。
- en: 'Here are some examples of inappropriate requests that ChatGPT has been trained
    to decline:'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一些ChatGPT被训练拒绝的不适当请求的例子：
- en: 'Hate speech or discrimination: Requests that promote hate or discrimination
    based on race, gender, religion, sexual orientation, or other personal characteristics
    are not acceptable.'
  id: totrans-100
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 仇恨言论或歧视：基于种族、性别、宗教、性取向或其他个人特征的仇恨或歧视的请求是不可接受的。
- en: 'Threats or violence: Requests that encourage or promote violence, harm, or
    destruction are not acceptable.'
  id: totrans-101
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 威胁或暴力：鼓励或促进暴力、伤害或破坏的请求是不可接受的。
- en: 'Explicit or vulgar language: Requests that contain explicit or vulgar language
    or content are not acceptable.'
  id: totrans-102
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 明显或粗俗的语言：包含明显或粗俗语言或内容的请求是不可接受的。
- en: 'Personal information: Requests for personal information, such as addresses,
    phone numbers, or financial information, are not acceptable.'
  id: totrans-103
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 个人信息：请求个人信息的，如地址、电话号码或财务信息，是不可接受的。
- en: 3.3.11 Code Generation
  id: totrans-104
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.3.11 代码生成
- en: ChatGPT’s capability to generate code is a standout feature, bridging the gap
    between conversational AI and actual programming (as shown in [Table 1.4](ch1.xhtml#table1_4)).
    By understanding user requirements expressed in natural language, it can produce
    tailored code snippets, accelerating processes that requiring programming and
    assisting both novice and experienced programmers. This democratises coding, making
    it accessible to a wider audience. Additionally, it streamlines troubleshooting
    processes, enhancing the efficiency and intuitiveness of coding.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT生成代码的能力是一个突出的特点，它弥合了对话式AI和实际编程之间的差距（如[表1.4](ch1.xhtml#table1_4)所示）。通过理解用户用自然语言表达的需求，它可以生成定制的代码片段，加速需要编程的过程，并帮助新手和经验丰富的程序员。这使编码民主化，使其对更广泛的受众变得可访问。此外，它简化了故障排除过程，提高了编码的效率和直观性。
- en: Imagine a scenario in a higher education computer science class where students
    are just beginning to grasp a new programming concept. Instead of getting bogged
    down with syntax errors or basic implementation challenges, students can describe
    their intended function to ChatGPT. The model then generates a code snippet based
    on their description. This immediate feedback and hands-on approach would allow
    students to focus on understanding the broader concept itself, rather than getting
    deterred by initial hurdles. It accelerates their learning process, also fostering
    a more interactive and engaging classroom environment, positioning ChatGPT as
    a valuable teaching assistant in higher education.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一下在高等教育计算机科学课程中的一个场景，学生们刚开始掌握一个新的编程概念。他们不必被语法错误或基本实现挑战所困扰，而是可以向ChatGPT描述他们想要的功能。然后，该模型根据他们的描述生成代码片段。这种即时的反馈和动手方法使学生能够专注于理解更广泛的概念本身，而不是被最初的障碍所阻碍。这加速了他们的学习过程，同时也营造了一个更加互动和吸引人的课堂环境，将ChatGPT定位为高等教育中的宝贵教学助手。
- en: 3.4 GenAI Tools and its Weaknesses and Potential Threats in Higher Education
  id: totrans-107
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3.4 GenAI工具及其在高等教育中的弱点与潜在威胁
- en: In our previous section, we highlighted numerous strengths and potential opportunities
    raised by text-based GenAI tools for higher education, especially in shaping curriculum
    design and innovative pedagogy. However, like any technology, while it can transform
    the way we teach and learn, there are also challenges and potential threats that
    must be considered. It is a classic case of ‘every rose has its thorn(s)’. In
    this section, our exploration turns towards understanding these challenges, using
    the example of ChatGPT’s GPT-4.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们之前的章节中，我们强调了基于文本的GenAI工具在高等教育中提出的众多优势和潜在机遇，尤其是在塑造课程设计和创新教学法方面。然而，像任何技术一样，虽然它可以改变我们教学和学习的方式，但也必须考虑其挑战和潜在威胁。这是一个典型的“每个玫瑰都有刺”的例子。在本节中，我们的探索转向理解这些挑战，以ChatGPT的GPT-4为例。
- en: The variability in GenAI tools poses a concern. For instance, because ChatGPT
    can produce different responses to the same query, verifying information for academic
    purposes while referring to ChatGPT as a source becomes a complex task. A student
    could cite a unique insight from ChatGPT in an assignment, but may not be able
    to reproduce the same result for later verification. Such variability can unintentionally
    contribute to academic discrepancies.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: GenAI工具的变异性引起了一些担忧。例如，由于ChatGPT对同一查询可以产生不同的响应，在学术目的下引用ChatGPT作为信息来源时，验证信息变得复杂。一个学生在作业中可能引用了ChatGPT的一个独特见解，但可能无法在后续验证中重现相同的结果。这种变异性可能无意中导致学术上的差异。
- en: Furthermore, although the extensive knowledge base of ChatGPT is commendable,
    there is a genuine risk of information overload. The sheer volume of content it
    can generate has the potential to distract students from focusing on core curriculum
    topics, leading them down endless tangents of information. This becomes particularly
    problematic if students are weak in information literacy and prioritise intriguing,
    yet peripheral, AI-generated content over foundational curriculum concepts.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，尽管ChatGPT广泛的知识库值得称赞，但确实存在信息过载的风险。它能够生成的内容的巨大数量有可能使学生分心，无法专注于核心课程主题，将他们引向无尽的信息歧途。如果学生在信息素养方面较弱，优先考虑有趣但边缘的AI生成内容而不是基础课程概念，这会变得尤其成问题。
- en: Academic integrity is another significant concern when it comes to the use of
    AI tools. The ease with which students can procure detailed answers might blur
    the boundaries of independent research and reliance on AI-generated content ([Chan
    & Hu, 2023](#ref3_8); [Chan & Lee, 2023](#ref3_9)). Institutions will need to
    re-evaluate and potentially redefine what constitutes academic honesty in this
    AI era ([Chan, 2023](#ref3_7)). It is crucial for educational institutions to
    establish guidelines and provide proper guidelines and education about ethical
    and responsible AI use to mitigate such challenge.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 在使用人工智能工具时，学术诚信是另一个重要的担忧。学生可以轻易获取详细答案的便利性可能会模糊独立研究和依赖人工智能生成内容之间的界限（[Chan & Hu,
    2023](#ref3_8)；[Chan & Lee, 2023](#ref3_9)）。机构将需要重新评估并可能重新定义在人工智能时代构成学术诚信的内容（[Chan,
    2023](#ref3_7)）。对于教育机构来说，建立指南并提供关于道德和负责任使用人工智能的正确指导和教育，以减轻此类挑战至关重要。
- en: 'Recognising the expanding impact of AI in pedagogical methods and curriculum
    design, we have systematically categorised the potential weaknesses and threats
    posed by text-based generative AI tools. It aims to understand the implications,
    opportunities, and potential risks associated with the use of AI in education,
    providing guidelines on how the implementation of GenAI technologies in educational
    settings influences teaching methods, learning outcomes, student engagement, instructional
    design, and other relevant factors. Drawing from literature and a thorough analysis
    of the concerns raised by educators, students, and tech enthusiasts from our research,
    we segment these challenges into three main stakeholder categories that together
    form the framework: Students and Teachers, Educational Institutions, and Society
    at Large.'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 认识到人工智能在教学方法和课程设计中的影响日益扩大，我们系统地分类了基于文本的生成式人工智能工具可能带来的潜在弱点和威胁。这旨在理解使用人工智能在教育中的影响、机遇和潜在风险，提供关于如何在教育环境中实施生成式人工智能技术对教学方法、学习成果、学生参与度、教学设计和其他相关因素影响的指导。从文献和我们对教育者、学生和技术爱好者提出的问题的彻底分析中汲取，我们将这些挑战分为三个主要利益相关者类别，共同构成框架：学生和教师、教育机构以及整个社会。
- en: '**Students/Teachers**: This category ([Table 3.4](#table3_4)) delves into concerns
    that directly touch upon the heart of the educational experience. It emphasises
    how AI interventions may reshape the dynamics of learning, potentially affecting
    cognitive development, motivation, and the holistic nurturing of the student.'
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: '**学生/教师**：这一类别（[表3.4](#table3_4)）深入探讨了直接触及教育体验核心的问题。它强调人工智能干预可能如何重塑学习的动态，可能影响认知发展、动机以及学生的全面培养。'
- en: '[Table 3.4 Student/Teacher Category: Weaknesses and Potential Threats using
    GenAI in Higher Education](#R_table3_4)'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: '[表3.4 学生/教师类别：在高等教育中使用生成式人工智能的弱点和潜在威胁](#R_table3_4)'
- en: '|'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: 'Over-reliance: Over-relying on AI has the potential to diminish independent
    research and critical thinking skills.'
  id: totrans-116
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 过度依赖：过度依赖人工智能有可能削弱独立研究和批判性思维能力。
- en: 'Accuracy Concerns: Misinformation can mislead students and reduce the quality
    of education.'
  id: totrans-117
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 准确性担忧：错误信息可能会误导学生并降低教育质量。
- en: 'Lack of Judgement: AI may not be able to capture the subtleties and nuances
    in learning content, affecting students’ depth of understanding.'
  id: totrans-118
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 缺乏判断力：人工智能可能无法捕捉学习内容中的微妙和细微差别，影响学生对知识的深入理解。
- en: 'Loss of Personal Touch: Students may miss the emotional and motivational support
    offered by human educators.'
  id: totrans-119
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 个人接触感的丧失：学生可能会错过由人类教育者提供的情感和动机支持。
- en: 'Neglection of Essential Skills: With constant usage or reliance on AI, competencies
    like creative thinking and leadership may become overlooked or under-practiced.'
  id: totrans-120
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 忽视基本技能：随着对人工智能的持续使用或依赖，创造性思维和领导力等能力可能会被忽视或练习不足。
- en: 'Homogenisation of Thought: AI may limit the diversity of perspectives.'
  id: totrans-121
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 思想同质化：人工智能可能会限制观点的多样性。
- en: 'Interactivity Limits: The dynamics of AI-driven classrooms may differ from
    human-led discussions or activities.'
  id: totrans-122
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 互动性限制：由人工智能驱动的课堂动态可能与由人类领导的讨论或活动不同。
- en: 'AI Overload: For some students and educators, the introduction of AI tools
    can be overwhelming. They may struggle to keep up, understand, or effectively
    utilise the technology, leading to potential barriers.'
  id: totrans-123
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 人工智能过度使用：对于一些学生和教育者来说，人工智能工具的引入可能会令人不知所措。他们可能难以跟上、理解或有效利用这项技术，从而导致潜在的障碍。
- en: 'Academic Misconduct Considerations: Broader ethical dilemmas, such as using
    AI to make decisions in educational settings and potential plagiarism, need to
    be considered.'
  id: totrans-124
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学术不端行为考虑：更广泛的伦理困境，例如在教育环境中使用人工智能做出决策和潜在的剽窃，需要被考虑。
- en: '|'
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '**Educational Institutions**: Operational challenges form the core of this
    category ([Table 3.5](#table3_5)). AI is dynamic and evolving; institutions will
    grapple with a spectrum of issues, from resource allocation to the complexities
    of technological integration, as well as the intrinsic risks they carry.'
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: '**教育机构**：运营挑战是该类别的核心（[表3.5](#table3_5)）。人工智能是动态且不断发展的；机构将面临从资源配置到技术整合的复杂性以及它们所携带的固有风险的一系列问题。'
- en: '[Table 3.5 Educational Institutions Category: Weaknesses and Potential Threats
    using GenAI in Higher Education](#R_table3_5)'
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: '[表3.5 教育机构类别：在高等教育中使用生成式人工智能的弱点和潜在威胁](#R_table3_5)'
- en: '|'
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: 'Resource-Intensive: Large-scale AI adoption will likely strain institutional
    resources.'
  id: totrans-129
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 资源密集型：大规模采用人工智能可能会对机构资源造成压力。
- en: 'Technical Challenges: Implementation, updates, and maintenance of AI tools
    can be complex.'
  id: totrans-130
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 技术挑战：人工智能工具的实施、更新和维护可能很复杂。
- en: 'Security Risks: There are increased cyber vulnerabilities associated with the
    implementation and use of AI software and systems.'
  id: totrans-131
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安全风险：与人工智能软件和系统的实施和使用相关的网络漏洞有所增加。
- en: 'Reputation Risks: Over-reliance on AI may affect institutional prestige and
    student recruitment.'
  id: totrans-132
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 声誉风险：过度依赖人工智能可能会影响机构的声誉和学生招生。
- en: 'Adaptability: There is a need to constantly update AI to keep up to date with
    curriculum changes and diverse educational needs.'
  id: totrans-133
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 适应性：需要不断更新人工智能以跟上课程变化和多样化的教育需求。
- en: 'Dependency on Connectivity: Institutions need a robust and reliable IT infrastructure
    to support the integration and use of AI tools.'
  id: totrans-134
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对连接的依赖：机构需要强大且可靠的IT基础设施来支持人工智能工具的集成和使用。
- en: '|'
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '**Society at Large**: Examining the impact of AI in education from a broader
    perspective, this category ([Table 3.6](#table3_6)) highlights the extensive societal
    implications stemming from AI integration. This segment focuses on issues related
    to ethics, equity, and the economy that extend beyond individual classrooms and
    institutions.'
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: '**社会整体**：从更广泛的角度审视教育中人工智能的影响，该类别（[表3.6](#table3_6)）突出了人工智能集成带来的广泛社会影响。本部分重点关注超出个人课堂和机构范围的问题，包括伦理、公平和经济问题。'
- en: '[Table 3.6 Society Category: Weaknesses and Potential Threats using GenAI in
    Higher Education](#R_table3_6)'
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: '[表3.6 社会类别：在高等教育中使用生成式人工智能的弱点和潜在威胁](#R_table3_6)'
- en: '|'
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: 'Bias: There is potential for AI to reflect and amplify societal biases in educational
    content.'
  id: totrans-139
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 偏见：人工智能可能反映和放大社会在教育内容中的偏见。
- en: 'Data Privacy Concerns: There are numerous issues surrounding the confidentiality
    and privacy of student data, as well as preventing potential misuse of this data.'
  id: totrans-140
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据隐私担忧：围绕学生数据的机密性和隐私以及防止数据潜在滥用的众多问题。
- en: 'Economic Implications: There is potential for job displacement due to the adoption
    of AI and concerns about the associated costs. This raises implications for the
    role of educators as AI becomes increasingly incorporated into classrooms, as
    well as for graduate employability.'
  id: totrans-141
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 经济影响：由于采用人工智能和相关的成本问题，可能会出现就业岗位的流失。这引发了随着人工智能越来越多地融入课堂，教育者的角色以及毕业生就业能力的问题。
- en: 'Inequitable Access: There is a risk of widening the educational divide due
    to discrepancies in access and availability of technology and related resources.'
  id: totrans-142
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不平等获取：由于技术和相关资源的获取和可用性存在差异，存在扩大教育差距的风险。
- en: 'Over-commercialisation: There are possibilities of corporate, commercial, and
    market interests overshadowing genuine educational needs.'
  id: totrans-143
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 过度商业化：存在企业、商业和市场利益掩盖真正教育需求的可能性。
- en: '|'
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: The following sections provide elaboration on each category.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 以下部分提供了对每个类别的详细说明。
- en: '**Students/Teachers**: This category focuses on issues related to the educational
    process. It highlights how AI implementations could potentially change learning,
    impacting aspects like cognitive development, motivation, and the whole-person
    development of students. Although the impacts in this category are more directly
    associated with students, teachers are also significantly affected as they need
    to adapt to these changes. The AI-induced alterations in educational dynamics
    require teachers to adjust their teaching methods, strategies, and interactions
    with both educational tools and students to ensure that the learning objectives
    are met effectively. This interrelated relationship between the impacts of AI
    on students and the corresponding adaptations made by teachers exemplifies the
    profound influence of AI on the educational ecosystem.'
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: '**学生/教师：** 这个类别关注与教育过程相关的问题。它强调了AI的实施如何可能改变学习，影响认知发展、动机以及学生的全面发展等方面。尽管这个类别的影响更直接地与学生的关联，但教师也受到显著影响，因为他们需要适应这些变化。AI引起的教育动态变化要求教师调整他们的教学方法、策略以及与教育工具和学生的互动，以确保有效地实现学习目标。AI对学生的影响和教师相应调整之间的这种相互关系，体现了AI对教育生态系统的深远影响。'
- en: '**Over-reliance:** Consistent use of AI may foster dependency. Students may
    become overly dependent on GenAI tools for answers, potentially stifling their
    own critical thinking and problem-solving skills, as well as diminishing their
    motivation for independent research and self-learning. When students become overly
    dependent on AI tools, they may try to use it to bypass the struggles associated
    with traditional learning and, more importantly, the learning process, which would
    likely hinder their development of crucial skills such as resilience, perseverance,
    and problem solving. As a result, there is a risk that students will be less prepared
    to tackle real-world challenges.'
  id: totrans-147
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**过度依赖：** 持续使用AI可能会培养依赖性。学生可能会过度依赖生成式AI工具来获取答案，这可能会抑制他们自己的批判性思维和解决问题的技能，同时减少他们进行独立研究和自我学习的动力。当学生过度依赖AI工具时，他们可能会试图利用它来绕过传统学习中的挑战，更重要的是，绕过学习过程，这可能会阻碍他们发展诸如韧性、毅力和解决问题的关键技能。因此，存在学生不太准备好应对现实世界挑战的风险。'
- en: '**Accuracy Concerns:** AI outputs are based on data patterns rather than verified
    facts, and GenAI can sometimes produce information that is misleading or factually
    incorrect. Without human oversight, this can lead to dissemination of misinformation.
    While using AI tools, students may be unintentionally exposed to inaccurate or
    out-of-context information, leading to misunderstandings and errors which could
    possibly impact their own perspectives and academic performance.'
  id: totrans-148
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**准确性问题：** 人工智能的输出基于数据模式而非经过验证的事实，生成式AI有时可能会产生误导性或事实错误的信息。在没有人类监督的情况下，这可能导致错误信息的传播。在使用AI工具时，学生可能会无意中接触到不准确或脱离上下文的信息，导致误解和错误，这些错误可能会影响他们的个人观点和学术表现。'
- en: '**Lack of Judgement:** AI may not capture the subtleties and nuances in learning
    content, affecting students’ depth of understanding. Academic discussions often
    involve complex perspectives and discussions. In comparison, AI tools may offer
    simplified answers, omitting certain details or failing to capture the richness
    of academic debates. Over-reliance on AI can result in a superficial grasp of
    intricate topics, which is counterproductive, particularly in advanced educational
    settings.'
  id: totrans-149
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**缺乏判断力：** AI可能无法捕捉学习内容中的微妙和细微差别，影响学生对知识的深入理解。学术讨论通常涉及复杂的观点和讨论。相比之下，AI工具可能提供简化的答案，省略某些细节或未能捕捉学术辩论的丰富性。过度依赖AI可能导致对复杂主题的肤浅理解，这在高级教育环境中是适得其反的。'
- en: '**Loss of Personal Touch:** AI tools cannot replace the personal interaction,
    guidance, and mentorship provided by human educators. The absence of human intuition
    and emotional intelligence in AI-driven learning can result in a less holistic
    educational experience. Education is not solely about transferring knowledge;
    it is about mentorship, support, motivation, and personal growth. AI lacks the
    human touch, which can lead to an impersonal and detached learning experience.
    A purely AI-driven educational experience may overlook the crucial aspects of
    relationship-building and personal touch in teaching and learning. Interpersonal
    skills, emotional intelligence, and the nuances of human interaction cannot be
    replicated by AI.'
  id: totrans-150
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**失去个人关怀：** AI工具无法取代人类教育者提供的个人互动、指导和辅导。AI驱动的学习中缺乏人类直觉和情商可能导致教育体验不够全面。教育不仅仅是知识的传递；它关乎指导、支持、激励和个人成长。AI缺乏人性化的关怀，可能导致学习体验缺乏个性化和疏离感。纯AI驱动的教育体验可能会忽视教学和学习中关系建立和个人关怀的至关重要作用。人际交往技能、情商和人类互动的细微差别是无法被AI复制的。'
- en: '**Neglection of Essential Skills:** AI is already capable of carrying out tasks
    like note taking, research, and problem solving. Traditional academic skills,
    including writing, analytical reasoning, and critical thinking, have long been
    the bedrock of higher education. However, as AI tools become more prevalent, there
    is a risk that students will neglect the development of these foundational skills.
    For instance, if an AI tool can instantly generate a research summary, students
    may not feel the need to go through articles and books themselves. Over time,
    this could lead to a generation of students who lack these essential skills, affecting
    their preparedness for real-world challenges and post-academic pursuits.'
  id: totrans-151
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**忽视基本技能：** AI已经能够执行诸如笔记记录、研究和问题解决等任务。传统的学术技能，包括写作、分析推理和批判性思维，长期以来一直是高等教育的基石。然而，随着AI工具的日益普及，存在风险，即学生可能会忽视这些基础技能的发展。例如，如果一个AI工具可以立即生成研究摘要，学生可能就不会觉得有必要亲自阅读文章和书籍。随着时间的推移，这可能导致缺乏这些基本技能的一代人，影响他们应对现实世界挑战和学术后的追求。'
- en: '**Homogenisation of Thought:** Over-reliance on AI tools can lead to a uniform
    way of thinking, curbing creativity and diverse perspectives in academic discussions.
    One of the strengths of academia is its diverse range of perspectives and debates
    which foster intellectual growth and the pursuit of knowledge. However, if individuals
    turn to the same AI tools for insights, they might end up all drawing the same
    conclusions, leading to a homogenised thought process. The unique interpretations
    and viewpoints stemming from individual research and critical thinking could thus
    be overshadowed. In higher education, where diverse viewpoints and critical debates
    are vital, AI may dampen the richness of academic discourse.'
  id: totrans-152
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**思维同质化：** 过度依赖AI工具可能导致思维方式单一，抑制学术讨论中的创造性和多元视角。学术界的一个优势是其多元化的视角和辩论，这些都有助于智力发展和对知识的追求。然而，如果个人都转向相同的AI工具寻求见解，他们可能会得出相同的结论，导致思维过程同质化。因此，源自个人研究和批判性思维的独特解释和观点可能会被掩盖。在高等教育中，多元观点和批判性辩论至关重要，AI可能会削弱学术话语的丰富性。'
- en: '**Interactivity Limits:** AI-driven lessons may lack the dynamism and adaptability
    of human-led discussions, resulting in a less interactive and potentially less
    engaging learning experience for students. While AI can provide structured content
    delivery, it may not be able to capture the spontaneity and flexibility of a human
    educator. Human educators can change their teaching approach on-the-fly based
    on students’ responses or interests, making lessons more interactive and engaging.
    In contrast, AI-driven lessons tend to be more static, potentially leading to
    reduced student engagement. This can be a particular in issue in higher education
    settings where discussions, debates, and interactive sessions are key components
    of the learning experience.'
  id: totrans-153
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**互动性限制：** 由AI驱动的课程可能缺乏人类主导讨论的活力和适应性，导致学生体验的互动性降低，可能还导致学习体验不够吸引人。虽然AI可以提供结构化的内容交付，但它可能无法捕捉到人类教育者的自发性和灵活性。人类教育者可以根据学生的反应或兴趣即时调整教学方法，使课程更加互动和吸引人。相比之下，由AI驱动的课程往往更加静态，可能导致学生参与度降低。这在高等教育环境中尤其成问题，因为在学习体验中，讨论、辩论和互动环节是关键组成部分。'
- en: '**AI Overload:** Some students and educators, especially those who are less
    proficient in using technologies, may find the emergence of these AI tools intimidating.
    This apprehension may arise from unfamiliarity with the technology or the fear
    of not being able to harness its full capabilities. Consequently, rather than
    facilitating learning, the technology advancements could inadvertently become
    a hindrance. It is crucial for institutions to acknowledge such concern and provide
    adequate training and support to ensure a smooth transition to AI-driven teaching
    and learning approaches, and effective utilisation of AI tools in classrooms.'
  id: totrans-154
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**人工智能过载：** 一些学生和教育者，尤其是那些不太擅长使用技术的人，可能会发现这些人工智能工具的出现令人畏惧。这种担忧可能源于对技术的陌生或无法充分利用其全部功能的恐惧。因此，技术进步可能无意中成为学习的障碍。对于机构来说，承认这种担忧并提供足够的培训和支援，以确保顺利过渡到以人工智能驱动的教学和学习方法，以及在课堂中有效利用人工智能工具至关重要。'
- en: '**Academic Misconduct Considerations:** There is a fine line between offering
    assistance and actually doing the work. Students may be tempted to present AI-generated
    content as their own, giving rise to concerns about academic integrity, plagiarism,
    and the development of authentic skills. Using AI-generated content in assignments
    blurs the boundaries of academic honesty, potentially diminishing the value of
    original student work and questioning the legitimacy of academic qualifications.'
  id: totrans-155
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**学术不端行为考虑：** 在提供帮助和实际做工作之间有一条很细的界限。学生可能会被诱惑将人工智能生成的内容作为自己的作品呈现，引发对学术诚信、剽窃以及培养真实技能的担忧。在作业中使用人工智能生成的内容模糊了学术诚信的界限，可能降低了学生原创工作的价值，并质疑学术资格的合法性。'
- en: Given the dynamic nature of GenAI responses, ensuring the accuracy of information
    becomes a challenge. Using the previous example of a student who references information
    from GenAI in their academic work but is unable to produce the same result later,
    this poses issues for source verification, which may inadvertently encourage academic
    dishonesty. When two students rely on a GenAI tool for assistance and receive
    different answers because of the AI’s inherent variability, it complicates matters
    for educators in detecting potential misuse. On the other hand, well-intentioned
    students may be wrongly accused of misconduct if they are unable to recreate the
    original AI-generated source of their information.
  id: totrans-156
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 考虑到生成式人工智能（GenAI）响应的动态性，确保信息的准确性成为一个挑战。以之前一个学生为例，他在学术工作中引用了GenAI的信息，但后来无法产生相同的结果，这给来源验证带来了问题，可能无意中鼓励了学术不诚实。当两个学生依赖GenAI工具寻求帮助并因为人工智能固有的可变性而得到不同的答案时，这给教育者在检测潜在滥用方面带来了复杂性。另一方面，如果学生无法重新创建他们信息的原始人工智能生成的来源，他们可能会被错误地指控为不当行为。
- en: '**Educational Institutions:** This category primarily focuses on operational
    challenges. With the constantly evolving nature of AI, educational institutions
    face a range of obstacles such as allocation of resources, complexities of technology
    integration, and inherent risks associated with utilising AI in education.'
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: '**教育机构：** 这个类别主要关注运营挑战。由于人工智能的不断演变，教育机构面临着一系列障碍，如资源分配、技术整合的复杂性以及利用人工智能在教育中固有的风险。'
- en: '**Resource-Intensive:** Large-scale AI adoption can place significant strain
    on institutional resources. Setting up and maintaining advanced AI tools can be
    resource-intensive, potentially resulting in increased costs for institutions.'
  id: totrans-158
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**资源密集型：** 大规模采用人工智能可能会对机构资源造成重大压力。建立和维护高级人工智能工具可能需要大量资源，这可能导致机构成本增加。'
- en: '**Technical Challenges:** Not all institutions possess the necessary infrastructure
    or technical expertise to implement, deploy, and maintain AI tools, thereby widening
    the gap between well-resourced and less-resourced institutions. This can lead
    to subpar implementation, software glitches, or lack of ongoing support on AI
    implementation, hindering the teaching and learning process for less-resourced
    institutions. The implementation of AI in educational settings can be full of
    challenges, and institutions may struggle with deployment, maintenance, and ensuring
    seamless integration with existing systems.'
  id: totrans-159
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**技术挑战：** 并非所有机构都拥有实施、部署和维护AI工具所需的必要基础设施或技术专长，这加剧了资源丰富和资源较少的机构之间的差距。这可能导致实施不佳、软件故障或缺乏对AI实施的持续支持，阻碍资源较少的机构的教学和学习过程。在教育环境中实施AI可能会充满挑战，机构可能会在部署、维护和确保与现有系统无缝集成方面遇到困难。'
- en: '**Security Risks:** With the adoption of AI tools, educational institutions
    expose themselves to new vectors of cyber threats. Implementing AI tools in higher
    education involves data exchanges, storage, and processing, which can create potential
    entry points for cyberattacks. Malicious actors may target these systems to disrupt
    educational processes, steal sensitive information, or execute ransomware attacks.
    Safeguarding against these threats require additional investments in cybersecurity
    measures, increasing operational complexities and costs for institutions.'
  id: totrans-160
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**安全风险：** 随着AI工具的采用，教育机构暴露于新的网络威胁途径。在高等教育中实施AI工具涉及数据交换、存储和处理，这可能会为网络攻击创造潜在的入口点。恶意行为者可能会针对这些系统来干扰教育过程、窃取敏感信息或执行勒索软件攻击。防范这些威胁需要增加对网络安全措施的投资，从而增加机构的运营复杂性和成本。'
- en: '**Reputation Risks:** An educational institution’s decision to heavily implement
    AI can have a negative impact on its reputation and attractiveness to prospective
    students. Reputation is crucial for educational institutions, and heavy reliance
    on AI may create a perception that the institution is cutting corners or not valuing
    the human aspect of education, thus diluting the educational experience. Prospective
    students may choose institutions that balance technological advancements with
    traditional teaching methods. Overall, when heavily influenced by AI, an institution’s
    image and status can be impacted, with stakeholders questioning the quality of
    education provided and the value of degrees conferred by such institutions.'
  id: totrans-161
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**声誉风险：** 教育机构大量实施AI的决定可能会对其声誉和吸引潜在学生的能力产生负面影响。声誉对教育机构至关重要，过度依赖AI可能会给人一种机构在走捷径或没有重视教育的人性化方面的印象，从而稀释教育体验。潜在的学生可能会选择那些在技术进步与传统教学方法之间取得平衡的机构。总的来说，当受到AI的强烈影响时，机构的形象和地位可能会受到影响，利益相关者可能会质疑这些机构提供的教育质量和授予的学位的价值。'
- en: '**Adaptability:** AI tools used in education require constant updates and adjustments
    to align with evolving curricula, teaching methodologies, and student needs. The
    dynamic nature of educational methodologies and curricula, along with shifting
    student demographics require AI tools to be adaptable. If not, AI tools risk becoming
    obsolete or misaligned with institutional goals. However, the constant need for
    adaptation may impose strain on resources and potentially disrupt the learning
    process, as institutions may find themselves in a cycle of incessant updates to
    ensure that the AI tool remains in alignment with educational requirements and
    needs.'
  id: totrans-162
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**适应性：** 教育中使用的AI工具需要不断更新和调整，以适应不断变化的课程、教学方法和学生需求。教育方法和课程内容的动态性，以及学生人口结构的转变，要求AI工具具有适应性。如果不具备这种适应性，AI工具可能会变得过时或与机构目标不一致。然而，持续的适应性需求可能会对资源造成压力，并可能干扰学习过程，因为机构可能发现自己处于一个不断更新的循环中，以确保AI工具与教育需求和标准保持一致。'
- en: '**Dependency on Connectivity:** The effectiveness of AI tools is contingent
    on internet connectivity, which can render institutions more susceptible to connectivity
    issues. AI tools, especially cloud-based platforms, require robust internet connectivity
    for optimal functionality. Institutions, especially those in areas with inconsistent
    internet services, may encounter difficulties in ensuring the delivery of consistent
    education using AI. This can lead to disruptions in teaching, potentially compromising
    the overall learning experience. For students, unsteady connection may hinder
    their access to necessary resources, creating an uneven playing field.'
  id: totrans-163
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**对连接的依赖性：**人工智能工具的有效性依赖于互联网连接，这可能会使机构更容易受到连接问题的影响。人工智能工具，尤其是基于云的平台，需要强大的互联网连接才能实现最佳功能。特别是在互联网服务不稳定的地区，机构可能难以确保使用人工智能提供一致的教育服务。这可能导致教学中断，可能损害整体的学习体验。对于学生来说，不稳定的连接可能会阻碍他们获取必要的资源，造成不公平的竞争环境。'
- en: '**Society at Large:** Examining the impact of AI in education from a broader
    perspective, this category highlights the extensive societal implications arising
    from the integration of AI in education. Issues related to ethics, equity, and
    the economy that extend beyond the confines of individual classrooms and institutions
    are central to this segment.'
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: '**社会整体：**从更广泛的角度审视人工智能在教育中的影响，这一类别突出了人工智能在教育中集成所带来的广泛社会影响。与个人课堂和机构范围之外相关的道德、公平和经济问题是该部分的核心。'
- en: '**Bias:** AI’s effectiveness is heavily reliant on the data it is trained with
    ([Arora et al., 2023](#ref3_3); [Chan & Hu, 2023](#ref3_8); [Ferrara, 2023](#ref3_14)).
    If biases exist in their training datasets, AI outputs could mirror these biases,
    offering skewed perspectives that may mislead or misinform students. AI models
    may also unintentionally reinforce such biases, resulting in unbalanced educational
    content that could either bolster stereotypes or omit certain viewpoints. It is
    also worth noting that while GenAI tools such as ChatGPT have been trained to
    decline inappropriate requests, it is still possible for it to make mistakes or
    generate responses that are not aligned with these guidelines for appropriate
    use. As a result, it is important for users and developers to monitor the outputs
    of AI tools and to provide additional training, or adjust the system as needed
    to ensure that it continues to generate appropriate responses. According to a
    Bloomberg article ([Nicoletti & Bass, 2023](#ref3_25)), text-to-image GenAI models
    such as Stable Diffusion can amplify stereotypes on race and gender, surpassing
    the levels observed in reality. Through an analysis of over 5,000 images generated
    by Stable Diffusion, the article illustrated how the model intensifies racial
    and gender imbalances, emphasising that the widespread use of GenAI tools not
    only perpetuates existing stereotypes, hindering progress towards achieving more
    equitable representation, but also poses a risk of unjust practices. For example,
    utilising a biased text-to-image AI for generating sketches of suspected criminals
    could potentially lead to wrongful convictions.'
  id: totrans-165
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**偏见：**人工智能的有效性高度依赖于其训练所使用的数据（[Arora 等人，2023](#ref3_3)；[Chan 和 Hu，2023](#ref3_8)；[Ferrara，2023](#ref3_14)）。如果其训练数据集中存在偏见，人工智能的输出可能会反映这些偏见，提供可能误导或误导学生的有偏见的观点。人工智能模型也可能无意中加强这些偏见，导致教育内容不平衡，可能强化刻板印象或遗漏某些观点。值得注意的是，尽管像
    ChatGPT 这样的 GenAI 工具已被训练拒绝不适当的要求，但它仍然可能犯错或生成不符合这些适当使用指南的响应。因此，用户和开发者需要监控人工智能工具的输出，并根据需要提供额外的培训或调整系统，以确保其继续生成适当的响应。根据一篇彭博社文章（[Nicoletti
    和 Bass，2023](#ref3_25)），文本到图像的 GenAI 模型如 Stable Diffusion 可能会放大关于种族和性别的刻板印象，超过现实中的水平。通过分析
    Stable Diffusion 生成的超过 5,000 张图像，文章说明了该模型如何加剧种族和性别不平衡，强调广泛使用 GenAI 工具不仅会延续现有的刻板印象，阻碍实现更公平的代表性，而且还可能带来不公正行为的风险。例如，利用有偏见的文本到图像人工智能生成嫌疑人的素描图可能会导致错误的定罪。'
- en: The training of GenAI significantly relies on the quality and diversity of the
    data it is trained on. However, sourcing training data predominantly from online
    platforms introduces inherent biases. One notable bias arises from the digital
    divide, where certain populations such as older individuals or those in technologically
    underserved regions are underrepresented due to limited computer usage or online
    presence. This lack of representation may lead to AI having a skewed understanding
    of human demographics and preferences. Additionally, the dominance of the English
    language in online data introduces another inherent biases in AI systems. Many
    AI models are trained on datasets where English is overrepresented, which can
    marginalise non-English speakers and overlook the cultural and linguistic diversity
    of other languages and dialects. Moreover, the cultural bias is evident as Western
    cultures tend to be more represented in online data compared to Asian or other
    non-Western cultures. This cultural bias can further perpetuate stereotypes and
    misrepresentations.
  id: totrans-166
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: GenAI的训练在很大程度上依赖于其训练数据的质量和多样性。然而，主要从在线平台获取训练数据引入了固有的偏见。一个显著的偏见来自数字鸿沟，某些群体，如老年人或那些在技术服务不足地区的群体，由于计算机使用或在线存在有限而代表性不足。这种代表性不足可能导致AI对人类人口统计和偏好的理解出现偏差。此外，在线数据中英语的统治地位在AI系统中引入了另一个固有的偏见。许多AI模型是在英语占主导地位的语料库上训练的，这可能导致非英语使用者的边缘化，并忽视其他语言和方言的文化和语言多样性。此外，文化偏见也很明显，因为与亚洲或其他非西方文化相比，西方文化在在线数据中更有代表性。这种文化偏见可能会进一步加剧刻板印象和误代表。
- en: Other factors contributing to biased training data include socio-economic bias,
    as individuals from different socio-economic backgrounds may have unequal levels
    of online presence or representation in digital data. The limited representation
    of individuals from diverse socio-economic backgrounds and resulting potential
    bias in AI models means that the latter will fail to accurately reflect the needs
    and experiences of these communities, even deepening existing disparities and
    inequalities.
  id: totrans-167
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 导致训练数据偏见的其他因素包括社会经济偏见，因为来自不同社会经济背景的个人可能在在线存在或数字数据中的代表性方面存在不平等。来自不同社会经济背景的个人代表性有限以及由此产生的AI模型中的潜在偏见意味着，后者将无法准确反映这些社区的需求和经验，甚至可能加剧现有的不平等和差异。
- en: Political bias is another concern – that AI may reflect skewed political ideologies
    based on the sources of its training data. If the data predominantly comes from
    politically biased sources, the AI system may mirror them, resulting in problematic
    outcomes especially in contexts requiring neutrality and balanced perspectives.
    An article by [Rozado (2023)](#ref3_1002) discussed the potential for political
    biases in large language models (LLMs) and the concerns surrounding their misuse.
    It shared findings from a study where 15 different political orientation tests
    were administered to ChatGPT. The results were significant, with 14 out of the
    15 tests indicating that ChatGPT’s responses inclined towards left-leaning viewpoints.
    The article suggests that for ethical AI practices, systems should provide users
    with balanced arguments regarding the matter discussed, and refrain from claiming
    neutrality while displaying evident political bias in their content.
  id: totrans-168
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 政治偏见也是另一个担忧点——AI可能反映其训练数据来源的偏颇政治意识形态。如果数据主要来自政治偏颇的来源，AI系统可能会模仿它们，导致在需要中立和平衡观点的情境中产生问题。Rozado（2023）的一篇文章讨论了大型语言模型（LLMs）中的政治偏见潜力及其误用的担忧。文章分享了一项研究的结果，该研究对ChatGPT进行了15种不同的政治倾向测试。结果显著，15个测试中有14个测试表明ChatGPT的回答倾向于左倾观点。文章建议，为了道德的AI实践，系统应向用户提供关于讨论事项的平衡论点，并在内容中表现出明显的政治偏见时避免声称中立。
- en: Moreover, biases can emerge from the attitudes and prejudices of human annotators
    who label the training data, as well as from the AI systems’ design, such as feature
    selection and model structure. [Table 3.7](#table3_7) summarises the biases in
    training data for GenAI.
  id: totrans-169
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此外，偏见可能源于标注训练数据的人类标注者的态度和偏见，以及AI系统的设计，例如特征选择和模型结构。[表3.7](#table3_7)总结了GenAI训练数据中的偏见。
- en: '[Table 3.7 Summary on the Biases in Training Data for GenAI](#R_table3_7)'
  id: totrans-170
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[表3.7 GenAI训练数据偏见总结](#R_table3_7)'
- en: '| Type of Bias | Description | Impact on Generative AI |'
  id: totrans-171
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 偏见类型 | 描述 | 对生成式AI的影响 |'
- en: '| --- | --- | --- |'
  id: totrans-172
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| --- | --- | --- |'
- en: '| Digital Divide Bias | Underrepresentation of populations with limited digital
    access. | Skewed demographic understanding. |'
  id: totrans-173
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 数字鸿沟偏见 | 限制数字访问的群体代表性不足。 | 人口统计理解的偏差。 |'
- en: '| Language Bias | Dominance of English in training data leading to marginalisation
    of non-English speakers. | Inadequate multilingual capabilities. |'
  id: totrans-174
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 语言偏见 | 训练数据中英语的支配地位导致非英语使用者的边缘化。 | 多语言能力不足。 |'
- en: '| Cultural Bias | Overrepresentation of Western cultures compared to non-Western
    cultures. | Perpetuation of cultural stereotypes. |'
  id: totrans-175
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 文化偏见 | 与非西方文化相比，西方文化的过度代表。 | 文化刻板印象的延续。 |'
- en: '| Political Bias | Skewed representation of political perspectives based on
    the political inclination of data sources. | Potential lack of political neutrality.
    |'
  id: totrans-176
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 政治偏见 | 基于数据来源的政治倾向，对政治观点的歪曲代表。 | 可能缺乏政治中立性。 |'
- en: '| Socio-economic Bias | Discrepancies in representation of those from different
    socio-economic backgrounds. | Misrepresentation of socio-economic diversity. |'
  id: totrans-177
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 社会经济偏见 | 来自不同社会经济背景的人的代表性差异。 | 社会经济多样性的误代表。 |'
- en: '| Human Annotation Bias | Prejudices and attitudes of human annotators affecting
    the labelling of training data. | Perpetuation of human biases in AI predictions.
    |'
  id: totrans-178
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 人类标注偏见 | 人类标注者的偏见和态度影响训练数据的标注。 | 在AI预测中延续人类偏见。 |'
- en: '| Model Design Bias | Choices in model features and structure can introduce
    bias. | Skewed predictions and misrepresentations. |'
  id: totrans-179
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 模型设计偏见 | 模型特征和结构的选择可能引入偏见。 | 预测偏差和误代表。 |'
- en: 'These biases all contribute to problematic concerns including:'
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 这些偏见都导致了包括以下在内的问题：
- en: 'Ethical concerns: Certain types of inappropriate requests, such as those promoting
    hate speech or violence, raise serious ethical concerns. Such requests have the
    potential to harm individuals and communities and can contribute to a hostile
    or toxic environment.'
  id: totrans-181
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 伦理担忧：某些类型的不适当请求，如那些宣扬仇恨言论或暴力的请求，会引发严重的伦理担忧。此类请求有可能伤害个人和社区，并可能导致敌对或有毒的环境。
- en: 'Legal implications: Certain types of inappropriate requests, such as those
    that solicit personal information or contain illegal content, may have legal implications,
    thus, it is crucial that the tools are not used to facilitate illegal activity
    or violate privacy laws.'
  id: totrans-182
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 法律影响：某些类型的不适当请求，如那些索要个人信息或包含非法内容的请求，可能具有法律影响，因此，确保这些工具不被用于促进非法活动或违反隐私法至关重要。
- en: 'Reputation and trust: Systems that generate inappropriate responses can damage
    their reputation and erode trust with users. For example, a customer service chatbot
    that generates offensive or inappropriate responses could harm the reputation
    of the company it represents and lead to a loss of trust among customers.'
  id: totrans-183
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 声誉和信任：生成不适当响应的系统可能会损害其声誉并侵蚀与用户的信任。例如，一个生成冒犯或不适当响应的客户服务聊天机器人可能会损害其所代表公司的声誉，并导致客户失去信任。
- en: 'Responsibility and accountability: As artificial intelligence systems become
    more integrated into society, it is important to consider who is responsible and
    accountable for their actions. This includes ensuring that such systems are not
    used to facilitate inappropriate behaviour or harm individuals and communities.'
  id: totrans-184
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 责任和问责：随着人工智能系统越来越多地融入社会，考虑谁对其行为负责和问责变得重要。这包括确保此类系统不被用于促进不适当的行为或伤害个人和社区。
- en: As such, it is crucial to strive for a more equitable and inclusive approach
    in sourcing, annotating, and structuring the data used to train GenAI model.
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，在获取、标注和构建用于训练GenAI模型的训练数据时，努力实现更公平和包容的方法至关重要。
- en: '**Data Privacy Concerns:** The use of AI in education often requires collecting
    and processing personal and sensitive information, raising concerns about privacy
    and data security. Students and educators may be sharing academic and personal
    data with AI platforms, and without stringent data protection measures, there
    is a risk of data breaches or misuse which compromises individual privacy. It
    is crucial to recognise the potential risk of data breaches that could jeopardise
    privacy and security, and to implement measures to safeguard sensitive and personal
    data.'
  id: totrans-186
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据隐私担忧**：教育中使用AI通常需要收集和处理个人和敏感信息，引发对隐私和数据安全的担忧。学生和教育者可能正在与AI平台共享学术和个人数据，如果没有严格的数据保护措施，存在数据泄露或滥用的风险，这会损害个人隐私。认识到数据泄露的潜在风险，这些风险可能危及隐私和安全，并采取保护敏感和个人数据的措施至关重要。'
- en: '**Economic Implications:** The financial implications of adopting AI, in terms
    of both costs and potential job displacements in the education sector, require
    careful consideration. Adopting AI tools can be a significant financial investment
    for institutions. While there is potential for long-term cost savings, the initial
    expenditure and ongoing maintenance costs can strain budgets. Moreover, the increased
    reliance on AI may lead to reduced demands for certain job roles within the educational
    ecosystem, potentially resulting in job losses. In addition, it is important to
    consider the broader economic impact on the community, especially if an institution
    is a significant employer. However, according to one of our recent studies ([Chan
    & Tsi, 2023](#ref3_10)), students still have a strong preference for human teachers
    over artificial ones as they believe that human teachers possess unique characteristics
    that machines cannot replicate. In [Chapter 7](ch7.xhtml), we will further discuss
    the implications of AI on the job market.'
  id: totrans-187
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**经济影响**：在教育和可能的工作岗位流失方面，采用人工智能的财务影响，包括成本和潜在影响，需要仔细考虑。对于机构来说，采用人工智能工具可能是一项重大的财务投资。虽然有可能实现长期成本节约，但初始支出和持续维护成本可能会对预算造成压力。此外，对人工智能的过度依赖可能会导致对教育生态系统中某些工作岗位的需求减少，从而可能导致失业。此外，重要的是要考虑对社区更广泛的经济影响，特别是如果机构是一个重要的雇主的话。然而，根据我们最近的一项研究（[Chan
    & Tsi, 2023](#ref3_10)），学生仍然强烈偏好人类教师而非人工智能教师，因为他们认为人类教师拥有机器无法复制的独特特征。在第7章（ch7.xhtml）中，我们将进一步讨论人工智能对就业市场的影响。'
- en: '**Inequitable Access:** While AI has the potential to democratise education,
    its implementation can inadvertently widen the educational divide, where, based
    on resource availability, the introduction of advanced AI tools can lead to access
    disparities in quality education. Institutions with more resources may offer AI-enhanced
    education, while others lag behind ([Holstein & Doroudi, 2021](#ref3_17); [Pedro
    et al., 2019](#ref3_28)). Students without access to AI tools might be at a disadvantage,
    leading to a widened gap in educational outcomes. In a global context, this disparity
    may manifest between urban and rural areas, or between developed and developing
    nations.'
  id: totrans-188
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**不平等获取**：尽管人工智能有潜力使教育民主化，但其实施可能会无意中扩大教育差距，基于资源可用性，引入先进的AI工具可能导致优质教育获取的不平等。资源较多的机构可能提供增强人工智能的教育，而其他机构则落后（[Holstein
    & Doroudi, 2021](#ref3_17)；[Pedro et al., 2019](#ref3_28)）。无法获取AI工具的学生可能会处于不利地位，导致教育成果差距扩大。在全球范围内，这种差异可能体现在城市和农村地区之间，或者发达国家和发展中国家之间。'
- en: '**Over-commercialisation:** The rise of AI in education may attract numerous
    businesses, leading to potential conflicts between commercial interests and genuine
    educational needs: there is potential for an influx of companies offering AI solutions,
    and while competition can drive innovation, there is also a risk of commercial
    interests infringing upon educational goals. Institutions could be lured by aggressive
    marketing tactics or exclusive deals, potentially side-lining the learning needs
    of their students. The commodification of education would overall dilute its intrinsic
    value.'
  id: totrans-189
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**过度商业化**：教育领域人工智能的兴起可能会吸引众多企业，导致商业利益与真正的教育需求之间可能产生冲突：存在大量公司提供人工智能解决方案的可能性，虽然竞争可以推动创新，但商业利益侵犯教育目标的风险也存在。机构可能会被激进的营销策略或独家交易所吸引，从而可能忽视学生的学习需求。教育的商品化总体上会稀释其固有的价值。'
- en: With the above categories, stakeholders can gain a better understanding of the
    potential challenges in integrating AI in the educational sector and addresses
    potential issues. This ensures that AI-partnered education is both thoughtful
    and inclusive, catering to all stakeholders involved.
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 通过上述类别，利益相关者可以更好地理解在教育领域整合人工智能可能面临的潜在挑战，并解决潜在问题。这确保了人工智能合作的教育既周到又包容，满足所有相关利益相关者的需求。
- en: While text-based GenAI tools like ChatGPT are undeniably revolutionising pedagogy
    in higher education, it is crucial to approach their integration with caution.
    Striking a balance between utilising tools to their strengths and being mindful
    of potential challenges will be crucial in harnessing their full potential while
    upholding the fundamental values of academic learning. [Table 3.8](#table3_8)
    shows a comprehensive overview of the strengths and weaknesses of GenAI in higher
    education.
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管基于文本的人工智能工具如ChatGPT无疑正在改变高等教育中的教学法，但在谨慎地整合它们时至关重要。在利用工具的优势的同时，注意潜在挑战，将有助于充分发挥其潜力，同时维护学术学习的根本价值观。[表3.8](#table3_8)展示了人工智能在高等教育中的优势和劣势的全面概述。
