- en: 3 Strengths and Weaknesses in Embracing ChatGPT in Curriculum Design
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'DOI: [10.4324/9781003459026-3](https://dx.doi.org/10.4324/9781003459026-3)'
  prefs: []
  type: TYPE_NORMAL
- en: It seems that GenAI’s abilities go beyond advanced predictive text. It can reason,
    and relate concepts in complex ways. Yet it sometimes struggles with simple tasks.
    Maybe it isn’t showing deep understanding, but rather mimicking human argument
    patterns through the data it trained from. It might be more of an ‘accidental
    intelligence’ than ‘artificial intelligence’. Perhaps many humans also employ
    similar techniques.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Tom Colloton
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 3.1 Introduction
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The advancement of humanity will undoubtedly involve leveraging the benefits
    that Artificial Intelligence (AI) tools and technologies offer, and, more specifically,
    leveraging these benefits as soon as they emerge, including those offered now
    by generative AI (GenAI). Simply put, we need to utilise all available intellectual
    resources to achieve the progress we desire. This is especially important for
    addressing significant global challenges such as environmental destruction from
    deforestation, the overexploitation of the Earth’s resources, the detrimental
    impact of technology such as ‘forever chemicals’, and global warming.
  prefs: []
  type: TYPE_NORMAL
- en: Numerous tools and technologies have emerged over the last 20 years, which we
    now use in our daily lives. Typically, we quickly adopt these tools once they
    become accessible and affordable. This is particularly evident for mobile technology
    and the wide array of tools that accompany it ([Bhavnani et al., 2016](#ref3_1001);
    [Brown & Chalmers, 2003](#ref3_5); [Law et al., 2018](#ref3_19)). AI has already
    been seamlessly integrated into these tools in various forms, from biometrics
    for security and voice recognition for text messaging, to translation technology
    like Google Translate and search engine technologies like Google or Bing ([Malhotra,
    2020](#ref3_24)). Mobile applications, including banking apps, e-commerce platforms
    like Amazon, and streaming services like Netflix, also have built-in AI functionalities,
    designed to enhance user safety and convenience while offering tailored product
    recommendations to improve user experience.
  prefs: []
  type: TYPE_NORMAL
- en: 'AI’s presence is ubiquitous. For instance, when reaching out to public services
    companies, we are often greeted by an AI-powered customer service bot intended
    to streamline our experience. However, the current level of AI encountered by
    the general public may not always meet our expectations, leading to occasional
    frustrations, such as from dull and repetitive interactions with utility bots,
    or the occasional off-mark product recommendations from online retailers. This
    brings us to the questions at the heart of this chapter’s rationale: To what extent
    can AI be beneficial in our curriculum? Do we know its strengths and weaknesses?'
  prefs: []
  type: TYPE_NORMAL
- en: The goal of this chapter is to guide and enhance our understanding towards a
    more realistic awareness of text-based GenAI’s capabilities in education, providing
    an overview of the opportunities and threats that AI raises for education. In
    this chapter, each strength and weakness of GenAI is discussed with an example
    related to education, in order to provide a comprehensive understanding of their
    capabilities. The examples also offer readers an opportunity to try out and gain
    insight into the capabilities and limitations of various tools. While ChatGPT
    is used in many of these examples given its current popularity, it is important
    to acknowledge that there are other tools with comparable abilities and potential
    impact.
  prefs: []
  type: TYPE_NORMAL
- en: 3.2 ChatGPT and GenAI Text Tools
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 3.2.1 What Is ChatGPT?
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: ChatGPT, developed by OpenAI, is a powerful large language model and functions
    as a text-based generative AI tool. Leveraging advanced GPT architecture, ChatGPT
    has the capacity to understand and generate human-like responses in natural language,
    making it a robust tool in diverse applications across different industries. Built
    upon a deep neural network that has been trained on a wide-ranging corpus of text,
    ChatGPT can engage in conversation, create cohesive and informative text, and
    answer queries by predicting the most probable subsequent words or sentences given
    an input ([Leggatt et al., 2023](#ref3_20)).
  prefs: []
  type: TYPE_NORMAL
- en: This model, although being trained extensively on data, does not actually know
    the specifics of the exact documents used in its training set, and does not have
    the ability to access or retrieve personal data unless explicitly required or
    provided in a conversation. [Chapter 6](ch6.xhtml) offers more detailed information
    regarding the technical aspects of how ChatGPT works.
  prefs: []
  type: TYPE_NORMAL
- en: 3.2.2 Common Functions of ChatGPT
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: ChatGPT can perform a variety of functions, including engaging in dynamic conversations,
    answering queries, writing essays, summarising long documents, generating creative
    content like poems or stories in a particular style or format, synthesising informative
    text in a structured manner, translating languages, simulating characters for
    video games, and even generating programming codes. It is also capable of more
    carrying out advanced data analysis tasks. For example, it can interpret sets
    of data and explain the results of a complex data analysis, making it easier for
    non-experts to understand. Its flexible and adaptable text generation capabilities
    means it can also be configured or fine-tuned for specific applications, allowing
    it to cater to niche requirements and generate text that aligns with particular
    domain specifics or linguistic styles.
  prefs: []
  type: TYPE_NORMAL
- en: One of the latest features of ChatGPT (based on the most updated version as
    of 25 September 2023) is the ability to browse the web using Bing. This allows
    the model to pull in current information from the web and provide more up-to-date
    responses. It can also use plugins to extend its capabilities, including its new
    voice capability. In addition, DALL-E 3 has also recently been integrated into
    ChatGPT, allowing it to generate images from text descriptions provided by users
    ([OpenAI, 2023](#ref3_26)).
  prefs: []
  type: TYPE_NORMAL
- en: '**Browse with Bing**: ChatGPT can now access and process information from the
    Internet through Bing search, which allows it to generate more accurate and up-to-date
    responses. This can be particularly useful in curriculum design as it allows for
    real-time access to the latest information, ensuring that educational content
    is up to date. For example, in a course on current events, ChatGPT can use Browse
    with Bing to refer to recent news articles relevant to the topic being discussed.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Advanced Data Analysis**: As mentioned, ChatGPT can perform complex data
    analysis tasks, such as identifying trends, patterns, and outliers. This can be
    used to generate insights into student learning data and other educational datasets.
    In addition, in a course setting, for instance in statistics or data sciences,
    students can input raw data into ChatGPT and the model would generate an analysis
    of that data, identifying similarities, and other key points of interest.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Plugins**: Plugins are additional features that can be added to ChatGPT to
    enhance its functionality. In terms of curriculum design, plugins could be developed
    to cater to specific educational needs. For example, a plugin could be created
    for language learning to provide translations, definitions, and language practice
    exercises.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Voice Capability**: The voice capability in ChatGPT, facilitated by OpenAI’s
    Whisper, allows users to interact with the AI system using voice commands. This
    functionality is currently restricted to ChatGPT’s mobile apps on iOS and Android
    platforms. Users have the option to activate this feature in their settings and
    select from five distinct output voices, each with its own tone and character.
    This addition extends the mode of interaction with ChatGPT beyond text-to-voice
    inputs, broadening the scope of user interaction. With the voice feature being
    mobile-centric, users have the flexibility to engage in verbal dialogues with
    ChatGPT while on the move, which could be handy in situations like seeking assistance
    with pronunciation during discussions.'
  prefs: []
  type: TYPE_NORMAL
- en: '**DALL-E 3**: DALL-E 3 is an AI model that generates images from textual descriptions,
    and is now integrated into ChatGPT. This allows ChatGPT to generate text-to-image
    content such as diagrams, charts, and illustrations. For example, in an architecture
    course, students could use DALL-E 3 to create architectural models based on specific
    design briefs with specified backgrounds and landscapes.'
  prefs: []
  type: TYPE_NORMAL
- en: Each of these functions offer unique benefits for curriculum design in higher
    education. By integrating AI into the learning process, educators can create more
    dynamic and interactive learning experiences that cater to a wide range of learning
    styles and learner needs.
  prefs: []
  type: TYPE_NORMAL
- en: 3.3 GenAI Tools and Its Strengths and Potential Opportunities in Higher Education
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: GenAI tools empower higher education institutions with dynamically generated
    content, assisting in research and fostering engaging learning environments. Its
    main strength lies in its ability to produce diverse and contextually relevant
    content in real time, aiding both educators in their teaching methods and students
    in their learning processes. By analysing vast datasets, AI systems can delve
    deep into topics to provide comprehensive content coverage. Moreover, they are
    highly scalable, allowing institutions, large or small, to benefit from their
    capabilities. The interactive and user-centric nature of text-based GenAI facilitates
    personalised learning experiences, making information more accessible and digestible
    for students. This section will use examples from ChatGPT’s GPT-4 to illustrate
    opportunities in GenAI, viz,
  prefs: []
  type: TYPE_NORMAL
- en: User-Centric Design
  prefs:
