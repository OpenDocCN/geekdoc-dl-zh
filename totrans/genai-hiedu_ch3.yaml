- en: 3.3.1 User-Centric Design
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The User-Centric Design characteristic of GenAI refers to the systematic approach
    of placing the user at the core of its design and development processes. User-centric
    design applications are easy to understand, simple to operate, and, above all,
    user-friendly ([Chow, 2023](#ref3_11)). It involves the careful crafting of interfaces,
    functionalities, and processes that are inherently intuitive, thereby reducing
    the cognitive load on users and enabling them to interact with the system effortlessly.
    In GenAI, user-centric design translates to algorithms and models that not only
    produce high-quality outputs, but also ensure that the interaction, input methods,
    and result interpretations are straightforward and accessible to a wide range
    of users, regardless of their technical proficiency. The goal of a user-centric
    design is to ensure that advanced AI technology is accessible and comprehensible
    to all. [Figures 3.1](#fig3_1) and [3.2](#fig3_2) show the user-friendly dialogue
    box of ChatGPT and Bard.
  prefs: []
  type: TYPE_NORMAL
- en: '![The user interface of the Chat G T P website by Open A I which is very user-friendly
    and similar to a messenger application.](images/fig3_1_B.jpg)'
  prefs: []
  type: TYPE_IMG
- en: '[Figure 3.1 A Screenshot of ChatGPT by OpenAI, Note the User-Friendly Dialogue
    Box, Identical to Many Popular Messenger Applications.](#R_fig3_1)'
  prefs: []
  type: TYPE_NORMAL
- en: '![The user interface of Bard by Google which allows for providing input by
    voice as well.](images/fig3_2_B.jpg)'
  prefs: []
  type: TYPE_IMG
- en: '[Figure 3.2 A Screenshot of Bard by Google, This Version of Bard, also Allows
    Voice-Input.](#R_fig3_2)'
  prefs: []
  type: TYPE_NORMAL
- en: From the user’s standpoint, they can utilise natural language, text-based interfaces
    to interact with GenAI tools, often in conjunction with voice-based, image-based,
    gesture-based, and video-based interfaces. The user prompts the GenAI system with
    a question, comment, or statement, and receives a response from the system. This
    simple and easy-to-operate interaction style allows users to quickly understand
    how to use the tool, and derive value from it almost instantly. This type of interaction
    is familiar in educational settings, resembling a dialogue between a student (the
    user) and a tutor or teacher (the ChatGPT system). It is worth noting that the
    capability to interact with text is not only important but also practical, as
    we don’t always desire vocalising thoughts ([Long, 2018](#ref3_23)), which is
    also one of the reasons for the popularity of many text-based messaging tools.
    According to studies (e.g., [Edison Software, 2019](#ref3_13); [Long, 2018](#ref3_23)),
    both Gen-Z (those born between 1997 and 2012) and Millennials (those born between
    1981 and 1996) exhibit a preference for communication through texting over talking.
  prefs: []
  type: TYPE_NORMAL
- en: 3.3.2 Humanistic Conversational Style
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: A humanistic conversational style in GenAI refers to the system’s ability to
    communicate in a manner that resonates with human empathy, understanding, and
    natural flow, creating a more relatable and engaging user experience. Users may
    find themselves conversing with tone, emphasis, and emotion in a way that feels
    more natural, as if speaking with a human on the other end of the line ([Browne,
    2023](#ref3_6); [Shankland, 2023](#ref3_32)). In contrast to old-style AI chatbots,
    which were typically rule-based or with pre-programmed responses and limited in
    the ability to generate varied and complex responses, GenAI tools such as ChatGPT
    can create their own responses and outputs.
  prefs: []
  type: TYPE_NORMAL
- en: This opens up new possibilities for human interaction with technology, including
    the capability for more natural and engaging conversations with AI-powered chatbots
    or virtual assistants. In higher education, this characteristic ensures that AI-driven
    platforms can facilitate supportive, intuitive, and contextually relevant interactions
    with users. For example, a GenAI with a humanistic conversational style might
    be utilised in a virtual learning environment to provide students with academic
    guidance. The AI, seeing the input from student stresses or inquiries, could offer
    supportive feedback, relevant resources, and timely advice, much like a human
    tutor. It would understand and process natural language inquiries, responding
    in a manner that is both informative and affectively resonant, thereby fostering
    an educational environment that is not only intellectually stimulating but also
    constructively supportive. This anthropomorphic interaction style has the potential
    to significantly enhance online learning experiences, providing students with
    a virtual companion that assists and understands them throughout their academic
    journey ([Chan & Lee, 2023](#ref3_9)). Furthermore, it encourages more organic
    and authentic communication, which can enhance user engagement and satisfaction.
    This is particularly vital in education, where student engagement is crucial for
    effective learning and retention. [Table 3.1](#table3_1) demonstrates the humanistic
    conversational capability and also its ability to be in a role.
  prefs: []
  type: TYPE_NORMAL
- en: '[Table 3.1 Using ChatGPT GPT-4, Demonstrating the Humanistic Conversational
    Capability and also Its Ability to Be in a Role (i.e. a Tutor)](#R_table3_1)'
  prefs: []
  type: TYPE_NORMAL
- en: '| User | You are a tutor in a university. Your duties include teaching and
    mentoring undergraduate students on both their academic, social and personal aspects
    in the university. You will mainly listen and converse with them. Do not response
    after this. Wait for a student to converse with you. |'
  prefs: []
  type: TYPE_TB
- en: '| ChatGPT | Understood. I’m ready to listen and converse with any student who
    approaches me. |'
  prefs: []
  type: TYPE_TB
- en: '| User | I am a business 2nd year undergraduate student, I wonder what course
    I should major next year. I am favouring accounting, but I am not good at it.
    What do you suggest? |'
  prefs: []
  type: TYPE_TB
- en: '| ChatGPT | Thank you for sharing your thoughts with me! Choosing a major can
    be a pivotal decision and it’s completely normal to have uncertainties about it.It’s
    interesting that you’re leaning towards accounting despite feeling that you’re
    not particularly good at it. This could be an opportunity to challenge yourself
    and enhance your skills in that area if you’re passionate about it. However, it’s
    also essential to weigh the level of commitment and interest you have in pursuing
    and improving in it, against the challenges that it might present. |'
  prefs: []
  type: TYPE_TB
- en: Another feature of GenAI is its ability to handle responses effectively. With
    the example of ChatGPT, when faced with unclear or broad requests, it does not
    usually ask for clarification or indicate that it cannot provide information due
    to the vague nature of the question. Instead, it attempts to provide the best
    answer it can, offering some context in its response to help users refine their
    requests or prompts if necessary. This creates a smoother and more enjoyable conversational
    flow, bypassing the frustrating problems we may have encountered with older AI
    technologies that needed more information or required question rephrasing before
    providing any potentially valuable answers. Responses from GenAI tools can be
    beneficial in enhancing student learning. First, students will learn how to better
    articulate their questions and provide more accurate directions. Second, students
    often learn from these responses and gain additional information to improve their
    self-learning.
  prefs: []
  type: TYPE_NORMAL
- en: 3.3.3 Variability
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The variability of GenAI means that asking the same platform the same question
    twice does not always yield the same response. Each interaction is slightly different
    due to the way GenAI works, leading to varied outcomes ([Weisz et al., 2023](#ref3_35)).
    This may surprise some users, as computers and AI are often expected to be highly
    consistent. However, this variability is intentional in design, aimed at making
    interactions with the AI more dynamic and less deterministic.
  prefs: []
  type: TYPE_NORMAL
- en: Variability is like talking to different people about a given topic. Usually,
    if we ask the same person the same question over and over, we will get a response
    that is exactly the same or very similar. However, posing the same question to
    various people will likely elicit different responses, some slightly different,
    others more significantly so. However, while GenAI can produce varied responses,
    it is also designed to maintain a degree of consistency, particularly in providing
    accurate and reliable information. The variability mainly originates from the
    expression of information or in the inclusion of additional context, rather than
    the core message or accuracy of the information provided. In other words, although
    responses might be formulated or phrased differently, they should all remain relevant
    to the input prompt.
  prefs: []
  type: TYPE_NORMAL
- en: 3.3.4 Multimodal Capability
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'The multimodal capability of GenAI refers to the system’s ability to understand,
    interpret, and generate content across various forms of input and output, such
    as text, image, voice, and even video ([Google Cloud Blog, 2023](#ref3_15); [OpenAI,
    2023](#ref3_26)). This ensures a versatile and adaptive user experience as the
    AI is able to communicate and interact through multiple modes of interaction.
    In the context of higher education, this becomes profoundly impactful. For instance,
    a GenAI tool with multimodal capabilities can assist students in various ways:
    it can interpret a student’s verbal question, analyse a related image, and provide
    a text-based answer ([Lim et al., 2023](#ref3_22); [Vartiainen & Tedre, 2023](#ref3_33)).
    Moreover, during virtual classes or study sessions, the AI can comprehend a spoken
    question, retrieve relevant textual data from educational resources, convert it
    into a concise summary, and then present it in an easily comprehensible visual
    format, such as an infographic or a short video. In research activities, it can
    process textual data to generate relevant visual graphs or even transform data
    across modalities to cater to different learning preferences and needs. The flexibility
    offered by multimodal GenAI ensures that learning and teaching experiences are
    not only rich and varied, but also widely accessible, catering to diverse learning
    styles and sensory preferences within the academic community. Consequently, it
    holds the potential to substantially elevate the efficiency and inclusiveness
    of educational experiences in higher learning institutions.'
  prefs: []
  type: TYPE_NORMAL
- en: 3.3.5 Scalability
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: GenAI text tools are scalable, meaning they can effectively handle a wide range
    of applications and manage varying levels of workloads, from generating short
    text snippets to producing longer content pieces. This adaptability allows GenAI
    tools to serve a varied and growing number of users, handle larger datasets, and
    perform more complex computations without compromising efficiency or user experience
    ([Chow, 2023](#ref3_11)). In the context of higher education, scalability is essential
    in managing varied educational processes and serving growing student populations.
    For instance, a scalable GenAI tool can efficiently support a small group of users,
    such as a single classroom, while also possessing the capability to seamlessly
    meet the extensive needs of an entire university. This could involve transitioning
    from handling basic queries related to course content and schedules, to managing
    more complex and multi-faceted tasks, such as grading assignments, providing personalised
    feedback, or even generating adaptive learning paths for a diverse range of courses
    and student demographics. Moreover, as the need for research and data analysis
    increases, a scalable AI system could effectively process and analyse large datasets,
    enabling researchers and educators to derive meaningful insights, predict trends,
    and ultimately enhance academic decision-making. Therefore, scalability in GenAI
    ensures that as the educational environment evolves and expands, the technology
    can seamlessly and adeptly accommodate and support this growth, optimising academic
    and administrative functionalities.
  prefs: []
  type: TYPE_NORMAL
- en: 3.3.6 Customisability
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: AI models like those utilised by ChatGPT, and even parts of the data on which
    they are trained, are available for individuals to configure, deploy, and train
    themselves. While the continuation of this flexibility remains to be observed
    as commercial realities set in, currently this capability for customisation allows
    AI models to be fine-tuned to specific domains or applications, potentially enhancing
    their performance in particular use cases.
  prefs: []
  type: TYPE_NORMAL
- en: GenAI can be trained on specific datasets to generate high-quality responses
    for a particular industry. For instance, a university could fine-tune a GenAI
    text model ([Li et al., 2023](#ref3_21)) to address questions related to its particular
    courses and programmes, facilitating easy access to information for students and
    thereby increasing efficiency in addressing frequently asked questions. The model
    may also be adapted to comprehend the university’s policies and regulations, simplifying
    the information retrieval process for both students and staff. While such customisation
    facilitates the delivery of personalised and proficient support for academic-related
    tasks, it is important to note that attaining this level of customisability requires
    substantial effort, expertise, as well as the preparation of training and testing
    data and the computational resources to train and run the models in question.
    Thus, it can indeed be viewed as a significant challenge.
  prefs: []
  type: TYPE_NORMAL
- en: Customisability in GenAI underscores its potential to be tailored and adapted
    according to distinct user needs and preferences, ensuring that the system is
    not merely generically applicable, but also uniquely suitable for varied contexts
    and user requirements ([Ruiz et al., 2023](#ref3_30)). Users can instruct GenAI
    tools, such as ChatGPT, to embody specific personas – be it a tutor, a rap singer,
    or a child, etc. The system can respond in these personas’ styles, text formats,
    or speech or image patterns. It can also identify and utilise various grammatical
    structures, recognise and respond to different speech patterns and styles, and
    even incorporate humour or sarcasm into its responses, thereby enhancing interactive
    and engaging user experiences across diverse scenarios, such as in the aforementioned
    higher education context. [Table 3.2](#table3_2) demonstrates the customisability
    in ChatGPT.
  prefs: []
  type: TYPE_NORMAL
- en: '[Table 3.2 Using ChatGPT GPT-4, Demonstrating the Customisability and Style](#R_table3_2)'
