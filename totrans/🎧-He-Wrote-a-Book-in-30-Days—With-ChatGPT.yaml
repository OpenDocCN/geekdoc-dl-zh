  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: ChatGPT 如何使数据分析变得有趣：*11:29*
- en: 'AI is redefining who can be an artist: *16:15*'
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: AI 正在重新定义谁能成为艺术家：*16:15*
- en: 'Brainstorm creative ideas with ChatGPT: *20:35*'
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 与 ChatGPT 一起进行创意头脑风暴：*20:35*
- en: 'How Seth uses ChatGPT to instantly generate charts: *28:27*'
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Seth 如何使用 ChatGPT 即时生成图表：*28:27*
- en: 'Develop a sixth sense about when ChatGPT is wrong: *43:20*'
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 培养对 ChatGPT 错误的第六感：*43:20*
- en: 'Figuring out which Olympic sport I’m statistically best suited for: *50:20*'
  id: totrans-35
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确定我在奥运运动中统计上最适合的项目：*50:20*
- en: 'ChatGPT takes an approach that surprises Seth: *52:15*'
  id: totrans-36
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: ChatGPT 采用了令 Seth 感到惊讶的方法：*52:15*
- en: 'We have an answer! The Olympic sport I should try out for: *1:02:25*'
  id: totrans-37
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们有了答案！我应该尝试的奥运项目：*1:02:25*
- en: 'The power of getting quick answers to previously unanswerable questions: *1:03:47*'
  id: totrans-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 获取先前无法回答问题的快速答案的力量：*1:03:47*
- en: What do you use ChatGPT for? Have you found any interesting or surprising use
    cases? We want to hear from you—and we might even interview you. Reply here to
    talk to me!
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 你用 ChatGPT 做什么？你找到了什么有趣或令人惊讶的用例吗？我们想要听到您的声音——我们甚至可能会采访您。在此回复与我交谈！
- en: Miss an episode? Catch up on my recent conversations with founder and newsletter
    operator [Ben Tossell](https://every.to/chain-of-thought/how-to-run-a-profitable-one-person-internet-business-using-ai),
    *a16z Podcast* host [Steph Smith](https://every.to/chain-of-thought/how-to-find-your-next-big-idea-hiding-on-the-internet),
    economist [Tyler Cowen](https://every.to/chain-of-thought/economist-tyler-cowen-on-how-chatgpt-is-changing-your-job),
    writer and entrepreneur [David Perell](https://every.to/chain-of-thought/how-david-perell-uses-chatgpt-to-write-for-millions),
    Notion engineer [Linus Lee](https://every.to/chain-of-thought/how-an-ai-researcher-uses-chatgpt-and-notion-ai),
    and others, and learn how *they* use ChatGPT.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 想念了一集？赶紧补上最近与创始人兼通讯员 [本·托塞尔](https://every.to/chain-of-thought/how-to-run-a-profitable-one-person-internet-business-using-ai)、*a16z
    Podcast* 主持人 [斯蒂芬·史密斯](https://every.to/chain-of-thought/how-to-find-your-next-big-idea-hiding-on-the-internet)、经济学家
    [泰勒·考文](https://every.to/chain-of-thought/economist-tyler-cowen-on-how-chatgpt-is-changing-your-job)、作家兼企业家
    [大卫·佩雷尔](https://every.to/chain-of-thought/how-david-perell-uses-chatgpt-to-write-for-millions)、Notion
    工程师 [林纳斯·李](https://every.to/chain-of-thought/how-an-ai-researcher-uses-chatgpt-and-notion-ai)
    等人的近期对话，了解 *他们* 如何使用 ChatGPT。
- en: 'If you’re enjoying my work, here are a few things I recommend:'
  id: totrans-41
