- en: '*New York Times* bestselling author [Seth-Stephens Davidowitz](http://sethsd.com/)
    wrote a book in 30 days—and he did it with ChatGPT.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '*《纽约时报》* 畅销书作者 [Seth-Stephens Davidowitz](http://sethsd.com/) 在 30 天内写了一本书——而他是用
    ChatGPT 完成的。'
- en: '[*Who Makes the NBA?*](https://www.amazon.com/Who-Makes-NBA-Data-Driven-Basketballs-ebook/dp/B0CPW4VN28/ref=tmm_kin_swatch_0?_encoding=UTF8&qid=&sr=)
    is Seth’s third data science book. He challenged himself to write it in under
    a month after realizing how much faster he could work by teaming up with ChatGPT
    plugin [Advanced Data Analysis](https://help.openai.com/en/articles/8437071-advanced-data-analysis-chatgpt-enterprise-version).
    Along the way, Seth discovered something else: AI made the process of writing
    this book way more fun. He handed off all the boring parts of data analysis, like
    writing code to generate charts from datasets, to AI. This freed him to focus
    on the part that he loves—thinking up questions designed to uncover insights from
    a dataset.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[*谁制造了 NBA？*](https://www.amazon.com/Who-Makes-NBA-Data-Driven-Basketballs-ebook/dp/B0CPW4VN28/ref=tmm_kin_swatch_0?_encoding=UTF8&qid=&sr=)
    是 Seth 的第三本数据科学书。在意识到与 ChatGPT 插件 [Advanced Data Analysis](https://help.openai.com/en/articles/8437071-advanced-data-analysis-chatgpt-enterprise-version)
    合作能够更快完成工作后，他挑战自己在一个月内写完了这本书。在这个过程中，Seth 发现了另一件事：AI 让写作这本书的过程变得更有趣了。他把所有乏味的数据分析部分，比如编写代码从数据集生成图表，都交给了
    AI。这让他可以专注于他热爱的部分——设计出旨在从数据集中发现见解的问题。'
- en: Seth is a data scientist, economist, and author of [*Everybody Lies*](https://www.harpercollins.com/products/everybody-lies-seth-stephens-davidowitz?variant=32123670822946)and
    [*Don’t Trust Your Gut*](https://www.harpercollins.com/products/dont-trust-your-gut-seth-stephens-davidowitz?variant=40685562069026).
    He’s worked at Google, lectured at [Wharton](https://www.wharton.upenn.edu/),
    and consulted for Fortune 500 companies.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: Seth 是一位数据科学家、经济学家和作家，著有 [*每个人都在撒谎*](https://www.harpercollins.com/products/everybody-lies-seth-stephens-davidowitz?variant=32123670822946)
    和 [*不要相信你的直觉*](https://www.harpercollins.com/products/dont-trust-your-gut-seth-stephens-davidowitz?variant=40685562069026)。他曾在
    Google 工作， 在 [沃顿商学院](https://www.wharton.upenn.edu/) 演讲，并为财富 500 强公司提供咨询。
- en: '[*Who Makes the NBA?*](https://www.amazon.com/Who-Makes-NBA-Data-Driven-Basketballs-ebook/dp/B0CPW4VN28/ref=tmm_kin_swatch_0?_encoding=UTF8&qid=&sr=)
    is a fascinating read, but it’s also an experiment in how AI is revolutionizing
    creative pursuits. In a world where AI is making every question that humans know
    the answer to immediately answerable, the real differentiator is asking the right
    questions—a skill that Seth isn’t just exceptionally good at, but also finds joy
    in.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*谁制造了 NBA？*](https://www.amazon.com/Who-Makes-NBA-Data-Driven-Basketballs-ebook/dp/B0CPW4VN28/ref=tmm_kin_swatch_0?_encoding=UTF8&qid=&sr=)
    是一本引人入胜的读物，但它也是一次 AI 如何革新创意追求的实验。在一个 AI 让人类知道的每个问题都能立即得到答案的世界里，真正的区别在于提出正确的问题——这是
    Seth 不仅非常擅长的技能，而且也是他乐在其中的。'
- en: I sat down with Seth to understand where AI sits in his data analysis process
    and how he used it to write a book in 30 days. We also prompt ChatGPT to answer
    an intriguing question of our own—which Olympic sport I’d be best at—live on the
    show.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我与 Seth 坐下来了解 AI 在他的数据分析过程中的位置，以及他如何用它在 30 天内写了一本书。我们还让 ChatGPT 实时在节目中回答了一个有趣的问题——我在奥运会上最擅长的运动是什么。
- en: 'This episode is a must-watch for anyone curious about data science and how
    AI is transforming the future of creativity (or who is just a fan of the NBA).
    Here’s a taste:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这一集对于任何对数据科学和人工智能如何改变创意未来感兴趣的人（或者只是 NBA 的粉丝）来说都是必看的。这里有一点点味道：
- en: '**Brainstorm acronyms with ChatGPT**. Seth created a metric to rank basketball
    players after adjusting for their height and named it after [Muggsy Bogues](https://en.wikipedia.org/wiki/Muggsy_Bogues),
    the shortest NBA player in history. Since he wanted the name to double-up as an
    acronym that described the metric, Seth used ChatGPT to generate one that was
    “unbelievably, mind-blowingly good.”'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**与 ChatGPT 一起进行首字母缩略词头脑风暴**。Seth 创建了一个度量标准来评估篮球运动员，经过调整考虑了他们的身高，并以 NBA 历史上最矮的球员
    [Muggsy Bogues](https://en.wikipedia.org/wiki/Muggsy_Bogues) 命名。由于他希望这个名字同时也能成为描述该度量标准的首字母缩略词，Seth
    使用 ChatGPT 生成了一个“令人难以置信的、令人惊叹的好”的首字母缩略词。'
- en: '**ChatGPT as the ultimate productivity hack**. Beyond creative brainstorming,
    ChatGPT’s [Advanced Data Analysis](https://help.openai.com/en/articles/8437071-advanced-data-analysis-chatgpt-enterprise-version)
    feature saves Seth significant time by generating charts based on simple instructions.
    “[J]ust the fact that you could just tell it: Download this data set, run this
    regression, make a chart of that, and it does that right away, was so wild,” he
    says.'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**ChatGPT 作为终极生产力黑客**。除了创意头脑风暴之外，ChatGPT 的[高级数据分析](https://help.openai.com/en/articles/8437071-advanced-data-analysis-chatgpt-enterprise-version)功能通过根据简单指令生成图表，为
    Seth 节省了大量时间。“‘你只需告诉它：下载这个数据集，运行这个回归，制作那个图表’，然后它就会立即做到，真是太疯狂了，”他说道。'
- en: '**Clarify your thought process with ChatGPT**. Seth uses ChatGPT to adjust
    specific variables, like colors and positioning of labels, in the charts that
    it has generated. He usually makes these micro-decisions while talking to ChatGPT,
    and explains that it’s “really nice to constantly be asking these questions and
    have the chart come back pretty much instantaneously.”'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**用 ChatGPT 澄清你的思维过程**。Seth 使用 ChatGPT 调整图表中的特定变量，比如颜色和标签位置。他通常在与 ChatGPT 对话时做出这些微小决定，并解释说“不断地提出这些问题，然后图表几乎立即出现，真的很好”。'
- en: '**Focus on what you enjoy and outsource the rest to AI**. With the time that
    ChatGPT saves him, Seth can concentrate on the work that he enjoys most: framing
    questions to unearth insights from a dataset. ChatGPT allows him to do this by
    handling “everything that [is] annoying” like scrubbing datasets and looking up
    code on how to make the charts.'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**专注于你喜欢的事情，把其余的交给 AI 处理**。借助 ChatGPT 为他节省的时间，Seth 可以专注于他最喜欢的工作：构思问题，从数据集中发掘洞见。ChatGPT
    允许他这样做，通过处理“所有令人讨厌的事情”，比如清理数据集和查找制作图表的代码。'
- en: '**Redefining who can be an artist.** Seth also enjoys conceptualizing illustrations
    for his book—like “a piece of DNA dribbling a basketball between its legs”—and
    with AI tools, he can bring these ideas to life. Despite having “zero artistic
    talent,” Seth marvels that he’s “able to express this creativity that otherwise
    would be dormant.”'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**重新定义谁可以成为艺术家。** Seth 也喜欢为他的书构思插图，比如“一个 DNA 粒子在它的腿之间运球”，并且通过 AI 工具，他可以将这些想法变成现实。尽管没有“任何艺术天赋”，Seth
    惊讶地表示他“能够表达这种本应潜伏的创造力”。'
- en: '**ChatGPT as a collaborator, not an oracle**. For all these use cases, Seth
    emphasizes that getting the most out of ChatGPT is an iterative process of trial
    and error. “You can''t expect [ChatGPT] to nail it on the first attempt…you have
    to start the conversation and build to the right answer,” he explains.'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**ChatGPT 是一个合作者，而不是神谕**。对于所有这些用例，Seth 强调，充分利用 ChatGPT 是一个迭代的试错过程。“你不能期望 [ChatGPT]
    在第一次尝试时就完美无缺……你必须开始对话，并朝着正确的答案发展，”他解释道。'
- en: '**Learn how to identify ChatGPT’s flaws**.Seth has developed an “intuition”
    about the areas in which ChatGPT is likely to go wrong in his line of work. He
    says that ChatGPT’s mistakes “tend to be really glaring and obvious,” making it
    easier to spot them.'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**学会如何识别 ChatGPT 的缺陷**。Seth 对于 ChatGPT 在他的工作领域可能出错的领域已经形成了一种“直觉”。他说 ChatGPT
    的错误“往往非常明显和显著”，这样更容易发现它们。'
- en: In the next segment of the interview, Seth uploads a dataset of Olympic athletes—recording
    variables like height, weight, and type of sport—to ChatGPT, and we ask it questions
    to discover the Olympic sport I’m most suited for.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在采访的下一部分中，Seth 上传了一个奥运运动员的数据集——记录了身高、体重和运动类型等变量——到 ChatGPT，并且我们向它提问，以发现我最适合的奥运项目。
- en: We input my height and weight to ChatGPT, and ask the model which sport I would
    have the most success in. ChatGPT attempts to identify which sport has the most
    athletes with physical attributes that resemble mine by filtering the dataset
    for athletes that are within a “tolerance range” of five centimeters (1.96 inches)
    of my height or five kilograms (11 pounds) of my weight.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将我的身高和体重输入到 ChatGPT 中，并询问模型我会在哪个项目中取得最大成功。ChatGPT 试图通过过滤数据集，找出身高或体重与我相似的运动员，其“容差范围”为我的身高或体重的五厘米（1.96
    英寸）。
- en: '**ChatGPT to standardize data**. Since the unit we use to input my height and
    weight is different from the one in the dataset, ChatGPT automatically standardizes
    the data. “Another one of those things that''s just really nice that it just does
    that and you don''t have to think about it,” Seth remarks.'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**ChatGPT 用于标准化数据**。由于我们用于输入身高和体重的单位与数据集中的单位不同，ChatGPT 自动标准化数据。“这又是一个很好的东西，它只是做到了，你不必去考虑它，”
    Seth 评论道。'
- en: '**Factcheck ChatGPT**. ChatGPT generates a list of sports that have the most
    athletes that resemble my physical attributes, but Seth identifies that the result
    is skewed toward sports with more athletes overall. He explains, “It''s going
    to be way over-weighted to people who have more sports, right?”'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**事实核查 ChatGPT**。ChatGPT 生成了一个运动列表，其中包含与我的身体属性最相似的运动员，但 Seth 认为结果偏向于总体运动员更多的项目。他解释说：“它会被更多的运动员过度加权，对吧？”'
- en: '**Use ChatGPT to make smart guesses.** We grill ChatGPT with a few more questions
    based on the dataset, including limiting the study to American athletes and reducing
    the tolerance range. Even though ChatGPT may not generate the most precise response
    right off the bat, we agree that it’s an excellent tool for getting a quick ballpark
    estimate or “eyeballing” questions like this.'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**使用 ChatGPT 进行智能猜测。**我们根据数据集对 ChatGPT 进行了更多问题的追问，包括将研究限制在美国运动员并减少容差范围。即使 ChatGPT
    可能不会一开始就生成最精确的响应，但我们都同意它是一个用于获得快速近似值或“以眼球估计”的问题的绝佳工具。'
