- en: 🎧 He Wrote a Book in 30 Days—With ChatGPT
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 🎧 他用 ChatGPT 在 30 天内写了一本书
- en: 来源：[https://every.to/chain-of-thought/he-wrote-a-book-in-30-days-with-chatgpt](https://every.to/chain-of-thought/he-wrote-a-book-in-30-days-with-chatgpt)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://every.to/chain-of-thought/he-wrote-a-book-in-30-days-with-chatgpt](https://every.to/chain-of-thought/he-wrote-a-book-in-30-days-with-chatgpt)
- en: '*TL;DR: Today we’re releasing a new episode of our podcast* How Do You Use
    ChatGPT? *I go in depth with* ***Seth Stephens-Davidowitz****, a data scientist,
    economist, and author*. *We dive into how AI is fundamentally reshaping the way
    we approach creative projects. Watch on* [*X*](https://twitter.com/danshipper/status/1778033042096902478)
    *or* [*YouTube*](https://www.youtube.com/watch?v=wbkv0waHT60)*, or listen on*
    [*Spotify*](https://open.spotify.com/episode/5XzoJNpcO7PksPDiyAjT5j?go=1&sp_cid=fe5e6ccc4ced37e20347a678841ade19&utm_source=embed_player_p&utm_medium=desktop&nd=1&dlsi=62d398f2e91d4266)
    *or* [*Apple Podcasts*](https://podcasts.apple.com/us/podcast/how-do-you-use-chatgpt/id1719789201?i=1000652017355)*. *'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '*TL;DR：今天我们发布了我们的播客* How Do You Use ChatGPT? *的新集*，我深入探讨了***Seth Stephens-Davidowitz***，一位数据科学家、经济学家和作家*。*我们深入探讨了
    AI 如何从根本上改变我们对创意项目的处理方式。在* [*X*](https://twitter.com/danshipper/status/1778033042096902478)
    *上观看，或在* [*YouTube*](https://www.youtube.com/watch?v=wbkv0waHT60) *上观看，或在* [*Spotify*](https://open.spotify.com/episode/5XzoJNpcO7PksPDiyAjT5j?go=1&sp_cid=fe5e6ccc4ced37e20347a678841ade19&utm_source=embed_player_p&utm_medium=desktop&nd=1&dlsi=62d398f2e91d4266)
    *上听，或在* [*Apple Podcasts*](https://podcasts.apple.com/us/podcast/how-do-you-use-chatgpt/id1719789201?i=1000652017355)
    *上听。*'
