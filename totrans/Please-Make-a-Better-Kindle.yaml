- en: Please Make a Better Kindle
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 请制作一个更好的Kindle
- en: 来源：[https://every.to/chain-of-thought/please-make-a-better-kindle](https://every.to/chain-of-thought/please-make-a-better-kindle)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://every.to/chain-of-thought/please-make-a-better-kindle](https://every.to/chain-of-thought/please-make-a-better-kindle)
- en: 'Sponsored By: Sanebox'
  id: totrans-6
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 赞助商：Sanebox
- en: Today's essay is brought to you by [SaneBox](https://try.sanebox.com/4flir8lsslpw),
    the AI email assistant that helps you focus on crucial messages, saving you 3-4
    hours every week.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 今天的文章由[SaneBox](https://try.sanebox.com/4flir8lsslpw)带给您，这是一款人工智能电子邮件助手，帮助您专注于重要消息，每周节省3-4个小时。
- en: It must be a nightmare to become a Kindle product manager.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 成为一名Kindle产品经理一定是一场噩梦。
- en: You show up on the first day of work ready to reinvent the most important advancement
    in human intellectual history—the book. You sit down at your desk. You notice
    it is not a desk but [is instead a blue door turned horizontal and stacked between
    filing cabinets](https://www.aboutamazon.com/news/workplace/how-a-door-became-a-desk-and-a-symbol-of-amazon).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 您来到工作的第一天，准备重新发明人类智力史上最重要的进步——书。您坐在您的桌子前。您注意到这不是一张桌子，而是[一扇蓝色的门横放在文件柜之间](https://www.aboutamazon.com/news/workplace/how-a-door-became-a-desk-and-a-symbol-of-amazon)。
- en: '*I don’t mind the desk door*, you tell yourself. *I am here to reinvent the
    book.*'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '*我不介意桌门*，您告诉自己。*我在这里是要重新发明书本。*'
- en: The book! THE BOOK! The vehicle of every important event and person in recorded
    history from Moses, to Jesus. From Aristotle, to Aquinas. From Newton, to Shakespeare.
    From William James to E. L. James.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书！这本书！从摩西到耶稣，从亚里士多德到阿奎那，从牛顿到莎士比亚，从威廉·詹姆斯到E·L·詹姆斯，记录历史上每一个重要事件和人物的载体。
- en: You pull out the prep you did for your first day and lay it out on the desk-door
    in front of you.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 您拿出了为第一天准备的准备，并将其摊在您面前的桌门上。
- en: You have drawings and diagrams. You have charts and graphs. You have case studies
    and research notes and prototypes out the wazoo.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 您有图纸和图解。您有图表和图形。您有案例研究和研究笔记，还有一堆原型。
- en: You have rethought highlighting and search. Evernote and Notion and Roam will
    flee your wrath—for you have solved the problem of remembering what you read.
    You have single-handedly smote SparkNotes with an AI-based summarizing tool. You
    have created new collaboration features (everyone needs new collaboration features.)
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 您重新考虑了高亮和搜索。Evernote和Notion和Roam将逃离您的愤怒——因为您已解决了记住您所读内容的问题。您单枪匹马地用基于人工智能的摘要工具击败了SparkNotes。您创建了新的协作功能（每个人都需要新的协作功能）。
- en: You even have a memo prepared. An internal press release outlining the next-generation
    Kindle you’ve so lovingly envisioned. In true Amazon style, it is—dare you say
    it—customer obsessed. It compacts your genius into just a few lines of black-and-white
    text.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 您甚至准备了备忘录。一份内部新闻稿，概述了您如此深情设想的下一代Kindle。符合亚马逊的风格，它——你敢这么说吗——是以客户为中心的。它将您的天才压缩成几行黑白文字。
- en: You send the memo to your boss and stretch with satisfaction. As you wait for
    a response, you scroll through Twitter mindlessly. You briefly register a news
    story about [Jeff Bezos partying in Mallorca on a yacht emblazoned with the likeness
    of his busty beau](https://nypost.com/2023/05/20/meet-jeff-bezos-fleet-and-its-lauren-sanchez-figurehead/).
    You don’t mind. You are a god-emperor of the knowledge economy. You will change
    the lives of tech bros and BookTok types alike.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 您向老板发送备忘录，并满意地伸了个懒腰。在等待回复时，您无聊地在Twitter上滚动。您稍微注意到了一个关于[杰夫·贝索斯在马略卡岛上参加派对，船上刻有他丰满爱人的肖像](https://nypost.com/2023/05/20/meet-jeff-bezos-fleet-and-its-lauren-sanchez-figurehead/)的新闻。您不在意。您是知识经济的神皇帝。您将改变技术达人和BookTok粉丝的生活。
- en: ''
  id: totrans-17
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Imagine having an AI assistant sort your inbox for optimum productivity. That's
    [SaneBox](https://try.sanebox.com/4flir8lsslpw) - it filters emails using smart
    algorithms, helping you tackle crucial messages first. Say goodbye to distractions
    with features like auto-reply tracking, one-click unsubscribing, and do-not-disturb
    mode.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一下有一个人工智能助手为您排序收件箱，提高生产率。这就是[SaneBox](https://try.sanebox.com/4flir8lsslpw)——它使用智能算法过滤电子邮件，帮助您优先处理重要消息。通过自动回复跟踪、一键退订和免打扰模式等功能，告别干扰。
- en: '[SaneBox](https://try.sanebox.com/4flir8lsslpw) works seamlessly across devices
    and clients, maintaining privacy by only reading headers. Experience the true
    work-life balance as SaneBox users save an average of 3-4 hours weekly. Elevate
    your email game with SaneBox''s secure and high-performing solution - perfect
    for Office 365 and backed by a 43% trial conversion rate.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[SaneBox](https://try.sanebox.com/4flir8lsslpw) 在各种设备和客户端之间无缝协作，通过只阅读标题来保护隐私。体验真正的工作与生活平衡，因为
    SaneBox 用户每周平均节省 3-4 小时。提升您的电子邮件效率，使用 SaneBox 安全、高效的解决方案——非常适合 Office 365，并有 43%
    的试用转化率支持。'
- en: Your boss walks in. You expect exaltation. But he looks…concerned. Maybe slightly
    resigned. He motions for you to get up and you follow him. He indicates for you
    to bring your drawings, diagrams, and your precious memo along with you. He walks
    you to a strange room. White walls and a white floor. A long stainless steel table
    sits in the center of the room. On top of the table is every single version of
    the Kindle Amazon has ever produced. This is the cathedral of the Kindle. The
    citadel of cybertext. Sanctuary of stories. Holy ground.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 你的老板走了进来。你期待着赞美。但他看起来…担忧。也许稍微有些顺从。他示意让你起身，你跟着他走。他示意让你把你的图纸、图表和你珍贵的备忘录带上。他带你走进了一个奇怪的房间。白色的墙壁和白色的地板。房间中央是一张长长的不锈钢桌子。桌子上摆放着亚马逊生产过的每一款
    Kindle。这是 Kindle 的大教堂。数字文本的堡垒。故事的圣殿。神圣的土地。
- en: He walks you to the left side of the table. Here sits the first-generation Amazon
    Kindle. Released in 2007 at a $399 price point. It sold out in 5 hours.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 他带你走到桌子的左侧。这里放着第一代亚马逊 Kindle。于 2007 年发布，售价为 399 美元。5 小时内售罄。
- en: He walks you to the right-hand side of the table. You pass each successive generation
    of Kindle as you walk. 20 years of work. You notice the first model to be released
    without a physical keyboard. You notice the displays getting larger, and the cases
    getting smaller. Tiny improvements. Sustaining innovations. Management by committee.
    Inch by inch. Exactly what you have sworn to change.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 他带你走到桌子的右侧。你在走路的过程中看到了每一代的 Kindle。20 年的努力。你注意到了第一款没有物理键盘发布的型号。你注意到显示屏变得更大，外壳变得更小。微小的改进。持续的创新。委员会管理。一步一步。这正是你发誓要改变的。
- en: 'Finally, you arrive at the 11th Generation Kindle: the Paperwhite. Waterproof.
    Easy on the eyes. $139:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，你来到了第 11 代 Kindle：Paperwhite。防水。对眼睛友好。139 美元：
- en: “Notice anything?” Your boss says.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: “注意到什么了吗？”你的老板说。
- en: “They’re all pretty similar,” you reply. “And that’s why I think we could totally
    blow the doors off this thing if—”
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: “它们都差不多，” 你回答道，“这就是我认为我们完全可以彻底改变这一切的原因——”
- en: Your boss raises his hand for silence.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 你的老板举起手示意安静。
- en: “Your job is to do as little as possible,” he says. “Twiddle some knobs. Make
    it thinner. Make the battery better. But for the love of god don’t try to reinvent
    anything.”
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: “你的工作就是尽可能地少动手，”他说。“调整一些旋钮。让它变得更薄。让电池更好。但是天哪，不要试图重新发明任何东西。”
- en: He takes your drawings and diagrams out of your hands. He picks up the memo
    too. He carries them over to a chute labeled, “Incinerator.” He tosses them in
    the chute. You hear them clang to their fiery death somewhere deep in the bowels
    of Amazon headquarters.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 他从你手中拿走了你的图纸和图表。他也拿起了备忘录。他把它们带到一个标着“焚化炉”的投送口。他把它们扔进了投送口。你听到它们在亚马逊总部的深处发出火焰般的声音，死去。
- en: “The Kindle’s job is to be boring and invisible. Now act like a Kindle and get
    out of my face.”
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: “Kindle 的任务是无聊和隐形的。现在就像一个 Kindle 一样行动，并且别再碰我。”
- en: .    .    .
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: .    .    .
- en: The Kindle could be 10x better than it is.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: Kindle 的潜力可以提升至少 10 倍。
- en: But, as far as I can tell, Amazon doesn’t seem to be moving very fast to improve
    it. This is not a good state of affairs. Reading books, in my opinion, is one
    of the most pleasurable, enriching, and interesting activities humans engage in.
    It sucks that in the age of AI, books seem to be getting left behind.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 但就我所看到的情况而言，亚马逊似乎并没有急于改进它。这不是一个好的现状。在我看来，阅读书籍是人类参与的最令人愉快、丰富和有趣的活动之一。令人沮丧的是，在人工智能时代，书籍似乎被抛在了后面。
- en: 'So this week I decided to set myself a little challenge: What would happen
    if we set fire to the Kindle?'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，这周我决定给自己设定一个小挑战：如果我们点火焚烧 Kindle，会发生什么？
- en: I decided to pretend I was a Kindle product manager. I came up with a few grand
    dreams for the future of reading that are totally divorced from the corporate
    and practical reality of working at Amazon. Consider it a call to arms for the
    future of books. A rallying cry to make the Kindle actually great.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我决定假装自己是一个Kindle产品经理。我为阅读的未来想出了一些宏伟的梦想，完全脱离了在亚马逊工作的企业和实际现实。把它视为对图书未来的一声呼吁。是对让Kindle真正伟大的一声号召。
- en: To start, let’s look at what Kindle is good at today and build features from
    there.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，让我们看看Kindle今天擅长什么，然后从那里构建功能。
- en: The Kindle’s most useful feature
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Kindle最有用的功能
- en: 'In my opinion, the most useful feature of the Kindle is the dictionary. If
    you read a word that you don’t know, all you have to do is long-press on the word
    to highlight it and the definition pops up:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 在我看来，Kindle最有用的功能是词典。如果你遇到一个不认识的单词，你只需要长按它就可以标记它，然后定义就会弹出：
- en: 'This feature is genius because it takes a complex action—asking for the definition
    of a word—and makes it available via one long press. It does this based on context:
    if you long-pressed on a word it knows you’re probably asking about a definition.
    This is great because you can do this interaction easily without interrupting
    your reading experience.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 这个功能很厉害，因为它将一个复杂的动作——询问一个词的定义——通过长按就可以实现。它是基于上下文的：如果你长按一个单词，它知道你可能是在询问定义。这很棒，因为你可以在不中断阅读体验的情况下轻松进行这种交互。
- en: Over the last decade, Amazon improved this by adding what they call X-Ray to
    Kindle books. If you long-press on a person, a place, or a thing on Kindle—instead
    of providing a dictionary definition—it will provide the snippet of text where
    that person, place, or thing first shows up in what you’re reading.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的十年里，亚马逊通过为Kindle书籍添加他们所谓的X-Ray来改进这一点。如果你在Kindle上长按一个人、地方或物品——而不是提供词典定义——它会提供你正在阅读的文本中首次出现该人物、地点或物品的片段。
- en: 'For example, if I highlight the character Portia in a book I’m reading, [Children
    of Time](https://www.amazon.com/Children-Time-Adrian-Tchaikovsky/dp/0316452505),
    here’s what X-Ray gives me:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，如果我在阅读的一本书《时间的孩子》中突出显示人物Portia，这是X-Ray给我的内容：
- en: In theory, this is quite nice because it makes it much easier to keep track
    of who the characters are in books. But, in practice, this is quite bad because
    the system is very stupid.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 理论上，这很好，因为它使得在书中跟踪角色变得更容易。但实际上，这相当糟糕，因为这个系统非常愚蠢。
- en: As you can see above, the snippet X-Ray is showing me doesn’t actually tell
    me who Portia is. I’d actually have to go reread that part of the book to get
    a better sense of what’s going on. That takes time and moves me out of the reading
    experience.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 正如你在上面所看到的，X-Ray显示给我的片段实际上并没有告诉我Portia是谁。我实际上必须重新阅读书的那一部分才能更好地了解发生了什么。这需要时间，而且使我脱离了阅读体验。
- en: 'AI can already change this significantly. An X-Ray feature equipped with it
    could search for every mention of Portia in preceding sections of the book, and
    then output a summary of what it finds:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: AI已经可以显著改变这一点。配备有X-Ray功能的AI可以搜索书的前面章节中Portia的每一个提及，然后输出它找到的内容的摘要：
- en: That’s where this starts, but it’s not where it ends. I think this whole idea
    of
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 这是开始的地方，但不是结束的地方。我认为这个整个的想法
- en: '**long-press**'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '**长按**'
- en: +
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: +
- en: '**context = magic**'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '**上下文 = 魔法**'
- en: could be expanded greatly in the Kindle (or any other reading experience) to
    enrich the range of questions that can be asked and answered about a text without
    interrupting the reading experience.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 在Kindle（或任何其他阅读体验）中可以大大扩展，以丰富关于文本可以被提出和回答的问题范围，而不会中断阅读体验。
- en: Let me show you what I mean.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 让我给你看看我是什么意思。
- en: “How did we get here?” AI can answer.
  id: totrans-50
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: “我们是怎么到这儿来的？”AI可以回答。
- en: Everyone reads in fits and starts. Sometimes I’ll tear through 50 pages of a
    book and then put it down for a week. When I come back I often have to think to
    myself, *How did we even get here?*
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 每个人的阅读方式都有所不同。有时我会连续读完一本书的50页，然后放下一周。当我回来的时候，我经常不得不自问，*我们是怎么到这儿来的？*
- en: Once I’m asking that question there’s a good chance I’ll stop reading altogether.
    It’s just too much cognitive load to try to remember everything, or to go back
    and reread sections to catch myself up.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦我提出了这个问题，我很可能会完全停止阅读。试图记住一切或者回头重新阅读片段来让自己跟上进度的认知负担太大了。
- en: AI can solve this. If the Kindle detects you’ve been away from a book for a
    while it could automatically pop up with a summary of what’s happened so far.
    Or, if you long-press on a chapter heading it caught do the same thing.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: AI 可以解决这个问题。如果 Kindle 发现你离开一本书有一段时间了，它可以自动弹出一个摘要，介绍到目前为止发生的事情。或者，如果你长按一个章节标题，它也可以做同样的事情。
- en: 'For example, I was recently re-reading East of Eden by John Steinbeck. After
    a long layoff from the book I popped back in at Chapter 10 and here’s what I saw:'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，最近我重新阅读了约翰·斯坦贝克的《理想国东边》。在离开这本书很长一段时间后，我又回到了第 10 章，看到了以下内容：
- en: 'This is confusing as hell! It’s a wall of text that’s hard to parse if you
    can’t remember its context. It took me some time to recall what had happened in
    the last chapter, who  Adam Trask was, who his brothers are, and who Cyrus is.
    AI could automatically generate this for me:'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 这太令人困惑了！这是一堵文字墙，如果你记不住它的背景，很难解析。我花了一些时间才回忆起上一章发生了什么事，亚当·特拉斯克是谁，他的兄弟是谁，西鲁斯是谁。
- en: '*(This summary was entirely generated by prompting GPT-4)*'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '*(这个摘要完全由提示 GPT-4 生成)*'
- en: Auto-generated summaries like this could help people get back into books they’ve
    put down. They could also help us understand the significance of important events
    in a story.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 自动生成的摘要可以帮助人们重新开始阅读他们放下的书籍。它们还可以帮助我们理解故事中重要事件的意义。
- en: “What’s the significance of this?” AI can tell us.
  id: totrans-58
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: “这有什么意义？”AI 可以告诉我们。
- en: I’m often reading a book where the character does or says something that feels
    meaningful, but I can’t fully explain why. Or maybe I can explain why, but I want
    to know more. Why is it written that way? What is the author really trying to
    say?
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 我经常在读一本书时，其中的人物做了或说了一些感觉有意义的事情，但我无法完全解释为什么。或者我可以解释为什么，但我想了解更多。为什么是那样写的呢？作者真正想表达什么？
- en: Right now, I have to Google for that (or ask ChatGPT). But what if I could just
    long-press on a highlighted sentence or paragraph and get a good explanation?
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，我必须谷歌查找（或者问 ChatGPT）。但如果我能长按一个突出显示的句子或段落，就能得到一个很好的解释，那会怎么样呢？
- en: 'For example, consider this passage from East of Eden by John Steinbeck. In
    it, a key character Lee, is talking about how he gets through his demanding days
    as a cook and housekeeper:'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，考虑约翰·斯坦贝克《理想国东边》中的这一段。在其中，一个关键角色李谈到了他是如何度过作为厨师和管家的忙碌日子的：
- en: 'The language here is beautiful and it’s pretty clear what Steinbeck is trying
    to say. But one sentence in particular sticks out to me: “[The human soul] is
    always attacked and never destroyed—because ‘Thou mayest.’”'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 这里的语言非常美，斯坦贝克试图表达的意思相当清晰。但有一句话特别引起了我的注意：“[人类的灵魂]总是受到攻击，但永不被摧毁——因为‘你可以’。”
- en: '*What does that mean?*'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: '*那是什么意思？*'
- en: I have some idea, but I’m curious to know more. How is the human soul always
    attacked and never destroyed? And what does it have to do with the phrase, “Thou
    mayest.”
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 我有一些想法，但我很想知道更多。人类的灵魂为何总是受到攻击而永远不会被摧毁呢？这与“你可以”这句话有什么关系？
- en: 'Well, AI can help me understand:'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 嗯，AI 可以帮助我理解：
- en: '**(This answer was entirely generated by prompting GPT-4)*'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '**(这个回答完全由提示 GPT-4 生成)*'
- en: This answer is pretty good! It helps me connect the dots and affirms my basic
    understanding of the passage. To be sure, it could be improved as well. A better
    version would 1) be less definitive and 2) cite existing scholarship and historical
    evidence for its claims.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 这个回答相当不错！它帮助我串联起各个点，并确认我对段落的基本理解。当然，它也可以改进。一个更好的版本将会 1) 更少断言性地陈述，2) 引用现有的学术研究和历史证据来支持其论点。
- en: But even without that—it’s already a pretty handy starting point for anyone
    looking to get a quick answer.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 但即使没有那些——它已经是任何想快速找到答案的人的一个相当方便的起点了。
- en: Its usefulness isn’t limited to just fiction, though. It could also be incredibly
    helpful for non-fiction.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 它的用处不仅仅局限于小说，它还可以为非小说类书籍提供极大的帮助。
- en: “Is this actually true?” AI can answer.
  id: totrans-70
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: “这是否真实？”AI 可以回答。
- en: When we read non-fiction books we tend to leave suspicion at the door. We assume
    the best of the authors and editors that collaborate to put together a book. But
    sometimes books are wrong.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们阅读非小说类书籍时，我们倾向于把怀疑抛在脑后。我们认为那些共同合作撰写一本书的作者和编辑都是最好的。但有时书是错的。
- en: Sometimes books are wrong because they’re out of date. Our understanding of
    the world moves quickly, and it’s hard to know if what you’re reading reflects
    the latest scholarship.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候书是错的，因为它们已经过时了。我们对世界的理解发展迅速，很难知道你所阅读的内容是否反映了最新的学术研究成果。
- en: Sometimes books are not totally wrong, they’re just making claims that don’t
    fit the current scientific consensus, or that are based on studies that are of
    dubious value.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候书籍并不完全是错的，它们只是提出了与当前科学共识不符或基于价值可疑研究的主张。
- en: 'This is okay–but I find myself craving something to give me a sense of the
    consensus truth value of what I’m reading. For example, I was recently reading
    a book called Brain Lock where the author argues that there must be one single
    answer that underlies all instances of depression. It would have been nice to
    have something marking that section as controversial:'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 这没关系 - 但我发现自己渴望一些东西，使我对所阅读的内容的共识真值有所感受。例如，最近我在阅读一本名为《Brain Lock》的书，作者在其中认为必须有一个单一答案来解释所有抑郁症状。能够标记这一部分具有争议性会是很好的：
- en: You could even imagine this working not just based on the prevailing scientific
    consensus, but by customizing the algorithm to reflect the views of different
    people you trust. For example, it might be able to reflect what Andrew Huberman
    might say about this passage.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 甚至可以想象，这不仅可以基于当前的科学共识运行，而且可以通过优化算法以反映信任的不同人的观点。例如，它可以反映 Andrew Huberman 对这一段落的看法。
- en: An enriched reading experience that takes a book from being an inert reflection
    of the author’s viewpoint at a single time period and turns it into a living document
    would be extremely useful.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 一种丰富的阅读体验可以将书籍从作者在某一时间点的想法的惰性反映转化为一个活动文档，这将是极其有用的。
- en: So…should all books just become chatbots?
  id: totrans-77
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 那么...难道所有的书都应该变成聊天机器人吗？
- en: We’ve been thinking a lot about the future of reading in Every this week. On
    Tuesday, we published [an excellent articl](https://every.to/p/in-pursuit-of-a-better-book)e
    by Matthew Guay arguing that AI chatbots are the future evolution of the e-book
    format. This way of looking at things sees the core job-to-be-done of a book as
    efficient knowledge storage and retrieval. It argues that the ability to have
    a conversation with a writer through an AI chatbot is a much more efficient format
    for that job than slogging through a book they’ve written.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 这周我们一直在思考阅读的未来在 Every 的这一点上。周二，我们发表了一篇由 Matthew Guay 撰写的[精彩文章](https://every.to/p/in-pursuit-of-a-better-book)，认为
    AI 聊天机器人是电子书格式的未来演进。这种看法将书籍的核心功能视为高效的知识存储和检索。它指出，通过与作家通过 AI 聊天机器人对话的能力，要比费心阅读他们所著的书籍更有效。
- en: 'I think Matthew is probably right: building incredible chat experiences based
    on the personalities and worldviews of famous writers is a huge opportunity. As
    I’ve written previously, [chat bots are a new content forma](https://every.to/chain-of-thought/i-trained-a-gpt-3-chatbot-on-every-episode-of-my-favorite-podcast)t.
    It’s entirely possible that we’ll spend a lot of time chatting with these kinds
    of bots over the next 10 years. But I actually don’t think these experiences will
    replace books. They’re different formats, with different requirements.'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为 Matthew 可能是对的：基于著名作家的个性和世界观构建令人难以置信的聊天体验是一个巨大的机会。正如我之前写过的那样，[聊天机器人是一种新的内容形式](https://every.to/chain-of-thought/i-trained-a-gpt-3-chatbot-on-every-episode-of-my-favorite-podcast)。完全有可能在未来的
    10 年中花费大量时间与这类机器人聊天。但我其实并不认为这些体验会取代书籍。它们是不同的格式，有不同的要求。
- en: A key requirement of a book is the ability to read it end-to-end without having
    to do anything more than turn the page. It’s something you want to do on your
    couch with a cup of coffee beside you. It’s awkward and uninviting to have to
    switch back and forth between reading and typing—which is what chatbots integrated
    into books will force you to do.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 书籍的一个重要要求是能够端到端地阅读，而不必做任何除了翻页之外的其他事情。你希望在沙发上，旁边放着一杯咖啡，专心阅读。不可避免的是，在阅读和输入之间频繁切换是尴尬和不邀人热情的
    - 这也是集成在书籍中的聊天机器人将迫使你做的事情。
- en: That’s why I think it’s better to integrate AI in ways that enrich the experience
    of reading books without changing your consumption pattern. That’s what I’ve tried
    to do with the mockups in this article, and we’ve only really scratched the surface
    of what’s possible.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是为什么我认为最好是以一种丰富阅读体验而不改变你的阅读习惯的方式整合 AI。这就是我在这篇文章中尝试做的事情，我们只是刚刚触及到了可能性的表面。
- en: 'The exciting thing is, there are already people trying to do this. For example,
    [Readwise’s Reader](https://readwise.io/read) product allows you to send a highlighted
    passage to AI and get back a summary, an explanation, a TLDR, and more:'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 令人兴奋的是，已经有人在尝试这样做了。例如，[Readwise的阅读器](https://readwise.io/read)产品允许您将突出显示的段落发送给人工智能，然后得到摘要、解释、TLDR等等：
- en: 'I think this feature is going in exactly the right direction: allow me to get
    more out of my book without taking me'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为这个功能正朝着完全正确的方向发展：让我在不消耗太多时间的情况下更好地理解我的书籍
- en: '*out*'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: '*出来*'
- en: of the book—or forcing me to use a keyboard.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 书本——或者逼我使用键盘。
- en: Hopefully there’s someone at Amazon who’s reading this and taking notes. Please
    for the love of all that is holy, put features like this into the Kindle.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 希望亚马逊有人在看这篇文章并做笔记。求求你，为了一切神圣，请将这样的功能加入到Kindle中。
- en: And if you want a bright-eyed, bushy-tailed book nerd to give you a few ideas…give
    me a call some time?
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想让一个眼睛明亮、尾巴蓬松的书呆子给你一些想法…什么时候给我打个电话？
- en: Haha just kidding…
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 哈哈，开个玩笑…
- en: Unless?*
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 除非？*
