- en: It is both a masterpiece and a missed opportunity.
  prefs: []
  type: TYPE_NORMAL
- en: 'Sapolsky’s argument is this:'
  prefs: []
  type: TYPE_NORMAL
- en: You shouldn’t blame people for stealing or murder. Anger or retribution for
    evil acts is “indefensible.” No one deserves praise, money, or status for working
    hard or having grit or being “good.”
  prefs: []
  type: TYPE_NORMAL
- en: 'Why? The universe is deterministic: our choices are predetermined by the biology
    of our brains and bodies. Free will does not exist. Therefore, moral responsibility,
    whether we deserve blame or praise for our actions, does not make sense, and our
    whole system of ethics and justice should be reconsidered.'
  prefs: []
  type: TYPE_NORMAL
- en: In other words, getting angry at someone for murder is as irrational as yelling
    at a hurricane. Locking people up should be a sober affair, driven only by their
    potential to do harm in the future and not as retribution for past offenses.
  prefs: []
  type: TYPE_NORMAL
- en: By the same token, hard work and good behavior are also a happy accident of
    our genes and our environment. The ability to work hard is just as much a product
    of luck as an attractive person’s face.
  prefs: []
  type: TYPE_NORMAL
- en: Sapolsky says that this is the only possible conclusion if you take seriously
    the biological evidence he is about to present. He takes pains to say that he
    is not presenting the partial view—that biology “sometimes” impinges on our behavior.
    Rather, all of our behavior is biologically determined; therefore, we have no
    control over it and are not morally responsible for our actions.
  prefs: []
  type: TYPE_NORMAL
- en: 'But then he also does something curious—he flinches:'
  prefs: []
  type: TYPE_NORMAL
- en: “I haven’t believed in free will since adolescence, and it’s been a moral imperative
    for me to view humans without judgment or the belief that anyone deserves anything
    special, to live without a capacity for hatred or entitlement. **And I just can’t
    do it.** Sure, sometimes I can sort of get there, but it is rare that my immediate
    response to events aligns with what I think is the only acceptable way to understand
    human behavior; instead, I usually fail dismally.” [Emphasis mine]
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: That occurs on page 10 of a 500-page book. It’s a perfect encapsulation of why
    “disproving” free will seems such a fool’s errand. You’re telling me that I’m
    about to read a tome about the science of why we have no free will and its radical
    consequences for our ethical behavior—and though you’ve spent your life with these
    conclusions, you can’t get yourself to internalize and live by the argument?
  prefs: []
  type: TYPE_NORMAL
- en: This is why I hate free will debates. If an illusion is so strong that despite
    decades of effort you still act according to its dictates, you might be confused
    about what the word “illusion” means.
  prefs: []
  type: TYPE_NORMAL
- en: It’s like saying the couch that I am writing this essay from is an illusion.
    That’s true—it’s in fact mostly empty space with a bunch of teeny tiny uncouch-like
    particles dancing a samba with each other beneath my butt—but I can still sit
    on it like it’s a couch.
  prefs: []
  type: TYPE_NORMAL
- en: 'After finishing the book, my conclusion is that Sapolsky is a mystic; he just
    hasn’t realized it yet. That’s why the book ultimately missed for me: He had the
    opportunity to connect the scientific insight he’s collected to a broad and deep
    tradition of individuals who have come to similar conclusions—and learned to experience
    and enact those conclusions. But he didn’t go there at all, rendering the book
    not actionable enough and therefore easily misinterpreted.'
  prefs: []
  type: TYPE_NORMAL
- en: But it’s still an important read. Much of the way our lives are constructed
    depends on how much free will we think we have. Some of this is personal. If you’re
    beating yourself up for not working hard enough or for snacking too much, this
    is an important book. Likewise it is if you care about justice in the world—about
    how we habitually shame or incarcerate people for circumstances that are outside
    of their control.
  prefs: []
  type: TYPE_NORMAL
- en: So, in this review, I’ll give a brief overview of Sapolsky’s basic argument.
    I’ll then summarize what I think he’s missing. And finally, I’m going to write
    what I *hoped* the book might say.
  prefs: []
  type: TYPE_NORMAL
- en: Ready? Let’s go. We’ll start with Sapolsky’s basic argument.
  prefs: []
  type: TYPE_NORMAL
- en: '''Free will doesn’t exist because we can’t find it anywhere'''
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Let’s say a man pulls the trigger of a gun and shoots someone.
  prefs: []
  type: TYPE_NORMAL
- en: 'Presumably, there is a set of neurons responsible for causing him to pull the
    trigger. In order to understand how that action occurred—how the muscles in his
    finger contracted—you’d have to understand the following:'
  prefs: []
  type: TYPE_NORMAL
- en: How the sights, sights, sounds, and smells the man experienced over the preceding
    seconds and minutes primed the neuronal action potentials in that man’s brain
    to squeeze the trigger
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: How these neurons were influenced by whether the man was tired, hungry, stressed,
    or in pain at the time
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: How the hormones in his brain over the proceeding hours to days changed his
    brain making them more likely to activate
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: How any major catastrophic events over the previous months or years created
    the conditions for those circuits to form in his brain
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: How his childhood experiences had affected his brain, particularly adverse events
    like losing a parent or being exposed to violence
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: How the levels of hormones he was exposed to in the womb had affected his brain
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: How his genes affected his brain structure (and how his childhood experiences
    affected the expression of those genes)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: How centuries of history and ecology shaped the culture he was raised in, and
    thus his brain
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In other words, if you want to understand why a man pulls the trigger of a gun,
    you have to understand all of the preceding causes and conditions that gave rise
    to his brain in that particular state at that particular moment.
  prefs: []
  type: TYPE_NORMAL
- en: And if you examine that causal chain, you’ll find no room for free will anywhere.
    None of the elements of the chain that lead to the man pulling the trigger are
    directly under his control—it’s genes and environment all the way down.
  prefs: []
  type: TYPE_NORMAL
- en: 'To show this, Sapolsky performs a sort of free will-inspired *Where’s Waldo?*
    for the first half of the book. He examines how behaviors are generated in the
    brain. Then he asks: *where is the free will?* Is it here? *No.* Is it here? *No.*'
  prefs: []
  type: TYPE_NORMAL
- en: 'The resulting text is a tour-de-force overview of everything we know about
    how biology produces behavior. And the conclusion he draws at the end is: because
    we didn’t find free will anywhere, it must not exist.'
  prefs: []
  type: TYPE_NORMAL
- en: Let’s review the places he looks.
  prefs: []
  type: TYPE_NORMAL
- en: '''Can we find free will inside of intent? No.'''
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Sapolsky starts by looking at “intent”—the experience of deciding to do something.
    He explains the studies that were first done in the 1980s by neuroscientist Benjamin
    Libet, in which scientists hooked subjects up to an EEG and asked them to “decide”
    to do something simple, like push a button.
  prefs: []
  type: TYPE_NORMAL
- en: These studies show that the brain activity signaling that you’re about to push
    the button arises about half a second before you’re consciously aware of making
    a decision. In other words, your subconscious hands a decision to your conscious
    mind, which then pretends like it decided to do the thing.
  prefs: []
  type: TYPE_NORMAL
- en: 'Studies like this have been debated for 40 years. They’ve been consistently
    replicated. But there are also a lot of holes. They concern relatively simple
    physical actions (like button pushing) that are done spontaneously; it’s possible
    other kinds of decisions happen differently. They also aren’t very predictive:
    if a researcher uses an fMRI to scan your brain, they can only determine with
    60 percent accuracy which button you’re going to press before you’re consciously
    aware of your decision.'
  prefs: []
  type: TYPE_NORMAL
- en: 'The studies don’t conclusively prove that free will doesn’t exist. But the
    body of evidence *does* cast a significant pall over the idea that *intent* is
    where free will arises. Why? Even if you do think that somehow intent escapes
    Libet unscathed—in other words, conscious choices do exist—you’d still have to
    ask: *where does that intent come from?* And then you get stuck back at the same
    causal chain: immediate situation, prior days and months, childhood development,
    fetal development, genetic makeup, cultural environment, going all the way back
    to when we were slimy amoebas oozing around like gefilte fish in primordial broth.'
  prefs: []
  type: TYPE_NORMAL
- en: '''Can we find free will inside of our ability to make choices? No.'''
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The obvious counter to this is: can’t you just make different choices? Can’t
    someone just change their intent? Sapolsky’s answer is no. To prove it, let’s
    walk through the timeline of influences on our shooter and how they are all out
    of his control:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Seconds to minutes before the trigger pull:** If there’s a disgusting smell
    in the room, he might be more likely to pull the trigger (page 48). That’s because
    the brain center, the insula, that governs our sense of disgust activates for
    *both* biological disgust (e.g., rotten food) and moral disgust. If he believes
    he’s doing something moral by shooting, the gross smell might make it more likely
    to happen.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Minutes to days before:** If testosterone is elevated at the crucial moment
    when he’s deciding whether to pull the trigger, he’ll be more likely to perceive
    threat and less empathetic than he would be otherwise. Testosterone levels change
    for many reasons, like time of day, your health, or when you last had sex—all
    outside of his control.'
  prefs: []
  type: TYPE_NORMAL
- en: (There are other hormones that can have similar or offsetting effects—for example,
    oxytocin makes us more prosocial but only to people we consider part of the “in”
    group. If his oxytocin level is activated, he’ll be more cuddly with his friends
    and might be more likely to pull the trigger if he perceives his target to be
    part of the out-group.)
  prefs: []
  type: TYPE_NORMAL
- en: '**Weeks to years before:** If the man has been barely managing to pay his rent
    for years, or is suffering from depression, or has been in a happy marriage for
    a decade—all of those things will change the structure of his brain. His altered
    brain structure will modify what he perceives as a threat and how he weighs the
    consequences of his actions. This is enough to change whether or not he pulls
    the trigger.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Childhood:** If the man experienced a lot of stress in childhood, he’ll likely
    have trouble with impulse control later in life. Chronic stress impaired his frontal
    cortex, and no matter how badly he wants to master his impulse to pull the trigger,
    he may be structurally unable to. Indeed, “a substantial percentage of people
    incarcerated for violent crime have a history of concussive head trauma to the
    PFC.” (page 99)'
  prefs: []
  type: TYPE_NORMAL
- en: “OK, all of this is true,” you might say. But this guy’s clearly a deadbeat.
    If he’d worked a little bit harder, or applied himself in school or at his job,
    or not gotten addicted to drugs, then he wouldn’t be where is holding a gun.
  prefs: []
  type: TYPE_NORMAL
- en: He should’ve just worked harder to avoid this situation, right? Sapolsky addresses
    this, too.
  prefs: []
  type: TYPE_NORMAL
- en: '''Can’t we find free will inside of our ability to work hard and apply willpower?
    No.'''
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Hard work and willpower are also biological.
  prefs: []
  type: TYPE_NORMAL
- en: You can’t will yourself to have more willpower. Willpower is a function of the
    brain that is connected to the same causal chain that the rest of your brain is
    connected to. It’s a finite resource that is determined by your genetics and your
    previous experiences. You can exert willpower to some degree—but how much willpower
    you possess is out of your control.
  prefs: []
  type: TYPE_NORMAL
- en: The same is true of hard work. It’s just as much a product of your genes and
    your environment as anything else. It’s more difficult to work hard, for example,
    if you grew up in a violent household, or if you are malnourished or have experienced
    certain kinds of head trauma.
  prefs: []
  type: TYPE_NORMAL
- en: If we want to save free will, we need to look somewhere else.
  prefs: []
  type: TYPE_NORMAL
- en: '''Can we find free will in some other place then? Like emergence or quantum
    indeterminancy?'''
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The last place people tend to look for free will is in weird ideas in physics
    and philosophy, like emergence and quantum indeterminancy. Emergence is the idea
    that complex systems like brains are not reducible to their constituent parts;
    complex behaviors emerge that are unpredictable from the raw biological substrate.
    (Individual neurons aren't conscious, but brains are, and consciousness emerges
    from the electrical activity between neurons.) Sapolsky doesn’t think you can
    find free will here because, ultimately, every behavior *is* reducible to neurons
    firing in different ways.
  prefs: []
  type: TYPE_NORMAL
- en: Other thinkers try to locate free will in quantum indeterminancy, the idea that
    we can never *precisely* predict the properties of the particles in the universe.
    There will always be randomness. Therefore, we’ll never be able to fully predict
    behavior.
  prefs: []
  type: TYPE_NORMAL
- en: But, in Sapolsky’s view, that doesn’t save free will. Just because something
    is random doesn’t mean it was freely decided—just that it wasn’t predictable beforehand.
  prefs: []
  type: TYPE_NORMAL
- en: This completes Sapolsky’s search for free will—and he thinks it’s nowhere to
    be found. He then begins to examine what that might mean.
  prefs: []
  type: TYPE_NORMAL
- en: How should we act in a world without free will?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In 1487, a couple of Dominican friars published a book called *Malleus Maleficarum,*
    which claimed that anyone who had seizures was a witch possessed by the devil.
    Not only that, but they had become a witch because of their free choice—they had
    decided to welcome the devil, and their seizures were the consequence. Unsurprisingly,
    many people who didn't worship the devil—but who did suffer from medical conditions
    that caused seizures—were killed as a result. More generally, for thousands of
    years, people with seizures have been avoided, feared, and mistreated because
    of their condition.
  prefs: []
  type: TYPE_NORMAL
- en: Today, we don’t feel that way. If you have a seizure while you’re driving and
    accidentally kill someone, you’re not held morally or legally responsible. We
    know that you are not in control of your seizures. The march of science has taken
    something that we used to see as “freely chosen” and turned it into a mere function
    of our biology. As a result, we treat people more compassionately, avoid blaming
    the victim, and deal with root causes instead of hewing to superstitions.
  prefs: []
  type: TYPE_NORMAL
- en: 'Sapolsky argues that, as we get more familiar with how the brain *actually*
    works, this pattern will hold true for all of our behavior, good and bad—from
    hard work to theft or murder. We’ll be less likely to think of it as something
    freely chosen and deserving of blame or praise, and more like having a seizure.
    Each of the behaviors is driven by the way our biology has interacted with circumstance—not
    freely chosen:'
  prefs: []
  type: TYPE_NORMAL
- en: “This multicentury arc of the changing perception of epilepsy is a model for
    what we have to do going forward. Once, having a seizure was steeped in the perception
    of agency, autonomy, and freely choosing to join Satan’s minions. Now we effortlessly
    accept that none of those terms make sense. And the sky hasn’t fallen.” (page
    316)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In this world, he argues that we might still have something like prisons to
    house those who commit crimes. We might still decide to separate a murderer from
    the rest of society. But we wouldn’t do it in anger, and we wouldn’t do it as
    retribution. We’d do it, Sapolsky argues, “the absolute minimum amount needed
    to protect everyone, and not an inch more.” (page 349) He thinks a model like
    this would work purely on “forward-looking proportionality, where the more danger
    is posed in the future, the more constraints are needed.” (page 351) He thinks
    this is better than our current justice system, which is backward-looking. (Having
    just spent several hundred pages reading about how our future behavior is dependent
    on our past, I have a hard time knowing what the difference would be.)
  prefs: []
  type: TYPE_NORMAL
- en: Sapolsky believes that doing away with our conceptions of free will and moral
    responsibility is both possible *and* compassionate. It will bring about a better
    world where people are neither left to be the victims of circumstance nor blamed
    for the ways in which their biology hinders them.
  prefs: []
  type: TYPE_NORMAL
- en: Sapolsky spends the end of the book musing about the consequences of believing
    in determinism and rejecting free will. He examines and rejects the possibility
    that holding these two beliefs might cause us to be immoral or apathetic.
  prefs: []
  type: TYPE_NORMAL
- en: Instead, he believes that they should cause us to be more moral and make better
    choices—knowing the contingency of our circumstances.
  prefs: []
  type: TYPE_NORMAL
- en: Now let me tell you what I think
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Sapolsky’s argument can be summed up like this: “We are beings caught in an
    unbroken chain of causes that dictate our choices. We lack free will and are wholly
    subject to circumstance. Therefore, we should choose to be better to each other.”'
  prefs: []
  type: TYPE_NORMAL
- en: This is a contradiction.
  prefs: []
  type: TYPE_NORMAL
- en: If you accept determinism and a lack of free will, and then change your decisions
    *in any way,* you’ve negated the argument. The moment you decide to forgive a
    murderer because free will is an illusion, you’ve affirmed your ability to make
    choices and, therefore, your belief in free will.
  prefs: []
  type: TYPE_NORMAL
- en: Sapolsky seems to skim over the fact that determinism operates regardless of
    our belief in it. Our lack of free will operates in the same way. It’s an inescapable
    cosmic backdrop that is present whether or not you get up in the morning, whether
    or not you read philosophy books, whether or not your hands are tied behind your
    back, or whether or not you are in love, or grieving, or sick, or tired.
  prefs: []
  type: TYPE_NORMAL
- en: The infinite chain of causes that Sapolsky refers to in order to explain our
    behavior shows us that we’re just a temporary arrangement of particles—an eddy
    in a stream, a pattern of the wind—subjected to and determined by everything that
    has ever come before us. It is beautiful. It shows that we are all connected.
    Nothing and no one is separate. Nothing escapes.
  prefs: []
  type: TYPE_NORMAL
- en: But the minute you refer to this chain and use it to justify your actions, you
    are no longer talking about this larger truth. Instead, you’re affirming your
    own free will and personal control. You are, from your own perspective, *making
    a free choice*—and you’re doing so because you know that choices matter. That’s
    the weird paradox at play here.
  prefs: []
  type: TYPE_NORMAL
- en: Determinism and biological insight can explain certain behaviors at certain
    times. It is profoundly moral to raise awareness of the ways in which biology
    and circumstance leave people with no control.
  prefs: []
  type: TYPE_NORMAL
- en: But doing this preserves—not negates—agency. When we attribute someone's seizures
    to biology, we're not dismissing their agency wholesale; we're merely relocating
    it to other aspects of their lives where deterministic explanations haven't yet
    been applied or understood. In fact, relocation only becomes possible once we
    gain the scientific understanding to control those seizures. So even in acknowledging
    the deterministic nature of some behaviors, we're paradoxically affirming our
    agency to understand and manipulate them.
  prefs: []
  type: TYPE_NORMAL
- en: It’s problematic when we try to ascribe *all* behaviors to this causal chain.
    It has to be approached from a different angle—as poetry rather than prose. *The
    Tao that can be named is not the eternal Tao*.
  prefs: []
  type: TYPE_NORMAL
- en: The true value in examining the deterministic causal chain that gives rise to
    our behavior is that it fosters compassion. We are all being borne along by a
    wave of causes and conditions that are always at work no matter what we do. We
    are part of a broader fabric of reality that we cannot escape. Yet we still see
    ourselves as agents who are able to make choices. There is no other way to live.
  prefs: []
  type: TYPE_NORMAL
- en: The world is deterministic. There’s free will (and there is no free will). Moral
    responsibility exists (and it does not exist). This is mystical insight arrived
    at through science.
  prefs: []
  type: TYPE_NORMAL
- en: 'Sapolsky is mistaken in not connecting his conclusions to the various mystical
    traditions that espouse the same idea. For example, for thousands of years Buddhism
    has taught about dependent origination: everything that occurs is dependent on
    causes and conditions; nothing is separate.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Or in the Bhagavad Gita from the Hindu tradition: “​​One believes he is the
    slayer, another believes he is the slain. Both are ignorant; there is neither
    slayer nor slain… They live in wisdom who see themselves in all and all in them.”'
  prefs: []
  type: TYPE_NORMAL
- en: '*Determined* is a work of genius that is also a miss because mystical traditions
    have developed ways of integrating and operationalizing this insight into daily
    life. They understand it as a way to foster compassion, a different way of relating
    to the world around you. And they’ve developed techniques to make this insight
    alive and present. Experienced meditators often talk about the “self” as an illusion—another
    way of saying that they’ve glimpsed the ways in which their behaviors are the
    result of causes and conditions outside of their control.'
  prefs: []
  type: TYPE_NORMAL
- en: I think Sapolsky misses all of this because he’s inherently suspicious of religion.
    But there’s nothing supernatural or superstitious about these kinds of experiences.
    That’s why he’s come to the same conclusions after decades of being a scientist.
  prefs: []
  type: TYPE_NORMAL
- en: It’s okay, I still love him.
  prefs: []
  type: TYPE_NORMAL
