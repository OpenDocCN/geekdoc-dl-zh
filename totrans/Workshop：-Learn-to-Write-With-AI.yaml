- en: 'Workshop: Learn to Write With AI'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 工作坊：学习如何与人工智能写作
- en: 来源：[https://every.to/chain-of-thought/workshop-learn-to-write-with-ai](https://every.to/chain-of-thought/workshop-learn-to-write-with-ai)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://every.to/chain-of-thought/workshop-learn-to-write-with-ai](https://every.to/chain-of-thought/workshop-learn-to-write-with-ai)
- en: AI can help you produce the best writing of your life—but only if you know how
    to use it well.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能可以帮助您创作出一生中最好的文字，但前提是您要知道如何正确使用它。
- en: 'In this 90 minute subscriber-only workshop I''ll take you through how I use
    AI in my writing process. We''ll cover how AI can help you:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个90分钟的订阅者专属工作坊中，我将向您介绍我在写作过程中如何使用人工智能。我们将讨论人工智能如何帮助您：
- en: Get your thoughts down when you want to
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当你想要时记录你的想法。
- en: Organize your thoughts before you get started on a piece
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在开始写作之前，组织好你的思绪。
- en: Capture a voice when you want the flavor of a particular writer
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当你想要特定作者的风味时，捕捉一个声音。
- en: Summarize complex ideas when you’re trying to explain
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在试图解释时总结复杂的想法。
- en: Help you when you get stuck
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当你卡住时帮助你。
- en: Evaluate your writing when you need a fresh brain
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当你需要一颗清醒的大脑时，评估你的写作。
- en: You'll get to see how each of these techniques are used in my writing process,
    and have the chance to try them in a hands-on way yourself.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 您将看到这些技巧在我的写作过程中是如何使用的，并有机会亲自尝试它们。
- en: By the end of the workshop you'll have a detailed understanding of how to use
    AI to get your best ideas out of your head and into high-quality writing that
    will spread.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在工作坊结束时，您将详细了解如何利用人工智能将您的最佳想法转化为高质量的文字，以便传播。
