- en: AI-assisted Decision-making
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: AI辅助决策
- en: 来源：[https://every.to/chain-of-thought/ai-assisted-decision-making-6aa7c1f7-ce2e-430f-bfec-d68a13d9f3e5](https://every.to/chain-of-thought/ai-assisted-decision-making-6aa7c1f7-ce2e-430f-bfec-d68a13d9f3e5)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Source：[https://every.to/chain-of-thought/ai-assisted-decision-making-6aa7c1f7-ce2e-430f-bfec-d68a13d9f3e5](https://every.to/chain-of-thought/ai-assisted-decision-making-6aa7c1f7-ce2e-430f-bfec-d68a13d9f3e5)
- en: '*Charlie Munger made reading cool for business people. The vice chairman of
    Berkshire Hathaway—who died yesterday at 99—*[*famously said*](https://www.goodreads.com/author/quotes/236437.Charles_T_Munger)
    *that his children called him “a book with a couple of legs sticking out,” and
    that he knew “no wise people…who didn’t read all the time.” He was that rare professorial
    billionaire who was obsessed with learning broadly and deeply—both because he
    loved it, and because he was convinced that reading helped him make better decisions
    and build better businesses.*'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '*查理•芒格为商业人士赋予了阅读的魅力。这位伯克希尔哈撒韦副董事长 —— 昨天去世，享年99岁 ——*[*他曾经说*](https://www.goodreads.com/author/quotes/236437.Charles_T_Munger)
    *他的孩子们叫他“一本书，有两条腿露在外面”，他知道“没有不常阅读书的智者……”。他是那种少见的对广泛深入学习着迷的亿万富翁，因为他热爱阅读，也因为他确信阅读帮助他做出更好的决策和建立更伟大的企业。*'
- en: '*When I first read* Poor Charlie’s Almanack*, which contains Munger’s magnum
    opus, “The Psychology of Human Misjudgment,” in college, I felt like I’d found
    the hero I’d been lacking: an intellectual who was also an incredible business
    person. He became a role model for an entire generation who have grown up believing
    that reading great writing will help us build great businesses. In that way, he’s
    made Every itself possible. *'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '*当我在大学时第一次阅读《穷查理的年鉴》时，其中包含了芒格的代表作“人类判断心理学”，我感觉自己找到了一直缺少的英雄：一个既是思想家又是不可思议的商人。他成为了整整一代人的榜样，他们一直相信阅读优秀的著作能帮助我们建立伟大的企业。用这种方式，他使得“每个人”的存在变得有可能。'
- en: '*We''re republishing this piece I wrote recently about using AI to help apply
    Munger''s ideas about human decision-making to your own life. Now that he''s gone,
    we hope it’s one more way in which he can live on. —*[*Dan*](https://twitter.com/danshipper)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '*我们重新发表了我最近写的一篇文章，讲述了如何利用AI来帮助应用芒格对人类决策心理学的想法到自己的生活中。现在他已经走了，我们希望这也是他能永葆形影之一的方式。
    —*[*丹*](https://twitter.com/danshipper)'
- en: '* * *'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Years ago, Federal Express [couldn’t deliver packages on time](https://fs.blog/bias-incentives-reinforcement/#:~:text=Munger%20talks%20about%20Federal%20Express,can%27t%20be%20done%20fast.).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 多年前，联邦快递[无法准时递送包裹](https://fs.blog/bias-incentives-reinforcement/#:~:text=Munger%20talks%20about%20Federal%20Express,can%27t%20be%20done%20fast.)。
- en: All packages were moved between airplanes at one central airport every night.
    The only problem was that the night shift wasn’t moving fast enough to get the
    job done—delays were common and customers were irate.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 所有包裹每晚都在一个中心机场之间转运。唯一的问题是，夜间班次周转速度不够快 — 延误很常见，客户都很愤怒。
- en: 'They’d tried everything they could to improve efficiency to no avail. Until
    they tried something new: they stopped paying by the hour. Instead, as soon as
    the night shift workers had completed the task of moving packages, they were allowed
    to go home with full pay.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 他们尝试了一切方法以提高效率，但都没能成功。直到他们尝试了新的方法：停止按小时计酬。相反，一旦夜班工人完成了货物转运的任务，他们就可以拿全额工资回家。
- en: Suddenly, packages were going out on time every night.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 突然之间，每晚的货物都能准时发货。
- en: 'This story exemplifies one of investor Charlie Munger’s most famous adages:
    “Never, ever, think about something else when you should be thinking about the
    power of incentives.”'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这个故事是投资者查理•芒格最著名格言之一的最好例子：“永远不要在你应该考虑奖励的权力时考虑其他事情。”
- en: These sorts of Mungerisms are like catnip for business nerds. If you read through
    his speech, ["The Psychology of Human Misjudgment,"](https://fs.blog/great-talks/psychology-human-misjudgment/)
    you’ll find all sorts of heuristics and mental models like this. It’s dense with
    them. Listening to (or reading) it, you get the sense that if you could just imbibe
    it—really inscribe it in your brain—you’d make such good decisions you could do
    anything in the world.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 对于商业爱好者来说，这些芒格式的规则就像猫薄荷一样迷人。如果你阅读他的演讲["人类判断心理学"](https://fs.blog/great-talks/psychology-human-misjudgment/)，你会发现其中有各种启发法和思维模型。密布着这样的内容。听（或读）它，你会感觉，如果你真的能吸收它
    —— 确实将其铭记在脑中 —— 你会作出如此明智的决策，你可以做任何事。
- en: Unfortunately, that’s hard.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，那很困难。
- en: Over the last 10 years there’s been an explosion in the use of mental models
    and heuristics by entrepreneurs. Andrew Wilkinson, the CEO of Tiny—a $400 million
    market cap public holding company of technology businesses—[listened to Charlie
    Munger’s speech over and over again](https://twitter.com/awilkinson/status/1346124233060061186) on
    his way to work for a year.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的 10 年里，企业家们对心理模型和启发式方法的使用已经爆炸性增长。 Tiny 的 CEO Andrew Wilkinson——一家市值 4 亿美元的科技企业公共持有公司——[一整年都在上班途中反复听查理·芒格的演讲](https://twitter.com/awilkinson/status/1346124233060061186)。
- en: Everyone wants to learn the latest behavioral economics trick, psychological
    insight, or lesson from science or philosophy that can help them make decisions.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 每个人都想学习最新的行为经济学技巧、心理洞察力，或者来自科学或哲学的教训，以帮助他们做出决策。
- en: 'The problem is: we can’t remember to apply them. We [make lists in Notion of
    our principles](https://every.to/superorganizers/how-a-pro-soccer-player-turned-vc-108624?sid=26218) and
    use Anki to note down mental models. But they end up being mostly abandoned.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 问题是：我们无法记得应用它们。我们在 Notion 中列出我们的原则，并使用 Anki 记下心理模型。但它们最终大多被抛弃了。
- en: ChatGPT changes this. It allows you to bring to bear the best of what other
    people have figured out every time you make a decision. Every heuristic or mental
    model you could ask for is already in its digital brain. All you have to do is
    remember to use it when you’re making decisions.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT 改变了这一切。它让您在每次做决定时都能运用其他人已经找出的最佳方法。它的数字大脑中已经包含了您可能需要的每一个启发式或心理模型。您所需要做的就是记得在做决定时使用它。
- en: I know because I’ve been using it. In order to show you how this works, I’m
    going to use ChatGPT to help the characters in a decisive moment in the movie *The
    Big Short* make better decisions. Then I’ll show you how to deploy it in your
    own life.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 我知道，因为我一直在使用它。为了向您展示这是如何运作的，我将利用 ChatGPT 帮助电影《大空头》中的角色在关键时刻做出更好的决策。然后我会向您展示如何在自己的生活中应用它。
- en: Selling shorts to Michael Burry
  id: totrans-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 向迈克尔·伯里出售空头。
- en: In *The Big Short *(which is based on the true story of the traders who profited
    from the 2008 financial crisis)*, *investor Michael Burry has a meeting at Goldman
    Sachs. He wants to short the housing market and has decided to bet $100 million.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在《大空头》（这是根据从 2008 年金融危机中获利的交易员的真实故事改编的）中，投资者迈克尔·伯里在高盛集团开了个会。他想做空房地产市场，并决定下注
    1 亿美元。
- en: This looks like a good trade for the Goldman Sachs bankers. In order for this
    trade to lose money, millions of Americans would have to fail to pay their mortgages.
    This has never happened. There is no chance Burry is right. The bankers see dollar
    signs.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 这对高盛银行家来说看起来是一笔不错的交易。为了使这笔交易亏钱，数百万美国人必须无法偿还他们的抵押贷款。这从未发生过。伯里是绝对错的。银行家看到了赚钱的机会。
- en: 'They take the trade. They laugh as he leaves their office:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 他们接受了这笔交易。当他离开他们的办公室时，他们笑了：
- en: 'We know how this ends: Burry’s right, and the bankers are just blind.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 我们知道这件事会怎样结束：伯里是对的，而银行家们只是瞎了眼。
- en: Homebuyers, enticed by the prospect of cheap loans and the American dream, have
    been buying homes they can’t afford. Lenders, enticed by short-term profits, have
    been bending the rules of who is allowed to get a mortgage and originating loans
    to subprime homebuyers. Banks have been buying these mortgages, bundling them
    into securities, and selling them to investors. Bank employees are being rewarded
    with bonuses for the amount of securities they can sell, not their long-term performance.
    Credit rating agencies that are paid big bucks to sanction these securities look
    the other way, labeling them safe even though they contain loans that will likely
    blow up. The government and the media pump home ownership as the most important
    signal of success, and the cycle continues.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 利用廉价贷款和美国梦的前景吸引的购房者一直在购买他们买不起的房子。受短期利润诱惑，放贷人一直在弯曲谁有资格获得抵押贷款的规则，并向次级购房者发放贷款。银行一直在购买这些抵押贷款，将它们捆绑成证券，并将其出售给投资者。银行员工因出售证券的数量而获得奖金，而不是因为他们的长期表现。被大笔付款来认可这些证券的信用评级机构闭着眼睛，即使它们包含的贷款可能会爆炸，也将其标记为安全。政府和媒体将拥有房屋作为最重要的成功信号，并且这个循环继续。
- en: How can you help the Goldman Sachs bankers in this scene make a better decision?
    Let’s assume they’re smart enough to double-check their mental models before they
    sign away the keys to the kingdom.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 你如何帮助这场景中的高盛银行家做出更好的决定？让我们假设他们足够聪明，在签署王国的钥匙之前再次检查他们的心理模型。
- en: Creating the psychological context for the players
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 为参与者创建心理背景
- en: 'The first thing you’ll want to do is have ChatGPT break down the psychology
    of the players in the situation. So all you have to do is ask:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 你首先要做的事情就是让 ChatGPT 分析情景中参与者的心理。所以你要做的就是问：
- en: 'ChatGPT comes back with something pretty great. First it outlines Burry’s biography
    up to 2006:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT 回来了一个相当不错的东西。首先，它概述了巴里在 2006 年之前的传记：
- en: 'Then it summarizes that biography into a set of strengths and weaknesses:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 然后它将那个传记总结成一组优势和劣势：
- en: 'You might be tempted to think, “Isn’t this cheating?” Burry is a public figure,
    so obviously it’s going to be easier to create a summary for someone like that. In
    my experience, if you provide ChatGPT with a detailed set of observations about
    a person in your life, even if they aren’t famous, it will come up with a psychological
    profile that feels accurate. For example, I recently met a founder who was in
    the middle of fundraising for their company and looking for me to angel invest.
    I fed my observations into ChatGPT to help me clarify my thinking:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会想：“这不是作弊吗？”巴里是一个公众人物，所以显然为像他这样的人创建摘要会更容易。根据我的经验，如果你向 ChatGPT 提供关于你生活中某个人的详细观察，即使他们不出名，它也会提供一个感觉上准确的心理分析。例如，最近我遇到了一位正在为他们的公司筹款并希望我作为天使投资者的创始人。我将我的观察结果输入
    ChatGPT 来帮助我澄清我的想法：
- en: This person isn’t famous—and ChatGPT was able to put together a compelling psychological
    profile from just a few of my observations. Once you’ve laid out the psychological
    profile of the key players in your decision, it’s time to ask ChatGPT to analyze
    the situation.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 这个人并不出名，而 ChatGPT 却能够从我的几个观察中得出一个引人入胜的心理分析。一旦你把决策中关键人物的心理分析清楚了，就该请 ChatGPT 来分析情况了。
- en: Analyzing the situation
  id: totrans-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 分析情况
- en: 'We stan Munger’s list of mental models, and our Goldman Sachs scene is a perfect
    place to deploy them. All we have to do is set the context for ChatGPT and ask
    it to analyze using Munger’s speech:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 我们推崇芒格的心智模型清单，而我们的高盛情景正是运用它们的绝佳地点。我们要做的就是为 ChatGPT 设定上下文，并要求它使用芒格的讲话来进行分析：
- en: ChatGPT uses Munger’s list of misjudgments to help the hapless Sachsians analyze
    Burry. For example, it points out how incentives and confirmation bias might lead
    us to dismiss Burry as a quack without digging deeper.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT 使用芒格的误判清单来帮助不幸的高盛人分析巴里。例如，它指出了激励和确认偏见可能导致我们轻易地将巴里视为一个庸医而不深究下去。
- en: 'If we ask it to analyze which misjudgment is most relevant given our knowledge
    of Burry’s strengths and weaknesses, here’s what it says:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们要求它分析考虑到我们对巴里的优势和劣势的了解，哪种误判最相关，这就是它的说法：
- en: 'It picks up on the reason to believe Burry: he has a track record of analytical
    skill from long before'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '**相信巴里的理由在于**：他早在很久以前就展现了分析技能的记录。'
- en: '*The Big Short*'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '*大空头*'
- en: 'days. It also detects why we might be hesitant to do that: his awkward demeanor
    makes it easy to dismiss him.'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 天。它还能够发现我们为什么可能会犹豫不决：他尴尬的举止让人容易对他不屑一顾。
- en: If the bankers in this scene had consulted ChatGPT, they might have been motivated
    to double-check their assumptions—and avoid such a bad trade.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 如果这个场景中的银行家们咨询了 ChatGPT，他们可能会被激发去核对他们的假设，并避免做出这样糟糕的交易。
- en: How to use AI in decision-making in your life
  id: totrans-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何在你的生活中运用人工智能做决策
- en: Using ChatGPT to analyze movie scenes may seem like a contrived example.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 ChatGPT 分析电影场景可能看起来像是一个牵强的例子。
- en: But in my experience, it’s actually quite good at analyzing situations by breaking
    down the motivations of key players and applying heuristics to help you unravel
    them. This is because [GPT-4 has human-level theory of mind](https://twitter.com/aibreakfast/status/1652505387860647936)—the
    ability to ascribe mental states to people—and it knows about all of the heuristics
    and mental models you might need in order to make good decisions.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 但根据我的经验，它实际上非常擅长通过分析关键人物的动机并应用启发式来帮助你解开它们。这是因为[GPT-4 具有人类水平的心灵理论](https://twitter.com/aibreakfast/status/1652505387860647936)——能够将心理状态归因于人们——而且它了解你可能需要的所有启发式和心智模型，以便做出明智的决定。
- en: 'If you want to apply this in your life, here are a few steps to get started:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想把这个方法应用到你的生活中，以下是一些开始的步骤：
- en: '**Use ChatGPT to break down decisions big and small**'
  id: totrans-47
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**使用 ChatGPT 分析大小决策**'
- en: Next time you’re facing a decision, talk to ChatGPT about it. Just provide it
    with as much context as you can, and ask it to help you break down the situation.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 下次你面临决策时，和 ChatGPT 谈一下。只要提供尽可能多的上下文，然后要求它帮助你分析情况。
- en: '**Use heuristics and mental models to deepen the analysis**'
  id: totrans-49
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**使用启发法和心理模型加深分析**'
- en: Make sure to bring in your favorite thinkers to help enrich your discussion.
    You can use Munger, Daniel Khaneman’s book *Thinking Fast and Slow*, Shane Parrish’s
    Farnam Street, or others.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 确保引入您喜欢的思想家来丰富您的讨论。您可以使用Munger、丹尼尔·卡内曼的书 *《思考，快与慢》*，Shane Parrish的Farnam Street等等。
- en: '**Save things that work in Custom Instructions**'
  id: totrans-51
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**将有效的内容保存在自定义指令中**'
- en: In the process of doing this, you’ll likely come up with mental models or heuristics
    that are particularly important for you. For example, I’ve identified that I’m [a
    little bit too agreeable in interpersonal situations](https://every.to/chain-of-thought/llms-can-simulate-personality-that-s-a-big-deal?sid=26219).
    I think this is likely driven by fear of feeling guilty about letting people down.
    I’ve found that asking myself the question, “What would I do if I wasn’t afraid
    of feeling guilty?” is a useful heuristic for understanding the situation from
