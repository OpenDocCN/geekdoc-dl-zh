- en: Over the last 6 months I’ve been obsessively tinkering with, writing about,
    and investing in AI. It’s been a ride. I’ve talked to some of the [most interesting
    thinkers in the space](https://every.to/chain-of-thought/linus-lee-is-living-with-ai),
    I’ve stayed up late at night [hacking zillions of little experiments](https://every.to/chain-of-thought/how-to-build-a-chatbot-with-gpt-3?sid=18166),
    I’ve panicked about [AI doom](https://every.to/chain-of-thought/a-primer-on-ai-doom-for-people-who-don-t-yet-wear-fedoras?sid=18167),
    I’ve imagined never [organizing anything again](https://every.to/chain-of-thought/the-end-of-organizing),
    and I’ve basked in the warm [glow of curiosity](https://every.to/chain-of-thought/gpt-3-is-the-best-journal-you-ve-ever-used)
    and [delight](https://every.to/chain-of-thought/permission-to-be-excited) I get
    from using these models.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的六个月里，我一直在着迷地摆弄、撰写和投资于人工智能。这是一段旅程。我与一些[最有趣的思想家交谈过](https://every.to/chain-of-thought/linus-lee-is-living-with-ai)，我在深夜熬夜[进行了无数的小实验](https://every.to/chain-of-thought/how-to-build-a-chatbot-with-gpt-3?sid=18166)，我为[人工智能的末日](https://every.to/chain-of-thought/a-primer-on-ai-doom-for-people-who-don-t-yet-wear-fedoras?sid=18167)感到恐慌，我曾经幻想过永远不[再组织任何事情](https://every.to/chain-of-thought/the-end-of-organizing)，我也沉浸在使用这些模型带来的温暖的[好奇心](https://every.to/chain-of-thought/gpt-3-is-the-best-journal-you-ve-ever-used)和[愉悦](https://every.to/chain-of-thought/permission-to-be-excited)之中。
- en: Working in AI during this period has felt like having a SpaceX rocket strapped
    to my butt. I think everyone feels this way. You go very fast, but you constantly
    feel behind. Every once in a while your brain explodes with the possibilities
    in front of you. It’s easy to end up carried away with all caps tweets about how
    THE WORLD HAS CHANGED.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个时期从事人工智能工作感觉就像是让一枚SpaceX火箭绑在我的屁股上。我想每个人都有这种感觉。你飞得很快，但你总是感觉落后。偶尔你的大脑会因为你面前的可能性而爆炸。很容易陷入对于“世界已经改变”的全大写推文中。
- en: Today, I’d like to write something a little more nuanced and reflective. Even
    if you’ve got a rocket strapped to your butt, it’s important to look down every
    once in a while, and take stock of where you are. As such, here’s a short list
    of things I believe about AI that are shaping how I’m approaching my work at Every
    and beyond.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，我想写点更加细致和反思性的东西。即使你屁股上绑着火箭，偶尔俯视一下，盘点一下你的位置也很重要。因此，这里是我对人工智能的几点信念的简短列表，这些信念正在影响我在Every及以后的工作方式。
- en: Knowledge orchestration is the most important bottleneck for AI applications
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 知识编排是人工智能应用中最重要的瓶颈
- en: 'There are two important components to intelligence: reasoning and knowledge.
    [GPT-4 is quite good at reasoning](https://every.to/chain-of-thought/gpt-4-is-a-reasoning-engine),
    but its knowledge of the world is limited. As such, its performance is bottlenecked
    by our ability to give it the right knowledge at the right time for it to reason
    with.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 智能有两个重要组成部分：推理和知识。[GPT-4 在推理方面非常出色](https://every.to/chain-of-thought/gpt-4-is-a-reasoning-engine)，但它对世界的了解是有限的。因此，它的性能受制于我们在适当的时间给予它正确的知识来推理的能力。
- en: ''
  id: totrans-21
