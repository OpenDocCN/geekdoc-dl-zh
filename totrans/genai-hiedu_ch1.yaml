- en: 1.1 Introduction
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The advancement of Artificial Intelligence (AI), Big Data, and the Internet
    of Things (IoT) has disrupted many industries and, likewise, has the potential
    to revolutionise the field of education. One tool that has been making waves in
    this regard is the *Chat Generative Pre-trained Transformer* – best known as ChatGPT,
    a pretrained language processing model developed by OpenAI. In this chapter, we
    will first introduce the concepts of AI, Big Data, IoT and Generative AI (GenAI)
    to offer our readers a basic understanding of these technologies, providing some
    concrete examples from educational settings. To equip readers with the necessary
    knowledge to make informed decisions on incorporating AI into the classroom, this
    chapter will also go over some fundamental technical aspects of AI. We will then
    delve into why ChatGPT is a game changer for higher education, what the tool is
    capable of, and why it has suddenly gained such significant attention. This chapter
    will conclude with questions that we may have regarding the application of AI
    and ChatGPT in education.
  prefs: []
  type: TYPE_NORMAL
- en: 1.2 Artificial Intelligence (AI)
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: When thinking about AI, we might immediately associate it with science fiction
    and shiny robots; in fact, however, the science of AI has been around for decades.
    As per the term *Artificial Intelligence (AI)* itself, it is a man-made system
    of computer-based algorithms and programmes that can perform tasks typically requiring
    human intelligence. We can find it in software programmes that we use in our everyday
    lives, from platforms like YouTube, Amazon and Taobao, Meta (Facebook), Google
    Translate, Google Maps, Microsoft Bing and more. These “intelligences” are built
    into such systems that have capabilities in image processing, speech recognition,
    decision-making, language translation, and even artificial creativity.
  prefs: []
  type: TYPE_NORMAL
- en: AI is the simulation of human intelligence in machines that are designed to
    think and act like humans. AI involves the development of algorithms and models
    that enable computers to learn from data and make predictions or decisions based
    on said data. Advancements in electronics and computing hardware over recent years
    have allowed for huge leaps in the development of AI, enabling faster computing
    power, increased data and memory storage, and the creation of new algorithms such
    as deep learning.
  prefs: []
  type: TYPE_NORMAL
- en: 1.2.1 Three Types of AI
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Artificial Intelligence has come a long way since its inception in the 1950s.
    According to researchers and AI philosophers, AI has already gone through significant
    change and expansion (e.g., [Cordeschi, 2007](#ref1_11); [Shao et al., 2022](#ref1_53)),
    with new advancements continually building upon prior developments to produce
    increasingly sophisticated systems. Currently, discourse has identified three
    broad categories of AI, based on the complexity and extent of machine intelligence:
    Artificial Narrow Intelligence (ANI), Artificial General Intelligence (AGI), and
    Artificial Super Intelligence (ASI). [Figure 1.1](#fig1_1) shows the types of
    AI. While these can be considered as the evolutionary stages of AI, it should
    be noted that AGI and ASI are still theoretical concepts and not necessarily achieved
    through linear progression.'
  prefs: []
  type: TYPE_NORMAL
- en: '![The three types of artificial intelligence are artificial narrow intelligence,
    artificial general intelligence, and artificial super intelligence.](images/fig1_1_B.jpg)'
  prefs: []
  type: TYPE_IMG
- en: '[Figure 1.1 Three Types of Artificial Intelligence.](#R_fig1_1)'
  prefs: []
  type: TYPE_NORMAL
- en: '**Artificial Narrow Intelligence (ANI)** refers to systems that are designed
    to perform specific tasks and are trained on large datasets to execute the tasks
    with precision, such as playing chess or translating languages. However, they
    are not capable of performing tasks that require human-level intelligence. ANI
    has helped us make numerous breakthroughs in society, such as in the domains of
    speech recognition and object recognition or detection ([LeCun et al., 2015](#ref1_29)).
    Siri, Alexa, fraud detection systems which analyse financial data for patterns
    and anomalies, as well as self-driving cars that use data from sensors, cameras
    and GPS to control vehicles, are all examples of ANI. These systems are often
    referred to as “weak AI” ([Thierer et al., 2017](#ref1_57)) as they have limited
    capabilities and lack general ‘intelligence’ due to being optimised for narrowly-defined
    tasks.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Artificial General Intelligence (AGI)** refers to machine systems that will
    become capable of performing any intellectual task that humans are capable of.
    AGI refers to a hypothetical future stage of AI which “[bridges] the gap between
    current AI programs, which are narrow in scope, and the types of AGI systems commonly
    seen in fiction” ([Goertzel, 2014](#ref1_17), p.2). Unlike ANI, AGI systems will
    possess the ability to understand or learn any intellectual task that we can.
    It will also have the ability to reason. Such systems would have a more general-purpose
    intelligence and not be restricted to a specific task. AGI is considered the next
    step in the evolution of AI and is often referred to as “strong AI” ([Mills, 2018](#ref1_41)).
    According to research and news articles, AI research labs and companies have not
    reached this stage of development ([Baum & Villasenor, 2023](#ref1_7); [Bove,
    2023](#ref1_9); [Gillani, 2023](#ref1_15)), but AGI is the goal of many researchers
    in the field of AI. An example of AGI could be a tool that is able to initiate
    and perform a wide range of tasks such as a teaching software that can assign
    classwork, devise schedules for students, correct classwork, coordinate with administrative
    staff, community partners, and other students, and adapt to new situations, all
    without the need for human intervention or reprogramming.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Artificial Super Intelligence (ASI)** is the final conceptualised type of
    AI evolution ([Yampolskiy, 2016](#ref1_60)), where systems would surpass human
    intelligence in every possible aspect and possess the ability to outsmart us in
    all tasks, including higher-order thinking skills such as creativity, general
    knowledge, and problem solving. Some believe that ASI systems would have the ability
    to solve complex problems, make decisions, and even possess consciousness and
    emotions (e.g., [Barney, 2023](#ref1_6); [Marri, 2018](#ref1_34)). This type of
    sophistication is sometimes referred to as “AI singularity” ([Grossman, 2023](#ref1_18)).
    The term “singularity” in this context is borrowed from the field of physics,
    where it is used to describe a point in space-time where the rules, as we understand
    them, break down, such as at the centre of a black hole. In the context of AI,
    the singularity would represent a point where machines become so advanced that
    human minds can no longer predict or understand the former’s behaviour or implications.
    This could include AI improving its design and creating successive generations
    of increasingly powerful machines. This type of AI is still purely speculative,
    and the exact timeline for its development is unknown. However, the development
    of ASI and its impact on society raises many ethical and moral questions. ASI
    is often portrayed as a potential threat to humanity, and there are debates about
    how to ensure its safe development and deployment ([Bostrom, 2014](#ref1_8); [Yudkowsky,
    2006](#ref1_61)). When contemplating ASI, it is often associated with fictional
    depictions such as Skynet in *The Terminator*, Vision from the *Marvel* franchise,
    or the AI robot (Sonny) in *I, Robot*.'
  prefs: []
  type: TYPE_NORMAL
- en: Currently, we are still in the stage of ANI, where our systems are designed
    to perform specific tasks, whereas AGI and ASI remain as areas of continued research
    and speculation. The potential for future advancements is immense, and the impact
    that AI will have on society continues to be the subject of research and debate.
  prefs: []
  type: TYPE_NORMAL
- en: 1.3 Big Data and the Internet of Things (IoT)
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The growth of Big Data and the Internet of Things (IoT) has created a platform
    in which AI can be applied in a wide range of industries and applications, from
    healthcare and finance to retail and transportation. The progress of Big Data
    and IoT also greatly impacts how we live, enabling greater convenience and efficiency,
    in turn leading to improved productivity and enhanced quality of life.
  prefs: []
  type: TYPE_NORMAL
- en: 1.3.1 What Is Big Data?
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: You may have heard of the term “Big Data”. As indicated by its name, Big Data
    refers to a vast amount of data ([Favaretto et al., 2020](#ref1_14); [Kitchin
    & McArdle, 2016](#ref1_25)), but did you know that data can come in various forms,
    such as text, numbers, images, audio recordings, and videos?
  prefs: []
  type: TYPE_NORMAL
- en: Big Data refers to extremely large datasets that are too complex and voluminous
    for traditional data processing systems to handle efficiently ([McAfee & Brynjolfsson,
    2012](#ref1_37)). They can be structured, semi-structured, and unstructured data
    generated or retrieved from various sources, including social media, e-commerce
    platforms, sensors, government data, financial data, telecommunication and gaming
    industries, and system and software logs. Structured data is information that
    is organised in a specific and predefined format, such as tables, spreadsheets,
    and databases ([Sarker, 2021](#ref1_51)). The data is already somewhat categorised.
    Examples of structured data include customer records, financial transactions,
    and inventory lists. This type of data is easily searchable, sortable, and analysed
    using conventional data processing tools. On the other hand, unstructured data
    is information that does not fit neatly into predefined categories or structures
    ([Sarker, 2021](#ref1_51)). It often requires specialised tools and techniques
    to extract meaningful insights. Examples of unstructured data include social media
    posts, emails, and customer feedback.
  prefs: []
  type: TYPE_NORMAL
- en: Different types of data can enhance the comprehensiveness and precision of data
    analysis. The availability of large amounts of data has allowed AI algorithms
    to learn and make predictions more accurately. With Big Data, AI models can be
    trained on larger datasets and make predictions that are more informed and reliable.
    As a result, managing, processing, and extracting insights from Big Data often
    requires specialised tools and techniques, for example data warehousing, machine
    learning, and distributed computing. Yet, it is not only the amount of data that
    is important – it is what organisations do with the data. Big Data can be analysed
    for insights which lead to better decisions and strategic moves. [Table 1.1](#table1_1)
    shows a list of examples of various sources of Big Data ([Agrawal et al., 2011](#ref1_1);
    [Raghupathi & Raghupathi, 2014](#ref1_47); [Sagiroglu & Sinanc, 2013](#ref1_50)).
