- en: Most applications use a combination of image, text, code, video, and audio generation
    alongside machine learning algorithms to produce solutions to a problem. One example
    of how all of these could be used in a comprehensive educational tool could be
    through an intelligent tutoring system. This system can use GenAI algorithms to
    customise learning materials for individual students based on their learning needs
    and progress, produce personalised video lessons by narrating snippets of educational
    text or code, combine it with visual aids such as images or animations, in order
    to support students in understanding complex concepts. The system can also create
    assessment and grading descriptors to assess students’ understanding of materials,
    generating questions and quizzes to reinforce learning. Moreover, audio feedback
    can also be generated for students as based on their performance, providing guidance
    and encouragement in a natural and engaging manner. This example demonstrates
    the transformative capabilities of GenAI in education to create an immersive,
    personalised, and effective learning experience. By harnessing the power of AI,
    teachers can free up time and resources, allowing them to focus on other priorities
    like classroom instruction and providing support to students.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数应用都结合了图像、文本、代码、视频和音频生成以及机器学习算法来产生问题的解决方案。一个将这些元素综合用于全面教育工具的例子可能是一个智能辅导系统。该系统可以使用GenAI算法根据学生的学习需求和进度定制学习材料，通过叙述教育文本或代码的片段来制作个性化的视频课程，并结合图像或动画等视觉辅助工具，以帮助学生理解复杂的概念。该系统还可以创建评估和评分描述符来评估学生对材料的理解，生成问题和测验来加强学习。此外，还可以根据学生的表现生成音频反馈，以自然和吸引人的方式提供指导和鼓励。这个例子展示了GenAI在教育中创造沉浸式、个性化、有效学习体验的变革能力。通过利用AI的力量，教师可以节省时间和资源，从而将注意力集中在其他优先事项上，如课堂教学和支持学生。
- en: 1.5 ChatGPT – A Game Changer in Education?
  id: totrans-131
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1.5 ChatGPT – 教育领域的颠覆者？
- en: One particular AI tool that has gained massive popularity, including in education,
    is ChatGPT (Chat Generative Pre-trained Transformer). ChatGPT is a pretrained
    text-generation language model developed by OpenAI that uses a transformer-based
    language architecture ([Srivastava, 2022](#ref1_56); [Joshi, 2021](#ref1_22);
    [Kulshrestha, 2020](#ref1_26)), a type of deep neural network well suited for
    natural language processing tasks. It has the ability to understand and generate
    human-like text based on the input it receives. In addition, it has been trained
    on a massive amount of data which has allowed it to learn the patterns, styles,
    and complexities of human language, making it a remarkable tool for communication.
    With capabilities in language generation, translation, summarisation, and questioning
    and answering, ChatGPT has caused a huge ripple in the technological industry
    ([Zaveri, 2023](#ref1_62)).
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 一种在包括教育在内的多个领域都获得了巨大人气的特定AI工具是ChatGPT（Chat Generative Pre-trained Transformer）。ChatGPT是由OpenAI开发的一个预训练文本生成语言模型，它使用基于transformer的语言架构([Srivastava,
    2022](#ref1_56); [Joshi, 2021](#ref1_22); [Kulshrestha, 2020](#ref1_26))，这是一种非常适合自然语言处理任务的深度神经网络。它能够根据接收到的输入理解并生成类似人类的文本。此外，它经过大量数据的训练，这使得它能够学习人类语言的模式、风格和复杂性，使其成为沟通的卓越工具。ChatGPT具备语言生成、翻译、总结以及问答等功能，在技术行业中引起了巨大的波澜([Zaveri,
    2023](#ref1_62))。
- en: 'The rise of ChatGPT and its popularity are connected to a number of factors:
    ChatGPT is redefining the boundaries of machine learning ([Rosenbaum, 2023](#ref1_49));
    it is efficient in generating results with endless possibilities ([Pace, 2023](#ref1_44);
    [Petrova, 2023](#ref1_45)); and it is knowledgeable with training from huge volumes
    of information ([Shankland, 2023](#ref1_52)). AI has been around for more than
    a decade, but recent advancements in the field have made it more accessible and
    user-friendly. With ChatGPT, OpenAI’s decision to allow public access to the software,
    its user-friendly interface, and its ability to understand and respond to natural
    language in a human-like manner, sets it apart from previous AI models. Additionally,
    the COVID-19 pandemic has accelerated the shift towards online and virtual interactions.
    The public has grown in their awareness and acceptance of online functionality
    given their increased experiences with remote working and learning, as well as
    through the increased popularity of online financing and shopping. As a result,
    there is a greater demand for innovative solutions like ChatGPT to cater to different
    needs of the public ([Zaveri, 2023](#ref1_62)).'
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT的兴起及其受欢迎程度与多个因素相关：ChatGPT正在重新定义机器学习的边界([Rosenbaum, 2023](#ref1_49))；它在生成具有无限可能性的结果方面效率很高([Pace,
    2023](#ref1_44); [Petrova, 2023](#ref1_45))；并且通过大量信息的训练变得知识渊博([Shankland, 2023](#ref1_52))。人工智能已经存在十多年了，但该领域的最近进步使其更加易于访问和用户友好。随着ChatGPT，OpenAI决定允许公众访问该软件，其用户友好的界面以及其以类似人类的方式理解和回应自然语言的能力，使其与之前的AI模型区分开来。此外，COVID-19大流行加速了向在线和虚拟互动的转变。由于远程工作和学习的经验增加，以及在线融资和购物的普及度提高，公众对在线功能的认识和接受度有所增长。因此，对像ChatGPT这样的创新解决方案的需求更大，以满足公众的不同需求([Zaveri,
    2023](#ref1_62))。
- en: Within the field of education, the pandemic has become a stimulus for individuals
    to recognise the benefits and potentials of full-time virtual learning. Before
    the pandemic, traditional, in-person teaching and learning was regarded as the
    sole, favoured, or most effective approach to education for many individuals.
    The sudden outbreak and spread of COVID-19, resulting in widespread lockdowns
    and social distancing measures, forced universities, colleges, and schools to
    close their physical campuses and transition to virtual teaching and learning.
    With the sudden shift online, many have had to adapt and embrace online education,
    leading to gradual recognition of the possibilities and capabilities such a mode
    holds for delivering high-quality education. This has also opened up new opportunities
    for utilising technology in classrooms. For example, ChatGPT is expected to play
    a significant role in the future of teaching and learning, driving education to
    develop and undertake better practices by replacing those which could be automated
    ([Jacobsen, 2023](#ref1_20)). In the post-COVID era, we are beginning to see many
    educational institutions opening up to the possibility of allowing students to
    continue their education remotely, which increases accessibility and flexibility,
    as well as creates new opportunities for learning. Even renowned universities
    such as University College London (UCL) or Kings College London are providing
    numerous pathways to go remote by offering online Masters programmes ([UCL, n.d.](#ref1_58))
    and blended options for International Foundation programmes ([King’s College London,
    n.d.](#ref1_24)). Online courses allow students to attend lectures and complete
    assignments from the comfort of their own homes, which can save time and money
    on commuting. Moreover, virtual learning environments can be designed to promote
    inclusivity, better support students with special needs, and ensure that those
    in remote areas can still access teaching and learning. The growing demand for
    online learning has also led to the increased popularity and adoption of AI-powered
    virtual assistants like ChatGPT, which can further enhance the accessibility,
    efficiency, and effectiveness of education. For instance, ChatGPT can serve as
    a 24/7 virtual assistant that offers real-time responses to students’ queries,
    provide personalised support and guidance, and provide assistance in maintaining
    learning progress.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 在教育领域，疫情已成为个人认识到全日制虚拟学习益处和潜力的刺激因素。在疫情之前，传统的面对面教学和学习的模式被许多人视为唯一、首选或最有效的教育方法。COVID-19的突然爆发和传播，导致大规模封锁和社会距离措施的实施，迫使大学、学院和学校关闭其物理校园，转向虚拟教学和学习。随着突然的在线转变，许多人不得不适应并接受在线教育，从而逐渐认识到这种模式在提供高质量教育方面的可能性和能力。这也为在课堂上利用技术开辟了新的机会。例如，ChatGPT预计将在教学和学习的未来发挥重要作用，通过取代那些可以自动化的部分，推动教育发展和实施更好的实践（[Jacobsen,
    2023](#ref1_20)）。在后疫情时代，我们开始看到许多教育机构开始接受允许学生远程继续教育的可能性，这增加了教育的可及性和灵活性，同时也为学习创造了新的机会。甚至像伦敦大学学院（UCL）或伦敦国王学院这样的知名大学也在提供多种途径实现远程教育，例如提供在线硕士学位课程([UCL,
    n.d.](#ref1_58))和国际预科课程的混合模式([King’s College London, n.d.](#ref1_24))。在线课程使学生能够在家中参加讲座和完成作业，这可以节省通勤的时间和金钱。此外，虚拟学习环境可以设计成促进包容性，更好地支持有特殊需求的学生，并确保偏远地区的人也能获得教学和学习的机会。对在线学习的需求不断增长，也导致了AI驱动的虚拟助手如ChatGPT的普及和采用增加，这可以进一步提高教育的可及性、效率和效果。例如，ChatGPT可以作为全天候的虚拟助手，为学生提供实时响应的查询，提供个性化的支持和指导，并在保持学习进度方面提供帮助。
- en: All in all, the COVID-19 pandemic has accelerated the shift towards online and
    virtual learning. As a result, behaviours and attitudes of the public have changed,
    and educational audiences are now much more receptive to the use of AI tools.
    We should also note that the recent surge of discussion regarding AI’s impact
    on education is not necessarily late; despite the 50-year presence of AI, its
    impact on education has only gained considerable prominence with the recent advancement
    of ChatGPT. While tools like Google Translate may have made notable impacts on
    certain educational domains, its impact pales in comparison to the potentials
    of ChatGPT. With its capabilities of providing immediate and tailored feedback,
    facilitating natural language interactions, and serving as both a teaching and
    research assistant, ChatGPT and other GenAI tools have established themselves
    as a transformative force for higher education. Such technology has the potential
    to fundamentally change the way students learn while also supporting educators
    in overcoming challenges and obstacles in teaching and learning.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 总的来说，COVID-19大流行加速了向在线和虚拟学习的转变。因此，公众的行为和态度发生了变化，教育受众现在对AI工具的使用更加开放。我们还应注意到，关于AI对教育影响的讨论最近激增并不一定是晚的；尽管AI已经存在了50年，但它的教育影响只有在ChatGPT最近的发展中才获得了相当大的关注。虽然像Google
    Translate这样的工具可能在某些教育领域产生了显著影响，但其影响与ChatGPT的潜力相比相形见绌。凭借其提供即时和定制反馈、促进自然语言交互以及作为教学和研究助手的能力，ChatGPT和其他生成式AI工具已成为高等教育变革的力量。这种技术有潜力从根本上改变学生学习的模式，同时支持教育者在教学和学习中克服挑战和障碍。
- en: 1.6 Generative AI Concerns and Challenges
  id: totrans-136
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1.6 生成式AI的担忧与挑战
- en: 'Despite its potential benefits, the utilisation of AI raises important ethical
    and social issues. These include concerns about job displacement, privacy, and
    accountability, as well as the potential for AI to be used for malicious purposes.
    One of the key drivers behind the development of generative AI is the desire to
    elevate the creative process ([Eapen et al., 2023](#ref1_13)). By implementing
    algorithms and machine learning models, generative AI possesses the capacity to
    generate new and unique content that cannot be achieved through traditional, manual
    methods. However, the benefit of producing novel outputs also introduces potential
    drawbacks, including the risk of generating biased or unfair outputs, or content
    that is inappropriate or harmful. Several aspects are to be addressed: the need
    to strike a balance between human and machine values and control; the need to
    ensure that generated content is of high quality and relevancy; and the need to
    navigate the ethical considerations arising from the complex nature of AI. It
    is important that we carefully consider these issues as we continue to develop
    and deploy AI in across industries. In [Chapter 3](ch3.xhtml), we will explore
    and further discuss opportunities and concerns for GenAI in higher education.'
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管AI具有潜在的好处，但其使用也引发了重要的伦理和社会问题。这些问题包括对工作替代、隐私和责任的关注，以及AI被用于恶意目的的可能性。生成式AI发展的一个关键驱动力是提升创造性过程([Eapen等人，2023](#ref1_13))。通过实施算法和机器学习模型，生成式AI具有生成新内容和独特内容的能力，这是传统手动方法无法实现的。然而，产生新颖输出的好处也带来了潜在的缺点，包括生成有偏见或不公平的输出，或不适或有害的内容的风险。需要解决几个方面的问题：需要在人类和机器价值之间以及控制上找到平衡；需要确保生成的内容具有高质量和相关性；以及需要处理AI复杂性质产生的伦理考量。在我们继续开发和部署AI到各个行业的过程中，仔细考虑这些问题是非常重要的。在[第3章](ch3.xhtml)中，我们将探讨并进一步讨论生成式AI在高等教育中的机遇和担忧。
- en: 1.7 How Does ChatGPT Work?
  id: totrans-138
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1.7 ChatGPT是如何工作的？
- en: For many readers, they are interested in understanding the big picture how ChatGPT
    works, thus, we have put together a high-level overview of how it works below,
    please also see [Figure 1.3](#fig1_3). If you wish to go deeper into the technicalities,
    please read [Chapter 6](ch6.xhtml).
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 对于许多读者来说，他们感兴趣的是了解ChatGPT工作的整体图景，因此，我们下面整理了一个关于其工作原理的高级概述，也请参阅[图1.3](#fig1_3)。如果您希望深入了解技术细节，请阅读[第6章](ch6.xhtml)。
- en: '![A flowchart that shows how Chat G P T works. The steps are input, G P T encoding,
    attention, and decoding, and output.](images/fig1_3_B.jpg)'
  id: totrans-140
  prefs: []
  type: TYPE_IMG
  zh: '![展示Chat G P T工作流程的流程图。步骤包括输入、G P T编码、注意力和解码，以及输出。](images/fig1_3_B.jpg)'
- en: '[Figure 1.3 How Does ChatGPT Work?](#R_fig1_3)'
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: '[图1.3 ChatGPT是如何工作的？](#R_fig1_3)'
- en: In the simplest way of explaining, ChatGPT is a type of software trained on
    huge amounts of text. During its training phase, ChatGPT is exposed to vast amounts
    of text from variety of sources such as websites, books, forums. It learns by
    predicting the next word in sentences. The training helps ChatGPT to recognise
    patterns and structures in language. It uses a structure called the Transformer
    to weigh which parts of your question are most important and how your prompt relates
    to all the data it has trained on, and thus, GPT stands for Generative Pre-trained
    Transformer.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 以最简单的方式解释，ChatGPT是一种在大量文本上训练的软件。在其训练阶段，ChatGPT接触到了来自各种来源的大量文本，如网站、书籍、论坛。它通过预测句子中的下一个词来学习。这种训练有助于ChatGPT识别语言中的模式和结构。它使用称为Transformer的结构来衡量你问题中哪些部分最重要以及你的提示如何与所有训练过的数据相关联，因此，GPT代表生成预训练的Transformer。
