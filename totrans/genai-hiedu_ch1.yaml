- en: 1.3.1.1 Characteristics of Big Data
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: In 2001, Gartner analyst Doug Laney first introduced “three Vs” as the main
    traits of Big Data – Volume, Velocity, and Variety ([Laney, 2001](#ref1_28)).
    These “three Vs” form a key framework which influences how organisations and researchers
    approach and use Big Data. In addition to Laney’s work, studies have suggested
    other significant characteristics, such as Veracity, Variability, and Value ([Jin
    et al., 2015](#ref1_21); [Kitchin & McArdle, 2016](#ref1_25); [Sagiroglu & Sinanc,
    2013](#ref1_50); [Sharma, 2022](#ref1_54); [Song & Zhu, 2015](#ref1_55)). These
    characteristics, summarised in [Table 1.2](#table1_2), are often used to support
    organisations in making decisions regarding Big Data, and to determine the best
    ways to process, analyse, as well as extract insights from said data. [Kitchin
    and McArdle (2016)](#ref1_25) provided a clear overview of the ontological traits
    of Big Data.
  prefs: []
  type: TYPE_NORMAL
- en: '[Table 1.2 Characteristics of Big Data](#R_table1_2)'
  prefs: []
  type: TYPE_NORMAL
- en: '| **Volume** refers to the large amounts of data generated and stored by organisations,
    individuals, and systems. With the rise of digital technologies, Big Data often
    involves petabytes, exabytes, or even zettabytes of data. |'
  prefs: []
  type: TYPE_TB
- en: '| **Velocity** refers to the speed at which data is generated and continuously
    processed. Big Data is generated and processed in real time, requiring us to respond
    quickly and use large amounts of processing power to keep up with changing circumstances.
    |'
  prefs: []
  type: TYPE_TB
- en: '| **Variety** refers to the diverse types and formats of data present within
    Big Data. These can range from structured data, such as spreadsheets or databases,
    to unstructured data, such as texts from social media commentaries. |'
  prefs: []
  type: TYPE_TB
- en: '| **Veracity**, also known as data assurance, refers to the quality, accuracy,
    and integrity of the data ([Gillis, 2021](#ref1_16); [Raghupathi & Raghupathi,
    2014](#ref1_47)). This is an important aspect as Big Data is only useful if the
    data is reliable and trustworthy. Examples include the completeness of data or
    data entry errors from typos and incorrect entries. |'
  prefs: []
  type: TYPE_TB
- en: '| **Variability** refers to the meaning of data constantly changing ([McNulty,
    2017](#ref1_40)). For example, the interpretation of certain words may depend
    on the specific context(s) in which they are used. |'
  prefs: []
  type: TYPE_TB
- en: '| **Value** refers to what can be done with data, and the value(s) that Big
    Data can offer ([Gillis, 2021](#ref1_16)). How value is inferred from data is
    distinct from case to case. |'
  prefs: []
  type: TYPE_TB
- en: '| **Complexity** refers to complications in a dataset, such as data with time-varying
    covariates from scientific simulations ([Hong et al., 2018](#ref1_19)). Data can
    be very complex in structure and may have complicated relationships, making it
    difficult to identify patterns, correlations, and insights. An example from the
    educational setting that demonstrates the complexity of Big Data is analysing
    large amounts of data from various sources for student retention. There may be
    multiple variables at play, such as individual student characteristics, academic
    support services, and pedagogies of institutions, which should be considered within
    the data analysis. The complexity of Big Data in this context requires advanced
    analytical skills, powerful data processing tools, and a robust data management
    infrastructure. |'
  prefs: []
  type: TYPE_TB
- en: '| **Exhaustivity** refers to the comprehensiveness of the data being analysed
    ([Mayer-Schonberger & Cukier, 2013](#ref1_36)). It signifies that the data should
    cover all aspects of the topic being analysed to provide a complete picture. An
    example is student performance, where exhaustiveness is achieved by including
    the entire population of students and not just capturing a sample, and that data
    is gathered from all related aspects, for example test scores, tutorial and homework
    completion rates, class participation levels, extra-curricular activities, and
    achievements, as well as teacher evaluations. |'
  prefs: []
  type: TYPE_TB
- en: '| **Relationality** refers to the relationship and connections between datasets
    and the ways in which they can be linked, related, and integrated to provide meaningful
    insights and information ([Boyd & Crawford, 2012](#ref1_10)). An example from
    the financial industry is where large amounts of data from various sources such
    as the stock market, information on customer behaviours, and market trends are
    integrated for analysis to identify trends and correlations. |'
  prefs: []
  type: TYPE_TB
- en: '| **Extensionality** refers to how data can be extended, expanded, or integrated
    with other data sources and systems ([Marz & Warren, 2012](#ref1_35)). This includes
    the ability to add new data sources, and to combine or relate data from different
    sources to achieve a more comprehensive view of the information collected. For
    example, health records could be analysed with data generated from clinical research
    and healthcare devices, offering more comprehensive insights for the identification
    of disease patterns, as well as advance patient care and treatment. |'
  prefs: []
  type: TYPE_TB
- en: 1.3.1.2 Example of Big Data and Its Characteristics in Higher Education
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Big Data in education – for example, educational data and analytics regarding
    student learning – has all of the above characteristics. The *volume* can refer
    to collecting and analysing large amounts of data from various sources, including
    student transcripts, test scores, demographic information, and attendance and
    engagement data from online learning platforms. The *velocity* of the data could
    refer to real-time updates of student progress and achievements on a learning
    platform. The *variety* of data sources collected can be vast, including grades,
    scores from assignments (such as reflective journals, video presentations, and
    portfolios), and data logs of student activity (such as logs from communication
    channels and attendance records). *Veracity* of the data may refer to students
    giving incorrect information with errors and typos, or missing data as students
    drop courses after a certain period of time. To address these challenges, institutions
    may use complex algorithms and models to extract insights from collected data,
    and make informed decisions for areas including student retention, curriculum
    design, and resource allocation. Integrating and analysing data from various sources
    and in different formats using innovative models may contribute to the *complexity*
    of the Big Data. *Variability* is another a concern, such as students having different
    learning paces and patterns. The *exhaustiveness* of the data is also a challenge,
    as the data collected may not capture the full picture of student performance.
    As an example, factors such as learning environment or socio-economic background
    which may influence student learning could be overlooked. The *relationality*
    of the data, such as linking students’ grades to the time of day and to the courses
    they have taken, can enable the system to provide meaningful insights. Finally,
    the *extensionality* of Big Data may refer to collection of data on students who
    fail, change programmes, undertake an overseas exchange, or take a gap year, to
    gain a more comprehensive understanding of student learning.
  prefs: []
  type: TYPE_NORMAL
- en: 1.3.2 What is the Internet of Things (IoT)?
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'The Internet of Things (IoT) refers to the network of physical objects and
    things (e.g., smartphones, smart watches, home automation controls, fitness trackers)
    which can interact and cooperate with each other through wired and wireless networks,
    as well as generate, exchange, send, and receive data ([Atzori et al., 2010](#ref1_5);
    [Li et al., 2015](#ref1_30)). IoT devices generate vast amounts of data which,
    when combined with Big Data, can be used to train and improve AI algorithms. IoT
    and AI are highly complementary technologies, with AI capable of analysing the
    volumes of data generated by IoT devices, including real-time data, in order to
    provide valuable insights and facilitate prompt and automated decision-making.
    IoT could also be a game changer for sustainability: according to an article from
    the World Economic Forum ([Arias et al., 2018](#ref1_3)), 84% of existing IoT
    deployments have the ability to contribute to the achievement of the United Nations’
    Sustainable Development Goals. IoT provides a platform to connect everything and
    everyone in a smarter way, improving our quality of life and benefitting our planet.'
  prefs: []
  type: TYPE_NORMAL
- en: Those unfamiliar with IoT may hold a misconception that it only refers to devices
    connected to the Internet; however, IoT encompasses much more than that. Devices
    with electronics parts, software, and sensors that allow them to connect and exchange
    data, such as Bluetooth devices, are also part of IoT. The term “Internet of Things”
    was coined by Kevin Ashton in 1999 during his employment at Procter & Gamble ([Lueth,
    2014](#ref1_31); [Ashton, 2009](#ref1_4)). During his work to optimise supply
    chains, he sought to bring to his senior management’s attention, a promising technology
    known as *Radio Frequency Identification* – RFID. Given the widespread popularity
    of the internet at the time and its relevance to the concept, Ashton labelled
    his presentation with the title, “Internet of Things”. However, it was only since
    2010 that IoT began gaining widespread attention ([Lueth, 2014](#ref1_31)).
  prefs: []
  type: TYPE_NORMAL
- en: 1.3.2.1 Characteristics of IoT
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: IoT has distinct characteristics. By understanding what they are, one can better
    grasp and identify the underlying technology of IoT and its capabilities, determine
    the scope of IoT applications, the types of devices and systems that IoT incorporates
    and can be integrated with, its limitations, and the security and privacy implications.
    This information can be used to make informed decisions about the design, deployment,
    and use of IoT systems and devices. Furthermore, a profound understanding of IoT
    characteristics can facilitate development of innovative IoT solutions and implications
    which can address and overcome the challenges and limitations of existing systems
    and devices ([Motta et al., 2019](#ref1_42); [Rose et al., 2015](#ref1_48); [Atzori
    et al., 2010](#ref1_5)). IoT is characterised by the key features given in [Table
    1.3](#table1_3).
  prefs: []
  type: TYPE_NORMAL
- en: '[Table 1.3 Characteristics of IoT](#R_table1_3)'
  prefs: []
  type: TYPE_NORMAL
- en: '| **Connectivity**: IoT refers to the network between two or more objects or
    things which can communicate and exchange data, such as the connection of a device
    to the internet. |'
  prefs: []
  type: TYPE_TB
- en: '| **Interoperability**: IoT devices need to work together seamlessly regardless
    of their underlying technology, platform, or brand names ([Magan, 2023](#ref1_32)).
    Interoperability between devices is essential to ensure that data can be collected,
    processed, and analysed effectively. |'
  prefs: []
  type: TYPE_TB
- en: '| **Scalability**: IoT can be scaled, where systems and networks can be easily
    expanded or reduced in size to adapt to changing needs, without affecting their
    performance ([Magan, 2023](#ref1_32)). Scalability is critical to ensure that
    IoT systems and networks remain functional and efficient as the number of connected
    devices increases. |'
  prefs: []
  type: TYPE_TB
- en: '| **Intelligence**: IoT devices, systems, and networks must have the “intelligence”
    to sense and analyse data and interact with each other, using a combination of
    algorithms, software, and hardware. |'
  prefs: []
  type: TYPE_TB
- en: '| **Identity**: Identity is a concept of IoT ([Uikey, 2022](#ref1_59)) where,
    for example, the unique identity of an IoT device enables the tracking and remote
    control of this specific device (e.g., monitoring cameras installed in homes).
    |'
  prefs: []
  type: TYPE_TB
- en: '| **Autonomous**: IoT systems have the ability to operate independently, without
    the need for human intervention. |'
  prefs: []
  type: TYPE_TB
- en: '| **Security**: IoT systems and devices require proper, built-in security measures
    given their vulnerability to cyber threats. IoT devices often hold sensitive personal
    information; if the device is lost or stolen, it may cause safety issues for the
    user. Firewalls, encryption, data protection software, and access controls can
    be integrated into IoT devices to prevent data theft and unauthorised access.
    |'
  prefs: []
  type: TYPE_TB
- en: '| **Real-time**: IoT systems and devices enable real-time connection and data
    exchange. |'
  prefs: []
  type: TYPE_TB
- en: '| **Remote monitoring**: IoT systems have monitoring capabilities. With remote
    monitoring, IoT sensors can allow transmission of precise data for monitoring
    of device conditions and control over device performance ([Murphy, 2022](#ref1_43)).
    |'
  prefs: []
  type: TYPE_TB
- en: '| **Standardisation**: IoT devices should follow standardised protocols, data
    formats, and rules to ensure interoperability, consistency, and ethical use. Examples
    of protocols and standards include the Constrained Application Protocol (CoAP),
    Message Queuing Telemetry Transport (MQTT), and Bluetooth Low Energy (BLE) ([Pratt,
    2023](#ref1_46)). |'
  prefs: []
  type: TYPE_TB
- en: '| **Sustainability**: IoT networks, systems, and devices consume energy and
    generate waste. Therefore, it is important to consider their impact on the environment
    and to ensure that they are sustainable. |'
  prefs: []
  type: TYPE_TB
- en: 1.3.2.2 Example of IoT and Its Characteristics in Higher Education
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: A smart classroom integrating different IoT systems and devices, such as sensors,
    cameras, laptops, tablets, interactive whiteboards, learning management systems,
    student information systems, printers, scanners, and wearable devices, is an example
    of how IoT can be implemented in education.
  prefs: []
  type: TYPE_NORMAL
- en: '*Connectivity* enables devices and systems to form a network for transmitting
    and receiving data as required. IoT in the classroom is *scalable*, capable of
    changing the scope of its tasks and easily accommodating the number of devices
    connected. Each device in the network has a unique *identity*, ensuring that students
    and teachers can securely identify and access the devices and data they need.
    *Interoperability* enables seamless streamlining processes such as in the submission
    of assignments and sharing of documents or resources between students and teachers.
    *Security* is particularly important in a smart classroom as it is essential to
    protect data, especially sensitive information such as grades and students’ personal
    details, from unauthorised access. IoT devices in a smart classroom must be designed
    with robust security measures to ensure the protection of private and sensitive
    information. The devices in the network are also *autonomous*, meaning they can
    make decisions and take actions without human intervention. For example, if a
    room becomes too warm, a smart sensor can automatically adjust the temperature.
    The system further has *intelligence* capabilities such as machine learning algorithms,
    to process collected data and make predictions to benefit the class. This enables
    teachers to track student progress and identify areas where additional support
    is needed. The system follows industry *standardisation* to ensure that different
    devices from different vendors can work effectively and seamlessly together under
    standardised protocols. Additionally, the devices and systems used are designed
    for *sustainability*, utilising energy-efficient and waste-reduction technologies
    to reduce the carbon footprint, while maintaining cost-effectiveness with automatic
    lighting and air conditioning systems. By incorporating these characteristics,
    this smart classroom system example provides a solution for higher education institutions
    to improve student experiences, streamline operations with technologies, and create
    a more efficient and sustainable learning environment.'
  prefs: []
  type: TYPE_NORMAL
- en: 1.4 Generative Artificial Intelligence (GenAI)
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Generative AI (GenAI) is a subset of artificial intelligence that involves creating
    new data or content ([Dilmegani, 2023](#ref1_12); [McKinsey Consultant, 2023](#ref1_38);
    [Altexsoft, 2022](#ref1_2)). The term “generative” refers to the capability of
    AI to produce novel outputs rather than simply reproducing, categorising, processing,
    and analysing inputs. It can generate anything from text, images, audio, and videos,
    to natural-language text and even computer coding.
  prefs: []
  type: TYPE_NORMAL
- en: 'The concept of GenAI is rooted in the field of computer science and artificial
    intelligence. One of the earliest references to such a technology can be found
    in the work of computer scientist John Hopfield in the 1980s, who proposed the
    idea of a “Hopfield network”, a type of computer neural network that could be
    trained to generate new patterns or sequences ([Kampakis, 2022](#ref1_23); [McKinsey
    Global Institute, 2018](#ref1_39)). The fields of machine learning and artificial
    neural networks have evolved over time as researchers and practitioners worked
    to develop more sophisticated generative architecture and deep learning algorithms,
    including generative adversarial networks (GANs), variational autoencoders (VAEs),
    and transformer-based models (e.g. GPT-3 Generative Pretrained Transformer 3).
    There are two important models in GenAI: Discriminative and Generative Modelling
    ([Altexsoft, 2022](#ref1_2)).'
  prefs: []
  type: TYPE_NORMAL
- en: '**Discriminative modelling** is a type of machine learning approach that aims
    to classify or categorise existing data points into specific classes or categories.
    While this model is able to distinguish the boundaries between classes, it is
    trained only to tell the differences and does not understand how data is generated.
    Machine learning tasks using this approach are classified as *supervised machine
    learning tasks*. The goal of this approach is to discriminate or make a distinction
    between the different classes, and then make predictions based on the data it
    has been trained on.'
  prefs: []
  type: TYPE_NORMAL
- en: For example, in education, let’s say we want to develop a model that can predict
    whether a student will pass or fail a particular exam based on their past performance,
    test scores, and attendance records. The discriminative model would look at the
    data provided, identify the differences between students who passed the exam and
    those who failed, then make predictions based on those differences. The model
    is simply trying to distinguish between students who passed and those who failed
    – it does not consider why students achieve certain outcomes, and only aims to
    make accurate predictions.
  prefs: []
  type: TYPE_NORMAL
- en: '**Generative modelling** is a type of machine learning approach that focuses
    on creating new data that resembles the data it was trained on, based on the patterns
    and relationships learned from existing data. Machine learning tasks using this
    approach are classified *as unsupervised and semi-supervised machine learning
    tasks*. The goal of the generative modelling approach is to create new examples
    that are similar to those it has seen before, which are representative of the
    underlying patterns and relationships in the data.'
  prefs: []
  type: TYPE_NORMAL
- en: An example of generative modelling in education could be a system that generates
    new questions for a quiz or test. The model would learn the patterns and distribution
    of past questions from a training set, and subsequently use that information to
    generate new questions that are similar in style and content. This could be useful
    for creating new practice problems for a class, adaptive tests for each student
    based on their learning progress, or creating unique tests for individual students
    to prevent cheating.
  prefs: []
  type: TYPE_NORMAL
- en: 1.4.1 Applications of GenAI
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Today, GenAI is already widely applied across various industries, including
    image and audio synthesis, and text, code and video generation. For example, GenAI
    can be used to generate realistic images of objects or scenes which do not actually
    exist, or to create synthetic speech that sounds like a real person. GenAI can
    also be used to generate new designs or prototypes in fields such as engineering
    and architecture, or to generate new music compositions or pieces of art ([Kumar,
    2023](#ref1_27); [Marr, 2023](#ref1_33)). [Figure 1.2](#fig1_2) shows an example
    of an image synthesis and [Table 1.4](#table1_4) shows an example of a code generation.
    [Table 1.5](#table1_5) provides some examples of the types of applications and
    software of GenAI.
  prefs: []
  type: TYPE_NORMAL
