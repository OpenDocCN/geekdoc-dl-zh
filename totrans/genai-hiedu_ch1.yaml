  zh: 社交网络帖子：在Meta（Facebook）、X（之前为Twitter）、Instagram和LinkedIn等社交媒体平台上发布的帖子。
- en: 'Online videos: Videos uploaded to platforms like YouTube, Vimeo, and others.'
  id: totrans-28
  prefs:
