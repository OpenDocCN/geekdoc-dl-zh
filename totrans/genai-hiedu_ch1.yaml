    AlphaFold2 |'
  prefs: []
  type: TYPE_TB
- en: '| **Video generation**: Generative AI can be used to create videos that look
    like they were shot in real life, or create an animated short film. | Film, Advertising,
    Customer Service for various industries | Pictory, Synthesia, VEED |'
  prefs: []
  type: TYPE_TB
- en: '| **Music and audio creation**: Generative AI can be used to create new music
    compositions, remix existing songs, and generate custom sound effects. | Music
    Production, Healthcare, Customer Service for various industries | Amper Music,
    Jukebox, MuseTree, MuseNet, Musico, Vall-E, WaveNet, Flowtron |'
  prefs: []
  type: TYPE_TB
- en: '| **Text-to-speech, speech-to-speech**: Generative AI can be used to convert
    text into speech or facilitate real-time speech translation. For example, it can
    enable virtual assistants to “speak” in applications or devices. | Customer service
    for various industries, Electronics, Travel, Leisure | Siri, Alexa, Google Assistant
    |'
  prefs: []
  type: TYPE_TB
- en: '| **Text generation**: Generative AI can be used to create copywriting, advertisements,
    and content for marketing campaigns. It can be used to write stories, articles,
    and other forms of text, including conversations with virtual assistants and help
    chatbots. It also has the power to translate text from one language to another,
    breaking down language barriers and enabling more efficient communication. | Marketing,
    Advertising, Journalism, Script and Story Writing, Healthcare, Customer Service
    for various industries | ChatGPT, BARD, Bing, Quillbot, Jasper, Google Translate,
    Photomath |'
  prefs: []
  type: TYPE_TB
- en: '| **Code generation**: Generative AI can develop, write, and debug computer
    programming codes. | All industries that require programming | Google’s AutoML,
    OpenAI Codex, GitHub Co-pilot, Polycoder, Amazon CodeWhisperer |'
  prefs: []
  type: TYPE_TB
- en: Most applications use a combination of image, text, code, video, and audio generation
    alongside machine learning algorithms to produce solutions to a problem. One example
    of how all of these could be used in a comprehensive educational tool could be
    through an intelligent tutoring system. This system can use GenAI algorithms to
    customise learning materials for individual students based on their learning needs
    and progress, produce personalised video lessons by narrating snippets of educational
    text or code, combine it with visual aids such as images or animations, in order
    to support students in understanding complex concepts. The system can also create
    assessment and grading descriptors to assess students’ understanding of materials,
    generating questions and quizzes to reinforce learning. Moreover, audio feedback
    can also be generated for students as based on their performance, providing guidance
    and encouragement in a natural and engaging manner. This example demonstrates
    the transformative capabilities of GenAI in education to create an immersive,
    personalised, and effective learning experience. By harnessing the power of AI,
    teachers can free up time and resources, allowing them to focus on other priorities
    like classroom instruction and providing support to students.
  prefs: []
  type: TYPE_NORMAL
- en: 1.5 ChatGPT – A Game Changer in Education?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: One particular AI tool that has gained massive popularity, including in education,
    is ChatGPT (Chat Generative Pre-trained Transformer). ChatGPT is a pretrained
    text-generation language model developed by OpenAI that uses a transformer-based
    language architecture ([Srivastava, 2022](#ref1_56); [Joshi, 2021](#ref1_22);
    [Kulshrestha, 2020](#ref1_26)), a type of deep neural network well suited for
    natural language processing tasks. It has the ability to understand and generate
    human-like text based on the input it receives. In addition, it has been trained
    on a massive amount of data which has allowed it to learn the patterns, styles,
    and complexities of human language, making it a remarkable tool for communication.
    With capabilities in language generation, translation, summarisation, and questioning
    and answering, ChatGPT has caused a huge ripple in the technological industry
    ([Zaveri, 2023](#ref1_62)).
  prefs: []
  type: TYPE_NORMAL
- en: 'The rise of ChatGPT and its popularity are connected to a number of factors:
    ChatGPT is redefining the boundaries of machine learning ([Rosenbaum, 2023](#ref1_49));
    it is efficient in generating results with endless possibilities ([Pace, 2023](#ref1_44);
    [Petrova, 2023](#ref1_45)); and it is knowledgeable with training from huge volumes
    of information ([Shankland, 2023](#ref1_52)). AI has been around for more than
    a decade, but recent advancements in the field have made it more accessible and
    user-friendly. With ChatGPT, OpenAI’s decision to allow public access to the software,
    its user-friendly interface, and its ability to understand and respond to natural
    language in a human-like manner, sets it apart from previous AI models. Additionally,
    the COVID-19 pandemic has accelerated the shift towards online and virtual interactions.
    The public has grown in their awareness and acceptance of online functionality
    given their increased experiences with remote working and learning, as well as
    through the increased popularity of online financing and shopping. As a result,
    there is a greater demand for innovative solutions like ChatGPT to cater to different
    needs of the public ([Zaveri, 2023](#ref1_62)).'
  prefs: []
  type: TYPE_NORMAL
- en: Within the field of education, the pandemic has become a stimulus for individuals
    to recognise the benefits and potentials of full-time virtual learning. Before
    the pandemic, traditional, in-person teaching and learning was regarded as the
    sole, favoured, or most effective approach to education for many individuals.
    The sudden outbreak and spread of COVID-19, resulting in widespread lockdowns
    and social distancing measures, forced universities, colleges, and schools to
    close their physical campuses and transition to virtual teaching and learning.
    With the sudden shift online, many have had to adapt and embrace online education,
    leading to gradual recognition of the possibilities and capabilities such a mode
    holds for delivering high-quality education. This has also opened up new opportunities
    for utilising technology in classrooms. For example, ChatGPT is expected to play
    a significant role in the future of teaching and learning, driving education to
    develop and undertake better practices by replacing those which could be automated
    ([Jacobsen, 2023](#ref1_20)). In the post-COVID era, we are beginning to see many
    educational institutions opening up to the possibility of allowing students to
    continue their education remotely, which increases accessibility and flexibility,
    as well as creates new opportunities for learning. Even renowned universities
    such as University College London (UCL) or Kings College London are providing
    numerous pathways to go remote by offering online Masters programmes ([UCL, n.d.](#ref1_58))
    and blended options for International Foundation programmes ([King’s College London,
    n.d.](#ref1_24)). Online courses allow students to attend lectures and complete
    assignments from the comfort of their own homes, which can save time and money
    on commuting. Moreover, virtual learning environments can be designed to promote
    inclusivity, better support students with special needs, and ensure that those
    in remote areas can still access teaching and learning. The growing demand for
    online learning has also led to the increased popularity and adoption of AI-powered
    virtual assistants like ChatGPT, which can further enhance the accessibility,
    efficiency, and effectiveness of education. For instance, ChatGPT can serve as
    a 24/7 virtual assistant that offers real-time responses to students’ queries,
    provide personalised support and guidance, and provide assistance in maintaining
    learning progress.
  prefs: []
  type: TYPE_NORMAL
- en: All in all, the COVID-19 pandemic has accelerated the shift towards online and
    virtual learning. As a result, behaviours and attitudes of the public have changed,
    and educational audiences are now much more receptive to the use of AI tools.
    We should also note that the recent surge of discussion regarding AI’s impact
    on education is not necessarily late; despite the 50-year presence of AI, its
    impact on education has only gained considerable prominence with the recent advancement
    of ChatGPT. While tools like Google Translate may have made notable impacts on
    certain educational domains, its impact pales in comparison to the potentials
    of ChatGPT. With its capabilities of providing immediate and tailored feedback,
    facilitating natural language interactions, and serving as both a teaching and
    research assistant, ChatGPT and other GenAI tools have established themselves
    as a transformative force for higher education. Such technology has the potential
    to fundamentally change the way students learn while also supporting educators
    in overcoming challenges and obstacles in teaching and learning.
  prefs: []
  type: TYPE_NORMAL
- en: 1.6 Generative AI Concerns and Challenges
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Despite its potential benefits, the utilisation of AI raises important ethical
    and social issues. These include concerns about job displacement, privacy, and
    accountability, as well as the potential for AI to be used for malicious purposes.
    One of the key drivers behind the development of generative AI is the desire to
    elevate the creative process ([Eapen et al., 2023](#ref1_13)). By implementing
    algorithms and machine learning models, generative AI possesses the capacity to
    generate new and unique content that cannot be achieved through traditional, manual
    methods. However, the benefit of producing novel outputs also introduces potential
    drawbacks, including the risk of generating biased or unfair outputs, or content
    that is inappropriate or harmful. Several aspects are to be addressed: the need
    to strike a balance between human and machine values and control; the need to
    ensure that generated content is of high quality and relevancy; and the need to
    navigate the ethical considerations arising from the complex nature of AI. It
    is important that we carefully consider these issues as we continue to develop
    and deploy AI in across industries. In [Chapter 3](ch3.xhtml), we will explore
    and further discuss opportunities and concerns for GenAI in higher education.'
  prefs: []
  type: TYPE_NORMAL
- en: 1.7 How Does ChatGPT Work?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: For many readers, they are interested in understanding the big picture how ChatGPT
    works, thus, we have put together a high-level overview of how it works below,
    please also see [Figure 1.3](#fig1_3). If you wish to go deeper into the technicalities,
    please read [Chapter 6](ch6.xhtml).
  prefs: []
  type: TYPE_NORMAL
- en: '![A flowchart that shows how Chat G P T works. The steps are input, G P T encoding,
    attention, and decoding, and output.](images/fig1_3_B.jpg)'
  prefs: []
  type: TYPE_IMG
- en: '[Figure 1.3 How Does ChatGPT Work?](#R_fig1_3)'
  prefs: []
  type: TYPE_NORMAL
- en: In the simplest way of explaining, ChatGPT is a type of software trained on
    huge amounts of text. During its training phase, ChatGPT is exposed to vast amounts
    of text from variety of sources such as websites, books, forums. It learns by
    predicting the next word in sentences. The training helps ChatGPT to recognise
    patterns and structures in language. It uses a structure called the Transformer
    to weigh which parts of your question are most important and how your prompt relates
    to all the data it has trained on, and thus, GPT stands for Generative Pre-trained
    Transformer.
  prefs: []
  type: TYPE_NORMAL
- en: 1.7.1 So What Happens When You Type in a Question (Also Known as Prompt)?
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '[Table 1.6](#table1_6) shows the steps of how ChatGPT works.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Table 1.6 Steps Showing How ChatGPT Works](#R_table1_6)'
  prefs: []
  type: TYPE_NORMAL
- en: '| What happens when you type in a question (prompt) in ChatGPT |'
  prefs: []
  type: TYPE_TB
- en: '| --- |'
  prefs: []
  type: TYPE_TB
- en: '| [User Input/Prompt in ChatGPT] |'
  prefs: []
  type: TYPE_TB
- en: “What is the capital of?”
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '| [Encoding] |'
  prefs: []
  type: TYPE_TB
- en: Vector for ‘capital’ for example might relate to a every token form its training
    that is a capital e.g. ‘Dublin’, ‘London’, ‘Paris’, etc. The vector for ‘Paris’
    which already exists from training would relate to ‘France’
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Vector for the other words are created in a similar way
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '| [Attention Mechanism: Word Weights] | [Attention Mechanism: Word Weights]'
  prefs: []
  type: TYPE_NORMAL
- en: “What” (medium weight)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: “is” (low weight)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: “the” (medium weight)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: “capital” (high weight)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: “of” (medium weight)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '| [Decoding] |'
  prefs: []
  type: TYPE_TB
- en: ChatGPT grasps that the user is asking about a capital city
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '| [Prediction Sequence] |'
  prefs: []
  type: TYPE_TB
- en: “The capital of”
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: “The capital of France”
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: “The capital of France is”
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: “The capital of France is Paris.”
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '| [ChatGPT Output/Response] |'
  prefs: []
  type: TYPE_TB
- en: “The capital of France is Paris.”
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '**Input**: You type in a sequence of words (e.g., “What is the capital of”)
    also known as a prompt.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Encoding**: The model translates each word into a numerical representation
    called a vector. This representation captures the word’s meaning and its relation
    to other words which it has been trained on.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Attention**: Using a method called “self-attention”, the ChatGPT model weighs
    the importance of each word in your question. For instance, in our example, “capital”
    might be given more weight than “is”. The goal is to grasp the essence of your
    question/prompt. Knowing the topic helps the model understand related words, like
    “of” and “the”.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Decoding & Prediction**: Once the model understands the context of your question
    from the word weightings (attention) and relationship to other words it has been
    trained on (embedding), it starts predicting the best sequence of words for a
    response. This is based on the input – the encoding information and the attention
    weights. GPT produces a series of words as an answer. Each word has a specific
    relevance to the topic and the other words. The model predicts the next word.
    Then it continues, using both the original input and the words it has already
    predicted to guess subsequent words. This process repeats until a full answer
    is formed or until the model decides the answer is complete.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Output**: The model provides the generated sequence of words as a response
    (e.g., “The capital of France is Paris.”).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: It is important to note that while this explanation provides an overview, the
    actual workings of the model involve a lot of intricate math and processes happening
    simultaneously. The model has been trained on billions of such sequences, refining
    its ability to make accurate and coherent predictions over time.
  prefs: []
  type: TYPE_NORMAL
- en: 1.8 How does GenAI Generate Images from Text?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: For many readers, the concept of machines creating images based on textual descriptions
    might sound like science fiction. Yet, in GenAI, this has become a reality. To
    shed some light on this capability, we have crafted a high-level overview of how
    GenAI works in the context of generating images from text. Please refer to [Figure
    1.5](#fig1_5) for a visual representation. Those desiring a deeper dive can explore
    [Chapter 6](ch6.xhtml).
  prefs: []
  type: TYPE_NORMAL
- en: '![A 1920 by 1080 pixel image along with an R G B pixel.](images/fig1_4_B.jpg)'
  prefs: []
  type: TYPE_IMG
- en: '[Figure 1.4 An Image Showing RGB Pixel.](#R_fig1_4)'
  prefs: []
  type: TYPE_NORMAL
- en: '![A flowchart that shows the text to image process. The steps are input, text
    encoder, image generator, and output.](images/fig1_5_B.jpg)'
  prefs: []
  type: TYPE_IMG
- en: '[Figure 1.5 The Text to Image Process.](#R_fig1_5)'
  prefs: []
  type: TYPE_NORMAL
- en: 'Computers work with numbers. Whether it is text, image, or sound, a computer
    interprets it as numbers. And every image is made of pixels. Each pixel has a
    colour, represented by three numbers: red, green, and blue (RGB). An image, then,
    is essentially a matrix of number trios. As you can see in [Figure 1.4](#fig1_4),
    digital images are represented by a size for example 1920 pixels × 1080 pixels.
    Each pixel represents a location on the image like x, y coordinates and then at
    each pixel there is a colour represented by three numbers for, one for the amount
    of red, another for the amount of green, and another for the amount of blue (RGB).
    This results in a matrix (array) of vectors (list of numbers) like [13,8,255,0,0]
    which can represent the whole image.'
  prefs: []
  type: TYPE_NORMAL
- en: Much like how ChatGPT encounters enormous amounts of textual data, GenAI Image
    generation software is trained on vast visual and textual datasets. Think of it
    as an artist with an encyclopedic knowledge of styles, subjects, and scenes. This
    can range from simplistic drawings to intricate photographs.
  prefs: []
  type: TYPE_NORMAL
- en: Through this training process, GenAI learns the complexity between words and
    visuals. It begins to understand that the word “sunset” might evoke hues of orange
    and pink, or that a “snowy mountain” corresponds to white peaks against a clear
    sky.
  prefs: []
  type: TYPE_NORMAL
- en: One approach to GenAI’s capability is the Generative Adversarial Network (GAN).
    This involves a duo – a generator (the artist) and a discriminator (the critic).
    The artist generates, and the critic evaluates. Over time, the generator gets
    better at producing images that can pass the discriminator’s critique. [Figure
    1.5](#fig1_5) shows how text is prompted and generated into image.
  prefs: []
  type: TYPE_NORMAL
- en: 1.8.1 So What Happens When You Type in a Question (Also Known as Prompt) to
    Generate an Image?
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '**Input**: A user provides a textual prompt (e.g., “A serene lake surrounded
    by autumn trees”).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Textual Encoding**: This process is similar to understanding text generation.
    To produce an image from text, the model first encodes the text input into a meaningful
    numerical representation. This is usually done using a separate model, such as
    a trained transformer.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Image Generator**: Once the text is encoded into a numerical format, it is
    used as an input or condition for the generator. This process uses diffusion to
    create the image. Diffusion is a technique to make images fuzzy. This fuzzy appearance
    is similar to static on old televisions, often referred to as “noise”. Noise is
    merely random colours/pixels. You can make an image noisy by adding random numbers
    to its pixels. Conversely, to clarify a noisy image, you adjust the random numbers
    so they produce a coherent image. In this step, the generator then produces an
    image that corresponds to the textual description as shown in [Figure 1.6](#fig1_6).![The
    diffusion process is shown with a series of images that is clear at first and
    then fades into static.](images/fig1_6_B.jpg)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Figure 1.6 Showing the Diffusion Process.](#R_fig1_6)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '**Refinement**: The discriminator evaluates the generated image, ensuring its
    alignment with the initial description. This feedback loop, over multiple iterations,
    refines the visual output.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Output**: The result is a visual representation (e.g., an image of a calm
    lake with trees draped in autumnal colours) presented to the user as shown in
    [Figure 1.7](#fig1_7).![Two images that are generated for the prompt, “A serene
    lake surrounded by autumn trees.”](images/fig1_7_B.jpg)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Figure 1.7 The Image Response Generated From the Prompt “A Serene Lake Surrounded
    by Autumn Trees”.](#R_fig1_7)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 1.9 Conclusions
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The future of education is not just digital; it is smart, responsive, and tailored.
    Imagine classrooms that function like a high-tech ecosystem, adjusting to the
    needs of every student in real time. Imagine AI tools like ChatGPT, always ready
    to help, answering questions day or night. COVID-19 pushed us online, and now,
    tech like IoT and GenAI is taking us to the next level. The classroom of the future?
    It is innovative, flexible, and built on groundbreaking technology. As we ride
    this wave, one thing is clear: learning is about to get a whole lot more exciting.'
