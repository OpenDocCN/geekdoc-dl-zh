  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用户生成内容：用户在各种网站和平台上生成的评论、评分和其他类型的内容。
- en: 'Social media advertising: Data collected by advertisers on users’ behaviours,
