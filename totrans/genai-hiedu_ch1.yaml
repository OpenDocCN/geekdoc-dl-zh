- en: '| --- | --- | --- |'
  prefs: []
  type: TYPE_TB
- en: '| **Image synthesis**: Generative AI algorithms can be used to create unique
    and creative works of art, such as digital paintings, sculptures, and graphic
    designs. It can also be used in medical imaging analysis to detect early signs
    of diseases and medical anomalies. It is important to mention Deepfakes, a type
    of AI technology that allows the generation of synthetic images and videos of
