- en: Admitting What Is Obvious
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 承认显而易见的事情
- en: 来源：[https://every.to/chain-of-thought/admitting-what-is-obvious](https://every.to/chain-of-thought/admitting-what-is-obvious)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://every.to/chain-of-thought/admitting-what-is-obvious](https://every.to/chain-of-thought/admitting-what-is-obvious)
- en: Ignoring what is obvious incurs a huge cost.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 忽视显而易见的事情会产生巨大的代价。
- en: It requires you to go about your day numbing yourself to the reality of who
    you are and what you want—which is a waste of time for you and everyone around
    you.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这需要你在一天中麻木自己，忽视你是谁以及你想要什么的现实——这对你和你周围的每个人来说都是一种浪费时间。
- en: By contrast, admitting what is obvious is freeing and motivating. But it’s terrifying
    to do it. Sometimes the most obvious truths about ourselves are hard to see because
    the consequences of those truths seem so dire.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 相比之下，承认显而易见的事情是令人解脱和激励的。但这样做是可怕的。有时，关于我们自己的最显而易见的真相之所以难以看到，是因为这些真相的后果似乎如此可怕。
- en: 'This happened to me recently. I admitted a truth that was probably obvious
    to everyone around me, but not to myself: I’m a writer. This sounds so obvious
    that it feels like it is a joke. I write a weekly column at a newsletter that
    I started—of course I’m a writer.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这最近发生在我身上。我承认了一个对于我周围的每个人来说可能显而易见，但对于我自己来说却不是：我是一名作家。这听起来如此显而易见，以至于感觉像是一个笑话。我每周在我开办的一份通讯中写专栏——当然我是一名作家。
- en: But this is one of those truths for me. And I’m glad I can admit it.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 但这对我来说是一个真相。我很高兴我能承认它。
- en: If there are obvious truths like this for you, you should find them, and admit
    them, too.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你也有类似的显而易见的真相，你应该找到它们，并承认它们。
- en: Why you can’t admit the obvious
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 为什么你不能承认显而易见的事情
- en: The poet Robert Bly wrote that [we all lug an invisible bag around with us](https://static1.squarespace.com/static/5785b85b15d5dbb0fab56c26/t/60144eb382281a648bd59bb8/1611943607009/The+Long+Bag_Bly.pdf)
    everywhere we go. We’ve been filling it since childhood with the parts of ourselves
    that are true to us—to how we feel and what we want—but that aren’t acceptable
    to the people around us.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 诗人罗伯特·布莱写道，[我们每个人都背着一个隐形的袋子](https://static1.squarespace.com/static/5785b85b15d5dbb0fab56c26/t/60144eb382281a648bd59bb8/1611943607009/The+Long+Bag_Bly.pdf)到处走。我们从童年开始就一直在往里装我们自己的部分——符合我们的感受和欲望的部分，但却不被周围的人所接受。
- en: 'It starts with our parents: “don’t make noise during dinner,” or “in this family,
    we play baseball.” It continues with our teachers: “you’d be good at math if you
    only applied yourself.” Finally, it starts to come from peers in high school:
    “that’s nerdy,” or “you’ll never have a career doing *that.*”'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 它始于我们的父母：“晚饭时不要吵闹”，或者“在这个家庭里，我们打棒球。”它继续于我们的老师：“如果你努力一下，你会擅长数学的。”最后，它开始来自高中的同龄人：“那太书呆子了”，或者“你永远不会在这方面有职业…”
- en: Each of these interactions causes us to put parts of ourselves in the bag. And
    the things we put in the bag are the obvious truths that we can’t admit, and that
    we try to ignore.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这些互动中的每一个都导致我们将自己的一部分放进袋子里。我们放进袋子里的东西是我们无法承认的显而易见的真相，我们试图忽视它们。
- en: Being a writer is one of the things I tried to put in my invisible bag. For
    a long time, admitting that I am a writer and that I want to be a writer felt
    like it would force me to shed my identity as a founder, eliminate the possibility
    of building a consequential company, and seriously cap my potential career earnings.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 成为一名作家是我试图放进我的隐形袋中的事情之一。很长一段时间以来，承认我是一名作家，我想成为一名作家，似乎会迫使我放弃创始人的身份，消除建立一家重要公司的可能性，并严重限制我潜在的职业收入。
- en: So, I pretended to be a founder who also liked to write.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，我假装自己是一个喜欢写作的创始人。
- en: The first clue that I wanted to be a writer was that, after [I sold my last
    business](https://www.businessinsider.com/firefly-gets-acquired-by-pegasus-2014-6)—a
    B2B software business—instead of going back into software, I started Every.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 我想成为一名作家的第一个线索是，在[我卖掉我的最后一家公司](https://www.businessinsider.com/firefly-gets-acquired-by-pegasus-2014-6)——一家B2B软件公司——之后，我没有回到软件领域，而是开始了Every。
- en: 'Every is a startup, so it lets me call myself founder. But on the inside, it
    also secretly lets me do the thing that I really wanted to do but couldn’t admit
    to myself or anyone else: be a writer.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: Every是一家初创公司，所以它让我称自己为创始人。但在内心深处，它也秘密地让我做我真正想做但却不能对自己或别人承认的事情：成为一名作家。
- en: While I deeply enjoy almost every part of running a startup—coding, sales, marketing,
    managing, fundraising, etc.—writing is the thing that I’ve always loved the most.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我深深地享受着创业的几乎每一个环节——编码、销售、市场营销、管理、筹款等等——但写作是我一直以来最喜欢的事情。
- en: I knew this back in third grade when I wrote a 100-page novel in longhand on
    loose-leaf sheets of paper. But after writing that novel, I decided I needed more
    life experience to be a real writer, so I “retired.”
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 我在三年级就知道这一点，当时我手写了一部100页长的小说。但在写完小说后，我决定需要更多的人生经历才能成为一个真正的作家，所以我“退休”了。
- en: In fifth grade I read a biography of Bill Gates and became enamored with entrepreneurship,
    so I decided to start a Microsoft competitor. I called it Megasoft. I learned
    to code so I could build an operating system to compete with Bill—and even though
    the operating system never saw the light of day, it set me off on a path building
    software businesses.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在五年级时，我读了一本比尔·盖茨的传记，对创业产生了兴趣，于是决定启动一个微软的竞争对手。我把它叫做 Megasoft。我学会了编程，这样我就可以构建一个与比尔竞争的操作系统——尽管这个操作系统从未见过天日，但它让我走上了构建软件业务的道路。
- en: Both of these parts of myself have always been intertwined in a braid. But now,
    I’ve decided to shift the emphasis. I’m not a founder who also likes to write.
    I’m a writer who also likes to build businesses.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 我自己的这两个部分一直以来都交织在一起。但现在，我决定转变重心。我不再是一个创始人，也喜欢写作。我是一个作家，也喜欢建立业务。
- en: Living in this truth—the truth of what is obvious—is freeing. It will make me
    the best writer I can be. And, I think—paradoxically—it will help me build better
    businesses.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 生活在这个真相——显而易见的真相——中是自由的。这将使我成为我能成为的最好的作家。而且，我认为——矛盾的是——这将帮助我建立更好的业务。
- en: When you admit what is obvious, you start to improve
  id: totrans-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 当你承认显而易见的事情时，你开始进步
- en: Billions of dollars in value are wasted every year by people doing the high-status
    thing they wish they felt compelled to do instead of the weird, low-status thing
    they actually want to do. Why is this value wasted?
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 每年有数十亿美元的价值被浪费掉，因为人们做着他们希望自己被迫去做的高地位的事情，而不是他们实际想做的怪异、低地位的事情。为什么这个价值被浪费了呢？
- en: You’re never going to be great at something you *want* to want. It’s always
    going to be a half-in, half-out kind of thing—instead of the all-in endeavor that
    greatness requires. Doing what you want to do, by contrast, lets you go all in.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 你永远不会在你*想要想要*的事情上表现出色。这总是一种半心半意的事情——而不是伟大所需的全力以赴的努力。相比之下，做你想做的事情让你可以全力以赴。
- en: As soon as I admitted to myself that I am a writer, it was easy for me to throw
    myself into it with wild abandon. Suddenly, I was sucking down great writing and
    furiously scribbling in my notebook. I made a list of skills I wanted to build
    and topics I wanted to cover. I realized how important it is for me to [go deep
    on the future of AI and scientific discovery,](https://every.to/chain-of-thought/can-ai-and-ml-predict-depression-and-figure-out-how-to-help)
    AI’s power as a [tool for creative expression](https://every.to/chain-of-thought/writing-essays-with-ai-a-guide),
    and its [importance as a method for understanding ourselves](https://every.to/chain-of-thought/what-i-do-when-i-can-t-sleep).
    I recommitted to publishing this column every week. It felt like I didn’t have
    enough time in five lifetimes to do everything I wanted to do—and I feel like
    my writing is significantly better than it has ever been.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦我承认我是一个作家，我就可以毫不犹豫地投入其中。突然间，我狂热地阅读优秀的作品，并在笔记本上疯狂地涂鸦。我列了一个我想要掌握的技能和我想要涵盖的主题的清单。我意识到深入研究人工智能和科学发现的未来、人工智能作为创意表达工具的力量，以及人工智能作为理解自己的方法的重要性。我重新承诺每周发表这个专栏。感觉五辈子的时间都不够我做我想做的一切——我觉得我的写作比以往任何时候都好。
- en: Who’s going to win in that scenario? Will it be me, or someone who wants to
    write but can’t seem to bring themselves to sit down at the keyboard?
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种情况下谁会获胜？是我，还是有人想要写作但似乎无法下定决心坐在键盘前的人？
- en: 'Of course, doing this required me to grapple with a problem: how to square
    wanting to be a writer with wanting to build businesses. It was scary to want
    to be a writer because it meant giving up on being a founder. But as soon as I
    admitted the obvious, something else happened:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，这样做要我解决一个问题：如何兼顾想要成为作家和想要建立业务的愿望。想要成为作家是件让人害怕的事，因为这意味着放弃了成为创始人的愿望。但当我承认了这个显而易见的事实时，又发生了另一件事情：
- en: I started to find heroes who had done exactly that.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 我开始找到那些确实做到了的英雄。
- en: When you admit what is obvious, you can find examples to look up to
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 当你承认显而易见的事情时，你可以找到值得学习的榜样
- en: Once I admitted what was obvious, I realized there are a lot of people who have
    done something like what I want to do.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦我承认了显而易见的事实，我意识到有很多人已经做到了我想做的事情的类似的事情。
- en: Bill Simmons is one such example. He built The Ringer, a sports and pop culture
    website and podcast network, which he sold to Spotify for $250 million. Simmons
    was both the CEO of The Ringer and one of its main stars—*The Bill Simmons Show*
    was the marquee podcast on the network.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 比尔·西蒙斯就是一个这样的例子。他创建了 The Ringer，一个体育和流行文化网站及播客网络，后来将其以 2.5 亿美元的价格卖给了 Spotify。西蒙斯既是
    The Ringer 的首席执行官，也是其中的主要明星之一—*比尔·西蒙斯秀*是该网络的旗舰播客。
- en: 'How’d he manage to square the circle between creative output and running the
    business? As far as I can tell, he stuck to what he’s good at: creating content,
    and spotting and developing talent. Then he recruited and maintained a core group
    of trusted operators around him who handled the rest of the business. He sets
    the vision, and they execute.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '他是如何在创造性产出和经营业务之间取得平衡的呢？据我所知，他坚持做自己擅长的事情：创作内容，发现和培养人才。然后他招募并保持一群核心的值得信赖的运营人员，让他们处理业务的其他方面。他制定愿景，他们执行。  '
- en: 'Once I found Bill Simmons I saw this dynamic at play in a thousand other places.
    Neuroscientist and philosopher Sam Harris mostly spends his time writing and recording
    podcasts, but he also founded [Waking Up](https://www.wakingup.com/), a meditation
    app that helps his audience apply and practice the mindfulness skills he writes
    about. Sam doesn’t run the business day-to-day, though—he has a trusted general
    manager to handle that, so he can focus on thinking and creating. Other examples
    abound: Nate Silver, who started data journalism site [FiveThirtyEight](https://fivethirtyeight.com/)
    and is one of its main voices; Shane Parrish, who founded the popular blog [Farnam
    Street](https://fs.blog/); and Hank and John Green, the brothers, writers, and
    YouTubers who started both [VidCon](https://www.vidcon.com/) and creator merchandise
    company [DFTBA](https://store.dftba.com/pages/mission-statement); Gwyneth Paltrow
    who founded Goop.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦我发现了比尔·西蒙斯，我就看到了这种模式在千千万万个其他地方的运作。神经科学家和哲学家萨姆·哈里斯大部分时间都在写作和录制播客，但他也创办了[唤醒](https://www.wakingup.com/)，一个帮助他的观众应用和实践他所写的正念技巧的冥想应用程序。不过，萨姆并不是日常经营业务的负责人—他有一位信任的总经理来处理这些事务，以便他可以专注于思考和创造。其他的例子也不胜枚举：内特·西尔弗，他创办了数据新闻网站[FiveThirtyEight](https://fivethirtyeight.com/)，并且是其中的主要声音之一；谢恩·帕里什，他创立了受欢迎的博客[Farnam
    Street](https://fs.blog/)；以及汉克和约翰·格林，这对兄弟、作家和 YouTuber 同时创建了[VidCon](https://www.vidcon.com/)和创作者商品公司[DFTBA](https://store.dftba.com/pages/mission-statement)；格温妮丝·帕特洛创办了
    Goop。
- en: I had previously been blind to this way of operating because it’s so anathema
    to the usual tech ethos, which is to hire other people to do the creative work,
    rather than continue to do it yourself.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 我之前对这种运作方式视而不见，因为它与通常的科技理念格格不入，后者是雇佣其他人来做创意工作，而不是继续自己去做。
- en: But it makes a lot of sense for a creator-run business to be structured in this
    way. The best thing a founder of any business can do is focus on what they are
    uniquely suited for—and hire people better than them to do the rest. In a creator-run
    business, the founder should focus on making the product.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 但对于一个由创作者运营的企业来说，这样的结构是很有道理的。任何企业的创始人能做的最好的事情就是专注于他们独特擅长的领域，并雇用比他们更优秀的人来做其他事情。在由创作者运营的企业中，创始人应该专注于产品的制作。
- en: Once I found this way of operating, I started to bend my world that way. I made
    a few key hires (to be announced soon!) and began to hand off some of my day-to-day
    operational responsibilities. I’m still intimately involved in every aspect of
    the business, but my day is significantly more focused around doing the best creative
    work I can for Every—and I expect  that to pay significant dividends for the business
    over time.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦我找到了这种运作方式，我开始将我的世界朝这个方向转变。我做了几个关键的招聘（即将宣布！），并开始交接一些我日常运营的责任。我仍然亲自参与业务的每一个方面，但我的一天更多地集中在为
    Every 做出最好的创意工作上—我期待着这会为业务带来长期的重大回报。
- en: 'It’s truly the most satisfied, excited, and aligned I’ve ever felt running
    Every. Which brings me to my last point:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 这确实是我运营 Every 时感到最满意、最兴奋和最一致的时候。这也带我到了我的最后一点：
- en: How could I have done this sooner?
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 我怎么没早点意识到这一点呢？
- en: How to admit what is obvious
  id: totrans-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何承认显而易见的事实
- en: Admitting the obvious is to take a scary leap. It is to make decisions that
    bring your life into alignment with what you truly want—rather than what you think
    you *should* want or what others want from you. It is to risk taking the low-status
    meandering path, instead of the high-status linear one.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '-   承认显而易见的事实是一次可怕的飞跃。这是做出让你的生活与你真正想要的东西保持一致的决定，而不是你认为自己*应该*想要的或者他人对你的期望。这是冒着风险走低地位的曲折道路，而不是高地位的直线道路。'
- en: It can be easy, in retrospect, for me to wish I had done this earlier. To think
    that it might be possible to white-knuckle my way through future admissions of
    this kind, to give up all of my internalized *shoulds*, and any temptation to
    be affected by the desires and pressures of the people around me. To want to leap
    that gap in a single bound, and to believe that I could if I tried hard enough.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '-   事后看来，我很容易希望我早点这样做。想到通过今后这种承认，放弃我内化的*应该*，以及受到周围人的欲望和压力的影响的任何诱惑，可能是可能的。希望一跃而过这个差距，并相信如果我努力的话我是可以做到的。'
- en: But I’m not sure that’s possible. Sometimes the obvious truth is hidden from
    you for a reason, and it takes great care and lots of time to see it.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '-   但我不确定那是可能的。有时显而易见的真相之所以对你隐藏起来，是出于某种原因，需要非常小心地花费大量时间才能看见。'
- en: Spiders weave webs across gaps that cannot be crossed by crawling or jumping.
    Instead, when a tiny spider wants to weave a web across a large distance, it produces
    a fine adhesive thread that it allows to catch and drift along the wind. It can
    feel by the sensitive vibrations passed along the thread when it catches and adheres
    on the other side of the gap. Then, it carefully walks across that first strand
    like a tightrope walker, laying another thread down as it goes.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '-   蜘蛛在无法爬行或跳跃穿越的间隙上编织网。因此，当一只小蜘蛛想要在一段长距离上编织网时，它会产生一根精细的粘附线，让它抓住并随风飘荡。它可以通过这根线传来的敏感振动感觉到当它抓住并粘附在间隙的另一侧时。然后，它像绷索走钢丝演员一样小心翼翼地沿着那根第一条线走过去，一边走一边放下另一根线。'
- en: It weaves back and forth like this—carefully, one step at a time—until a web
    is formed out of thin air.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '-   它像这样来回编织，小心翼翼，一步一步，直到一张网在空中形成。'
- en: I think this is the way to admit the obvious. Loose a single thread in the direction
    of what you want. When it catches—follow it, and strengthen it. Eventually, you’ll
    be ready to cross the gap with confidence and spin a web of your own.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '-   我认为这是承认显而易见的方式。朝着你想要的方向，放开一根线索。当它被抓住时，跟随它，并加以加强。最终，你将准备好自信地跨越这个差距，编织属于你自己的网。'
