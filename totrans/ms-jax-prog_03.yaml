  prefs: []
  stylish: true
  type: TYPE_NORMAL
- en: '**Matrix definition**'
  id: totrans-80
  prefs:
  - PREF_H1
  stylish: true
  type: TYPE_NORMAL
- en: '`matrix = jnp.array([[2, 3], [1, 4]])`'
  id: totrans-81
