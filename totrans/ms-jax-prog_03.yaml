  id: totrans-84
  prefs: []
  stylish: true
  type: TYPE_NORMAL
- en: '**Matrix definition**'
  id: totrans-85
  prefs:
  - PREF_H1
  stylish: true
  type: TYPE_NORMAL
- en: '`matrix = jnp.array([[2, 3], [1, 4]])`'
  id: totrans-86
  prefs: []
  stylish: true
  type: TYPE_NORMAL
- en: '**Function to calculate matrix power**'
  id: totrans-87
  prefs:
  - PREF_H1
  stylish: true
  type: TYPE_NORMAL
- en: '`def matrix_power`(A, n):'
