- en: Antidepressants changed my life.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 抗抑郁药改变了我的生活。
- en: 'I have [OCD](https://iocdf.org/about-ocd/), and antidepressants did what nearly
    a decade of therapy, meditation, and supplements couldn’t: They allowed me to
    live my life without being in a 24/7 spiral. (Bonus: They actually made therapy
    and meditation *far* more helpful once they started to work.)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我患有[强迫症](https://iocdf.org/about-ocd/)，抗抑郁药做到了近十年的心理治疗、冥想和补充剂未能做到的事情：它们让我能够在不处于全天候的螺旋状态下生活。
    （额外收益：一旦开始起作用，它们实际上使治疗和冥想*更加*有帮助。）
- en: 'I think antidepressants are seriously misunderstood. Yes, they [blunt negative
    emotions](https://web.archive.org/web/20230302210734/https://lorienpsych.com/2020/10/25/ssris/#1_What_do_SSRIs_do).
    But they also operate on personality and sense of self: they can make you bolder,
    less sensitive to failure, and less risk-averse.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为抗抑郁药被严重误解了。 是的，它们[减弱了消极情绪](https://web.archive.org/web/20230302210734/https://lorienpsych.com/2020/10/25/ssris/#1_What_do_SSRIs_do)。
    但它们也影响个性和自我意识：它们可以让你更加大胆，对失败不那么敏感，并且更少冒险。
- en: 'In short: They are a technology that changes how we see ourselves and the world.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之：它们是一种改变我们看待自己和世界的技术。
- en: That’s why I invited [Dr. Peter D. Kramer](https://twitter.com/PeterDKramer)
    on my show. Dr. Kramer is a psychiatrist and the author of eight books, including
    [*Listening to Prozac*](https://www.amazon.com/Listening-Prozac-Landmark-Antidepressants-Remaking/dp/0140266712),
    which is an international bestseller. He has practiced psychiatry and taught psychotherapy
    at Brown University for nearly four decades.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是为什么我邀请[彼得·D·克莱默博士](https://twitter.com/PeterDKramer)来我的节目。克莱默博士是一位精神病学家，也是八本书的作者，其中包括[*听药Prozac*](https://www.amazon.com/Listening-Prozac-Landmark-Antidepressants-Remaking/dp/0140266712)，这是一本国际畅销书。他在布朗大学从事精神病学实践和心理治疗教学将近四十年。
- en: '*Listening To Prozac* is one of my favorite books, and it documents Dr. Kramer’s
    experiences as a psychiatrist seeing how antidepressants like Prozac changed his
    patients’ sense of self and personality.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '*Listening To Prozac*是我最喜欢的书之一，它记录了克莱默博士作为精神病学家的经历，看到抗抑郁药物如Prozac如何改变了他的患者的自我感觉和个性。'
- en: Now, you might be wondering why have him on a show about ChatGPT? Well,[technology
    can change who we are](https://every.to/chain-of-thought/chatgpt-and-the-future-of-the-human-mind)even
    if it comes as a software product rather than a pill. It’s undoubtedly true that
    as generations of humans learn to live with AI, it will change what it means to
    be human—and how we see ourselves and the world. I think that can be a good thing,
    but it could also be scary.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，你可能会想知道为什么要在关于ChatGPT的节目中邀请他？ 嗯，[技术可以改变我们是谁](https://every.to/chain-of-thought/chatgpt-and-the-future-of-the-human-mind)即使它以软件产品而不是药丸的形式出现。
    毫无疑问，随着人类的几代人学会与人工智能共存，它将改变人类的含义—以及我们如何看待自己和世界。 我认为这可能是一件好事，但也可能是令人恐惧的。
- en: 'I wanted to talk to Dr. Kramer about his book, and see if we could apply some
    of his insights in *Prozac* to ChatGPT. It was an incredible conversation, and
    I was honored to talk to him. Here’s a taste:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我想与克莱默博士讨论他的书，并看看我们是否可以将他在《Prozac》中的一些见解应用于ChatGPT。这是一次令人难以置信的对话，我很荣幸能与他交谈。这里是一小段：
- en: '**We see the problems we know how to solve**. In *Listening to Prozac*, Dr.
    Kramer writes that panic attacks were once an uncommon occurrence until a drug
    to treat them, Xanax, became widely available. “I think we really do see things
    that we have solutions for more,” Dr. Kramer says, an insight I share because
    ever since I noticed ChatGPT’s adeptness at summarizing, I see opportunities to
    summarize everywhere, from writing articles to framing emails.'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**我们只看到那些我们知道如何解决的问题**。在《Listening to Prozac》中，克莱默博士写道，恐慌发作曾经是罕见的事件，直到一种用于治疗它们的药物，Xanax，变得普遍可用。克莱默博士说：“我认为我们确实更多地看到了我们有解决办法的事情。”这是一个我共鸣的见解，因为自从我注意到ChatGPT擅长总结以来，我到处都能看到总结的机会，从撰写文章到构思电子邮件。'
- en: '**We shape our tools and thereafter our tools shape us**. Dr. Kramer’s book
    also delves into how the discovery of lithium, which effectively treats manic
    depression but generally not schizophrenia, created a distinction between the
    two disorders. He explains that “technologies…seem to be illuminating about how
    human experience ought to be subdivided,” just as tools like ChatGPT are reframing
    the parts of ourselves, including our intelligence, that we perceive as uniquely
    human.'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**我们塑造我们的工具，之后我们的工具塑造我们**。克莱默博士的书还探讨了锂的发现是如何有效地治疗躁郁症但通常不治疗精神分裂症的，这在一定程度上区分了这两种疾病。他解释说，“技术……似乎揭示了人类经验应该如何细分”，就像ChatGPT这样的工具正在重新定义我们认为是独特的人类部分，包括我们的智慧。'
- en: Another one of Dr. Kramer’s books, [*Should You Leave?*](https://www.amazon.com/Should-You-Leave-Psychiatrist-Autonomy/dp/0140272798),addresses
    fictional characters who are seeking advice on dilemmas of intimacy. He’s curious
    about AI’s ability to advise people on these matters based on its understanding
    of the consequences of human behavior. We put ChatGPT to the test in the exploratory
    segment of the interview, where my guest and I experiment with ChatGPT together.
    We present ChatGPT with a relationship problem and ask it to assume the role of
    psychiatrist Dr. Peter D. Kramer while advising us.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 克莱默博士的另一本书[*你应该离开吗？*](https://www.amazon.com/Should-You-Leave-Psychiatrist-Autonomy/dp/0140272798)，涉及到正在寻求关于亲密关系困境的建议的虚构人物。他对人工智能根据其对人类行为后果的理解来为人们提供建议的能力很感兴趣。我们在采访的探索性段落中对ChatGPT进行了测试，在那里我和我的客人一起与ChatGPT进行实验。我们给ChatGPT提出一个关系问题，并要求它扮演精神病学家彼得·D·克莱默博士的角色来为我们提供建议。
- en: '**Present ChatGPT with your dilemma**. We assume the persona of a 29-year-old
    woman who is hypersensitive to rejection and struggling with the feeling that
    her relationship with her boyfriend is one-sided. We ask ChatGPT about the general
    outcomes for women in this situation.'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**向ChatGPT提出你的困境**。我们扮演一个对拒绝过敏并且感觉自己与男友的关系是单方面的29岁女性的角色。我们询问ChatGPT关于这种情况下女性的一般结果。'
- en: '**Ask ChatGPT what it needs to give you good advice**.ChatGPT recommends introspection,
    setting personal boundaries, and then evaluating the relationship based on these
    actions. Dr. Kramer thinks that ChatGPT has “captured the cultural consensus,”
    but the suggestions are generic, so we prompt ChatGPT for specific advice about
    how long we should let the relationship go on by querying what information it
    would need to give us an effective answer.'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**询问ChatGPT需要什么才能给你提供好建议**。ChatGPT建议进行内省，设定个人界限，然后根据这些行动评估关系。克莱默博士认为ChatGPT已经“抓住了文化共识”，但建议是泛泛的，所以我们要求ChatGPT提供关于我们应该让关系继续多久的具体建议，通过查询它需要什么信息来给我们一个有效的答案。'
- en: '**Remind ChatGPT to slow down**. ChatGPT poses a series of questions in order
    to gather more context, and in response, we share that our character’s boyfriend
    is often distracted by other women at restaurants and lacks shared interests with
    her. We request ChatGPT to ask us one question at a time if it isn’t ready to
    give us advice.'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**提醒ChatGPT放慢速度**。ChatGPT提出一系列问题以获取更多的上下文，作为回应，我们分享说我们的角色的男朋友经常在餐馆被其他女人分心，而且他缺乏与她的共同兴趣。如果ChatGPT没有准备好给我们建议，我们请求它一次只问一个问题。'
- en: '**Clearly indicate the tone you want ChatGPT to take.** Even after some back
    and forth, ChatGPT is so noncommital that Dr. Kramer jokes that he thinks it’s
    afraid it’s “going to get sued.” We instruct it to be direct and ask it to inform
    our patient how many weeks we should give the relationship before ending it.'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**明确指示ChatGPT所需采取的语气。**即使经过一些来回，ChatGPT仍然很不承诺，克莱默博士开玩笑说他认为它害怕“会被起诉”。我们指示它直接，并要求它告诉我们的患者在结束关系前我们应该给多少周时间。'
- en: '**Question ChatGPT’s rationale.** After ChatGPT proposes a specific time frame,
    Dr. Kramer is curious how it arrived at that conclusion, so we simply ask ChatGPT
    for its reasoning.'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**质疑ChatGPT的推理依据。**在ChatGPT提出具体时间框架之后，克莱默博士好奇它是如何得出结论的，所以我们简单地问ChatGPT它的推理依据。'
