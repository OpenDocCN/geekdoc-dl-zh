  prefs: []
  type: TYPE_NORMAL
- en: Antidepressants changed my life.
  prefs: []
  type: TYPE_NORMAL
- en: 'I have [OCD](https://iocdf.org/about-ocd/), and antidepressants did what nearly
    a decade of therapy, meditation, and supplements couldn‚Äôt: They allowed me to
    live my life without being in a 24/7 spiral. (Bonus: They actually made therapy
    and meditation *far* more helpful once they started to work.)'
  prefs: []
  type: TYPE_NORMAL
- en: 'I think antidepressants are seriously misunderstood. Yes, they [blunt negative
    emotions](https://web.archive.org/web/20230302210734/https://lorienpsych.com/2020/10/25/ssris/#1_What_do_SSRIs_do).
    But they also operate on personality and sense of self: they can make you bolder,
    less sensitive to failure, and less risk-averse.'
  prefs: []
  type: TYPE_NORMAL
- en: 'In short: They are a technology that changes how we see ourselves and the world.'
  prefs: []
  type: TYPE_NORMAL
- en: That‚Äôs why I invited [Dr. Peter D. Kramer](https://twitter.com/PeterDKramer)
    on my show. Dr. Kramer is a psychiatrist and the author of eight books, including
    [*Listening to Prozac*](https://www.amazon.com/Listening-Prozac-Landmark-Antidepressants-Remaking/dp/0140266712),
    which is an international bestseller. He has practiced psychiatry and taught psychotherapy
    at Brown University for nearly four decades.
  prefs: []
  type: TYPE_NORMAL
- en: '*Listening To Prozac* is one of my favorite books, and it documents Dr. Kramer‚Äôs
    experiences as a psychiatrist seeing how antidepressants like Prozac changed his
    patients‚Äô sense of self and personality.'
  prefs: []
  type: TYPE_NORMAL
- en: Now, you might be wondering why have him on a show about ChatGPT? Well,[technology
    can change who we are](https://every.to/chain-of-thought/chatgpt-and-the-future-of-the-human-mind)even
    if it comes as a software product rather than a pill. It‚Äôs undoubtedly true that
    as generations of humans learn to live with AI, it will change what it means to
    be human‚Äîand how we see ourselves and the world. I think that can be a good thing,
    but it could also be scary.
  prefs: []
  type: TYPE_NORMAL
- en: 'I wanted to talk to Dr. Kramer about his book, and see if we could apply some
    of his insights in *Prozac* to ChatGPT. It was an incredible conversation, and
    I was honored to talk to him. Here‚Äôs a taste:'
  prefs: []
  type: TYPE_NORMAL
- en: '**We see the problems we know how to solve**. In *Listening to Prozac*, Dr.
    Kramer writes that panic attacks were once an uncommon occurrence until a drug
    to treat them, Xanax, became widely available. ‚ÄúI think we really do see things
    that we have solutions for more,‚Äù Dr. Kramer says, an insight I share because
    ever since I noticed ChatGPT‚Äôs adeptness at summarizing, I see opportunities to
    summarize everywhere, from writing articles to framing emails.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**We shape our tools and thereafter our tools shape us**. Dr. Kramer‚Äôs book
    also delves into how the discovery of lithium, which effectively treats manic
    depression but generally not schizophrenia, created a distinction between the
    two disorders. He explains that ‚Äútechnologies‚Ä¶seem to be illuminating about how
    human experience ought to be subdivided,‚Äù just as tools like ChatGPT are reframing
    the parts of ourselves, including our intelligence, that we perceive as uniquely
    human.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Another one of Dr. Kramer‚Äôs books, [*Should You Leave?*](https://www.amazon.com/Should-You-Leave-Psychiatrist-Autonomy/dp/0140272798),addresses
    fictional characters who are seeking advice on dilemmas of intimacy. He‚Äôs curious
    about AI‚Äôs ability to advise people on these matters based on its understanding
    of the consequences of human behavior. We put ChatGPT to the test in the exploratory
    segment of the interview, where my guest and I experiment with ChatGPT together.
    We present ChatGPT with a relationship problem and ask it to assume the role of
    psychiatrist Dr. Peter D. Kramer while advising us.
  prefs: []
  type: TYPE_NORMAL
- en: '**Present ChatGPT with your dilemma**. We assume the persona of a 29-year-old
    woman who is hypersensitive to rejection and struggling with the feeling that
    her relationship with her boyfriend is one-sided. We ask ChatGPT about the general
    outcomes for women in this situation.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Ask ChatGPT what it needs to give you good advice**.ChatGPT recommends introspection,
    setting personal boundaries, and then evaluating the relationship based on these
    actions. Dr. Kramer thinks that ChatGPT has ‚Äúcaptured the cultural consensus,‚Äù
    but the suggestions are generic, so we prompt ChatGPT for specific advice about
    how long we should let the relationship go on by querying what information it
    would need to give us an effective answer.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Remind ChatGPT to slow down**. ChatGPT poses a series of questions in order
    to gather more context, and in response, we share that our character‚Äôs boyfriend
    is often distracted by other women at restaurants and lacks shared interests with
    her. We request ChatGPT to ask us one question at a time if it isn‚Äôt ready to
    give us advice.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Clearly indicate the tone you want ChatGPT to take.** Even after some back
    and forth, ChatGPT is so noncommital that Dr. Kramer jokes that he thinks it‚Äôs
    afraid it‚Äôs ‚Äúgoing to get sued.‚Äù We instruct it to be direct and ask it to inform
    our patient how many weeks we should give the relationship before ending it.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Question ChatGPT‚Äôs rationale.** After ChatGPT proposes a specific time frame,
    Dr. Kramer is curious how it arrived at that conclusion, so we simply ask ChatGPT
    for its reasoning.'
  prefs:
  - PREF_UL
