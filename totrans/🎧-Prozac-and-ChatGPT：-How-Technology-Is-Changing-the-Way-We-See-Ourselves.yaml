- en: '*TL;DR: Today we‚Äôre releasing a new episode of our podcast* How Do You Use
    ChatGPT? *I go in depth with* [*Dr. Peter D. Kramer*](https://www.peterdkramer.com/)*,
    psychiatrist and prolific author of eight books, including international bestseller*
