- en: '*TL;DR: Today we’re releasing a new episode of our podcast* How Do You Use
    ChatGPT? *I go in depth with Jesse Beyroutey, managing partner at $600 million
    venture capital fund IA Ventures, on using Gemini Pro 1.5 and ChatGPT to find
    great investments. As we talk, we invest $1,000 in a stock we choose with AI.
    Watch on* [*X*](https://twitter.com/danshipper/status/1763556551556481432) *or*
    [*YouTube*](https://youtu.be/EONHTpg_fag)*, or listen on* [*Spotify*](https://open.spotify.com/episode/0iKjaKRhp5rsAwsOHM8rUs?si=7t-qj41USpyntvTkMxWsKQ)
    *or* [*Apple Podcasts*](https://podcasts.apple.com/us/podcast/how-do-you-use-chatgpt/id1719789201?i=1000647667017)*.*'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '*TL;DR：今天我们发布了我们的播客节目* How Do You Use ChatGPT？ *我和 6 亿美元风险投资基金 IA Ventures
    的合伙人 Jesse Beyroutey 深入探讨了如何使用 Gemini Pro 1.5 和 ChatGPT 寻找优质投资。在我们谈话的过程中，我们使用
    AI 投资了 1,000 美元在我们选择的一只股票上。在* [*X*](https://twitter.com/danshipper/status/1763556551556481432)
    *上观看，或在* [*YouTube*](https://youtu.be/EONHTpg_fag) *上观看，或在* [*Spotify*](https://open.spotify.com/episode/0iKjaKRhp5rsAwsOHM8rUs?si=7t-qj41USpyntvTkMxWsKQ)
    *上收听，或在* [*Apple Podcasts*](https://podcasts.apple.com/us/podcast/how-do-you-use-chatgpt/id1719789201?i=1000647667017)
    *上收听*。*'
- en: '* * *'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: I made the greatest trade of my life with [Jesse Beyroutey](https://twitter.com/beyroutey)
    in 2019\. We bought [Nvidia](https://www.nvidia.com/en-us/) shares when they were
    trading at $33, and they’re worth nearly $800 today.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我在 2019 年和 [Jesse Beyroutey](https://twitter.com/beyroutey) 进行了我人生中最伟大的交易。我们以
    $33 的价格买入了 [Nvidia](https://www.nvidia.com/en-us/) 股票，今天它们价值近 $800。
- en: In this episode, Jesse and I try to top that by making a real $1,000 investment
    live on the show—with Gemini Pro 1.5’s [incredible](https://every.to/chain-of-thought/i-spent-a-week-with-gemini-pro-1-5-it-s-fantastic)
    1 million token context window.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一集中，Jesse 和我试图通过在节目中实时进行 1,000 美元的真实投资，使用 Gemini Pro 1.5 的 [令人难以置信](https://every.to/chain-of-thought/i-spent-a-week-with-gemini-pro-1-5-it-s-fantastic)
    的 100 万标记上下文窗口，超越那个交易。
- en: Jesse Beyroutey is a managing partner at [IA Ventures](https://www.iaventures.com/),
    a $600 million seed and early-stage venture fund with investments in public companies
    like [Wise](https://wise.com/) and [DigitalOcean](https://www.digitalocean.com/).
    He’s also a very close friend and one of the smartest people I know.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: Jesse Beyroutey 是 [IA Ventures](https://www.iaventures.com/) 的合伙人，该公司是一家拥有 6
    亿美元的种子和初期阶段风险基金，投资于像 [Wise](https://wise.com/) 和 [DigitalOcean](https://www.digitalocean.com/)
    这样的上市公司。他也是我的一个非常亲密的朋友，也是我认识的最聪明的人之一。
- en: While making the Nvidia trade, Jesse and I believed that the company’s stock
    price was temporarily down because of the U.S.-China trade war, and from a long-term
    perspective, Nvidia was in a strong position because of its proprietary GPU architecture.
    We also thought that Nvidia’s market was likely to grow as machine learning and
    gaming increased the need for high-powered CPUs and computers.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在进行 Nvidia 交易时，Jesse 和我相信该公司的股价暂时下跌是因为中美贸易战，并且从长期来看，由于其独有的 GPU 架构，Nvidia 处于强劲的地位。我们还认为随着机器学习和游戏对高性能
    CPU 和计算机的需求增加，Nvidia 的市场可能会增长。
- en: In this interview, Jesse and I give ourselves 90 minutes to try to make an even
    better investment using the power of Gemini Pro 1.5 and ChatGPT. Our investment
    thesis is to find a company with strong potential that is trading down for temporary
    reasons.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在这次访谈中，Jesse 和我给自己 90 分钟的时间，试图利用 Gemini Pro 1.5 和 ChatGPT 的力量做出更好的投资。我们的投资理论是找到一个因暂时原因而交易下跌的公司，但具有强大潜力。
- en: ''
  id: totrans-19
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: VC investing has traditionally been reserved to a privileged few. But now [Destiny
    Tech100 (DXYZ)](https://destiny.xyz/every) is changing that. You can own a piece
    of groundbreaking private companies such as OpenAI and SpaceX, all from the convenience
    of your brokerage account. Claim your free share before it hits the NYSE. Sponsored
    by Destiny.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 传统上，风险投资一直是少数特权阶层的专利。但是现在[Destiny Tech100 (DXYZ)](https://destiny.xyz/every)正在改变这一现状。你可以在经纪账户上便利地拥有像OpenAI和SpaceX这样的开创性私营公司的一部分股权。在它上市前赶快领取你的免费股份。由Destiny赞助。
- en: To get us started, Jesse uses stock analytics platform [TradingView](https://www.tradingview.com/)
    and applies filters to surface underperforming public companies that have been
    relatively stable in the past few years, with a market cap of $2–100 billion and
    a positive gross profit. I opened an account on investment platform [Robinhood](https://robinhood.com/us/en/invest/)
    and put in $1,000 as our principal.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 为了让我们开始，Jesse使用了股票分析平台[TradingView](https://www.tradingview.com/)，并应用了过滤器，以筛选出在过去几年相对稳定的表现不佳的上市公司，市值为$2–1000亿美元，且有正的毛利润。我在投资平台[Robinhood](https://robinhood.com/us/en/invest/)上开了一个账户，并投入了$1,000作为我们的本金。
- en: 'This is not investment advice, but it’s a must-watch for anyone who wants to
    leverage the power of AI to make smarter financial decisions. Here’s a taste:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 这不是投资建议，但对于任何想利用人工智能来做出更明智的财务决策的人来说，这是必看的内容。这是一个预览：
- en: '**Setting the stage for Gemini**. In our first prompt to Gemini, we briefly
    explain our investment thesis and copy-paste the data we found on [TradingView](https://www.tradingview.com/),
    querying if anything about those stocks “pop[s] out” to Gemini.'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**为Gemini做准备**。在我们第一次提示Gemini时，我们简要解释了我们的投资主张，并复制粘贴了我们在[TradingView](https://www.tradingview.com/)上找到的数据，询问Gemini是否有关于这些股票的任何信息“突出显示”。'
- en: '**Be open to restarting from scratch**. Gemini highlights three stocks from
    the data and recommends companies with “high growth potential,” but Jesse notes
    that we’re specifically looking for companies that are undervalued.” He recommends
    taking a “different angle” by asking Gemini “how to construct a [stock] screener
    to identify companies that might be artificially depressed in their prices.”'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**愿意从头开始**。Gemini从数据中突出显示了三家公司，并推荐具有“高增长潜力”的公司，但Jesse指出我们特别寻找的是被低估的公司。他建议采取“不同的角度”，通过询问Gemini“如何构建一个[股票]筛选器来识别可能在价格上人为压低的公司”。'
- en: '**Get AI to make a decision for you.** Gemini suggests a bunch of financial
    metrics and technical indicators as potential criteria for a stock screener. Jesse’s
    “immediate instinct” every time he “get[s] some kind of summary from ChatGPT or
    Gemini” is to “ask it to just make a decision.”'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**让人工智能为你做决定。** Gemini建议一堆金融指标和技术指标作为股票筛选器的潜在标准。Jesse每次从ChatGPT或Gemini获得某种摘要时的“立即直觉”是“要求它做出决定”。'
- en: '**Leverage LLMs to get nuanced answers to your questions**. When Gemini says
    it can only offer general investment advice, we prompt it to simulate Warren Buffett
    and help us choose a trading strategy. Jesse finds instructing AI to simulate
    experts valuable, explaining that it “elicits a different kind of perspective
    from the LLM than just asking it a question flat-out because it''s trying to take
    advantage of whatever knowledge that it had about that person and things that
    co-occur with that person''s name on the internet.”'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**利用LLM获取你问题的微妙答案**。当Gemini表示只能提供一般性的投资建议时，我们提示它模拟沃伦·巴菲特并帮助我们选择一个交易策略。Jesse发现指导人工智能模拟专家是有价值的，解释说这“引出了一种不同类型的LLM视角，而不仅仅是直接问一个问题，因为它试图利用关于那个人以及在互联网上与该人名字相关的事物的任何知识”。'
- en: '**Find patterns in your data with AI**. Based on Gemini’s response, we look
    for companies with low price-to-earnings ratios on TradingView, targeting those
    that are lately underperforming but have demonstrated relative stability in the
    past few years. We get 29 results from TradingView, and Jesse suggests prompting
    Gemini to identify “points of commonality” between them since “large language
    models are amazing at clustering things.”'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**用人工智能在数据中找到模式**。根据Gemini的回应，我们在TradingView上寻找具有低市盈率的公司，重点关注那些最近表现不佳但在过去几年相对稳定的公司。我们从TradingView获得了29个结果，Jesse建议提示Gemini在它们之间识别“共同点”，因为“大型语言模型擅长对事物进行聚类”。'
- en: '**Using Gemini to decode consumer behavior**. After Gemini organizes the results,
    we notice a few companies with poor reputations. Jesse thinks it might be an “interesting
    opportunity” to find unpopular companies that also have a “crazy distribution
    lock-in,” so we prompt Gemini to tell us which of these companies are likely to
    be trading poorly because their brand is disliked.'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**利用 Gemini 解码消费者行为**。在 Gemini 组织结果后，我们注意到一些声誉不佳的公司。杰西认为这可能是一个“有趣的机会”，找到不受欢迎的公司，也有“疯狂的分布限制”，因此我们提示
    Gemini 告诉我们，这些公司中哪些可能会因其品牌不受欢迎而交易不佳。'
- en: '**Sift through large amounts of data**.Out of the companies that Gemini surfaces,
    we choose to focus on in-flight internet provider [Gogo](https://www.gogoair.com/).
    Leveraging Gemini’s large context window, we upload GoGo’s earnings transcripts
    from 2022 and 2023, using about 100,000 tokens (exceeding the capacity of the
    publicly available version of ChatGPT), and ask Gemini whether the management
    is talking about upgrading its technology.'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**筛选大量数据**。在 Gemini 提供的公司中，我们选择关注飞行中的互联网供应商 [Gogo](https://www.gogoair.com/)。利用
    Gemini 的大上下文窗口，我们上传了 Gogo 2022年和2023年的收益转录，使用了约10万个代币（超出了ChatGPT公开版本的容量），并询问 Gemini
    公司是否在谈论升级技术。'
- en: '**Understanding the stock market with Gemini.** Gemini reports back that based
    on Gogo’s earnings transcripts, the company is actively discussing a technology
    upgrade. Jesse thinks this is a “pretty positive” outlook, and suggests getting
    Gemini to reason for us by asking, “What extent would that upcoming change already
    be priced into their stock and how would we figure that out?”'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**使用 Gemini 了解股票市场**。Gemini 报告称，根据 Gogo 的收益转录，公司正在积极讨论技术升级。杰西认为这是一个“相当积极”的前景，并建议让
    Gemini 为我们推理，问：“那即将到来的变革已经定价到他们的股票中到了什么程度，我们该如何找出来？”'
- en: As Gemini generates a response, Jesse reflects on our original investment thesis
    of “finding things that were down for a clear reason.” He thinks we should search
    for stocks that are trading down because of “exogenous factors”—like inflation
    or industry trends—instead of filtering underperforming companies with a stock
    screener (which is what we did initially with TradingView). We think ChatGPT would
    be the best tool to answer this question, and it tells us that energy stocks are
    artificially depressed due to external reasons.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 当 Gemini 生成响应时，杰西反思我们最初的投资论点是“寻找有明显原因下滑的事物”。他认为我们应该寻找因“外生因素”（如通货膨胀或行业趋势）而交易下跌的股票，而不是使用股票筛选器来过滤表现不佳的公司（这是我们最初用
    TradingView 做的）。我们认为 ChatGPT 是回答这个问题的最佳工具，它告诉我们能源股由于外部原因而人为抑制。
- en: '**Pitting Gemini and ChatGPT against each other**. The next part of our investment
    thesis is finding companies that will benefit from “technology that they''ve built
    being adopted rapidly.” We ask ChatGPT and Gemini the same question, and find
    Gemini’s response to be better organized, even pre-empting our next query by including
    names of public stocks as examples.'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**将 Gemini 和 ChatGPT 对比**。我们投资论点的下一部分是寻找将从“他们建立的技术迅速被采用”中获益的公司。我们问 ChatGPT
    和 Gemini 同样的问题，发现 Gemini 的回应组织得更好，甚至在预见我们的下一个查询之前就包括了公共股票的名称作为示例。'
- en: '**Consistently refine your search queries**. The last piece of our trading
    strategy is a “highly scalable business model,” and we ask Gemini which publicly
    traded energy companies have this. Jesse chooses not to define “highly scalable”
    because he “find[s] that using LLMs is a task of continuously refining your question…and
    then you find some nuance and you kind of keep going and keep going.”'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**持续完善您的搜索查询**。我们交易策略的最后一部分是“高度可扩展的商业模式”，我们问 Gemini 哪些上市能源公司具有这种模式。杰西选择不定义“高度可扩展”，因为他“发现使用LLMs是一个不断完善问题的任务……然后你会找到一些细微差别，你会继续，继续下去”。'
- en: Even as we fine-tune our search queries, we realize that we aren’t getting very
    good results from Gemini or ChatGPT. So with just 15 minutes left on the clock,
    on Jesse’s recommendation, we switch tracks and choose a [special purpose acquisition
    company](https://www.investopedia.com/terms/s/spac.asp) (SPAC) to invest in.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 即使在我们细化搜索查询的同时，我们意识到从 Gemini 或 ChatGPT 那里得到的结果并不是很好。因此，在时钟剩下的15分钟里，在杰西的建议下，我们改变方向，并选择了一家
    [特殊目的收购公司](https://www.investopedia.com/terms/s/spac.asp)（SPAC）来投资。
- en: '**New opportunities enabled by LLMs**. While the size of Gemini’s context window
    is incredible, Jesse thinks that large amounts of content aren’t easily findable
    on the internet because a lot of people are averse to having their context indexed
    by LLMs. He thinks solving this problem and leveraging “anything that has a real
    time data source” to keep information updated are new avenues unlocked by large
    language models.'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**LLMs带来的新机遇**。尽管双子座的上下文窗口大小令人难以置信，但杰西认为，因为很多人不愿意让LLMs索引他们的上下文，因此互联网上大量内容不容易被发现。他认为解决这个问题，并利用“任何具有实时数据源”的东西来保持信息更新是大型语言模型开启的新途径。'
- en: There’s a plot twist at the end of this episode, so stick around to see the
    epilogue Jesse and I recorded just days after we made our investment.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 本集结尾有一个情节转折，所以请继续观看我们录制的尾声，这是我们投资几天后录制的。
- en: 'You can check out the episode on X, Spotify, Apple Podcasts, or YouTube. Links
    and timestamps are below:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以在X、Spotify、Apple Podcasts或YouTube上查看该集。链接和时间戳如下：
