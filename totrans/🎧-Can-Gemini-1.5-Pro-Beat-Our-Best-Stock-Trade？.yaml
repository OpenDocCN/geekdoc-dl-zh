  - PREF_OL
  type: TYPE_NORMAL
  zh: 准备利用Gemini Pro 1.5策划我们一生中最好的交易 *09:20*
- en: How Jesse gets AI to make great decisions *17:52*
  id: totrans-43
  prefs:
