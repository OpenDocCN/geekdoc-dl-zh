- en: Reading AI writing today is sort of like playing
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 今天阅读人工智能写作有点像玩
- en: '*Guitar Hero*'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '*吉他英雄*'
- en: 'and pretending you’re in a real-life band, or like trying to hold an intimate
    conversation with a poster:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 假装自己是现实生活中的乐队成员，或者试图与海报进行亲密对话：
- en: These feelings won’t last. They will likely be replaced with a rich sense of
    connection and meaning—feelings that will be as intimate and enveloping as those
    we have in interactions with our phones, our novels, and our films. It won’t be
    an exact substitute for human connection but will satisfy some of our needs.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这种感觉不会持续下去。它们很可能会被一种丰富的联系和意义所取代——这种感觉将像我们与手机、小说和电影互动时那样亲密和包容。这不会完全替代人际联系，但会满足我们的一些需求。
- en: To understand how and why I think this will happen, we have to review some history—and
    some psychology.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 要想理解我为什么这样认为，我们必须回顾一些历史——以及一些心理学。
- en: How our attitudes toward new technology change
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 我们对新技术的态度如何改变
- en: New technology always seems impersonal. It always feels like a poor replacement
    for whatever came before it. With time, certain technologies manage to escape
    this nascent state and become part of the fabric of daily life, and therefore
    imbued with rich layers of meaning and depth. Mostly, this is generational.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 新技术总是显得不贴心。它总是感觉像是以前的某种东西的劣质替代品。随着时间的推移，某些技术设法摆脱这种初生状态，成为日常生活的一部分，因此蕴含着丰富的意义和深度。大多数情况下，这是代际的。
- en: 'A simple example: My parents generally prefer a phone call to a text. They
    feel that chatting with their thumbs is impersonal. On the other hand, texting
    creates a real sense of connection for people of my generation. I love the passive
    presence that a constant stream of back-and-forth texts evokes.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 一个简单的例子：我父母通常更喜欢打电话而不是发短信。他们觉得用拇指聊天很不亲切。另一方面，对我这个年代的人来说，发短信可以产生真正的联系感。我喜欢不断来回的短信带来的被动存在感。
- en: I’ve heard from people younger than me that they feel differently. They prefer
    sending Snaps (written or visual ephemeral messages) to their friends. That feels
    vapid to me. But I don’t have any doubt that I’d be sending them, too, if Snap
    had been around when I was growing up.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 我听说比我年轻的人有不同的感受。他们更喜欢向朋友发送快照（书面或视觉短暂消息）。这对我来说感觉很肤浅。但我毫不怀疑，如果Snap在我成长的时候就存在的话，我也会发送它们。
- en: 'This pattern of changing attitudes has been going forever, though. In 1929,
    [people complained](https://americainclass.org/the-radio-as-new-technology-blessing-or-curse-a-1929-debate/)
    about how the radio is impersonal and kills human connections:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这种态度变化的模式一直存在，虽然。1929年，[人们抱怨](https://americainclass.org/the-radio-as-new-technology-blessing-or-curse-a-1929-debate/)收音机是不贴心的，会破坏人际关系：
- en: “All the modern host needs is his sixteen-tube Super-sophistication [radio]
    and a ration of gin. The guests sit around the radio and sip watered gin and listen
    to so-called music interspersed with long lists of the bargains to be had at Whosit’s
    Department Store by those who get down early in the morning. If they are feeling
    particularly loquacious, they nod to each other. **Thus dies the art of conversation.**
    Thus rises the wonder of the century⎯ Radio!” [Emphasis added]
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “现代宴会所需要的只是他的十六管超级复杂[收音机]和一份量的杜松子酒。客人围着收音机坐着，小口喝着加了水的杜松子酒，听着所谓的音乐，其中夹杂着早上早早到Whosit百货商店的人能得到的长长的优惠清单。如果他们感到特别健谈，他们互相点头。**于是，交谈的艺术就这样消失了。**
    于是，世纪之妙⎯无线电诞生了！” [强调添加]
- en: Typewriters [faced the same suspicion](https://every.to/chain-of-thought/writing-essays-with-ai-a-guide?sid=41016)
    when they were first introduced in the late 1800s. At the time, people associated
    typeset lettering with advertising, so getting a typewritten letter was impersonal,
    confusing, and even insulting. Today, we have no sense that messages written in
    type are too impersonal. That’s how the vast majority of our personal communication
    occurs.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 当打字机在19世纪末首次引入时，它们也面临着同样的怀疑。当时，人们将排版字体与广告联系在一起，所以收到打字信件是不个人化的、令人困惑甚至侮辱的。如今，我们并不觉得打字的消息太过不个人化。这是我们大多数个人交流的方式。
- en: 'AI is the latest example. Where phones allowed communication between people
    across distances and texts between two people at different times, AI allows net-new
    communication that is unshackled from personal attention. But its adoption will
    follow a similar pattern: distrust, at first, and eventual integration into our
    culture.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: AI是最新的例子。如果说电话允许人们跨越距离进行交流，文本允许不同时刻的两个人之间进行交流，那么AI允许新的、不受个人注意束缚的交流。但是它的采用将遵循相似的模式：起初是不信任，最终融入我们的文化。
- en: How do we account for these changing attitudes?
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 我们如何解释这些变化的态度？
- en: Why our attitudes toward technology change
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 为什么我们对技术的态度会改变
- en: 'The eminent child developmental psychologist D. W. Winnicott described [three
    elements of a baby’s conception of reality](https://www.sas.upenn.edu/~cavitch/pdf-library/Winnicott%20Transitional.pdf):'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 杰出的儿童发展心理学家D·W·温尼科特描述了[婴儿对现实的三个元素](https://www.sas.upenn.edu/~cavitch/pdf-library/Winnicott%20Transitional.pdf)：
- en: Internal (Me), External (Not-Me), and Transitional (both Me and Not-Me).
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 内在（我）、外在（非我）和过渡性（既是我又不是我）。
- en: Babies make no distinction between themselves and the outside world. Over time,
    through experience, they gradually build up a sense of Not-Me.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 婴儿没有区分自己和外界的概念。随着时间的推移，通过经验，他们逐渐建立了一种非“我”的感觉。
- en: They learn that some things are parts of themselves—their feet, for example,
    or their fists. And some things are external to themselves and cannot be directly
    controlled—Mom, for example.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 他们学会了一些东西是他们自己的一部分——比如他们的脚或他们的拳头。还有一些东西是外部的，不能直接控制——比如妈妈。
- en: As they start to create this conception of the external world, they often use
    what Winnicott called *transitional* objects—external objects that are imbued
    with internal fantasies and are, in a sense, both external and internal.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 当他们开始构建对外部世界的概念时，他们经常使用温尼科特所说的*过渡*对象——被内心幻想充实的外部对象，在某种意义上既是外部的又是内部的。
- en: A classic example is a comfort object like a soft blanket or a teddy bear that
    a child carries around. It acts like a pseudo-replacement for the soothing presence
    of their primary caregiver.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 一个经典的例子是儿童携带的安慰物品，如柔软的毯子或泰迪熊。它充当了对他们主要照顾者的安抚存在的替代品。
- en: Everyone, including the baby, knows the blanket is not-Mom, but the child learns
    to project their internal idea of safety and love into the blanket. Therefore,
    they get some of the same comfort from it as they would from Mom herself—not all,
    but some. Mom, too, reinforces this fantasy, because it helps the child get some
    degree of independence from her, without causing too much angst. The blanket and
    its meaning create a socially reinforced fantasy, so it has an internal and external
    existence.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 每个人，包括婴儿，在毯子不是妈妈的情况下，都知道毯子不是妈妈，但孩子学会了将内部的安全和爱的概念投射到毯子上。因此，他们从中得到了与妈妈本人相同的一些安慰——虽然不是全部，但也有一些。妈妈也加强了这种幻想，因为它帮助孩子在不引起太多焦虑的情况下获得一定程度的独立性。毯子及其意义创造了一个社会上被强化的幻想，因此它既有内在又有外在的存在。
- en: Winnicott thought that this ability to blend internal and external reality in
    transitional objects wasn’t  limited to childhood. It extended to other areas
    of life, like religion and philosophy. Think about a communion wafer, or the crinkled
    dollar framed on the barber shop wall, or the patina-faded gold watch you got
    from your grandfather. These are external objects that we project socially acceptable
    internal fantasy onto and create meaning out of.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 温尼科特认为，将内部和外部现实融合在过渡对象中的能力并不局限于童年。它延伸到生活的其他领域，比如宗教和哲学。想想圣饼，或者理发店墙上装裱的皱巴巴的一美元钞票，或者你从祖父那里得到的斑驳褪色的金表。这些是我们投射社会认可的内部幻想的外部对象，并赋予意义。
- en: It’s pretty easy to see how Winnicott’s idea of transitional objects might apply
    to technology, too. Of course, talking on the phone with someone, or reading their
    typewritten letter or their texts, or watching them on a TV screen, is not the
    same as being in the room with them. A text is just pixels lighting up in a particular
    pattern. But when we grow up texting, we learn to project our internal fantasies
    of real human interactions into the interactions with our phones. We start to
    create narratives around a blushing emoji or a delay in response from a friend.
    These interactions don’t feel impersonal because our rich imagination fills in
    the gaps.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 温尼科特的过渡对象的想法如何应用于技术也很容易理解。当然，与某人电话交谈，或者阅读他们的打字信件或短信，或者在电视屏幕上看到他们，都不同于与他们同在一个房间里。一段文字只是以特定模式点亮的像素。但当我们在发短信时长大，我们学会将我们对真实人类互动的内部幻想投射到与手机的互动中。我们开始围绕一只脸红的表情符号或一个朋友的回复延迟创建故事。这些互动并不觉得没有人情味，因为我们丰富的想象填补了空白。
- en: This emotional engagement doesn’t happen when we first encounter an entirely
    new technology, unless we’re already in search of the exact need it fulfills.
    Instead, new technologies feel flat. We haven’t had the chance to learn how to
    project fantasy onto them, or maybe we don’t want to yet.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 这种情感参与不会在我们第一次遇到全新技术时发生，除非我们已经在寻找它满足的确切需求。相反，新技术会让人觉得平淡无奇。我们还没有机会学会如何将幻想投射到它们上面，或者也许我们还不想这样做。
- en: But as younger generations grow up with these new technologies and layer meaning
    onto them, the fact that they’re “not real” fades into the background.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 但随着年轻一代与这些新技术一起成长，并给它们赋予意义，它们“不真实”的事实就淡入了背景。
- en: This will happen with AI-generated communications, too.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 这也会发生在由人工智能生成的交流中。
- en: Why you'll enjoy AI writing
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 为什么你会喜欢 AI 写作
- en: You’ll enjoy AI writing to the extent that you feel a connection with the AI
    that wrote it.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 您将喜欢 AI 写作的程度取决于您与写作的 AI 的连接程度。
- en: Right now, true connection with AI is in the territory of the strange. We look
    at people who use AI girlfriend [sites like Replika with suspicion](https://every.to/cybernaut/artificial-intimacy).
    (Certainly, some suspicion is warranted.) But Replika is proof positive that humans
    are capable of projecting the same sort of internalized fantasies onto AI characters
    that we do to, say, characters in a novel or a film. The characters just need
    to be the right sort of AI. An easy one to imagine is an AI personal trainer that
    is always up to date on the latest in exercise science. We’ll be happy to read
    an AI writing on topics that we’d ordinarily talk to a human being about.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，与人工智能进行真正的连接处于奇怪的领域。我们怀疑使用人工智能女友网站（比如 Replika）的人。 （当然，一些怀疑是有道理的。）但 Replika
    无疑证明了人类能够将同样的内部幻想投射到人工智能角色身上，就像我们对小说或电影中的角色所做的那样。角色只需要是正确类型的人工智能。一个容易想象的例子是一个始终了解最新的运动科学的人工智能私人教练。我们将乐意阅读人工智能写的与我们通常与人类讨论的话题相关的文章。
- en: Some of the AI writing we’ll encounter will be from made-up characters—think
    of the fanfiction already written by people posing as Harry Potter or Draco Malfoy.
    But much of it may be from human creators who have trained an AI on their personality
    so that their fans can interact with it. In the same way that you feel you have
    a connection with me by reading my words, it will be just as normal to feel that
    same sense with an AI chatbot that has my personality in a decade or so.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 我们会遇到一些 AI 写作，可能是由虚构角色写成的——想想那些冒充哈利·波特或德拉科·马尔福的人已经写出的同人小说。但其中很多可能是由人类创作者撰写的，他们训练了一款人工智能以拥有他们的个性，以便他们的粉丝可以与之互动。就像你通过阅读我的文字感觉与我有连接一样，在十年左右，通过与具有我的个性的人工智能聊天机器人产生相同的感觉将是很正常的。
- en: Once that happens, it’s not a stretch to believe you’d read—and enjoy—something
    that an AI version of me imbued with my personality, worldview, and taste wrote.
    In many ways, this has been happening for a long time. A lot of writers or artists
    have teams of people who help them produce the content that they direct. Alexandre
    Dumas, for example, [worked with a team of assistants](https://en.wikipedia.org/wiki/Auguste_Maquet?pissant#Biography)
    who helped him create his classic novels *The Three Musketeers* and *The Count
    of Monte Cristo*. Dumas merely had to set the direction, tone, and style. Jeff
    Koons does the [same thing](https://news.yale.edu/2023/10/24/course-offers-students-glimpse-behind-curtains-art-business)
    for his large-scale artworks. AI will just make this practice [more accessible
    to more people](https://every.to/chain-of-thought/ai-and-the-age-of-the-individual).
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦发生这种情况，相信你会阅读并享受我这个 AI 版本写的东西，它具有我的个性、世界观和品味。从很多方面来说，这种情况已经发生了很长一段时间。许多作家或艺术家有一支团队帮助他们制作他们指导的内容。例如，亚历山大·仲马与一支助手团队合作，帮助他创作了他的经典小说*《三个火枪手》*和*《基督山伯爵》*。仅仅是指定方向、语调和风格。杰夫·库恩斯也是如此，他为自己的大型艺术品做同样的事情。人工智能将使这种实践对更多人来说变得更加[可接近](https://every.to/chain-of-thought/ai-and-the-age-of-the-individual)。
- en: I’m not arguing about the value of human writing in an AI world. It’s reasonable
    to expect that AI will *increase* the value of good human writing. We’ll come
    to think of it as “handmade” in the same way we might value a hand-crafted chair
    or a hand-sewn dress. We’ll marvel at the ambitious works that previous generations
    of humans were able to conjure from brain-driven keyboard taps alone just as we
    marvel today at how previous generations of humans wrote epic novels in longhand.
    There will be a significant place for talented human writers in a world with quality
    AI writing.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 我不是在讨论在人工智能世界中人类写作的价值。可以合理地预期，人工智能将*提高*优秀人类写作的价值。我们会把它看作是“手工制作”的，就像我们可能会珍视手工制作的椅子或手工制作的连衣裙一样。我们将对以前几代人仅靠脑力在键盘上的敲击创造出的雄心勃勃的作品感到惊叹，就像我们今天对以前几代人如何手写史诗般的小说感到惊叹一样。在一个有高质量人工智能写作的世界中，有才华的人类作家将有一个重要的地位。
- en: But it’s equally clear to me that, even though AI writing seems strange right
    now—disingenuous, disgusting, even—the greatest art of the next few generations
    will probably be made from it.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
