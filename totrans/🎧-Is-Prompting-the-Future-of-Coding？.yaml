- en: 🎧 Is Prompting the Future of Coding?
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 🎧 提示是编码的未来吗？
- en: 来源：[https://every.to/chain-of-thought/is-prompting-the-future-of-coding](https://every.to/chain-of-thought/is-prompting-the-future-of-coding)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://every.to/chain-of-thought/is-prompting-the-future-of-coding](https://every.to/chain-of-thought/is-prompting-the-future-of-coding)
- en: '*TL;DR: Today we’re releasing a new episode of our podcast* How Do You Use
    ChatGPT? *I go in depth with* ***Nick Dobos****, programmer and creator of coding
    assistant Grimoire, the highest-rated custom GPT for programming*. *We dive into
    how prompting is emerging as a new language for programming and use Grimoire to
    explore the possibilities that this enables. Watch on* [*X*](https://twitter.com/danshipper/status/1785668238631665943)
    *or* [*YouTube*](https://www.youtube.com/watch?v=wK6UpkjPd4I)*, or listen on*
    [*Spotify*](https://open.spotify.com/episode/26C6mIzxOATCXIg4CU1S68?si=aefe84fdcb1b4e3d&nd=1&dlsi=558c41b83af24dfd)
    *or* [*Apple Podcasts*](https://podcasts.apple.com/us/podcast/how-do-you-use-chatgpt/id1719789201?i=1000654179053)*. *'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '*TL;DR：今天我们发布了一期新的播客*《你如何使用ChatGPT？*》，我深入探讨了***Nick Dobos****，编程员和编码助手Grimoire的创造者，这是评价最高的自定义编程GPT。*
    *我们深入探讨了提示如何成为一种新的编程语言，并使用Grimoire探索了这种可能性带来的可能性。在* [*X*](https://twitter.com/danshipper/status/1785668238631665943)
    *观看，或在* [*YouTube*](https://www.youtube.com/watch?v=wK6UpkjPd4I)*上观看，或在* [*Spotify*](https://open.spotify.com/episode/26C6mIzxOATCXIg4CU1S68?si=aefe84fdcb1b4e3d&nd=1&dlsi=558c41b83af24dfd)
    *上收听，或在* [*Apple Podcasts*](https://podcasts.apple.com/us/podcast/how-do-you-use-chatgpt/id1719789201?i=1000654179053)*上收听。*'
- en: '* * *'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: You can go from having an idea to deploying a live website in minutes.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在几分钟内从构思到部署一个实时网站。
- en: All you have to do is prompt [Grimoire](https://chat.openai.com/g/g-n7Rs0IK86-grimoire),
    the number-one custom GPT for programming, with an image or even a single word
    about your idea. As you watch the LLM process your request, Grimoire works with
    a web host on the backend, and just minutes later, your website will be live on
    the internet.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 你只需用一个单词或一张图片提示[Grimoire](https://chat.openai.com/g/g-n7Rs0IK86-grimoire)，编程领域排名第一的自定义GPT，关于你的想法。当你看着LLM处理你的请求时，Grimoire与后端的web主机合作，仅几分钟后，你的网站就会在互联网上实时发布。
- en: 'Grimoire, which has facilitated over 1 million chats, can help you with a lot
    more than just making websites: It includes a comprehensive guide to learning
    how to code, from basic concepts to advanced instruction, and serves as a tool
    for programmers to find answers to their questions in real time. What’s more,
    the GPT is fantasy-themed. With references to wizards, goblins, and other creatures
    of the enchanted realm, using Grimoire is like taking a coding class at Hogwarts.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: Grimoire已经促进了超过100万次的聊天，它不仅可以帮助你制作网站：它包括了学习编码的全面指南，从基本概念到高级指导，并且作为程序员实时寻找问题答案的工具。更重要的是，GPT是奇幻主题的。通过对巫师、地精和其他魔法领域生物的引用，使用Grimoire就像在霍格沃茨上课一样。
- en: The creator of Grimoire is [Nick Dobos](https://twitter.com/NickADobos), who
    was an iOS developer at Twitter until Musk bought the company and laid off a majority
    of its staff. With plenty of free time suddenly on his hands, Nick started experimenting
    with ChatGPT, and ended up building Grimoire. He’s since emerged as one of the
    foremost experts in the world on building successful custom GPTs and coding with
    ChatGPT.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: Grimoire的创造者是[Nick Dobos](https://twitter.com/NickADobos)，他曾是Twitter的iOS开发者，直到马斯克购买了该公司并解雇了大部分员工。突然间有了大量的空闲时间后，Nick开始尝试使用ChatGPT，并最终创建了Grimoire。从那时起，他已成为世界上建立成功的自定义GPT和使用ChatGPT进行编码的主要专家之一。
- en: I think Grimoire is a platform to examine the possibilities that “prompt-gramming”—an
    emerging way of coding by prompting AI—can enable. I sat down with Nick to explore
    what this means about the future of programming, the best way to use the coding
    assistant, and the role AI plays in his life beyond coding. As we talk, Nick uses
    Grimoire to build a website about coffee and generate a QR code from its URL live
    on the show.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为Grimoire是一个平台，用于研究“提示编程”——一种通过提示AI进行编码的新方法——能够带来的可能性。我和Nick坐下来探讨了这对编程未来意味着什么，最佳使用编码助手的方法，以及AI在他的生活中除编码之外的角色。当我们交谈时，Nick使用Grimoire构建了一个关于咖啡的网站，并在节目中即时生成了其URL的QR码。
- en: 'This is a must-watch for coders, creative people, and anyone curious about
    how AI is changing the way we interact with computers. Here’s a taste:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这是程序员、创意人士以及对AI如何改变我们与计算机交互方式感到好奇的任何人必看的。这是一个小样本：
- en: '**Broadening the horizons of who can code**. Nick believes that AI tools are
    already simplifying coding, and will continue to make it easier and quicker. “[I]t''s
    going to massively lower the barrier to how difficult it is to program a computer,”
    he says.'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**拓展能够编码的人群的视野**。尼克认为，AI工具已经简化了编码，并将继续使其变得更容易、更快速。他说：“[I]t''s going to massively
    lower the barrier to how difficult it is to program a computer.”'
- en: '**LLMs are forging a new programming language**. Grimoire is an example of
    how “prompt-gramming”—coding by prompting LLMs—is emerging as a new language for
    programming. “It feels like this new era where I can give [LLMs] a prompt in English
    [and] it’ll spit out a bunch of code,” Nick says.'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**LLMs正在铸造一种新的编程语言**。Grimoire是“提示编程”（通过提示LLMs编码）正在成为一种新的编程语言的示例。尼克说：“感觉就像是一个新时代，我可以用英语给[LLMs]一个提示，它就会吐出一堆代码。”'
- en: '**Use Grimoire to reduce the idea-to-execution delta**. Nick thinks Grimoire
    is different from other custom GPTs because it has “templates” that allow people
    to jump right into a project, like making a link-in-bio website or doing a prompt-gram
    tutorial. He says “pre-defin[ing] ideas” into the custom GPT “solve[s] the blank
    canvas problem” and “give[s] people a list of fun projects to do.”'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**使用Grimoire减少从想法到执行的时间间隔**。尼克认为Grimoire不同于其他定制GPT，因为它有“模板”，允许人们直接进入项目，比如制作一个链接网站或做一个提示性教程。他说，“将想法预先定义到定制GPT中”解决了“空白画布问题”，并且“给人们提供了一系列有趣的项目可做。”'
- en: '**Create outside the box with Grimoire**. Although Grimoire includes the option
    to start a pre-built project, people can use it to help them code and build anything
    they’d like. The templates are just “conversation starter button[s],” and “basically,
    you can come up with any idea.”'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**用Grimoire创造出独具匠心的东西**。尽管Grimoire包括开始一个预先构建的项目的选项，但人们可以使用它来帮助他们编写和构建任何他们想要的东西。这些模板只是“谈话启动按钮”，“基本上，你可以想出任何主意。”'
- en: Launch a website and generate a QR code in minutes
  id: totrans-18
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 几分钟内启动网站并生成二维码
- en: 'Nick happens to have a cup of coffee next to him during the interview, and
    to illustrate his point that Grimoire can be used to bring any concept to life,
    he decides to use the tool to build a website about coffee. He prompts Grimoire
    with just two words—“coffee website”—and this is what followed:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 尼克在采访中碰巧身边有一杯咖啡，为了说明他的观点，即Grimoire可以用来将任何概念变为现实，他决定使用这个工具来建立一个关于咖啡的网站。他只用两个词“咖啡网站”来提示Grimoire，然后就发生了以下情况：
- en: '**Streamline your creative process with AI**. In response to Nick’s prompt,
    Grimoire lists the components of a functional website, like the different pages
    it should include, and charts a detailed plan to build it. Nick thinks this is
    helpful because it “break[s] the task into more parts” and “expand[s] on that
    initial thing.”'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**用AI简化您的创造过程**。对于尼克的提示，Grimoire列出了一个功能性网站的组成部分，比如应该包括的不同页面，并制定了详细的建设计划。尼克认为这很有帮助，因为它“将任务分解为更多部分”并且“扩展了最初的东西。”'
- en: '**Use a two-word prompt to ship a website.** Grimoire has hotkeys, specific
    letters on the keyboard that trigger the GPT to execute a pre-programmed function,
    and Nick uses one that works with hosting provider [Netlify](https://www.netlify.com/)
    to deploy the coffee website. “[T]he website will be ephemeral and will delete
    itself after one hour, or you can claim it and sign up with Netlify,” Nick explains.'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**使用两个词提示发布网站。**Grimoire有热键，键盘上的特定字母会触发GPT执行预先编程的功能，尼克使用的一个可以与托管提供商[Netlify](https://www.netlify.com/)配合使用，部署咖啡网站。“[T]he
    website will be ephemeral and will delete itself after one hour, or you can claim
    it and sign up with Netlify,” Nick explains.'
- en: '**Generate a QR code with a single click**. After shipping the coffee website,
    Nick uses a single prompt to have Grimoire create a QR code for the URL. He remarks
    that “you can do all these crazy little motions that seemed so difficult” and
    “are now super easy with prompts.”'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**一键生成二维码**。在发布咖啡网站之后，尼克使用一个提示让Grimoire为URL创建一个二维码。他评论道，“你可以完成所有这些看似困难的小动作”，“现在用提示变得非常容易。”'
- en: Learn how to code smarter and faster
  id: totrans-23
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 学会更智能、更快速地编码
- en: 'When I ask Nick about the best ways for someone to code with Grimoire, this
    is what he has to say:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 当我问尼克有关使用Grimoire编码的最佳方法时，他说：
- en: '**Answer your coding queries in real time**. Nick created Grimoire to double
    as a curriculum and a tool that can be used to efficiently answer general programming
    questions, a function he uses Grimoire for himself. “I''ll be working on a problem
    and I''ll have a quick question, like, ‘Oh, this thing isn''t working’ or ‘How
    do I make this text underlined?’” he explains.'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**实时解答编程疑问**。Nick创建Grimoire旨在兼作课程和工具，可用于高效解答一般性编程问题，这是他自己使用Grimoire的功能之一。“我会在解决问题时遇到一个快速的问题，比如，‘噢，这个东西不起作用’或‘我如何使这段文字下划线？’”他解释道。'
- en: '**Find conceptual clarity with Grimoire**.Nick uses Grimoire to address more
    fundamental gaps in his understanding while programming.“I’m finding ways you
    can use it to bridge gaps between ideas…and break down your problem into smaller
    steps,” he says.'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**通过Grimoire找到概念上的清晰度**。Nick使用Grimoire来解决他在编程时对理解的更基本的差距。“我发现了你可以使用它来弥合想法之间的差距……并将你的问题分解成更小的步骤的方法，”他说。'
- en: '**Grimoire’s edge over ChatGPT**. Nick thinks Grimoire is better than the ordinary
    version of ChatGPT because it reduces the preparatory back-and-forth that one
    must normally endure to elicit the best response from a LLM. “I''m trying to bump
    it into being more truthful, more helpful, more thoughtful,” he says.'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Grimoire相较于ChatGPT的优势**。Nick认为Grimoire比普通版本的ChatGPT更好，因为它减少了人们通常需要忍受的为了从LLM（大型语言模型）中获取最佳回复而进行的准备性来回交流。“我正在努力使它更真实、更有帮助、更体贴，”他说。'
- en: '**Grimoire’s hotkeys to save time**. According to Nick, Grimoire has an edge
    over ChatGPT because of the hotkeys, or keyboard shortcuts, that he’s built into
    it. “I really found myself not wanting to type a lot,” he says, as he demonstrates
    a hotkey that saves code a user generates using Grimoire by automatically zipping
    and downloading it.'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Grimoire的热键节省时间**。根据Nick的说法，Grimoire具有比ChatGPT更好的优势，因为它内置了热键或键盘快捷键。“我真的发现自己不想打很多字，”他说，当他演示一个使用Grimoire生成的代码的热键时，它会自动压缩并下载该代码。'
- en: '**Stay focused with Grimoire**. On a more profound note, Nick also thinks that
    the finite options presented by the hotkeys ensures that he doesn’t get lost too
    far down a programming rabbit hole. “It almost reels the thought back in a little
    bit and puts you back on a sane path,” he says.'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**通过Grimoire保持专注**。更深刻地，Nick还认为热键呈现的有限选项确保他不会在编程兔子洞中迷失太远。“它几乎把思想收回来一点，并让你回到一个理智的道路上，”他说。'
