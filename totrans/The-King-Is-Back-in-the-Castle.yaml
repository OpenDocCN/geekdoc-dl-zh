- en: The King Is Back in the Castle
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 国王回到了城堡
- en: 来源：[https://every.to/chain-of-thought/the-king-is-back-in-the-castle](https://every.to/chain-of-thought/the-king-is-back-in-the-castle)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://every.to/chain-of-thought/the-king-is-back-in-the-castle](https://every.to/chain-of-thought/the-king-is-back-in-the-castle)
- en: If you come at the king, you best not miss.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想挑战国王，最好不要错过。
- en: OpenAI avoided the biggest own goal in corporate history and reinstalled Sam
    Altman as CEO, five days after firing him in a board-led coup.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: OpenAI 避免了企业史上最大的自摔，五天后重新任命了萨姆·奥尔特曼为CEO，此前他被董事会领导的政变解雇了。
- en: As coups go, this was bloodless and polite. It was also *extremely fast*.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 就政变而言，这是没有流血和礼貌的。它也*极其快速*。
- en: It took Steve Jobs 12 years to become CEO at Apple again after being fired in
    a coup. Jack Dorsey took seven years to regain the CEO position at Twitter in
    the same situation. In fact,  to find a coup whose success was even *close* to
    as brief as OpenAI’s, we have to look beyond business and into nation-states.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 被政变解雇后，史蒂夫·乔布斯花了12年时间才重新成为苹果公司的CEO。杰克·多西在同样的情况下花了7年时间重新获得了推特的CEO职位。事实上，要找到一个成功的政变，其成功时间甚至*接近*OpenAI的，我们必须超越商业领域，转向国家层面。
- en: In 2002, the Venezuelan military deposed dictator Hugo Chávez and installed
    businessman Pedro Carmona as the president instead. Carmona got as far as changing
    Venezuela's official name back to the “Republic of Venezuela” from the more baroque
    “Bolivarian Republic of Venezuela,” and dissolving both the National Assembly
    and the Supreme Court. At this point, everyone said, “Wait, actually, we’d rather
    have the dictator back,” and he was removed from power, allowing Chávez to reclaim
    his position. Carmona now lives in exile in Colombia. Total coup time? Thirty-six
    hours.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 2002年，委内瑞拉军方推翻了独裁者雨果·查韦斯，并安装了商人佩德罗·卡蒙纳代替总统职位。卡蒙纳甚至将委内瑞拉的官方名称从较为华丽的“玻利瓦尔共和国委内瑞拉”改回了“委内瑞拉共和国”，并解散了国民议会和最高法院。此时，所有人都说：“等等，实际上，我们宁愿让独裁者回来，”他被罢免，允许查韦斯重新夺回职位。卡蒙纳现在流亡在哥伦比亚。整个政变过程耗时多长？三十六小时。
- en: In 1981, a senior private in the Kenyan Air Force, Hezekiah Ochuka, led a coup
    against President Daniel arap Moi. The military stormed Kenya’s national broadcast
    system and tried to force the Air Force to bomb the State House. Military units
    loyal to the former president managed to regain control of the country, and Ochuka
    fled. He was eventually captured and executed. Total coup time? Six hours.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 1981年，肯尼亚空军的一名高级士兵，赫泽基亚·奥楚卡，领导了对总统丹尼尔·阿拉普·莫伊的政变。军方袭击了肯尼亚的国家广播系统，并试图迫使空军轰炸总统府。忠于前总统的军事单位设法重新掌控了国家，并奥楚卡逃离。他最终被抓获并处决。整个政变过程耗时多长？六小时。
- en: So, in terms of reversing coups, Altman leaves Jobs and Dorsey in the dust and
    takes third place behind Venezuela’s long-time dictator, Hugo Chavez. Not bad!
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，在逆转政变方面，奥尔特曼将乔布斯和多西抛在脑后，仅排在委内瑞拉长期独裁者雨果·查韦斯之后，排名第三。还不错！
- en: 'Here’s the current state of play:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 当前情况如下：
- en: 'Altman is back as CEO. Three of the four OpenAI board members who instigated
    the coup are gone: Ilya Sutskever, Helen Toner, and Tasha McCauley. The board
    now consists of Quora co-founder and original board member Adam D’Angelo, first-team
    all-pro Silicon Valley board member Bret Taylor, and Larry Summers. Yes, that
    Larry Summers, from the 2008 financial crisis and *The Social Network*. (Keith
    Rabois [approves of this move](https://twitter.com/rabois/status/1727299488996614592).
    Emily Bell [does not](https://twitter.com/emilybell/status/1727246166348480934).)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 奥尔特曼回到了CEO职位。策划政变的四名OpenAI董事会成员中有三人离职了：伊利亚·苏茨凯弗、海伦·托纳和塔莎·麦考利。现在董事会成员包括 Quora
    的联合创始人和最初的董事会成员亚当·丹吉洛、硅谷第一团队的全明星董事会成员布雷特·泰勒，以及拉里·萨默斯。没错，就是那个拉里·萨默斯，来自2008年的金融危机和*社交网络*。(Keith
    Rabois [赞成此举](https://twitter.com/rabois/status/1727299488996614592)。Emily Bell
    [反对此举](https://twitter.com/emilybell/status/1727246166348480934)。)
- en: The Bret Taylor hire is not a surprise; he was CTO of Facebook, co-CEO of Salesforce,
    and chairman of the board at Twitter before Musk took it over. Rumor has it that
    if you close your eyes and whisper, “Synergy, integration, innovation,” you can
    summon him like a Pokemon. Summers is sort of a surprise, but he adds some much-needed
    D.C. power player flavor to the gumbo. The fact that D’Angelo is sticking around
    belies rumors that his desire to knee-cap ChatGPT in favor of Quora’s chatbot,
    Poe, instigated this whole drama. Why he’s still there when the rest of the coup
    plotters are gone is anyone’s guess.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: Bret Taylor 的聘用并不令人意外；他曾是 Facebook 的首席技术官，Salesforce 的联合首席执行官，以及 Twitter 董事会主席，直到马斯克接管。传言称，如果闭上眼睛轻声低语：“Synergy,
    integration, innovation”，你就能像召唤宝可梦一样召唤他。Summers 算是个意外，但他为这个大杂烩增添了一些急需的华盛顿权势派味道。D'Angelo
    仍然留在这里，这与他想用 Quora 的聊天机器人 Poe 取代 ChatGPT 的传言相矛盾，他为何仍然留在这里，而其他政变者已经离去，任何人都猜不透。
- en: The plan is for these board members to approve a bigger board of up to nine
    directors, which might include Altman and someone from Microsoft. (I hope it will
    also include a wider diversity of directors, as both women on the board are now
    gone.)
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 计划是让这些董事会成员批准一个最多有九名董事的更大的董事会，其中可能包括 Altman 和微软的某位成员。（我希望它还包括更广泛的董事，因为现在董事会上的两名女性已经离职。）
- en: 'There are three important implications:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 有三个重要的涵义：
- en: OpenAI and Sam Altman get stronger.
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: OpenAI 和 Sam Altman 变得更加强大。
- en: Startups don’t care, but enterprises are scared.
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 初创企业并不在乎，但企业则感到恐慌。
- en: OpenAI gets a mulligan this time, but it can’t happen again.
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 这一次，OpenAI 得到了一次挽回的机会，但不能再次发生。
- en: Sam and OpenAI are stronger than last week
  id: totrans-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Sam 和 OpenAI 比上周更强大了
- en: All of the events over the last few days may leave OpenAI and Sam Altman in
    an even stronger position than they were before. The company will have a new board
    staffed by people with more experience who reflect the company’s current state
    as one of the most important in technology. Altman’s power and focus will be consolidated,
    and the OpenAI employees’ sense of unity enhanced.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 过去几天发生的所有事件可能会使 OpenAI 和 Sam Altman 处于比之前更加强势的位置。公司将组建一个由更有经验、能够反映公司当前状态的人员组成的新董事会，使其成为技术领域最重要的公司之一。Altman
    的权力和焦点将得到巩固，OpenAI 员工的团结意识将得到增强。
- en: OpenAI’s team has had the vibes of “the chosen one” in tech for the past year.
    They almost lost that rarefied status overnight—and now they have a sense of how
    fragile and special that sense of mission and unity are. More than 700 of the
    770 OpenAI employees signed a letter asking for Sam Altman to come back, or they’d
    follow him to Microsoft. I’d bet this experience increases their mutual trust—and
    therefore the quality and speed of their execution—over the next year.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去一年里，OpenAI 的团队在科技领域被视为“天选之子”。他们几乎在一夜之间失去了这种稀有的地位，现在他们对使命和团结的脆弱和特殊性有了一种感觉。超过
    770 名 OpenAI 员工中的 700 多人签署了一封信，要求 Sam Altman 回来，否则他们将跟随他去微软。我敢打赌，这种经历会增加他们之间的相互信任——因此提高他们的执行质量和速度——在接下来的一年里。
- en: Startups don’t care. Enterprises are scared.
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 初创企业并不关心。企业感到恐慌。
- en: My sense in talking to people who run startups that depend on OpenAI is that
    the events of the past five days haven’t changed much. If you were dependent on
    OpenAI last week, you’re still dependent on them this week. Maybe you vaguely
    plan to research open-source alternatives or Anthropic, but there isn’t a mad
    dash to the exit yet.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我与依赖于 OpenAI 的初创企业负责人交谈的感觉是，过去五天发生的事件并没有太大改变。如果你上周依赖于 OpenAI，那么这周你仍然依赖于他们。也许你会隐约计划研究开源替代品或者
    Anthropic，但现在还没有一场疯狂的逃离行动。
- en: Over the few days when OpenAI looked like it might collapse, I do think that
    there was a temporary sense of opportunity among founders and VCs. But now that
    Altman is back, that seems like a mirage. (In the long term, this chaos does create
    room for open-source alternatives to flourish as people seek the power to opt
    out of OpenAI’s monopoly. But, [as I argued last week](https://twitter.com/danshipper/status/1724424649243500829),
    I think this only starts to happen as the S curve of model performance begins
    to level out.)
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在 OpenAI 看起来可能会倒闭的几天里，我确实认为创始人和风险投资者之间存在一种暂时的机遇感。但现在 Altman 回来了，这似乎是一种幻觉。（从长远来看，这种混乱确实为开源替代方案腾出了空间，因为人们寻求摆脱
    OpenAI 垄断的权力。但是，正如我上周所说的，我认为只有在模型性能的 S 曲线开始趋于平缓时，这种情况才会开始发生。）
- en: The more interesting and concerning user base is OpenAI’s enterprise customers.
    Startup people don’t mind palace coups and Silicon Valley intrigue if you ship
    good product. If you’re a mid-level insurance executive in Connecticut with a
    seven-figure Microsoft/OpenAI contract, you’re likely reading the headlines and
    wondering whether you should invoke force majeure. I have heard that even before
    this disruption, some enterprise customers were disgruntled at the rate that OpenAI
    models were changed or replaced with newer versions, thereby negatively impacting
    reliability. Adding corporate chaos on top cannot be good for trust—and a loss
    of trust is hard to undo.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 更有趣且令人担忧的用户群体是OpenAI的企业客户。初创公司的人不介意宫廷政变和硅谷的阴谋，只要你能提供优质的产品。如果你是康涅狄格州的一位中级保险高管，与微软/OpenAI签订了七位数的合同，你可能正在阅读头条新闻，思考是否应该援引不可抗力条款。我听说即使在此次中断之前，一些企业客户对OpenAI模型的更改或替换为新版本的速度感到不满，从而对可靠性产生负面影响。在企业混乱之上再加上一层公司的混乱绝对不是一件好事—失去信任是很难弥补的。
- en: That said, OpenAI is still far ahead of anyone else in enterprise deployment
    of LLM technology. This will slow them down slightly, but it’s not fatal yet.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 话虽如此，OpenAI在LLM技术的企业部署方面仍然遥遥领先于其他任何公司。这会稍微减缓他们的速度，但还不致命。
- en: You only get one coup
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 你只有一次政变的机会
- en: Companies are always a shit show internally. Nothing about the board drama or
    internal power dynamics seems unusual—except that it spilled into the public eye.
    And, more importantly, that its high-flying CEO was publicly ejected like Evil
    Knevil over the Grand Canyon.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 公司内部总是一团糟。董事会的争吵或内部权力动态看起来都很平常—只是它们溢出到公众视野之外。更重要的是，它的高飞CEO像伊维尔·克尼维尔一样公然被逐出了大峡谷。
- en: There is still a lot we don’t know about how and why this all went down. As
    Evan [wrote yesterday](https://every.to/napkin-math/the-case-against-sam-altman),
    there are significant questions about Altman’s conflicts with his duties at OpenAI.
    Reportedly, there will be an [internal investigation](https://www.theinformation.com/articles/breaking-sam-altman-to-return-as-openai-ceo),
    and I’m interested in its conclusions.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 关于这一切如何发生以及为什么发生的我们仍然知之甚少。正如Evan[昨天写的](https://every.to/napkin-math/the-case-against-sam-altman)，Altman在OpenAI履行职责方面存在重大问题。据报道，将进行[内部调查](https://www.theinformation.com/articles/breaking-sam-altman-to-return-as-openai-ceo)，我对其结论很感兴趣。
- en: Realistically, though, startups are chaotic and hard. They are even more so
    when you’re playing with high stakes at the highest levels. No CEO is blameless,
    but you can make up for chaos and bad decisions if you build something incredible
    enough. What Altman has created at OpenAI should certainly lend him the benefit
    of the doubt, in my view.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，实际情况是，初创公司是混乱而艰难的。当你在最高层面承担高风险时，情况会更加复杂。没有哪个CEO是无辜的，但如果你创造了足够令人难以置信的东西，你可以弥补混乱和糟糕的决策。在我看来，Altman在OpenAI所创造的东西肯定应该让他得到怀疑的好处。
- en: But, as the saying goes, you only get one coup. If something like this happens
    again, I’ll question whether I can trust you to actually deliver on your enterprise
    contracts, much less safely birth a digital god into the world. Serious companies
    don’t go through this more than once.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，俗话说，你只有一次政变的机会。如果再次发生类似情况，我会质疑我是否能相信你真的能够履行企业合同，更不用说安全地将数字之神诞生于世。认真的公司不会经历这种事情超过一次。
- en: 'I’ll leave you with one final thought:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我会留给你最后一个思考：
- en: If Altman is, in fact, speed-running the Jobs career arc, we’ve reached an interesting
    inflection point in his story. When a renewed Jobs came back to Apple after a
    coup, he introduced the iPod, iMac, and iPhone.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 如果Altman实际上正在加速走Jobs的职业道路，我们已经到达了他故事中的一个有趣的转折点。当一位重返苹果的Jobs在一次政变后，他推出了iPod、iMac和iPhone。
- en: Does that mean it’s Altman’s time to do the same? The king is back in the castle.
    We shall see.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 这是否意味着现在轮到Altman做同样的事情了？国王重新回到了城堡。我们拭目以待。
- en: '* * *'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '*For more, read our previous coverage of this saga:*'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '*欲了解更多，请阅读我们之前关于这一传奇的报道：*'
