- en: Slides are a thing of the past. [Gamma](https://gamma.app/) introduces a new
    way of presenting ideas—faster, more flexible, and powered by AI. With [Gamma](https://gamma.app/),
    you can create stunning content effortlessly, optimized for any device and platform,
    without wasting time on design or formatting.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
- en: '*TL;DR: Today we’re releasing a new episode of our podcast* How Do You Use
    ChatGPT? *I go in depth with Anne-Laure Le Cunff, founder of experimental learning
    community Ness Labs, prolific writer of a newsletter with nearly 70,000 subscribers,
    Ph.D. candidate at King’s College London, and budding author. We explore how she
    uses ChatGPT to expand her mind and get everything done.* *Watch on* [*X*](https://twitter.com/danshipper/status/1760302122589909257)
    *or* [*YouTube*](https://youtu.be/SYtzwK6VoHU)*, or listen on* [*Spotify*](https://open.spotify.com/episode/0m2xTOSTqBtXynRRimPKEu?si=Z-pvkHpVToGFOwltp2F0Kg)
    *or* [*Apple Podcasts*](https://podcasts.apple.com/us/podcast/how-do-you-use-chatgpt/id1719789201?i=1000646244531)*.*'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: '[Anne-Laure Le Cunff](https://twitter.com/neuranne) might be the most productive
    person I’ve ever encountered.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: She’s the founder of [Ness Labs](https://nesslabs.com/), a newsletter and learning
    community of almost 100,000 curious minds aspiring to achieve their goals and
    keep their mental health at the same time. She’s a Ph.D. candidate in psychology
    and neuroscience at King's College London. As if that’s not enough, she’s also
    writing a book with a major publisher on the intersection between curiosity and
    ambition.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: It’s a mind-bending list of ambitious projects, and I was pleasantly surprised
    when she told me she can only do it all because of ChatGPT. It seemed almost too
    good to be true, but as we got deeper into the interview, I saw how much AI has
    seeped into every corner of her life.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
- en: It saves her time on the administrative tasks required to run her business.
    It helps her create better outlines so that she can write pieces more efficiently.
    It even breaks down complex research papers so that she can incorporate them into
    her Ph.D. work.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
- en: In the last segment of our interview, we explore ChatGPT together and use it
    to help her tune and improve her [meditation practice](https://docs.google.com/document/d/14ULHTV0zQlarb3RLkJ7xEoo_wVEg0xCamu7NDvTITm0/edit)—live
    on the show.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
- en: ''
  id: totrans-15
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Say goodbye to basic slide presentations. [Gamma](https://gamma.app/) uses cutting-edge
    AI to revolutionize how we share ideas. It's not just a tool; it's a creative
    assistant, enabling you to create visually captivating content quickly and seamlessly.
    Whether you're presenting to a small team or a large audience, [Gamma](https://gamma.app/)
    ensures your ideas shine across all devices and platforms. Experience the difference
    for free!
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 与基础幻灯片演示说再见。[Gamma](https://gamma.app/)使用尖端人工智能彻底改变了我们分享想法的方式。它不仅仅是一个工具；它是一个创意助手，能够让您快速、流畅地创建视觉上令人着迷的内容。无论您是向一个小团队还是一个大型观众展示，[Gamma](https://gamma.app/)都能确保您的想法在所有设备和平台上闪耀。免费体验不同！
- en: 'This episode is a must-watch for curious, creative people who are excited about
    executing their ideas mindfully and want to get more done. Here’s a taste:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些对以专注的方式执行他们的想法并希望完成更多工作的好奇、有创造力的人来说，这一集是必看的。这是一点预览：
- en: '**ChatGPT to save time.** Our to-do lists are cluttered with small tasks that
    take much longer than they should. Anne-Laure uses ChatGPT to write job descriptions
    or grant proposals that gets her “80 percent” there. “I don''t think I would be
    able to do everything I''m doing at the moment if ChatGPT didn''t exist,” she
    says.'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**使用ChatGPT节省时间**。我们的待办事项中充斥着花费比应该更长的时间的小任务。安妮-洛尔使用ChatGPT撰写工作描述或拨款提案，使她“达到80%”。“如果ChatGPT不存在，我不认为我能做到我现在正在做的一切，”她说。'
- en: '**Breaking down dense documents.** ChatGPT saves Anne-Laure even more time
    by helping her quickly understand the gist of research papers. She uploads a PDF
    to ChatGPT and asks it questions to determine if it “belongs in the ‘to-read’
    pile.” It’s useful to have “four bullet points instead of…30 pages,” she explains.'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**解读密集文档**。ChatGPT通过帮助她快速了解研究论文的要旨，为安妮-洛尔节省了更多时间。她将PDF上传到ChatGPT，并询问它问题，以确定它是否“属于‘待阅’堆叠”。她解释说，拥有“四个要点而不是…30页”的内容非常有用。'
- en: '**Using ChatGPT to generate custom explanations.** While reading research papers,
    Anne-Laure uses ChatGPT to clarify unfamiliar concepts by translating jargon from
    other fields of research into terms she understands. She recommends asking ChatGPT
    to “explain it to me like I’m [insert whatever you are, what your role is, and
    what your current knowledge] is.”'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**使用ChatGPT生成定制解释**。在阅读研究论文时，安妮-洛尔使用ChatGPT通过将其他研究领域的行话翻译成她能理解的术语来澄清不熟悉的概念。她建议向ChatGPT提问：“像我一样解释，我是[插入你是谁、你的角色是什么以及你目前的知识]。”'
- en: '**ChatGPT to unearth information hiding on the internet.** ChatGPT helps her
    discover the internet’s hidden gems, what she calls “internet ghosts.” Most recently,
    she used it to find the recipe of an obscure Algerian cheese that Google couldn’t
    find.'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**使用ChatGPT发掘隐藏在互联网上的信息**。ChatGPT帮助她发现互联网上隐藏的宝藏，她称之为“互联网幽灵”。最近，她用它找到了一种谷歌找不到的阿尔及利亚奶酪的食谱。'
- en: '**ChatGPT as an expert in specific domains**. Anne-Laure revamped her YouTube
    thumbnails in 90 minutes, using ChatGPT to generate creative briefs from the video
    transcripts, and Canva for design. “[T]he fact that I could get this brief based
    on just pasting the transcript [into ChatGPT], I was absolutely amazed,” she says.'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**ChatGPT作为特定领域的专家**。安妮-洛尔在90分钟内改进了她的YouTube缩略图，使用ChatGPT从视频转录中生成创意简报，并使用Canva进行设计。“[基于将转录粘贴到ChatGPT]而获得这样的简报，我感到非常惊讶，”她说。'
- en: '**ChatGPT as a developmental editor.** Anne-Laure feeds ChatGPT a rough outline
    of articles she’s working on, instructing it to wear its “editor’s hat” and highlight
    any gaps. She values its ability to identify “different angles and perspectives”
    she wouldn’t have otherwise considered.'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**作为发展性编辑的ChatGPT**。安妮-洛尔向ChatGPT提供了她正在撰写的文章的大纲草稿，并指示它戴上“编辑帽”，突出显示任何空白。她重视其识别“不同角度和观点”的能力，这些是她否则不会考虑到的。'
- en: '**Finetuning a draft with ChatGPT**. Once Anne-Laure has finished writing the
    piece, ChatGPT helps her refine it. “I upload it back into ChatGPT, and then I
    ask it again, if I''m missing anything, and if there''s anything that I can do
    to improve the clarity, the flow, or the accessibility of the argument,” she says.'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**与ChatGPT一起完善草稿**。安妮-洛尔完成文章写作后，ChatGPT帮助她进行修改。“我重新上传到ChatGPT，然后再询问它，我是否漏掉了什么，是否有任何可以改进清晰度、流畅性或论点易读性的地方，”她说。'
- en: '**Using ChatGPT to brainstorm perspectives**. In the last segment of the interview,
    we use ChatGPT to analyze Anne-Laure’s [meditation journal](https://docs.google.com/document/d/14ULHTV0zQlarb3RLkJ7xEoo_wVEg0xCamu7NDvTITm0/edit).
    We ask ChatGPT to list the types of professionals that might have an interesting
    take on the journal, and it suggests a physiologist, a healthcare professional
    focused on the functioning of the human body, an angle that Anne-Laure “hadn’t
    really thought about.”'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**使用 ChatGPT 来进行观点开发**。在采访的最后一部分，我们使用 ChatGPT 分析了安妮-洛尔的[冥想日记](https://docs.google.com/document/d/14ULHTV0zQlarb3RLkJ7xEoo_wVEg0xCamu7NDvTITm0/edit)。我们要求
    ChatGPT 列出可能对日记有有趣见解的专业人员，它建议了一位心理医生，一位专注于人体功能的医疗专业人士，这是安妮-洛尔“并没有真正考虑过的角度。”'
- en: '**ChatGPT for advice tailored to you**. We ask ChatGPT to simulate a physiologist
    and suggest ways for Anne-Laure to feel more comfortable while meditating, and
    it uses her journal entries to generate solutions suited to her. “[I]t’s so nice
    to have feedback based on my actual experiences, rather than just random tips,”
    she says.'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**针对你定制建议的 ChatGPT**。我们要求 ChatGPT 模拟一位心理医生，并建议安妮-洛尔在冥想时更加舒适的方法，它利用她的日记条目生成了适合她的解决方案。她说：“‘根据我的实际经历给予反馈，而不仅仅是一些随机的建议，感觉真好。’”'
