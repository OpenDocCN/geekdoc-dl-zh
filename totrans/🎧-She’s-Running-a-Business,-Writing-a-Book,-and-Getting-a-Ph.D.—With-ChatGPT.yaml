- en: Slides are a thing of the past. [Gamma](https://gamma.app/) introduces a new
    way of presenting ideas‚Äîfaster, more flexible, and powered by AI. With [Gamma](https://gamma.app/),
    you can create stunning content effortlessly, optimized for any device and platform,
    without wasting time on design or formatting.
  prefs: []
  type: TYPE_NORMAL
- en: '*TL;DR: Today we‚Äôre releasing a new episode of our podcast* How Do You Use
    ChatGPT? *I go in depth with Anne-Laure Le Cunff, founder of experimental learning
    community Ness Labs, prolific writer of a newsletter with nearly 70,000 subscribers,
    Ph.D. candidate at King‚Äôs College London, and budding author. We explore how she
    uses ChatGPT to expand her mind and get everything done.* *Watch on* [*X*](https://twitter.com/danshipper/status/1760302122589909257)
    *or* [*YouTube*](https://youtu.be/SYtzwK6VoHU)*, or listen on* [*Spotify*](https://open.spotify.com/episode/0m2xTOSTqBtXynRRimPKEu?si=Z-pvkHpVToGFOwltp2F0Kg)
    *or* [*Apple Podcasts*](https://podcasts.apple.com/us/podcast/how-do-you-use-chatgpt/id1719789201?i=1000646244531)*.*'
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: '[Anne-Laure Le Cunff](https://twitter.com/neuranne) might be the most productive
    person I‚Äôve ever encountered.'
  prefs: []
  type: TYPE_NORMAL
- en: She‚Äôs the founder of [Ness Labs](https://nesslabs.com/), a newsletter and learning
    community of almost 100,000 curious minds aspiring to achieve their goals and
    keep their mental health at the same time. She‚Äôs a Ph.D. candidate in psychology
    and neuroscience at King's College London. As if that‚Äôs not enough, she‚Äôs also
    writing a book with a major publisher on the intersection between curiosity and
    ambition.
  prefs: []
  type: TYPE_NORMAL
- en: It‚Äôs a mind-bending list of ambitious projects, and I was pleasantly surprised
    when she told me she can only do it all because of ChatGPT. It seemed almost too
    good to be true, but as we got deeper into the interview, I saw how much AI has
    seeped into every corner of her life.
  prefs: []
  type: TYPE_NORMAL
- en: It saves her time on the administrative tasks required to run her business.
    It helps her create better outlines so that she can write pieces more efficiently.
    It even breaks down complex research papers so that she can incorporate them into
    her Ph.D. work.
  prefs: []
  type: TYPE_NORMAL
- en: In the last segment of our interview, we explore ChatGPT together and use it
    to help her tune and improve her [meditation practice](https://docs.google.com/document/d/14ULHTV0zQlarb3RLkJ7xEoo_wVEg0xCamu7NDvTITm0/edit)‚Äîlive
    on the show.
  prefs: []
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Say goodbye to basic slide presentations. [Gamma](https://gamma.app/) uses cutting-edge
    AI to revolutionize how we share ideas. It's not just a tool; it's a creative
    assistant, enabling you to create visually captivating content quickly and seamlessly.
    Whether you're presenting to a small team or a large audience, [Gamma](https://gamma.app/)
    ensures your ideas shine across all devices and platforms. Experience the difference
    for free!
  prefs: []
  type: TYPE_NORMAL
- en: 'This episode is a must-watch for curious, creative people who are excited about
    executing their ideas mindfully and want to get more done. Here‚Äôs a taste:'
  prefs: []
  type: TYPE_NORMAL
- en: '**ChatGPT to save time.** Our to-do lists are cluttered with small tasks that
    take much longer than they should. Anne-Laure uses ChatGPT to write job descriptions
    or grant proposals that gets her ‚Äú80 percent‚Äù there. ‚ÄúI don''t think I would be
    able to do everything I''m doing at the moment if ChatGPT didn''t exist,‚Äù she
    says.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Breaking down dense documents.** ChatGPT saves Anne-Laure even more time
    by helping her quickly understand the gist of research papers. She uploads a PDF
    to ChatGPT and asks it questions to determine if it ‚Äúbelongs in the ‚Äòto-read‚Äô
    pile.‚Äù It‚Äôs useful to have ‚Äúfour bullet points instead of‚Ä¶30 pages,‚Äù she explains.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Using ChatGPT to generate custom explanations.** While reading research papers,
    Anne-Laure uses ChatGPT to clarify unfamiliar concepts by translating jargon from
    other fields of research into terms she understands. She recommends asking ChatGPT
    to ‚Äúexplain it to me like I‚Äôm [insert whatever you are, what your role is, and
    what your current knowledge] is.‚Äù'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**ChatGPT to unearth information hiding on the internet.** ChatGPT helps her
    discover the internet‚Äôs hidden gems, what she calls ‚Äúinternet ghosts.‚Äù Most recently,
    she used it to find the recipe of an obscure Algerian cheese that Google couldn‚Äôt
    find.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**ChatGPT as an expert in specific domains**. Anne-Laure revamped her YouTube
    thumbnails in 90 minutes, using ChatGPT to generate creative briefs from the video
    transcripts, and Canva for design. ‚Äú[T]he fact that I could get this brief based
    on just pasting the transcript [into ChatGPT], I was absolutely amazed,‚Äù she says.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**ChatGPT as a developmental editor.** Anne-Laure feeds ChatGPT a rough outline
    of articles she‚Äôs working on, instructing it to wear its ‚Äúeditor‚Äôs hat‚Äù and highlight
    any gaps. She values its ability to identify ‚Äúdifferent angles and perspectives‚Äù
    she wouldn‚Äôt have otherwise considered.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Finetuning a draft with ChatGPT**. Once Anne-Laure has finished writing the
    piece, ChatGPT helps her refine it. ‚ÄúI upload it back into ChatGPT, and then I
    ask it again, if I''m missing anything, and if there''s anything that I can do
    to improve the clarity, the flow, or the accessibility of the argument,‚Äù she says.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Using ChatGPT to brainstorm perspectives**. In the last segment of the interview,
    we use ChatGPT to analyze Anne-Laure‚Äôs [meditation journal](https://docs.google.com/document/d/14ULHTV0zQlarb3RLkJ7xEoo_wVEg0xCamu7NDvTITm0/edit).
    We ask ChatGPT to list the types of professionals that might have an interesting
    take on the journal, and it suggests a physiologist, a healthcare professional
    focused on the functioning of the human body, an angle that Anne-Laure ‚Äúhadn‚Äôt
    really thought about.‚Äù'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**ChatGPT for advice tailored to you**. We ask ChatGPT to simulate a physiologist
    and suggest ways for Anne-Laure to feel more comfortable while meditating, and
    it uses her journal entries to generate solutions suited to her. ‚Äú[I]t‚Äôs so nice
    to have feedback based on my actual experiences, rather than just random tips,‚Äù
    she says.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
