- en: Exclusive Analysis of ‘How Do You Use ChatGPT?’ With Anne-Laure Le Cunff
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 对《How Do You Use ChatGPT?》与安妮-洛尔·勒昆夫的独家分析
- en: 来源：[https://every.to/chain-of-thought/exclusive-analysis-of-how-do-you-use-chatgpt-with-anne-laure-le-cunff](https://every.to/chain-of-thought/exclusive-analysis-of-how-do-you-use-chatgpt-with-anne-laure-le-cunff)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://every.to/chain-of-thought/exclusive-analysis-of-how-do-you-use-chatgpt-with-anne-laure-le-cunff](https://every.to/chain-of-thought/exclusive-analysis-of-how-do-you-use-chatgpt-with-anne-laure-le-cunff)
- en: '**My take on the latest episode of *How Do You Use ChatGPT?* with Anne-Laure
    Le Cunff and the episode transcript is below for paying subscribers.**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**我对 *How Do You Use ChatGPT?* 的最新一集的看法，与安妮-洛尔·勒昆夫以及付费订阅者下面的剧集剧本有关。**'
- en: I’ll admit I was a bit surprised that Anne-Laure told me that she could only
    accomplish so much with ChatGPT. It seemed too good to be true, but I swear I
    didn’t pay her to say so—she just came right out with it.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我承认，安妮-洛尔告诉我她只能用ChatGPT做这么多，我有点惊讶。这似乎太美好了，但我发誓我没有付钱给她说出来——她就这么直接说了。
- en: 'We covered so much good stuff in this interview, but my favorite part of it
    was the end. Anne-Laure has been establishing a new meditation practice, and we
    used ChatGPT to coach her through how to improve it. We fed it a detailed log
    of her practice and how she’s been feeling that she’s been keeping. Then we did
    a trick I’ve been meaning to do on the show for a while: We asked it what kind
    of expert could help her improve the most.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在这次采访中，我们覆盖了很多有用的内容，但我最喜欢的部分是最后。安妮-洛尔一直在建立新的冥想练习，我们使用ChatGPT指导她如何改善。我们给它提供了她一直保留的练习详细日志以及她的感受。然后我们做了个把戏，我一直想在节目中做的：我们问它哪种专家能最帮助她提高。
- en: It’s commonly known that ChatGPT gets better when you tell it to simulate being
    a particular kind of expert when it responds to you. But what people don’t tend
    to know is that you can ask ChatGPT which expert it thinks would be best—and then
    use the expert it suggests.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 众所周知，当您告诉ChatGPT在回复您时模拟某种特定类型的专家时，它会变得更好。但人们不太了解的是，您可以询问ChatGPT认为哪种专家最合适，然后使用它建议的专家。
- en: In this case, ChatGPT suggested that Anne-Laure chat with a physiologist (a
    healthcare professional focused on the functioning of the human body) to help
    her improve her practice. As a physiologist, it noted several ways she could make
    herself more physically comfortable as she meditates, like using a cushion and
    getting a white noise machine—things she wouldn’t have explored on her own.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种情况下，ChatGPT建议安妮-洛尔与一位生理学家（专注于人体功能的医疗专业人员）交谈，以帮助她改善自己的练习。作为一名生理学家，它指出了几种她可以让自己在冥想时更加舒适的方法，比如使用垫子和获取白噪音机——这些是她自己不会探索的事情。
- en: The advice it gave her was fairly simple, but straightforward advice from a
    perspective we might not have considered is often the most valuable kind. If you’re
    interested in improving your use of ChatGPT, try asking it what kind of expert
    could solve your problem. It’ll make it significantly more helpful.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 它给她的建议相当简单，但从我们可能没有考虑到的角度得到的直接建议通常是最有价值的。如果您想改善对ChatGPT的使用，请尝试询问它哪种专家可以解决您的问题。这会让它变得更加有用。
