- en: Iâ€™m curious to know more about how Hume functions, but before we dive into that,
    we take a step back to understand how Alan thinks about the theories around emotions.
    We start by discussing the way science has traditionally divided up emotions into
    a discrete number of categories or dimensions.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
- en: '[**Paul Ekman''s theory**](https://www.paulekman.com/about/paul-ekman/#:~:text=What%20is%20Paul%20Ekman''s%20theory,cultures%20by%20universal%20facial%20expressions.)
    identifies six basic emotionsâ€”happiness, sadness, fear, disgust, anger, and surpriseâ€”that
    he proposes are universally experienced and recognized across all human cultures.
    According to Ekman, these emotions are hardwired into our biology and are expressed
    through universally consistent facial expressions.'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[**Lisa Feldman Barrett''s theory**](https://lisafeldmanbarrett.com/books/how-emotions-are-made/)
    suggests emotions are built from two dimensions: valence (how pleasant or unpleasant
    something is) and arousal (the level of energy or activation). Barrett argues
    that our brain interprets sensory inputs using these dimensions, and then constructs
    the specific emotions we feel based on the context and our past experiences.'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Humeâ€™s research is driven by the belief that both of these theories fail to
    map the full spectrum of emotional experiences because they are based on presumed
    categories or dimensions of emotion. For this reason, the Hume team has developed
    a new approach called the semantic space theory.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
- en: '[**Semantic space theory**](https://www.hume.ai/blog/what-is-semantic-space-theory)
    is best understood in the way it is different from the traditional theories discussed
    earlier. Instead of assuming the existence of certain types of emotions, it examines
    emotional responses and maps the dimensions of emotional experiences. Alan explains,
    â€œThe general approach of emotion scientists has been, â€˜Let''s posit what emotions
    are and then study them in a confirmatory way,â€™ and semantic space theory is doing
    something different: â€˜Let''s posit the kinds of ways we can conceptualize emotions
    and then derive from the data how many dimensions there are, what the best way
    to talk about them is, how people refer to them across cultures and so forth.â€™â€'
