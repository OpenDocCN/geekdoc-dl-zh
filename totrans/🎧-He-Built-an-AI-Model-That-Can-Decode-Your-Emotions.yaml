    an interface you can build into anythingâ€”products, apps, robots, wearables, refrigerators,
    whatever you wantâ€¦the core of what [the] AI is doing is trying to figure out,
    â€˜What bits can I flip to make you happier?â€™â€ Alan says.'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Not your average AI assistant**.While discussing Humeâ€™s uses as an interface,
    Alan explains that itâ€™s distinct from an AI assistant because as opposed to carrying
    out tasks for users, Hume serves as a seamless intermediary between users and
    the underlying technology. â€œWe''re trying to take the tools that developers are
    building for an AI to operate and be the interface that the person talks to that
    deploys those tools,â€ he explains.'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
