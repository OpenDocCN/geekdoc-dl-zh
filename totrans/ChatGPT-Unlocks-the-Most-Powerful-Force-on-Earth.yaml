- en: With access to a vast database of 270 million contacts, Ava expertly ghostwrites
    and sends thousands of hyper-personalized emails monthly, ensuring maximum engagement
    and effectiveness. [Ava](https://artisan.co/ava-sales-rep/?utm_source=newsletter&utm_medium=sponsored_email&utm_campaign=every&utm_content=26_jan_2024)
    not only schedules meetings autonomously in your calendar but also promises to
    multiply your leads, meetings, and deals tenfold, all at just 4 percent of the
    cost of a human appointment setter.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 有了超过2.7亿联系人的庞大数据库，Ava每月都能精确地撰写并发送数千封超个性化的电子邮件，确保最大限度地提高参与度和效果。[Ava](https://artisan.co/ava-sales-rep/?utm_source=newsletter&utm_medium=sponsored_email&utm_campaign=every&utm_content=26_jan_2024)不仅可以自动在您的日历中安排会议，还承诺将您的潜在客户、会议和交易增加十倍，所有这些只需人工预约的成本的4%。
- en: My dad is an entrepreneur, like me. (Or, more properly, I’m an entrepreneur
    like him.) He’s always coming up with these ideas. But he’s not in tech. He’s
    worked in the cemetery and funeral industry for the last 40 years. Normally, I’d
    have to do this task for him. (Which means it probably wouldn’t get done—or it
    would, but with a lot of sighing and delays.)
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 我爸像我一样是一名企业家。（或者，更准确地说，我是一名像他一样的企业家。）他总是想出这些主意。但他不是从事科技行业的。在过去的40年里，他一直在墓地和丧葬行业工作。通常，我得替他做这件事。（这意味着它可能不会完成——或者完成了，但伴随着很多叹息和延迟。）
- en: To keep myself in the will *and* save some time, I told my dad to ask ChatGPT
    to write it. He typed in his lay description of the app, and with just a few back-and-forth
    chats, out popped a pretty good product spec. It looked like a product manager
    had written it.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 为了让自己留在遗嘱中*并且*节省一些时间，我告诉我爸让ChatGPT来写。他输入了他对应用程序的普通描述，经过几次简短的交谈，一个相当不错的产品规格就出现了。看起来像是一个产品经理写的。
- en: 'ChatGPT did a *subtle translation* from one version of English to another.
    The version my dad speaks is the one spoken by anyone who uses an iPhone: It’s
    the vernacular of *I want it to do this, and look like that*. But product managers
    and engineers don’t speak that version of English when they are making something.
    They speak a specialist language with words that carve the world in particular
    ways that make building things easier—words like *MVP* and *React* and *backend*
    and *SQL database*.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT对英语的一种版本进行了*微妙的翻译*。我爸所说的版本是任何使用iPhone的人所说的版本：这是*我想它做这个，看起来像那个*的口语。但是当产品经理和工程师在制作东西时，他们不会说这种版本的英语。他们说的是一种专业的语言，用一些词来将世界划分为特定的方式，使构建东西变得更容易——诸如*MVP*、*React*、*后端*和*SQL数据库*之类的词。
- en: These are words that my dad may recognize, but he can’t wield. With ChatGPT,
    he can. This translation is a powerful way for him to get more done than he ever
    could previously.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是我爸可能认识但不能运用的词汇。有了ChatGPT，他可以了。这种翻译是他能够完成比以前更多事情的强大方式。
- en: 'The obvious objection to my “subtle translation” argument is that creating
    a product spec from a lay explanation is not just an act of translation. It also
    requires expertise and *thinking*. My rebuttal is that any good translation usually
    incorporates these elements. You can never translate text word for word from one
    language to another, because translation always implies interpretation. Indeed,
    the philosopher George Steiner argued in his book [*After Babel*](https://www.amazon.com/After-Babel-Aspects-Language-Translation-ebook/dp/B00BZILWJE)that
    *any* act of understanding language is translation: “Thus a human being performs
    an act of translation, in the full sense of the word, when receiving a speech-message
    from any other human being. Time, distance, disparities in outlook or assumed
    reference, make this act more or less difficult.”'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 对于我“微妙翻译”的论点的明显反对意见是，从 lay 解释中创建产品规范不仅仅是翻译的行为。这还需要专业知识和 *思考*。我的反驳是，任何良好的翻译通常都会包含这些元素。你永远不能逐字逐句地将一种语言翻译成另一种语言，因为翻译总是意味着解释。事实上，哲学家乔治·斯坦纳在他的书《*巴别塔之后*》中提出的论点是，*任何*理解语言的行为都是翻译：“因此，一个人在接收来自任何其他人的话语信息时，都在进行一种翻译行为，这是完全意义上的。时间、距离、观点或假设参照的差异，使这种行为变得更加困难。”
- en: Also, if ChatGPT can do it, there’s a good chance that the amount of truly new
    thinking involved is fairly low. This kind of work is mostly transposing from
    one format to another, where both forms are already fairly well understood.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 另外，如果 ChatGPT 能够做到，那么很有可能涉及到真正新颖思维的数量是相当有限的。这种工作主要是将一种格式转置为另一种格式，而这两种形式已经相当了解。
- en: If you buy the argument, the consequences are massive. How do I know? We’ve
    been here before.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你买这个论点，后果是巨大的。我怎么知道？我们之前就在这里过。
- en: In the biblical story of Babel, all of the world’s people once spoke the same
    language. This shared language was a huge aid to their coordination—and their
    ambition. They became so powerful that they attempted to build a tower to heaven.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 在《创世纪》中的巴别塔的圣经故事中，全世界的人曾经说同一种语言。这种共同的语言对他们的协调和他们的野心是一个巨大的帮助。他们变得如此强大，以至于试图建造通往天堂的塔。
- en: 'God took notice: “Look, they are one people, and they have all one language,
    and this is only the beginning of what they will do; nothing that they propose
    to do will now be impossible for them.” (Genesis 11:6 NRSVUE)'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 上帝注意到了：“看哪，他们成为一样的人，他们都说同一种语言，这只是他们所要做的事的开端，以后他们所要做的事没有一样不成就的。”（《创世纪》11:6 NRSVUE）
- en: He (or she) being a cunning, jealous type reacted in a clever way. Rather than
    killing them via an apocalypse of fire and lightning, he confused them so that
    they “[would] not understand one another’s speech.” ( Genesis 11:8 NRSVUE) He
    scattered them across the earth, thereby limiting their power.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 他（或她）作为一个狡猾、嫉妒的类型，以聪明的方式做出了反应。与其通过火焰和闪电的末日来杀死他们，他让他们感到困惑，以至于他们“[无法彼此理解对方的言语]”（《创世纪》11:8
    NRSVUE）。他将他们分散到地球各处，从而限制了他们的力量。
- en: In other words, good translation equals human coordination. And human coordination
    is the most powerful force on Earth. We can see ChatGPT already beginning to unlock
    this superpower.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，良好的翻译等于人类的协调。而人类的协调是地球上最强大的力量。我们可以看到 ChatGPT 已经开始释放这种超能力。
- en: In both of the cases I mentioned above, it created opportunities for people
    to work together that had previously been impossible, solely for lack of a good
    translator. Examples like this abound. Think of how many startups aren’t funded
    because the founders don’t speak the language of venture capital, or how much
    scientific knowledge goes unused because lay people don’t speak the language of
    statistics, or how many relationships break up because people speak in different
    languages of emotion.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 在我上面提到的两种情况中，它为人们合作创造了以前不可能的机会，仅仅是因为缺乏一个好的翻译。这样的例子比比皆是。想想有多少初创企业因为创始人不懂风险投资的语言而没有得到资金，或者因为
    lay 人不懂统计语言而浪费了多少科学知识，或者因为人们使用不同的情感语言而导致多少关系破裂。
- en: Subtle translations allow people from different walks of life, in different
    parts of the economy, to communicate and coordinate efforts. They break down barriers
    that would normally take months or years of effort to break down.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 微妙的翻译让来自不同经济领域、不同生活方式的人能够沟通和协调努力。它们打破了通常需要数月甚至数年努力才能打破的障碍。
- en: I just hope we stay away from building too many towers.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 我只是希望我们不要建造太多的塔。
- en: '* * *'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '*End note*: Astute readers will notice that in [my previous piece](https://every.to/chain-of-thought/chatgpt-and-the-future-of-the-human-mind),
    I described ChatGPT as a summarizer, and in this piece I describe it as a translator.
    I’m still undecided on which term is most apt, but I think that properly understood,
    summarizing is a subset of translating. (You can replace almost any sentence that
    uses “summarize” as the verb with “translate” and it makes sense, but the reverse
    isn’t true.) So I’m leaning toward using “translator” as a description going forward,
    but I’m still undecided. I welcome your thoughts!'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '*结尾注*：敏锐的读者会注意到，在[我之前的一篇文章](https://every.to/chain-of-thought/chatgpt-and-the-future-of-the-human-mind)中，我将
    ChatGPT 描述为一个总结者，而在这篇文章中，我将其描述为一个翻译者。我对哪个术语更合适仍未决定，但我认为，正确理解的话，总结是翻译的一个子集。（你可以用“总结”作为动词来替换几乎任何一句话，用“翻译”都是有意义的，但反过来却不成立。）因此，我倾向于在未来使用“翻译者”作为描述，但我仍未决定。我欢迎你的想法！'
