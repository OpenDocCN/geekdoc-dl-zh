- en: I’ve been writing for a few weeks about how ChatGPT has caused me to [see reality
    differently](https://every.to/chain-of-thought/chatgpt-and-the-future-of-the-human-mind).
    I’m seeing summaries everywhere, I’ve changed my definition of the intellect,
    and I’m thinking of myself as a [manager of models](https://every.to/chain-of-thought/the-knowledge-economy-is-over-welcome-to-the-allocation-economy)
    rather than an individual contributor.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我已经写了几周关于ChatGPT如何让我[以不同的方式看待现实](https://every.to/chain-of-thought/chatgpt-and-the-future-of-the-human-mind)。我到处都看到摘要，我改变了智力的定义，我把自己看作[模型的管理者](https://every.to/chain-of-thought/the-knowledge-economy-is-over-welcome-to-the-allocation-economy)，而不是个体贡献者。
- en: Recently, ChatGPT changed something else.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，ChatGPT改变了另一件事情。
- en: It has helped me see that English is not one language. Instead, there are many
    different, invisible versions of English. They all bear a resemblance to one another—like
    members of a family—but they are all different. And, like people within families
    of a certain type, they don’t directly talk to one another.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 它帮助我看到英语并不是一种语言。相反，有许多不同的、看不见的英语版本。它们彼此之间都有相似之处—像一个家庭的成员—但它们又都不同。而且，就像某一类型的家庭中的人一样，它们不直接交流。
- en: I’m not referring to explicit dialects like Creole. Instead, I’m talking about
    something more subtle. Let me give you some examples.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 我不是在指明像克里奥尔语这样的明确方言。相反，我说的是更微妙的东西。让我举几个例子。
- en: Several people who work at Every speak English as a second language. Their spoken
    English is fluent, but sometimes their writing is a little less so. Their subjects
    don’t always agree with verbs, prepositions are slightly off, or they reverse
    word order. It was enough to be understandable but required some copy editing.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 一些在Every工作的人将英语作为第二语言。他们口语流利，但有时他们的书面表达略逊一筹。他们的主语并不总是与动词一致，介词略有不当，或者他们颠倒了词序。这已经足够让人理解，但需要一些编辑。
- en: Soon after ChatGPT came out, I noticed that their writing became perfect. ChatGPT
    helped to smooth over the subtle imperfections that give away a non-native English
    speaker. But it’s not translating from one language into another. Instead, it’s
    doing so from one version of English into another—dramatically expanding the scope
    and value of the work that these people can do, with no corresponding increase
    of effort on their part.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在ChatGPT推出后不久，我注意到他们的写作变得完美了。ChatGPT帮助平滑了那些暴露出非母语英语者的微妙瑕疵。但它并不是从一种语言翻译成另一种语言。相反，它是从一种英语版本翻译成另一种——极大地扩展了这些人可以做的工作的范围和价值，而他们自己的努力没有相应的增加。
- en: But ChatGPT’s translations go beyond merely fixing slight grammar errors.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 但ChatGPT的翻译不仅仅是修复了一些轻微的语法错误。
- en: My dad came to me recently, as dads do, with an idea for an app to help him
    better market his business. He could explain it to me over the phone, but the
    problem was getting it written into a product spec that an engineer could use
    to build.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 我爸最近找到我，像父亲一样，提出了一个帮助他更好地推广他的业务的应用程序的想法。他可以通过电话向我解释，但问题是将其写入产品规格，以便工程师可以用来构建。
- en: ''
  id: totrans-24
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
