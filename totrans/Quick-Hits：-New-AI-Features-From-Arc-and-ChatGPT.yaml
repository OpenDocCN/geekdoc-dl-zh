- en: 'Quick Hits: New AI Features From Arc and ChatGPT'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 快报：Arc 和 ChatGPT 的新 AI 功能
- en: 来源：[https://every.to/chain-of-thought/quick-hits-new-ai-features-from-arc-and-chatgpt](https://every.to/chain-of-thought/quick-hits-new-ai-features-from-arc-and-chatgpt)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://every.to/chain-of-thought/quick-hits-new-ai-features-from-arc-and-chatgpt](https://every.to/chain-of-thought/quick-hits-new-ai-features-from-arc-and-chatgpt)
- en: I couldn’t write this week because my thumb hurt.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这个星期我不能写作，因为我的拇指疼。
- en: I’ve been writing a lotlately, and my theory is that it’s a repetitive stress
    injury from pressing the spacebar too much. (Or it’s because [I’m burying my anger](https://www.amazon.com/Healing-Back-Pain-Mind-Body-Connection/dp/0446557684).
    Or maybe it’s both?)
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我最近写作很多，我的理论是这是因为按太多次空格键引起的重复性压力伤害。（或者是因为[我在埋藏我的愤怒](https://www.amazon.com/Healing-Back-Pain-Mind-Body-Connection/dp/0446557684)。或者可能两者都有？）
- en: 'I’ve tried a few things to make it feel better: various stretches that you
    might imagine seeing performed in Florida retirement homes, a wrist wrap that
    would look appropriate on a contestant at a senior PGA tour event, and a painkilling
    cream that smells like the discount vodka we used to drink in college—all to no
    avail.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我尝试了一些方法让它感觉好些：各种伸展动作，你可能会想象在佛罗里达养老院看到的，一种手腕包裹，在老年 PGA 巡回赛选手身上看起来合适，以及一种闻起来像我们大学时喝的廉价伏特加的止痛霜——但都没有用。
- en: (My dad plunges *his* aching thumb into an icy drink and says “ahhhhhhh,” which
    was the obvious next thing to try, but my pride hasn’t allowed me to do this yet.
    I’d like to continue to pretend that I’m not fully becoming him in my old age.)
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: （我爸爸把*他*疼痛的拇指插入冰饮料中，说“啊啊啊啊”，这是明显的下一步尝试，但是我的自尊心还没有让我这样做。我想继续假装我在变老的过程中没有完全变成他。）
- en: In lieu of a better solution, I’ve had to resort to using my *left* thumb to
    press the spacebar, which is awkward and slow. I am an athlete of the keyboard.
    For me, writing is thinking, and spacing with my left thumb is like asking Michael
    Jordan to do a lay-up on one leg. It just doesn’t feel right; the sentences don’t
    flow.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 缺乏更好的解决方案，我不得不使用*左*拇指按空格键，这很尴尬也很慢。我是键盘运动员。对我来说，写作就是思考，用左拇指空格就像让迈克尔·乔丹单腿上篮一样。感觉不对，句子不流畅。
- en: So I lazed this week. James Bond had a license to kill, and writers—when the
    ideas aren’t flowing—have a license to laze. To pass the time, I drank too much
    coffee. I stared off into space. I wrote a short story from the perspective of
    Bryan Johnson’s left kidney. Photos below.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 所以这个星期我懒了。詹姆斯·邦德有杀人的许可证，而作家们——当思维不流畅时——有懒散的许可证。为了消磨时间，我喝了太多咖啡。我盯着天花板发呆。我写了一个从布赖恩·约翰逊的左肾的视角出发的短篇小说。照片如下。
- en: '*What I look like when I can’t figure out what to write and my thumb hurts.*'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '*当我不知道该写什么而我的拇指又疼得厉害时，我的表情就像这样。*'
- en: The one thing that can get a writer with a sore thumb to actually, you know,
    write is a deadline. There was a lot of news this week, so I’m writing quick hits
    about an incredible new ChatGPT feature, the Arc browser’s AI update, and my podcast.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 唯一能让一位拇指疼痛的作家真正写作的是截止日期。本周有很多新闻，所以我写了一些关于 Arc 浏览器的令人难以置信的新 ChatGPT 功能、Arc 浏览器的
    AI 更新以及我的播客的快报。
- en: Hopefully my thumb will be back to typing shape by next week for a full essay.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 希望下周我的拇指能恢复打字的状态，写一篇完整的文章。
- en: 'Arc introduces v2: the browser that browsers for you with AI'
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Arc 推出 v2：使用人工智能为您浏览网页的浏览器
- en: '*(Disclosure: I am an angel investor in Arc and good friends with its co-founder
    and CTO, Hursh Agrawal.)*'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '*(声明：我是 Arc 的天使投资人，也是其联合创始人兼首席技术官 Hursh Agrawal 的好朋友。)*'
- en: 'In [December 2022](https://every.to/chain-of-thought/i-trained-a-gpt-3-chatbot-on-every-episode-of-my-favorite-podcast?sid=32555),
    I asked myself where power might settle in the AI ecosystem and predicted it would
    do so in four places:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在[2022年12月](https://every.to/chain-of-thought/i-trained-a-gpt-3-chatbot-on-every-episode-of-my-favorite-podcast?sid=32555)，我问自己
    AI 生态系统中权力可能会在哪里得到解决，并预测会在四个地方得到解决：
- en: The operating system layer
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 操作系统层面
- en: The browser
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 浏览器
- en: The layer of models that are willing to return risky results to users
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 愿意向用户提供风险结果的模型层面
- en: The copyright layer
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 版权层面
- en: 'I wrote that power would settle at the browser layer because:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 我写道，权力将在浏览器层面上得到解决，因为：
- en: “[Browsers are] able to sit between the user and any other interaction with
    the internet. Once Chrome, **Arc,** or Mac OS **has an intelligent AI assistant
    that can perform tasks for you given a few sentences about what you want, your
    desire to go to a website that can do the same thing will go down tremendously.**
    Operating systems and browsers also have the advantage of being run on your computer,
    so the integration will be more seamless and they’ll have access to lots of data
    that web-based AI applications aren’t going to have access to—so they’ll likely
    have better abilities to complete tasks.” [Emphasis added]
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “[浏览器]能够置身于用户和与互联网的任何其他交互之间。一旦Chrome，**Arc**或Mac OS **拥有了一个能够根据你想要的东西简要描述执行任务的智能AI助手，你对访问能够完成同样任务的网站的愿望将大大减少。**
    操作系统和浏览器还有一个优势，就是在你的计算机上运行，因此集成将更加无缝，它们将能够访问大量网络AI应用程序无法访问的数据——因此它们可能具有更好的完成任务的能力。”
    [强调添加]
- en: 'Well, Arc built exactly that. On Thursday, [the company launched](https://www.youtube.com/watch?v=WIeJF3kL5ng&t=175s)
    two powerful new AI features for its browser: Instant Links and Arc Explore.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 嗯，Arc正是建立了这个。在星期四，[该公司推出了](https://www.youtube.com/watch?v=WIeJF3kL5ng&t=175s)其浏览器的两个强大的新AI功能：Instant
    Links和Arc Explore。
