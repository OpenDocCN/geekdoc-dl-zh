- en: 'Self-Paced Workshop: Learn to Write with AI'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 自学速度研讨会：学习使用 AI 写作
- en: 来源：[https://every.to/chain-of-thought/online-workshop-learn-to-write-with-ai](https://every.to/chain-of-thought/online-workshop-learn-to-write-with-ai)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://every.to/chain-of-thought/online-workshop-learn-to-write-with-ai](https://every.to/chain-of-thought/online-workshop-learn-to-write-with-ai)
- en: AI can help you produce the best writing of your life—but only if you know how
    to use it well.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: AI 可以帮助你产生一生中最好的写作—但只有当你知道如何使用它时。
- en: 'In this 90 minute subscriber-only workshop I take you through how I use AI
    in my writing process. We''ll cover how AI can help you:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个仅限订阅者的 90 分钟研讨会中，我将带领你了解我在写作过程中如何使用 AI。我们将涵盖 AI 如何帮助你：
- en: Get your thoughts down when you want to
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当你想要时记录你的想法
- en: Organize your thoughts before you get started on a piece
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在你开始写作之前整理你的思绪
- en: Capture a voice when you want the flavor of a particular writer
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 捕捉特定作家风格的声音
- en: Summarize complex ideas when you’re trying to explain
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在尝试解释时总结复杂的想法
- en: Help you when you get stuck
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在你遇到困难时帮助你
- en: Evaluate your writing when you need a fresh brain
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当你需要一个清醒的大脑来评估你的写作时
- en: You'll get to see how each of these techniques are used in my writing process,
    and have the chance to try them in a hands-on way yourself.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 你将看到每种技巧在我的写作过程中是如何被运用的，并有机会亲自动手尝试它们。
- en: By the end of the workshop you'll have a detailed understanding of how to use
    AI to get your best ideas out of your head and into high-quality writing that
    will spread.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 到研讨会结束时，你将详细了解如何使用 AI 将你头脑中最好的想法写成高质量的文字。
