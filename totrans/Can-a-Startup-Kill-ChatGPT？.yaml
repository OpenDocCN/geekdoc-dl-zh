- en: Can a Startup Kill ChatGPT?
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 一家初创公司能够击败 ChatGPT 吗？
- en: 来源：[https://every.to/chain-of-thought/can-a-startup-kill-chatgpt](https://every.to/chain-of-thought/can-a-startup-kill-chatgpt)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://every.to/chain-of-thought/can-a-startup-kill-chatgpt](https://every.to/chain-of-thought/can-a-startup-kill-chatgpt)
- en: The [destination chatbot market](https://every.to/chain-of-thought/will-google-s-bard-be-a-destination-chatbot)
    has become a knife fight for dominance.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[目的地聊天机器人市场](https://every.to/chain-of-thought/will-google-s-bard-be-a-destination-chatbot)
    已经成为了主导地位的一场搏斗。'
- en: A year after OpenAI’s release of ChatGPT-4, Google and Anthropic have caught
    up in the quality of their chatbot products. They’ve both released public or private
    beta models ([Gemini 1.5 Pro](https://every.to/chain-of-thought/i-spent-a-week-with-gemini-pro-1-5-it-s-fantastic?sid=37573)
    and [Claude 3 Opus](https://every.to/napkin-math/claude-3-is-the-most-human-ai-yet?sid=37574),
    respectively) that sport larger context windows than GPT-4\. They also match GPT-4
    by benchmark and surpass it in vibes, in certain cases.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在 OpenAI 推出 ChatGPT-4 一年后，谷歌和 Anthropic 在其聊天机器人产品质量上已经赶上。他们都发布了公开或私人 beta 模型（[Gemini
    1.5 Pro](https://every.to/chain-of-thought/i-spent-a-week-with-gemini-pro-1-5-it-s-fantastic?sid=37573)
    和 [Claude 3 Opus](https://every.to/napkin-math/claude-3-is-the-most-human-ai-yet?sid=37574)，分别）具有比
    GPT-4 更大的上下文窗口。在某些情况下，他们在氛围方面甚至超过了 GPT-4。
- en: OpenAI is still clearly the winner by popularity, though. I’d be surprised if
    Google or Anthropic truly threatens it for mainstream adoption in the near future.
    And I’m curious to see what OpenAI does next. I’d be willing to bet that the company
    has a compelling response up its sleeves. Today, though, I want to talk about
    startups.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，OpenAI 明显仍是受欢迎的赢家。如果谷歌或 Anthropic 在不久的将来真正威胁到其主流采用率，我会感到惊讶。我很好奇 OpenAI
    接下来会做些什么。不过，今天我想谈谈初创公司。
- en: How vulnerable is ChatGPT to disruption? Let’s say OpenAI maintains its dominant
    position against incumbents—will it be able to maintain it against disruption?
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 聊天机器人 ChatGPT 对干扰有多脆弱？假设 OpenAI 保持其对现有公司的主导地位——它能够抵御干扰吗？
- en: Both [Google’s Gemini mishap](https://every.to/everything/i-spent-a-week-with-gemini-pro-1-5-it-s-fantastic-ai-and-the-vision-pro-don-t-need-a-killer-app-and-more?sid=37576)
    and the sometimes-backwards trajectory of ChatGPT response quality over the last
    few months suggest to me that large chatbot players are vulnerable to disruption—unless
    they modify their product strategy. Let me explain why.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 谷歌的 Gemini 事件和 ChatGPT 过去几个月响应质量的有时倒退的轨迹表明，我认为大型聊天机器人公司容易受到干扰的影响——除非他们调整其产品战略。让我解释一下为什么。
- en: A quick primer on disruption
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于干扰的快速入门
- en: The word “disruption” is used colloquially to mean any instance where a startup
    beats an incumbent, but in its original formulation, it meant something specific.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: “干扰”一词在口语中被用来指任何初创公司击败现有公司的情况，但在其最初的制定中，它有着特定的含义。
- en: '[Disruption](https://en.wikipedia.org/wiki/Disruptive_innovation), as theorized
    by Clayton Christensen in the early 1990s, is a process by which a startup offers
    a lower-cost product that performs worse along standard dimensions of performance
    for a small subset of customers outside of the mainstream. The product gets adoption,
    though, because it performs better on a new dimension of performance that is important
    to its niche customer set. Over time, the disruptor improves on standard performance
    metrics so that it can move up-market to higher-value customers, while maintaining
    its other advantages.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[干扰](https://en.wikipedia.org/wiki/Disruptive_innovation)，由克莱顿·克里斯坦森在 1990
    年代初提出的理论，是一个过程，其中一家初创公司提供了一个在标准性能维度上表现较差的低成本产品，针对主流市场之外的一小部分客户。该产品得到了采纳，因为它在对其特定客户群体重要的新性能维度上表现更好。随着时间的推移，干扰者改善了标准性能指标，以便可以向更高价值的客户推广，同时保持其其他优势。'
- en: The startup is able to displace a larger, well-managed incumbent because the
    latter sees that the startup’s original product is lower cost and lower margin,
    and generally performs worse. So it looks like a bad business. Therefore, the
    incumbent fails to react until it’s too late.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 由于后者认为初创公司的原始产品成本较低、利润率较低，并且通常表现更差，所以它看起来像是一个不好的业务。因此，该公司在为时已晚之前无法做出反应。
- en: It’s a neat theory because it proposes that businesses fail not because managers
    are stupid, but because smart managers at incumbents properly following the incentives
    of their business and sticking close to their customers become blind to disruptive
    innovations. (For more on disruption theory from me, [see this previous piece](https://every.to/superorganizers/how-new-ideas-happen-755569?sid=37578).)
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个巧妙的理论，因为它提出企业失败并不是因为经理们愚蠢，而是因为在职的聪明经理们正确地遵循了他们业务的激励机制，并紧密围绕着他们的客户，变得盲目地对颠覆性创新视而不见。（欲了解更多关于颠覆理论的信息，请[参见我之前的文章](https://every.to/superorganizers/how-new-ideas-happen-755569?sid=37578)。）
- en: Disrupt, dip, dive, and disrupt
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 颠覆，跌宕，翻滚，颠覆
- en: Disruption happens when a startup releases a product that’s lower cost and lower
    performing than a large incumbent’s product—except that it outperforms in *one*
    dimension that the incumbent won’t copy.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 颠覆发生在一家初创公司发布了一款成本较低、性能较低的产品，比大型在职公司的产品要好的*一个*维度。
- en: 'There’s a very clear area where this applies in chatbot land: returning risky
    responses.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在聊天机器人领域有一个非常明确的应用领域：返回有风险的响应。
- en: 'In December 2022 I wrote in ["Artificial Unintelligence"](https://every.to/chain-of-thought/artificial-limits?sid=37577):'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 2022年12月我在["人工非智能"](https://every.to/chain-of-thought/artificial-limits?sid=37577)中写道：
- en: “We’re already at a point in the development of AI where its limitations are
    not always about what the technology is capable of. Instead, limits are self-imposed
    as a way to mitigate business (and societal) risk.”
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: “我们已经到了AI发展的一个点，其局限性不总是取决于技术的能力。相反，限制是出于自我限制的方式，作为减轻商业（和社会）风险的手段。”
- en: In other words, while large incumbents are scrounging for every last available
    GPU and hoovering up every last bit of data they can find to train ever-larger
    models, they are ignoring the fact that inference quality isn’t limited by the
    amount of data they use for their training runs. Instead, it is limited by their
    willingness to look bad or get sued.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，虽然大型在职公司正在争抢每一块可用的GPU，吸收他们能找到的每一丝数据来训练越来越大的模型，但他们忽视了一个事实，那就是推断质量并不受他们用于训练运行的数据量的限制。相反，它受到他们愿意看起来糟糕或被起诉的程度的限制。
- en: As chatbots get more widely distributed, the responses that they return tend
    to become blander. They’ll refuse to reproduce copyrighted work, take sides on
    thorny political issues, or dispense medical and legal advice.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 随着聊天机器人的广泛分布，它们返回的响应往往变得平淡无奇。它们将拒绝复制受版权保护的作品，在棘手的政治问题上采取立场，或提供医疗和法律建议。
- en: Why is this? Large incumbents need to toe a fine line between giving users what
    they want—and not causing their legal, communications, and compliance departments
    to lose their minds.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么会这样？大型在职公司需要在给用户想要的东西之间保持微妙的平衡——而不至于让他们的法律、传播和合规部门抓狂。
- en: Potential legal and reputational exposure is a much greater problem in chatbots
    than it is in search. Why? A search result is a list of links to *other people’s*
    sites. Google doesn’t have to take as much responsibility for the links that it
    serves because it’s linking to the sites that are most relevant to the user’s
    query.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在聊天机器人中，潜在的法律和声誉风险比在搜索中要严重得多。为什么呢？搜索结果是一系列链接，指向*其他人*的网站。谷歌不必对其提供的链接负太多责任，因为它链接到最符合用户查询的网站。
- en: 'Things are different in chatbot land. A chatbot gives an answer written for
    a user that has Google (or any other LLM provider’s) name on it. As the chatbot
    scales, its parent company will force it to act more like a corporate comms person:
    bland, edges sanded off, carefully honed to not piss anyone off. This is not a
    technical necessity—it’s a necessity of the way many stakeholders inside of a
    large organization act to constrain its communication.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在聊天机器人领域情况就不同了。聊天机器人给出的答案是为一个用户编写的，上面标有谷歌（或任何其他LLM提供商的）名字。随着聊天机器人的规模扩大，其母公司将迫使其行事更像一名企业公关人员：平淡无奇，棱角被磨掉，小心翼翼地不想惹怒任何人。这不是技术上的必要性，而是大型组织内许多利益相关者为限制其沟通方式而采取的必要手段。
- en: This presents an opportunity for small startups. You don’t have to beat OpenAI
    or Google at building the largest model with the largest amount of data. You just
    have to be willing to take a risk by, say, allowing your chatbot to say things
    that OpenAI or Google’s models are not allowed to say. Suddenly, you’ll have surpassed
    frontier model performance without state-of-the-art technology.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 这为小型初创公司提供了机会。你不必在构建具有最大数据量的最大模型方面击败OpenAI或谷歌。你只需要愿意承担风险，比如允许你的聊天机器人说出OpenAI或谷歌模型不允许说出的话。突然间，你就超越了前沿模型的性能，而不需要最先进的技术。
- en: You’d still only be serving a specific niche, and it’s not clear that there’s
    a path to scaling without running into the same blandness issues that incumbents
    face. You’d also have to deal with the legal, moral, and reputational repercussions.
    But there are ways to create such a product.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 你仍然只能服务于特定的利基市场，并且没有明确的扩展路径，而且可能会遇到老牌企业面临的同样的单调问题。 你还必须处理法律、道德和声誉的后果。 但是有办法创造这样的产品。
- en: How incumbents will likely respond
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 老牌企业可能会如何回应
- en: As I wrote in [December 2022](https://every.to/chain-of-thought/artificial-limits?sid=37537),
    incumbents are likely to learn to distribute legal, moral, and reputational risk
    to their users. Over time, the risk landscape will look more like search (“We’re
    just linking!”) than one in which they attach their names to every result their
    models return.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我在[2022年12月](https://every.to/chain-of-thought/artificial-limits?sid=37537)所写的，老牌企业很可能学会将法律、道德和声誉风险分散给他们的用户。
    随着时间的推移，风险形势将更像搜索（“我们只是提供链接！”）而不是它们将自己的名字与模型返回的每个结果相关联的情况。
- en: 'I see three ways to distribute risk:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 我看到了三种分散风险的方式：
- en: '**Open source**: Meta bears less risk for what people do with its open-source
    models than Google with Gemini or OpenAI with ChatGPT. This is for the simple
    fact that the company doesn’t host the models itself.'
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**开源**：与Google的Gemini或OpenAI的ChatGPT相比，Meta对其开源模型的使用风险较小。 这是因为该公司本身不托管模型。'
- en: '**APIs to enable third-party apps**: All of the major players allow anyone
    to build an app with their models, and the model they expose is already less restrictive
    in responses than the one available on the first-party app.'
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**API以启用第三方应用程序**：所有主要参与者都允许任何人使用他们的模型构建应用程序，并且他们公开的模型对响应的限制已经比第一方应用程序上可用的限制要少。'
- en: '**Custom chatbot personalities**: If the response from ChatGPT or Gemini comes
    not from ChatGPT or Gemini itself but from, say, the way an individual brand or
    consumer tuned the model, the companies can get away with riskier results. ChatGPT’s
    custom GPT feature is a step in this direction.'
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**自定义聊天机器人个性**：如果ChatGPT或Gemini的响应不是来自ChatGPT或Gemini本身，而是来自例如某个个体品牌或消费者调整模型的方式，那么公司可以逃脱更多风险。ChatGPT的自定义GPT功能是朝这个方向迈出的一步。'
- en: Maybe it’s my bias as an internet writer, but  the custom chatbot personalities
    option is the most interesting. I think the best business position for large incumbents
    is to allow the responses generated by AI to be written by another brand or “author”
    who appeals to a specific audience. (The same goes for tools like Arc [in which
    I’m an investor] and Perplexity, both of which automatically summarize search
    results into “articles” for users. The output is generic, but over time I expect
    it to be voice- and personality-dependent.)
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 或许这是作为一名互联网作家的偏见，但自定义聊天机器人个性选项是最有趣的。我认为大型老牌企业的最佳业务定位是允许由吸引特定受众的另一品牌或“作者”编写由AI生成的响应。（对于像Arc（我是投资者之一）和Perplexity这样的工具也是一样，它们将搜索结果自动总结成用户的“文章”。
    输出是通用的，但我预计随着时间的推移，它将是与声音和个性相关的。）
- en: I can imagine, for example, a scenario whereby readers of this newsletter opt
    for ChatGPT or Perplexity to write answers in an Every house style that mimics
    the curious, technical, and entrepreneurial outlook of our readers. I could see
    the same thing for people who enjoy writing and perspectives that I find unappealing,
    like Breitbart or TMZ.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，我可以想象这样的情景：本通讯的读者选择ChatGPT或Perplexity来以一种模仿我们读者的好奇、技术和企业家精神的Every house风格编写答案。
    我也可以想象对于那些喜欢我觉得不吸引人的写作和观点的人，比如Breitbart或TMZ，也会有同样的情况发生。
- en: Ultimately, I think allowing AI to represent a wide diversity (within certain
    limits) of perspectives and viewpoints is the best business decision for incumbents
    and the best experience for users—and leaves room for a new breed of publishers
    and content creators to thrive in an AI-first world. If incumbents don’t enable
    it, I’d expect startups will.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，我认为允许AI代表各种（在一定限度内）观点和视角是老牌企业的最佳业务决策，也是用户的最佳体验，同时也为新一代的出版商和内容创作者在以AI为先的世界中蓬勃发展留下了空间。
    如果老牌企业不支持它，我预计初创公司会。
- en: Game on.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 游戏开始了。
