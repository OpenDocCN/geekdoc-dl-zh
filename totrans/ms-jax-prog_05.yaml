- en: Regularization Techniques
  id: totrans-90
  prefs: []
  stylish: true
  type: TYPE_NORMAL
- en: '`def dropout(inputs, dropout_rate=0.2):`'
  id: totrans-91
  prefs: []
  stylish: true
  type: TYPE_NORMAL
- en: '`mask = (np.random.rand(*inputs.shape) < 1.0 - dropout_rate) / (1.0 - dropout_rate)`'
  id: totrans-92
