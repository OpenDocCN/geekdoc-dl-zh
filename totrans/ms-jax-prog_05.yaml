  id: totrans-76
  prefs: []
  stylish: true
  type: TYPE_NORMAL
- en: '`velocity = 0`'
  id: totrans-77
  prefs: []
  stylish: true
  type: TYPE_NORMAL
- en: '`for epoch in range(epochs):`'
  id: totrans-78
  prefs: []
  stylish: true
  type: TYPE_NORMAL
- en: '`for i in range(len(inputs))`'
  id: totrans-79
  prefs: []
  stylish: true
  type: TYPE_NORMAL
- en: '`# Forward pass`'
  id: totrans-80
  prefs: []
  stylish: true
  type: TYPE_NORMAL
- en: '`# Backward pass and weight updates`'
  id: totrans-81
  prefs: []
  stylish: true
  type: TYPE_NORMAL
- en: '`velocity = momentum * velocity + learning_rate * gradient`'
  id: totrans-82
