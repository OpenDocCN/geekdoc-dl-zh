- en: AI Chatbot Course Sneak-Peak
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: AI聊天机器人课程预览
- en: 来源：[https://every.to/chain-of-thought/the-most-creative-month-of-your-life](https://every.to/chain-of-thought/the-most-creative-month-of-your-life)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://every.to/chain-of-thought/the-most-creative-month-of-your-life](https://every.to/chain-of-thought/the-most-creative-month-of-your-life)
- en: 'Hey there, [Dan](https://twitter.com/danshipper) here:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 嗨，[丹](https://twitter.com/danshipper)在这里：
- en: Early-bird pricing is ending on **Monday** for our [**How to Build an AI Chatbot**](https://www.chatbot-course.com/) course.
    It will give you all the tools you need to create your very own GPT-4 chatbot
    in 30 days—no programming experience required.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 早鸟价格将于**周一**结束，适用于我们的[**如何构建AI聊天机器人**](https://www.chatbot-course.com/)课程。它将为您提供创建自己的GPT-4聊天机器人所需的所有工具，无需编程经验即可完成。
- en: 'If you''re curious, we have a sneak peak of the course for you. You can watch
    a preview of the first lecture where we take you through building a simple chatbot
    from start-to-finish with ChatGPT. Check them below:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你好奇，我们为你提供了课程的预览。您可以观看第一次讲座的预览，我们将带您通过使用ChatGPT从头到尾构建一个简单的聊天机器人。请查看下面的内容：
- en: Students in previous cohorts have been able to build incredible things, [check
    them out!](https://www.chatbot-course.com/student-showcase)​
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 之前的学生已经能够构建出令人难以置信的东西，[查看一下吧！](https://www.chatbot-course.com/student-showcase)​
- en: ''
  id: totrans-10
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '* * *'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Course Details
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 课程详情
- en: The course will run from **November 20th to December 19th**, meeting once a
    week for four weeks. There will also be a Demo Day on **January 12th** where you'll
    be able to present your chatbot to fellow students and launch it to our audience
    of 90,000+ subscribers.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 课程将于**11月20日至12月19日**进行，每周一次，为期四周。另外，还将于**1月12日**举行Demo Day，您将有机会向其他学生展示您的聊天机器人，并将其推向我们的90,000多名订阅者观众。
- en: '**Here’s the deal**: the course typically costs $2,000, but early birds can
    enroll for just $1,300, plus the price of an [**Every**](https://every.to/) paid
    subscription. Early bird ends on Monday so act soon:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**这是交易的详情**：课程通常价格为$2,000，但早鸟可以以仅$1,300的价格注册，再加上一个[**Every**](https://every.to/)付费订阅的费用。早鸟优惠截止到周一，请尽快行动：'
- en: (If you’re already an Every paid subscriber, please [*click here*](https://every.to/p/how-to-build-a-gpt-4-chatbot))
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: (如果您已经是Every付费订阅者，请[*点击此处*](https://every.to/p/how-to-build-a-gpt-4-chatbot))
- en: No need to be a great programmer; all you need is some curiosity and the drive
    to learn. With hands-on projects, live sessions, and a supportive community, you're
    set up for success from day one.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 无需成为优秀的程序员；您只需要一些好奇心和学习的动力。通过实践项目、实时课程和一个支持性社区，您从第一天就开始为成功做好准备。
- en: Do you have questions? Hit reply to this email and let's chat.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 有问题吗？请回复此电子邮件，让我们聊一聊。
- en: If you feel inspired or curious to delve deeper, remember we have early bird
    pricing until November 6th, meaning you can save $500 by reserving your spot today.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您感到受到启发或好奇深入了解，请记住我们的早鸟价格截止到11月6日，这意味着您可以节省$500，通过今天预订您的位置。
- en: We hope to see you in class!
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 我们希望在课堂上见到您！
- en: '* * *'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '*P.S. We just opened up a self-paced option for the course. You won''t have
    access to our community or the live sessions. But you''ll get access to all of
    the videos and sample code for the course. It''ll cost $300 + the cost of an Every
    subscription. If you want access, reply to this email and let us know!*'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '*P.S.我们刚刚推出了课程的自学选项。您将无法访问我们的社区或实时课程。但您将获得课程的所有视频和示例代码。费用为$300加上一个Every订阅的费用。如果您想获得访问权限，请回复此电子邮件告诉我们！*'
