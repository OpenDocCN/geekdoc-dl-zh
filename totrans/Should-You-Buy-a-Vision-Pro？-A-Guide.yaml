- en: Should You Buy a Vision Pro? A Guide
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你应该购买 Vision Pro 吗？一份指南
- en: 来源：[https://every.to/chain-of-thought/should-you-buy-a-vision-pro-a-guide](https://every.to/chain-of-thought/should-you-buy-a-vision-pro-a-guide)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://every.to/chain-of-thought/should-you-buy-a-vision-pro-a-guide](https://every.to/chain-of-thought/should-you-buy-a-vision-pro-a-guide)
- en: 'The Vision Pro is a dream. I mean this in two senses:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: Vision Pro 是一个梦。我是指两个意义上的：
- en: It’s wonderful, it’s inspiring, it’s powerful. It is a machine built to create
    peak experiences. It brings your whole body into the digital world, so it can
    create high points in flow, in thought, in empathy, and in excitement.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 它很棒，它很鼓舞人心，它很强大。它是一个建立在创造高峰体验的机器。它将你的整个身体带入数字世界，这样它就可以在流动、思想、共鸣和兴奋方面创造高峰。
- en: We are spatial beings, and our ability to think, create, and build expands when
    we are able to do it in three dimensions. This is why the Vision Pro is a dream.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我们是空间存在，当我们能够在三维空间中进行思考、创造和建设时，我们的能力就会扩展。这就是为什么 Vision Pro 是一个梦。
- en: 'But it’s a dream in another sense: It’s frustrating. You often can’t quite
    do exactly what you want. It comes close, but the lack of great software limits
    what is possible to do with it today.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 但在另一个意义上，它是一个梦：它令人沮丧。你经常不能完全做到你想要的。它接近，但是优秀的软件缺失限制了今天可以做的事情。
- en: 'If you’re thinking about buying one, you should ask yourself: How much money
    is a dream worth to you?'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你正在考虑购买一台，你应该问问自己：一个梦对你值多少钱？
- en: The living room of the future
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 未来的客厅
- en: I’m typing this to you in a gigantic Google Docs document that is shimmering
    in front of the tall white wall of my living room. I can control the document
    with my eyes and by pressing the tips of my thumb and pointer finger together,
    as if tonight, for one night only, I’m Gandalf or Matilda.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我正在一个巨大的谷歌文档中给你打字，这个文档在我客厅的高墙前闪闪发光。我可以用眼睛控制文档，也可以通过将大拇指和食指的尖端轻轻按在一起来控制，就像今晚，仅此一晚，我是甘道夫或玛蒂尔达一样。
- en: From my couch, I can see out of my window into a small Brooklyn backyard where
    a London plane tree I’ve named Edgar stands rooted to the frozen ground. Tonight,
    his branches, which are just starting to show tips of green, look like spread
    wings to me. They flap lightly in the wind.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 从我的沙发上，我可以看到窗外的一个小布鲁克林后院，那里有一棵我命名为埃德加的伦敦梧桐树，生长在冻结的土地上。今晚，他的树枝，刚开始露出一些绿色的尖端，对我来说看起来像张开的翅膀。它们在风中轻轻摆动。
- en: I’m writing from the couch, and I can see the living room around me. My hands
    are typing on my laptop keyboard, controlling the Google Docs window floating
    in front of me. But I keep feeling the urge to look at my phone, sitting on the
    couch next to me.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我正在沙发上写字，周围是客厅的景象。我的手正在我的笔记本键盘上打字，控制着我面前漂浮着的谷歌文档窗口。但我一直感觉有冲动去看看我的手机，就在我旁边的沙发上。
- en: I reach up to twist the crown on my Apple Vision Pro clockwise, and *presto*.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我伸手扭动我的苹果 Vision Pro 上的表冠顺时针，*啪*。
- en: My living room is replaced by the moon, with gray rocks like pimples and large
    boulders strewn about. There are deep valleys and bulging mountains glowing against
    the deep black sky. The sun is a white pinprick the size of a cue ball above the
    horizon to my right.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我的客厅被月球取代，灰色的岩石像青春期的青春痘一样，大块的巨石散落在周围。有深深的山谷和突出的山峰在深黑的天空中闪耀。太阳是一个白色的小点，大小如我右边地平线上的一个球形球。
- en: 'My Google Docs document still floats in space above the lunar landscape, and
    my phone is nowhere to be found. It’s a perfect workspace. No distractions: just
    me and the writing.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 我的谷歌文档仍然漂浮在月球景观上方，我的手机不见了。这是一个完美的工作空间。没有干扰：只有我和写作。
- en: I continue typing, but now I can’t see the keyboard beneath my hands. My fingers
    hang there in space like ghosts, tapping solidity that I can’t see. Below them
    is nothing but the surface of the moon.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 我继续打字，但现在我看不见我的手下的键盘了。我的手指就像幽灵一样悬浮在那里，敲击着我看不见的坚固物体。在它们下面除了月球的表面什么也没有。
- en: When the dream is good
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 当梦境美好时
- en: 'I played with the Vision Pro all night. At one point, [my field of vision contained](https://twitter.com/danshipper/status/1755035551126687851):'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我整夜都在玩 Vision Pro。在某一时刻，[我视野中包含了](https://twitter.com/danshipper/status/1755035551126687851)：
- en: My Macbook monitor mirrored onto my aforementioned living room wall, set big
    enough that I could comfortably use Notion and Google Slides side by side
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我的 MacBook 显示器投射到我上述的客厅墙上，足够大，可以让我舒适地并排使用 Notion 和 Google Slides。
- en: To the right of that, my [Muse app](https://museapp.com/) open with a book I
    was reading
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在右边，我的 [Muse 应用](https://museapp.com/) 打开了一本我正在阅读的书
- en: To the right of that, at a neck-aching 45-degree angle in front of my TV, my
    text messages
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在我的电视机前面，以颈部扭曲的45度角，我的短信
- en: And then all the way on the left side, at a distance that would make Magellan
    get the tingles, my Notes app
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在最左边，距离足以让麦哲伦感到心悸的地方，我的笔记应用
- en: It was over the top. It was luxurious. It was a productivity set-up from the
    gods.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 这太过分了。太奢华了。这是来自诸神的生产力设置。
- en: At another point, I [opened a Scary Pockets music video](https://twitter.com/danshipper/status/1755041712479621283)
    and threw it on my ceiling. I danced while laying on my couch. Then, I [mind-mapped
    an essay](https://twitter.com/danshipper/status/1755333272211509433) I was writing
    by spreading little bubbles with ideas all around my apartment.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在另一个时候，我[打开了一个Scary Pockets音乐视频](https://twitter.com/danshipper/status/1755041712479621283)，并将其投影在天花板上。我躺在沙发上跳舞。然后，我[用思维导图绘制了一篇文章](https://twitter.com/danshipper/status/1755333272211509433)，将各种想法散布在公寓里。
- en: Later, I turned off my living room, set my environment to White Sands—a desert
    in New Mexico—and looked out at the burning horizon. I [turned on a meditation](https://dharmaseed.org/talks/9983/)
    by Buddhist teacher Rob Burbea, and for a second, I forgot that I was in Brooklyn.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 后来，我关闭了我的客厅，将环境设定为新墨西哥州的White Sands——一片沙漠，望着燃烧的地平线。我[打开了一段由佛教导师罗布·伯比亚（Rob Burbea）的冥想](https://dharmaseed.org/talks/9983/)，一时间，我忘记了自己在布鲁克林。
- en: These are all things I can do with my phone or my laptop, but in the Vision
    Pro they are heightened. They hit harder. They’re more visceral. When I say the
    experience of the Vision Pro is dream-like, that’s what I mean.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 这些都是我可以用手机或笔记本电脑做的事情，但在Vision Pro中，它们被放大了。它们更有力量。它们更加真实。当我说Vision Pro的体验像梦境时，我的意思就是这样。
- en: It’s also dream-like in that as I used it, I noticed a comfortable and confident
    sense that I was inside of a sci-fi novel. My brain accepted this in the moment.
    *I can control stuff with my eyes now.* *My living room turned into the moon.*
    These were statements, not questions. I had a palpable sense of wonder presented
    in the indicative instead of the interrogative mode.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 这也像梦境一样，因为当我使用它时，我注意到一种舒适和自信的感觉，我仿佛置身于一本科幻小说中。我的大脑在那一刻接受了这一点。*我现在可以用眼睛控制东西了。*
    *我的客厅变成了月球。* 这些是陈述，而不是问题。我有一种摆脱疑问句模式，而采用肯定陈述句模式的强烈感觉。
- en: 'It felt…normal. But when I look back on it afterward, in the muted light of
    reality, I think: That was totally wild, and I can’t believe that happened. *Did
    it really happen? *'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 感觉…正常。但当我事后回想起来，在现实的微弱光线下，我想：那绝对疯狂，我简直无法相信那真的发生了。*那真的发生了吗？*
- en: It’s sort of like those warmly psychedelic dreams where you’re lovingly feeding
    yogurt to your pet coffee cup while your girlfriend who is *definitely* your girlfriend
    but is also *definitely* your high school crush smiles at you alluringly. And
    then you realize that you’re all out of yogurt, so you jump into the air, ascend
    to the clouds, and fly smoothly across the country toward Seattle, where your
    favorite yogurt shop is.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 这有点像那些充满温馨迷幻的梦境，你在梦里温柔地喂酸奶给你的宠物咖啡杯，而你的女友，她*肯定*是你的女友，但也*肯定*是你高中时暗恋的对象，嫣然一笑。然后你意识到你的酸奶已经吃完了，于是你跳起来，飞到云端，平稳地飞过整个国家，飞向西雅图，那里有你最喜欢的酸奶店。
- en: It’s lovely. It’s amazing. You feel bright and happy. And then you wake up and
    you’re like *what the fuck was that?* There’s a lot to unpack about your relationship
    to yogurt, obviously.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 它美妙极了。它令人惊叹。你感觉明亮而快乐。然后你醒来，你会像*那是什么鬼？*关于你和酸奶的关系，显然有很多需要解决的问题。
- en: The combination of wonder and familiarity that makes it dream-like is a testament
    to Apple. It’s the same game the company has managed to master with features like
    the trackpad on the MacBook. Apple didn’t invent trackpads, but it did perfect
    them. There’s something so subtly *better* about them than the trackpads on other
    laptops.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 使其像梦境一样具有惊奇和熟悉感的组合是对苹果的肯定。这与苹果在MacBook上的触控板等功能一样。苹果没有发明触控板，但它确实完善了它们。与其他笔记本电脑上的触控板相比，它们有一种微妙的*优越性*。
- en: I’m not a frequent VR user, but I get the same feeling about the Vision Pro
    as compared to the Oculus and other headsets I’ve tried. There’s overlap, but
    something is better, more intuitive, and more wonderful about this experience.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我不常用VR，但与我尝试过的Oculus和其他头戴设备相比，我对Vision Pro有同样的感觉。有重叠，但这种体验更好，更直观，更美妙。
- en: And I might use it to do work going forward. I’ve been writing for a long time
    about the way our [brains use physical space to think.](https://every.to/superorganizers/spatial-organization-6012727)
    We are embodied beings—which we forget when we get lost in the 2D squares on our
    ubiquitous phones and computers.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 而且我可能会用它来继续工作。我已经很长时间在写关于我们的[大脑如何利用物理空间思考。](https://every.to/superorganizers/spatial-organization-6012727)我们是具有身体的存在——当我们沉迷于我们无处不在的手机和电脑上的2D方块时，我们会忘记这一点。
- en: Your body knows a lot of things that your mind doesn’t. And the Vision Pro brings
    your body into a 3D world that opens up some previously unimaginable possibilities
    for thinking, creating, and building.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 你的身体知道很多你的头脑不知道的事情。而Vision Pro把你的身体带入一个开启了一些以前难以想象的思考、创造和建造可能性的3D世界。
- en: When I was writing a novel several years ago, I used my wall to organize it.
    Novels are gargantuan, complex thinking tasks. They are long and detailed, and
    a detail on page nine can affect what happens on page 203—and vice versa. It can
    be hard to engineer this.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 几年前我写小说时，我用我的墙来组织它。小说是巨大而复杂的思维任务。它们又长又详细，第九页的细节可能会影响第203页的发生情况——反之亦然。这可能很难实现。
- en: But somehow, breaking the novel down into pieces, writing them down on Post-it
    Notes, and organizing them on the wall, where I could easily pick them up and
    move them around, helped the whole book *click* for me in a way that it didn’t
    on a 2D screen.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 但不知怎的，将小说分解成片段，将它们写在便利贴上，然后在墙上组织起来，这样我就能轻松地拿起它们并移动它们，帮助整本书对我来说*一下子*就像在2D屏幕上那样。
- en: I think something similar is on the horizon for users of the Vision Pro. It’s
    not all yogurt and cloud-surfing, though. There is another side to the dream that
    is the Vision Pro.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为Vision Pro的用户可能会迎来类似的事情。不过，这并不全是优格和云冲浪。梦境的另一面就是Vision Pro。
- en: When the dream is frustrating
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 当梦境令人沮丧时
- en: You know those dreams where you just can’t *quitteeee* do something?
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 你知道那些你只是不能*完全*做某事的梦吗？
- en: For me, it’s a football dream. I’m back in high school playing quarterback during
    a lunchtime game. A receiver streaks through the end zone 60 yards away from me.
    I can see him, red basketball shorts a blur, a cornerback wearing Chuck Taylors
    trying desperately to keep up. It’s a dream, so I know I can throw that far. I
    heave the ball and it’s right on target, it’s going to be a touchdown, and then
    it *just* glances off his fingertips.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 对我来说，这是一个足球梦。我回到高中，在午餐时间玩四分卫。一个接收者穿过端区，离我60码远。我能看到他，红色的篮球短裤模糊不清，一名穿着恰克·泰勒球鞋的角卫拼命地想跟上。这是一个梦，所以我知道我可以投得那么远。我抛出球，准确无误，就要触摸线了，这会是一个触摸得分，然后它*仅仅*擦过他的指尖。
- en: That’s what the Vision Pro feels like at times, too.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 这在某些时候也像Vision Pro一样。
- en: Any time I have to type something, my heart sinks. If you don’t have a physical
    keyboard available, a facsimile floats into your view, and you have to look at
    each key and then press your thumb and pointer finger together to click. It’s
    as slow as a heart transplant. It’s also inexact. It could be because I wear contacts,
    or I’m just not used to it yet, but I often click the wrong key.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 每当我不得不输入一些东西时，我的心就会沉下去。如果你没有可用的物理键盘，一个类似的键盘就会出现在你的视野中，你必须看着每个键，然后用拇指和食指一起点击。这像是一次心脏移植手术一样慢。而且不准确。可能是因为我戴着隐形眼镜，或者我还没有习惯，但我经常点错键。
- en: (To be honest, if I could click with my hands by reaching out and touching something,
    that might have worked better than tracking where I’m looking. I wonder why Apple
    didn’t do that.)
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 老实说，如果我能伸手点击某物，而不是追踪我的视线，那可能会比现在更好。我想知道为什么苹果没有这样做。
- en: That’s not the only downside. For example, when I got tired of working, I decided
    to watch a TV show. I’m about halfway through Jason Segel’s excellent series *Shrinking.*
    I wanted to watch it in cinema mode, which makes it look like you’re in a theater.
    The screen is as large as a house, and you can sit in the front, the middle, or
    the back. It’s a whole theater reserved for you, and the snacks come at a reasonable
    price.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 这不是唯一的缺点。例如，当我厌倦工作时，我决定看个电视剧。我大约看了杰森·西格尔（Jason Segel）出色的系列剧*Shrinking*的一半。我想以影院模式观看，这样看起来就像你在剧院里。屏幕像房子一样大，你可以坐在前排、中间或后排。这是专为你保留的整个剧院，而且零食的价格合理。
- en: Before I sat down, I grabbed a pint of Chunky Monkey from my freezer and a spoon.
    I turned on the show, sat back down on my couch, and twisted the crown to turn
    my living room into a theater. I reached out for the ice cream on the coffee table—but
    I couldn’t see it. It was replaced by a view of the theater I was in. I fumbled
    my way to it, and then had trouble getting a spoonful of ice cream into my mouth.
    I missed and accidentally painted my face with Chunky—or Monkey, I couldn’t tell
    which.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 在我坐下之前，我从冰箱里拿了一品脱 Chunky Monkey 和一把勺子。我打开了电视节目，重新坐到沙发上，扭动了一下旋钮，把客厅变成了一个剧院。我伸手去拿咖啡桌上的冰淇淋——但我看不到它了。它被我所在的剧院视图所替代。我摸索着找到了它，然后很难把一勺冰淇淋送进嘴里。我错过了，不小心把我的脸涂成了
    Chunky 或者 Monkey，我分不清。
- en: The Vision Pro is a little clunky at times. But I can live with that. The hardware
    is definitely good enough.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 有时 Vision Pro 有点笨拙。但我可以忍受。硬件绝对够用了。
- en: But what isn’t good enough is the software. There just aren’t many apps for
    it. Most of the big companies—Spotify and Netflix, for example—are conspicuously
    missing. I downloaded apps for meditating, mind-mapping, and star-gazing. All
    of them are *okay*, but they could be *amazing*. It feels like the B team is developing
    for this, and the Vision Pro needs the A team. Most of the apps that are present
    are re-skinned iPad apps, rather than apps that truly take advantage of everything
    the Vision Pro offers.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 但不够好的是软件。几乎没有什么应用程序。大多数大公司——比如 Spotify 和 Netflix——显然都不在其中。我下载了一些冥想、思维导图和观星的应用程序。它们都还*不错*，但它们本可以*很棒*。感觉是
    B 班在开发这些，而 Vision Pro 需要 A 班。现有的大多数应用程序都是重新设计的 iPad 应用程序，而不是真正利用 Vision Pro 提供的一切的应用程序。
- en: This makes sense—it’s an early-adopter product. But I can’t help feeling like
    Apple could have done a better job of using some of its billions to incentivize
    developers to make a few mind-boggling things with it. Or, at least, [refrained
    from alienating developers](https://stratechery.com/2024/the-apple-vision-pros-missing-apps/)
    with its App Store policies so much so that many are refusing to participate in
    this ecosystem.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 这很有道理——这是一个早期采用者的产品。但我不禁觉得苹果本可以更好地利用其数十亿美元来激励开发者开发出一些令人惊叹的东西。或者至少，[避免过多地排斥开发者](https://stratechery.com/2024/the-apple-vision-pros-missing-apps/)，以至于许多人拒绝参与这个生态系统。
- en: Apple is used to relying on their platform dominance to attract developers.
    Absent that, they could experiment with running a creator-fund style program to
    incentivize developers to invest in the platform. I’m sure they’ll figure out
    a solution in time.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 苹果习惯于依靠他们的平台优势来吸引开发者。在没有这一点的情况下，他们可以尝试运行一个创作者基金式计划，激励开发者投资于该平台。我相信他们会及时找到解决方案。
- en: The verdict
  id: totrans-52
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 结论
- en: 'The Vision Pro costs $3,499\. I’ll ask you again: How much would you pay for
