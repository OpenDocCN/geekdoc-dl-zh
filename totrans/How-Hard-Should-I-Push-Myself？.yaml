- en: How hard should I push myself?
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我应该如何逼迫自己？
- en: "It’s a question I ask myself a lot, and I bet you do, too. On the one hand\
    \ I really want to push myself. I’m ambitious, and I want to leave it all out\
    \ on the field. Some of my peak work moments have come when I’ve pushed myself\
    \ to a place where I didn’t think I could go. We all have more ability to adapt\
    \ to [stress](https://every.to/c/managing-stress) and pressure than we think we\
    \ do.\uFEFF"
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: "这是我经常问自己的问题，我打赌你也是。一方面，我真的想逼迫自己。我雄心勃勃，我想要全力以赴。我一些最高效的工作时刻都是当我逼迫自己到了我认为自己无法达到的地步。我们都有更多的能力来适应[压力](https://every.to/c/managing-stress)和压力比我们认为的要多。\uFEFF"
- en: On the other hand, I want to be kind to myself. I question how much the drive
    to push myself is to make up for something that I feel is missing or inadequate—and
    whether pushing myself will fill the hole. I sometimes wonder whether letting
    myself off the hook is just laziness masquerading as self-care. It’s hard to tell.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，我想对自己好点。我怀疑逼迫自己的动力是为了弥补我觉得缺失或不足的东西，以及逼迫自己是否会填补这个漏洞。我有时想知道是否放过自己只是自我保健伪装成懒惰。这很难说。
- en: But I also wonder whether pushing myself might, in fact, kill me. Constant pressure
    creates chronic stress, and there are many scientific studies that show that chronic
    stress is harmful. It makes you more susceptible to heart disease, it makes it
    harder to recover from illnesses, and it can affect your sleep and even your working
    memory.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 但我也想知道，是否逼迫自己实际上可能会害了我。持续的压力会导致慢性压力，有许多科学研究表明慢性压力是有害的。它使你更容易患心脏病，使疾病康复更困难，并且可能影响你的睡眠甚至工作记忆。
- en: Then there’s a wealth of literature (and conversations on Twitter/X) that says
    that stress is actually good for you.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，有大量的文献（以及 Twitter/X 上的对话）表明压力实际上对你有好处。
- en: What gives? How much stress is good, and how much is bad?
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 怎么回事？多少压力是好的，多少是不好的？
- en: In order to understand the question I posed at the top—how much we should be
    pushing ourselves—we have to better understand stress. We need to understand what
    the stress of pushing ourselves does to our bodies, how much we can take of it,
    and how we can, hopefully, learn to cope with it better.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 为了理解我在开头提出的问题——我们应该如何逼迫自己——我们必须更好地理解压力。我们需要了解逼迫自己的压力对我们的身体有何影响，我们能承受多少，以及我们如何，希望，学会更好地应对它。
- en: That’s what Robert Sapolsky’s book, [*Why Zebras Don't Get Ulcers*](https://us.macmillan.com/books/9780805073690)*,*
    is about. Sapolsky is a stress researcher, and as far as I can tell, he's one
    of the good ones. He's the kind of intellectual who's smart, but also smart enough
    to know what he doesn't know. Though he's written a [book](https://every.to/c/books),
    he doesn't come across as trying to sell it to you. He's like your zany, self-aware,
    smart-as-hell uncle who happens to study the stress responses of baboons for a
    living.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 罗伯特·萨波尔斯基的书[*为什么斑马不会得胃溃疡*](https://us.macmillan.com/books/9780805073690)就是关于这个的。萨波尔斯基是一位应激研究者，据我所知，他是其中的佼佼者。他是一种既聪明又足够聪明以知道自己不知道什么的智者。尽管他写了一本[书](https://every.to/c/books)，但他并没有试图向你推销。他就像是你古怪、自知、聪明得不可思议的叔叔，碰巧以研究狒狒的应激反应为生。
- en: 'In the book Sapolsky harnesses his own research, as well as a wide array of
    animal and human studies, to figure out the answer to a fairly simple question:
    how does stress work, and why do humans get stress-related diseases?'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，萨波尔斯基利用自己的研究成果以及广泛的动物和人类研究，找出了一个相当简单的问题的答案：应激是如何起作用的，为什么人类会患上与应激有关的疾病？
- en: It’s an interesting question—you can understand why a human body might react
    poorly to, say, not being fed enough. But why does psychological stress have dangerous
    consequences?
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个有趣的问题——你可以理解为什么人体可能对不够吃反应不佳。但是心理应激为什么会有危险后果呢？
- en: The stress response is designed to get us out of danger. If you're an animal
    being chased by a lion in the Serengeti, you definitely want to have a stress
    response. Being stressed means you’re preparing your muscles to move—a lot. Your
    heart rate rises and pushes blood to your extremities. Glucose is released into
    your bloodstream to help you pump your muscles as fast as possible.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 应激反应的设计初衷是让我们摆脱危险。如果你是一只在塞伦盖蒂被狮子追逐的动物，你肯定希望有一种应激反应。感到紧张意味着你正在准备大量运动。你的心率上升并将血液推向你的四肢。葡萄糖释放到你的血液中，以帮助你尽可能快地挥动肌肉。
- en: While the stress response pushes certain parts of your body into high gear,
    it also turns certain parts of your body off. For example, when you’re stressed,
    digestion is inhibited. What’s the point of wasting energy on digesting food for
    later when you might not even survive for 10 more minutes? Reproduction is also
    inhibited for the same reason.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然应激反应让你的身体某些部分处于高速运转状态，但它也关闭了你的身体某些部分。例如，当你感到紧张时，消化会受到抑制。如果你可能甚至活不到10分钟，那么浪费精力消化食物有什么意义呢？出于同样的原因，生殖也会受到抑制。
- en: This is all well and good in the wild—you don't need to reproduce if a lion
    is eating your face off. But humans, and some more intelligent animals, have evolved
    the stress response from an unqualified Good Thing into… well, something that
    might kill you.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在野外这一切都很好——如果狮子在吃掉你的脸，你不需要繁殖。但是人类和一些更聪明的动物已经将应激反应从一个无保留的好事情演变成了……嗯，可能会害死你的东西。
- en: 'What’s different about our stress response? Well, we have the ability to *anticipate*
    danger. Other animals can do this, too: it’s a good thing to feel stress upon
    seeing the lion all the way across the savannah, instead of only when it mauls
    your intestines. But humans have evolved this anticipatory sense far beyond other
    animals. We anticipate bad things months, years, or even decades out. And when
    we do this, the very same stress response gets turned on—even though there is
    no immediate danger, and there is no immediate way to avoid it.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的应激反应有何不同？好吧，我们有能力*预见*危险。其他动物也可以做到这一点：看到狮子遥遥无期，感到压力是一件好事，而不仅仅是在它撕裂你的肠子时。但是人类已经进化出了这种预见性感觉，远远超过其他动物。我们可以预见几个月、几年，甚至几十年后的坏事情。当我们这样做时，同样的应激反应就会被激活——即使没有即时危险，也没有即时的避免方法。
- en: Suddenly, you aren’t just activating the stress response for a few minutes when
    you’re running for your life. Instead, it’s activated all the time—chronically.
    And this is where the problems start.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 突然间，你不再只在逃命时激活应激反应几分钟。相反，它一直处于激活状态——长期存在。问题就从这里开始了。
- en: 'Remember that the stress response amps some parts of your body into high gear
    and turns off others? If that occurs chronically, you start to have [problems](https://every.to/c/physical-health).
    Suddenly, your digestive system isn’t just inhibited for a few minutes while you’re
    escaping danger. It’s chronically curbed. The same thing happens with your immune
    system—chronic stress tamps it down, making it harder for you to fight off diseases.
    Stress is bad for your heart, too: if you’re pumping blood as if you need to run
    for your life all the time, you’ll get high blood pressure.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 记住压力反应会将你身体的某些部位激活到高速运转状态，而关闭其他部位？如果这种情况持续发生，你就会开始出现[问题](https://every.to/c/physical-health)。突然间，你的消化系统不仅仅在你逃离危险的几分钟内受到抑制。它是长期被抑制的。同样的事情也会发生在你的免疫系统上
    - 长期的压力会压制它，使你更难以抵抗疾病。压力也对你的心脏不好：如果你一直像需要拼命逃跑一样输送血液，你会得高血压。
- en: In these cases, according to Sapolsky, “the stress response can become more
    dangerous than the stressor itself, especially when the stress is purely psychological.”
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在这些情况下，根据萨波尔斯基的说法，“压力反应可能比压力本身更危险，特别是当压力纯粹是心理性的时候。”
- en: To be clear, stress doesn’t actually make you sick. But it does leave you more
    vulnerable to disease and illnesses than you otherwise would be—and *those* can
    make you sick.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 清楚地说，压力实际上并不会让你生病。但它确实让你比你原本更容易患病和生病 - *那些*才会让你生病。
- en: So is stress bad?
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 那么压力到底是好还是坏呢？
- en: Stress isn’t good or bad. It’s a tool. In small doses it’s good, but too much
    of a good thing becomes a bad thing pretty quickly.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 压力并不是好事也不是坏事。它是一种工具。适量的压力是好的，但太多好事很快就变成坏事了。
- en: When your stress response is working properly, you run faster, your memory gets
    sharper, and you’re able to focus better. But when your stress response is over-activated
    or chronically activated, you get ulcers and heart disease. It’s bad!
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 当你的压力反应正常工作时，你会跑得更快，记忆力更好，也更能集中注意力。但当你的压力反应过度激活或长期激活时，你会得溃疡和心脏病。这很糟糕！
- en: A good analogy is exercise. Too little exercise, and you open yourself up to
    a whole host of diseases, both physical and psychological. Too much, and you’ll
    die of exhaustion.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 一个很好的类比是锻炼。锻炼太少，你会让自己容易得到一系列身体和心理疾病。锻炼太多，你会因过度疲劳而死亡。
- en: What do we do about it?
  id: totrans-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 我们该怎么办呢？
- en: The answer to the question from the top, then, is that it’s great to push yourself—but
    you should be paying attention to the signs that tell you that you need a break.
    You also need to give yourself plenty of ways to manage stress while you’re going
    through it, so that it doesn’t affect you as badly as it could.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 回答问题的关键在于，挑战自己是很好的，但你应该注意那些告诉你你需要休息的迹象。你还需要在经历压力时给自己提供足够的方式来管理压力，这样它就不会对你产生像它可能产生的那样严重影响。
- en: 'This is a really interesting nugget from the book: stress isn’t mathematical.
    Expose the same person to the same stressor, and they will have different stress
    responses based on their coping strategies. If you want to live a life where you’re
    pushing yourself, it’s best to develop a variety of coping strategies to help
    you manage the accompanying stress.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 这是书中一个非常有趣的观点：压力并不是数学问题。将同一个人暴露于同样的压力源，他们会根据他们的应对策略有不同的压力反应。如果你想过一种不断挑战自己的生活，最好是培养多种应对策略，帮助你管理伴随而来的压力。
- en: 'Here’s what Sapolsky recommends:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 萨波尔斯基建议如下：
- en: Increase your sense of control
  id: totrans-35
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 提高你的控制感
- en: If you put a human in a room where loud noises are going off, you’ll activate
    their stress response. If you give the human a button to reduce the volume of
    the loud noises, they’ll be less stressed—regardless of whether they even use
    the button.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你把一个人放在一个响起大声噪音的房间里，你会激活他们的压力反应。如果你给这个人一个按钮来减小噪音的音量，他们会感到更少的压力 - 不管他们是否真的使用了按钮。
- en: Just knowing you have the *option* to reduce stress is enough to make something
    less stressful—even if you’re not actually controlling the stressors at all.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '仅仅知道你有*减轻压力的选择*这一事实就足以让事情变得不那么有压力 - 即使你实际上根本没有控制压力源。 '
- en: It’s why the first few sessions of [therapy](https://every.to/c/mental-health)
    are often so powerful for patients. You’ve finally found a way to manage how you’re
    feeling, even though you probably haven’t changed too much about your life.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是为什么[治疗](https://every.to/c/mental-health)的前几次会话对患者来说通常如此强大。你终于找到了一种管理你感受的方式，即使你可能并没有太大改变你的生活。
- en: When you’re facing mild to moderate stressors, ask yourself, *How can I increase
    my sense of control in this situation?* You might find there are simple answers
    that will make you feel a lot better.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 当面对轻度到中度压力时，问问自己，*我如何在这种情况下增加我的控制感？* 你可能会发现有简单的答案会让你感觉好多了。
- en: Increase your sense of predictability
  id: totrans-40
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 增加你的预测感
- en: Rats that are exposed to repeated electric shocks are more likely to get ulcers.
    But if you ring a bell before you administer the shock—making the shock more predictable—the
    rats are less likely to develop them. If you make the stressor predictable, you
    only have to get stressed right before it happens. That means you’re not stressed
    the rest of the time, so the stress response doesn’t wreak as much havoc on your
    body.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 将老鼠暴露在反复的电击下更容易患溃疡。但是如果在给予电击之前敲响铃声——使电击更加可预测——老鼠就不太可能患溃疡。如果使压力因素可预测，那么只有在它发生之前才会感到紧张。这意味着在其余时间你不会感到压力，所以压力反应对你的身体不会造成太多破坏。
- en: Making the stressors in your life more predictable can have a similar effect.
    When CEOs keep the same routine every day, that's the benefit of predictability
    in action.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 使你生活中的压力因素更加可预测可以产生类似的效果。当首席执行官每天保持相同的日常时，这就是可预测性的好处在起作用。
- en: Of course, we can’t make our lives totally predictable (and, in fact, that wouldn’t
    be desirable). But the more you can expose yourself to stressors in a predictable
    way, the better off you’ll be. For example, maybe only check email a couple of
    times a day.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，我们不能使我们的生活完全可预测（事实上，那并不可取）。但是你越能以可预测的方式暴露自己于压力因素，你就会越好。例如，也许只需每天查几次电子邮件。
- en: Create outlets for frustration
  id: totrans-44
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 为挫折寻找出口
- en: When rats that are exposed to repeated stressors are given a piece of wood to
    gnaw on, they are far less likely to develop ulcers. Outlets for frustration are
    another important coping mechanism for stress.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 当暴露于重复压力因素的老鼠被给予一块木头来咬时，它们发生溃疡的可能性大大降低。为挫折找到出口是应对压力的另一个重要机制。
- en: There are many unproductive outlets—for example, taking things out on your partner
    or a co-worker. But there are also many productive ones, like exercise or journaling.
    Making a list of outlets and returning to them again and again can reduce the
    havoc that chronic stress can wreak on your body.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 有许多无效的出口——例如，向你的伴侣或同事发泄情绪。但也有许多有效的出口，如锻炼或写日记。列出这些出口并反复回到它们，可以减少慢性压力对你的身体造成的破坏。
- en: Increase social support
  id: totrans-47
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 增加社会支持
- en: Social support is the last coping strategy on the list, and it’s perhaps my
    favorite one.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 社会支持是列表中的最后一个应对策略，也可能是我最喜欢的一个。
- en: If you give a primate a stressor in the lab, you’ll find elevated markers of
    stress in its blood and manifested in its behavior. But give the primate a stressor
    when it’s surrounded by friends, and its stress markers will be lower, even for
    the same level of stressor.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 如果在实验室给灵长类动物施加压力，你会发现其血液中的压力标志物升高，并在其行为中表现出来。但是在朋友们的包围下给予灵长类动物压力，其压力标志物会更低，即使压力水平相同。
- en: The same thing happens in humans. For example, in one study, parents of children
    who have been killed in war were no more likely to get disease or die—except if
    they were already widowed or divorced.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 人类也会发生同样的情况。例如，在一项研究中，因战争而失去孩子的父母不太可能患病或死亡——除非他们已经丧偶或离异。
- en: Creating a vibrant sense of social support can put an unmanageable stressor
    into perspective and help keep it under control. Without social support, even
    small things can set us off in ways that are unproductive and unhealthy.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 建立充满活力的社会支持感可以让一个难以控制的压力因素变得可以接受，并有助于将其控制在范围内。没有社会支持，即使是小事情也会以无益和不健康的方式引发我们。
