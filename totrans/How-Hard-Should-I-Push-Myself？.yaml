  type: TYPE_NORMAL
  zh: 来源：[https://every.to/chain-of-thought/how-hard-should-i-push-myself-83986449-8ffb-40de-9e61-214dd387b6b8](https://every.to/chain-of-thought/how-hard-should-i-push-myself-83986449-8ffb-40de-9e61-214dd387b6b8)
- en: '*Hey!* [*Dan*](https://twitter.com/danshipper) *here. Today, a new book was
    published by my favorite neurobiologist, Robert Sapolsky. It''s called* [Determined](https://bookshop.org/p/books/determined-a-science-of-life-without-free-will-robert-m-sapolsky/19662545?ean=9780525560975),
    *and* *it''s about why science says we have no free will, and how we might best
    live once we accept that.*'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '*嗨！* [*丹*](https://twitter.com/danshipper) *在这里。今天，我的最爱神经生物学家罗伯特·萨波尔斯基出版了一本新书。它叫*
    [Determined](https://bookshop.org/p/books/determined-a-science-of-life-without-free-will-robert-m-sapolsky/19662545?ean=9780525560975)
    *，* *它讲述了为什么科学说我们没有自由意志，以及在我们接受了这一点后我们应该如何最好地生活。*'
- en: '*I have a review of it coming for you on Friday, and to whet your appetite,
    I’m sharing an* [*article*](https://every.to/superorganizers/how-hard-should-i-push-myself)
    *I wrote about one of his previous books,* [Why Zebras Don’t Get Ulcers](https://bookshop.org/p/books/why-zebras-don-t-get-ulcers-robert-m-sapolsky/16016440?ean=9780805073690)*.
    It’s one of the most popular articles I’ve ever written—I hope you enjoy it.*'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '*星期五我将为你写一篇评论，为了激发你的胃口，我分享了一篇* [*文章*](https://every.to/superorganizers/how-hard-should-i-push-myself)
    *，我写了关于他的之前的一本书，* [为什么斑马不患溃疡](https://bookshop.org/p/books/why-zebras-don-t-get-ulcers-robert-m-sapolsky/16016440?ean=9780805073690)*。这是我写过的最受欢迎的文章之一——希望你喜欢。*'
