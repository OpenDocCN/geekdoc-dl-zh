- en: How Hard Should I Push Myself?
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 我应该如何逼迫自己？
- en: 来源：[https://every.to/chain-of-thought/how-hard-should-i-push-myself-83986449-8ffb-40de-9e61-214dd387b6b8](https://every.to/chain-of-thought/how-hard-should-i-push-myself-83986449-8ffb-40de-9e61-214dd387b6b8)
  id: totrans-5
  prefs:
