- en: To prove this point, Logan and I fulfill a childhood dream of ours, to build
    a video game, live on the show. We use GPT Builder and ChatGPT to create [Allocator](https://chat.openai.com/g/g-oooxUbOkj-allocator),
    a text-based strategy game where players step into the shoes of a historical U.S.
    president and are tasked with managing the governmentâ€™s budget. We have an awesome
    time iterating all the way from rough idea to functional video game in less than
    one hourâ€”without any coding. Itâ€™s an incredible experiment in how AI can bring
    our creative ideas to life.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: 'Three months ago, OpenAI released [the application](https://www.engadget.com/gpts-are-the-single-application-mini-chatgpt-models-that-anyone-can-create-203311858.html)
    that made our video game experiment possible: [GPT Builder](https://chat.openai.com/gpts/editor).
    This tool enables people to make custom GPTs tailored for pretty much [anything
    they want](https://openai.com/chatgpt#do-more-with-gpts). Logan believes that
    GPT Builder is the biggest technological unlock since ChatGPT was released. It
    reduces the barriers to innovation and building, especially for people who donâ€™t
    know how to code.'
