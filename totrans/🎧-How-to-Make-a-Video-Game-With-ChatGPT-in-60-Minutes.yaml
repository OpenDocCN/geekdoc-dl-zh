- en: 🎧 How to Make a Video Game With ChatGPT in 60 Minutes
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://every.to/chain-of-thought/how-to-make-a-video-game-with-chatgpt-in-60-minutes](https://every.to/chain-of-thought/how-to-make-a-video-game-with-chatgpt-in-60-minutes)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*TL;DR: Today we’re releasing a new episode of our podcast* How Do You Use
    ChatGPT? *I go in depth with Logan Kilpatrick, OpenAI’s first developer relations
    and advocacy hire. As we talk, we build our own text-based strategy game together
    in 60 minutes using ChatGPT and GPT Builder.* *Watch on* [*X*](https://twitter.com/danshipper/status/1755236896114950406)
    *or* [*YouTube*](https://www.youtube.com/watch?v=3TLORk-eZAw)*, or listen on*
    [*Spotify*](https://open.spotify.com/episode/5b03dc9vMHaedvrrNhvps2?si=BfXXlKoqSe6yFU3n70kucw&nd=1&dlsi=d565e17927734b1f)
    *or* [*Apple Podcasts*](https://podcasts.apple.com/us/podcast/how-to-make-a-video-game-with-chatgpt-in-60-minutes-ep/id1719789201?i=1000644491694)*.*'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
- en: You can make a video game without writing a single line of code. [Logan Kilpatrick](https://twitter.com/OfficialLoganK)
    and I did it together live on my show.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
- en: Logan is OpenAI’s first developer relations and advocacy hire. A big part of
    Logan’s job is supporting the community of builders using ChatGPT, DALL-E, and
    the OpenAI API. He’s also deeply invested in growing this community, convinced
    that AI tools empower people to build more.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: To prove this point, Logan and I fulfill a childhood dream of ours, to build
    a video game, live on the show. We use GPT Builder and ChatGPT to create [Allocator](https://chat.openai.com/g/g-oooxUbOkj-allocator),
    a text-based strategy game where players step into the shoes of a historical U.S.
    president and are tasked with managing the government’s budget. We have an awesome
    time iterating all the way from rough idea to functional video game in less than
    one hour—without any coding. It’s an incredible experiment in how AI can bring
    our creative ideas to life.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: 'Three months ago, OpenAI released [the application](https://www.engadget.com/gpts-are-the-single-application-mini-chatgpt-models-that-anyone-can-create-203311858.html)
    that made our video game experiment possible: [GPT Builder](https://chat.openai.com/gpts/editor).
    This tool enables people to make custom GPTs tailored for pretty much [anything
    they want](https://openai.com/chatgpt#do-more-with-gpts). Logan believes that
    GPT Builder is the biggest technological unlock since ChatGPT was released. It
    reduces the barriers to innovation and building, especially for people who don’t
    know how to code.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: 'This episode is a must-watch for anyone who wants to turn their unstructured
    musings into  tangible output. Here’s a taste:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
- en: '**Expanding the horizon of who can build things.** Logan is excited about GPT
    Builder because it empowers people who don’t know how to code to build custom
    GPTs for themselves. “[Y]ou can actually make something that is materially more
    useful than base ChatGPT itself without writing a single line of code,” he says.'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**扩大谁可以构建东西的视野。** 洛根对 GPT Builder 感到兴奋，因为它赋予不懂编码的人构建自定义 GPT 的能力。“[你实际上可以做出比基本的
    ChatGPT 本身更有用的东西，而不需要编写一行代码，”他说。'
- en: '**Learn how to code!** Even though OpenAI is creating tools for people without
    coding know-how, Logan believes that learning to code is “the highest leverage
    thing you can do in your life.” AI is already enabling developers to tackle increasingly
    complex problems both faster and more independently, and he only anticipates this
    to “exponentially” increase with time.'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**学习编码！** 即使 OpenAI 正在为不懂编码的人创建工具，洛根认为学习编码是“你生活中可以做的最高杠杆的事情。” AI 已经使开发人员能够更快地解决日益复杂的问题，而且更独立，他预计这种情况将随着时间的推移“呈指数级增长”。'
- en: '**Empowering the next billion coders**. As the benefits of coding grow, Logan
    thinks AI will also teach the next billion people how to code. “[T]here w[ere]
    not enough computer science educators and resources on the planet to teach the
    next billion people to code… because we have LLMs, people are actually going to
    be empowered to go and do this in a way that''s personalized and empowering to
    them specifically,” he says.'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**赋予下一个十亿编码人员力量。** 随着编码的好处增加，洛根认为 AI 也会教导下一个十亿人如何编码。“由于地球上没有足够的计算机科学教育者和资源来教导下一个十亿人编码...因为我们有了
    LLMs，人们实际上可以以一种对他们特别个性化和有力量的方式去做这件事，”他说。'
- en: '**GPT Builder is trained on the basics of prompt engineering.** We decide to
    build a video game that allows the player to choose a U.S. president and then
    allocate that government’s budget. On Logan’s advice, we don’t instruct GPT Builder
    to refine our rough prompt because, he explains, “[W]e can iterate on it once
    we''ve actually gotten what [GPT Builder] outputted, but [GPT Builder] does do
    a little bit of that…prompt engineering magic behind the scenes for us.” The name
    we choose for our video game is Allocator, inspired in part by my [essay on the
    age of the allocation economy](https://every.to/chain-of-thought/the-knowledge-economy-is-over-welcome-to-the-allocation-economy).'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**GPT Builder 受过提示工程基础的训练。** 我们决定制作一个视频游戏，允许玩家选择一位美国总统，然后分配该政府的预算。根据洛根的建议，我们没有指示
    GPT Builder 优化我们的初步提示，因为他解释说，“一旦我们真正得到了[GPT Builder]输出的东西，我们可以对其进行迭代，但[GPT Builder]确实在幕后为我们进行了一些...提示工程的魔法。”我们为我们的视频游戏选择的名称是
    Allocator，部分受到了我[关于分配经济时代的文章](https://every.to/chain-of-thought/the-knowledge-economy-is-over-welcome-to-the-allocation-economy)的启发。'
- en: '**SEO-friendly names for custom GPTs.** One more handy GPT Builder tip for
    your custom GPT to go viral: “[N]ame [the custom GPT] something such that people
    will actually be able to find it,” Logan advises. To “own the SEO space,” you
    need to think of a unique name because the “more generic that you make the name…the
    more polluted it’ll be as somebody is trying to find it.”'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**为自定义 GPT 设置 SEO 友好的名称。** 对于你的自定义 GPT 走向病毒式传播，再给你一个方便的 GPT Builder 小贴士：“[给自定义
    GPT 起]一个人们实际上能够找到的名字，”洛根建议道。要“占据 SEO 领域”，你需要想到一个独特的名称，因为“你让名字越通用...尝试找到它的人就越多，这个领域就越受到污染。”'
- en: '**Instruct GPT Builder to simulate an expert.** As Logan and I get deeper into
    building our video game, we uncover another prompt engineering nugget. We tell
    GPT Builder to simulate an expert and come up with a framework for gameplay mechanics
    because we aren’t technical specialists on the “core mechanics” of games.'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**指示 GPT Builder 模拟专家。** 当洛根和我深入研究构建我们的视频游戏时，我们发现了另一个提示工程的宝贵信息。我们告诉 GPT Builder
    模拟一位专家，并提出一个游戏机制框架，因为我们不是游戏的“核心机制”的技术专家。'
- en: '**Tweaking the instructions underlying GPT Builder.** GPT Builder plows right
    ahead and outputs gameplay mechanics that fill in more gaps than we wanted. To
    limit this, Logan recommends clicking on the Configure tab to “tweak to those
    instructions to be like, ‘Hey, maybe give the user some input and then let them
    go back and forth on some of these things.’”'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**调整 GPT Builder 底层的指令。** GPT Builder 直接前进并输出填补我们想要的空白的游戏机制。为了限制这一点，洛根建议点击“配置”选项卡以“调整这些指令，例如，‘嘿，也许给用户一些输入，然后让他们在一些事情上来回交流。’”'
- en: '**Make with GPT Builder, refine with ChatGPT**. We still aren’t thrilled with
    the gameplay mechanics we get from GPT Builder, so Logan suggests using ChatGPT
    to refine the custom instructions powering the builder. “Part of the system prompt
    is to keep these custom instructions a little bit short and a little bit not too
    tactical,” he explains.'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**使用 GPT Builder 制作，使用 ChatGPT 完善**。我们仍然对 GPT Builder 提供的游戏机制不太满意，所以 Logan
    建议使用 ChatGPT 完善驱动构建器的自定义说明。“系统提示的一部分是保持这些自定义说明有点短，不要太具体，”他解释道。'
- en: '**Use ChatGPT to format instructions.** We ask ChatGPT to format these instructions
    so that it’s easy for us to copy and paste them into GPT Builder. Logan’s helpful
    tip is to specifically instruct ChatGPT to output the instructions as “markdown
    in a code block,” which deletes the bullet points.'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**使用 ChatGPT 格式化说明。** 我们要求 ChatGPT 格式化这些说明，以便我们可以轻松地复制并粘贴到 GPT Builder 中。Logan
    的有用提示是明确指示 ChatGPT 输出说明为“markdown in a code block”，这将删除项目符号。'
- en: As Logan and I play the game, we jot down a list of things we want to improve.
    Then we get ChatGPT to refine the instructions and input it back into GPT Builder,
    until we finally got to a version we were happy with. You can [play our game,
    Allocator](https://chat.openai.com/g/g-oooxUbOkj-allocator)—tell us what you think
    and we’ll do a second episode to modify the game live based on your feedback.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 当 Logan 和我玩游戏时，我们会记下我们想要改进的事项清单。然后我们让 ChatGPT 完善说明并将其输入回 GPT Builder，直到我们最终得到一个满意的版本。你可以[玩我们的游戏
    Allocator](https://chat.openai.com/g/g-oooxUbOkj-allocator)——告诉我们你的想法，我们将根据你的反馈进行第二集直播修改游戏。
