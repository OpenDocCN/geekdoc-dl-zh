- en: '**Dan Shipper (00:00:00)**'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**Dan Shipper (00:00:00)**'
- en: When we bought Nvidia in January 2019, it was $33 a share. Today, it is $800
    a share. That was the trade of our lives. We want to find an investment that's
    just as good as our Nvidia investment using Gemini. And I think we can do it.
    Basically what we have done is we have downloaded earnings call transcripts from
    2022 and 2023.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们在 2019 年一月购买 Nvidia 时，它的股价是 $33。如今，它是 $800 一股。那是我们生命中的交易。我们想要找到一笔投资，跟我们 Nvidia
    投资一样好，使用 Gemini。而且我认为我们可以做到。基本上我们已经下载了 2022 年和 2023 年的盈利电话记录。
- en: We're going to load them into Gemini and we'll ask some questions, see how it
    does. This is the stock that we came to at the end of a long journey, and I'll
    let you see it as I do it. We're going to swipe up to submit. Order received.
    So there we go.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将它们加载到 Gemini 中，然后提出一些问题，看看它的表现。这是我们经过漫长旅程后得到的股票，我会让你像我一样看到它。我们将向上滑动提交。订单已收到。所以我们到这里了。
- en: Hey, I want to just take a quick break from this episode to tell you about a
    podcast you should know about. It’s hosted by Nathan Labenz, who was actually
    on this show and did one of the most popular episodes we’ve ever had about how
    to use AI as a copilot for the mind.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 嘿，我想从这一集中抽出一点时间，告诉你应该了解的一个播客。它的主持人是 Nathan Labenz，他实际上曾在这个节目上，并且做了我们有史以来最受欢迎的一集，讲述了如何将人工智能作为思维的副驾驶。
