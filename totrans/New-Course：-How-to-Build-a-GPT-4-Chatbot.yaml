- en: 'New Course: How to Build a GPT-4 Chatbot'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 新课程：如何构建 GPT-4 聊天机器人
- en: 来源：[https://every.to/chain-of-thought/new-course-how-to-build-a-gpt-4-chatbot](https://every.to/chain-of-thought/new-course-how-to-build-a-gpt-4-chatbot)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://every.to/chain-of-thought/new-course-how-to-build-a-gpt-4-chatbot](https://every.to/chain-of-thought/new-course-how-to-build-a-gpt-4-chatbot)
- en: '***TLDR: ***[***Dan***](http://twitter.com/danshipper)*** here! ****I’m launching
    a course to teach you how to build your own chatbot. It''s an online cohort-based
    course that will run once a week for four weeks starting May 2nd. It costs $2,000,
    but early-bird access is available for $1,500 along with an Every membership.
    Want to learn to build in AI?* [***Learn more.***](https://www.chatbot-course.com)'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '***TLDR：***[***Dan***](http://twitter.com/danshipper) ***在此！***我正在推出一门课程，教你如何构建自己的聊天机器人。这是一门在线小组课程，每周一次，为期四周，从
    5 月 2 日开始。费用为 2000 美元，但提供 1500 美元的早鸟优惠，以及一份 Every 会员资格。想学习人工智能吗？***[了解更多。***](https://www.chatbot-course.com)'
- en: If your hands touch a keyboard for work, AI is going to change your job in the
    next 5 years.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的手接触键盘工作，人工智能将在未来 5 年内改变你的工作。
- en: Sometimes when I think about this [my stomach hurts](https://every.to/chain-of-thought/awe-anxiety-and-ai).
    One, because I’m not sure how useful my skills will be in the future. But two,
    because I *just* *don’t know* what the future looks like.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 有时当我想到这个时候，[我会感到胃疼](https://every.to/chain-of-thought/awe-anxiety-and-ai)。一是因为我不确定我的技能在未来会有多大用处。但另一方面，因为我*真的不知道*未来会是什么样子。
- en: 'What I’ve realized though, is that when it comes to AI I can either panic—or
    I can dive in head first. Over the last 6 months, I’ve learned everything I can
    from top to bottom about AI: how it’s built, how to write with it, how to code
    with it, and how to use it to increase my productivity.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 不过我意识到，当涉及到人工智能时，我可以恐慌，或者我可以头顶冲进去。在过去的 6 个月里，我已经全面了解了 AI 的方方面面：它是如何构建的，如何与之写作，如何与之编程，以及如何利用它提高我的工作效率。
- en: 'The AI app that I keep coming back to is the chat bot. I like building them,
    and people like using them. I''ve built a bot for the #1 business Substacker [Lenny
    Rachitsky](https://www.lennysnewsletter.com/p/i-built-a-lenny-chatbot-using-gpt),
    I''ve built a bot based on [the Huberman Lab podcast](https://every.to/chain-of-thought/i-trained-a-gpt-3-chatbot-on-every-episode-of-my-favorite-podcast),
    and I''ve even talked GPT-4 into building a clone of ChatGPT:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我一直在使用的 AI 应用是聊天机器人。我喜欢构建它们，人们也喜欢使用它们。我为第一大商业 Substacker 构建了一个机器人 [Lenny Rachitsky](https://www.lennysnewsletter.com/p/i-built-a-lenny-chatbot-using-gpt)，我基于
    [Huberman Lab podcast](https://every.to/chain-of-thought/i-trained-a-gpt-3-chatbot-on-every-episode-of-my-favorite-podcast)
    构建了一个机器人，甚至我说服 GPT-4 构建了一个 ChatGPT 的克隆：
- en: I love these bots because making one teaches all of the basic skills you need
    to learn in order start building in AI—with AI.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我喜欢这些机器人，因为制作一个机器人教会了你所有构建人工智能所需的基本技能——与人工智能一起。
- en: 'That’s why I’m announcing my first-ever course today through Every:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是为什么我今天通过 Every 宣布了我的第一门课程：
- en: 'How to Build a GPT-4 Chat Bot: Ship a Personal AI in 30 Days'
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何构建 GPT-4 聊天机器人：在 30 天内发布个人 AI
- en: In this course you’ll learn how to make your own AI knowledge assistant with
    GPT-4 in less than 30 days. It will scan through online articles, notes, quotes,
    journal entries, and more to help you write better, make more informed decisions,
    and come up with new ideas.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在这门课程中，你将学会如何在不到 30 天的时间内使用 GPT-4 制作自己的 AI 知识助手。它将扫描在线文章、笔记、引语、日记等，帮助你写作更好，做出更明智的决定，并产生新的想法。
- en: But more importantly, you’ll leave the course armed with the AI-based skillset
    to create anything you want going forward.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 更重要的是，你将离开这门课程，拥有使用 AI 的技能组合，以后可以创造任何你想要的东西。
- en: You don’t need to be a great programmer to do this. You don’t even need to be
    a good programmer. All you need is some basic familiarity with programming concepts
    in Python and Javascript, and a desire to learn more. (Not sure if this is you?
    If you can follow
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 你不需要是一个优秀的程序员来做到这一点。你甚至不需要是一个好的程序员。你只需要对 Python 和 Javascript 中的编程概念有些基本的了解，和学习更多的愿望。（不确定这是否适合你？如果你能跟上
- en: '[this article](https://every.to/chain-of-thought/how-to-build-a-chatbot-with-gpt-3?sid=17089)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[本文](https://every.to/chain-of-thought/how-to-build-a-chatbot-with-gpt-3?sid=17089)'
- en: you’ll be in good shape.)
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 你会有所准备的。）
- en: 'In the class, you’ll learn how to:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在这门课上，你将学到：
- en: ✅ Build, code, and ship a powerful AI chatbot
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: ✅ 构建、编码和发布一个功能强大的 AI 聊天机器人
- en: '✅ Understand the foundational technologies of AI: GPT-4, ChatGPT, vector databases,
    and LLM libraries like Langchain'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: ✅ 理解人工智能的基础技术：GPT-4、ChatGPT、向量数据库以及像 Langchain 这样的 LLM 库
- en: ✅ Feel a sense of wonder, creativity, and confidence using ChatGPT to code
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: ✅ 使用 ChatGPT 编码，感受到惊奇、创造力和自信
- en: What’s the curriculum?
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 课程是什么？
- en: 'Week 1: Scrape the Web (And Your Computer) For Data'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 第一周：抓取网络（和您的计算机）的数据
- en: 'Week 2: Chunk and Embed Text'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 第二周：分块和嵌入文本
- en: 'Week 3: Create a Question Answering Service'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 第三周：创建问答服务
- en: 'Week 4: Build a Chatbot UI'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 第四周：构建聊天机器人 UI
- en: Who is this course for?
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 这门课程适合谁？
- en: 'This course is perfect for:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 这门课程非常适合：
- en: 👩‍💻 Entrepreneurs and product managers looking to learn how to build in AI
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 👩‍💻 希望学习如何构建人工智能的企业家和产品经理
- en: 🔧 Developers and engineers wanting to learn GPT-4 and expand their skillset
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 🔧 想要学习 GPT-4 并扩展自己技能的开发人员和工程师
- en: 💼 Executives aiming to implement AI in their organizations
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 💼 执行人员致力于在他们的组织中实施人工智能
- en: If you want to get a better sense for whether this course is for you read my
    article [How to Build a Chatbot](https://every.to/chain-of-thought/how-to-build-a-chatbot-with-gpt-3).
    If you’re technical enough to follow that, you’re technical enough to take this
    course.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想更好地了解这门课程是否适合你，可以阅读我的文章 [如何构建一个聊天机器人](https://every.to/chain-of-thought/how-to-build-a-chatbot-with-gpt-3)。如果你足够技术娴熟去理解那篇文章，你就足够技术娴熟去上这门课程。
- en: What's included?
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 包括什么？
- en: Once-a-week live online sessions from me to teach you what you need to know
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我每周都会进行在线直播，教你所需的知识
- en: 30 days of expert guidance, support, and mentorship from me and other members
    of the Every team
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 来自我和 Every 团队其他成员的 30 天专业指导、支持和辅导
- en: The camaraderie and support of other students in the class who will be AI creators
    and builders like you
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 课程中其他学生之间的友爱和支持，他们将和你一样成为人工智能的创造者和构建者
- en: When and where is it?
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 时间和地点是什么时候？
- en: Tuesday May 2nd to Tuesday May 23rd.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 从 5 月 2 日星期二到 5 月 23 日星期二。
- en: Sessions will be live at 12 PM EST on Zoom. They’ll also be recorded in case
    you have to miss any of them.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 会话将在东部标准时间下午 12 点在 Zoom 上进行。如果你错过了其中任何一节，它们也会被录制下来。
- en: How much does it cost?
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 多少钱？
- en: The normal price is $2,000\. But early-bird access is available for $1,500 for
    Every members until April 24th—a 25% savings. After that the price goes up!
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 正常价格为 $2,000。但早鸟访问权现已开放，每位 Every 成员可以享受 $1,500 的优惠，截止日期为 4 月 24 日，优惠额为 25%。之后价格将上涨！
- en: 'We already have 25 students registered, and there are limited slots available!
    Make sure to grab yours:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经有 25 名学生注册了，而且名额有限！一定要抓紧机会：
- en: If you want to get your workplace to pay for this I’d be happy to send you an
    invoice or any other material you need to get it approved.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想让你的工作场所支付这笔费用，我很乐意给你发送发票或其他任何你需要的材料来获得批准。
- en: I'm so excited to teach this class, and to create a community of builders armed
    with the tools to make awesome AI products.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 我非常兴奋能够教授这门课程，并创建一个拥有用于制作令人惊叹的人工智能产品的工具的建造者社区。
- en: We can’t know what the future holds, but we can learn to build it—together.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 我们无法知道未来会发生什么，但我们可以学会一起构建它。
- en: Have any other questions? Hit reply and I’ll be happy to chat with you :)
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 还有其他问题吗？回复我，我很乐意和你聊天 :)
- en: See you in class!
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 见课上！
- en: Dan
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 丹
- en: '*P.S. If you want to take this course but can’t afford it we have a few scholarship
    slots available. Please send an email to [[email protected]](/cdn-cgi/l/email-protection) with
    a little bit about your background and why you want to take the class. We’ll follow
    up from there :) *'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '*P.S. 如果你想上这门课，但支付不起，我们有一些奖学金名额可供申请。请发送邮件至 [[email protected]](/cdn-cgi/l/email-protection)，介绍一下你的背景和为什么想上这门课程。我们会跟进的
    :) *'
