- en: '*TL;DR: Today we’re releasing a new episode of our podcast* How Do You Use
    ChatGPT? *I go in depth with David Perell, a writer, investor, and educator behind
    the popular online writing class Write of Passage. Watch on* [*X*](https://twitter.com/danshipper/status/1747987747866845548)
    *or* [*YouTube*](https://youtu.be/f36mxOicyTQ)*, or listen on* [*Spotify*](https://open.spotify.com/episode/6s1UKoIVEFDxjyCtXhLeSY?si=YOTlFCyxSl6bizXqQRvSAg&nd=1&dlsi=de6872e796ed4bfc)
    *or* [*Apple Podcasts*](https://podcasts.apple.com/us/podcast/how-david-perell-uses-chatgpt-to-write-for-millions/id1719789201?i=1000642107015)*.*'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '*TL;DR: 今天我们发布了我们播客的新一集* 如何使用 ChatGPT？*我与大卫·佩雷尔（David Perell）深入探讨，他是知名在线写作课程《通行证写作》背后的作家、投资者和教育家。在*
    [*X*](https://twitter.com/danshipper/status/1747987747866845548) *上观看，或在* [*YouTube*](https://youtu.be/f36mxOicyTQ)
    *上观看，或在* [*Spotify*](https://open.spotify.com/episode/6s1UKoIVEFDxjyCtXhLeSY?si=YOTlFCyxSl6bizXqQRvSAg&nd=1&dlsi=de6872e796ed4bfc)
    *上收听，或在* [*Apple Podcasts*](https://podcasts.apple.com/us/podcast/how-david-perell-uses-chatgpt-to-write-for-millions/id1719789201?i=1000642107015)
    *上收听。*'
- en: '* * *'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: A lot has been said about prompting artificial intelligence into churning out
    something magical. [David Perell](https://twitter.com/david_perell), however,
    uses ChatGPT toprompt *himself*.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 有很多关于促使人工智能创造出神奇事物的言论。然而，[大卫·佩雷尔](https://twitter.com/david_perell)却是用 ChatGPT
    来促使*自己*。
- en: David is one of the best known internet writers of his generation. He’s amassed
    almost a half million followers on X, hosts the popular [*How I Write*](https://writeofpassage.school/how-i-write/)
    podcast, and founded [Write of Passage](https://writeofpassage.school/), which
    has taught thousands of students how to write on the internet.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 大卫是他这一代最知名的互联网作家之一。他在 X 上积累了将近 50 万名关注者，主持着备受欢迎的[*How I Write*](https://writeofpassage.school/how-i-write/)播客，并创立了
    [Write of Passage](https://writeofpassage.school/)，该课程已经教授了数千名学生如何在互联网上写作。
- en: Under the warm lights of a [studio](https://twitter.com/danshipper/status/1732772672298185157/photo/1)
    in Williamsburg, I sat down with David for the first-ever live recording of this
    podcast. It was a deep conversation that shows the diverse powers of ChatGPT for
    thinking, reading, writing, and decision-making.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Williamsburg 的一个[工作室](https://twitter.com/danshipper/status/1732772672298185157/photo/1)温暖的灯光下，我与大卫坐下，进行了这个播客的首次现场录制。这是一次深入的对话，展示了
    ChatGPT 在思考、阅读、写作和决策方面的多种能力。
- en: We used it to do deep textual analysis of our favorite books, unpack business
    strategy questions, understand David’s personality and leadership style—and even
    co-write an article *live* with ChatGPT as our sparring partner.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我们用它来深入分析我们最喜欢的书籍，解析商业战略问题，了解戴维的个性和领导风格，甚至与 ChatGPT 作为我们的辩手一起*实时*共同撰写一篇文章。
- en: 'I came away from this conversation feeling deeply moved; it was one of the
    most inspiring episodes we’ve ever done. Here’s a taste:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 从这次对话中我深受感动；这是我们做过的最鼓舞人心的一集。这是个开胃菜：
- en: '**Articulating hidden truths.** We feed a list of David’s heroes (which he
    conveniently had handy, by the way) into ChatGPT and ask it to synthesize the
    core overlaps among them. ChatGPT comes up with something that David had never
    articulated before: His heroes exemplify a balance of joyfulness and seriousness.
    “What GPT can do is it can give you clarity and put words to things that you just
    had a hazy intuition around,” he says.'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**阐明隐藏的真相。**我们将大卫的英雄列表（顺便说一句，他方便地将其准备好了）输入 ChatGPT，并要求它综合其中的核心重叠部分。 ChatGPT
    提出了一些大卫以前从未阐述过的东西：他的英雄们展示了快乐和严肃的平衡。“GPT 能做的是给你清晰度，并对你以前模糊感知的事物提供词语，”他说。'
- en: '**On-demand** [**motivational interviews**](https://www.umass.edu/studentlife/sites/default/files/documents/pdf/Motivational_Interviewing_Definition_Principles_Approach.pdf)**.**
    Like most of us, David struggles with staying authentic to his beliefs in the
    face of what others think: “There’s the truth that I know and I’m worried about
    expressing that truth…because I’m worried about how it’s going to make me look.”
    We ask ChatGPT to interview David live on the show to help him make sense of this
    internal paradox. Through the questions it asks, we uncover some deep insights
    along the way, including into the relationship David and I share.'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**按需**[**激励性采访**](https://www.umass.edu/studentlife/sites/default/files/documents/pdf/Motivational_Interviewing_Definition_Principles_Approach.pdf)**。**
    像我们大多数人一样，大卫在面对他人的看法时难以保持对自己信念的真实性：“我知道的真相，我担心表达那个真相…因为我担心它会让我看起来怎么样。” 我们要求 ChatGPT
    在节目中实时采访大卫，帮助他理清这种内部矛盾。通过它提出的问题，我们途中发现了一些深刻的见解，包括大卫和我的关系。'
- en: '**Finding ideal collaborators.** When you’re working with people who complement
    your personality type, magical things can happen. So we use ChatGPT to help David
    discover who he worked best with. His guess before we started was enneagram types
    [five](https://www.enneagraminstitute.com/type-5) and [eight](https://www.enneagraminstitute.com/type-8).
    It admittedly takes some prodding, but ChatGPT eventually comes up with the *same*
    answer, validating David’s intuitive conclusion: “Did I call it or did I call
    it… that is pretty cool, right? That is intuitively what I picked up on!”'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**寻找理想的合作伙伴。** 当你和与你的个性类型相补的人合作时，神奇的事情就会发生。所以我们使用 ChatGPT 来帮助大卫发现他最擅长与谁合作。在我们开始之前，他猜测是恩格拉姆类型的[五](https://www.enneagraminstitute.com/type-5)和[八](https://www.enneagraminstitute.com/type-8)。诚然，这需要一些引导，但
    ChatGPT 最终给出了*相同*的答案，验证了大卫直觉上的结论：“我是不是说得没错…这很酷，对吧？这正是我直觉上感受到的！”'
- en: 'Office hours with ChatGPT. We workshop the *New York Times*’s business model
    with ChatGPT to demonstrate the importance of getting *really* specific with prompts.
    When we input: “Tell me about the biggest risks in the business over the next
    10 years,” ChatGPT spews out “buzzword bingo.” But when we niche down, asking
    it to focus on how the *Times* can shift from advertising to subscription revenue
    through the lens of three famous strategists, it does really well. “[N]ow we can
    start having a conversation amongst those three people to see where the Mount
    Rushmore of business strategists agree and…disagree,” David says.'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ChatGPT 的办公时间。我们与 ChatGPT 商讨《纽约时报》的商业模式，以示范使用具体的提示的重要性。当我们输入：“告诉我未来 10 年内业务中的最大风险是什么”，ChatGPT
    就会输出“时髦词汇”。但是当我们细分，要求它关注《时报》如何通过三位著名的战略家的视角从广告转向订阅收入时，它表现得非常出色。大卫说：“现在我们可以开始在这三个人之间展开讨论，看看商业战略大师的摩天岭在哪里是一致的，又…不一致。”
- en: '**Obviating the internet’s biggest flaw**. David’s biggest gripe with the internet
    is that it''s pulling us into a [never-ending now](https://twitter.com/david_perell/status/1746742238195974169):
    “[I]f you look at the way the internet is designed…you open up our social media
    feeds and basically everything was created in the last 24 to 48 hours.” For David,
    true wisdom lies in things that have stood the test of time, which ChatGPT can
    help us unearth: “You can literally, in your custom instruction, say, I don''t
    want anything before 1970.”'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**消除互联网最大的缺陷。** 大卫对互联网最大的抱怨是它将我们拖入了[永无止境的现在](https://twitter.com/david_perell/status/1746742238195974169)：“如果你看看互联网的设计方式…你打开我们的社交媒体页面，基本上一切都是在过去的
    24 到 48 小时内创造的。” 对大卫来说，真正的智慧在于那些经得起时间考验的事物，而 ChatGPT 可以帮助我们发掘：“你可以从字面上来说，在你的定制指令中，我不想要任何
    1970 年之前的东西。”'
- en: '**Understanding stories.** When David was in middle school, he got tutored
    in reading comprehension, getting extra help to read books: “I would have to interpret
    paragraphs…I just couldn''t do it.” He says that he still struggles to understand
    stories sometimes. With ChatGPT, David asks for the views of different experts
    on the text he’s reading: “Going from [a] kid who can''t do it to [a] tech-enabled
    adult who can do it actually better than even some of the best people in the world
    at looking at stories is…huge.”'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**理解故事。** 当大卫上中学时，他在阅读理解方面得到了辅导，额外获得了阅读书籍的帮助：“我必须解释段落……我就是做不到。” 他说有时他仍然很难理解故事。通过
    ChatGPT，大卫询问不同专家对他正在阅读的文本的看法：“从一个不能做到这一点的孩子到一个技术赋能的成年人，他甚至比世界上一些最优秀的人更擅长看故事，这是…巨大的。”'
- en: '**Reading old books**. David uses ChatGPT to translate a verse from the Bible’s
    Book of Acts in three different styles, discovering that the Greek word “archegos”
    can mean both “author” and “prince.” Sharing his “conflicting desires” as both
    an entrepreneur and a writer, David says: “[F]or me and my work running Write
    of Passage, I can now make an argument for writing that is rooted in this Greek
    word…all these things that I thought were totally different are actually one and
    the same…GPT is really useful because I can see the different translations, look
    at the discrepancies, and get my answer.”'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**阅读古书。** 大卫使用 ChatGPT 将《圣经·使徒行传》中的一节译成三种不同的风格，发现希腊词汇“archegos”既可以意味着“作者”也可以意味着“王子”。分享他作为企业家和作家的“矛盾欲望”，大卫说：“对我来说，以及我的
    Write of Passage 项目，我现在可以用这个希腊词来辩护写作……我之前认为完全不同的所有这些东西实际上是一样的……GPT 非常有用，因为我可以看到不同的翻译，查看差异，并得到我的答案。”'
- en: '**Surfacing anecdotes that spread.** David has mastered the art of the anecdote
    (read the first paragraph of any of his essays and you’ll see what I mean). We
    decide to write a piece about New Yorkers who have good taste live on the show.
    In pursuit of a great anecdote for the introduction, David asks ChatGPT to list
    beautiful buildings in New York. The Woolworth Building, the first one on the
    list, sparks his memory—and changes the direction of the piece. “I just had an
    anecdote that showed up in the very first example [of ChatGPT’s output], and we''re
    going to change what it is that we''re writing about,” he says.'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**揭示传播的趣闻轶事。** 大卫已经掌握了趣闻的艺术（阅读他的任何一篇文章的第一段，你就会明白我的意思）。我们决定写一篇关于纽约人有好品味的文章。为了在引言中找到一个好趣闻，大卫要求
    ChatGPT 列出纽约的美丽建筑。在列表中的第一个，伍尔沃斯大厦，唤起了他的记忆——并改变了文章的方向。“我刚刚在第一个例子【ChatGPT的输出】中看到了一个趣闻，我们将改变我们写作的内容，”他说。'
- en: '**Writing from conversation**. It comes as no surprise that David sources ideas
    for his writing through conversations with friends, families, and acquaintances.
    Now, he uses ChatGPT as well: “Until the development of this technology, you could
    only do that with another human being…now you can do that with an extremely smart
    computer.”'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**从对话中写作。** 大卫通过与朋友、家人和熟人的对话获取写作的灵感并不奇怪。现在，他也使用 ChatGPT：“在这项技术的发展之前，你只能和另一个人这样做……现在你可以和一个极其聪明的计算机这样做。”'
