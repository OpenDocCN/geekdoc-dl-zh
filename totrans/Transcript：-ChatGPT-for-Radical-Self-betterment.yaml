- en: '**My take on the latest episode of *How Do You Use ChatGPT?*, with Dr. Gena
    Gorlin, and the episode transcript are below for paying subscribers.**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**我对最新一集《你如何使用 ChatGPT？》中的见解，与吉娜·戈尔林博士以及本集讲稿逐句翻译，仅供付费订阅者参考。**'
- en: 'It is abundantly clear to me that AI tools in general—and ChatGPT in specific—are
    going to radically change how we see ourselves, and how we approach personal and
    professional growth. ChatGPT is an incredible mirror: It can reflect back to you,
    honestly, who you are and how you think. And it’s a perfect mentor: It can help
    walk you through any decision or think about what to say in any situation. It’s
    the ultimate goal for getting closer to being the kind of person you want to be.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我非常清楚，总体而言 AI 工具——特别是 ChatGPT——将彻底改变我们看待自己的方式，以及我们对个人和专业成长的方式。ChatGPT 是一个令人难以置信的镜子：它可以真诚地反映出你是谁，以及你的思考方式。而且它是一个完美的导师：它可以帮助你决策或者思考如何在任何情况下表达自己。这是接近成为你想成为的那种人的终极目标。
- en: That’s why I was so excited about recording this episode with Gena. She’s a
    frequent Every writer and professional clinical psychologist. It’s gratifying
    to see someone so well-respected in her field adopt a tool like this.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是为什么我对和吉娜录制这一集如此激动。她是一位经常为 Every 写作并且是专业的临床心理学家。看到一个在她领域如此受尊敬的人采用这样一个工具是令人满意的。
