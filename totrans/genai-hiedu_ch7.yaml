- en: 7.6 Conclusion
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: GenAI has numerous applications, ranging from assisting with everyday tasks
    to more specialised areas of use. The usefulness of GenAI will drive the adoption
    of this technology in society, eventually becoming part of the social norm, similar
    to how we perceive smartphones today.
  prefs: []
  type: TYPE_NORMAL
- en: Industry is adapting, and will continue to adopt and adapt, to GenAI and the
    benefits and challenges it comes with. Generally speaking, employees who do so
    quickly will be able to benefit more from the momentum, and new employees at all
    levels will need to acquire the skills in GenAI use and literacy. In particular,
    the integration of GenAI into roles and industries within the knowledge economy
    – where the creation, acquisition, and application of knowledge and information
    drive economic growth and development – will put pressure on educational institutions
    to incorporate GenAI skills and capabilities within the curriculum so that new
    graduates are prepared for the real world.
  prefs: []
  type: TYPE_NORMAL
- en: Government regulations will vary from region to region; however, in general,
    the potential for advancement and innovation in technology and leadership afforded
    by AI means that under-regulation is more probable than over-regulation. In cases
    where over-regulation occurs, there will likely be considerable pressure to quickly
    lessen or revert the constraints.
  prefs: []
  type: TYPE_NORMAL
- en: In university education, the greatest pressure will be to adjust to the changing
    marketplace and societal expectations, ensuring that graduates are ready and equipped
    with the necessary skills to effectively utilise these tools once they enter the
    job market. Changes in assessment will be needed, to align with the changing landscape
    and to ensure fairness. Postgraduate students will adopt these technologies in
    their research and work, subject to individual institutional policies.
  prefs: []
  type: TYPE_NORMAL
- en: In the case of research, the biggest impact will be felt in the practices of
    peer-reviewed journals. There is potential for the development of specialised
    AI tools and models that will assist authors, editors, and reviewers, as well
    as drive change in the industry towards greater transparency and openness, putting
    greater emphasis on scientific validation, impact, and verification rather than
    on peer opinion.
  prefs: []
  type: TYPE_NORMAL
- en: As these changes occur, it is likely that there will be considerable ‘drama’
    at times as workforces change, as the technology is used in unexpected ways, as
    new discoveries are made, or as issues are detected with already-published works.
    Sometimes the disruptions will be justified; however, most of the time, it will
    be a storm in a teacup given the overall landscape and changes on the horizon
    for humanity.
  prefs: []
  type: TYPE_NORMAL
- en: Finally, **we speculate** that AI *won’t* be able to predict the future any
    better than humans can for most events that will unfold in the world, and this
    is an important thing to remember. We should not trust AI any more than a trusted
    friend who is not an expert. Even blind trust in an expert is not advisable; we
    need to use our judgement and sharpen our critical thinking skills to make informed
    decisions. With that being said, we will wait and observe with keen interest to
    see if any of these predictions come to fruition, and whether they were foreseen
    by our own speculative efforts or perhaps through the predictive capabilities
    of GenAI.
