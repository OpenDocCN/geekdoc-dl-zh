- en: 7.1 Introduction
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Throughout this book, we have discussed AI in education and Generative AI (GenAI),
    providing an overview of its history and details of the technology. We have presented
    the need for AI literacy and how GenAI can influence curriculum design, assessment,
    and educational policy. We have provided frameworks for defining and guiding changes
    in these areas with the goal of ensuring that desired outcomes are best achieved.
    We have also provided insight into why GenAI has reached a point where it will
    have a transformative impact on education, as well as how educational institutions
    and policymakers should respond.
  prefs: []
  type: TYPE_NORMAL
- en: In this chapter, we speculate about what the future might hold. We look at the
    broader picture of social norms as well as the roles and positions of governments,
    employers, and AI product companies, to help guide our perspective. We recap the
    changes that have already taken place both within and outside of education. Finally,
    we look at the future for educational institutions and how the broader picture
    will influence the adoption of this technology in education.
  prefs: []
  type: TYPE_NORMAL
- en: 7.2 Previous Technology Adoption
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Social norms influence our everyday behaviour. They can impact anything from
    the time that we eat to the clothes we wear, or to the use of our mobile phones.
    A society cannot function successfully for long without such social norms influencing
    individual behaviour, and in turn facilitating cohesion and order ([Rachlinski,
    2000](#ref7_20)). By examining the adoption of previous innovations in society,
    we may be able to uncover a model for how AI and GenAI adoption could be similarly
    influenced by, or even reshape, our social norms.
  prefs: []
  type: TYPE_NORMAL
- en: If we look back at the adoption of the personal computer (PC) in the 1980s and
    1990s, it was initially a small, yet sizeable group of people who were the early
    users (yes, the nerds!). It was not until much later that such adoption increased.
    One could argue that PCs were initially not hugely useful to the average person
    until after the Internet reached a point where it catered to a sufficiently broad
    set of interests. In the early days of the PC, playing computer games and writing
    simple software were not yet of interest to the majority; moreover, the widespread
    need for tools like spreadsheets and word processors only arose when they reached
    a relatively high level of regular use among the general population. This was
    assisted, or perhaps driven, by the need for these tools and related skills in
    the work environment. Eventually, they also became a necessity in the educational
    system. How many people submitted handwritten reports in the 1990s for their degree
    courses, compared to the current number of people submitting reports in this format?
  prefs: []
  type: TYPE_NORMAL
- en: In 2019, around 47% of households worldwide were reported to have a computer
    ([Statista PCs, 2019](#ref7_22)); this may not seem like a very large percentage,
    but it was possibly impacted by the introduction of smartphones. According to
    Statista, in 2020, 78% of the world’s population owned a smartphone; in 2016,
    it was less than half ([Statista Mobiles, 2019](#ref7_21)). Here, we see a much
    more rapid and broader adoption of smartphones by people across the socio-economic
    landscape. The rise of smartphones has been, in part, due to their usefulness,
    personal nature, handheld-sized convenience akin to having a PC in your pocket,
    and the huge variety of options available in terms of cost and style.
  prefs: []
  type: TYPE_NORMAL
- en: 7.3 Predictions on General GenAI Implications
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: GenAI adoption will be impacted by how it is generally used in the broader society.
    At the moment, GenAI is at the beginning of its lifecycle, but there are already
    significant segments of the population that are embracing and using this technology,
    from professionals and technology enthusiasts, all the way to kids.
  prefs: []
  type: TYPE_NORMAL
- en: 7.3.1 GenAI Adoption by General Population
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Unlike the initially slow uptake of PCs, which had to be supplemented by software
    like spreadsheets to appeal to businesses, and fast Internet connections to appeal
    to the wider public, GenAI stands out for its immediate readiness for use without
    the necessity for additional tools or technologies. However, despite its broad
    array of capabilities, **we predict** that GenAI won’t resonate with as wide a
    proportion of society as mobile phones and smartphone technology have. **We predict**
    that the primary users of AI will be the more educated members of society, regardless
    of their economic backgrounds, with a significant proportion being younger individuals.
    Still, **we predict** GenAI will be rapidly adopted by society, spanning most
    social and economic groups, and also expect that a wide variety of useful GenAI
    tools will be available and accessible (e.g., at zero or low cost options). **We
    predict** that there will be a high diversity of GenAI offerings, including chatbots,
    personal assistants, and a seamless integration of GenAI into word processing
    and text editors similar to how spell or grammar checkers are now integrated into
    these tools. With this broad range of applications, **we also predict** that it
    will be challenging to accurately measure the usage, availability, and penetration
    of GenAI.
  prefs: []
  type: TYPE_NORMAL
- en: 7.3.2 Job Impact
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Numerous predictions have been made regarding the impact of AI and GenAI on
    the job market, as illustrated by a report from Goldman Sachs ([Briggs & Kodnani,
    2023a](#ref7_3)). This has been highlighted in numerous news headlines, with Forbes
    stating that “Goldman Sachs predicts 300 million jobs will be lost or degraded
    by artificial intelligence” ([Kelly, 2023](#ref7_12)). Conversely, another headline
    for an article about the same Goldman Sachs report read, “Generative AI could
    raise global GDP by 7%” ([Briggs & Kodnani, 2023b](#ref7_4)). This exemplifies
    how news media can spin the same information to create either positive or negative
    impressions among their audiences. **We predict** that significant ‘drama’ will
    unfold regarding the impact of AI, particularly on jobs and the job market.
  prefs: []
  type: TYPE_NORMAL
- en: Certain companies and even entire specific industries will experience these
    impacts more intensely. For instance, Stack Overflow – a site dedicated to supporting
    software development professionals – announced a layoff of up to 28% of their
    staff in the latter half of 2023 ([Davis, 2023](#ref7_9)). Concurrently, they
    unveiled their own AI offering ([Chandrasekar, 2023](#ref7_6)) and a plan to charge
    AI companies for data usage ([Dave, 2023](#ref7_8)). While the layoffs may appear
    sudden and extreme, it is worth noting that Stack Overflow had conducted a significant
    hiring round about 12 months prior; at that time, many other tech companies were
    reducing staff numbers due to the general economic climate. Thus, not all these
    staff losses can be directly attributed to GenAI.
  prefs: []
  type: TYPE_NORMAL
- en: The Goldman Sachs report estimated that AI automation would impact work tasks
    in numerous sectors across the US and Europe, affecting 46% of work in the Office
    and Administrative Support sector, 44% of Legal, 37% of Architecture and Engineering,
    and 36% of the Life, Physical, and Social Science areas ([Briggs & Kodnani, 2023a](#ref7_3)).
    The report also emphasised that AI technologies still require human intervention
    and guidance, indicating that not all roles within these sectors would be affected
    equally. It pointed out that work capable of being automated by AI would be more
    prevalent in developed markets than in emerging ones, with Japan, Israel, and
    Hong Kong being the most highly impacted. The report further underscored that
    any new jobs created would constitute the bulk of employment growth during such
    a transition into greater automation of tasks. For instance, of the current US
    employment rate, only 40% are in occupations that have existed since 1940, while
    60% are in occupations that emerged thereafter.
  prefs: []
  type: TYPE_NORMAL
- en: The reality is that GenAI currently serves more as an assistance tool, enabling
    individuals to perform their jobs more efficiently. GenAI still requires human
    intervention for direction, purpose, and to drive it towards useful, helpful,
    and productive outcomes. This can be taken to mean that the rise of GenAI will
    not necessarily jeopardise anyone’s jobs – only the individual working that job,
    who will need to keep up to date with the necessary skills and knowledge to best
    leverage GenAI for their work – and that, overall, it will likely be perceived
    to have a positive impact. It could mean that companies, whose employees have
    already begun to use GenAI to assist with their responsibilities, will not need
    to hire extra people for a new project as the existing team – with the help of
    GenAI – can manage the additional workload.
  prefs: []
  type: TYPE_NORMAL
- en: As such, **our prediction** is that any negative impacts on employment will
    neither slow nor significantly affect GenAI adoption. **We also predict** that
    GenAI will impact roles in the knowledge-based economy more than, say, manual
    labour-based roles, and that those in these knowledge-based jobs are more likely
    to be the early users of GenAI. This results in the impacted workforce being in
    a better position, due to their relatively high level of education, to adapt to
    the new reality more than ever before. These changes will be hard to measure,
    and the impact on key job numbers will not be obvious, similar to the case of
    the ‘The Great Attrition’ during the pandemic in the US ([Ellingrud et al., 2023](#ref7_10)).
    **We predict** that, ultimately, there will be an increase in the number of people
    employed in the knowledge economy due to the additional roles, companies, and
    needs that currently do not even exist, growing vastly more than the consolidation
    that will happen on existing roles due to efficiencies allowed by AI. **We also
    predict** that the knowledge economy of the future will involve a much stronger
    mix of holistic competencies together with knowledge skills than previously.
  prefs: []
  type: TYPE_NORMAL
- en: Currently, many industries are embracing GenAI, from software development companies
    to legal services firms. Their adoption of this technology is happening rapidly,
    especially in smaller organisations. Larger organisations, on the other hand,
    are proceeding more cautiously due to concerns surrounding commercial privacy,
    trust, and risk. They need to understand the legal risks and potential liabilities
    given the novelty of this technology and the areas of law that it may touch. For
    example, could they, through their use of GenAI models, potentially have liabilities
    due to copyright issues arising from how the model is trained by its developers
    (e.g., the copyright issue of using Harry Potter works by OpenAI in their products;
    [Usman, 2023](#ref7_25))? Still, despite the slower pace of integration among
    larger organisations, it seems that their full embracing of GenAI will just be
    a matter of time. This could be expedited if AI product companies address enterprise
    concerns with specific offerings that cater to their risk appetite, or if these
    enterprises become more comfortable with the risks involved, drawing from their
    previous experiences with technologies like cloud computing or outsourcing services.
  prefs: []
  type: TYPE_NORMAL
- en: '**We predict** that the rising trend of GenAI adoption in the corporate world
    will continue, with the use of AI and GenAI becoming an expected skill and capability
    for a broad variety of roles within organisations. It may even become a fundamental
    and widely required competence, akin to how essential basic computer skills are
    nowadays, and eventually become a set of skills that people are presumed to have
    by the time they enter the workplace. Until that point, it is likely that job
    descriptions will continue to specify the experience and proficiency expected
    for specific roles, with regard to particular GenAI tools and uses. In smaller
    organisations and start-ups, these key expectations may be more pronounced. This
    shift in skills requirements will not only affect the employment of new graduates,
    but also impact existing job roles at all levels. As such, **we predict** a change
    in expectations for individuals filling roles, especially within the knowledge
    economy, as they begin to integrate GenAI into their work; moreover, while they
    will become more capable, less manpower will be needed over time for existing
    role types and the skill mix for those roles will evolve, for example, with a
    greater emphasis on holistic competencies such as teamwork, leadership skills,
    critical thinking. Different and new types of roles will also emerge, such as
    ‘AI Engineers’, ‘Head of Conversational AI’, ‘AI Ethicists’, ‘Human–Machines Teaming
    Manager’, ‘Digital Detox Therapist’, ‘AI Personality Designers’, ‘AI Dating Assistants’,
    and ‘Responsible AI Content Safety Managers’. These anticipated titles prompt
    us to think about how existing roles may evolve, as well as how new roles that
    were never considered before will come into existence.'
  prefs: []
  type: TYPE_NORMAL
- en: '**We also predict** a scenario within organisations where employees who embrace
    AI and GenAI technologies will demonstrate and assert their adaptability to the
    evolving technological landscape, thus increasing their likelihood of long-term
    job retention. Newly created roles will have inherent expectations for proficiency
    in AI and GenAI; this shift will enable organisations to adjust their staffing
    profiles accordingly, to fully leverage the enhanced productivity and competencies
    of their AI and GenAI-empowered employees.'
  prefs: []
  type: TYPE_NORMAL
- en: 7.3.3 AI Safety Impact – Adoption
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: People now know more about data privacy issues due to the rise of big data leaks,
    such as at Yahoo in 2013 where 3 billion accounts were affected ([BBC, 2017](#ref7_1)).
    Similarly, LinkedIn had a data leak in 2021 affecting 700 million accounts ([Taylor,
    2021](#ref7_23)), and Facebook had one in 2019 affecting 533 million accounts
    ([Wong, 2021](#ref7_27)). Despite such leaks and the Facebook–Cambridge Analytica
    scandal, where user data was shared without permission and used in controversial
    ways during the 2016 US presidential election ([Wong, 2019](#ref7_26)), people
    still continue to use these platforms and share their personal information online.
  prefs: []
  type: TYPE_NORMAL
- en: There may be a point where people will say that enough is enough with the sharing
    or misuse of their data, but right now, it does not seem like we are there yet.
    Concerns with data safety and privacy could be a wild card that might affect how
    people use and interact with GenAI, but it might also only affect the kind of
    GenAI they choose to use, perhaps shaping a preference for embedded personalised
    GenAI assistants on smartphones that does not pass any personal details over the
    network.
  prefs: []
  type: TYPE_NORMAL
- en: It is likely that, at first, people will trust the information that GenAI provides
    them, even on controversial topics. It is in the interest of AI developer and
    product companies to have high adoption rates and appeal to as many people as
    possible, across all walks of life. Much effort has been, and will continue to
    be, put into measuring people’s acceptance and use of AI products and services.
    This acceptance and use of AI can also be taken into account when measuring AI
    safety, or as a simple proxy measure for the appropriateness of AI alignment,
    the more people accepting it or using it the better the AI alignment. This may
    very well hide the complexities of the situation such as competitive pressures
    driving people to use the technology regardless of alignment or acceptance at
    an individual level.
  prefs: []
  type: TYPE_NORMAL
- en: '**We predict** that even with concerns like privacy and data security, people
    will still continue to use AI technologies, though some will look to AI platforms,
    tools, and offerings that provide much higher guarantees regarding safeguards
    to the above issues.'
  prefs: []
  type: TYPE_NORMAL
- en: 7.3.4 AI Safety Impact – Post-Adoption
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Examining AI safety is crucial not only during the initial adoption phase,
    but also after its integration into society. This is because there will be a shift
    in the motivations of AI product companies once their products attain a substantial
    user base. As AI gains widespread trust and usage, entities such as corporations
    and governmental bodies may attempt to leverage AI to influence public opinion.
    This manipulation could stem from various motives, such as altering societal norms
    or pursuing financial gains. Here are two examples to explain this better:'
  prefs: []
  type: TYPE_NORMAL
- en: The provided examples, though hypothetical and crafted for illustrative purposes,
    reflect genuine concerns observed with existing search engine technology and social
    media platforms, where certain results are downplayed due to undisclosed influences
    like political or financial factors. The detection of such biases will pose significant
    challenges for the general population. Once enough people start using AI, the
    goals of companies that develop AI products may change. Moreover, people may find
    it hard to switch to different AI products even if they are aware of problems
    with the one they are currently using. Such situations are a real threat of AI,
    and more realistic than hypothetical scenarios like the ‘Skynet Judgment Day’
    from *The Terminator*.
  prefs: []
  type: TYPE_NORMAL
- en: '**We predict** that AI safety and AI alignment will only be viewed differently
    in the future and only be taken much more seriously by the public when the negative
    impacts become widespread and difficult to resolve.'
  prefs: []
  type: TYPE_NORMAL
- en: 7.3.5 Impact from Governments
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The availability of the GenAI tools within specific geographical regions, for
    commercial, geopolitical, or even reasons due to local legal requirements, will
    have an impact on how GenAI will be adopted. For example, similar to the way that
    technologies like cryptocurrencies have been banned or highly restricted in many
    jurisdictions, if a country prohibits the use of these technologies, it will impact
    the assimilation of said technology in that region or area.
  prefs: []
  type: TYPE_NORMAL
- en: It is clear that AI is currently viewed as something that will provide a competitive
    advantage across the national, regional, and geopolitical levels. It is thus unlikely
    that most governments will introduce complete restrictions on AI and related technologies.
    However, given the very different set of approaches employed around the world,
    the guardrails being provided will have varying impacts on the types and speeds
    of AI development.
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 5](ch5.xhtml) described some of the completed and in-progress work
    in relation to governmental policies for AI, providing an overview of the different
    approaches undertaken. In China, the focus has been on national security; in the
    EU, the focus has been on a risk-based approach; meanwhile, the US is currently
    taking a much more laissez-faire approach. In a more laissez-faire regime, for
    example, you would expect a greater mix of commercial approaches, as well as a
    wide range of industries choosing to utilise AI and variations in the extent to
    which they do so. However, for a risk-based approach, you would expect little
    development of AI in high-risk categories where it is highly regulated or not
    allowed, such as toys, aviation, cars, medical devices, and lifts; or you would
    expect the cost of the technology in these areas to be significantly more expensive
    due to the regulatory overhead.'
  prefs: []
  type: TYPE_NORMAL
- en: '**We predict** that regulation will be highly varied and that the impacts of
    this will be difficult to predict, especially given the connectedness of the global
    economy. However, the adoption of AI and GenAI, in particular, will not be significantly
    impacted, nor will the speeds of their technological advancements. It is likely
    that regulation will be highly adaptive in trying to balance the potential benefits
    and risks of the technology with other considerations, including the geopolitical
    situation, and competitiveness at national and regional levels.'
  prefs: []
  type: TYPE_NORMAL
- en: '**We predict** that future regulations and policies will not address issues
    related to how AI is trained, such as the selection or vetting of training datasets,
    how filtering is guided, and how AI makes decisions in terms of the underlying
    algorithms. The actual regulations and policies introduced will not help to address
    the portability concerns that would otherwise enable users to easily switch between
    different AI products. In addition, the introduced regulations and policies will
    not be able to prevent a few big players from controlling the whole industry.
    Once those big players are established, **we predict** that policymakers and these
    big players will intensely resist any attempts to alter their centralised control.'
  prefs: []
  type: TYPE_NORMAL
- en: 7.3.6 AI Development Companies
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Companies including OpenAI, Microsoft, Meta, Alphabet/Google, and Anthropic
    are at the forefront of creating and developing AI and GenAI technologies. There
    is a clear demand for what they offer, yet there is still untapped potential for
    more personalised GenAI applications and open source AI models. Emerging companies
    like Tiny Corp and Mistral AI are stepping in to address these areas. The competition
    in this sector is fierce, with new players, including Mistral AI, gaining considerable
    momentum within short periods of time ([Bradshaw & Abboud, 2023](#ref7_2)), and
    established players like Meta revising their strategies towards more commercially
    open licences for their GenAI models ([Moreno, 2023](#ref7_15)). It is also worth
    remembering that most of these services are currently offered in beta (Anthropic
    Claude), for research purposes only (OpenAI until about Feb 2023), as experiments
    (Google Bard), or for entertainment purposes only (Bing, as per its terms of use,
    section 9).
  prefs: []
  type: TYPE_NORMAL
- en: A significant hurdle that these companies face arises from legal challenges,
    particularly from owners of content that is used by AI developer and product companies
    to train their models. Numerous lawsuits have already been launched, including
    Case 1:23-cv-08292 filed in the District Court for the Southern District of New
    York on behalf of various authors alleging copyright infringement ([Creamer, 2023](#ref7_7)).
    The outcome of such cases could be pivotal, potentially requiring retraining of
    AI models from scratch, let alone the financial repercussions. The latest news
    from some of the biggest players in AI development include their commitment to
    take responsibility and indemnity for the content generated by their AI products.
    Several companies are actively addressing the legal implications arising from
    the use of AI technologies, particularly concerning copyright infringements. Microsoft,
    for instance, has expressed its commitment to addressing legal concerns of its
    Copilot tool, aiming to provide clarity and confidence to users of this tool when
    generating code ([Microsoft, 2023](#ref7_14)). Similarly, Adobe has taken a proactive
    stance by offering copyright indemnification for users of its Firefly AI-based
    image app, in order to protect users from potential legal claims related to copyright
    infringements ([Gold, 2023](#ref7_11)). Google has also joined in by pledging
    to defend users of its GenAI technologies against copyright claims, thereby providing
    a safeguard while also promoting the responsible AI use ([Brittain, 2023](#ref7_5)).
    These initiatives reflect the growing recognition among AI developers and product
    companies of the legal intricacies of AI use, and a collective move towards creating
    a more secure legal environment for users and developers alike.
  prefs: []
  type: TYPE_NORMAL
- en: AI product companies have considerable influence on regulatory frameworks. They
    are also often consulted to ensure that proposed regulations are sensible and
    will not unduly hinder technological advancement and competitiveness. **We predict**
    that regulatory changes are unlikely to significantly impede the broader AI and
    GenAI industry.
  prefs: []
  type: TYPE_NORMAL
- en: AI developers and product providers are swiftly advancing their strategies to
    capture both market and mind share. At the same time, new companies are emerging
    at an accelerated pace thanks to substantial capital infusion from investors.
    These dynamics signify a diverse array of companies, business models, and funding,
    all of which will propel the advancement of AI and GenAI products for a period
    of time. In the past, some social media firms, for example, delayed their monetisation
    strategies until they have secured a significant market share; in contrast, the
    path to commercialisation for AI and GenAI companies appears to be more straightforward.
    They can initiate revenue generation early on through direct subscriptions, and
    later benefit from advertisers or other revenue streams that want to target these
    subscribers. **We predict** a continuous influx of funding into AI and GenAI developers
    and product providers, which will contribute to the continuous drive for technological
    advancements. This will initially result in innovation across many different companies
    and areas, but we will eventually see consolidation around a few key providers
    which will have amassed a very significant advantage in subscriber numbers.
  prefs: []
  type: TYPE_NORMAL
- en: The need for hardware and training data could be a challenge for these companies.
    However, such companies are actively working towards strategies to best use the
    resources they have, figuring out the right balance between model size and the
    amount of training data needed, and how the quality of data, the algorithms used,
    and the designs of AI models will impact hardware requirements and the usefulness
    of the developed model. While concerns about hardware availability may still be
    present, **we predict** it will not significantly slow down the growth of AI and
    GenAI products. Hardware and environmental concerns will likely prompt developers
    and product providers to engineer more efficient and potentially smaller models
    (compared to the current largest 1.8T models) for widespread use.
  prefs: []
  type: TYPE_NORMAL
- en: '**We predict** that AI and GenAI product companies will continue to grow and
    offer a wide range of products. Even though a few big players are expected to
    take the lead, we believe that some new and creative start-ups will later join
    the mainstream with their own unique offerings. Advancements in technology and
    the variety of products available will keep services affordable for most people,
    although there may be some trade-offs; for example, providers may require users
    to consent to the use of their customer data for future training purposes. Geopolitical
    factors will still influence the availability of services and the types of services
    offered in specific locations.'
  prefs: []
  type: TYPE_NORMAL
- en: 7.4 Predictions on GenAI’s Implications in Higher Education
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The following sections discuss our views on what the future may hold for higher
    educational institutions. AI and GenAI are not the first technologies with the
    potential for significant impact; calculators, PCs, the Internet, and, more recently,
    smartphones, have all had substantial influences. It is worth doing some reflection
    to better understand and establish the content relevant to the potential implications
    of AI and GenAI on education.
  prefs: []
  type: TYPE_NORMAL
- en: 7.4.1 Pedagogy and Assessment in Higher Education
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The wave of AI and GenAI technologies is not only transforming the operational
    landscape of various industries, but also – as mentioned – significantly impacting
    the expectations of employers for their prospective employees, especially those
    fresh out of university. Employers are likely to prioritise candidates who possess
    good foundational understanding and proficiency in using and applying these technologies.
    AI literacy, encompassing knowledge of the basics of AI, its applications, ethical
    implications, and the ability to interact with or even develop GenAI solutions,
    will become a desirable, if not essential, qualification for job applicants.
  prefs: []
  type: TYPE_NORMAL
- en: For university students, **we predict** that employers will seek candidates
    who are AI literate. Consequently, AI literacy training will be incorporated into
    the latter’s undergraduate education. As the rising demand for AI literacy across
    the job market reverberates back to educational institutions, universities may
    feel the impetus to revise and update their curricula to include comprehensive
    AI and GenAI education, ensuring their students are well prepared and competitive
    in the job market after graduation. As such, **we predict** that universities
    will need to, and will, adapt accordingly to introduce these tools into their
    curricula. **We predict** that these changes will happen gradually; initially,
    this will be done on an ad-hoc, teacher-by-teacher basis with light integration,
    perhaps following earlier iterations of institutional policies regarding AI and
    GenAI. However, **we predict** that most institutions will fund and facilitate
    a broader approach towards the deeper integration of these technologies into programme
    curricula, though seeing the impact of this will take more time.
  prefs: []
  type: TYPE_NORMAL
- en: The potential impact of AI and GenAI on assessment within higher education also
    signifies a shift towards more technologically-driven, personalised, and innovative
    assessment strategies. However, the extent and nature of this change are likely
    to vary considerably across different institutions and regions, based on a myriad
    of factors, including institutional priorities, regulatory frameworks, and the
    societal acceptance of AI-driven educational practices.
  prefs: []
  type: TYPE_NORMAL
- en: The transition towards more authentic and innovative assessment approaches,
    as facilitated by GenAI, presents an intriguing opportunity. However, the extent
    to which we should embrace such new methodologies, and for institutions to identify
    what will be effective, practical, and feasible, are far from clear. Institutions
    may navigate this transition at different paces and with varying degrees of enthusiasm,
    largely influenced by local educational policies, societal acceptance, and the
    internal readiness for change. With this in mind, **we predict** that the changes
    to assessment will be highly varied between institutions as well as between regions.
    Some will make minimal changes as required and driven by social attitudes and
    the goal of upholding fairness. Some will revert back to proctored exams. Some
    will use this opportunity to make further institutional-wide changes and push
    towards more authentic, innovative, and GenAI-partnered assessment approaches
    as per the recommendations presented in this book.
  prefs: []
  type: TYPE_NORMAL
- en: '**We predict** that private higher education institutions will adopt these
    technologies in a more deliberate manner with a specific focus on incorporating
    them into their curriculum and assessments. They will position this to be a significant
    distinguisher between themselves and public institutions, especially in earlier
    stages of GenAI adoption across the sector. Moreover, they will experiment with
    the approaches used, particularly with assessment, and it will be interesting
    to see the results they achieve. We further believe that there is a significant
    probability that they will generate real, measurable benefits from these changes.'
  prefs: []
  type: TYPE_NORMAL
- en: '**We also predict** that the institutions that demonstrate agility in introducing
    AI and GenAI into their curriculums and assessment methodologies will be best
    positioned to take advantage of the broader industry changes and advancements
    relating to these technologies. There will be a large cohort of the existing workforce
    looking to quickly prove their AI and GenAI skills, seeking to obtain certifications
    from suitable higher educational institutions as a way to demonstrate their ability
    and commitment to current and future employers. Astute institutions should seize
    the expanding wave of AI consumerism, proactively forging a path into this domain.
    By doing so, they can provide valuable opportunities for students to immerse in,
    and emerge proficient from, the AI-centric educational paradigm that will be increasingly
    demanded in the market.'
  prefs: []
  type: TYPE_NORMAL
- en: 7.4.2 Research in Higher Education
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The advent of AI and GenAI significantly expands the resources available to
    postgraduate students, their supervisors, and examiners. Students can leverage
    these tools to act as advisors and mentors to enhance their understanding in their
    chosen research areas. They can employ GenAI to summarise papers, grasp key concepts,
    connect ideas with theories, and come to better understand how these theories
    relate to their own research. GenAI can also help students in the writing process,
    handling tasks including reference formatting, grammar, spelling, and enhancing
    clarity and academic writing styles. Supervisors, too, can utilise these tools
    to swiftly review research proposals or draft theses. Specialised AI or GenAI
    models can help look over research work in great detail, ensuring the appropriateness
    of methodological details, the accuracy and suitability of the data analyses used,
    and even the depth and insightfulness of analytical findings. Examiners and reviewers
    can similarly benefit as well, where GenAI can be used to examine thoroughness
    in literature reviews and assess the novelty of presented findings.
  prefs: []
  type: TYPE_NORMAL
- en: Overall, AI and GenAI enables everyone involved in research processes to save
    time, increase efficiency, and enhance the quality of their work. The adoption
    and extent of GenAI utilisation will largely depend on institutional policies
    concerning such technology. **We predict** that higher education institutions
    will move towards giving strong support for GenAI adoption and work to implement
    measures to uphold academic integrity, such as by requiring declarations of GenAI
    use and promoting users’ self-regulation using an honour system. **We predict**
    that institutions resistant to this will likely face significant pressure from
    all stakeholders to take action, potentially impacting their ability to attract
    research candidates if the institution is perceived as lagging behind in modern
    research approaches. **We predict** that there may be interesting challenges for
    supervisors and institutions to achieve cross-institutional consistency. This
    may lead to regional or specific agreements made between certain groups of institutions
    in order to establish consistency and an interoperable set of policies that allow
    for easier cross-institution collaboration.
  prefs: []
  type: TYPE_NORMAL
- en: 7.4.3 Drafting Funding Proposals
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Just as with research, AI and GenAI can substantially aid in the process of
    drafting grant applications. [Parrilla (2023)](#ref7_19) provides an overview
    of the process, highlighting how GenAI can drastically cut down on the workload
    that is otherwise cumbersome for all parties involved in writing and reviewing
    the proposal. In his article, Parrilla contemplates whether grant proposal systems
    can be simplified by eliminating certain components from the proposal content,
    thereby reducing the chances of exploiting GenAI to write these sections. However,
    considering that most grant funds come from public resources or charitable organisations,
    transparency and auditability remain crucial, even many years after the completion
    of the proposed and undertaken research.
  prefs: []
  type: TYPE_NORMAL
- en: As GenAI can also assist grant reviewers in addressing critical queries such
    as the novelty of the application and the credentials of the Primary Investigator
    (PI), **we predict** that GenAI will not simplify the grant application process
    itself, but instead will enhance the quality and efficiency of the process for
    both the PIs and the reviewers.
  prefs: []
  type: TYPE_NORMAL
- en: 7.4.4 Submitting and Reviewing Journal Articles
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Different journals have adopted varying standards in relation to GenAI use and
    attribution. For example, Nature ([Nature Editorial, 2023a](#ref7_16); [Nature
    Editorial, 2023b](#ref7_17); [Nature Portfolio, 2023](#ref7_18)) permits text
    generation under certain conditions while disallowing image and video generation.
    When generating text, how the tool was used to do so must be well-documented and
    all sources must be accurately cited. Moreover, they do not permit listing the
    GenAI tool as an author or co-author of the article or paper, as authors have
    specified responsibilities and declarations to make, which the tool cannot fulfil
    or perform.
  prefs: []
  type: TYPE_NORMAL
- en: The Lancet ([The Lancet Microbe, 2023](#ref7_24)), on the other hand, restricts
    authors’ GenAI usage to only “improving the readability and language of the work”
    without substituting researcher tasks, including producing scientific insights,
    analysing and interpreting data, and drawing scientific conclusions. The author(s)
    must assume ultimate responsibility and disclose any use of AI or AI-assisted
    technologies in their work. Many other journals have not yet established specific,
    formal policies regarding the appropriate and admissible use of GenAI technologies.
  prefs: []
  type: TYPE_NORMAL
- en: Given the benefits of GenAI for researchers and academics, as well as the emergence
    of increasingly specialised AI tools and models for academic purposes, **we predict**
    a rise in GenAI usage, leading to pressure to permit their use. This, in turn,
    will prompt the expansion of journal criteria to outline when it is necessary
    to declare the usage of these technologies. **We predict** that these tools will
    be highly utilised by authors, editors, and reviewers alike, potentially aiding
    a shift from emphasis on traditional, peer-reviewed, and high-impact factor journals
    to alternative solutions that provide and measure real impacts in research. These
    alternative solutions are likely to better align with objectives to achieve greater
    transparency and openness in the review process, moving towards an approach that
    emphasises more on scientific validation, impact, and reproducibility, as opposed
    to the current focus on peer opinions.
  prefs: []
  type: TYPE_NORMAL
- en: '**We predict** that the transition from peer review to reviews for transparency
    and scientific validation will occur in phases, with a clear threshold likely
    to be seen when a more significant shift takes place. This moment may be triggered
    by the release of a specialised AI or GenAI model developed for research and academic
    purposes, with capabilities substantially surpassing its predecessors. A scenario
    could arise where new AI or GenAI models are capable of identifying validity issues
    in existing peer-reviewed publications that have thus far been held as correct,
    using them to then invalidate other findings.'
  prefs: []
  type: TYPE_NORMAL
- en: Furthermore, **we predict** that AI and GenAI capabilities will create more
    groundbreaking discoveries, AI and GenAI have great potential to fast-track research
    discoveries.
  prefs: []
  type: TYPE_NORMAL
- en: 7.5 Can AI or GenAI Predict the Future?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Having provided our predications in the previous sections, we now ask the question:
    How well can an LLM – a tool that predicts the next words/tokens – do in predicting
    the future?'
  prefs: []
  type: TYPE_NORMAL
- en: 7.5.1 What did OpenAI ChatGPT Say?
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '| User | Can you give me a few predictions about how GenAI will impact Education
    over the next 5 to 10 years? |'
  prefs: []
  type: TYPE_TB
- en: '| --- | --- |'
  prefs: []
  type: TYPE_TB
- en: '| OpenAI ChatGPT GPT-4 | Certainly. While I cannot predict the future with
    certainty, based on current trends and the potential of generalised artificial
    intelligence (GenAI) technology, I can make some educated speculations. Here are
    a few predictions regarding the impact of GenAI on education over the next 5 to
    10 years:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Personalised Learning**: GenAI systems can adapt to individual student needs,
    learning styles, and paces. This could allow for a more personalised educational
    experience where content is delivered based on the student’s current understanding
    and preferences. For instance, if a student struggles with algebra but excels
    in geometry, the AI could tailor lessons accordingly.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Virtual Teaching Assistants**: GenAI might serve as teaching assistants,
    helping to answer student questions, grade assignments with immediate feedback,
    and even manage administrative tasks for teachers. These virtual assistants can
    be available 24/7, providing support outside of traditional classroom hours.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Interactive Simulations**: GenAI can help in creating dynamic and realistic
    simulations for complex subjects. For instance, biology students could explore
    a virtual cell, while history students could experience historical events firsthand.
    This immersive learning could lead to a deeper understanding of subjects.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Global Classrooms**: With AI-driven language translation and adaptive content
    delivery, students from around the world can join the same virtual classroom,
    regardless of language or background. This fosters a more inclusive and diverse
    learning environment.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Continuous Assessment**: Instead of periodic testing, GenAI can continuously
    evaluate a student’s understanding and adjust lesson plans in real-time. This
    would minimise the pressures of high-stakes testing and focus on steady, ongoing
    progress.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Skill Gap Identification**: GenAI can identify areas where students are struggling
    and suggest targeted resources or exercises. This could be especially useful in
    higher education and vocational training, ensuring students graduate with the
    necessary skills.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Accessibility and Inclusion**: For students with disabilities or learning
    differences, GenAI can tailor resources to fit their unique needs, making education
    more accessible and inclusive.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Lifelong Learning**: As the job landscape continues to evolve, GenAI can
    help adult learners adapt by identifying skill gaps and providing resources to
    fill them, facilitating continuous professional development.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Efficiency in Administration**: On the administrative side, GenAI could automate
    many of the tasks associated with running an educational institution, from scheduling
    to resource allocation, leading to cost savings and more efficient operations.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Ethical and Bias Concerns**: As with any technology, there will be concerns
    about how GenAI is used in education. Issues such as data privacy, potential biases
    in algorithms, and over-reliance on technology will be at the forefront of discussions.
    It will be crucial for educational institutions and regulators to address these
    concerns proactively.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Remember, these are speculative and the actual impact of AI on education will
    depend on various factors, including technological advancements, policy regulations,
    social acceptance, and ethical considerations. The integration of AI in education
    offers promising opportunities but also presents challenges and ethical dilemmas
    that need to be thoughtfully addressed. |
  prefs: []
  type: TYPE_NORMAL
- en: 7.5.2 What did Google Bard Say?
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '| User | Can you give me a few predictions about how GenAI will impact Education
    over the next 5 to 10 years? |'
  prefs: []
  type: TYPE_TB
- en: '| --- | --- |'
  prefs: []
  type: TYPE_TB
- en: '| Google Bard | Here are a few predictions about how GenAI will impact education
    over the next 5 to 10 years:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Personalised learning: GenAI can be used to create personalised learning experiences
    for each student. This could include adapting the curriculum to the student’s
    individual needs and interests, providing real-time feedback, and offering personalised
    tutoring support.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'More engaging learning experiences: GenAI can be used to create more engaging
    and interactive learning experiences. For example, GenAI can be used to create
    virtual worlds, simulations, and games that can help students learn in a more
    immersive and hands-on way.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Increased access to education: GenAI can help to increase access to education
    for everyone, regardless of their location or circumstances. For example, GenAI
    can be used to develop educational tools and resources that can be used in low-resource
    settings or to provide personalised learning support to students with special
    needs.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'New skills and knowledge: GenAI will create new demands for skills and knowledge
    in the workforce. This means that education will need to adapt to prepare students
    for the jobs of the future. For example, schools may need to focus more on teaching
    students critical thinking, problem-solving, and creativity skills.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Here are some specific examples of how GenAI could be used In education:'
  prefs: []
  type: TYPE_NORMAL
- en: 'AI-powered tutors: AI-powered tutors could provide students with personalised
    instruction and feedback, 24/7.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'AI-generated learning content: AI could be used to generate personalised learning
    content for each student, based on their individual needs and interests.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'AI-powered assessment tools: AI could be used to develop assessment tools that
    can provide more accurate and timely feedback to students.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'AI-powered virtual learning environments: AI could be used to create virtual
    learning environments that allow students to learn in a more immersive and hands-on
    way.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Overall, GenAI has the potential to revolutionise education. It can help us
    to create more personalised, engaging, and accessible learning experiences for
    all students. It can also help us to prepare students for the jobs of the future.However,
    it is important to note that GenAI is still under development. There are some
    challenges that need to be addressed before GenAI can be widely adopted in education.
    For example, we need to make sure that AI-powered educational tools are fair and
    unbiased, and that they are aligned with our educational values. We also need
    to make sure that teachers are properly trained on how to use AI-powered educational
    tools effectively. |
  prefs: []
  type: TYPE_NORMAL
- en: 7.5.3 What did Microsoft Bing Chat Say?
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '| User | Can you give me a few predictions about how GenAI will impact Education
    over the next 5 to 10 years? |'
  prefs: []
  type: TYPE_TB
- en: '| --- | --- |'
  prefs: []
  type: TYPE_TB
- en: '| Microsoft Bing Chat | Generative AI is a major force that sectors from manufacturing
    to healthcare must respond to, but the sector perhaps most at risk of disruption
    is education [¹](#list7_6_1). Generative AI is not necessarily a death knell for
    education, but educators must be taught how to engage with it effectively [¹](#list7_6_1).
    More than 90% of teachers said they had never had any training in or even advice
    on how to use generative AI in school [¹](#list7_6_1). To ensure it is a net benefit
    to society and the education sector, we must stop being afraid of this technology
    and instead think hard about how to use it best [¹](#list7_6_1).Generative AI
    has the potential to disrupt or augment how we think and act. It could modify
    present and future generations’ cognition because human socialisation and organic,
    human pedagogies are being replaced with artificial tutors and automated feedback
    loops [¹](#list7_6_1). However, young people know that information can be found
    online. Students today risk being criticised for using their phones to look up
    answers online on Wikipedia, not because the answer is wrong, but because they
    used the internet to find it. Trying to stop them from accessing it is problematic,
    to say the least [¹](#list7_6_1).As generative AI becomes more widespread, accessible
    and easy to use, it will continue to impact the way we engage in teaching, learning,
    and assessment in higher education [²](#list7_6_2). UCL has opted to promote ethical
    and transparent engagement with GenAI tools rather than seek to ban them [²](#list7_6_2).
    In this paper, the authors explore the impact of generative AI (GenAI) on assessing
    student work in further education contexts. As GenAI becomes widely adopted, it
    engenders potential risks to assessment, such as false evidence of learning, student
    vulnerability to academic integrity injustice, and implications for independent
    learning and creativity [³](#list7_6_3). This study explores university students’
    perceptions of generative AI (GenAI) technologies, such as ChatGPT, in higher
    education, focusing on familiarity, their willingness to engage, potential benefits
    and challenges, and effective integration [⁴](#list7_6_4).It’s important to note
    that these are just a few examples of how GenAI could impact education over the
    next 5-10 years. The possibilities are endless!Learn more:'
