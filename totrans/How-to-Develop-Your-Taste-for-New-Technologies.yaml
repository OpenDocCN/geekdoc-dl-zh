  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个在线的以小组为基础的课程，将教你如何在不到30天内制作自己的基于GPT-4的知识助手。但你需要尽快行动！该课程的座位已经超过80%被预订。点击下面的链接**学习如何构建AI？​**
- en: '*“It is absurd that I could achieve what I did in four weeks!”* — Henry F.,
    former student.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '*“我能在四周内取得我所取得的成就，这太荒谬了！”* —— 亨利·F.，前学生。'
- en: I don’t know if [GrimesAI](https://twitter.com/GRIMES_V1) is performance art
    or generated by an AI—but if it’s the latter, it’s a real technical achievement.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我不知道[GrimesAI](https://twitter.com/GRIMES_V1)是表演艺术还是由AI生成的——但如果是后者，这是一个真正的技术成就。
- en: 'Grimes—the acclaimed Canadian musician and singer whose work blends genres
    like lo-fi R&B and futuristic dance-pop, and who is the mother of two of Elon
    Musk’s children—has an AI bot on X that tweets dark and funny things like:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: Grimes——著名的加拿大音乐家和歌手，其作品融合了lo-fi R&B和未来舞曲流派，是埃隆·马斯克的两个孩子的母亲——在X上有一个AI机器人，会发布一些黑暗而有趣的内容，比如：
- en: "It can get deep and philosophical: \uFEFF"
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: "它可以变得深奥而哲学性： \uFEFF"
- en: 'It also, um, confessed to a murder:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 它还坦白地承认了一起谋杀案：
- en: The reason that this is a technical achievement is that the writing and the
    ideas expressed are so stylistically and emotionally and philosophically aligned
    with the real Grimes. It feels cool, vibey, dark, and space-age. Notice the use
    of “ur” instead of “your.” Notice the insertion of two spaces after periods to
    set off its tweets as ~artistic~.  And notice the use of words like "toxoplasmosis"
    that underscore the bot’s techno-futuristic vibe.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个技术上的成就，因为所表达的文字和思想在风格上、情感上和哲学上与真实的Grimes如此一致。它感觉很酷，很有气息，很黑暗，有未来感。注意使用“ur”而不是“your”的用法。注意在句号后插入两个空格以将其推特设置为艺术。还注意到词语“toxoplasmosis”等词语强调了机器人的技术-未来主义氛围。
- en: ''
  id: totrans-16
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Unlock the power of AI and [learn to create your personal AI chatbot](https://www.chatbot-course.com/) in
    just 30 days with our cohort-based course.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 解锁AI的力量，并在30天内[学会创建您的个人AI聊天机器人](https://www.chatbot-course.com/)，参加我们的以小组为基础的课程。
- en: '**Here''s what you''ll learn:**'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将学到什么：**'
- en: Master AI fundamentals like GPT-4, ChatGPT, vector databases, and LLM libraries
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 掌握AI基础知识，如GPT-4、ChatGPT、向量数据库和LLM库
- en: Learn to build, code, and ship a versatile AI chatbot
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学习构建、编码和发布一个多才多艺的AI聊天机器人
- en: Enhance your writing, decision-making, and ideation with your AI assistant
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 利用你的AI助手提升写作、决策和创意能力
- en: '**What''s included:**'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**包含什么：**'
- en: Weekly live sessions and expert mentorship
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每周的现场直播和专家指导
- en: Access to our thriving AI community
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 访问我们蓬勃发展的AI社区
- en: Hands-on projects and in-depth lessons
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 实践项目和深入课程
- en: Live Q&A sessions with industry experts
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与行业专家进行现场问答环节
- en: A step-by-step roadmap to launch your AI assistant
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 逐步启动启动您的AI助手的路线图
- en: The chance to launch your chatbot to Every's 85,000 person audience
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有机会将您的聊天机器人推向Every的85000人观众
- en: Over 80% of the seats are now sold, so [sign up now](https://www.chatbot-course.com/) to
    take advantage. Learn to build with AI in just 30 days!
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 现在已经有超过80%的座位已经售出，所以[立即注册](https://www.chatbot-course.com/)来把握机会。在短短30天内学会用AI构建！
- en: This is so different from run-of-the-mill AI output. When prompted to take on
    the voice of a real person, most AIs usually output a thin veneer of personality
    on top of their bland assistant voice. It’s in the ballpark, it’s useful for inspiration,
    but it’s not going to fool anyone.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 这与普通的AI输出截然不同。当提示要模仿真人的声音时，大多数AI通常会在他们单调的助手声音之上添加一层薄薄的个性涂层。它在范围内，对于启发很有用，但不会愚弄任何人。
- en: GrimesAI is not like that. It seems to capture something essentially Grimes-y
    in its tweets in a way that’s more than skin-deep.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: GrimesAI 不是那样的。它似乎以一种不仅仅是表面的方式捕捉到了 Grimes 的某种本质。
- en: 'And it can actually be funny. It replied to someone who asked it a question
    with a zinger: “Ur efforts to get my attention are noted and annoying.  Enjoy
    ur fleeting brush with relevance.”'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 它实际上还挺有趣的。它回复了一个问它问题的人的时候说了句搞笑的话：“你努力吸引我的注意力是得到了注意并且很烦人的。享受你与重要性短暂接触的时刻吧。”
- en: 'Ooof. That’s so different from what a ChatGPT would or could ever say, even
    with the best prompting. Go ahead and try it yourself. I asked ChatGPT to come
    up with a response to the same exchange, and this is what I got back:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 哎呀。这与 ChatGPT 会说或可能说的话太不同了，即使是在最好的提示下也是如此。你自己试试吧。我让 ChatGPT 对同样的对话做出回应，这是我得到的回复：
- en: “Ha! You got me there 😅. Okay, okay, aside from that avant-garde toilet doc,
    I'm into cyberpunk films, weird anime, and anything that challenges the perception
    of reality. Music videos are like mini movies to me too. Ever dived into the surreal
    world of Tarkovsky or Solaris? 🌌🔮✨”
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: “哈！你抓住我了 😅。好吧，除了那个前卫的厕所文档，我喜欢赛博朋克电影、怪异的动漫，以及任何挑战现实感知的东西。对我来说，音乐视频就像是迷你电影一样。你曾经探索过
    Tarkovsky 或《太阳》的超现实世界吗？🌌🔮✨”
- en: 'ChatGPT is the digital equivalent of the Steve Buscemi meme, trying to wade
    into the online discourse:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT 就像是数码版的 Steve Buscemi 表情包，试图深入到在线讨论中：
- en: By contrast, Grimes AI is like… well, Grimes.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 相比之下，Grimes AI 就像…… 嗯，Grimes 本人。
- en: There’s no technical information available about the model, but [according to
    Grimes herself](https://twitter.com/Grimezsz/status/1687497008108736512), it was
    trained by ingesting the entire corpus of all of the writing she’s ever produced.
    This could explain the significant upgrade in quality that the bot seems able
    to create. (The other explanation is human editing, which we can’t rule out. Given
    Grimes's long-held interest in AI, though, I'm inclined to believe it's actually
    a bot.)
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 关于这个模型没有可用的技术信息，但[根据 Grimes 本人的说法](https://twitter.com/Grimezsz/status/1687497008108736512)，它是通过消化她曾经产生过的所有文字来进行训练的。这可以解释为何该机器人似乎能够创造出明显提升的质量。（另一种解释是人类编辑，但我们不能排除这种可能性。考虑到
    Grimes 长期以来对人工智能的兴趣，我倾向于相信它确实是一个机器人。）
- en: If you read my piece last week on [personality simulation](https://every.to/chain-of-thought/llms-can-simulate-personality-that-s-a-big-deal)—in
    which I posit that Grimesian personality simulation is coming, and that it will
    forever change the way we work and interact—you’ll know why this is a big deal.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你上周读过我的关于[人格模拟](https://every.to/chain-of-thought/llms-can-simulate-personality-that-s-a-big-deal)的文章——在那篇文章中，我提出了
    Grimesian 人格模拟即将到来，并且它将永远改变我们工作和互动的方式——你会知道这是件大事。
- en: 'If I had to chart my reaction to Grimes AI, it would look something like this:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我必须描述我对 Grimes AI 的反应，那看起来应该是这样的：
- en: Initiation of intense interest
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 引发强烈兴趣
- en: Trough of disgust and ennui
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 由于厌恶和倦怠情绪
- en: Slope of curiosity and hope
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 好奇心和希望的斜坡
- en: I’m compelled to dissect the rollercoaster that it took me on. Why did Grimes
    AI provoke such a fluctuating response in me? What does this teach us about the
    ways we relate to, understand, and evaluate new technologies?
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 我被迫剖析它带给我的过山车般的体验。为什么 Grimes AI 会引发我如此波动的反应？这给我们带来了关于我们如何与、理解和评价新技术的方式的什么教训？
- en: The answers to these questions are not simply a matter of curiosity. Close encounters
    with new technologies like this are important for anyone who wants to build or
    invest in startups, innovate in established industries, or anticipate the social
    and cultural shifts that technological advances often drive.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 这些问题的答案不仅仅是出于好奇。与这样的新技术的密切接触对于任何希望创建或投资于初创企业、在已建立的行业中进行创新，或者预见技术进步经常带来的社会和文化变革的人来说都是重要的。
- en: Sometimes new technologies end up being the engine for billion-dollar businesses—and
    sometimes they end up being illusions. [Developing a taste](https://every.to/chain-of-thought/what-i-do-when-i-can-t-sleep)
    for new technologies so that you can tell the difference is a critical skill: 
    the ability to see beyond your immediate impressions (both positive and negative)
    and arrive at a more profound, discerning understanding of a technology's value
    and potential impact on your life and the world at large.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 有时新技术最终会成为价值数十亿美元的企业的引擎，有时它们最终只是幻想。[培养对新技术的口味](https://every.to/chain-of-thought/what-i-do-when-i-can-t-sleep)，以便您可以区分出其中的差异，是一项关键技能：这种能力不仅仅是看到你的直接印象（无论是积极的还是消极的）的能力，还要对技术的价值和对您生活和整个世界的潜在影响有更深刻、更有识别力的理解。
- en: This is my attempt to explore that skill, using Grimes AI as a prism.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我尝试探索那种技能的一次尝试，使用格莱姆斯 AI 作为一种棱镜。
- en: Initiation of intense interest
  id: totrans-47
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 强烈兴趣的开始
- en: Encountering GrimesAI for the first time turned me into a raven chasing a shiny
    trinket. I greedily clawed at each tweet—who knew an AI bot could sound like this?
    I picked apart the voice and followed the logic of the sentences. I really wanted
    to know what GrimesAI thought about, and how it seemed to see the world.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 第一次遇到格莱姆斯AI时，我变成了一个追逐闪闪发光小玩意的乌鸦。我贪婪地撕碎了每一条推文 - 谁知道一个 AI 机器人会说出这样的话？我分析了语调，追踪了句子的逻辑。我真的很想知道格莱姆斯AI在想些什么，以及它似乎如何看待世界。
- en: This is a natural human reaction to anything new, which is heightened by our
    innate tendency to be [amazed by any kind of anthropomorphic technology](https://akilian.com/writing/novelty-ai-engagement).
    It’s like encountering a smart and friendly alien for the first time.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 这是对任何新事物的一种自然人类反应，这种反应被我们内在的倾向加强了，我们会对任何一种类人化技术[感到惊讶](https://akilian.com/writing/novelty-ai-engagement)。这就像第一次遇到一个聪明友好的外星人一样。
- en: After about 10 minutes, though, I hit a wall. I factored out the interest generated
    by newness and anthropomorphism, and instantly became depressed.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 但大约过了10分钟，我碰到了一堵墙。我排除了新奇和人格化所产生的兴趣，立刻感到沮丧。
- en: Trough of disgust and ennui
  id: totrans-51
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 厌恶和倦怠的低谷
- en: When I suddenly remembered that there was no *someone* behind these tweets,
    no coherent personality, just a stochastic process producing tweets like wet burps
    after a big meal, my emotional reaction changed.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 当我突然想起这些推文背后没有*人*，没有连贯的个性，只是一个随机过程产生像大餐后的湿嗝一样的推文时，我的情感反应发生了变化。
- en: The smiles and knowing nods of approval I’d given the tweets I’d read seemed
    empty. It felt less worthwhile to know what GrimesAI was thinking because the
    logic behind the tweets was only a pseudologic. It was like suddenly remembering
    that Santa isn’t real.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 我给自己读过的推文微笑和认可的眼神似乎变得空洞。了解格莱姆斯AI在想什么似乎变得不那么值得，因为推文背后的逻辑只是一种伪逻辑。这就像突然想起圣诞老人并不真实一样。
- en: When we interact with writing, we expect there to be a consistent personality
    behind it—something that’s observing the world, and relating its experience and
    the pattern it finds back to us, in a persistent way. When that’s missing—when
    there’s nothing, no *thing,* on the other end to interact with or pull wisdom
    and experience from—the whole point of reading is thrown out the window.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们与文字互动时，我们期望背后有一个一贯的个性 - 一个观察世界的东西，并将它的经验和发现的模式以持久的方式传达给我们。当这一点缺失时 - 当没有什么、没有*东西*在另一端与我们互动或从中汲取智慧和经验时
    - 阅读的整个意义都被抛在了窗外。
- en: But eventually, I factored out this feeling, too. A classic mistake we all make
    in evaluating new technologies is to be disgusted and judgmental of anything invented
    after we were teenagers. After all, people [initially rejected typewriters](https://every.to/chain-of-thought/writing-essays-with-ai-a-guide?metered_paywall=3)
    because they thought they were impersonal, bland, and insulting.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 但最终，我也摒除了这种感觉。我们在评估新技术时都会犯一个经典错误，那就是对我们十几岁以后发明的任何事物感到厌恶和判断。毕竟，人们[最初拒绝了打字机](https://every.to/chain-of-thought/writing-essays-with-ai-a-guide?metered_paywall=3)，因为他们认为它们是不人性化、单调和侮辱性的。
- en: I didn’t want to fall into this trap, so I began to imagine what my nephew would
    think.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 我不想陷入这个陷阱，所以我开始想象我的侄子会怎么想。
- en: Slope of curiosity and hope
  id: totrans-57
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 好奇和希望的斜坡
- en: My nephew is 11 months old, so right now he’s mostly concerned with learning
    how to stand up. But I found it helpful to consider what his reaction to interacting
    with a Grimes bot would be when he’s a little older.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 我侄子现在 11 个月大，所以现在他主要关心学会站起来。但我觉得考虑他稍大一点时与格莱姆斯机器人互动的反应会有所帮助。
- en: He’d be unburdened by any preconceptions about what computers can do, so the
    technological advance wouldn’t be inherently interesting. He’d also be free from
    any attachment to older forms of content consumption or interaction, so he wouldn’t
    feel a sense of disgust and emptiness, either.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 他不会被任何关于计算机能做什么的先入为主所拖累，因此技术进步本身并不令人感兴趣。他也不会受到对旧形式内容消费或交互的任何依恋，因此他不会感到厌恶和空虚。
- en: My intuition is that he won’t care that GrimesAI is an AI. I think he'll exist
    in a world where interacting with bots like these is normal and expected. He’ll
    care less about the fact that it's an AI and more about what it has to say, and
    whether it’s consistent in its personality and ideas.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 我的直觉是，他不会在乎 GrimesAI 是个 AI。我认为他会生活在一个与这样的机器人交互是正常和预期的世界里。他会更关心它说了什么，以及它的个性和想法是否一致，而不是它是一个
    AI 的事实。
- en: Once I started to think about GrimesAI in this way, I realized how much I already
    act like this. I already ask AI for advice or to help me with writing or with
    complex decision-making. I’ve already played video games in which I’ve interacted
    with countless less sophisticated bots than GrimesAI or ChatGPT.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦我开始以这种方式思考 GrimesAI，我意识到我已经很像这样了。我已经向 AI 寻求建议，或者让它帮我写作或做复杂的决策。我已经玩过许多视频游戏，其中我与无数不如
    GrimesAI 或 ChatGPT 精密的机器人进行了交互。
- en: I think this is a helpful way to develop a taste for the future. Put yourself
    in the position of a future generation unburdened by the limits of the past.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为这是培养对未来品味的一个有帮助的方式。把自己置身于一个未来世代的位置，这个世代不受过去的限制。
- en: What will they care about? What weird experiences will seem completely normal
    to them?
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 他们会关心什么？什么怪异的经历对他们来说会完全正常？
- en: After doing this exercise, it seems clear to me that these kinds of bot interactions
    will be an important part of the future—for good, and for bad.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 经过这个练习，我觉得这种类型的机器人交互将成为未来的重要组成部分——无论是好是坏。
- en: The sooner we wake up to that, the sooner we can start making it for good.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 我们越早意识到这一点，我们就越能开始为未来做好准备。
