- en: 'To begin with, here are a few pointers about LLMs that are relevant to our
    discussion:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，这里有几点关于LLMs的指南，与我们的讨论相关：
- en: '**Natural language processing** (NLP) is a field of AI that focuses on helping
    computers understand human language. It''s like teaching a computer to read and
    comprehend words the way you and I do.'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**自然语言处理**（NLP）是人工智能的一个领域，专注于帮助计算机理解人类语言。这就像教会计算机以你我一样阅读和理解单词。'
- en: '**Embeddings** are a technique used in NLP where qualitative data, like words
    or phrases, are converted into a language that computers can understand, like
    numbers. To understand how this is done, imagine mapping the qualitative data
    in a space in a way that preserves as much of the context and meaning of the original
    data as possible. For instance, words that appear in similar contexts, like “apple”
    and “orange,” will be closer together than words that are unrelated, like “apple”
    and “king.” This proximity is what gives embeddings their power, as algorithms
    can now perform mathematical operations on words, essentially treating them like
    numbers.'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**嵌入**是自然语言处理（NLP）中使用的一种技术，其中定性数据，如单词或短语，被转换为计算机能够理解的语言，如数字。要理解这是如何完成的，请想象将定性数据映射到空间中，以尽可能保留原始数据的上下文和含义。例如，出现在类似语境中的单词，如“苹果”和“橙子”，将比无关的单词，如“苹果”和“国王”，更接近。这种相似性是嵌入的力量所在，因为算法现在可以对单词执行数学运算，基本上将它们视为数字。'
- en: '**Next-token prediction** is a process where, after learning from lots of text,
    the LLM tries to guess the next word in a sentence. It''s similar to when you''re
    texting and your phone suggests the next word you might want to type. The model
    calculates the probabilities of many possible next words and chooses the most
    likely one.'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**下一个标记的预测**是一个过程，在这个过程中，LLM在学习了大量文本后，试图猜测出句子中的下一个词。这类似于当你在发短信时，你的手机建议你可能想要输入的下一个单词。模型计算了许多可能的下一个单词的概率，并选择最有可能的一个。'
- en: 'Here’s a brief primer on the concepts of philosophy in the context of which
    we discuss LLMs and the way they function:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 下面是在我们讨论LLMs及其运作方式的背景下对哲学概念的简要介绍：
- en: '**Essentialism** is the idea that things have a set of characteristics that
    make them what they are, and these characteristics are both necessary and inherent
    to their identity. For example, in essentialism, the category of “dog” implies
    that there are certain features—like having four legs and a tail, and incessantly
    barking at doorbells—that are essential to something being recognized as a dog.
    These features are not just arbitrary but are believed to stem from the essence
    of what it means to be a dog.'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**本质主义**是一种观念，即事物具有一组特征，使它们成为它们自身，并且这些特征既是必要的也是固有的。例如，在本质主义中，“狗”的类别意味着有一些特征——如四条腿和一个尾巴，以及对门铃不停地吠叫——是将某物认定为狗的必要特征。这些特征不仅仅是任意的，而且被认为源自于成为一只狗的本质。'
- en: '**Nominalism** argues that the categories that give our world logical structure
    are merely names we have agreed upon and do not necessarily reveal any inherent
    truth about the nature of things. To use the same example, the category “dog,”
    is simply a convenient way to group animals with certain features together, but
    there isn''t necessarily a “dog-ness” that all dogs share beyond the features
    we''ve decided are important for our classification purposes.'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**名实主义**认为，赋予我们世界逻辑结构的类别仅仅是我们达成共识的名称，不一定揭示事物本质的任何内在真理。举同样的例子，类别“狗”仅仅是将具有某些特征的动物方便地归类到一起的一种方式，但并不一定存在所有狗都共享的“狗性”超出我们认为对于我们的分类目的是重要的特征。'
- en: The mid-20th-century philosopher [Ludwig Wittgenstein](https://plato.stanford.edu/entries/wittgenstein/)
    is usually described as leaning toward essentialism in his early works, while
    adopting nominalism in the later years of his life. We refer to the former as
    **early Wittgenstein** and the latter as **late Wittgenstein**.
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 20世纪中叶的哲学家[路德维希·维特根斯坦](https://plato.stanford.edu/entries/wittgenstein/)通常被描述为在他的早期作品中倾向于本质主义，在他生命的后期采用了名实主义。我们将前者称为**早期维特根斯坦**，后者称为**后期维特根斯坦**。
- en: 'The main difference between essentialism and nominalism lies in how they view
    the relationship between things and the categories they belong to. Essentialism
    sees categories as reflecting underlying realities, while nominalism views them
    as constructs without inherent truths. Reid thinks LLMs don’t “resolve the debate”
    between essentialism and nominalism, but “add perspective and color” to it. Here
    are some of his specific thoughts on this topic:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 本质主义和名实主义的主要区别在于它们如何看待事物与它们所属类别之间的关系。本质主义认为类别反映了潜在的现实，而名实主义认为它们是没有内在真理的构造物。瑞德认为LLMs没有“解决”本质主义和名实主义之间的辩论，而是“为其增添了观点和色彩”。以下是他对这个话题的一些具体想法：
- en: '**Next-token prediction aligns with nominalism.** Reid believes that the way
    LLMs operate, particularly next-token prediction, is more compatible with nominalism
    and the views of late Wittgenstein because the models operate based on statistical
    patterns without any understanding of inherent meanings. However, he adds that
    as LLMs become more advanced, they are being developed to “embody more essentialist
    characteristics,” such as “ground[ing] in truth [and] hav[ing] [fewer] hallucination[s].”'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**下一个标记的预测与名实主义相一致。** 瑞德认为，LLMs的运作方式，特别是下一个标记的预测，更符合名实主义和后期维特根斯坦的观点，因为这些模型是基于统计模式而没有任何对内在含义的理解。然而，他补充说，随着LLMs变得更加先进，它们正被开发成具有“更多本质主义特征”，比如“以真相为基础”和“减少幻觉”。'
- en: '**LLMs are being developed to be more essentialist.** Going one step deeper,
    Reid explains that LLMs are being developed to “make them much more reliable on
    a truth base.” “[W]e love the creativity and the generativity, but…for a huge
    amount of the really useful cases in terms of amplifying humanity, we want it
    to have a better truth sense,” he says.'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**LLM正在被开发成更本质主义。**再往深一步，里德解释说LLM正在被开发成“更依赖真实基础的”。他说：“我们喜欢创造性和生成性，但是...对于增强人类的真正有用的情况，我们希望它具有更好的真实感。”'
- en: I asked Reid how he thought about the operation of embeddings as being nominalist
    because the way qualitative data (like a word) is mapped in a space represents
    the essence of that data (the meaning and particular context in which that word
    is being used), aligning with an essentialist focus on the data’s inherent meaning.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我问里德对于嵌入式的运作是否符合名实主义的看法，因为那种定性数据（比如一个词）在空间中的映射代表了这些数据的本质（这个词的意义和具体上下文中它的使用方式），与数据本身含义的本质关注相符。
- en: '**Embeddings, too, align with nominalism.** Reid explains that embeddings are
    a “network” and the construction of the space in which, say a word, is mapped,
    and the factors that localize this word in that space, is more late Wittgenstein
    because it’s dependant on how the word is used in practice, rather than some deep
    underlying logical ordering.'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**嵌入式，同样也符合名实主义。** 里德解释说，嵌入式是一个“网络”，以及空间的构建，在这个空间里，比如一个词，被映射的因素，更像是晚期的维特根斯坦，因为它取决于词在实践中的使用方式，而不是一些深层的逻辑排序。'
- en: '**Training LLMs on specific types of data.** Reid also shares that we are trying
    to develop LLMs to reason better by training them on data that has really crisp
    reasoning. They are “learning machines, so you have to give a fairly substantive
    corpus of data for them to learn from.”'
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**训练LLM处理特定类型数据。**里德还分享说，我们正试图通过训练LLM来进行更清晰的推理。他说他们是“学习机器，所以你必须给它一个相当实质性的数据体来学习。”'
- en: 'Our conversation also explores the contours of the broader relationship between
    philosophy and AI. Here’s a taste:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的对话还探讨了哲学和人工智能之间更广泛的关系。这里有一点味道：
- en: '**Technology is transforming our lives.** According to Reid, our sense of self
    and our perception of the world around us is shaped by the technologies we engage
    with, including AI. “[W]e''re not static as we are constituted by the technology
    that we engage and bring into our being,” he explains.'
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**技术正在改变我们的生活。**根据里德的说法，我们对自我和周围世界的感知是由我们参与的技术所塑造的，包括人工智能在内。他解释说：“我们并不是静止的，我们是由我们接触并成为我们本身的技术构成的。”'
- en: '**Humans are evolving with technology.** Reid believes that human beings themselves
    also evolve with technology in a “cultural evolution” that is much faster than
    biological or geological evolution, and AI is intensifying this process. “[P]art
    of what we''re doing with AI and LLMs is [creating] tools to help accelerate that
    cultural/digital evolution,” he explains.'
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**人类正在与技术共同进化。**里德认为，人类自己也在与技术一起进行“文化进化”，这比生物或地质进化要快得多，而人工智能正在加速这个过程。他解释说：“我们利用人工智能和LLM的一部分意义就是[创建]工具来加速这种文化/数字进化。”'
- en: 'Reid also recommends actionable uses of ChatGPT for people who want to think
    more clearly and learn more about the philosophical models that underlie this
    kind of thinking. Here’s a glimpse:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 里德还推荐ChatGPT的可操作用途，供那些想更清晰思考并了解潜在这种思考模式的哲学模型的人使用。这里有一瞥：
- en: '**ChatGPT to clarify your thought process.** Reid believes that ChatGPT is
    a useful tool to study philosophy because it can help you refine your thoughts
    through an interactive process. He says, “I put in my argument [into ChatGPT]
    and say give me more arguments for this—how would you argue for this differently?...
    and then also how would you argue against it?”'
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**ChatGPT可以澄清你的思考过程。**里德认为ChatGPT是研究哲学的有用工具，因为它可以通过交互的过程帮助你完善自己的思想。他说：“我将我的论点输入ChatGPT，并说给我更多针对这个论点的论点——你会怎么样为这个论点进行不同的辩论？...然后也会有人针对这个论点进行反驳？”'
- en: '**Generate customized answers with ChatGPT.** According to Reid, another way
    for an aspiring philosophy student to acquaint themself with fundamental theories
    is to use ChatGPT to generate tailored explanations. He recommends prompts like,
    “I’m a non-mathematical college graduate, explain Godel’s theorem to me,” or “I’m
    a non-physicist, explain Einstein’s thought experiments around relativity to me.”'
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**使用 ChatGPT 生成定制答案。** 根据 Reid 的说法，一个渴望学习哲学的学生熟悉基本理论的另一种方法是使用 ChatGPT 生成定制的解释。他推荐的提示包括，“我是一个非数学的大学毕业生，请向我解释哥德尔的定理，”或“我不是物理学家，请向我解释爱因斯坦相对论的思想实验。”'
- en: '**ChatGPT as a research assistant.** Another actionable use of ChatGPT that
    Reid points to is using the model as an on-demand, personal research assistant
    to help you solve problems better and more efficiently. “An immediate research
    assistant is one of the things that is obviously here already today and if you
    don''t think you need a research assistant, it''s because you just haven''t thought
    about it enough,” he remarks.'
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**ChatGPT 作为研究助理。** Reid 指出 ChatGPT 的另一个可行用途是将模型用作按需、个人的研究助理，帮助你更好、更有效地解决问题。“一个即时的研究助理是显然已经存在的事情之一，如果你认为自己不需要研究助理，那是因为你还没有认真考虑过，”他评论道。'
