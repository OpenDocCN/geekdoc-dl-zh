- en: GPT-3 Is the Best Journal I've Ever Used
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: GPT-3 是我使用过的最好的日记
- en: 来源：[https://every.to/chain-of-thought/gpt-3-is-the-best-journal-you-ve-ever-used](https://every.to/chain-of-thought/gpt-3-is-the-best-journal-you-ve-ever-used)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://every.to/chain-of-thought/gpt-3-is-the-best-journal-you-ve-ever-used](https://every.to/chain-of-thought/gpt-3-is-the-best-journal-you-ve-ever-used)
- en: Sponsor Every
  id: totrans-6
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 赞助商 Every
- en: 'Do you run a software company looking to reach an audience of early-adopters?
    Consider [sponsoring](https://modern-ton-234.notion.site/Sponsor-Every-8b00e6337c3d4dc68012c48a03ed2e90)
    our smart long-form essays on tech, AI, and productivity:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 您是否经营一家软件公司，希望吸引早期采用者的受众？考虑[赞助](https://modern-ton-234.notion.site/Sponsor-Every-8b00e6337c3d4dc68012c48a03ed2e90)我们的智能长篇文章，涉及技术、人工智能和生产力：
- en: For the past few weeks, I’ve been using [GPT-3](/c/ai-and-gpt3) to help me with
    personal development. I wanted to see if it could help me understand issues in
    my life better, pull out patterns in my thinking, help me bring more gratitude
    into my life, and clarify my values.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的几周里，我一直在使用[GPT-3](/c/ai-and-gpt3)来帮助我进行个人发展。我想看看它是否能帮助我更好地理解我的生活中的问题，找出我的思维模式，帮助我带入更多的感激之情，并澄清我的价值观。
- en: I’ve been journaling for 10 years, and I can attest that using AI is journaling
    on steroids.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我已经写了10年的日记，我可以证明使用人工智能就像是日记的类固醇。
- en: 'To understand what it’s like, think of a continuum plotting **levels of support**
    you might get from different interactions:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 要理解它的感觉，可以想象一下一个连续体，标出你可能从不同互动中得到的**支持水平**：
- en: 'Talking to GPT-3 has a lot of the same benefits of journaling: it creates a
    written record, it never gets tired of listening to you talk, and it’s available
    day or night.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 与 GPT-3 对话有很多与写日记相同的好处：它创建了一份书面记录，它永远不会厌倦地听你说话，它无论是白天还是黑夜都可以使用。
- en: 'If you know how to use it correctly and you *want* to use it for this purpose,
    GPT-3 is pretty close, in a lot of ways, to being at the level of an empathic
    friend:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你知道如何正确使用它，并且*愿意*将其用于这个目的，那么 GPT-3 在很多方面都可以说是处于共情朋友的水平附近：
- en: If you know how to use it right, you can even push it toward some of the support
    you’d get from a coach or therapist. It’s *not* a replacement for those things,
    but given its rate of improvement, I could see it being a highly effective adjunct
    to them over the next few years.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你知道如何正确使用它，甚至可以将其推向一些你从教练或心理治疗师那里得到的支持水平。虽然它*不是*这些东西的替代品，但考虑到它的改进速度，我可以看到在未来几年内它可能会成为它们的非常有效的补充。
- en: 'People who have been using language models for much longer than I have seem
    to agree:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 那些比我使用语言模型时间更长的人似乎都同意：
- en: ([Nick](https://twitter.com/nickcammarata) is a researcher at OpenAI. He’s also
    into meditation and is generally a great follow on Twitter.)
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: ([Nick](https://twitter.com/nickcammarata) 是 OpenAI 的一名研究员。他也对冥想感兴趣，通常在 Twitter
    上是一个很好的关注对象。)
- en: It sounds wild and weird, but I think language models can have a productive,
    supportive role in any personal development practice. Here’s why I think it works.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 听起来很疯狂、很奇怪，但我认为语言模型可以在任何个人发展实践中发挥积极、支持性的作用。我认为它有效的原因在这里。
- en: Why chatbots are great for journaling
  id: totrans-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 为什么聊天机器人非常适合写日记
- en: Journaling is already an effective personal development practice.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 写日记已经是一种有效的个人发展实践。
- en: It can help you get your thoughts out of your head, rendering them less scary.
    It shows you patterns in your thinking, which increases your self-awareness and
    makes it easier for you to change.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 它可以帮助你将思维从头脑中拿出来，使它们不那么可怕。它向你展示了你思考的模式，增加了你的自我意识，并使你更容易改变。
- en: It creates a record of your journey through life, which can tell you who you
    are at crucial moments. It can help you create a new narrative or storyline for
    life events so that you can make meaning out of them.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 它记录了你在生活中的旅程，告诉你在关键时刻你是谁。它可以帮助你为生活事件创造一个新的叙述或故事情节，以便你能从中得出意义。
- en: It can also guide your focus toward emotional states like gratitude, or directions
    you want your life to go in, rather than letting you get swept up in whatever
    is currently going on in your life.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 它还可以引导你的注意力转向像感恩这样的情绪状态，或者你想要生活走向的方向，而不是让你被当前生活中正在发生的事情所席卷。
- en: But journaling has a few problems. For one, it’s sometimes hard to sit down
    and do it. It can be difficult to stare at a blank page and know what to write.
    For another, sometimes it feels a little silly—is summarizing my day really worth
    something?
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 但是写日记也有一些问题。首先，有时很难坐下来写。盯着一张空白的纸写东西可能会很困难。另外，有时候感觉有点儿傻——总结一下我的一天真的有意义吗？
- en: 'Once you get over those hurdles, as a practice it tends to get stale. You don’t
    read through your old entries that often, so the act of writing down your thoughts
    and experiences doesn’t compound in the way that it should. The prompts you use
    often get old: one like, “What are you grateful for today?” might work for the
    first few weeks, but after a while you need something fresh in order for the question
    to feel genuine.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你克服了这些障碍，作为一种实践，它往往会变得陈旧。你不经常阅读你的旧日记条目，所以写下你的想法和经历的行为不会像应该的那样逐渐累积起来。你经常使用的提示变得陈旧：比如，“你今天感恩什么？”这样的问题可能在最初几周有效，但过了一段时间后，你需要一些新鲜的东西才能使问题显得真诚。
- en: You want your journal to feel like an intimate friend that you can confide in—someone
    who’s seen you in different situations and can reflect back to you what’s important
    in crucial moments. You want your journal to be personal to you, and the act of
    journaling to feel fresh and full of hope and possibility every time you do.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 你希望你的日记感觉像一个可以倾诉的亲密朋友——一个在不同情况下见过你的人，可以在关键时刻反映出对你重要的事情。你希望你的日记对你个人化，并且每次记录都充满希望和可能性。
- en: Unfortunately, paper isn’t great at those things. But GPT-3 is.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，纸张不擅长这些事情。但 GPT-3 擅长。
- en: Journaling in GPT-3 feels more like a conversation, so you don’t have to stare
    at a blank page or feel silly because you don’t know what to say. The way it reacts
    to you depends on what you say to it, so it’s much less likely to get stale or
    old. (Sometimes it does repeat itself, which is annoying but I think long-term
    solvable.) It can summarize things you’ve said to it in new language that helps
    you look at yourself in a different light and reframe situations more effectively.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在 GPT-3 中进行日记记录更像是一场对话，所以你不必盯着一张空白页面或感到傻，因为你不知道该说些什么。它对你的反应取决于你对它说了什么，所以它不太可能变得陈旧或老套。（有时它确实会重复自己，这很烦人，但我认为长期来说是可以解决的。）它可以用新的语言总结你对它说的事情，帮助你以不同的视角看待自己，并更有效地重新构思情况。
- en: In this way, GPT-3 is a mashup of journaling and more involved forms of support
    like talking to a friend. It becomes a guide through your mind—one that shows
    unconditional positive regard and acceptance for whatever you’re feeling. It asks
    thoughtful questions, and doesn’t judge. It’s around 24/7, it never gets tired
    or sick, and it’s not very expensive.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 这样一来，GPT-3 就成了日记和更深入的支持形式的混合体，比如与朋友交谈。它成为了你心灵的向导——一个对你的感受表现出无条件的积极态度和接受。它会问出思慎的问题，并且不评判。它全天候都在，它从不疲倦或生病，而且价格不算太贵。
- en: Let me tell you about how I use it, what its limitations are, and where I think
    it might be going.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 让我告诉你我如何使用它，它的局限性是什么，以及我认为它可能会发展到何种程度。
- en: How I started with GPT-3 journaling
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 我是如何开始使用 GPT-3 进行日记记录的。
- en: I didn’t think of using GPT-3 in this way myself. I saw Nick Cammarata’s tweets
    about it over the years first. My initial reaction was a lot of skepticism mixed
    with some curiosity.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 我自己没有想到以这种方式使用 GPT-3。我先是看到 Nick Cammarata 多年来的推特。我最初的反应是怀疑加上一些好奇。
- en: After we launched Lex and I got more interested in AI, I remembered those tweets
    and decided to play around for myself.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们推出 Lex 后，我对人工智能产生了更多兴趣，我记得那些推特，决定自己尝试一下。
- en: 'I started in the [OpenAI playground](https://beta.openai.com/playground)—a
    text box where you input a prompt that tells GPT-3 how you want it to behave,
    and then interact with it:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 我是在 [OpenAI playground](https://beta.openai.com/playground) 中开始的——一个文本框，你可以在其中输入提示，告诉
    GPT-3 你希望它如何表现，然后与它互动：
- en: I had a bunch of ideas to start. I tried one from a Facebook PM, [Mina Fahmi](https://www.minafahmi.com/),
    whom I met at the [AI hackathon I wrote about](https://every.to/superorganizers/the-knee-of-the-exponential-curve)
    a few weeks ago. He suggested telling GPT-3 to take on a persona, and told me
    that he’d had great results asking it to be Socrates.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 我有很多想法要开始。我尝试了来自 Facebook 私信的一个建议，[Mina Fahmi](https://www.minafahmi.com/)，他是我几周前参加的人工智能黑客马拉松上认识的。他建议让
    GPT-3 扮演一个角色，并告诉我他用它扮演苏格拉底取得了很好的效果。
- en: GPT-3 as famous compassionate figure
  id: totrans-34
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: GPT-3 作为一个著名的富有同情心的形象
- en: 'I started experimenting with prompts like this:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 我开始尝试这样的提示：
- en: The green messages are responses from GPT-3\. I tried Socrates, the Buddha,
    Jesus, and a few others, and found I liked Socrates the best (apologies to my
    Christian and Buddhist readers). The GPT-3 version of him is effective at driving
    toward the root of an issue and helping you figure out small steps to take to
    resolve it.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 绿色消息是 GPT-3 的回应。我尝试过苏格拉底、佛陀、耶稣等人，发现我最喜欢苏格拉底（向我的基督教和佛教读者致歉）。他的 GPT-3 版本擅长于深入问题的本质，并帮助你找出解决问题的小步骤。
- en: There’s a long tradition in various religions of visualizing and interacting
    with a divine, compassionate figure as a way of getting support—and this was a
    surprisingly successful alternative route to a similar experience.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 在各种宗教中，有着与一个神圣、慈悲的形象进行想象和互动的悠久传统，作为获得支持的一种方式——这是一条出人意料的成功的类似经验的替代路径。
- en: After a while, though, I became a little bored of Socrates. I’m a verified therapy
    nerd, so the obvious next step was to try asking GPT-3 to do interactions based
    on various therapy modalities.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，过了一段时间，我对苏格拉底有点厌倦了。我是一个证实的治疗迷，所以下一个明显的步骤是尝试让 GPT-3 基于各种治疗模式进行交互。
- en: GPT-3 as therapy modality expert
  id: totrans-39
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: GPT-3 作为治疗模式专家
- en: 'I tried asking GPT-3 to become a bot that’s well-versed in Internal Family
    Systems—a style of therapy that emphasizes the idea that the self is composed
    of many different parts or sub-personalities, and that a lot of growth comes from
    learning to understand and integrate those parts. It turns out, GPT-3 isn’t bad
    at that:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 我试着让 GPT-3 成为一个精通内在家庭系统（一种强调自我由许多不同部分或子人格组成的治疗方式，而许多成长来自于学习理解和整合这些部分）的机器人。事实证明，GPT-3
    在这方面也不错：
- en: "\uFEFFI also tried asking it to be a psychoanalyst and a cognitive behavioral\
    \ therapist, both of which were interesting and useful. I even asked it to do\
    \ Jungian dream interpretation:"
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 我还尝试过让它成为一个精神分析家和一个认知行为治疗师，这两者都很有趣和有用。我甚至让它做了荣格梦的解释：
- en: I don’t know what to make of the efficacy of dream interpretation in general,
    nor do I know what an actual Jungian might say about this interpretation. But
    I have found that having dreams reflected back to me in this way
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 我不知道一般情况下梦的解释的功效如何，也不知道一个真正的荣格派可能会对这种解释有何看法。但我发现以这种方式将梦反射回来
- en: '*can*'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '*can*'
- en: help me understand some of what I’ve been feeling day to day but haven’t been
    able to put into words.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 帮我理解我一直以来感受到但无法用言语表达的一些事情。
- en: GPT-3 as gratitude journal
  id: totrans-45
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: GPT-3 作为感恩日记
- en: 'Another thing I tried is asking GPT-3 to help me increase my sense of gratitude
    and joy—like a better gratitude journal:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 我尝试的另一件事是让 GPT-3 帮助我增加我的感恩和喜悦之情——就像一个更好的感恩日记：
- en: You’ll notice it starts by acting like a normal gratitude journal, asking me
    to list three things I’m grateful for. But once I respond, it probes about details
    of what you’re grateful for to get you past your stock answers and into the emotional
    experience of gratitude.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 你会注意到它开始像一个普通的感恩日记，要求我列出我感激的三件事。但一旦我回答了，它会询问你感激的细节，让你跳出固定的回答，进入感恩的情感体验。
- en: GPT-3 as values coach
  id: totrans-48
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: GPT-3 作为价值观教练
- en: One of my favorite therapy modalities is [ACT—acceptance and commitment therapy](https://every.to/superorganizers/how-to-do-hard-things?sid=13606)—because
    I love its [focus on values](https://every.to/p/how-to-identify-and-live-your-life-by-your-values).
    ACT emphasizes helping people understand what’s most important to them and uses
    that knowledge to help them navigate difficult emotions and experiences in their
    lives.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 我最喜欢的治疗模式之一是[ACT（接受与承诺治疗）](https://every.to/superorganizers/how-to-do-hard-things?sid=13606)——因为我喜欢它的[专注于价值观](https://every.to/p/how-to-identify-and-live-your-life-by-your-values)。ACT
    强调帮助人们了解对他们最重要的是什么，并利用这些知识帮助他们在生活中应对困难的情绪和经历。
- en: Values work is challenging because sometimes it’s hard to connect your day-to-day
    experiences to your values. So I wanted to see if GPT-3 could help.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 价值观的工作很具有挑战性，因为有时很难将你的日常经历与你的价值观联系起来。所以我想看看 GPT-3 是否能够帮助。
- en: 'This is one of the experiments I tried:'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我尝试的一个实验：
- en: This works well, and one of the cool things about it is how the prompt works.
    I took a sample therapy dialog from an ACT-focused values book that I love, [*Values
    in Therapy*](https://www.amazon.com/Values-Therapy-Clinicians-Psychological-Flexibility-ebook/dp/B07MT7DW5T),
    and asked GPT-3 to generalize from that dialog to learn how to talk to me about
    values.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 这个方法很有效，而且其中一个很酷的事情是提示的运作方式。我从一本我喜欢的关于 ACT 焦点价值观的书籍[*治疗中的价值*](https://www.amazon.com/Values-Therapy-Clinicians-Psychological-Flexibility-ebook/dp/B07MT7DW5T)中摘录了一个样本治疗对话，然后让
    GPT-3 从那个对话中概括学习如何与我谈论价值观。
- en: It worked—successfully guiding our conversation toward talking about what was
    most important to me. It’s not perfect, but it suggests interesting possibilities
    for things to try going forward.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 它成功地引导我们的对话，让我们谈论对我最重要的事情。它并不完美，但它提出了一些有趣的可能性，值得继续尝试。
- en: Problems and limitations
  id: totrans-54
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题和限制
- en: While I liked these early experiments, they had a few significant problems.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我喜欢这些早期实验，但它们有一些重大问题。
- en: First, the OpenAI playground isn’t designed to facilitate chats, so it’s hard
    to use. Second, it doesn’t record inputs between sessions, so I ended up having
    to re-explain myself every time I started a new session. Third, it sometimes gets
    repetitive and asks the same questions.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，OpenAI 的游乐场并不是为了促进聊天而设计的，所以很难使用。其次，在会话之间不记录输入，所以每次开始新会话时，我都不得不重新解释自己。第三，它有时会变得重复，并提出同样的问题。
- en: 'These are solvable, though. I know because I built a solution: a web app with
    a chatbot interface that remembers what I say in every session so I never have
    to repeat myself.'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，这些问题是可以解决的。我知道，因为我建立了一个解决方案：一个具有聊天机器人界面的网页应用程序，它会记住我在每个会话中说的话，所以我永远不必重复自己。
- en: The bot lets me select a persona—like Socrates or an Internal Family Systems
    therapist—which corresponds to the prompts above. Then I can have a conversation
    with it. It will help me work through something I’m dealing with, or set goals,
    or bring my attention to something I’m grateful for. It can even output and save
    a summary of the session to help me notice patterns in my thinking over time.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 该机器人让我选择一个角色扮演——比如苏格拉底或内部家庭系统治疗师——与上述提示对应。然后我可以与它进行对话。它会帮助我解决我正在处理的问题，或者制定目标，或者让我注意到我感激的事情。它甚至可以输出并保存一节的摘要，以帮助我随着时间的推移注意到我的思维模式。
- en: It’s still early and there are a lot of problems to fix, but I find myself gravitating
    toward it every day. I feel like I’m building up a record of myself and my patterns
    over time, and the more I write in it, the more it compounds.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然现在还很早，还有很多问题要解决，但我发现自己每天都会倾向于它。我感觉自己正在随着时间建立起自己和我的模式的记录，而且我在其中写得越多，它就越会累积。
- en: I’ll be releasing the bot soon for paying Every members, so if you want access,
    make sure to [subscribe](https://every.to/subscribe).
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 我很快就会为付费的 Every 会员发布这个机器人，所以如果你想要访问，请确保[订阅](https://every.to/subscribe)。
- en: What’s next
  id: totrans-61
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 接下来会怎样
- en: Here’s what I’ve learned so far through all of these experiments with GPT-3
    as a journaling tool.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，通过与 GPT-3 作为日记工具进行的所有这些实验，我学到了什么。
- en: There is something innately appealing about building a relationship with an
    empathetic friend that you can talk to any time. It’s comforting to know that
    it’s available, and it’s exciting to think about all of the different prompts
    you can experiment with to help it support you in the way you need.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 与一个有同情心的朋友建立关系，你随时都可以与之交谈，这本身就有一种天生的吸引力。知道它是可用的很令人安心，并且想象着你可以尝试各种不同的提示来帮助它以你需要的方式支持你，这也很令人兴奋。
- en: There is also something weird about all of this. Spilling your guts to a robot
    somehow cheapens the experience because it doesn’t cost much for a robot to tell
    you it understands you.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 还有一些事情很奇怪。向机器人倾诉内心的感受，总让人觉得这种体验有些廉价，因为机器人告诉你它理解你并不花费太多。
- en: 'This mix of feelings is reflected in this Twitter thread by Rob Morris, the
    founder of a peer-to-peer support app called Koko:'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 这种情绪的混合体在 Rob Morris 的 Twitter 线程中得到了反映，他是一款名为 Koko 的点对点支持应用的创始人：
- en: 'When people were using GPT-3 to help them provide support to peers, their responses
    were rated significantly more highly than responses that were generated by humans
    alone:'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 当人们使用 GPT-3 来帮助他们为同行提供支持时，他们的回答得到的评分明显高于仅由人类生成的回答：
- en: But they had to stop using the GPT-3 integration because people felt like getting
    a response from GPT-3 wasn’t genuine and ruined the experience.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 但他们不得不停止使用 GPT-3 集成，因为人们觉得从 GPT-3 那里得到的回复不真实，破坏了体验。
- en: Those feelings are understandable, but whether or not they ruin the experience
    depends on how the interaction is framed to you, and how familiar you are with
    these tools.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 这些感觉是可以理解的，但它们是否破坏了体验取决于互动如何对待你，以及你对这些工具有多熟悉。
- en: I don’t think these objections will last over time for most people. It’s more
    likely a temporary result of contact with new technology. When you see a movie
    that you loved, does it cheapen the experience to know that you were touched by
    a set of pixels moving in the correct sequence over the course of a few hours?
    Obviously not, but if I had to bet, when movies were first introduced many people
    probably felt it was a cheaper version of a live performance experience.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 我不认为这些反对意见会长久存在于大多数人中。这更可能是与新技术接触的暂时结果。当你看到一部你喜欢的电影时，知道你被一系列像素按照正确的顺序在几个小时内移动所感动，会降低这种体验吗？显然不会，但我敢打赌，当电影首次引入时，许多人可能会觉得这是一种廉价的现场表演体验的版本。
- en: As these kinds of bots get more common, and we learn to interact with them and
    depend on them for different parts of our lives, we’ll be less likely to feel
    that our interactions with them are cheap or stilted.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 随着这些类型的机器人变得越来越普遍，我们学会与它们互动并依赖它们来处理生活中的不同方面，我们就不太可能觉得与它们的互动是廉价或呆板的。
- en: (None of this, by the way, means that in-person interactions aren’t valuable
    anymore—just that there’s probably more room for bot interactions in your life
    than you might realize.)
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: （顺便说一句，这一点并不意味着面对面的互动不再有价值——只是你的生活中可能有比你意识到的更多的机器人互动的空间。）
- en: If you're someone that's journaled for a long time, you'll find a lot of value
    in trying GPT-3 out as an alternative to your day-to-day practice. And if you've
    never journaled before this might be a good way to get started.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是一个长期写日记的人，尝试使用 GPT-3 作为你日常实践的替代品会带来很多价值。如果你以前从未写过日记，这可能是一个很好的开始方式。
- en: I’ll be experimenting with this a lot more over the coming weeks and months,
    and I’ll be sharing everything I learn with you here. I’m excited for what’s next.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 在未来的几周和几个月里，我将会进行更多的实验，并将我学到的一切与你们分享在这里。我对接下来的事情感到兴奋。
