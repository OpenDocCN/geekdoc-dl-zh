- en: If you look at the history of psychology, various schools of thought have come
    and gone purporting to explain the underlying issues that create psychological
    problems like anxiety and depression.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你看看心理学的历史，各种学派声称解释导致了心理问题，如焦虑和抑郁。
- en: Freudians (and their descendants) think it’s about the conflict between the
    unconscious and the conscious parts of the mind. They also put great emphasis
    on how past experiences shape our experience of the present. Cognitive behaviorists
    think anxious feelings come from distorted thoughts, and if you change your distorted
    thoughts you’ll resolve your anxious feelings. ACT adherents believe that anxiety
    is a feedback loop that is reinforced by attention and that if we focus less on
    our anxiety and more on our behaviors the anxiety will become less of a problem
    on its own. Somatic experiencing adherents think anxiety is a trauma response
    that’s trapped in the body and needs to be released. [The list goes on.](https://slatestarcodex.com/2019/11/20/book-review-all-therapy-books/)
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 弗洛伊德派（及其后裔）认为这与意识和潜意识之间的冲突有关。他们还非常强调过去的经历如何塑造我们对现在经历的体验。认知行为主义者认为焦虑感来自扭曲的思想，如果你改变了你扭曲的思想，你就会解决你的焦虑感。行为承诺和接受（ACT）的信徒认为焦虑是通过注意力加强的反馈循环，如果我们把注意力减少放在焦虑上，更多地放在我们的行为上，焦虑将自行减少成为一个问题。躯体体验的信徒认为焦虑是一种困在身体中需要释放的创伤反应。[列表还在继续。](https://slatestarcodex.com/2019/11/20/book-review-all-therapy-books/)
