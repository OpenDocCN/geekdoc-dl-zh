- en: I think we should give up on explanations. Or, at least give up on explanations
    in areas of science where good explanations have been hard to come by like psychology.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为我们应该放弃解释。或者，至少放弃在心理学等科学领域中很难得到良好解释的领域里解释。
- en: We put a premium on explanations because historically we’ve felt that unless
    we know “why” something happens, we can’t reliably predict it or change it. Sure,
    human intuition has been able to predict things in psychology for millennia without
    any clear “whys”. But intuition isn’t inspectable, debuggable, or transferrable.
    Only explanations—the domain of science—are.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我们对解释付出了很高的代价，因为从历史上看，我们一直认为除非知道某事发生的“为什么”，否则我们无法可靠地预测或改变它。当然，几千年来，人类直觉一直能够预测心理学中的事情，而没有明确的“为什么”。但是直觉不具备可检查性、可调试性或可转移性。只有解释——科学的领域才有。
- en: That’s not true anymore. AI works like human intuition, but it has more of the
    properties of explanations. In other words, it is more inspectable, debuggable,
    and transferrable.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这不再是真的了。人工智能的工作方式类似于人类直觉，但它具有更多解释的属性。换句话说，它更具可检查性、可调试性和可转移性。
- en: AI models like GPT-4 can encode intuition and can make progress in places where
    science hasn’t yet. We should use it to benefit humanity.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 像GPT-4这样的AI模型可以编码直觉，并在科学尚未取得进展的领域取得进展。我们应该利用它造福人类。
- en: We can find the explanations later.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以以后找到解释。
