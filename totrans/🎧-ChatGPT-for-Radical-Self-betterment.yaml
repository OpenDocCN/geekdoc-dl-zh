- en: '[Dr. Gena Gorlin](https://twitter.com/Gena_I_Gorlin) wants to raise the ceiling
    on human potential.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[Gena Gorlin 博士](https://twitter.com/Gena_I_Gorlin) 想要提高人类潜力的上限。'
- en: She’s a clinical psychologist at the University of Texas at Austin, a prolific
    writer on [Substack](https://builders.genagorlin.com/) and [Every](https://every.to/@gena.gorlin),
    and—now—a power user of ChatGPT. She and I recently spent a week together merging
    our mutual interest in psychology with the best of AI—and she’s taken that experience
    and run with it.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 她是德克萨斯大学奥斯汀分校的临床心理学家，是 [Substack](https://builders.genagorlin.com/) 和 [Every](https://every.to/@gena.gorlin)
    上的多产作家，现在是 ChatGPT 的超级用户。 她和我最近花了一周时间融合了我们对心理学的共同兴趣和 AI 的最佳功能，她将这一经验带到了现实中。
- en: In this interview, we talk about how ChatGPT has become a key tool in her quest
    for radical self-betterment. We do an over-the-shoulder screen share where she
    feeds the tool a list of her old journal entries, and we watch as ChatGPT conducts
    the most thorough and insightful annual review and goal-setting session you’ve
    ever seen. It writes a year-by-year personal biography of her life, helps her
    set goals for 2024, and points out blindspots she might’ve missed.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在这次访谈中，我们谈到了 ChatGPT 如何成为她追求激进自我改善的关键工具。 我们进行了一个肩并肩的屏幕共享，在那里她向工具提供了一份她的旧日记条目清单，然后我们看到
    ChatGPT 进行了有史以来最彻底、最有洞察力的年度审查和目标设定会议。 它写下了她生活的年度个人传记，帮助她制定了 2024 年的目标，并指出了她可能会忽略的盲点。
- en: It’s a small taste of what we’re covering in the course we’re teaching, [Maximize
    Your Mind With ChatGPT](https://www.maxyourmind.xyz/),and it left me more enthusiastic
    than ever about the potential for AI to help humans evolve and flourish.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这只是我们正在教授的课程 [Maximize Your Mind With ChatGPT](https://www.maxyourmind.xyz/)
    中的一小部分，这让我对 AI 帮助人类进化和蓬勃发展的潜力更加热情。
- en: 'This is a must-watch for creative thinkers and ambitious minds who love building
    things. Here’s a taste:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这对于喜欢创造东西的创造性思想家和雄心勃勃的人来说是必看的。 以下是一个预览：
- en: '**ChatGPT as an external hard drive for our brains.** Humans have a tendency
    to forget things, and Gena recommends that we use ChatGPT to remember. “As a large
    language model that has access to much of the accumulated knowledge that human
    beings have collected via the internet, it is like an external hard drive for
    our brain,” she says.'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**ChatGPT 是我们大脑的外部硬盘。** 人类有遗忘事物的倾向，Gena 建议我们使用 ChatGPT 来记忆。 “作为一个可以访问人类通过互联网收集的大量累积知识的大型语言模型，它就像我们大脑的外部硬盘一样，”她说。'
- en: '**Changing the way we think about personal growth**. In addition to [establishing
    a journaling practice](https://every.to/p/from-fake-it-till-you-make-it-to-remember-what-you-know),
    Gena believes that we can feed our thoughts into ChatGPT to “get formulations
    that resonate with us in a way that crystallizes…what has been sprawled across
    pages and pages of self-reflection,” she says. She considers ChatGPT to be a tool
    for ambitious people to maintain and grow the working knowledge base on which
    they base their decisions, something she calls their “epistemic hygiene.”'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**改变我们对个人成长的看法**。除了[建立日记实践](https://every.to/p/from-fake-it-till-you-make-it-to-remember-what-you-know)，吉娜认为我们可以将自己的思想输入ChatGPT，以便“得到与我们共鸣的表述，从而让我们自我反思的东西结晶化……这是在无数页自我反思中散布的”，她说。她认为ChatGPT是一个对雄心勃勃的人来说维护和增长他们决策基础上的工作知识库的工具，她称之为他们的“认识卫生”。'
- en: '**ChatGPT is integrating the disparate fields of psychology**. As a practitioner
    of the mind, Gena is perennially frustrated by how fragmented psychology has been
    as a domain—until now. “ChatGPT is so incredibly powerful at allowing you to quickly
    sample the whole terrain…you can say that I’m struggling with this set of symptoms…what
    are the five big categories of treatments, and it can tell you reliably, which
    is mind-blowing,” she says.'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**ChatGPT正在整合心理学这一不同领域**。作为心灵实践者，吉娜对心理学在领域上的碎片化一直感到永恒的沮丧——直到现在。“ChatGPT非常强大，能够快速地把整个领域展示给你……你可以说我遇到了这一系列的症状……有哪些五大治疗类别，它可以可靠地告诉你，这太令人震惊了”，她说。'
- en: '**AI as an informal advisor**. For Gena, ChatGPT has become part of the “menu
    of resources to consider” when she comes up against a challenge. “Is there some
    perspective to be gotten from my husband, my best friend, my informal advisor
    board, are there books to read…now, similarly, what can ChatGPT help me with here?”
    she says.'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**AI作为非正式顾问**。对吉娜来说，ChatGPT已经成为她在面对挑战时“考虑的资源菜单”中的一部分。“从我丈夫、我最好的朋友、我的非正式顾问委员会那里得到一些视角，要读的书，现在，同样，ChatGPT在这里能帮我做什么？”她说。'
- en: '**Budget-friendly biographer**. After processing Gena’s journal entries since
    2018, ChatGPT summarized the major events in her life and organized them by year.
    “I had that stage of my life mirrored back to me in this crystallized form where
    I could experience it…in one fell swoop,” she says.'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**经济实惠的传记作家**。处理吉娜自2018年以来的日记条目后，ChatGPT总结了她人生中的重大事件，并按年份进行了组织。“我的人生阶段在这个结晶形式中反映给了我，我可以在一秒内体验到它……”，她说。'
- en: '**Using ChatGPT to discover blind spots**. Gena acknowledges that ChatGPT is
    a neat summarizer, but she also values its ability to discover new things. After
    ChatGPT condensed the big events in her life, Gena probes it further, asking it
    what her blind spots are likely to be in the coming year (hint: It surfaces her
    “Achilles’ heel”).'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**使用ChatGPT发现盲点**。吉娜承认ChatGPT是一个不错的总结者，但她也看重它发现新事物的能力。在ChatGPT总结了她人生中的重大事件后，吉娜进一步探索，询问它在未来一年她的盲点可能是什么（提示:它浮出了她的“致命弱点”）。'
- en: '**Aiming higher with AI.** Most of ChatGPT’s initial responses focus on ensuring
    Gena doesn’t spread herself too thin, but Gena wants it to “fill out the other
    side of the…picture: Is it just that I’ll be too ambitious, or is there any way
    I might not be ambitious enough?” When she asks ChatGPT for the highest-leverage
    goals she should set for 2024, it comes up with a thoughtfully prioritized list.'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**以AI为目标更高**。ChatGPT最初的大部分回应关注于确保吉娜不要疲于奔命，但吉娜希望它“填补另一边……图景:我只是太雄心勃勃了，还是有可能我不够雄心勃勃?”当她问ChatGPT她应该为2024年设定最有影响力的目标时，它给出了一个经过深思熟虑排列优先次序的清单。'
- en: '**Using ChatGPT to dialogue with ourselves**. Many people shrug off ChatGPT
    as “regurgita[ting]” information back to them, but Gena is amazed by its potential
    to allow us to interact with our thoughts. “To have a tool that actually talks
    to us, that actually can, not only summarize, but can build upon, can question,
    can consolidate, connect dots between all these different things that have been
    swimming around in our heads, it’s so groundbreaking,” she says.'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**使用ChatGPT与自己对话**。许多人认为ChatGPT只是把信息“复述”给他们，但吉娜对它允许我们与自己的思想进行互动的潜力感到惊讶。“有一个实际与我们交谈的工具，不仅可以总结，还可以建立，质疑，巩固，连接我们头脑中所有这些不同事物之间的点，这是非常突破性的”，她说。'
